messagedetail2032440=O Oracle Coherence n\u00E3o foi encontrado.
action2032440=Certifique-se de que o Coherence est\u00E1 instalado.
messagedetail2032441=Ocorreu um erro inesperado ao iniciar o Coherence do arquivo de configura\u00E7\u00E3o de cache. O erro pode ser causado por um dos motivos a seguir: 1) O arquivo de configura\u00E7\u00E3o operacional \u00E9 inv\u00E1lido 2) O arquivo de configura\u00E7\u00E3o de cache \u00E9 inv\u00E1lido (consulte o arquivo da mensagem de exce\u00E7\u00E3o). A mensagem de exce\u00E7\u00E3o deve fornecer mais detalhes sobre a causa real.
action2032441=Corrija os erros na mensagem de exce\u00E7\u00E3o.
