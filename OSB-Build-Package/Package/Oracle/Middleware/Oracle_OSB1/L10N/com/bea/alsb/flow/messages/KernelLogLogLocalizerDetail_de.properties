messagedetail2031001=Die Aktivierung von Split Join-Ressourcen konnte nicht festgeschrieben werden, da die Deployment-Session bereits beendet wurde. Dies ist ein ung\u00FCltiger Status, dessen Ursache Probleme bei einer anderen Session (WLS, OSB) sein k\u00F6nnen.
action2031001=Die Deployment-Session wurde nicht festgeschrieben, und der Server kann einen inkonsistenten Status aufweisen. Wenn die OSB-Session aktiviert wurde, versuchen Sie, die Aktivierung r\u00FCckg\u00E4ngig zu machen und zu wiederholen. Wenn das Problem weiter besteht, k\u00F6nnten die Sessions durch einen Neustart des Servers freigegeben werden. Wenden Sie sich an den technischen Support.
messagedetail2031002=Eine Deployment-Session ist bereits beim Hochfahren des Servers aktiv. Eine Session f\u00FCr Belastungsbenachrichtigungen des Servers kann nicht erstellt werden.
