messagedetail2031001=L'activation des Split-Joins n'a pas pu \u00EAtre valid\u00E9e car la session de d\u00E9ploiement a d\u00E9j\u00E0 \u00E9t\u00E9 ferm\u00E9e. Cet \u00E9tat non valide peut \u00EAtre li\u00E9 \u00E0 des probl\u00E8mes relatifs \u00E0 une autre session (WLS, OSB).
action2031001=La session de d\u00E9ploiement n'a pas \u00E9t\u00E9 valid\u00E9e et le serveur est peut-\u00EAtre dans un \u00E9tat incoh\u00E9rent. Si la session OSB a \u00E9t\u00E9 activ\u00E9e, essayez d'annuler et de retenter l'activation. Si le probl\u00E8me persiste, le red\u00E9marrage du serveur devrait d\u00E9verrouiller les sessions. Contactez le support technique Oracle.
