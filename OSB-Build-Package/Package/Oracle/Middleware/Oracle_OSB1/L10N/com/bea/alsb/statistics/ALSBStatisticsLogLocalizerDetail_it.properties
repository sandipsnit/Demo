messagedetail473050=Il monitoraggio \u00E8 stato disabilitato per questo dominio. Quando il monitoraggio \u00E8 disabilitato, le statistiche non vengono raccolte e non \u00E8 possibile recuperarle.
cause473050=Il monitoraggio \u00E8 stato disabilitato per questo dominio.
action473050=Abilitare il monitoraggio per il dominio. Andare a Impostazioni globali in Amministrazione sistema e abilitare il monitoraggio. Per eseguire questa operazione \u00E8 necessario aprire una sessione con il Centro modifiche.
messagedetail473051=Si \u00E8 verificato un errore di comunicazione tra il server aggregatore e gli altri server gestiti. Uno dei server gestiti non \u00E8 stato in grado di inviare le statistiche al server gestito su cui viene eseguito l'aggregatore.
cause473051=Errore di comunicazione tra i server gestiti.
action473051=Attendere qualche minuto e riprovare.
messagedetail473052=Si \u00E8 verificato un errore durante il tentativo di reimpostazione delle statistiche. Possibile problema durante la creazione e il commit in background della sessione.
cause473052=Il commit della sessione non \u00E8 riuscito a causa di un conflitto o di alcuni problemi di configurazione.
action473052=Attendere qualche minuto e riprovare.
messagedetail473053=Un utente ha aperto una sessione su Weblogic per la modifica della configurazione WLS.
cause473053=Un lock esiste gi\u00E0 sulla configurazione WLS.
action473053=Rilasciare il lock esistente sul server Weblogic e riprovare. Andare alla console Weblogic e attivare o annullare tutte le modifiche.
messagedetail473054=Questo messaggio viene usato per descrivere la sessione creata in background durante la reimpostazione delle statistiche.
messagedetail473055=Impossibile recuperare le informazioni relative a un servizio. La causa potrebbe essere il mancato ritrovamento del servizio nel dominio.
cause473055=\u00C8 possibile che il servizio sia stato eliminato, rinominato o spostato oppure che non sia mai esistito.
action473055=Controllare se il servizio esiste e riprovare con il riferimento al servizio corretto.
messagedetail473056=Si \u00E8 verificato un errore durante il tentativo di reimpostazione delle statistiche. Possibile problema durante la creazione e il commit in background della sessione.
cause473056=Il commit della sessione non \u00E8 riuscito a causa di un conflitto o di alcuni problemi di configurazione.
action473056=Attendere qualche minuto e riprovare.
messagedetail473057=Si \u00E8 verificato un problema durante il tentativo di recupero delle statistiche per un servizio.
cause473057=La causa possibile \u00E8 il passaggio di argomenti inadeguati all'interfaccia API.
action473057=Controllare gli argomenti passati all'interfaccia API e riprovare.
messagedetail473058=La fase di esecuzione del monitoraggio non ha restituito statistiche per un servizio.
messagedetail473059=Usato per rappresentare un errore interno durante la fase di esecuzione del monitoraggio.
cause473059=La causa potrebbe essere la restituzione di un tipo di statistica non riconosciuto nella fase di esecuzione del monitoraggio.
messagedetail473060=Usato per rappresentare un errore interno durante la fase di esecuzione del monitoraggio.
messagedetail473061=Ci\u00F2 pu\u00F2 verificarsi se il servizio \u00E8 stato attivato per il monitoraggio e le statistiche per il servizio devono essere ancora riportate nel server aggregatore (ci\u00F2 pu\u00F2 verificarsi immediatamente prima del checkpoint)
cause473061=Il server aggregatore non ha ancora ricevuto le statistiche.
action473061=Attendere qualche minuto e riprovare.
messagedetail473062=Durante il recupero delle statistiche \u00E8 necessario inviare una combinazione di bit valida. Sono consentiti valori compresi tra 1 e 15.
cause473062=Passato argomento non valido.
action473062=Correggere l'argomento resourceTypes e riprovare.
messagedetail473063=La causa potrebbe essere l'impostazione del secondo bit, che identifica il tipo FLOW_COMPONENT, durante il recupero delle statistiche del servizio business.
cause473063=Passato argomento non valido.
action473063=Correggere la combinazione di bit e riprovare
messagedetail473064=Si dovevano richiedere le statistiche per un servizio business ma \u00E8 stato inviato un riferimento a un servizio proxy come argomento a un'interfaccia API. Oppure si dovevano richiedere le statistiche per un servizio proxy ma \u00E8 stato inviato un riferimento a un servizio business come argomento a un'interfaccia API.
cause473064=Passato argomento non valido.
action473064=Correggere l'argomento array di riferimento e riprovare.
messagedetail473065=Il servizio per il quale si tenta di recuperare le statistiche non esiste. \u00C8 possibile che sia stato eliminato, spostato o rinominato oppure che non sia mai esistito.
cause473065=Il servizio \u00E8 stato eliminato, spostato o rinominato oppure che non \u00E8 mai esistito.
action473065=Controllare se il servizio esiste e riprovare con il riferimento al servizio corretto.
messagedetail473066=Il monitoraggio \u00E8 stato disabilitato per il servizio per il quale si tenta di recuperare o reimpostare le statistiche.
cause473066=Il monitoraggio \u00E8 stato disabilitato per il servizio.
action473066=Abilitare il monitoraggio per questo servizio. Accedere alla pagina Visualizza servizio proxy/business e fare clic sulla scheda Impostazioni operative. Il monitoraggio pu\u00F2 essere abilitato in questa scheda. Per eseguire questa operazione \u00E8 necessario aprire una sessione con il Centro modifiche.
messagedetail473067=Uno degli argomenti passati a un'interfaccia API pubblica contiene un valore non valido.
cause473067=Passato argomento non valido.
action473067=Correggere gli argomenti passati all'interfaccia API e riprovare.
messagedetail473068=Impossibile monitorare il servizio in base all'intervallo di aggregazione specificato.
cause473068=Specificato intervallo di aggregazione non valido.
action473068=Modificare l'intervallo di aggregazione impostandolo su uno degli intervalli di aggregazione validi.
messagedetail473069=Durante il recupero delle statistiche del servizio proxy, \u00E8 stato specificato il quarto bit, che identifica il tipo di URI, nell'argomento resourceTypes. Per i servizi proxy non sono disponibili statistiche sul tipo di URI.
cause473069=Passato argomento non valido.
action473069=Correggere l'argomento resourceTypes e riprovare.
