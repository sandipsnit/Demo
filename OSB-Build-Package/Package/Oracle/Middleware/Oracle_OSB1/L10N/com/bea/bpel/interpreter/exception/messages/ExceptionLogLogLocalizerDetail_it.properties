messagedetail2031500=Il messaggio in entrata \u00E8 stato rifiutato perch\u00E9 corrisponde a pi\u00F9 attivit\u00E0 di messaggistica in entrata con lo stesso partner link e la stessa operazione, ma con set di correlazioni diversi. \u00C8 impossibile determinare a quale attivit\u00E0 di messaggistica in entrata deve essere consegnato. Tale condizione potrebbe essere dovuta a un problema di tempificazione. Vedere la sezione 10.4 di WS-BPEL 2.0 per ulteriori dettagli.
messagedetail2031501=Il contatore non verr\u00E0 mai completato. Vedere la sezione 11.7 di WS-BPEL 2.0 per ulteriori dettagli.
action2031501=Rivedere il contatore in modo che possa essere completato.
messagedetail2031502=\u00C8 stata elaborata un'attivit\u00E0 di ricezione che, se l'abilitazione riuscisse, restituirebbe pi\u00F9 attese di ricezione per lo stesso messaggio. Se si abilitano pi\u00F9 ricezioni per gli stessi partner link, operazione e set di correlazioni, verrebbero create pi\u00F9 destinazioni per i messaggi in entrata. Tale condizione potrebbe essere dovuta a un problema di tempificazione. Vedere la sezione 10.4 di WS-BPEL 2.0 per ulteriori dettagli.
messagedetail2031503=Non \u00E8 valido disporre di pi\u00F9 attivit\u00E0 di messaggistica in entrata abilitate con gli stessi partner link, operazione e token di scambio di messaggi. Vedere la sezione 10.4.1 di WS-BPEL 2.0 per ulteriori dettagli.
messagedetail2031504=Il contatore \u00E8 stato elaborato fino al punto in cui non verr\u00E0 mai completato (ad esempio, \u00E8 possibile che richieda 8 iterazioni supplementari mentre ve ne saranno solo 6). Vedere la sezione 11.7 di WS-BPEL 2.0 per ulteriori dettagli.
messagedetail2031505=Una condizione di join di un ramo di un flusso ha restituito il valore False. Vedere la sezione 11.6.2 di WS-BPEL 2.0 per ulteriori dettagli.
messagedetail2031506=Un'espressione ha restituito un tipo non compatibile per l'assegnazione. Vedere le sezioni 8.4.2 e 8.4.3 di WS-BPEL 2.0 per ulteriori dettagli.
messagedetail2031507=Il partner link per uno scambio di messaggi rimanente risulta fuori ambito, pertanto lo scambio non ricever\u00E0 mai risposta. Vedere la sezione 10.4.1 di WS-BPEL 2.0 per ulteriori dettagli.
messagedetail2031508=\u00C8 stato effettuato un tentativo di risposta a uno scambio di messaggi inesistente. Vedere la sezione 10.4.1 di WS-BPEL 2.0 per ulteriori dettagli.
messagedetail2031509=Si \u00E8 verificato un errore imprevisto durante l'esecuzione di un'espressione. Il messaggio di eccezione contiene ulteriori dettagli.
action2031509=Correggere l'errore specificato nel messaggio di eccezione.
messagedetail2031510=\u00C8 stato effettuato un tentativo di accesso a un partner link non ancora inizializzato. Questa condizione non deve verificarsi mai (deve essere individuata dalla funzione di convalida durante la distribuzione).
action2031510=Contattare il Supporto Oracle.
messagedetail2031511=L'origine per la funzione doXslTransform contiene un documento XML con pi\u00F9 nodi principali.
action2031511=Assicurarsi che l'origine contenga un solo nodo principale.
messagedetail2031512=L'origine per la funzione doXslTransform \u00E8 un tipo non supportato. Ci\u00F2 non deve verificarsi mai.
action2031512=Contattare il Supporto Oracle.
messagedetail2031513=Impossibile trovare il foglio di stile XSL nella gerarchia del loader di classe.
action2031513=Assicurarsi che il foglio di stile XSL possa essere trovato nella gerarchia del loader di classe.
messagedetail2031514=Il processo per un partner link, un'operazione e i set di correlazioni ha ricevuto un nuovo messaggio, mentre ne esiste gi\u00E0 uno in attesa di elaborazione. Una causa possibile di tale condizione \u00E8 la ricezione del messaggio non avvenuta secondo l'ordine prestabilito.
action2031514=Inviare di nuovo il messaggio.
messagedetail2031515=L'elemento EII selezionato da from-spec non pu\u00F2 essere sostituito dall'elemento EII selezionato da to-spec. Se from-spec e to-spec selezionano elementi EII con nomi elemento diversi, l'elemento from-spec deve appartenere a substitutionGroup dell'elemento to-spec (come determinato dalle definizioni di schema per gli elementi).
messagedetail2031516=Impossibile trovare un'istanza di processo. Di solito ci\u00F2 si verifica quando si usa ForEach con una condizione di completamento.
action2031516=Se ci\u00F2 non \u00E8 previsto, contattare il Supporto Oracle.
messagedetail2031517=Viene fatto riferimento al collegamento quando non \u00E8 stato ancora impostato. Di solito si tratta di un problema relativo alla definizione del processo, ma potrebbe essere un problema di tempificazione.
action2031517=Modificare il processo in modo che il collegamento venga sempre impostato prima che vi sia fatto riferimento.
messagedetail2031518=Viene fatto riferimento alla variabile quando non \u00E8 stata ancora inizializzata. Di solito si tratta di un problema relativo alla definizione del processo, ma potrebbe essere un problema di tempificazione.
action2031518=Modificare il processo in modo che la variabile venga sempre inizializzata prima che vi sia fatto riferimento.
messagedetail2031519=Nel messaggio in entrata manca almeno una parte.
action2031519=Assicurarsi che il messaggio contenga tutte le parti definite nel tipo del messaggio di input dell'operazione.
messagedetail2031520=Nel messaggio in uscita manca almeno una parte.
action2031520=Assicurarsi che il messaggio contenga tutte le parti definite nel tipo del messaggio di output dell'operazione.
messagedetail2031521=Le espressioni, in particolar modo quelle usate nella funzione Copy, devono restituire un solo elemento. Se l'espressione restituisce 0 o pi\u00F9 elementi \u00E8 un'eccezione.
action2031521=Assicurarsi che l'espressione selezioni un solo elemento.
messagedetail2031522=\u00C8 stato effettuato un tentativo di avvio di una nuova transazione mentre ne esisteva una gi\u00E0 attiva. Ci\u00F2 non \u00E8 supportato e non deve verificarsi mai in quanto attualmente non \u00E8 possibile avviare le transazioni in modo esplicito.
action2031522=Contattare il Supporto Oracle.
