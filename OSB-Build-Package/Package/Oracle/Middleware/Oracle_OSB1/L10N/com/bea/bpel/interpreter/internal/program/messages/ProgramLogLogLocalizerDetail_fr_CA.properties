messagedetail2031850=While attempting to join the parent thread, it was discovered that the current thread has no parent stack frame. This means that there is no parent thread to join. This generally happens because the parent thread has been terminated by another thread.
action2031850=If this is not expected, contact Technical Support.
messagedetail2031851=While attempting to join the parent thread, it was discovered that the parent stack frame has no associated thread. This means that there is no parent thread to join. This generally happens because the parent thread has been terminated by another thread.
action2031851=If this is not expected, contact Technical Support.
messagedetail2031852=An attempt to terminate a thread failed. This is generally because the thread has child threads that are still processing. If this is the case, the child threads will be marked as TERMINATING and, when able to, will terminate. When the child threads are terminated, this thread will be terminated.
action2031852=If this is not expected, contact Technical Support.
messagedetail2031853=An attempt was made to get the current stack frame but no thread was found. This generally happens because the thread has been terminated by another thread.
action2031853=If this is not expected, contact Technical Support.
messagedetail2031854=An attempt was made to get the current stack frame but the current thread has no stack frames. This generally happens because the thread has been terminated by another thread.
action2031854=If this is not expected, contact Technical Support.
messagedetail2031855=An attempt was made to access a non-existent program counter on a stack frame. This generally happens because the stack frame has been terminated by another thread.
action2031855=If this is not expected, contact Technical Support.
messagedetail2031856=A partner link was not found.
action2031856=Ensure that the partner link is in scope.
messagedetail2031857=A correlation set was not found.
action2031857=Ensure that the correlation set is in scope.
messagedetail2031858=An attempt was made to create a new job for the thread but there is already a job in the job queue for it. This should never happen.
action2031858=Contact Technical Support.
messagedetail2031859=The job queue capacity has been reached. No more jobs can be added. This should never happen.
action2031859=Contact Technical Support.
messagedetail2031860=An attempt was made to start processing the given thread but it's status is invalid for processing. This should never happen.
action2031860=Contact Technical Support.
