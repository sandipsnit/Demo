messagedetail2032400=Der Versuch, eine Sperre anzufordern, war nicht erfolgreich, da das Objekt bereits von einer anderen Transaktion gesperrt ist. Dies geschieht im Allgemeinen, wenn verschiedene Threads auf derselben Prozessinstanz versuchen, dasselbe Objekt zu sperren. Die Transaktion wird als blockiert zu dem Objekt hinzugef\u00FCgt und wird gesperrt, wenn die aktuelle Sperre freigegeben wird.
action2032400=Keine Ma\u00DFnahme. Die Sperre wird zugeteilt, wenn die aktuelle Sperre freigegeben wird.
messagedetail2032401=Eine Transaktion, die nicht Eigent\u00FCmer der Sperre ist, hat versucht, die Sperre eines Objekts aufzuheben. Dies sollte niemals auftreten.
action2032401=Wenden Sie sich an den technischen Support.
messagedetail2032402=Es wurde versucht, die aktuelle Transaktion zu unterbrechen, es ist jedoch keine aktuelle Transaktion vorhanden. Dies sollte niemals auftreten.
action2032402=Wenden Sie sich an den technischen Support.
