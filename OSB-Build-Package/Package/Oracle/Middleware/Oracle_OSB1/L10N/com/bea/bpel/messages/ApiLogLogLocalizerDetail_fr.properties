messagedetail2032400=Echec de la tentative d'acquisition d'un verrou externe car l'objet est d\u00E9j\u00E0 verrouill\u00E9 par une autre transaction. Cela se produit g\u00E9n\u00E9ralement lorsque diff\u00E9rents threads sur la m\u00EAme instance de processus essaient de verrouiller le m\u00EAme objet. La transaction sera ajout\u00E9e comme \u00E9tant bloqu\u00E9e pour l'objet et sera verrouill\u00E9e lorsque le verrou externe en cours sera lib\u00E9r\u00E9.
action2032400=Aucun \u00E9l\u00E9ment. Le verrou externe sera acquis lorsque le verrou externe en cours sera lib\u00E9r\u00E9.
messagedetail2032401=Tentative de d\u00E9verrouillage d'un objet par une transaction qui n'est pas propri\u00E9taire du verrou externe. Cela ne devrait jamais se produire.
action2032401=Contactez le support technique Oracle.
messagedetail2032402=Tentative de suspension de la transaction en cours, mais il n'y a pas de transaction en cours. Cela ne devrait jamais se produire.
action2032402=Contactez le support technique Oracle.
