messagedetail2032400=An attempt to acquire a lock failed because the object is already locked by another transaction. This generally happens when different threads on the same process instance try to lock the same object. The transaction will be added as blocked to the object and will be locked when the current lock is released.
action2032400=Nothing. The lock will be acquired with current lock is released.
messagedetail2032401=An attempt to unlock an object was made by a transaction that does not own the lock. This should never happen.
action2032401=Contact Technical Support.
messagedetail2032402=An attempt was made to suspend the current transaction, but there is no current transaction. This should never happen.
action2032402=Contact Technical Support.
