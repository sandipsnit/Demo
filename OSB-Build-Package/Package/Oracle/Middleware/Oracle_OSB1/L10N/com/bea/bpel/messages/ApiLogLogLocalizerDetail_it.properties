messagedetail2032400=Il tentativo di acquisizione di un lock non \u00E8 riuscito poich\u00E9 l'oggetto \u00E8 gi\u00E0 stato bloccato da un'altra transazione. Di solito ci\u00F2 si verifica quando thread diversi della stessa istanza di processo tentano di bloccare lo stesso oggetto. La transazione verr\u00E0 aggiunta come bloccata all'oggetto e verr\u00E0 bloccata al rilascio del lock corrente.
action2032400=Nessuna azione. Il lock verr\u00E0 acquisito al rilascio del lock corrente.
messagedetail2032401=Una transazione non proprietaria del lock ha tentato di sbloccare un oggetto. Ci\u00F2 non deve verificarsi mai.
action2032401=Contattare il Supporto Oracle.
messagedetail2032402=\u00C8 stato effettuato un tentativo di sospensione della transazione corrente, ma non esistono transazioni correnti. Ci\u00F2 non deve verificarsi mai.
action2032402=Contattare il Supporto Oracle.
