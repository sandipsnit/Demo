messagedetail395101=The inline XQuery expression has prolog declarations, such as ''declare namespace'' statements. This is not allowed in inline XQuery expressions
action395101=Please check the text of inline expression for prolog declarations. If those are really necessary, then register a XQuery resource and use it instead of an inline expression in your action.
messagedetail395100=One of the actions has attempted to treat the result of XQuery expression as XML, whereas the actual return value was not XML
action395100=Please check the configuration to make sure that the context in which the XQuery expression is used is consistent with the actual return value
messagedetail395102=One of the actions has passed an expression to XQuery evaluation engine that is not of recognized type
action395102=Please check the configuration of the action to make sure the text of the expression is properly configured and has semantic meaning. Contact technical support.
messagedetail395103=While evaluating the result of XQuery expression, an unexpected XML token has been found.
