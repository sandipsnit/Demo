messagedetail395101=L'espressione XQuery in linea contiene dichiarazioni di prologo, quali ad esempio istruzioni ''declare namespace''. Ci\u00F2 non \u00E8 consentito nelle espressioni XQuery in linea.
action395101=Controllare la presenza delle dichiarazioni di prologo nel testo dell'espressione in linea. Se sono effettivamente necessarie, registrate una risorsa XQuery e usarla al posto dell'espressione in linea nell'azione.
messagedetail395100=Una delle azioni ha tentato di trattare il risultato dell'espressione XQuery come XML, mentre il valore restituito effettivo non era di tipo XML
action395100=Controllare la configurazione per assicurarsi che il contesto in cui viene usata l'espressione XQuery sia coerente con il valore restituito effettivo
messagedetail395102=Una delle azioni ha passato al motore di valutazione XQuery un'espressione che non \u00E8 di un tipo riconosciuto
action395102=Controllare la configurazione dell'azione per assicurarsi che il testo del'espressione sia configurato in modo corretto e abbia significato semantico. Contattare il Supporto Oracle.
messagedetail395103=Durante la valutazione del risultato di un'espressione XQuery \u00E8 stato trovato un token XML imprevisto.
action395103=Controllare la configurazione dell'azione per assicurarsi che il testo del'espressione sia configurato in modo corretto e abbia significato semantico. Contattare il Supporto Oracle.
messagedetail395104=Il risultato previsto dell'espressione XQuery \u00E8 un valore String singolo, ma ne \u00E8 stato restituito uno di tipo diverso.
action395104=Controllare la configurazione dell'azione per assicurarsi che il testo del'espressione sia configurato in modo corretto e restituisca un valore String singolo.
messagedetail395105=Il risultato previsto dell'espressione XQuery \u00E8 un valore di oggetto XML singolo, ma ne \u00E8 stato restituito uno di tipo diverso.
action395105=Controllare la configurazione dell'azione per assicurarsi che il testo del'espressione sia configurato in modo corretto e restituisca un valore di oggetto XML singolo
messagedetail395106=Errore imprevisto durante l'analisi del risultato di un'espressione XQuery. Era previsto un token BEGIN ATTRIBUTE che non \u00E8 stato trovato.
action395106=Contattare il Supporto Oracle.
messagedetail395107=Errore imprevisto durante l'analisi del risultato di un'espressione XQuery. Era previsto un token END ATTRIBUTE che non \u00E8 stato trovato.
action395107=Contattare il Supporto Oracle.
messagedetail395108=Errore imprevisto durante l'analisi del risultato di un'espressione XQuery. Deve essere disponibile un messaggio che indichi la causa del problema.
