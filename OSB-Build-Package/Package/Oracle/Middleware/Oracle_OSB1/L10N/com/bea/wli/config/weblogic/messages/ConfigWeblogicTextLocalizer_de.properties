CANNOT_OBTAIN_WLS_LOCK=Die WLS-Bearbeitungssperre konnte nicht abgerufen werden. Sie wird gegenw\u00E4rtig von Benutzer {0} verwendet. Dies zeigt an, dass Sie entweder eine WLS-\u00C4nderung gestartet und versehentlich nicht aktiviert haben oder ein anderer Benutzer WLS-\u00C4nderungen ausf\u00FChrt, die noch aktiviert werden m\u00FCssen. Die WLS-Bearbeitungssperre kann freigegeben werden, indem Sie sich bei der WLS-Konsole anmelden und entweder die Sperre freigeben oder die ausstehenden WLS-\u00C4nderungen aktivieren.
RESTART_REQUIRED=Die Server m\u00FCssen neu gestartet werden, bevor die Session aktiviert werden kann.
DEPLOYMENT_CANCELLED=Die Deployment-Anforderung wurde abgebrochen.
DEPLOYMENT_CONFLICT=Aufgrund eines Konflikts mit anderen laufenden Arbeitsschritten konnte die Session nicht aktiviert werden. Wiederholen Sie den Aktivierungsversuch.
