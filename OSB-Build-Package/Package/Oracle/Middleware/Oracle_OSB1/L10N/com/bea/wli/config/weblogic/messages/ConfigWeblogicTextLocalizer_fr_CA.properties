CANNOT_OBTAIN_WLS_LOCK=Failed to obtain WLS Edit lock; it is currently held by user {0}. This indicates that you have either started a WLS change and forgotten to activate it, or another user is performing WLS changes which have yet to be activated. The WLS Edit lock can be released by logging into WLS console and either releasing the lock or activating the pending WLS changes.
