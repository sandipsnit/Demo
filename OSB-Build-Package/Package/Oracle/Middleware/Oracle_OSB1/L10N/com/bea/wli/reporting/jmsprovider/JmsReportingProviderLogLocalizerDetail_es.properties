action473516=Verifique la carga \u00FAtil o la configuraci\u00F3n de la acci\u00F3n de informe.
messagedetail473517=No se han creado las tablas de la base de datos de proveedores de informes de JMS ni se ha desplegado el gestor de datos de informes de JMS.
action473517=Ejecute el script de la base de datos de proveedores de informes de JMS y reinicie el servidor.
messagedetail473518=Fallo de la actualizaci\u00F3n por lotes.
action473518=Aseg\u00FArese de que la actualizaci\u00F3n por lotes soporta el controlador JDBC de la base de datos.
messagedetail473519=No se suprimir\u00E1n los mensajes de informes debido a un error en la inicializaci\u00F3n de recursos.
action473519=Verifique el despliegue de PurgingMDB y la conexi\u00F3n de la base de datos.
messagedetail473520=No se han inicializado los detalles de ReportingMDB y Database.
