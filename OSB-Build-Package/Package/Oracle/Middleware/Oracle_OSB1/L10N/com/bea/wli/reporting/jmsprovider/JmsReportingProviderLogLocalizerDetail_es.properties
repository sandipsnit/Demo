messagedetail473521=No hay ninguna transacci\u00F3n disponible para procesar el mensaje de informe.
action473521=Consulte el log para determinar por qu\u00E9 no est\u00E1 disponible la transacci\u00F3n y/o vuelva a intentar enviar la solicitud. Si contin\u00FAa el problema, p\u00F3ngase en contacto con los Servicios de Soporte Oracle
