messagedetail473500=Distribuzione del Data Manager di JMS Reporting non riuscita durante l''avvio del server. Causa possibile: privilegi di sicurezza insufficienti, tabelle di report mancanti o perdita della connessione al database.
cause473500=Distribuzione del Data Manager di JMS Reporting non riuscita.
action473500=Verificare i privilegi di sicurezza dell'utente, l'esistenza delle tabelle di report e/o la presenza di una connessione al database. Se le tabelle di report non sono disponibili, eseguire lo script del database del provider di JMS Reporting.
messagedetail473501=Problema durante l'annullamento della distribuzione: tutti i messaggi sono gi\u00E0 stati elaborati.
cause473501=Annullamento della distribuzione del Data Manager di JMS Reporting non riuscito.
action473501=Contattare il Supporto Oracle con i dettagli del log.
messagedetail473502=I report dei messaggi non son persistenti nella tabella di report.
cause473502=Si \u00E8 verificato un errore imprevisto durante la creazione dell'istruzione di inserimento per i report dei messaggi. Deve essere disponibile un messaggio di errore che indica la causa del problema.
action473502=Contattare il Supporto Oracle con i dettagli del log.
messagedetail473503=Si \u00E8 verificata un'eccezione SQL durante l'inserimento dei report dei messaggi nella tabella dei messaggi.
cause473503=La causa dell'eccezione \u00E8 un errore del database.
action473503=Vedere il log per identificare l'origine dell'errore oppure contattare il Supporto Oracle.
messagedetail473504=L''handler dei dati del report JMS non \u00E8 stato in grado di inviare un messaggio alla coda JMS.
cause473504=\u00C8 possibile che non vi siano Connection Factory JMS o che i dati non siano validi.
action473504=Vedere il log per identificare l'origine dell'errore oppure contattare il Supporto Oracle.
messagedetail473505=JMS Reporting non supporta questo tipo di database.
cause473505=Il tipo del database non \u00E8 supportato.
action473505=Usare un tipo di database supportato. I tipi supportati includono: ORACLE, SQL Server, DB2, SYBASE.
messagedetail473506=Si \u00E8 verificato un errore durante la fase di determinazione del tipo del database.
cause473506=\u00C8 possibile che il tipo del database non sia supportato o che il database sia disconnesso.
action473506=Controllare la connessione al database e che il tipo di database usato sia supportato. I tipi di database supportati sono: ORACLE, SQL Server, DB2, SYBASE.
messagedetail473507=JMS Reporting non supporta questo tipo di database.
cause473507=Il tipo del database non \u00E8 supportato.
action473507=Usare un tipo di database supportato. I tipi supportati includono: ORACLE, SQL Server, DB2, SYBASE.
messagedetail473508=Il database \u00E8 disconnesso.
cause473508=La connessione al database \u00E8 stata interrotta.
action473508=Controllare la connessione al database.
messagedetail473509=ReportingMDB ha ricevuto un oggetto non valido per l'elaborazione. Richiede un oggetto di tipo ReportMessage.
action473509=Contattare il Supporto Oracle.
messagedetail473510=Si \u00E8 verificato un errore imprevisto durante l'elaborazione del messaggio in ReportingMDB.
action473510=Vedere il log per conoscere la causa dell'errore oppure contattare il Supporto Oracle
messagedetail473511=Ricerca del provider JNDI configurato per l'origine dati di JMS Reporting non riuscita
action473511=Verificare che il provider JNDI a cui JMS Reporting fa riferimento sia attivo e in esecuzione.
messagedetail473512=Si \u00E8 verificato un errore durante il recupero dei dati di report dalla tabella di report.
action473512=Contattare il Supporto Oracle.
messagedetail473513=Tipo di documento non consentito: i dati del corpo del messaggio devono essere di tipo stringa, XmlObject o binario.
action473513=Verificare il payload o contattare il Supporto Oracle.
messagedetail473514=Si \u00E8 verificato un errore imprevisto durante la ricezione del messaggio in ReportingMDB. Il messaggio non verr\u00E0 elaborato.
action473514=Vedere il log per identificare l'origine dell'errore oppure contattare il Supporto Oracle.
messagedetail473516=\u00C8 stato ricevuto un tipo di messaggio non valido. Il messaggio non verr\u00E0 elaborato.
action473516=Verificare il payload o la configurazione dell'azione report.
messagedetail473517=Le tabelle del database del provider JMS Reporting non sono state create e il Data Manager di JMS Reporting non \u00E8 stato distribuito.
action473517=Eseguire lo script del database del provider di JMS Reporting e riavviare il server.
messagedetail473518=Aggiornamento batch non riuscito.
action473518=Assicurarsi che l'aggiornamento batch supporti il driver JDBC del database.
messagedetail473519=I messaggi di report non verranno eliminati a causa di un errore di inizializzazione della risorsa.
action473519=Verificare che PurgingMDB sia stati distribuito e controllare la connessione al database.
messagedetail473520=I dettagli ReportingMDB e Database non sono stati inizializzati.
action473520=Verificare la connessione al database.
messagedetail473521=Non sono disponibili transazioni per elaborare il messaggio di report.
action473521=Vedere il log per determinare la causa dell'indisponibilit\u00E0 della transazione e/o provare a inviare di nuovo la richiesta. Se il problema persiste, contattare il Supporto Oracle.
messagedetail473522=Aggiornamento batch non riuscito.
action473522=Assicurarsi che l'aggiornamento batch supporti il driver JDBC del database.
messagedetail473523=Tipo di documento non consentito: i dati del corpo del messaggio devono essere di tipo stringa, XmlObject o binario.
cause473523=Payload non valido
action473523=Verificare il payload.
messagedetail473524=Impossibile inizializzare i dettagli PurgingMDB e Database.
action473524=Verificare la connessione al database.
messagedetail473525=Ricerca del provider JNDI configurato per l'origine dati di JMS Reporting non riuscita
action473525=Assicurarsi che il provider JNDI a cui JMS Reporting fa riferimento sia attivo e in esecuzione.
messagedetail473526=Nessuna connessione al database.
action473526=Verificare la connessione di rete.
messagedetail473527=Non esiste alcun indice di report.
cause473527=Coppia chiave-valore mancante nell'azione report.
action473527=Aggiungere una coppia chiave-valore all'azione report.
