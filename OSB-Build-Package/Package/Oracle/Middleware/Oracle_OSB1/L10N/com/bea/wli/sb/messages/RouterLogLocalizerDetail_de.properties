messagedetail382043=Bei der Zuweisung oder Aktualisierung eines Wertes einer bestimmten Nachrichtenkontextvariablen ist ein Fehler aufgetreten. Dies kann geschehen, wenn der zugewiesene Wert dem angegebenen Format f\u00FCr eine Systemvariable nicht entspricht (Beispiel: Festlegung von $outbound auf Null), oder wenn ein schreibgesch\u00FCtzter Teil einer Nachrichtenkontextvariablen aktualisiert wird (Beispiel: \u00C4nderung des "service"-Elements von $inbound)
action382043=Pr\u00FCfen Sie mit der OSB-Log-Aktion, ob der Wert, der der Variablen zugewiesen wird, das erwartete Format hat. Aus der OSB-Onlinedokumentation k\u00F6nnen Sie ersehen, ob der Teil der Variablen, den Sie \u00E4ndern, nicht als schreibgesch\u00FCtzt betrachtet wird. 
