action382034=Stellen Sie sicher, dass eine g\u00FCltige SOAP 1.1 Payload vorhanden ist. Mit der Log-Aktion k\u00F6nnen Sie den Inhalt jeder Nachrichtenkontextvariablen loggen und pr\u00FCfen, einschlie\u00DFlich $body
