messagedetail382040=Bei der Zuweisung eines Wertes f\u00FCr die angegebene Nachrichtenkontextvariable ist ein Fehler aufgetreten. Es gibt bestimmte Nachrichtenkontextvariablen, wie $outbound, $attachments, $fault, die eine vordefinierte Struktur haben (weitere Einzelheiten finden Sie in der OSB-Onlinedokumentation). Jeder Wert, der ihnen zugewiesen wird, muss ein bestimmtes Format haben
action382040=Pr\u00FCfen Sie mit der OSB-Log-Aktion, ob der Wert, der der Variablen zugewiesen wird, das erwartete Format hat
messagedetail382041=Bei der Zuweisung eines Wertes f\u00FCr die angegebene Nachrichtenkontextvariable ist ein Fehler aufgetreten. Es gibt bestimmte Nachrichtenkontextvariablen, wie $operation, denen kein Wert zugewiesen werden kann und die somit als schreibgesch\u00FCtzt betrachtet werden.
action382041=Pr\u00FCfen Sie anhand der OSB-Onlinedokumentation, ob die Variable, deren Wert ge\u00E4ndert wird, keine schreibgesch\u00FCtzte Variable ist.
