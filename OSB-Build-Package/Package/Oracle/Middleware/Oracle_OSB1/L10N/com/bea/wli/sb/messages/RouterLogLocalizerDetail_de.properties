messagedetail382029=Bei der Verarbeitung der Nachricht durch die Laufzeitumgebung der OSB-Pipeline ist ein unerwarteter Fehler aufgetreten. Der Fehler ist bei der Initialisierung der Komponente aufgetreten, die auf WS-I-Konformit\u00E4t pr\u00FCft.
action382029=Wenden Sie sich an den technischen Support
messagedetail382030=Beim Parsen der Anforderungs- oder Antwort-Payload ist ein Fehler aufgetreten. Beispiel: Die Anforderungs-Payload enth\u00E4lt m\u00F6glicherweise falsch formatierte mehrteilige/zugeh\u00F6rige Daten, die beim Unmarshalling von Nachrichtenanh\u00E4ngen zu einem Fehler f\u00FChren. Die Ursache des Fehlers wird in einer Fehlermeldung beschrieben.
action382030=Pr\u00FCfen Sie die Fehlermeldung, und untersuchen Sie die Payload, um festzustellen, warum das Unmarshalling des Inhalts durch OSB nicht erfolgreich verl\u00E4uft.
messagedetail382031=Der Haupttext der Anforderungs- oder Antwortnachricht entspricht aus dem angegebenen Grund nicht dem WS-I-Basisprofil. Dies k\u00F6nnte beim Empfang von Anforderungsnachrichten durch OSB-Proxy-Services oder von Antwortnachrichten von Business-Services geschehen, die WS-I-konform sind.
action382031=Pr\u00FCfen Sie die Fehlermeldung, und untersuchen Sie die Payload, um festzustellen, warum der Haupttext der Nachricht die WS-I-Konformit\u00E4tspr\u00FCfung nicht besteht
messagedetail382032=Beim Parsen des Inhalts der Anforderungs- oder Antwortnachricht ist ein Fehler aufgetreten, da die Payload keinen g\u00FCltigen SOAP-Envelope enthielt. Dies kann geschehen, wenn ein SOAP (SOAP- oder WSDL-basierter OSB-Proxy) eine Anforderungsnachricht empf\u00E4ngt, die keinen g\u00FCltigen SOAP-Envelope enth\u00E4lt
action382032=Pr\u00FCfen Sie die Payload, um sicherzustellen, dass sie einen g\u00FCltigen SOAP-Envelope enth\u00E4lt
messagedetail382033=Beim Parsen des Inhalts der Anforderungs- oder Antwortnachricht ist ein Fehler aufgetreten, da die Payload keinen g\u00FCltigen SOAP-Body innnerhalb des SOAP-Envelopes enthielt. Dies kann geschehen, wenn ein SOAP (SOAP- oder WSDL-basierter OSB-Proxy) eine Anforderungsnachricht empf\u00E4ngt, die keinen g\u00FCltigen SOAP-Body in dem Envelope enth\u00E4lt
action382033=Pr\u00FCfen Sie die Payload, um sicherzustellen, dass sie ein g\u00FCltiges SOAP-Body-Element enth\u00E4lt
