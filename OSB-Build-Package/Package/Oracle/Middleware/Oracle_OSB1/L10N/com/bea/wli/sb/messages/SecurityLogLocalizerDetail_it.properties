messagedetail386041=Nelle release precedenti di ALSB (2.0 e 2.1) la password per le credenziali della coppia di chiavi del provider di chiavi servizio non era inclusa nei file JAR di configurazione esportati. Quando tale provider di chiavi servizio viene importato nelle release successive, OSB prevede che l'associazione della coppia di chiavi sia gi\u00E0 presente nel provider di mapper delle credenziali PKI. Per garantire tale condizione, \u00E8 possibile esportare i dati del provider di mapper delle credenziali PKI dal dominio precedente al nuovo dominio. NOTA: si consiglia tuttavia di riconfigurare le credenziali di questo provider di chiavi servizio, in modo che OSB conservi una copia cifrata della password della coppia di chiavi e si eviti il ripetersi dell'errore.
action386041=Importare i dati del provider di mapper delle credenziali PKI oppure riconfigurare le credenziali del provider di chiavi servizio nella console OSB
