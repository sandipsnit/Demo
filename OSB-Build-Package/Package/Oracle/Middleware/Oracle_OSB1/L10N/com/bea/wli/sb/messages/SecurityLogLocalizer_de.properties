messagebody387067=In Ihrer Sicherheits-Realm sind mehrere PKI-Zugangsdaten-Mapper-Provider konfiguriert. Oracle Service Bus unterst\u00FCtzt maximal einen PKI-Zugangsdaten-Mapper. Die Verwaltung der OSB-Service-Schl\u00FCsselprovider wird deaktiviert. Pr\u00FCfen Sie die Realm-Konfiguration, und stellen Sie sicher, dass maximal ein PKI-Zugangsdaten-Mapper-Provider vorhanden ist.
messagebody387068=In Ihrer Sicherheits-Realm ist kein PKI-Zugangsdaten-Mapper-Provider konfiguriert. Die Verwaltung der Service-Schl\u00FCsselprovider wird deaktiviert. Konfigurieren Sie einen PKI-Zugangsdaten-Mapper-Provider, wenn Service-Provider unterst\u00FCtzt werden m\u00FCssen. Dies ist im Allgemeinen der Fall, wenn Oracle Service Bus-Proxy-Services mit aktivierter Web Service Security oder ausgehenden wechselseitigen SSL-Verbindungen verwendet werden.
messagebody387069=Der Provider des PKI-Zugangsdaten-Mappers, der in Ihrer Sicherheits-Realm konfiguriert ist, implementiert PKICredentialMapEditorMBean nicht. Dies ist ein schreibgesch\u00FCtzter Provider. Die Verwaltung der Oracle Service Bus Service-Schl\u00FCsselprovider wird deaktiviert. Konfigurieren Sie einen PKI-Zugangsdaten-Mapper-Provider, der Schreibvorg\u00E4nge unterst\u00FCtzt, wenn OSB-Service-Provider unterst\u00FCtzt werden m\u00FCssen. Dies ist im Allgemeinen der Fall, wenn OSB-Proxys mit aktivierter Web Service Security oder ausgehenden wechselseitigen SSL-Verbindungen verwendet werden.
