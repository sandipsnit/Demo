messagedetail398060=Der Proxy-Service ist eine aktive WS-Security-(Web Services Security-)Zwischenstufe. Deren WS-Policy enth\u00E4lt eine "Confidentiality"Assertion (eine firmeneigene Policy Assertion von Oracle, die angibt, dass der Client die Anforderungsnachricht verschl\u00FCsseln muss). Diese Confidentiality Assertion ist konkret. Dies bedeutet, dass die Policy ein Base 64-codiertes Zertifikat enth\u00E4lt (im Element /wssp:Confidentiality/wssp:KeyInfo/wssp:SecurityTokenReference/wssp:Embedded/wsse:BinarySecurityToken). Proxy-Services d\u00FCrfen keine konkreten Confidentiality Assertions in ihrer Policy enthalten, da das Verschl\u00FCsselungszertifikat des Proxys \u00FCber einen Service-Schl\u00FCsselprovider bereitgestellt wird.
action398060=Machen Sie die Policy zu einer abstrakten Policy. Dazu bearbeiten Sie die Policy und l\u00F6schen die untergeordneten Elemente SecurityToken und SecurityTokenReference innerhalb des Elements /wssp:Confidentiality/wssp:KeyInfo.
messagedetail398061=Die WS-Policy des Business-Service umfasst eine "Confidentiality" Assertion (dies ist eine firmeneigene Assertion von Oracle, die angibt, dass Anforderungsnachrichten f\u00FCr diesen Service verschl\u00FCsselt werden m\u00FCssen). Diese Confidentiality Assertion ist abstrakt. Dies bedeutet, dass die Policy kein eingebettetes Base 64-codiertes Serverzertifikat enth\u00E4lt. Die Confidentiality Assertion muss konkret sein.
action398061=Machen Sie die Policy zu einer konkreten Policy. Dazu bearbeiten Sie die Policy, und stellen Sie sicher, dass untergeordnete Elemente SecurityToken und SecurityTokenReference innerhalb des Elements /wssp:Confidentiality/wssp:KeyInfo vorhanden sind. Der Wert des Elements SecurityTokenReference ist ein eingebettetes Base 64-codiertes Serverzertifikat (es muss das Verschl\u00FCsselungszertifikat des Servers sein). In der Sicherheitsdokumentation f\u00FCr Oracle Service Bus finden Sie Beispiele f\u00FCr das Format dieser Policy.
messagedetail398062=Ein unerwarteter Fehler ist aufgetreten. Die Service-Definition ist ung\u00FCltig.
action398062=Wenden Sie sich an den technischen Support
messagedetail398063=Ein oder mehrere Knoten in der Pipeline leiten Nachrichten an einen Service weiter, dessen WS-Policy angibt, dass Antwortnachrichten an den Proxy mit dem Verschl\u00FCsselungsschl\u00FCssel des Proxys verschl\u00FCsselt werden m\u00FCssen. Der Proxy-Service muss eine Referenz auf einen Service-Schl\u00FCsselprovider enthalten, aus dem OSB die Verschl\u00FCsselungszugangsdaten des Proxys abruft (OSB sendet dieses Zertifikat in der Anforderungsnachricht). Dem Proxy wurde jedoch keine Service-Schl\u00FCsselproviderreferenz zugewiesen.
action398063=Bearbeiten Sie den Proxy-Service. W\u00E4hlen Sie in der Registerkarte "Sicherheit" einen Service-Schl\u00FCsselprovider (der Service-Schl\u00FCsselprovider muss Verschl\u00FCsselungszugangsdaten aufweisen)
messagedetail398064=Ein oder mehrere Knoten in der Pipeline leiten Nachrichten an einen Service weiter, dessen WS-Policy erfordert, dass OSB die Anforderungsnachrichten signiert. Der Proxy-Service muss eine Referenz auf einen Service-Schl\u00FCsselprovider enthalten, von dem OSB die digitalen Signaturzugangsdaten abruft. Dem Proxy war jedoch kein Service-Schl\u00FCsselprovider zugewiesen.
action398064=Bearbeiten Sie den Proxy-Service. W\u00E4hlen Sie in der Registerkarte "Sicherheit" einen Service-Schl\u00FCsselprovider (der Service-Schl\u00FCsselprovider muss digitale Signaturzugangsdaten aufweisen)
messagedetail398065=Ein oder mehrere Knoten in der Pipeline leiten Nachrichten an einen Service weiter, dessen WS-Policy angibt, dass Antwortnachrichten an den Proxy mit dem Verschl\u00FCsselungsschl\u00FCssel des Proxys verschl\u00FCsselt werden m\u00FCssen. Der Service-Schl\u00FCsselprovider, der diesem Proxy zugewiesen ist, verf\u00FCgt \u00FCber keine Verschl\u00FCsselungszugangsdaten.
action398065=Bearbeiten Sie den Service-Schl\u00FCsselprovider, und w\u00E4hlen Sie Verschl\u00FCsselungszugangsdaten. Alternativ k\u00F6nnen Sie auch den Proxy-Service bearbeiten und - in der Registerkarte "Sicherheit" - einen anderen Service-Schl\u00FCsselprovider w\u00E4hlen (der \u00FCber Verschl\u00FCsselungszugangsdaten verf\u00FCgt).
messagedetail398066=Ein oder mehrere Knoten in der Pipeline leiten Nachrichten an einen Service weiter, dessen WS-Policy erfordert, dass OSB die Anforderungsnachrichten signiert. Der Service-Schl\u00FCsselprovider, der diesem Proxy zugewiesen ist, verf\u00FCgt jedoch \u00FCber keine Verschl\u00FCsselungszugangsdaten.
action398066=Bearbeiten Sie den Service-Schl\u00FCsselprovider, und w\u00E4hlen Sie digitale Signaturzugangsdaten. Alternativ k\u00F6nnen Sie auch den Proxy-Service bearbeiten und - in der Registerkarte "Sicherheit" - einen anderen Service-Schl\u00FCsselprovider w\u00E4hlen (der \u00FCber digitale Signaturzugangsdaten verf\u00FCgt).
