messagedetail398128=Die Service-Definition ist ung\u00FCltig. Sie darf keine WS-Policy-Konfiguration enthalten.
action398128=Wenden Sie sich an den technischen Support.
messagedetail398130=WS-Transport-Services m\u00FCssen eine RM-Policy (Reliable Messaging Policy) enthalten.
action398130=Konfigurieren Sie die WS-Policy des Service. Stellen Sie sicher, dass sie RM-Policy Assertions enth\u00E4lt.
messagedetail398131=WS-Transport-Services d\u00FCrfen keine WebLogic Server 9.X-Sicherheits-Policy Assertions enthalten
action398131=Konfigurieren Sie die WS-Policy des Service. Stellen Sie sicher, dass sie keine WebLogic Server 9.X-Sicherheits-Policy Assertions enth\u00E4lt.
messagedetail398132=Reliable Messaging (RM-)Policy Assertions sind nur bei WS-Transport-Services zul\u00E4ssig.
action398132=Entfernen Sie die RM-Policy Assertions aus der WS-Policy des Service, oder wechseln Sie zu WS-Transport f\u00FCr den Service.
messagedetail398133=WSSP 1.x-Assertions sind in dieser Version von Oracle Service Bus nicht zul\u00E4ssig (au\u00DFer in einigen F\u00E4llen in WS-Transport-Endpunkten)
action398133=Der Service basiert auf WSDL mit Web Services-Sicherheits-Policys, die nicht nativ von Oracle Service Bus unterst\u00FCtzt werden. W\u00E4hlen Sie die Option "OWSM-Policys - Aus OWSM-Policy Store" und ordnen Sie die gleichwertigen OWSM-Sicherheits-Policys zu. F\u00FCr den Business-Service k\u00F6nnen Sie entweder die ben\u00F6tigten Client-Policys manuell hinzuf\u00FCgen, indem Sie auf die Schaltfl\u00E4che "Hinzuf\u00FCgen" klicken, oder Sie k\u00F6nnen Oracle Service Bus durch Klicken auf die Schaltfl\u00E4che "Kompatible hinzuf\u00FCgen" automatisch kompatible Client-Policys ausw\u00E4hlen und hinzuf\u00FCgen lassen.
messagedetail398134=Ein Web Service Security-Mittlerproxy-Service muss eine Sicherheits-Policy (in der WS-Policy) enthalten.
action398134=Wenn dieser Proxy-Service ein Web Service Security-Mittlerproxy sein soll, bearbeiten Sie die WS-Policy des Service. Dabei stellen Sie sicher, dass sie eine Sicherheits-Policy enth\u00E4lt. Wenn dieser Proxy-Service jedoch nicht als Web Service Security-Mittlerproxy fungieren soll, gehen Sie zu der Registerkarte "Sicherheit" und klicken auf "Aktualisieren" (ohne weitere \u00C4nderungen vorzunehmen).
messagedetail398135=Ein Web Service Security-Service-Account ist nur sinnvoll, wenn der Business-Service eine Web Service Security-Policy (in der WS-Policy) enth\u00E4lt. Dieser Business-Service referenziert einen Web Service Security-Service-Account (auch wenn Sie dies nicht auf der Konsole sehen).
action398135=F\u00FCgen Sie die Sicherheits-Policy zu der WS-Policy dieses Service hinzu, oder gehen Sie zu der Registerkarte "Sicherheit", und klicken Sie auf "Aktualisieren" (ohne weitere \u00C4nderungen vorzunehmen).
messagedetail398136=Das Content Streaming Feature ist nicht zul\u00E4ssig, wenn der Service als aktive Web Service Security-Zwischenstufe konfiguriert ist.
action398136=Bearbeiten Sie den Service, und schalten Sie das Content Streaming Feature aus
messagedetail398137=Das Content Streaming Feature ist nicht zul\u00E4ssig, wenn der Service f\u00FCr die benutzerdefinierte Authentifizierung konfiguriert ist.
action398137=Bearbeiten Sie den Service, und schalten Sie das Content Streaming Feature aus
messagedetail398140=Eine passive WSS-Zwischenstufe ist ein Proxyservice, der eine WS-Security Policy in der \u00F6ffentlichen WSDL (der "effektiven" WSDL) enth\u00E4lt, jedoch keine WS-Security-Verarbeitung durchf\u00FChrt (er \u00FCbermittelt einfach den Security-Header an einen Backend Service). Wenn eine passive WSS-Zwischenstufe eine "abstrakte Confidentiality"-Policy hat, muss der Proxy einen Serviceschl\u00FCsselprovider haben, der wiederum Verschl\u00FCsselungszugangsdaten hat. Die Verschl\u00FCsselungszugangsdaten werden dann in der effektiven WSDL eingebettet.
action398140=Bearbeiten Sie den Proxy-Service. W\u00E4hlen Sie in der Registerkarte "Sicherheit" einen Service-Schl\u00FCsselprovider (der Service-Schl\u00FCsselprovider muss Verschl\u00FCsselungszugangsdaten aufweisen).
messagedetail398141=Der Service enth\u00E4lt benutzerdefinierte WS-Policys. Eine der benutzerdefinierten WS-Policys ist einem Vorgang zugewiesen, der in der WSDL nicht vorhanden ist. Dies kann auf eine \u00C4nderung in der WSDL zur\u00FCckzuf\u00FChren sein.
action398141=Bearbeiten Sie die WSDL, und f\u00FCgen Sie den fehlenden Vorgang hinzu. Wenn kein derartiger Vorgang vorhanden ist, bearbeiten Sie den Service, gehen zu der Registerkarte "Policy" und klicken auf "Aktualisieren" (ohne weitere \u00C4nderungen durchzuf\u00FChren).
messagedetail398142=Der Service enth\u00E4lt benutzerdefinierte WS-Policys. Eine der benutzerdefinierten WS-Policys ist der Antwortnachricht eines Vorgangs zugewiesen, der in der WSDL als unidirektionaler Vorgang deklariert ist. Derartige Vorg\u00E4nge haben keine Antwortnachrichten. Dies kann auf eine \u00C4nderung in der WSDL zur\u00FCckzuf\u00FChren sein.
action398142=Bearbeiten Sie den Service, gehen Sie zu der Registerkarte "Policy", und klicken Sie auf "Aktualisieren" (ohne weitere \u00C4nderungen durchzuf\u00FChren).
messagedetail398143=RM-Policys (Reliable Messaging Policys) k\u00F6nnen nicht an spezifische Vorg\u00E4nge gebunden werden. Sie k\u00F6nnen nur an den gesamten Service gebunden werden.
action398143=Bearbeiten Sie die WS-Policy des Service. Stellen Sie sicher, dass RM-Policys an den Service als Ganzes gebunden sind.
messagedetail398144=F\u00FCr einen bestimmten Service kann nicht sowohl die Content Streaming- als auch die XOP/MTOM-Option aktiviert sein. W\u00E4hlen Sie nur eine Option.
action398144=Bearbeiten Sie die Service-Konfiguration, und w\u00E4hlen Sie die Content Streaming- oder XOP/MTOM-Option
messagedetail398145=Der gew\u00E4hlte Service-Transport kann die XOP/MTOM-Verarbeitung nicht unterst\u00FCtzen.
action398145=Bearbeiten Sie die Service-Konfiguration, und w\u00E4hlen Sie entweder einen anderen Transport, oder aktivieren Sie die XOP/MTOM-Option nicht
messagedetail398146=Gew\u00E4hlter Service Binding-Typ unterst\u00FCtzt XOP/MTOM-Verarbeitung nicht
action398146=Bearbeiten Sie die Service-Konfiguration, und w\u00E4hlen Sie entweder einen anderen Service-Binding-Typ, oder aktivieren Sie die XOP/MTOM-Option nicht
messagedetail398147=XOP/MTOM-Feature wird nicht unterst\u00FCtzt, wenn der Service als aktive Sicherheitszwischenstufe auf Nachrichtenebene konfiguriert ist
action398147=Bearbeiten Sie den Service, und schalten Sie das XOP/MTOM-Feature aus
messagedetail398148=XOP/MTOM-Feature wird nicht unterst\u00FCtzt, wenn der Service f\u00FCr die benutzerdefinierte Authentifizierung konfiguriert ist.
action398148=Bearbeiten Sie den Service, und schalten Sie das XOP/MTOM-Feature aus
