messagedetail398106=Die WS-Policy von Vorgang "{1}" in Service "{0}" enth\u00E4lt eine Identity Assertion. Nur Web Service Security-Benutzernamentoken werden f\u00FCr Identity-Zwecke unterst\u00FCtzt. Dieser Business-Service muss einen Web Service Security-Service-Account enthalten.
action398106=Bearbeiten Sie den Business-Service. W\u00E4hlen Sie in der Registerkarte "Sicherheit" einen Web Service Security-Service-Account.
messagedetail398107=Die Ws-Policy enth\u00E4lt eine Policy Assertion, die nicht erkannt wird.
action398107=Bearbeiten Sie die WS-Policy, und stellen Sie sicher, dass alle Policy Assertions von Oracle Service Bus unterst\u00FCtzt werden.
