messagedetail398300=Bei der Pr\u00FCfung des Ergebniscache f\u00FCr den Service ist eine unerwartete Exception aufgetreten. Die Exception-Meldung enth\u00E4lt weitere Details. Der Ergebniscache wird f\u00FCr diesen Aufruf des Business-Service nicht verwendet. Der externe Service wird aufgerufen.
action398300=Wenden Sie sich an den technischen Support
messagedetail398301=Beim Hinzuf\u00FCgen eines neuen Eintrags zum Ergebniscache f\u00FCr den Service ist eine unerwartete Exception aufgetreten. Die Exception-Meldung enth\u00E4lt weitere Details. Der Ergebniscache wird f\u00FCr diesen Aufruf des Business-Service nicht verwendet. Der externe Service wird aufgerufen.
action398301=Wenden Sie sich an den technischen Support
messagedetail398302=Bei der Berechnung des Cachetokens wurde eine unerwartete Exception ausgel\u00F6st. Die Exception-Meldung enth\u00E4lt weitere Details. Der Ergebniscache wird f\u00FCr diesen Aufruf des Business-Service nicht verwendet. Der externe Service wird aufgerufen.
action398302=Pr\u00FCfen Sie den Tokenalgorithmus, der f\u00FCr das Ergebniscaching f\u00FCr diesen Service definiert ist.
messagedetail398303=Bei der Berechnung der Cache-TTL wurde eine unerwartete Exception ausgel\u00F6st. Die Exception-Meldung enth\u00E4lt weitere Details. Dies ist nur eine Warnung, da der Eintrag dennoch zu dem Cache hinzugef\u00FCgt wird, allerdings mit der Standardcache-TTL, die in der Cachekonfigurationsdatei definiert ist.
action398303=Pr\u00FCfen Sie den TTL-Algorithmus, der f\u00FCr das Ergebniscaching f\u00FCr diesen Service definiert ist.
messagedetail398304=Die Cache-TTL wurde berechnet, hat jedoch keinen g\u00FCltigen Long-Wert zur\u00FCckgegeben. Dies ist nur eine Warnung, weil der Eintrag dennoch zu dem Cache hinzugef\u00FCgt wird, allerdings mit der Standardcache-TTL, die in der Cachekonfigurationsdatei definiert ist.
action398304=Stellen Sie sicher, dass der TTL-Algorithmus, der f\u00FCr das Ergebniscaching f\u00FCr diesen Service definiert ist, einen g\u00FCltigen Wert zur\u00FCckgibt.
messagedetail398305=Die Auswertung des XQuery-Ausdrucks f\u00FCr die Ablaufzeit muss eine Ganzzahl (Sekunden) oder eine XQuery dayTimeDuration zur\u00FCckgegeben, die Jahr oder Monat nicht enth\u00E4lt.
action398305=Geben Sie einen XQuery-Ausdruck in den Ablaufzeitausdruck ein, dessen Auswertung dayTimeDuration ergibt.
messagedetail398306=Der Ergebniscache wurde nicht gefunden. In der Exception-Meldung erhalten Sie weitere Informationen. Stellen Sie sicher, dass osb/service/ResultCache unter $DOMAIN_DIR$/config/osb/coherence/osb-coherence-cache-config.xml definiert ist.
action398306=Stellen Sie sicher, dass der Cache in der Cachekonfiguration definiert wird.
messagedetail398307=Ergebniscaching ist nur bei Business-Services g\u00FCltig.
action398307=Wenden Sie sich an den technischen Support
messagedetail398308=Ergebniscaching ist nur bei Business-Services zul\u00E4ssig, die mindestens einen Anforderungs-/Antwortvorgang verwenden.
action398308=Bearbeiten Sie die Service-Konfiguration, und verwenden Sie eine WSDL, die einen Anforderungs-/Antwortvorgang definiert, oder aktivieren Sie das Ergebniscaching-Feature nicht.
messagedetail398309=In den meisten F\u00E4llen wird empfohlen, das Ergebniscaching bei einen Business-Service nicht zu verwenden, der eine WS-Policy verwendet, da in diesem Fall die WS-Policy umgangen wird.
action398309=Pr\u00FCfen Sie, ob das Ergebniscaching wirklich erforderlich ist.
messagedetail398310=Der XQuery-Ausdruck f\u00FCr Cachetoken ist ung\u00FCltig
action398310=Geben Sie einen g\u00FCltigen XQuery-Ausdruck in das Feld "Cachetokenausdruck" ein
messagedetail398311=Der XQuery-Ausdruck f\u00FCr Cachetoken verwendet eine ung\u00FCltige Variable. Nur $body, $header, $operation oder $metadata darf verwendet werden.
action398311=Stellen Sie sicher, dass der Cachetokenausdruck nur g\u00FCltige Variablen verwendet.
messagedetail398312=Der XQuery-Ausdruck f\u00FCr die Ablaufzeit ist ung\u00FCltig
action398312=Geben Sie einen g\u00FCltigen XQuery-Ausdruck in das Feld "Ablaufzeitausdruck" ein
messagedetail398313=Der XQuery-Ausdruck f\u00FCr die Ablaufzeit verwendet eine ung\u00FCltige Variable. Nur $body, $header, $operation oder $metadata kann verwendet werden.
action398313=Stellen Sie sicher, dass der XQuery-Ausdruck f\u00FCr die Ablaufzeit nur g\u00FCltige Variablen verwendet.
messagedetail398314=Beim Abrufen des Ergebnisses, das in den Cache geschrieben werden soll, wurde eine Exception ausgel\u00F6st. Weitere Informationen zur eigentlichen Ursache finden Sie in der Detailmeldung.
action398314=Korrigieren Sie den Fehler, der in der Exception-Meldung beschrieben wird.
messagedetail398315=Die Ergebniscaching-Funktion f\u00FCr den Service wurde deaktiviert.
cause398315=Ein m\u00F6glicher Grund ist, dass das globale Ergebniscaching deaktiviert ist; eventuell ist beim Hochfahren auch ein Fehler aufgetreten.
action398315=Falls das globale Ergebniscaching aktiviert ist, finden Sie Einzelheiten dar\u00FCber, warum der Ergebniscache nicht verf\u00FCgbar ist, im Server-Log.
messagedetail398316=Fehler beim Abrufen des Ergebniscache, da der OSB-Coherence-Cacheprovider nicht initialisiert wurde. Die Root-Ursache f\u00FCr diesen Fehler finden Sie in zus\u00E4tzlichen Fehlermeldungen beim Hochfahren des Servers.
action398316=Weitere Fehlermeldungen mit Informationen zu den Ursachen finden Sie im Server-Log.
messagedetail398317=Die Ergebniscaching-Funktion f\u00FCr den Service ist aktiviert.
messagedetail398318=Fehler bei der Aktivierung des Ergebniscache f\u00FCr den Service. Das Ergebniscaching wird deaktiviert.
action398318=Einzelheiten zu der Fehlerursache finden Sie in der Exception-Meldung.
messagedetail398319=Fehler bei der Deaktivierung des Ergebniscache f\u00FCr den Service.
action398319=Einzelheiten zu der Fehlerursache finden Sie in der Exception-Meldung.
messagedetail398320=Bei der Verwendung des Ergebniscache ist eine unerwartete Exception aufgetreten. Weitere Informationen erhalten Sie in der Exception-Meldung.
action398320=Dies ist nur eine Warnung, da die Exception ignoriert wird.
messagedetail398321=Der Coherence-Cacheprovider wurde nicht gestartet.
action398321=Wenden Sie sich an Oracle Support.
messagedetail398322=Bei der Entfernung eines Eintrags aus dem Ergebniscache f\u00FCr den Service ist eine unerwartete Exception aufgetreten. Weitere Informationen finden Sie in der Exception-Meldung.
action398322=Wenden Sie sich an den technischen Support
messagedetail398323=Bei der Entfernung aller Eintr\u00E4ge aus dem Ergebniscache f\u00FCr den Service ist eine unerwartete Exception aufgetreten. Weitere Informationen finden Sie in der Exception-Meldung.
action398323=Wenden Sie sich an den technischen Support
messagedetail398324=Bei der Entfernung aller Eintr\u00E4ge aus dem Ergebniscache f\u00FCr alle Services ist eine unerwartete Exception aufgetreten. Weitere Informationen finden Sie in der Exception-Meldung.
action398324=Wenden Sie sich an den technischen Support
