messagedetail398034=Beim Registrieren eines WSDL-basierten Service ist ein Problem aufgetreten: Der Algorithmus zur Auswahl des angegebenen Vorgangs war "SOAP Body", w\u00E4hrend das zugeh\u00F6rige WSDL-Binding so beschaffen ist, dass nicht zwischen verschiedenen Vorg\u00E4ngen basierend auf Daten im Haupttext der eingehenden SOAP-Nachricht unterschieden werden kann.
action398034=W\u00E4hlen Sie einen anderen Algorithmus zur Auswahl des Vorgangs f\u00FCr den Service, oder verwenden Sie ein anderes WSDL-Binding
messagedetail398039=Beim Registrieren eines WSDL-basierten Service ist ein Problem aufgetreten: Der Algorithmus zur Auswahl des angegebenen Vorgangs war "SOAP Body", w\u00E4hrend das zugeh\u00F6rige WSDL-Binding so beschaffen ist, dass nicht zwischen verschiedenen Vorg\u00E4ngen basierend auf Daten im Haupttext der eingehenden SOAP-Nachricht unterschieden werden kann.
action398039=W\u00E4hlen Sie f\u00FCr den Service einen anderen Vorgangsauswahlalgorithmus. Eine weitere Option w\u00E4re es, die WSDL zu \u00E4ndern, sodass der Nachrichtenteil von einem Element und nicht von einem Typ festgelegt wird.
messagedetail398035=Beim Registrieren des Nachrichtentyp-Service ist ein Problem aufgetreten: Mindestens ein Nachrichtentyp muss f\u00FCr die Anforderung oder Antwort angegeben werden. Nicht beide Nachrichtentypen k\u00F6nnen "Kein" sein
action398035=W\u00E4hlen Sie einen anderen Nachrichtentyp als "Kein" f\u00FCr den Anforderungs- oder Antwortnachrichtentyp
messagedetail398036=Beim Registrieren eines WSDL-basierten Service ist ein Problem aufgetreten: Die im WSDL-Binding definierte Gruppe von Vorg\u00E4ngen stimmt nicht genau mit dem entsprechenden Port-Typ \u00FCberein
action398036=Stellen Sie sicher, dass die gew\u00E4hlte Gruppe von Vorg\u00E4ngen des WSDL-Bindings genau identisch mit dem entsprechenden Port-Typ ist
messagedetail398037=Beim Registrieren eines WSDL-basierten Service ist ein Problem aufgetreten: Einige Vorg\u00E4nge in dem WSDL-Binding sind vom Typ "document" w\u00E4hrend die anderen vom Typ "rpc" sind. OSB unterst\u00FCtzt nur "rpc" oder "document", jedoch nicht beide gemischt.
action398037=Stellen Sie sicher, dass das gew\u00E4hlte WSDL-Binding keine gemischten Vorg\u00E4nge enth\u00E4lt
messagedetail398038=Die WS-Policy des Proxy-Service enth\u00E4lt eine Confidentiality Assertion. Der Proxy muss eine Referenz auf einen Service-Schl\u00FCsselprovider enthalten
action398038=Weisen Sie in der Registerkarte "Sicherheit" einen Service-Schl\u00FCsselprovider f\u00FCr den Proxy-Service zu (der Service-Schl\u00FCsselprovider muss Verschl\u00FCsselungszugangsdaten aufweisen) 
messagedetail398040=Die WS-Policy des Proxy-Service enth\u00E4lt eine Integrity Assertion. Der Proxy muss eine Referenz auf einen Service-Schl\u00FCsselprovider enthalten
action398040=Weisen Sie in der Registerkarte "Sicherheit" einen Service-Schl\u00FCsselprovider f\u00FCr den Proxy-Service zu (der Service-Schl\u00FCsselprovider muss digitale Signaturzugangsdaten aufweisen) 
messagedetail398042=Mindestens eine Route aus dem Proxy-Service erfordert eine wechselseitige SSL-Verbindung. Der Proxy muss eine Referenz auf einen Service-Schl\u00FCsselprovider enthalten
action398042=Weisen Sie in der Registerkarte "Sicherheit" einen Service-Schl\u00FCsselprovider f\u00FCr den Proxy-Service zu (der Service-Schl\u00FCsselprovider muss Zugangsdaten f\u00FCr die SSL-Clientauthentifizierung aufweisen) 
messagedetail398043=Die WS-Policy des Proxy-Service erfordert eine Verschl\u00FCsselung. Der Service-Schl\u00FCsselprovider, der mit dem Proxy-Service verkn\u00FCpft ist, muss Verschl\u00FCsselungszugangsdaten aufweisen
