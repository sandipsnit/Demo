action398119=Bearbeiten Sie die WS-Policy, und stellen Sie sicher, dass Benutzernamentoken ohne Kennwort nicht zul\u00E4ssig sind, oder dass die Policy eine digitale Signatur f\u00FCr das Benutzernametoken erfordert.
