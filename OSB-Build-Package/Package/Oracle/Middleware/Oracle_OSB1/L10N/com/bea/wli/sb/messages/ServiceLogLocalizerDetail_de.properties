action398112=Stellen Sie sicher, dass der Proxy-Service nicht f\u00FCr beide Authentifizierungstypen konfiguriert ist. Sie m\u00FCssen den Proxy-Service oder die WS-Policy bearbeiten, um sicherzustellen, dass nur eine dieser beiden Techniken verwendet wird.
