messagedetail398109=Der Tokentyp, der in der benutzerdefinierten Tokenauthentifizierung auf Nachrichtenebene des Service angegeben wird, wird nicht erkannt. Entweder ist kein Identity Assertion-Provider f\u00FCr diesen Tokentyp vorhanden oder der Tokentyp wurde nicht "aktiviert".
action398109=Pr\u00FCfen Sie die Konfiguration der Sicherheits-Realm der Domain. Stellen Sie sicher, dass ein Identity Assertion-Provider f\u00FCr den Tokentyp vorhanden ist. Au\u00DFerdem stellen Sie sicher, dass der Tokentyp f\u00FCr diesen bestimmten Identity Assertion-Provider aktiviert wurde. In der Sicherheitsdokumentation f\u00FCr WebLogic Server finden Sie weitere Informationen \u00FCber den Identity Assertion-Prozess und Identity Assertion-Provider.
