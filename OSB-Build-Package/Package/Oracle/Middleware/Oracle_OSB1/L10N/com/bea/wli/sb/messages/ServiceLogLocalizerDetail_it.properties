messagedetail398109=Il tipo di token specificato nell'autenticazione token pers. a livello di messaggio del servizio non \u00E8 stato riconosciuto. Non esiste un provider di asserzioni di identit\u00E0 per questo tipo di token oppure il tipo di token non \u00E8 stato "attivato".
action398109=Controllare la configurazione del realm di sicurezza del dominio. Assicurarsi che esista un provider di asserzioni di identit\u00E0 per il tipo di token. Assicurarsi inoltre che il tipo di token sia stato abilitato per il provider di asserzioni di identit\u00E0 esistente. Vedere la documentazione sulla sicurezza di WebLogic Server per ulteriori informazioni sul processo di asserzione di identit\u00E0 e sui provider di asserzioni di identit\u00E0.
messagedetail398110=Si \u00E8 verificato un errore imprevisto. La definizione del servizio non \u00E8 valida.
action398110=Contattare il Supporto Oracle.
messagedetail398111=Si \u00E8 verificato un errore imprevisto. La definizione del servizio non \u00E8 valida.
action398111=Contattare il Supporto Oracle.
messagedetail398112=L'autenticazione WS-Security e l'autenticazione personalizzata a livello di messaggio sono ad esclusione reciproca.
action398112=Assicurarsi che il servizio proxy non sia configurato per entrambi i tipi di autenticazione. Potrebbe essere necessario modificare il servizio proxy o il WS-Policy per assicurarsi che venga usata almeno una di queste due tecniche.
