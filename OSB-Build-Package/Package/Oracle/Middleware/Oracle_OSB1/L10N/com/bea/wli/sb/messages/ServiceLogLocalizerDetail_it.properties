messagedetail398059=Si \u00E8 verificato un errore imprevisto. La definizione del servizio non \u00E8 valida.
action398059=Contattare il Supporto Oracle.
messagedetail398060=Il servizio proxy \u00E8 un intermediario attivo WS-Security (sicurezza di servizi Web). Il relativo WS-Policy include un'asserzione "di confidenzialit\u00E0" (si tratta un'asserzione di criterio proprietaria Oracle che specifica che il client deve cifrare il messaggio di richiesta). Questa asserzione di confidenzialit\u00E0 \u00E8 concreta. Ci\u00F2 significa che il criterio include un certificato con codifica base-64 (nell'elemento /wssp:Confidentiality/wssp:KeyInfo/wssp:SecurityTokenReference/wssp:Embedded/wsse:BinarySecurityToken). I criteri dei servizi proxy non devono contenere asserzioni di confidenzialit\u00E0 concrete poich\u00E9 il certificato di cifratura del proxy viene assegnato tramite un provider di chiavi servizio.
action398060=Rendere astratto il criterio: modificare il criterio ed eliminare gli elementi figlio SecurityToken e SecurityTokenReference all'interno dell'elemento /wssp:Confidentiality/wssp:KeyInfo.
messagedetail398061=Il WS-Policy del servizio business include un'asserzione "di confidenzialit\u00E0" (si tratta un'asserzione di criterio proprietaria Oracle che specifica che i messaggi di richiesta inviati a questo servizio devono essere cifrati). Questa asserzione di confidenzialit\u00E0 \u00E8 astratta. Ci\u00F2 significa che il criterio non include un certificato server con codifica base-64 incorporato. L'asserzione di confidenzialit\u00E0 deve essere concreta.
action398061=Rendere concreto il criterio: modificare il criterio e assicurarsi che l'elemento /wssp:Confidentiality/wssp:KeyInfo contenga gli elementi figlio SecurityToken e SecurityTokenReference. Il valore dell'elemento SecurityTokenReference \u00E8 un certificato server con codifica base-64 incorporato (deve essere il certificato di cifratura del server). Vedere la documentazione sulla sicurezza di Oracle Service Bus per trovare esempi della struttura di questo criterio.
messagedetail398062=Si \u00E8 verificato un errore imprevisto. La definizione del servizio non \u00E8 valida.
action398062=Contattare il Supporto Oracle.
messagedetail398063=Uno o pi\u00F9 nodi della pipeline instradano i messaggi a un servizio i cui WS-Policy specificano che i messaggi di risposta inviati al proxy devono essere cifrati con la chiave di cifratura del proxy. Il servizio proxy deve avere un riferimento al provider di chiavi servizio da cui OSB otterr\u00E0 la credenziale di cifratura del proxy (OSB invier\u00E0 questo certificato nel messaggio di richiesta), ma al proxy non \u00E8 stato assegnato alcun riferimento a un provider di chiavi servizio.
action398063=Modificare il servizio proxy. Scegliere un provider di chiavi servizio nella scheda Sicurezza (il provider di chiavi servizio deve disporre di una credenziale di cifratura).
messagedetail398064=Uno o pi\u00F9 nodi della pipeline instradano i messaggi a un servizio i cui WS-Policy richiedono che OSB firmi i messaggi di richiesta. Il servizio proxy deve avere un riferimento al provider di chiavi servizio da cui OSB otterr\u00E0 la credenziale di firma digitale del proxy, ma al proxy non \u00E8 stato assegnato alcun riferimento a un provider di chiavi servizio.
action398064=Modificare il servizio proxy. Scegliere un provider di chiavi servizio nella scheda Sicurezza (il provider di chiavi servizio deve disporre di una credenziale di firma digitale).
messagedetail398065=Uno o pi\u00F9 nodi della pipeline instradano i messaggi a un servizio i cui WS-Policy specificano che i messaggi di risposta inviati al proxy devono essere cifrati con la chiave di cifratura del proxy. Il provider di chiavi servizio assegnato a questo proxy non dispone di una credenziale di cifratura.
action398065=Modificare il provider di chiavi servizio e scegliere una credenziale di cifratura oppure, in alternativa, modificare il servizio proxy e scegliere un provider di chiavi servizio diverso che disponga di una credenziale di cifratura nella scheda Sicurezza.
messagedetail398066=Uno o pi\u00F9 nodi della pipeline instradano i messaggi a un servizio i cui WS-Policy richiedono che OSB firmi i messaggi di richiesta. Il provider di chiavi servizio assegnato a questo proxy non dispone di una credenziale di cifratura.
