action398313=Assicurarsi che l'espressione XQuery ora di scadenza usi soltanto variabili valide.
messagedetail398314=\u00C8 stata restituita un'eccezione durante il recupero del risultato da inserire nella cache. Il messaggio dei dettagli contiene ulteriori informazioni sulla causa effettiva.
action398314=Correggere l'errore descritto nel messaggio di eccezione.
messagedetail398315=Funzionalit\u00E0 di inserimento dei risultati nella cache per il servizio disabilitata.
cause398315=Questo problema potrebbe essere dovuto alla disabilitazione dell'inserimento nella cache dei risultati globali oppure a un errore durante l'avvio.
action398315=Se l'inserimento nella cache dei risultati globali \u00E8 abilitato, controllare il log del server per i dettagli sulla causa dell'indisponibilit\u00E0 della cache dei risultati.
messagedetail398316=Errore durante il recupero della cache dei risultati poich\u00E9 il provider della cache Coherence OSB non \u00E8 stato inizializzato. Ulteriori messaggi di errore all''avvio del server puntano alla causa principale di questo problema.
action398316=Controllare il log del server per messaggi di errore aggiuntivi per identificarne la causa.
messagedetail398317=Funzionalit\u00E0 di inserimento dei risultati nella cache per il servizio abilitata.
messagedetail398318=Errore durante l''abilitazione della cache dei risultati per il servizio. L''inserimento dei risultati nella cache verr\u00E0 disabilitato.
action398318=Il messaggio di eccezione dovrebbe fornire informazioni sulla causa.
messagedetail398319=Errore durante la disabilitazione della cache dei risultati per il servizio.
action398319=Il messaggio di eccezione dovrebbe fornire informazioni sulla causa.
messagedetail398320=Si \u00E8 verificata un''eccezione imprevista durante l''uso della cache dei risultati. Il messaggio di eccezione dovrebbe fornire ulteriori dettagli.
action398320=Questa \u00E8 solo un'avvertenza in quanto l'eccezione verr\u00E0 ignorata.
messagedetail398321=Il provider della cache Coherence non \u00E8 stato avviato.
action398321=Contattare il Supporto Oracle.
messagedetail398322=Si \u00E8 verificata un''eccezione imprevista durante la rimozione di una voce dalla cache dei risultati per il servizio. Il messaggio di eccezione dovrebbe fornire ulteriori dettagli.
action398322=Contattare il Supporto Oracle.
messagedetail398323=Si \u00E8 verificata un''eccezione imprevista durante la rimozione di tutte le voci dalla cache dei risultati per il servizio. Il messaggio di eccezione dovrebbe fornire ulteriori dettagli.
action398323=Contattare il Supporto Oracle.
messagedetail398324=Si \u00E8 verificata un''eccezione imprevista durante la rimozione di tutte le voci per tutti i servizi dalla cache dei risultati. Il messaggio di eccezione dovrebbe fornire ulteriori dettagli.
action398324=Contattare il Supporto Oracle.
