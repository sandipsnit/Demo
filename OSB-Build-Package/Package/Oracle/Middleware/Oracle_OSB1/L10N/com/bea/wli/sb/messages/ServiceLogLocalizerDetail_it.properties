messagedetail398128=La definizione del servizio non \u00E8 valida. Non deve contenere configurazioni WS-Policy.
action398128=Contattare il Supporto Oracle.
messagedetail398130=I servizi di trasporto WS devono disporre di un criterio di messaggistica affidabile (RM).
action398130=Configurare il WS-Policy del servizio. Assicurarsi che disponga di asserzioni di criterio RM.
messagedetail398131=I servizi di trasporto WS non possono disporre di asserzioni di criterio di sicurezza di tipo WebLogic Server 9.X
action398131=Configurare il WS-Policy del servizio. Assicurarsi che non disponga di asserzioni di criterio sicurezza di tipo WebLogic Server 9.X.
messagedetail398132=Le asserzioni di criterio di messaggistica affidabile (RM) sono consentite soltanto per i servizi di trasporto WS.
action398132=Rimuovere le asserzioni di criterio di messaggistica affidabile (RM) dal WS-Policy del servizio oppure passare il servizio al trasporto WS.
messagedetail398133=Le asserzioni WS-SP 1.x non sono consentite in questa versione di Oracle Service Bus (ad eccezione di alcuni casi relativi agli endpoint di trasporto WS)
action398133=Il servizio \u00E8 basato sul linguaggio WSDL con criteri WSSP (Web Services Security Policy) non supportati in modo nativo da Oracle Service Bus. Selezionare l'opzione 'Criteri OWSM - Da area memorizzazione criteri OWSM' e associare un criterio di sicurezza OWSM equivalente. Per il servizio business, \u00E8 possibile aggiungere manualmente i criteri client necessari facendo clic sul pulsante 'Aggiungi' oppure lasciare che Oracle Service Bus scelga e aggiunga in modo automatico i criteri client compatibili facendo clic sul pulsante 'Aggiungi compatibili'.
messagedetail398134=Un servizio proxy intermediario Web Service Security deve disporre di un criterio di sicurezza (nel proprio WS-Policy).
action398134=Se si desidera che questo servizio proxy funga da intermediario Web Service Security, modificarne il WS-Policy e assicurarsi che includa il criterio di sicurezza. Se invece non si desidera che il servizio proxy funga da intermediario Web Service Security, accedere alla scheda Sicurezza e fare clic su "Aggiorna" (senza apportare altre modifiche).
messagedetail398135=Un account di servizio Web Service Security assume un significato solo se il servizio business dispone di un criterio Web Service Security nel proprio WS-Policy). Questo servizio business dispone di un riferimento a un account di servizio Web Service Security (sebbene sia possibile che non risulti visibile nella console).
action398135=Aggiungere il criterio di sicurezza al WS-Policy del servizio oppure accedere alla scheda Sicurezza e fare clic su "Aggiorna" (senza apportare altre modifiche).
messagedetail398136=La funzione di streaming del contenuto non \u00E8 consentita se il servizio \u00E8 configurato come intermediario attivo di Web Service Security.
action398136=Modificare il servizio e disattivare la funzione di streaming del contenuto
messagedetail398137=La funzione di streaming del contenuto non \u00E8 consentita se il servizio \u00E8 configurato per l'autenticazione personalizzata.
action398137=Modificare il servizio e disattivare la funzione di streaming del contenuto
messagedetail398140=Per intermediario WSS passivo si intende un servizio proxy che dispone di un criterio WS-Security nel proprio WSDL pubblico (ovvero il WSDL "effettivo"), ma che non esegue alcuna elaborazione WS-Security, limitandosi a trasmettere l'intestazione di sicurezza a un servizio backend. Quando un intermediario passivo WSS dispone di un criterio di "confidenzialit\u00E0 astratta", il proxy deve disporre di un provider di chiavi servizio dotato di credenziale di cifratura. La credenziale di cifratura verr\u00E0 inserita in linea nel WSDL effettivo.
action398140=Modificare il servizio proxy. Scegliere un provider di chiavi servizio nella scheda Sicurezza (il provider di chiavi servizio deve disporre di una credenziale di cifratura).
messagedetail398141=Il servizio dispone di WS-Policy personalizzati. Uno dei WS-Policy personalizzati \u00E8 assegnato a un'operazione inesistente nel WSDL. Questa condizione pu\u00F2 essere il risultato di una modifica apportata al WSDL.
action398141=Modificare il WSDL e aggiungere l'operazione mancante oppure, se un'operazione del genere non esiste, modificare il servizio, accedere alla scheda Criterio e fare clic su "Aggiorna" (senza apportare altre modifiche).
messagedetail398142=Il servizio dispone di WS-Policy personalizzati. Uno dei WS-Policy personalizzati \u00E8 assegnato al messaggio di risposta di un'operazione dichiarata come unidirezionale nel WSDL. Per le operazioni unidirezionali non sono previsti messaggi di risposta. Questa condizione pu\u00F2 essere il risultato di una modifica apportata al WSDL.
action398142=Modificare il servizio, accedere alla scheda Criterio e fare clic su "Aggiorna" (senza apportare altre modifiche).
messagedetail398143=I criteri di messaggistica affidabile (RM) possono essere associati solo all'intero servizio e non a operazioni specifiche.
action398143=Modificare il WS-Policy del servizio. Assicurarsi che i criteri RM siano associati all'intero servizio.
messagedetail398144=Impossibile abilitare sia l'opzione di streaming del contenuto che l'opzione XOP/MTOM per un servizio. Scegliere solo una delle due.
action398144=Modificare la configurazione del servizio e selezionare lo streaming del contenuto o XOP/MTOM.
