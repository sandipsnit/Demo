action398116=Immettere un'espressione XPath valida nel campo del selettore della propriet\u00E0 definita dall'utente
messagedetail398117=Il nome variabile in un token personalizzato deve essere "header" o "body"
action398117=Modificare il servizio proxy. Scegliere una parte di messaggio valida per il token personalizzato nella scheda Sicurezza.
messagedetail398118=Un token nome utente Web Service Security senza password pu\u00F2 essere accettato come sicuro solo se il token \u00E8 stato firmato dal producer del messaggio.
action398118=Modificare il WS-Policy e assicurarsi che vieti i token nome utente senza password oppure fare in modo che il criterio richieda una firma digitale che copra il token nome utente.
messagedetail398119=Un token nome utente Web Service Security senza password pu\u00F2 essere accettato come sicuro solo se il token \u00E8 stato firmato dal producer del messaggio.
action398119=Modificare il WS-Policy e assicurarsi che vieti i token nome utente senza password oppure fare in modo che il criterio richieda una firma digitale che copra il token nome utente.
