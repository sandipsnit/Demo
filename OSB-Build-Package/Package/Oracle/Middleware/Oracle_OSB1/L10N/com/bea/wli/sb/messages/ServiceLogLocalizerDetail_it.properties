messagedetail398300=Si \u00E8 verificata un'eccezione imprevista durante il controllo della cache dei risultati per il servizio. Il messaggio di eccezione contiene ulteriori dettagli. La cache dei risultati non verr\u00E0 usata per questo richiamo del servizio business. Verr\u00E0 richiamato il servizio esterno.
action398300=Contattare il Supporto Oracle.
messagedetail398301=Si \u00E8 verificata un'eccezione imprevista durante l'aggiunta di una nuova voce alla cache dei risultati per il servizio. Il messaggio di eccezione contiene ulteriori dettagli. La cache dei risultati non verr\u00E0 usata per questo richiamo del servizio business. Verr\u00E0 richiamato il servizio esterno.
action398301=Contattare il Supporto Oracle.
messagedetail398302=\u00C8 stata restituita un'eccezione imprevista durante il calcolo del token della cache. Il messaggio di eccezione contiene ulteriori dettagli. La cache dei risultati non verr\u00E0 usata per questo richiamo del servizio business. Verr\u00E0 richiamato il servizio esterno.
action398302=Controllare l'algoritmo del token definito per l'inserimento dei risultati nella cache per questo servizio.
messagedetail398303=\u00C8 stata restituita un'eccezione imprevista durante il calcolo del tempo TTL della cache. Il messaggio di eccezione contiene ulteriori dettagli. Si tratta di una semplice avvertenza in quanto la voce viene comunque aggiunta alla cache, ma con il tempo TTL cache predefinito contenuto nel file di configurazione della cache.
action398303=Controllare l'algoritmo del tempo TTL definito per l'inserimento dei risultati nella cache per questo servizio.
messagedetail398304=Il tempo TTL della cache \u00E8 stato calcolato, ma non \u00E8 stato restituito un tipo di dati LONG valido. Si tratta di una semplice avvertenza in quanto la voce viene comunque aggiunta alla cache, ma con il tempo TTL cache predefinito contenuto nel file di configurazione della cache.
action398304=Controllare che l'algoritmo del tempo TTL definito per l'inserimento dei risultati nella cache per questo servizio restituisca un tipo di dati LONG.
messagedetail398305=L'espressione XQuery Ora di scadenza deve restituire un numero intero (secondi) oppure un valore dayTimeDuration XQuery, che non include un anno o un mese.
action398305=Immettere un'espressione XQuery che restituisca un valore dayTimeDuration nell'espressione ora di scadenza.
messagedetail398306=Cache dei risultati non trovata. Il messaggio di eccezione contiene ulteriori dettagli. Assicurarsi che osb/service/ResultCache sia definita in $DOMAIN_DIR$/config/osb/coherence/osb-coherence-cache-config.xml.
action398306=Controllare che la configurazione della cache definisca la cache.
messagedetail398307=L'inserimento dei risultati nella cache \u00E8 valido solo per i servizi business.
action398307=Contattare il Supporto Oracle.
messagedetail398308=L'inserimento dei risultati nella cache \u00E8 consentito solo per i servizi business che usano almeno un'operazione richiesta-risposta.
action398308=Modificare la configurazione del servizio e usare un WSDL che definisca un'operazione richiesta-risposta oppure non abilitare la funzione di inserimento dei risultati nella cache.
messagedetail398309=Nella maggior parte dei casi \u00E8 preferibile non usare la funzione di inserimento dei risultati nella cache con un servizio business che usa WS-Policy, in quanto il WS-Policy verrebbe ignorato.
action398309=Assicurarsi che la funzione di inserimento dei risultati nella cache sia effettivamente necessaria.
