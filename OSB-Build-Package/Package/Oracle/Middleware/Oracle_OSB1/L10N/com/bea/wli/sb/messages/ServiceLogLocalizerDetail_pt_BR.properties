messagedetail398137=O recurso de fluxo do conte\u00FAdo n\u00E3o \u00E9 permitido se o servi\u00E7o estiver configurado para autentica\u00E7\u00E3o personalizada.
action398137=Edite o servi\u00E7o e desative o recurso de fluxo do conte\u00FAdo
messagedetail398140=Um intermedi\u00E1rio WSS passivo \u00E9 um servi\u00E7o de proxy que possui pol\u00EDtica de Seguran\u00E7a de Web Services em seu WSDL p\u00FAblico (o WSDL "efetivo"), mas que n\u00E3o executa nenhum processamento de seguran\u00E7a WS (ela simplesmente retransmite o cabe\u00E7alho de seguran\u00E7a para um servi\u00E7o de back-end). Quando um intermedi\u00E1rio WSS passivo tem uma pol\u00EDtica de "confidencialidade abstrata", o proxy deve ter um provedor de chaves de servi\u00E7o que, por sua vez, deve ter uma credencial de criptografia. Essa credencial de criptografia ser\u00E1 alinhada no WSDL efetivo.
action398140=Edite o servi\u00E7o de proxy. Na guia seguran\u00E7a, escolha um provedor de chave de servi\u00E7o (o provedor de chave de servi\u00E7o deve ter uma credencial de criptografia).
messagedetail398141=O servi\u00E7o possui uma pol\u00EDtica de web services personalizada. Uma das pol\u00EDticas de web services personalizadas \u00E9 designada para uma opera\u00E7\u00E3o que n\u00E3o existe no WSDL. Isso pode ser resultado de uma altera\u00E7\u00E3o no WSDL.
action398141=Edite o WSDL e adicione a opera\u00E7\u00E3o ausente ou, se n\u00E3o existir tal opera\u00E7\u00E3o, edite o servi\u00E7o, v\u00E1 para a guia da pol\u00EDtica e clique em "atualizar" (sem fazer nenhuma outra altera\u00E7\u00E3o).
messagedetail398142=O servi\u00E7o possui uma pol\u00EDtica de web services personalizada. Uma das pol\u00EDticas de web services personalizadas \u00E9 designada para a mensagem de resposta de uma opera\u00E7\u00E3o que \u00E9 declarada no WSDL como uma opera\u00E7\u00E3o unilateral. Tais opera\u00E7\u00F5es n\u00E3o possuem mensagens de resposta. Isso pode ser resultado de uma altera\u00E7\u00E3o no WSDL.
action398142=Edite o servi\u00E7o, v\u00E1 para a guia pol\u00EDtica e clique em "atualizar" (sem fazer nenhuma outra altera\u00E7\u00E3o).
messagedetail398143=Pol\u00EDticas de RM (mensagens confi\u00E1veis) n\u00E3o podem ser vinculadas a opera\u00E7\u00F5es espec\u00EDficas, s\u00F3 podem ser vinculadas ao servi\u00E7o inteiro.
