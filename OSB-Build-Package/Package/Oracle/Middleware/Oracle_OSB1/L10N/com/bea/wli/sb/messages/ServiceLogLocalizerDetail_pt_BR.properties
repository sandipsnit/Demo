messagedetail398060=O servi\u00E7o de proxy \u00E9 um intermedi\u00E1rio ativo da seguran\u00E7a de web services. A pol\u00EDtica de web services inclui uma asser\u00E7\u00E3o de "confidencialidade" (uma asser\u00E7\u00E3o de pol\u00EDtica de propriedade da Oracle que especifica que o cliente deve criptografar a mensagem de solicita\u00E7\u00E3o). Essa asser\u00E7\u00E3o de confidencialidade \u00E9 concreta. Isso significa que a pol\u00EDtica inclui um certificado codificado base-64 (no elemento /wssp:Confidentiality/wssp:KeyInfo/wssp:SecurityTokenReference/wssp:Embedded/wsse:BinarySecurityToken). Os servi\u00E7os de proxy n\u00E3o devem ter asser\u00E7\u00F5es de confidencialidade concretas em sua pol\u00EDtica, porque o certificado de criptografia do proxy \u00E9 atribu\u00EDdo por meio de um provedor de chaves de servi\u00E7o.
action398060=Torne a pol\u00EDtica abstrata. Para isso, edite a pol\u00EDtica e delete os elementos-filho SecurityToken e SecurityTokenReference dentro do elemento /wssp:Confidentiality/wssp:KeyInfo.
messagedetail398061=A pol\u00EDtica de web services do servi\u00E7o de neg\u00F3cios inclui uma asser\u00E7\u00E3o de "confidencialidade" (uma asser\u00E7\u00E3o de pol\u00EDtica de propriedade da Oracle que especifica que as mensagens de solicita\u00E7\u00E3o para este servi\u00E7o devem ser criptografadas). Essa asser\u00E7\u00E3o de confidencialidade \u00E9 abstrata. Isso significa que a pol\u00EDtica n\u00E3o inclui um certificado de servidor codificado em base-64 incorporado. A asser\u00E7\u00E3o de confidencialidade deve ser concreta.
action398061=Torne a pol\u00EDtica concreta. Para isso, edite a pol\u00EDtica e certifique-se de que existam os elementos-filho SecurityToken e SecurityTokenReference dentro do elemento /wssp:Confidentiality/wssp:KeyInfo. O valor do elemento SecurityTokenReference \u00E9 um certificado do servidor codificado base-64 incorporado (deve ser o certificado de criptografia do servidor). Consulte a documenta\u00E7\u00E3o de seguran\u00E7a do Oracle Service Bus para encontrar exemplos de como deve ser esta pol\u00EDtica.
