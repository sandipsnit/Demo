messagedetail398132=As asser\u00E7\u00F5es de pol\u00EDtica de RM (mensagens confi\u00E1veis) s\u00F3 s\u00E3o permitidas em servi\u00E7os de transporte de web services.
action398132=Remova as asser\u00E7\u00F5es de pol\u00EDtica de RM da pol\u00EDtica de web services do servi\u00E7o ou alterne o servi\u00E7o para o transporte de web services.
messagedetail398133=Asser\u00E7\u00F5es WS-SP 1.x n\u00E3o s\u00E3o permitidas nesta vers\u00E3o do Oracle Service Bus (exceto em alguns casos em pontos finais de transporte de web services)
action398133=O servi\u00E7o \u00E9 baseado no WSDL com Pol\u00EDticas de Seguran\u00E7a dos Servi\u00E7os Web que n\u00E3o recebem suporte nativo do Oracle Service Bus. Selecione a op\u00E7\u00E3o 'Pol\u00EDticas do OWSM \u2013 Da \u00C1rea de Armazenamento do OWSM' e anexe a pol\u00EDtica de seguran\u00E7a do OWSM equivalente. Para o Servi\u00E7o de Neg\u00F3cios, voc\u00EA pode adicionar as pol\u00EDticas do cliente necess\u00E1rias manualmente clicando no bot\u00E3o \u2018Adicionar\u2019 ou pode permitir que o Oracle Service Bus selecione e adicione automaticamente pol\u00EDticas de cliente compat\u00EDveis clicando no bot\u00E3o 'Adicionar Compat\u00EDvel'.
messagedetail398134=Um servi\u00E7o de proxy intermedi\u00E1rio de seguran\u00E7a de web services deve possuir pol\u00EDtica de seguran\u00E7a (em sua pol\u00EDtica de web services).
action398134=Se voc\u00EA quiser que este servi\u00E7o de proxy seja um intermedi\u00E1rio de seguran\u00E7a de web services, edite a pol\u00EDtica de web services do servi\u00E7o e certifique-se de que ela inclua a pol\u00EDtica de seguran\u00E7a. Se, por outro lado, voc\u00EA n\u00E3o quiser que este servi\u00E7o de proxy seja um intermedi\u00E1rio de seguran\u00E7a de web services, v\u00E1 para a guia relativa \u00E0 seguran\u00E7a e clique em "atualizar" (sem fazer nenhuma outra altera\u00E7\u00E3o).
messagedetail398135=Uma conta de servi\u00E7o de seguran\u00E7a de web services s\u00F3 ser\u00E1 significativa se o servi\u00E7o de neg\u00F3cios tiver uma pol\u00EDtica de seguran\u00E7a de web services (em sua pol\u00EDtica de web services). Esse servi\u00E7o de neg\u00F3cios possui uma refer\u00EAncia para uma conta de servi\u00E7o de seguran\u00E7a de web services (embora voc\u00EA n\u00E3o possa v\u00EA-la na console).
action398135=Adicione uma pol\u00EDtica de seguran\u00E7a \u00E0 pol\u00EDtica de web services deste servi\u00E7o ou acesse a guia relativa \u00E0 seguran\u00E7a e clique em "Atualizar" (sem fazer nenhuma outra altera\u00E7\u00E3o).
messagedetail398136=O recurso de fluxo do conte\u00FAdo n\u00E3o \u00E9 permitido se o servi\u00E7o estiver configurado como um intermedi\u00E1rio ativo de seguran\u00E7a de web services.
