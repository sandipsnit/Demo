messagedetail380000=Une erreur d'ex\u00E9cution g\u00E9n\u00E9rique est survenue dans le sous-syst\u00E8me de transport d'OSB lors du traitement du message. En principe, un message sp\u00E9cifique d\u00E9crit la cause du probl\u00E8me. Cette erreur survient g\u00E9n\u00E9ralement lorsqu'une exception est g\u00E9n\u00E9r\u00E9e pendant un appel sortant ; cependant, cela peut \u00E9galement provenir explicitement de l'impl\u00E9mentation de transport sortant ; si tel est le cas, l'erreur peut \u00EAtre accompagn\u00E9e d'un message personnalis\u00E9.
action380000=Lorsqu'une erreur inattendue survient au niveau du transport personnalis\u00E9, v\u00E9rifiez les exceptions qui ont \u00E9t\u00E9 \u00E9cart\u00E9es de la v\u00E9rification de l'impl\u00E9mentation de l'appel sortant. Pour les autres transports, reportez-vous \u00E0 la documentation correspondant au code d'erreur. Contactez le support technique Oracle s'il s'agit d'une erreur interne d'ex\u00E9cution d'OSB.
messagedetail380001=Une erreur d'application est survenue dans le sous-syst\u00E8me de transport d'OSB lors du traitement du message. En principe, un message sp\u00E9cifique d\u00E9crit la cause du probl\u00E8me. Seuls les transports d\u00E9clarant explicitement la prise en charge d'erreurs d'application peuvent renvoyer ce genre d'erreur. Cette erreur provient explicitement de l'impl\u00E9mentation de transport et elle est g\u00E9n\u00E9ralement accompagn\u00E9e d'un message personnalis\u00E9. OSB a recours \u00E0 ce type d'erreur afin d'emp\u00EAcher toute nouvelle tentative inutile.
action380001=Reportez-vous \u00E0 la documentation de transport d\u00E9crivant ces erreurs d'application.
messagedetail380002=Une erreur de connexion est survenue dans le sous-syst\u00E8me de transport d'OSB lors du traitement du message. En principe, un message sp\u00E9cifique d\u00E9crit la cause du probl\u00E8me. Cette erreur provient de l'impl\u00E9mentation de transport et elle est g\u00E9n\u00E9ralement accompagn\u00E9e d'un message personnalis\u00E9. OSB a recours \u00E0 ce type d'erreur afin de d\u00E9connecter un URI.
action380002=Reportez-vous \u00E0 la documentation de transport d\u00E9crivant les erreurs de connexion.
messagedetail380003=Une erreur d'ex\u00E9cution inattendue est survenue dans le sous-syst\u00E8me de transport d'OSB lors du traitement du message. En principe, un message sp\u00E9cifique d\u00E9crit la cause du probl\u00E8me.
action380003=Contactez le support technique Oracle
messagedetail380004=Le traitement du message de r\u00E9ponse a \u00E9chou\u00E9 dans le sous-syst\u00E8me de transport d'OSB \u00E0 cause de la pr\u00E9sence de la configuration du service fonctionnel dans le flux. Ce service ne sera en mesure d'envoyer un message sortant que lorsque la configuration sera stabilis\u00E9e.
action380004=Veuillez patienter jusqu'\u00E0 ce que la configuration du serveur OSB se stabilise et r\u00E9essayez d'envoyer une demande.
messagedetail380005=Une erreur est survenue lors de la transformation des donn\u00E9es trait\u00E9es du message d'un type (MLF, par exemple) vers un autre (XML, par exemple). Cela peut se produire lorsque certains transports exigent un format de donn\u00E9es trait\u00E9es sp\u00E9cifique afin d'envoyer une demande sortante et que l'ex\u00E9cution d'OSB ne peut pas convertir les donn\u00E9es trait\u00E9es au format n\u00E9cessaire
action380005=Contactez le support technique Oracle
messagedetail380006=Il n'existe aucun fournisseur de transport d\u00E9ploy\u00E9 sur le serveur OSB pour l'ID indiqu\u00E9
action380006=V\u00E9rifiez que l'application du fournisseur de transport de l'ID indiqu\u00E9 a \u00E9t\u00E9 correctement d\u00E9ploy\u00E9e sur le serveur OSB. Si cela survient lors du d\u00E9marrage du serveur, il se peut \u00E9galement que le transport ait \u00E9t\u00E9 inscrit trop tard. Essayez de r\u00E9duire l'ordre de d\u00E9ploiement, le cas \u00E9ch\u00E9ant.
messagedetail380008=La configuration du fournisseur de transport ne prend pas en charge les adresses entrantes ; cependant, la structure de configuration tente de cr\u00E9er ou de mettre \u00E0 jour l'adresse entrante du fournisseur
action380008=S'il s'agit d'un fournisseur personnalis\u00E9, v\u00E9rifiez que la configuration XML du fournisseur de transport est coh\u00E9rente avec la configuration de l'adresse g\u00E9n\u00E9r\u00E9e. Dans le cas contraire, contactez le support technique Oracle
messagedetail380009=La configuration du fournisseur de transport ne prend pas en charge les adresses sortantes ; cependant, la structure de configuration tente de cr\u00E9er ou de mettre \u00E0 jour l'adresse sortante du fournisseur
action380009=S'il s'agit d'un fournisseur personnalis\u00E9, v\u00E9rifiez que la configuration XML du fournisseur de transport est coh\u00E9rente avec la configuration de l'adresse g\u00E9n\u00E9r\u00E9e. Dans le cas contraire, contactez le support technique Oracle
messagedetail380010=Le fournisseur de cette adresse a d\u00E9clar\u00E9 un type de sch\u00E9ma XML de fournisseur ; cependant, la configuration de l'adresse ne contient aucune configuration de fournisseur
action380010=S'il s'agit d'un fournisseur personnalis\u00E9, v\u00E9rifiez que la d\u00E9finition du fournisseur est correctement configur\u00E9e dans l'impl\u00E9mentation. Dans le cas contraire, contactez le support technique Oracle
messagedetail380011=La configuration de l'adresse contient une configuration de fournisseur sp\u00E9cifique ; cependant, le fournisseur de cette adresse n'a d\u00E9clar\u00E9 aucun type de sch\u00E9ma XML de fournisseur
action380011=S'il s'agit d'un fournisseur personnalis\u00E9, v\u00E9rifiez que l'impl\u00E9mentation renvoie le type de sch\u00E9ma appropri\u00E9 correspondant \u00E0 la configuration de fournisseur. Dans le cas contraire, contactez le support technique Oracle
action380012=S'il s'agit d'un fournisseur personnalis\u00E9, v\u00E9rifiez que la configuration du service proxy a \u00E9t\u00E9 correctement initialis\u00E9e. Dans le cas contraire, contactez le support technique Oracle
action380013=S'il s'agit d'un fournisseur personnalis\u00E9, v\u00E9rifiez que la configuration du service fonctionnel a \u00E9t\u00E9 correctement initialis\u00E9e. Dans le cas contraire, contactez le support technique Oracle
messagedetail380014=L'adresse prend en charge les erreurs d'application, \u00E0 l'inverse du fournisseur de cette adresse
action380014=S'il s'agit d'un fournisseur personnalis\u00E9, v\u00E9rifiez que la configuration XML du fournisseur de transport est coh\u00E9rente avec la configuration de l'adresse g\u00E9n\u00E9r\u00E9e. Dans le cas contraire, contactez le support technique Oracle
messagedetail380015=Cette erreur survient lors de la mise \u00E0 jour de la configuration : l'URI de l'un des services fonctionnels mis \u00E0 jour est d\u00E9j\u00E0 utilis\u00E9
action380015=Supprimez le service fonctionnel ou utilisez un autre URI
messagedetail380016=Le service fonctionnel est configur\u00E9 afin de d\u00E9connecter les URI lorsque des erreurs de connexion surviennent : il ne reste aucun URI en ligne pour acheminer les messages envoy\u00E9s vers ce service
action380016=V\u00E9rifiez la configuration du service et les connexions au serveur
messagedetail380017=Le fichier XML de configuration de fournisseur de transport comporte des erreurs syntaxiques ou s\u00E9mantiques. Le corps de message doit inclure une description de l'erreur et le fragment de code XML non valide
action380017=Corrigez la configuration
## P4ADE ## {0} : String scheme
messagedetail380018=Le transport ({0}) ne prend pas en charge le type de service configur\u00E9.
action380018=Si vous tentez d'importer un fichier JAR de configuration, la d\u00E9finition de service est corrompue ou la version d'OSB en cours ne prend plus en charge la liaison d\u00E9finie dans le fichier JAR de configuration. Recr\u00E9ez le service avec la nouvelle liaison prise en charge. Pour plus d'informations, contactez le support technique Oracle.
## P4ADE ## {0} : String ref
cause380019=La configuration de transport de service est changeante : ({0}).
action380019=Si vous avez modifi\u00E9 la configuration de transport de service, les messages re\u00E7us apr\u00E8s validation de la modification seront trait\u00E9s normalement. Pour plus d'informations, contactez le support technique Oracle.
## P4ADE ## {0} : String ref
cause380020=Le service ({0}) a \u00E9t\u00E9 d\u00E9sactiv\u00E9.
action380020=Activez le service. Les messages re\u00E7us apr\u00E8s validation de la modification seront trait\u00E9s normalement. Pour plus d'informations, contactez le support technique Oracle.
messagedetail380100=Le service fonctionnel est ralenti et a rejet\u00E9 le message car la limite maximale de nombre d'acc\u00E8s simultan\u00E9s a \u00E9t\u00E9 atteinte et ce service ne dispose d'aucune file de ralentissement afin de retarder les messages
action380100=Dans les param\u00E8tres de ralentissement du service fonctionnel, vous devez soit d\u00E9sactiver le ralentissement et d\u00E9finir une longueur maximale de file d'attente sup\u00E9rieure \u00E0 z\u00E9ro, soit augmenter le nombre maximal d'acc\u00E8s simultan\u00E9s
messagedetail380101=Le message a \u00E9t\u00E9 envoy\u00E9 vers un service fonctionnel ralenti et est arriv\u00E9 \u00E0 expiration dans la file d'attente de ralentissement, une fois sa dur\u00E9e de vie d\u00E9pass\u00E9e, alors qu'il attendait que le service soit disponible
action380101=Dans les param\u00E8tres de ralentissement du service fonctionnel, vous devez soit d\u00E9sactiver le ralentissement et d\u00E9finir une dur\u00E9e de vie plus longue (vous pouvez la d\u00E9finir sur z\u00E9ro afin qu'elle soit illimit\u00E9e), soit augmenter le nombre maximal d'acc\u00E8s simultan\u00E9s
messagedetail380102=Le message a \u00E9t\u00E9 envoy\u00E9 vers un service fonctionnel ralenti et a \u00E9t\u00E9 rejet\u00E9 par la file d'attente de ralentissement. Il se peut que cette file d'attente soit compl\u00E8te et que la priorit\u00E9 du message soit inf\u00E9rieure \u00E0 celle des messages d\u00E9j\u00E0 pr\u00E9sents, ou que la file d'attente ait \u00E9t\u00E9 redimensionn\u00E9e ou que le service ait \u00E9t\u00E9 renomm\u00E9 pendant que le message se trouvait dans la file d'attente.
action380102=Dans les options de routage, augmentez la priorit\u00E9 des messages envoy\u00E9s vers le service fonctionnel. Vous pouvez \u00E9galement, dans les param\u00E8tres de ralentissement du service fonctionnel en question, d\u00E9sactiver le ralentissement, augmenter le nombre maximal d'acc\u00E8s simultan\u00E9s ou augmenter la longueur maximale de la file d'attente
messagedetail380103=Une erreur interne est survenue dans le sous-syst\u00E8me de ralentissement. Le corps du message doit inclure le service ralenti dans lequel l'erreur est survenue, ainsi que le message d\u00E9crivant l'erreur : cette derni\u00E8re peut \u00EAtre due \u00E0 une erreur de transaction, une exception de thread interrompu, une temporisation ou un \u00E9tat d'ex\u00E9cution non valide
action380103=S'il s'agit d'une erreur due \u00E0 un \u00E9tat d'ex\u00E9cution non valide, contactez le support technique Oracle
