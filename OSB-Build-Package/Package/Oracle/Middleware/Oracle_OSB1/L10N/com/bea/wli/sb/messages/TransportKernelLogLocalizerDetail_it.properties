messagedetail380000=Si \u00E8 verificato un errore generico in fase di esecuzione nel sottosistema di trasporto OSB durante l'elaborazione del messaggio. Deve essere disponibile un messaggio specifico che descrive la causa specifica del problema. Di solito questo errore si verifica quando viene restituita un'eccezione durante la chiamata in uscita, ma pu\u00F2 essere anche richiamato in modo esplicito dall'implementazione di trasporto in uscita. In questo caso all'errore potrebbe essere associato un messaggio personalizzato.
action380000=Se si tratta di un errore imprevisto che si verifica su un trasporto personalizzato, controllare la presenza di eccezioni non selezionate nell'implementazione della chiamata in uscita. Per altri tipi di trasporto, vedere la documentazione corrispondente a questo codice di errore. Se si tratta di un errore in fase di esecuzione interno di OCB, contattare il Supporto Oracle.
messagedetail380001=Si \u00E8 verificato un errore di applicazione nel sottosistema di trasporto OSB durante l'elaborazione del messaggio. Deve essere disponibile un messaggio specifico che descrive la causa specifica del problema. Questo tipo di errore pu\u00F2 essere restituito solo dai trasporti che dichiarano in modo esplicito il supporto per gli errori di applicazione. Questo errore viene richiamato dall'implementazione del trasporto e di solito viene visualizzato con un messaggio personalizzato associato. Viene usato da OSB per evitare nuovi tentativi non necessari.
action380001=Vedere la descrizione degli errori di applicazione nella documentazione del trasporto.
messagedetail380002=Si \u00E8 verificato un errore di connessione nel sottosistema di trasporto OSB durante l'elaborazione del messaggio. Deve essere disponibile un messaggio specifico che descrive la causa specifica del problema. Questo errore viene generato dall'implementazione del trasporto e di solito ad esso \u00E8 associato un messaggio personalizzato. Viene usato da OSB per mettere fuori linea un URI.
action380002=Vedere la descrizione degli errori di connessione nella documentazione del trasporto.
messagedetail380003=Si \u00E8 verificato un errore in fase di esecuzione imprevisto nel sottosistema di trasporto OSB durante l'elaborazione del messaggio. Deve essere disponibile un messaggio specifico che descrive la causa specifica del problema.
action380003=Contattare il Supporto Oracle.
messagedetail380004=Elaborazione del messaggio di risposta non riuscita nel sottosistema di trasporto OSB: la configurazione per il servizio business \u00E8 in continuo mutamento. Questo servizio non sar\u00E0 in grado di inviare un messaggio in uscita finch\u00E9 la configurazione non si sar\u00E0 stabilizzata.
action380004=Attendere che la configurazione del server OSB si stabilizzi e provare a inviare di nuovo la richiesta.
messagedetail380005=Si \u00E8 verificato un errore durante la trasformazione del payload del messaggio da un tipo, ad esempio MFL, a un altro, ad esempio XML. Questo errore pu\u00F2 verificarsi quando un trasporto richiede un determinato formato di payload per inviare una richiesta in uscita e nella fase di esecuzione OSB non esistono mezzi per convertire il payload dal formato corrente nel formato desiderato.
action380005=Contattare il Supporto Oracle.
messagedetail380006=Nessun provider di trasporto distribuito sul server OSB per l'ID specificato
action380006=Verificare che l'applicazione provider di trasporto per l'ID specificato sia stata distribuita in modo corretto sul server OSB. Se tale condizione si verifica durante l'avvio del server, \u00E8 anche possibile che il trasporto venga registrato troppo tardi. In questo caso provare a impostarne l'ordine di distribuzione su un valore minore.
messagedetail380008=La configurazione del provider di trasporto non supporta gli endpoint in entrata, ma la struttura della configurazione ha in qualche modo tentato di creare o aggiornare un endpoint in entrata per tale provider
action380008=Se si tratta di un provider personalizzato, verificare che la configurazione XML del provider di trasporto sia coerente con la configurazione dell'endpoint generato, altrimenti contattare il Supporto Oracle.
messagedetail380009=La configurazione del provider di trasporto non supporta gli endpoint in uscita, ma la struttura della configurazione ha in qualche modo tentato di creare o aggiornare un endpoint in uscita per tale provider
action380009=Se si tratta di un provider personalizzato, verificare che la configurazione XML del provider di trasporto sia coerente con la configurazione dell'endpoint generato, altrimenti contattare il Supporto Oracle.
messagedetail380010=Il provider per l'endpoint dichiara un tipo di schema XML specifico di provider, ma la configurazione dell'endpoint non contiene una configurazione specifica di provider
action380010=Se si tratta di un provider personalizzato, verificare che la definizione specifica del provider sia impostata in modo corretto nell'implementazione, altrimenti contattare il Supporto Oracle
messagedetail380011=La configurazione dell'endpoint contiene una configurazione specifica di provider, ma il provider per l'endpoint non dichiara alcun tipo di schema XML specifico di provider
action380011=Se si tratta di un provider personalizzato, verificare che la relativa implementazione restituisca il tipo di schema appropriato corrispondente alla configurazione specifica del provider, altrimenti contattare il Supporto Oracle
action380012=Se si tratta di un provider personalizzato, verificare che la configurazione del servizio proxy venga inizializzata in modo corretto, altrimenti contattare il Supporto Oracle
action380013=Se si tratta di un provider personalizzato, verificare che la configurazione del servizio business venga inizializzata in modo corretto, altrimenti contattare il Supporto Oracle
messagedetail380014=L'endpoint supporta gli errori di applicazione, mentre il provider per l'endpoint non li supporta
action380014=Se si tratta di un provider personalizzato, verificare che la configurazione XML del provider di trasporto sia coerente con la configurazione dell'endpoint generato, altrimenti contattare il Supporto Oracle.
messagedetail380015=Questo errore si verifica durante l'aggiornamento della configurazione: l'URI di uno dei servizi business in fase di aggiornamento \u00E8 gi\u00E0 stato usato
action380015=Eliminare il servizio business o usare un altro URI
messagedetail380016=Il servizio business \u00E8 configurato per mettere gli URI fuori linea in caso di errore alla connessione e non vi URI disponibili per instradare i messaggi inviati a questo servizio
action380016=Controllare la configurazione del servizio e le connessioni al server
messagedetail380017=Il file XML di configurazione del provider di trasporto contiene errori di sintassi o di semantica. Il corpo del messaggio deve includere la descrizione degli errori e lo snippet XML non valido.
action380017=Correggere la configurazione
## P4ADE ## {0} : String scheme
messagedetail380018=Il tipo di servizio configurato non \u00E8 supportato dal trasporto ({0}).
action380018=Se si sta tentando di importare un file JAR di configurazione, la definizione del servizio \u00E8 danneggiata oppure la versione OSB corrente non supporta pi\u00F9 l'associazione definita nel file JAR di configurazione, ricreare il servizio con la nuova associazione supportata. Per qualsiasi altra causa, contattare il Supporto Oracle.
## P4ADE ## {0} : String ref
cause380019=La configurazione di trasporto del servizio si trova nel flusso: ({0}).
action380019=Se \u00E8 stata modificata la configurazione del trasporto del servizio, i messaggi ricevuti dopo il commit della modifica verranno elaborati normalmente. Per qualsiasi altro motivo, contattare il Supporto Oracle.
## P4ADE ## {0} : String ref
cause380020=Il servizio ({0}) \u00E8 stato disabilitato.
action380020=Abilitare il servizio. I messaggi ricevuti dopo il commit della modifica verranno elaborati normalmente. Per qualsiasi altro motivo, contattare il Supporto Oracle.
messagedetail380100=Il servizio business \u00E8 limitato e ha rifiutato il messaggio poich\u00E9 ha raggiunto il proprio limite massimo di accessi concorrenti e non dispone di una coda di limitazione per il backlog dei messaggi
action380100=Nelle impostazioni di limitazione per il servizio business, disabilitare la funzione di limitazione, impostare la lunghezza massima della coda su un valore maggiore di zero oppure aumentare il numero massimo di accessi concorrenti
messagedetail380101=Il messaggio \u00E8 stato inviato a un servizio business limitato ed \u00E8 scaduto nella coda di limitazione dopo il tempo TTL specificato in attesa che il servizio diventasse disponibile
action380101=Nelle impostazioni di limitazione per il servizio business, disabilitare la funzione di limitazione, impostare un tempo TTL pi\u00F9 lungo (\u00E8 possibile impostare il valore zero per ottenere un tempo TTL illimitato) oppure aumentare il numero massimo di accessi concorrenti
messagedetail380102=Il messaggio \u00E8 stato inviato a un servizio business limitato ed \u00E8 stato rifiutato dalla relativa coda di limitazione. \u00C8 possibile che la coda sia piena e che la priorit\u00E0 del messaggio sia inferiore a quella dei messaggi gi\u00E0 accodati, che la coda sia stata ridimensionata oppure che il servizio sia stato rinominato mentre il messaggio era in attesa nella coda.
action380102=Nelle opzioni di instradamento, aumentare la priorit\u00E0 dei messaggi inviati a questo servizio business oppure, nelle impostazioni di limitazione del servizio business, disabilitare la funzione di limitazione, aumentare il numero massimo di accessi concorrenti oppure aumentare la lunghezza massima della coda
messagedetail380103=Si \u00E8 verificato un errore interno nel sottosistema di limitazione. Il corpo del messaggio deve includere il servizio limitato in cui si \u00E8 verificato l'errore e il messaggio che descrive il problema: l'errore pu\u00F2 essere dovuto a un errore transazionale, a un'eccezione di thread interrotto, al timeout o a uno stato di runtime non valido.
action380103=Se l'errore \u00E8 dovuto a uno stato di runtime non valido, contattare il Supporto Oracle.
