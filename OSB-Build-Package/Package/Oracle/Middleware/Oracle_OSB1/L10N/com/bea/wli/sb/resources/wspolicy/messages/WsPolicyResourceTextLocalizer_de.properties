WSPOLICY_RUNTIME_UNEXPECTED_ERROR=Bei Verwendung der WS-Policy-Ressource "{0}" ist ein unerwarteter Fehler aufgetreten.
WSPOLICY_VALIDATION_SAME_AS_CANNED_POLICY_ID=WS-Policy "{0}" hat eine ung\u00FCltige ID "{1}": Eine vordefinierte WS-Policy mit derselben ID ist bereits vorhanden. WS-Policy-Ressource kann nicht dieselbe ID wie die vordefinierte WS-Policy verwenden.
