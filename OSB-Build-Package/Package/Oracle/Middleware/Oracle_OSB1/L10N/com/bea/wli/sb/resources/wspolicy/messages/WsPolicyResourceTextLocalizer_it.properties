WSPOLICY_VALIDATION_NO_WSPOLICY=Il WS-Policy per questa risorsa non \u00E8 stato specificato.
WSPOLICY_VALIDATION_INVALID_XML=Il WS-Policy non \u00E8 valido in base alla propria definizione di schema XML: {0}.
WSPOLICY_VALIDATION_NO_POLICY_ID=WS-Policy non valido: il criterio deve avere un attributo 'wsu:Id'.
WSPOLICY_VALIDATION_INVALID_POLICY=WS-Policy non valido: {0}.
WSPOLICY_VALIDATION_DUPLICATE_POLICY_ID=WS-Policy non valido: un WS-Policy con lo stesso attributo ''wsu:Id'' esiste gi\u00E0 nel repository ({0}).
WSPOLICY_VALIDATION_CANNOT_CHANGE_POLICY_ID=Impossibile modificare l'ID criterio in quanto esistono risorse WSDL che fanno riferimento in modo implicito a questo criterio (il WSDL fa riferimento al criterio mediante l'ID criterio)
WSPOLICY_VALIDATION_UNKNOWN_ASSERTION=Il WS-Policy "{0}" contiene un''asserzione dei criteri con il QName "{1}". L''asserzione non viene riconosciuta e verr\u00E0 ignorata. Assicurarsi che la dichiarazione dello spazio di nomi e il nome locale per l''asserzione siano corretti.
WSPOLICY_VALIDATION_WSSP_12_MLS_ASSERTION=Il WS-Policy "{0}" contiene asserzioni dei criteri di sicurezza a livello di messaggio WS-SecurityPolicy 1.2 (WSSP 1.2). Le asserzioni di sicurezza a livello di messaggio WSSP 1.2 non sono supportate.
WSPOLICY_RUNTIME_UNEXPECTED_ERROR=Si \u00E8 verificato un errore imprevisto durante l''uso della risorsa WS-Policy "{0}".
WSPOLICY_VALIDATION_SAME_AS_CANNED_POLICY_ID=Il WS-Policy "{0}" dispone di un ID "{1}" non valido: esiste gi\u00E0 un WS-Policy predefinito con lo stesso ID. La risorsa WS-Policy non pu\u00F2 usare lo stesso ID di un WS-Policy predefinito.
