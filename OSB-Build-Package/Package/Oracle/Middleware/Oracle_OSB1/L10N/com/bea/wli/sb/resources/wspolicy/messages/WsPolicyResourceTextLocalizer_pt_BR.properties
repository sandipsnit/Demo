WSPOLICY_VALIDATION_NO_WSPOLICY=A pol\u00EDtica de web services n\u00E3o foi especificada para este recurso.
WSPOLICY_VALIDATION_INVALID_XML=A pol\u00EDtica de web services n\u00E3o \u00E9 v\u00E1lida de acordo com a defini\u00E7\u00E3o do Esquema XML: {0}.
WSPOLICY_VALIDATION_NO_POLICY_ID=pol\u00EDtica de web services inv\u00E1lida: a pol\u00EDtica deve ter um atributo 'wsu:Id'.
WSPOLICY_VALIDATION_INVALID_POLICY=pol\u00EDtica de web services inv\u00E1lida: {0}.
WSPOLICY_VALIDATION_DUPLICATE_POLICY_ID=pol\u00EDtica de web services  inv\u00E1lida: J\u00E1 existe uma pol\u00EDtica de web services com o mesmo ''wsu:Id'' no reposit\u00F3rio ({0}).
WSPOLICY_VALIDATION_CANNOT_CHANGE_POLICY_ID=o id da pol\u00EDtica n\u00E3o pode ser alterado porque h\u00E1 recursos WSDL que referenciam implicitamente esta pol\u00EDtica (ou seja, o WDSL referencia a pol\u00EDtica pelo id da pol\u00EDtica)
WSPOLICY_VALIDATION_UNKNOWN_ASSERTION=A pol\u00EDtica de web services  "{0}" cont\u00E9m uma asser\u00E7\u00E3o de pol\u00EDtica com qname "{1}". Essa asser\u00E7\u00E3o n\u00E3o \u00E9 reconhecida e ser\u00E1 ignorada. Certifique-se de que a declara\u00E7\u00E3o do namespace e o nome do local desta asser\u00E7\u00E3o estejam corretos.
WSPOLICY_VALIDATION_WSSP_12_MLS_ASSERTION=A pol\u00EDtica de web services  "{0}" cont\u00E9m asser\u00E7\u00F5es de pol\u00EDtica de seguran\u00E7a de mensagem WS-SecurityPolicy 1.2 (WSSP 1.2). Asser\u00E7\u00F5es de seguran\u00E7a de mensagem WSSP 1.2 n\u00E3o s\u00E3o suportadas.
WSPOLICY_RUNTIME_UNEXPECTED_ERROR=Ocorreu um erro inesperado ao usar o recurso da pol\u00EDtica de web services "{0}";
WSPOLICY_VALIDATION_SAME_AS_CANNED_POLICY_ID=O WS-Policy "{0}" tem um Id inv\u00E1lido "{1}": Um WS-Policy predefinido com o mesmo Id existe. O recurso do WS-Policy n\u00E3o pode usar o mesmo ID de um WS-Policy predefinido.
