messagedetail381320=Beim Registrieren eines neuen HTTP-Proxy-Service ist ein Fehler aufgetreten: Der f\u00FCr diesen Proxy-Service konfigurierte URI ist ein absoluter URI. F\u00FCr HTTP-Proxy-Services werden nur relative URIs unterst\u00FCtzt.
action381320=Pr\u00FCfen Sie die Transportkonfiguration f\u00FCr den HTTP-Proxy-Service, und stellen Sie sicher, dass nur ein relativer URI (Beispiel: "/beliebigerName") verwendet wird.
messagedetail381321=Beim Registrieren eines neuen HTTP-Proxy-Service ist ein Fehler aufgetreten: Der f\u00FCr diesen Proxy-Service konfigurierte URI "/" wird bereits von einer internen OSB-Kernel-Anwendung verwendet.
action381321=Pr\u00FCfen Sie die Transportkonfiguration f\u00FCr den HTTP-Proxy-Service, und stellen Sie sicher, dass ein anderer eindeutiger Wert f\u00FCr den URI dieses Proxys verwendet wird
messagedetail381322=Beim Festlegen der angegebenen Kombination aus Header-Name/-Wert in der ausgehenden HTTP-Anforderung oder der eingehenden Antwort ist ein Problem aufgetreten. Der HTTP-Transport l\u00E4sst nur Header-Werte vom Typ "String" zu. Es wurde jedoch ein anderer Datentyp angegeben. Dies kann unter anderem vorkommen, wenn mit der Transport-Header-Aktion alle Transport-Header von einem Transport, der Nicht-Zeichenfolgen-Header unterst\u00FCtzt (beispielsweise JMS), an den HTTP-Transport \u00FCbergeben werden
action381322=Pr\u00FCfen Sie die Pipeline-Konfiguration, um sicherzustellen, dass nur Zeichenfolgen zum Festlegen von Transport-Header-Werten der ausgehenden HTTP-Anforderung oder der eingehenden HTTP-Antwort verwendet werden
messagedetail381323=Der Proxy-Service ist f\u00FCr die Clientzertifikatauthentifizierung konfiguriert, ist aber kein HTTPS-Endpunkt. Die Clientzertifikatauthentifizierung ist nur \u00FCber HTTPS-Endpunkte zul\u00E4ssig
