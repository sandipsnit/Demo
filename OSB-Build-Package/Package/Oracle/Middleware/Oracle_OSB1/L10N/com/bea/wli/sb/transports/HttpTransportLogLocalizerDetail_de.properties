messagedetail381318=Beim Registrieren eines neuen HTTP-Proxy-Service ist ein Fehler aufgetreten: Der f\u00FCr diesen Proxy-Service konfigurierte URI wird bereits von einem anderen HTTP-Proxy-Service oder WS-Proxy-Service verwendet. Jeder HTTP-Proxy-Service muss einen eindeutigen URI haben.
