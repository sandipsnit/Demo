messagedetail381319=Beim Registrieren eines neuen HTTP-Business-Service ist ein Fehler aufgetreten: Einer der f\u00FCr den Business-Service konfigurierten URLs ist ung\u00FCltig. Gem\u00E4\u00DF RFC 2616 m\u00FCssen HTTP-URLs mit "http://" beginnen und einen Hostnamen haben
