action381325=Acc\u00E9dez aux pages de domaine de s\u00E9curit\u00E9 de la console WebLogic Server et assurez-vous que votre domaine de s\u00E9curit\u00E9 comporte un fournisseur d''assertion d''identit\u00E9 prenant en charge les jetons de type "{0}" ; assurez-vous \u00E9galement que le type de jeton figure dans la liste des jetons activ\u00E9s du fournisseur.
messagedetail381326=Pour l'authentification de jeton personnalis\u00E9 de niveau transport, vous devez indiquer le nom de l'en-t\u00EAte HTTP qui contiendra le jeton personnalis\u00E9.
