messagedetail381317=L''adresse entrante HTTPS {0} sp\u00E9cifie l''authentification CLIENT-CERT ; par cons\u00E9quent, les propri\u00E9t\u00E9s du composant de correspondance de nom utilisateur du composant d''assertion d''identit\u00E9 par d\u00E9faut doivent \u00EAtre configur\u00E9es (obligatoire pour la prise en charge de SSL bidirectionnel)
action381317=Configurez les champs du composant de correspondance de nom utilisateur du fournisseur d'assertion d'identit\u00E9 par d\u00E9faut dans les pages de domaine de s\u00E9curit\u00E9 de la console WebLogic Server.
messagedetail381318=Une erreur est survenue lors de l'inscription d'un nouveau service proxy HTTP. L'URI configur\u00E9 pour ce service est d\u00E9j\u00E0 utilis\u00E9 par un autre service proxy HTTP ou WS. Chaque service proxy HTTP doit avoir un URI unique.
action381318=V\u00E9rifiez la configuration du transport pour le service proxy HTTP et assurez-vous que la valeur de l'URI est unique.
messagedetail381319=Une erreur est survenue lors de l'inscription d'un nouveau service fonctionnel HTTP. L'un des URI configur\u00E9s pour ce service n'est pas valide. Selon la norme RFC 2616, les URL HTTP doivent commencer par http:// et comporter un nom d'h\u00F4te.
action381319=V\u00E9rifiez la configuration du transport pour le service fonctionnel HTTP et assurez-vous que l'URL indiqu\u00E9e est valide.
messagedetail381320=Une erreur est survenue lors de l'inscription d'un nouveau service proxy HTTP. L'URI configur\u00E9 pour ce service est un URI absolu. Or, seuls les URI relatifs sont pris en charge pour les services proxy HTTP.
action381320=V\u00E9rifiez la configuration du transport pour le service proxy HTTP et assurez-vous que seul un URI relatif est utilis\u00E9 (par exemple, "/someName").
messagedetail381321=Une erreur est survenue lors de l'inscription d'un nouveau service proxy HTTP. L'URI configur\u00E9 pour ce service "/" est d\u00E9j\u00E0 utilis\u00E9 par l'application noyau OSB interne.
action381321=V\u00E9rifiez la configuration du transport pour le service proxy HTTP et assurez-vous qu'une valeur unique diff\u00E9rente est utilis\u00E9e pour l'URI de ce proxy.
messagedetail381322=Un probl\u00E8me est survenu lors de la d\u00E9finition de la paire nom d'en-t\u00EAte/valeur indiqu\u00E9e dans la demande HTTP sortante ou la r\u00E9ponse entrante. Le transport HTTP n'admet que les valeurs d'en-t\u00EAte de type cha\u00EEne ; or, le type indiqu\u00E9 est diff\u00E9rent. Ceci peut se produire, entre autres, lorsqu'une action d'en-t\u00EAte de transport est utilis\u00E9e pour transmettre au transport HTTP tous les en-t\u00EAtes de transport \u00E0 partir d'un transport admettant les en-t\u00EAtes d'un type autre que cha\u00EEne, tel que JMS.
action381322=V\u00E9rifiez la configuration du pipeline et assurez-vous que seules des cha\u00EEnes sont utilis\u00E9es pour d\u00E9finir les valeurs d'en-t\u00EAte de transport de la demande HTTP sortante ou de la r\u00E9ponse entrante.
messagedetail381323=Le service proxy est configur\u00E9 pour l'authentification de certificat client mais n'est pas une adresse HTTPS. L'authentification de certificat client n'est autoris\u00E9e que pour les adresses HTTPS.
action381323=Affectez la valeur True \u00E0 l'indicateur HTTPS obligatoire dans la page de configuration du transport.
messagedetail381324=La configuration du transport HTTP de cette adresse sortante sp\u00E9cifie une authentification de jeton personnalis\u00E9. Une telle authentification n'est pas prise en charge dans cette version d'Oracle Service Bus.
action381324=Modifiez la m\u00E9thode d'authentification dans la page de configuration d'adresse.
