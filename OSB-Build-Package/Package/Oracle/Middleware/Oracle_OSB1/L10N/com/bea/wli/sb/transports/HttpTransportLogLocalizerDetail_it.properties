messagedetail381317=L''endpoint in entrata HTTPS {0} specifica l''autenticazione CLIENT-CERT, pertanto occorre configurare le propriet\u00E0 del mapper dei nomi utente per lo strumento di asserzione identit\u00E0 (obbligatorio per supportare il protocollo SSL bidirezionale).
action381317=Configurare i campi del mapper dei nomi utente del provider di asserzione delle identit\u00E0 predefinito nelle pagine del realm di sicurezza della console di WebLogic Server.
messagedetail381318=Si \u00E8 verificato un errore durante la registrazione di un nuovo servizio proxy HTTP. L'URI configurato per questo servizio proxy \u00E8 gi\u00E0 utilizzato da un altro servizio proxy HTTP. Ogni servizio di questo tipo deve avere un URI univoco.
action381318=Controllare la presenza del servizio proxy HTTP nella configurazione di trasporto e assicurarsi di utilizzare un valore univoco per l'URI.
messagedetail381319=Si \u00E8 verificato un errore durante la registrazione di un nuovo servizio business HTTP. Uno degli URL configurati per il servizio business non \u00E8 valido. Secondo le specifiche RFC 2616, gli URL HTTP devono iniziare con http:// e avere un nome host.
action381319=Controllare la presenza del servizio business HTTP nella configurazione di trasporto e assicurarsi di immettere un URL valido.
messagedetail381320=Si \u00E8 verificato un errore durante la registrazione di un nuovo servizio proxy HTTP. L'URI configurato per questo servizio proxy \u00E8 un URI assoluto. Questo tipo di servizi supporta solo URI relativi.
action381320=Controllare la presenza del servizio business HTTP nella configurazione di trasporto e assicurarsi di utilizzare solo un URI relativo (ad esempio "/someName").
messagedetail381321=Si \u00E8 verificato un errore durante la registrazione di un nuovo servizio proxy HTTP. L'URI configurato per questo servizio proxy "/" \u00E8 gi\u00E0 utilizzato dall'applicazione interna del kernel OSB.
action381321=Controllare la presenza del servizio proxy HTTP nella configurazione di trasporto e assicurarsi di utilizzare un valore univoco diverso per l'URI di questo proxy.
messagedetail381322=Si \u00E8 verificato un problema durante l'impostazione della coppia specificata di nome/valore di intestazione nella richiesta in uscita o risposta in entrata HTTP. Il trasporto HTTP consente solo valori di intestazione di tipo stringa, ma sono stati specificati altri tipi di dati. Ci\u00F2 pu\u00F2 verificarsi se si utilizza un'intestazione di trasporto per passare tutte le intestazioni da un trasporto che supporta intestazioni non di tipo stringa, ad esempio JMS, al trasporto HTTP.
action381322=Controllare la configurazione della pipeline per assicurarsi che vengano utilizzate solo stringhe per impostare i valori di intestazione di trasporto della richiesta in uscita o della risposta in entrata HTTP.
messagedetail381323=Il servizio proxy \u00E8 configurato per l'autenticazione con certificato del client, ma non \u00E8 un endpoint HTTPS. L'autenticazione con certificato del client \u00E8 consentita solo su endpoint HTTPS.
action381323=Impostare il flag di HTTPS richiesto su true nella pagina di configurazione del trasporto
messagedetail381324=La configurazione del trasporto HTTP di questo endpoint in uscita specifica l'autenticazione con token personalizzato, che non \u00E8 supportata in questa release di Oracle Service Bus.
action381324=Modificare il metodo di autenticazione nella pagina di configurazione dell'endpoint
