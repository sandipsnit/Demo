action381332=Nella pagina della configurazione specifica per il trasporto HTTP, immettere il nome dell'intestazione HTTP o selezionare un altro metodo di autenticazione.
action381333=Controllare la presenza del servizio business HTTP nella configurazione di trasporto e assicurarsi di immettere un nome metodo HTTP valido.
action381334=Controllare la presenza del servizio business HTTP nella configurazione di trasporto e assicurarsi di immettere un nome metodo HTTP valido.
action381335=Controllare la presenza del servizio business HTTP nella configurazione di trasporto e assicurarsi di immettere un nome metodo HTTP valido.
action381336=Controllare la presenza del servizio business HTTP nella configurazione di trasporto e assicurarsi che il set di URI non sia vuoto.
action381337=Controllare la presenza del servizio business HTTP nella configurazione di trasporto e assicurarsi che non siano abilitate entrambe le opzioni ''Utilizza modalit\u00E0 di streaming in chunk'' e ''Segui reindirizzamenti HTTP''.
