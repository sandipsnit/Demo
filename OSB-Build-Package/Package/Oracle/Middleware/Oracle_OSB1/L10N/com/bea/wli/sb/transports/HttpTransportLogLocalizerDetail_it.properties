messagedetail381303=Durante la preparazione della risposta al proxy HTTP, la pipeline OSB non ha inviato metadati di risposta al proxy. Di conseguenza, il proxy HTTP supporr\u00E0 che la richiesta \u00E8 stata completata e invier\u00E0 il codice di stato HTTP OK (200) al client.
