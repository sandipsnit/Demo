messagedetail381325=Questo endpoint \u00E8 configurato con l''autenticazione token pers. a livello di trasporto per token di tipo "{0}". Non esiste un provider di asserzione delle identit\u00E0 per questo tipo di token o il tipo di token non \u00E8 stato attivato.
## P4ADE ## {0} : String tokenType
action381325=Accedere alle pagine del realm di sicurezza nella console di WebLogic Server per assicurarsi che il realm di sicurezza contenga un provider di asserzione delle identit\u00E0 che supporta i token di tipo "{0}". Inoltre, verificare che il tipo di token sia compreso nella lista di token abilitati del provider.
messagedetail381326=Per l'autenticazione token pers. a livello di trasporto occorre specificare il nome dell'intestazione HTTP che contiene il token.
action381326=Modificare i dettagli della configurazione dell'endpoint HTTP e specificare il nome dell'intestazione HTTP con il token personalizzato.
messagedetail381331=Questo endpoint \u00E8 configurato per l'autenticazione token pers.; specificare il tipo di token.
cause381331=Il tipo di token \u00E8 nullo o vuoto
action381331=Nella pagina della configurazione specifica per il trasporto HTTP, scegliere un tipo di token dall'elenco a discesa o selezionare un altro metodo di autenticazione.
messagedetail381332=Questo endpoint \u00E8 configurato per l'autenticazione token pers.; specificare il nome dell'intestazione HTTP che contiene il token personalizzato.
