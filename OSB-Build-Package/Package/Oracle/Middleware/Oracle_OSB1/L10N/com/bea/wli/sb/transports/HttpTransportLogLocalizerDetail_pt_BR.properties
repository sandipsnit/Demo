messagedetail381322=Houve um problema ao definir o par de nome/valor do cabe\u00E7alho na solicita\u00E7\u00E3o HTTP de sa\u00EDda ou na resposta de entrada. O transporte HTTP somente permite valores de cabe\u00E7alho da String quando outro tipo de dados foi fornecido. Isso pode acontecer ao usar a a\u00E7\u00E3o do cabe\u00E7alho de transporte para passar todos os cabe\u00E7alho de transporte atrav\u00E9s de um transporte que suporta cabe\u00E7alhos sem String, como um JMS para o transporte HTTP.
action381322=Verifique a configura\u00E7\u00E3o de pipeline para certificar-se de que somente as Strings s\u00E3o usadas para definir os valores do cabe\u00E7alho de transporte da solicita\u00E7\u00E3o de sa\u00EDda de HTTP ou resposta de entrada
messagedetail381323=O servi\u00E7o de proxy \u00E9 configurado para autentica\u00E7\u00E3o de certificado do cliente, mas n\u00E3o \u00E9 um ponto final https. A autentica\u00E7\u00E3o do certificado do cliente somente \u00E9 permitida em pontos finais de https
action381323=Defina o flag https necess\u00E1rio como verdadeiro na p\u00E1gina de configura\u00E7\u00E3o de transporte
messagedetail381324=A configura\u00E7\u00E3o de transporte HTTP deste ponto final de sa\u00EDda especifica a autentica\u00E7\u00E3o de token personalizada. Isso n\u00E3o \u00E9 suportado na release do Oracle Service Bus
