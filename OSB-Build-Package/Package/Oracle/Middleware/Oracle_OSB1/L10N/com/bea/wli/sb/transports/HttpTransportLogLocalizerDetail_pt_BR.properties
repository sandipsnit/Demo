messagedetail381318=Ocorreu um erro ao registrar um novo servi\u00E7o de proxy HTTP: O URI configurado para este servi\u00E7o de proxy j\u00E1 foi usado por outro servi\u00E7o de proxy HTTP ou o servi\u00E7o de proxy de web services. Cada servi\u00E7o de proxy HTTP tem um URL exclusivo.
