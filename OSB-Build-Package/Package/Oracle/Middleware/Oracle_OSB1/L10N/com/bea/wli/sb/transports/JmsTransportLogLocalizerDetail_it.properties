messagedetail381522=Uno o pi\u00F9 URI configurati per il servizio JMS non sono nel formato previsto da OSB. Il formato previsto \u00E8 jms://host:porta[,host:porta]*/MyFactory/MyQueue, dove "host" indica il nome del server che funge da provider JNDI, "porta" indica la porta del server che funge da provider JNDI, "MyFactory" indica il nome JNDI del Connection Factory e "MyQueue" indica il nome JNDI della destinazione JMS.
action381522=Assicurarsi che la stringa dell'URI sia conforme al formato previsto.
messagedetail381523=Mancano una o pi\u00F9 destinazioni che corrispondono a un server gestito che fa parte di un dominio di cluster OSB nella mappa delle destinazioni per il servizio JMS che utilizza il pattern di correlazione JMSMessageID. Ogni server gestito deve avere una destinazione univoca corrispondente. Ci\u00F2 pu\u00F2 verificarsi se la configurazione del cluster \u00E8 stata modificata di recente o se questo servizio JMS \u00E8 stato spostato (esportato o importato) da un cluster a un altro.
