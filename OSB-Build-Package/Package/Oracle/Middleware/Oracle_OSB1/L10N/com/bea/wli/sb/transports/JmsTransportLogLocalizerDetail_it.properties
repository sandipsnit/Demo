messagedetail381501=Durante il richiamo di un servizio business JMS, non \u00E8 arrivata una risposta a una richiesta JMS prima che scadesse il timeout specificato.
action381501=Verificare che il servizio business JMS backend funzioni correttamente e, se necessario, aumentare il valore di timeout.
messagedetail381502=Si \u00E8 verificata un'eccezione generica imprevista nel trasporto JMS OSB. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381502=Contattare il Supporto Oracle.
messagedetail381503=Un servizio business di richiesta/risposta JMS OSB ha prelevato, dalla destinazione configurata di risposta JMS, un messaggio che non contiene la propriet\u00E0 di messaggio JMSCorrelationID prevista. Di conseguenza, il messaggio di risposta \u00E8 stato eliminato.
action381503=Assicurarsi che il servizio business JMS backend funzioni correttamente, ovvero che JMSCorrelationID venga ripetuto quando risponde. Assicurarsi inoltre che la destinazione JMS configurata per le risposte non sia condivisa da altri servizi JMS non correlati.
messagedetail381504=Un servizio business di richiesta/risposta JMS OSB ha prelevato, dalla destinazione configurata di risposta JMS, un messaggio la cui propriet\u00E0 di messaggio JMSCorrelationID contiene dati imprevisti. Di conseguenza, il messaggio di risposta \u00E8 stato eliminato.
action381504=Assicurarsi che il servizio business JMS backend funzioni correttamente, ovvero che JMSCorrelationID venga ripetuto quando risponde. Assicurarsi inoltre che la destinazione JMS configurata per le risposte non sia condivisa da altri servizi JMS non correlati.
messagedetail381505=Un servizio business di richiesta/risposta JMS OSB ha prelevato, dalla destinazione configurata di risposta JMS, un messaggio non correlato a una richiesta JMS nota inviata in precedenza. Di conseguenza, il messaggio di risposta \u00E8 stato eliminato.
action381505=Assicurarsi che il servizio business JMS backend funzioni correttamente, ovvero che JMSCorrelationID venga ripetuto quando risponde. Assicurarsi inoltre che la destinazione JMS configurata per le risposte non sia condivisa da altri servizi JMS non correlati.
messagedetail381506=\u00C8 stato ricevuto un messaggio non di tipo testuale, composto da byte, n\u00E9 di tipo oggetto dal servizio proxy JMS o in risposta a un servizio business JMS. Il trasporto JMS OSB supporta solo messaggi di tipo testuale, composti da byte o di tipo oggetto.
action381506=Assicurarsi che ai servizi proxy o business JMS OSB vengano inviati solo messaggi JMS testuali o che contengono byte.
messagedetail381507=Messaggio informativo per avvisare l'utente che \u00E8 stato inviato un payload di risposta vuoto al proxy JMS con risposta
action381507=Se questo \u00E8 il comportamento previsto, non \u00E8 richiesta alcuna azione. In caso contrario, si possono effettuare varie azioni della pipeline per analizzare e impostare il corpo del messaggio di risposta da inviare.
messagedetail381508=Il trasporto JMS OSB non \u00E8 riuscito a stabilire se il Connection Factory JMS configurato supporta le transazioni XA. Di conseguenza, si suppone che non siano supportate, al fine di generare gli artifact correlati al servizio.
action381508=Assicurarsi che il provider JNDI a cui fa riferimento l'URL del servizio JMS sia attivo e in esecuzione e che possa essere associato al momento dell'attivazione del servizio. Inoltre, verificare che il nome JNDI del Connection Factory configurato corrisponda a un oggetto di Connection Factory esistente nel provider JNDI.
messagedetail381509=Si \u00E8 tentato di impostare la propriet\u00E0 JMS WLS 'UnitOfOrder' sul messaggio che non corrisponde a una destinazione JMS WLS. Solo WLS versione 9.0 e successive supporta la funzione 'UnitOfOrder'.
action381509=Controllare la configurazione del servizio JMS per assicurarsi che, se si utilizza l'impostazione UnitOfOrder, l'URL corrisponda a un provider JMS WLS 9.0.
messagedetail381510=Si \u00E8 verificato un errore imprevisto durante la generazione degli artifact per i servizi JMS. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381510=Contattare il Supporto Oracle.
messagedetail381511=Si \u00E8 verificato un errore imprevisto durante l'elaborazione di un messaggio in entrata da parte del servizio proxy JMS specificato. La causa potrebbe essere una configurazione errata del servizio.
action381511=Contattare il Supporto Oracle.
messagedetail381512=Si \u00E8 verificato un errore imprevisto in fase di attivazione della sessione durante la registrazione di un nuovo servizio JMS. Due o pi\u00F9 servizi JMS hanno lo stesso nome.
action381512=Contattare il Supporto Oracle.
messagedetail381513=Gli URI per richiesta e risposta sono uguali nella configurazione per il servizio proxy JMS. Questa configurazione non \u00E8 valida poich\u00E9 causa, molto probabilmente, un loop infinito e l'elaborazione di richiesta/risposta.
action381513=Assicurarsi che gli URI di richiesta e risposta abbiano valori diversi nella configurazione del servizio proxy JMS.
messagedetail381514=L'associazione di servizi (SOAP/XML/WSDL) contiene operazioni di richiesta e risposta, ma la configurazione di trasporto JMS non dispone di alcuna informazione di risposta.
action381514=Assicurarsi che la configurazione di trasporto JMS del servizio sia coerente con il tipo di associazione di servizi dichiarato.
messagedetail381515=La destinazione configurata per il servizio proxy JMS non \u00E8 valida nella configurazione corrente del cluster. Ci\u00F2 pu\u00F2 verificarsi se la configurazione del cluster \u00E8 stata modificata di recente o se questo servizio JMS \u00E8 stato spostato (esportato o importato) da un cluster a un altro.
action381515=Assicurarsi che la destinazione configurata (server o cluster) corrisponda a uno dei nomi destinazione validi nell'elenco a discesa di destinazioni disponibili nella configurazione di trasporto JMS.
messagedetail381516=Si \u00E8 verificato un errore nel tentativo di impostare i parametri di configurazione sulla destinazione WLS specificata. Dovrebbe esistere un messaggio di errore che indica la causa dell'errore.
action381516=Contattare il Supporto Oracle.
messagedetail381517=Due o pi\u00F9 servizi proxy JMS utilizzano lo stesso URI. Non \u00E8 possibile completare l'operazione poich\u00E9 un solo proxy JMS pu\u00F2 ricevere messaggi da una destinazione JMS specifica.
action381517=Assicurarsi che il proxy JMS specificato sia l'unico configurato con l'URI in questione.
messagedetail381518=Si \u00E8 verificato un errore imprevisto mentre OSB generava gli artifact relativi ai servizi JMS.
action381518=Contattare il Supporto Oracle.
messagedetail381519=L'elaborazione del messaggio non \u00E8 riuscita in fase di esecuzione OSB poich\u00E9 la configurazione del servizio proxy non \u00E8 stabilizzata. Questo proxy non \u00E8 in grado di elaborare i messaggi finch\u00E9 la configurazione non si stabilizza.
action381519=Attendere che la configurazione del server OSB si stabilizzi e provare a inviare di nuovo la richiesta.
messagedetail381520=Il trasporto JMS OSB non \u00E8 riuscito a cercare il Connection Factory JMS configurato per il servizio con pattern di risposta JMSMessageID nel provider JNDI specificato al momento dell'attivazione del servizio.
action381520=Assicurarsi che il provider JNDI a cui fa riferimento l'URL del servizio JMS sia attivo e in esecuzione e che possa essere associato al momento dell'attivazione del servizio. Inoltre, verificare che il nome JNDI del Connection Factory configurato corrisponda a un oggetto di Connection Factory esistente nel provider JNDI.
messagedetail381521=La destinazione JMS configurata per la risposta non \u00E8 una coda. Solo le code JMS sono destinazioni supportate per le risposte ai servizi proxy JMS.
