messagedetail381606=Beim \u00DCbergeben der Nachricht an die Pipeline ist eine unerwartete Exception aufgetreten. Eine Fehlermeldung verweist auf die Ursache des Problems.
cause381606=Eine Fehlermeldung sollte auf die Ursache des Problems verweisen.
action381607=Wenden Sie sich an den technischen Support.
messagedetail381608=Beim Einstellen der Nachricht in die Queue ist ein JMS-Fehler aufgetreten. Der Fehler wird vom Service behandelt. Beispiel: Der Service "File Transport Provider" verschiebt die Datei in das Fehlerverzeichnis.
messagedetail381609=Beim Durchsuchen f\u00FCr die JMS-Connection Factory oder Queue ist ein JMS-Fehler aufgetreten. Der Fehler wird vom Service behandelt. Beispiel: Beim Service "File Transport Provider" wird die Datei in das Fehlerverzeichnis verschoben.
messagedetail381610=Der Antworttyp muss f\u00FCr den gegebenen Transportprovider auf "Keine" eingestellt sein, wenn der Service mit kombiniertem Binding-Typ konfiguriert wurde.
action381610=Stellen Sie sicher, dass der Typ der Antwortnachricht auf "Keine" eingestellt ist, wenn der Service mit kombiniertem Binding-Typ konfiguriert ist.
messagedetail381611=Im Falle einer Cluster-Domain muss ein Poller-Zielserver angegeben werden.
action381611=Stellen Sie sicher, dass f\u00FCr die Dateiproxykonfiguration einer der Managed Server als Poller-Zielserver angegeben ist, wenn er im Cluster ausgef\u00FChrt wird.
messagedetail381612=Der Poller-Zielserver muss zu einem der Managed Server in der OSB-Cluster-Domain geh\u00F6ren.
action381612=Stellen Sie sicher, dass f\u00FCr die Dateiproxykonfiguration einer der Managed Server als Poller-Zielserver angegeben ist, wenn er im Cluster ausgef\u00FChrt wird.
messagedetail381613=Der Service-Endpunkt konnte aufgrund einer unerwarteten Exception nicht aktiviert werden. Eine Fehlermeldung verweist m\u00F6glicherweise auf die Ursache des Problems.
