messagedetail381601=Die Nachricht wird m\u00F6glicherweise nicht verarbeitet, da beim Einstellen der Nachricht in die Task Queue ein unerwarteter Fehler aufgetreten ist. Eine Fehlermeldung verweist auf die Ursache des Problems.
action381601=M\u00F6glicherweise verweist eine Fehlernachricht auf die Ursache des Problems. 
messagedetail381602=Zum Zeitpunkt des Pollings der externen Ressource ist eine unerwartete Exception aufgetreten. Eine Fehlermeldung verweist auf die Ursache des Problems.
action381602=M\u00F6glicherweise verweist eine Fehlernachricht auf die Ursache des Problems. 
messagedetail381603=Zum Zeitpunkt des Pollings der externen Ressource ist eine unerwartete Exception aufgetreten. Eine Fehlermeldung verweist auf die Ursache des Problems. Dies ist ein schwerwiegender Fehler, der das Polling der externen Ressource beenden kann.
action381603=Reaktivieren Sie den Service, oder starten Sie den Server neu.
messagedetail381604=Beim Initialisieren des Transportproviders ist eine unerwartete Exception aufgetreten. Eine Fehlermeldung verweist m\u00F6glicherweise auf die Ursache des Problems.
