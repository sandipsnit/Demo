messagedetail482200=Determinadas operaciones de gesti\u00F3n para proveedores de autenticaci\u00F3n de WebLogic Server son opcionales. No todos los proveedores de autenticaci\u00F3n soportan estas operaciones opcionales. Por ejemplo, puede que un proveedor de autenticaci\u00F3n no soporte la creaci\u00F3n de cuenta de usuario.
action482200=Seleccione un proveedor de autenticaci\u00F3n diferente. Si todav\u00EDa necesita ayuda, p\u00F3ngase en contacto con los Servicios de Soporte Oracle
messagedetail482201=Un usuario sin privilegios suficientes ha intentado realizar una operaci\u00F3n.
action482201=P\u00F3ngase en contacto con los Servicios de Soporte Oracle
messagedetail482202=Se ha producido un error inesperado
action482202=P\u00F3ngase en contacto con los Servicios de Soporte Oracle
