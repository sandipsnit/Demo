action482203=Aseg\u00FArese de que la cuenta de usuario no existe todav\u00EDa (posiblemente en un proveedor de autenticaci\u00F3n diferente). Puede que tenga que seleccionar un nombre de usuario diferente para la nueva cuenta de usuario.
messagedetail482204=Se ha introducido un nombre de usuario o de grupo no v\u00E1lido.
