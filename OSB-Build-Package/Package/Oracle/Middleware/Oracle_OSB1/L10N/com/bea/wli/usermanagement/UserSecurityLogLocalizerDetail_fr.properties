messagedetail482200=Certaines op\u00E9rations de gestion des fournisseurs d'authentification de WebLogic Server sont facultatives. Les fournisseurs d'authentification ne prennent pas tous en charge ces op\u00E9rations facultatives. Par exemple, l'un d'eux peut ne pas prendre en charge la cr\u00E9ation de comptes utilisateur.
