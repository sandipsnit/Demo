messagedetail482200=Certe operazioni di gestione per i provider di autenticazione del server WebLogic sono facoltative. Non tutti i provider di autenticazione supportano queste operazioni facoltative. Ad esempio, \u00E8 possibile che un provider di autenticazione non supporti la creazione di un account utente.
action482200=Scegliere un altro provider di autenticazione. Se \u00E8 ancora necessaria assistenza, contattare il Supporto Oracle.
messagedetail482201=Un utente che non dispone di privilegi sufficienti ha effettuato un tentativo di esecuzione di un'operazione
action482201=Contattare il Supporto Oracle.
messagedetail482202=Si \u00E8 verificato un errore imprevisto
action482202=Contattare il Supporto Oracle.
messagedetail482203=Il tentativo di creazione di un account utente non \u00E8 riuscito poich\u00E9 un account utente con lo stesso nome utente esiste gi\u00E0
action482203=Assicurarsi che l'account utente non esista gi\u00E0 (possibilmente con un provider di autenticazione diverso). Potrebbe essere necessario scegliere un altro nome utente per il nuovo account utente.
messagedetail482204=\u00C8 stato immesso un nome utente o un nome gruppo non valido.
action482204=Assicurarsi di immettere un nome utente o un nome gruppo valido
messagedetail482205=La password immessa non \u00E8 valida
action482205=Immettere una password valida
messagedetail482206=Il tentativo di creazione di un gruppo non \u00E8 riuscito poich\u00E9 il gruppo esiste gi\u00E0
action482206=Assicurarsi che il gruppo non esista gi\u00E0 (possibilmente con un provider di autenticazione diverso). Potrebbe essere necessario scegliere un altro nome gruppo.
