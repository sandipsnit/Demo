core.server.serverprotocolsjcom.comenabled.label.inlinehelp=<p>Gibt an, ob COM-Unterst\u00FCtzung auf dem normalen (nicht SSL) Port aktiviert ist. COM wird f\u00FCr den SSL-Port nicht unterst\u00FCtzt. (Die anderen Felder auf dieser Seite sind nur relevant, wenn Sie dieses K\u00E4stchen aktivieren.)</p>
core.server.serverprotocolsjcom.com.ntauthhost.label=NT-Authentifizierungshost
