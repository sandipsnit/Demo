core.domain.domainconfiggeneral.name.label=Name
core.domain.domainconfiggeneral.name.label.inlinehelp=<p>Der Name dieser WebLogic Server-Domain.</p>
core.domain.domainconfiggeneral.administrationportenabled.label=Administrationsport aktivieren
core.domain.domainconfiggeneral.administrationportenabled.label.inlinehelp=<p>Gibt an, ob der Administrationsport f\u00FCr die gesamte Domain f\u00FCr diese WebLogic Server-Domain aktiviert werden soll. Da der Administrationsport SSL verwendet, setzt die Aktivierung des Administrationsports voraus, dass SSL f\u00FCr alle Server in der Domain konfiguriert ist.</p>
core.domain.domainconfiggeneral.administrationport.label=Administrationsport
core.domain.domainconfiggeneral.administrationport.label.inlinehelp=<p>Der allgemeine sichere Administrationsport f\u00FCr diese WebLogic Server-Domain. (Daf\u00FCr muss der Administrationsport aktiviert werden.)</p>
core.domain.domainconfiggeneral.productionmodeenabled.label=Production-Modus
core.domain.domainconfiggeneral.productionmodeenabled.label.inlinehelp=<p>Gibt an, ob alle Server in dieser Domain im Production-Modus ausgef\u00FChrt werden. Wenn diese Option aktiviert ist, kann sie nur in der Admin-Server-Startup-Befehlszeile deaktiviert werden.</p>
core.domain.domainconfiggeneral.exalogicoptimizationsenabled=Exalogic-Optimierungen aktivieren
core.domain.domainconfiggeneral.exalogicoptimizationsenabled.inlinehelp=<p>Gibt an, ob Optimierungen f\u00FCr Oracle Exalogic aktiviert werden sollten. Zu den Optimierungen geh\u00F6ren die Verbesserung von Thread-Management, Anfrageverarbeitung und Reduzierung von Sperrkonflikten. Dieses Attribut sollte nur bei der Konfiguration einer WebLogic-Domain f\u00FCr Oracle Exalogic aktiviert werden. Weitere Informationen finden Sie unter "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" im Oracle Exalogic Deployment Guide.</p>
core.domain.domainconfiggeneral.clusterconstraintsenabled.label=Cluster Constraints aktivieren
core.domain.domainconfiggeneral.clusterconstraintsenabled.label.inlinehelp=<p>Gibt an, dass einem Cluster zugeordnete Deployments nur erfolgreich sind, wenn alle Server im Cluster aktiv sind.</p>
core.domain.domainconfiggeneral.internalappsdeployondemandenabled=Deployment interner Anwendungen bei Bedarf aktivieren
core.domain.domainconfiggeneral.internalappsdeployondemandenabled.inlinehelp=<p>Gibt an, ob interne Anwendungen wie die Konsole, uddi, wlstestclient und uddiexplorer bei Bedarf (erster Zugriff) und nicht beim Hochfahren des Servers bereitgestellt werden.</p>
core.domain.domainconfiggeneral.guardianenabled=Oracle Guardian Agent aktivieren
core.domain.domainconfiggeneral.guardianenabled.inlinehelp=<p>Gibt an, ob der Guardian Agent bereitgestellt wird, wenn Server in der aktuellen Domain gestartet werden.</p>
core.domain.domainconfiggeneral.consoleenabled.label=Konsole aktiviert
core.domain.domainconfiggeneral.consoleenabled.label.inlinehelp=<p>Gibt an, ob der Adminstrationsserver automatisch die Adminstrationskonsole in der aktuellen Domain bereitstellt.</p>
core.domain.domainconfiggeneral.consolecontextpath.label=Konsolenkontextpfad
core.domain.domainconfiggeneral.consolecontextpath.label.inlinehelp=<p>Der Kontextpfad, den Sie in URLs verwenden m\u00F6chten, von denen die Administrationskonsole angegeben wird. (Dazu muss die Administrationskonsole f\u00FCr die aktuelle Domain aktiviert sein.)</p>
core.domain.domainconfiggeneral.cookiename.label=Konsolencookiename
core.domain.domainconfiggeneral.cookiename.label.inlinehelp=<p>Gibt den von der Administrationskonsole verwendeten Cookienamen zur\u00FCck.</p>
core.domain.domainconfiggeneral.sessiontimeout.label=Konsolensession-Timeout
core.domain.domainconfiggeneral.sessiontimeout.label.inlinehelp=<p>Gibt den Session-Timeout-Wert (in Sekunden) f\u00FCr die Administrationskonsole zur\u00FCck.</p>
core.domain.domainconfiggeneral.consoleextensiondirectory.label=Konsolenerweiterungsverzeichnis
core.domain.domainconfiggeneral.consoleextensiondirectory.label.inlinehelp=<p>Gibt den Verzeichnispfad zur\u00FCck, aus dem die Konsolenerweiterungen geladen werden.</p>
core.domain.domainconfiggeneral.configbackupenabled=Konfigurationsarchiv aktiviert
core.domain.domainconfiggeneral.configbackupenabled.inlinehelp=<p>Wenn dies auf "true" gesetzt ist, werden beim Starten des Servers Backups der Konfiguration erstellt.</p>
core.domain.domainconfiggeneral.archiveconfigurationcount.label=Anzahl archivierte Konfigurationen
core.domain.domainconfiggeneral.archiveconfigurationcount.label.inlinehelp=<p>Die Anzahl der Archivversionen von <tt>config.xml</tt>, die bei jeder Ver\u00E4nderung der Domainkonfiguration vom Administrationsserver gespeichert werden.</p>
core.domain.domainconfiggeneral.administrationprotocol.label=Administrationsprotokoll
core.domain.domainconfiggeneral.administrationprotocol.label.inlinehelp=<p>Das Standardprotokoll f\u00FCr die Kommunikation \u00FCber den Administrationsport oder \u00FCber Administrationskan\u00E4le. (Daf\u00FCr m\u00FCssen Sie den Administrationsport aktivieren oder einen Administrationskanal erstellen.)</p>
core.domain.domainconfiggeneral.configurationaudittype.label=Konfigurationsaudittyp
core.domain.domainconfiggeneral.configurationaudittype.label.inlinehelp=<p>Gibt die f\u00FCr das Auditing von Konfiguratonsereignissen verwendeten Kriterien zur\u00FCck (Konfigurations\u00E4nderungen und andere Vorg\u00E4nge):</p>
core.domain.domainconfiggeneral.compatibilitymbeanserverenabled.label=Kompatibilit\u00E4ts-MBean-Server aktiviert
core.domain.domainconfiggeneral.compatibilitymbeanserverenabled.label.inlinehelp=<p>Aktiviert JMX-Clients f\u00FCr die Verwendung der veralteten <code>MBeanHome</code>-Schnittstelle.</p>
core.domain.domainconfiggeneral.managementejbenabled.label=Management-EJB aktiviert
core.domain.domainconfiggeneral.managementejbenabled.label.inlinehelp=<p>Aktiviert den Zugriff auf das Management-EJB (MEJB), das zu den J2EE-Management-APIs (JSR-77) geh\u00F6rt.</p>
core.domain.domainconfiggeneral.platformmbeanserverenabled.label=Plattform-MBean-Server aktiviert
core.domain.domainconfiggeneral.platformmbeanserverenabled.label.inlinehelp=<p>Gibt an, ob jede Serverinstanz den JDK-Plattform-MBean-Server initialisiert. Wenn dies zusammen mit <code>isPlatformMBeanServerUsed</code> aktiviert wird, verwendet WebLogic Server den Plattform-MBean-Server als Laufzeit-MBean-Server.</p>
core.domain.domainconfiggeneral.platformmbeanserverused.label=Plattform-MBean-Server verwendet
core.domain.domainconfiggeneral.platformmbeanserverused.label.inlinehelp=<p>Gibt an, ob WebLogic Server den Plattform-MBean-Server als Laufzeit-MBean-Server verwendet. Zuvor hat WebLogic Server standardm\u00E4\u00DFig den Plattform-MBean-Server verwendet, wenn er aktiviert war. Dieses Attribut liefert eine Trennung zwischen der Aktivierung des Plattform-MBean-Servers und seiner Verwendung f\u00FCr WebLogic Server-MBeans.</p>
core.domain.domainconfiggeneral.remotedeployerejbenabled.label=Remote Deployer-EJB aktivieren
core.domain.domainconfiggeneral.remotedeployerejbenabled.label.inlinehelp=<p>Gibt an, ob das Remote Deployer-EJB automatisch in der aktuellen Domain bereitgestellt wird. Das Remote Deployer-EJB wird nur dann vom weblogic.Deployer-Tool in den Releases WLS 9.0 und 9.1 verwendet, wenn die Option "-remote" festgelegt ist.</p>
core.domain.domainconfiggeneral.managementservicesenabled=RESTful-Management-Services aktivieren
core.domain.domainconfiggeneral.managementservicesenabled.inlinehelp=<p>Aktiviert die \u00DCberwachung dieser WebLogic Server-Domain durch die Management-Services-WebApp.</p>
core.domain.domainconfiggeneral.invocationtimeoutseconds.label=Aufruf-Timeout (Sekunden)
core.domain.domainconfiggeneral.invocationtimeoutseconds.label.inlinehelp=<p>Die Anzahl der Sekunden, die interne WebLogic Server-Prozesse warten, bis sie die Verbindung mit einem MBean-Server herstellen, eine MBean-Servermethode aufrufen und die Ergebnisse des Aufrufs zur\u00FCckgeben. Wenn die MBean-Servermethode nicht im Timeout-Zeitraum abgeschlossen wird (zur\u00FCckkehrt), bricht WebLogic Server seinen Aufrufversuch ab.</p>
