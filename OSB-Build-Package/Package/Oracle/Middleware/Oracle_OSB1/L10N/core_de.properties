core.server.serverconfigmigration.jtastrictownershipcheck.inlinehelp=<p>Gibt an, ob der Start fortgesetzt werden soll, wenn der aktuelle Eigent\u00FCmer von TRS f\u00FCr das Failback nicht gefunden wird. Dieses Attribut ist nur f\u00FCr Server in einem Cluster relevant.</p>
core.server.serverconfigmigration.jmsservers.introduction=Mit diesen Optionen k\u00F6nnen Sie die M\u00F6glichkeiten eingrenzen, die Server im Cluster bei der Verwendung als Backup f\u00FCr den Server haben, der gerade als Host des JMS-Servers fungiert. Bestimmen Sie unbedingt den aktuellen Server als Ziel, sodass Sie den JMS-Server bei Bedarf wieder zum Server migrieren k\u00F6nnen.
core.server.serverconfigmigration.jtaservers.introduction=Mit diesen Optionen k\u00F6nnen Sie Server ausw\u00E4hlen, die auf JTA-Log-Dateien f\u00FCr den aktuellen Server zugreifen und daher als Transaction Recovery Service-Backup-Server fungieren k\u00F6nnen. W\u00E4hlen Sie unbedingt den aktuellen Server als Ziel, damit Sie den TRS bei Bedarf wieder zum Server zur\u00FCck migrieren k\u00F6nnen.
