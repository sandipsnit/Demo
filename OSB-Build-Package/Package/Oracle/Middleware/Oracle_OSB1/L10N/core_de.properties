core.domain.domainconfigejb.javacompiler.label=Java-Compiler
core.domain.domainconfigejb.javacompiler.label.inlinehelp=<p>Der Pfad zum Java-Compiler f\u00FCr die Kompilierung von EJBs (Beispiel: "sj" oder "javac"). Hinweis: Der Standardwert muss Null sein. Wenn f\u00FCr diese EJBComponent kein JavaCompiler angegeben ist, wird der Standardwert in der folgenden Reihenfolge aus - EJBContainerMBean - Server.JavaCompiler abgerufen.</p>
core.domain.domainconfigejb.javacompilerpreclasspath.label=Java-Compiler-Optionen voranstellen
core.domain.domainconfigejb.javacompilerpreclasspath.label.inlinehelp=<p>Gibt eine Liste der Optionen an, die beim Kompilieren von Java-Code dem Java-Compiler Classpath vorangestellt werden.</p>
core.domain.domainconfigejb.javacompilerpostclasspath.label=Java-Compiler-Optionen anh\u00E4ngen
core.domain.domainconfigejb.javacompilerpostclasspath.label.inlinehelp=<p>Gibt eine Liste der Optionen an, die beim Kompilieren von Java-Code an den Java-Compiler Classpath angeh\u00E4ngt werden.</p>
core.domain.domainconfigejb.extrarmicoptions.label=Zus\u00E4tzliche rmic-Optionen
core.domain.domainconfigejb.extrarmicoptions.label.inlinehelp=<p>Hier werden die bei der serverseitigen Generierung an rmic weitergeleiteten zus\u00E4tzlichen Optionen angegeben. Die Standardeinstellung f\u00FCr dieses Attribut muss Null sein. Wenn keine ExtraRmicOptions f\u00FCr die EJBComponent angegeben werden, wird der Standardwert aus "Server.ExtraRmicOptions" abgerufen.</p>
core.domain.domainconfigejb.keepgenerated.label=Generierte EJBC-Quelldateien beibehalten
core.domain.domainconfigejb.keepgenerated.label.inlinehelp=<p>Gibt an, ob "KeepGenerated" aktiviert ist und die EJBC-Quelldateien beibehalten werden.</p>
core.domain.domainconfigejb.forcegeneration.label=Generierung erzwingen
core.domain.domainconfigejb.forcegeneration.label.inlinehelp=<p>Gibt an, ob "ForceGeneration" aktiviert ist.</p>
core.domain.domainconfigejb.tmppath.label=Tempor\u00E4res Verzeichnis
core.domain.domainconfigejb.tmppath.label.inlinehelp=<p>Gibt das tempor\u00E4re Verzeichnis zur\u00FCck, in dem generierte Dateien von EJBC gespeichert werden. Veraltet: Die gesamte EJB-Compiler-Ausgabe wird jetzt im Unterverzeichnis "EJBCompilerCache" des Server-Staging-Verzeichnisses gespeichert. Dieses Verzeichnis sollte nicht als "tempor\u00E4r" beschrieben werden, da der EJB-Compiler, wenn es entfernt w\u00FCrde, bei Bedarf erneut ausgef\u00FChrt w\u00FCrde, wenn der Server das n\u00E4chste Mal neu gestartet wird.</p>
core.domain.domainconfigejb.verboseejbdeploymentenabled.label=Verbose-EJB-Deployment
core.domain.domainconfigejb.verboseejbdeploymentenabled.label.inlinehelp=<p>Gibt an, ob "VerboseEJBDeployment" aktiviert ist.</p>
core.domain.domainconfigejb.extraejbcoptions.label=Zus\u00E4tzliche EJBC-Optionen
core.domain.domainconfigejb.extraejbcoptions.label.inlinehelp=<p>Gibt die zus\u00E4tzlichen Optionen zur\u00FCck, die beim dynamischen EJBC einer .jar-Datei an EJBC weitergeleitet werden. Beispiel: -J-mx128m. Standardm\u00E4\u00DFig ist dieser Wert Null. Wenn keine "ExtraEJBCOptions" f\u00FCr die "EJBComponent" angegeben sind, wird der Standardwert aus "Server.ExtraEJBCOptions" verwendet.</p>
core.domain.domainconfigejb.suppressserverexception.label=Server-Exception unterdr\u00FCcken
