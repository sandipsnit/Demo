core.server.serverconfigtuning.nativeioenabled.label=Native IO aktivieren
core.server.serverconfigtuning.nativeioenabled.label.inlinehelp=<p>Gibt an, ob Native I/O f\u00FCr den Server aktiviert ist oder nicht.</p>
core.server.serverconfigtuning.threadpoolpercentsocketreaders.label=JavaSocketMuxer Socket Readers
core.server.serverconfigtuning.threadpoolpercentsocketreaders.label.inlinehelp=<p>Der Prozentwert der Ausf\u00FChrungs-Threads aus der Standard-Queue, die als Socket-Reader verwendet werden k\u00F6nnen.</p>
core.server.serverconfigtuning.gatheredwritesenabled.label=Erfasste Schreibvorg\u00E4nge aktivieren
core.server.serverconfigtuning.gatheredwritesenabled.label.inlinehelp=<p>Aktiviert erfasste Schreibvorg\u00E4nge \u00FCber NIO Socket-Kan\u00E4le. Durch die Aktivierung dieses Attributs wird die Effizienz bei I/O-Vorg\u00E4ngen in Umgebungen mit hohem Netzwerkdurchsatz erh\u00F6ht und sollte nur bei der Konfiguration einer WebLogic-Domain f\u00FCr Oracle Exalogic verwendet werden. Weitere Informationen finden Sie unter "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" im Oracle Exalogic Deployment Guide.</p>
core.server.serverconfigtuning.scatteredreadsenabled.label=Verteilte Lesevorg\u00E4nge aktivieren
core.server.serverconfigtuning.scatteredreadsenabled.label.inlinehelp=<p>Aktiviert verteilte Schreibvorg\u00E4nge \u00FCber NIO Socket-Kan\u00E4le. Durch die Aktivierung dieses Attributs wird die Effizienz bei I/O-Vorg\u00E4ngen in Umgebungen mit hohem Netzwerkdurchsatz erh\u00F6ht und sollte nur bei der Konfiguration einer WebLogic-Domain f\u00FCr Oracle Exalogic verwendet werden. Weitere Informationen finden Sie unter "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" im Oracle Exalogic Deployment Guide.</p>
core.server.serverconfigtuning.maxopensockcount.label=Maximal ge\u00F6ffnete Sockets
core.server.serverconfigtuning.maxopensockcount.label.inlinehelp=<p>Die maximale Anzahl ge\u00F6ffneter Sockets, die jeweils auf einem Server zugelassen sind.</p>
core.server.serverconfigtuning.stuckthreadmaxtime.label=Maximale Zeit f\u00FCr h\u00E4ngende Threads
core.server.serverconfigtuning.stuckthreadmaxtime.label.inlinehelp=<p>Die Anzahl der Sekunden, die ein Thread st\u00E4ndig arbeiten muss, bevor dieser Server den Thread als h\u00E4ngend einstuft.</p>
core.server.serverconfigtuning.stuckthreadtimerinterval.label=Timer-Intervall f\u00FCr h\u00E4ngende Threads
core.server.serverconfigtuning.stuckthreadtimerinterval.label.inlinehelp=<p>Die Anzahl der Sekunden, nach der WebLogic Server Threads regelm\u00E4\u00DFig durchsucht, um festzustellen, ob sie in der konfigurierten Zeitspanne st\u00E4ndig aktiv waren.</p>
core.server.serverconfigtuning.acceptbacklog.label=Backlog akzeptieren
core.server.serverconfigtuning.acceptbacklog.label.inlinehelp=<p>Die Anzahl neuer TCP-Verbindungsanforderungen im Backlog, die f\u00FCr die normalen und SSL-Ports dieses Servers zugelassen werden soll.</p>
core.server.serverconfigtuning.logintimeoutmillis.label=Anmeldungs-Timeout
core.server.serverconfigtuning.logintimeoutmillis.label.inlinehelp=<p>Das Anmelde-Timeout f\u00FCr den standardm\u00E4\u00DFigen normalen (nicht SSL) Listening-Port dieses Servers. Dies ist die maximal zul\u00E4ssige Zeit f\u00FCr den Aufbau einer neuen Verbindung.</p>
core.server.serverconfigtuning.ssl.logintimeoutmillis.label=SSL-Anmeldungs-Timeout
core.server.serverconfigtuning.ssl.logintimeoutmillis.label.inlinehelp=<p>Gibt die Anzahl der Millisekunden an, die WebLogic Server bis zum Timeout auf eine SSL-Verbindung wartet. Die Verhandlungen f\u00FCr SSL-Verbindungen dauern l\u00E4nger als die f\u00FCr normale Verbindungen.</p>
core.server.serverconfigtuning.reversednsallowed.label=DNS umgekehrt zul\u00E4ssig
core.server.serverconfigtuning.reversednsallowed.label.inlinehelp=<p>Gibt an, ob der Kernel umgekehrte DNS-Suchen ausf\u00FChren darf.</p>
core.server.serverconfigtuning.lowmemorygcthreshold.label=GC-Schwellenwert wenig Speicher
core.server.serverconfigtuning.lowmemorygcthreshold.label.inlinehelp=<p>Der Schwellenwert (in Prozent), den dieser Server zum Protokollieren des Status bei wenig Speicher und zum \u00C4ndern des Serverintegrit\u00E4tsstatus in <tt>Warnung</tt> verwendet.</p>
core.server.serverconfigtuning.lowmemorygranularitylevel.label=Granularit\u00E4tsgrad wenig Speicher
core.server.serverconfigtuning.lowmemorygranularitylevel.label.inlinehelp=<p>Der Granularit\u00E4tsgrad (in Prozent), den dieser Server zum Protokollieren des Status mit wenig Speicherplatz und zum \u00C4ndern des Serverintegrit\u00E4tsstatus in <tt>Warnung</tt> verwendet.</p>
core.server.serverconfigtuning.lowmemorysamplesize.label=Sample-Gr\u00F6\u00DFe wenig Speicher
core.server.serverconfigtuning.lowmemorysamplesize.label.inlinehelp=<p>Gibt die H\u00E4ufigkeit an, mit der dieser Server freien Speicher w\u00E4hrend der in "LowMemoryTimeInterval" festgelegten Zeitspanne abfragt.</p>
core.server.serverconfigtuning.lowmemorytimeinterval.label=Zeitintervall wenig Speicher
core.server.serverconfigtuning.lowmemorytimeinterval.label.inlinehelp=<p>Die Zeitspanne (in Sekunden), die das Intervall bestimmt, in dem dieser Server durchschnittliche freie Speicherwerte bestimmt.</p>
core.server.serverconfigtuning.managedserverindependenceenabled.label=Managed Server-Unabh\u00E4ngigkeit aktiviert
core.server.serverconfigtuning.managedserverindependenceenabled.label.inlinehelp=<p>Gibt an, ob dieser Managed Server gestartet werden kann, wenn der Administrationsserver nicht verf\u00FCgbar ist.</p>
core.server.serverconfigtuning.idleperiodsuntiltimeout.label=Inaktive Zeitr\u00E4ume bis zum Timeout
core.server.serverconfigtuning.idleperiodsuntiltimeout.label.inlinehelp=<p>Die Anzahl inaktiver Zeitr\u00E4ume, bis der Peer als nicht verf\u00FCgbar eingestuft wird</p>
core.server.serverconfigtuning.periodlength.label=Periodenl\u00E4nge
core.server.serverconfigtuning.periodlength.label.inlinehelp=<p>Das Zeitintervall des Heartbeat-Zeitraums in Millisekunden. Der Wert 0 bedeutet, dass Heartbeats deaktiviert sind.</p>
core.server.serverconfigtuning.dgcidleperiodsuntiltimeout.label=Inaktive Zeitr\u00E4ume bis zum DGC-Timeout
core.server.serverconfigtuning.dgcidleperiodsuntiltimeout.label.inlinehelp=<p>Die Anzahl der bis zum Erfassen des Objekts zugelassenen inaktiven Zeitr\u00E4ume.</p>
core.server.serverconfigtuning.muxerclass=Mutiplexer-Klasse
core.server.serverconfigtuning.muxerclass.inlinehelp=<p>Um einen nicht blockierenden I/O zu aktivieren, geben Sie <code>weblogic.socket.NIOSocketMuxer</code> in das Feld <code>Muxer-Klasse</code> ein.</p>

