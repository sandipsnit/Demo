core.server.serverlogginggeneral.dateformatpattern.label=Datumsformatbild
core.server.serverlogginggeneral.dateformatpattern.label.inlinehelp=<p>Das f\u00FCr die Darstellung von Datumsangaben im Log verwendete Datumsformatbild. Die DateFormatPattern-Zeichenfolge entspricht der Festlegung der Klasse <code>java.text.SimpleDateFormat</code>.</p>
core.server.serverlogginggeneral.log4jloggingenabled.label=Logging-Implementierung
core.server.serverlogginggeneral.log4jloggingenabled.label.inlinehelp=<p>Gibt an, ob das Server-Logging auf der Log4j-Implementierung basiert. Standardm\u00E4\u00DFig wird beim WebLogic-Logging eine Implementierung basierend auf den Java Logging-APIs verwendet, die zum JDK geh\u00F6ren.</p>
core.server.serverlogginggeneral.logfileseverity.label=Dringlichkeitsstufe
core.server.serverlogginggeneral.logfileseverity.label.inlinehelp=<p>Die Mindestdringlichkeit der Log-Meldungen an die Server-Log-Datei. Standardm\u00E4\u00DFig werden alle Meldungen in die Log-Datei eingef\u00FCgt.</p>
core.server.serverlogginggeneral.logfilefilter.label=Filter
