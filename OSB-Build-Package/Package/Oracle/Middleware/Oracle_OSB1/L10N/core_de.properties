core.server.serverconfigssl.ssl.hostnameverification.label.inlinehelp=<p>Gibt an, ob die installierte Implementierung der <code>weblogic.security.SSL.HostnameVerifier</code>-Schnittstelle ignoriert werden soll (wenn dieser Server als Client f\u00FCr einen anderen Anwendungsserver fungiert).</p>
