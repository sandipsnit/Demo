core.server.serverconfigservices.xmlentitycache.label.inlinehelp=<p>Der XML-Entity-Cache des Servers, mit dem das Verhalten von JAXP (Java-API f\u00FCr XML-Parsing) konfiguriert wird.</p>
core.server.serverconfigservices.defaultstore.directory.label=Verzeichnis
core.server.serverconfigservices.defaultstore.directory.label.inlinehelp=<p>Der Name des Pfads zum Dateisystemverzeichnis, in dem der Dateispeicher seine Dateien speichert.</p>
core.server.serverconfigservices.defaultstore.synchronouswritepolicy.label=Synchrone Speicher-Policy
core.server.serverconfigservices.defaultstore.synchronouswritepolicy.label.inlinehelp=<p>Die Datentr\u00E4gerspeicher-Policy, die bestimmt, wie der Dateispeicher Daten auf den Datentr\u00E4ger schreibt.</p>
core.server.serverconfigservices.defaultstore.cachedirectory.label=Cacheverzeichnis
core.server.serverconfigservices.defaultstore.cachedirectory.label.inlinehelp=<p>Der Speicherort des Cacheverzeichnisses f\u00FCr <code>Direct-Write-With-Cache</code>. Dies wird bei anderen Policys ignoriert.</p>
core.server.serverconfigservices.defaultstore.minwindowbuffersize.label=Minimale Fensterpuffergr\u00F6\u00DFe
core.server.serverconfigservices.defaultstore.minwindowbuffersize.label.inlinehelp=<p>Die minimale Datenmenge, in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro prim\u00E4rer Speicherdatei zugeordnet. Gilt f\u00FCr die synchronen Speicher-Policys <code>Direct-Write-With-Cache</code> und <code>Deaktiviert</code>, allerdings nur, wenn eine native <code>wlfileio</code>-Library geladen ist. Siehe <a>Maximale Fensterpuffergr\u00F6\u00DFe</a>.</p>
core.server.serverconfigservices.defaultstore.maxwindowbuffersize.label=Maximale Fensterpuffergr\u00F6\u00DFe
core.server.serverconfigservices.defaultstore.maxwindowbuffersize.label.inlinehelp=<p>Die maximale Datenmenge, in Byte, abgerundet auf die n\u00E4chste Potenz von 2 und in den Adressraum der JVM pro prim\u00E4rer Speicherdatei zugeordnet. Gilt f\u00FCr die synchronen Speicher-Policys <code>Direct-Write-With-Cache</code> und <code>Deaktiviert</code>, allerdings nur, wenn die native <code>wlfileio</code>-Library geladen ist.</p>
core.server.serverconfigservices.defaultstore.iobuffersize.label=I/O-Puffergr\u00F6\u00DFe
core.server.serverconfigservices.defaultstore.iobuffersize.label.inlinehelp=<p>Die I/O-Puffergr\u00F6\u00DFe, in Byte, automatisch auf die n\u00E4chste Potenz von 2 abgerundet.</p>
core.server.serverconfigservices.transactionlog.Type.label=Typ
core.server.serverconfigservices.transactionlog.Type.label.inlinehelp=<p>W\u00E4hlen Sie "Standardspeicher", wenn Transaktionen im Standardspeicher des Servers geloggt werden sollen. W\u00E4hlen Sie "JDBC", wenn Transaktionen in einer spezifischen JDBC-Datenquelle geloggt werden sollen.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DataSource.label=Datenquelle
core.server.serverconfigservices.transactionlogjdbcstore.DataSource.label.inlinehelp=<p>Die JDBC-Datenquelle, die von dem Transaktionslogspeicher zum Loggen von Transaktionen verwendet wird. Sie k\u00F6nnen den Transaktionslogspeicher so konfigurieren, dass er eine JDBC-Datenquelle verwendet, die zur Verwendung eines XA-JDBC-Treibers oder zur Unterst\u00FCtzung globaler Transaktionen konfiguriert ist.</p>
core.server.serverconfigservices.transactionlogjdbcstore.PrefixName.label=Pr\u00E4fixname
core.server.serverconfigservices.transactionlogjdbcstore.PrefixName.label.inlinehelp=<p>Bei der Verwendung von mehreren TLOG-JDBC-Speichern verwenden Sie dieses Attribut, um ein Label zu erstellen, das auf "_" endet und dem Namen des Servers vorangestellt ist, der den JDBC-LOG-Speicher hostet und auf "_" endet, um einen eindeutigen JDBC-TLOG-Speichernamen f\u00FCr jeden konfigurierten JDBC-TLOG-Speicher zu bilden.</p>
core.server.serverconfigservices.transactionlogjdbcstore.CreateTableDDLFile.label=Tabelle aus DDL-Datei erstellen
core.server.serverconfigservices.transactionlogjdbcstore.CreateTableDDLFile.label.inlinehelp=<p>Gibt die DDL- (Data Definition Language-)Datei an, mit der die Backing-Tabelle des JDBC-Speichers erstellt wird.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerBatchMaximum.label=Maximale L\u00F6schenvorg\u00E4nge pro Batch
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerBatchMaximum.label.inlinehelp=<p>Die maximale Anzahl der Tabellenzeilen, die pro Datenbankaufruf gel\u00F6scht werden.</p>
core.server.serverconfigservices.transactionlogjdbcstore.InsertsPerBatchMaximum.label=Maximale Einf\u00FCgenvorg\u00E4nge pro Batch
core.server.serverconfigservices.transactionlogjdbcstore.InsertsPerBatchMaximum.label.inlinehelp=<p>Die maximale Anzahl der Tabellenzeilen, die pro Datenbankaufruf eingef\u00FCgt werden.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerStatementMaximum.label=Maximale L\u00F6schenvorg\u00E4nge pro Anweisung
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerStatementMaximum.label.inlinehelp=<p>Die maximale Anzahl der Tabellenzeilen, die pro Datenbankaufruf gel\u00F6scht werden.</p>
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTLOGFail.label=Maximale Wiederholungsversuche vor Fehler von Transaktionslog (Sekunden)
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTLOGFail.label.inlinehelp=<p>Die maximale Zeit in Sekunden, die WebLogic Server versucht, einen JDBC-TLog-Speicherfehler zu beheben. Wenn der Speicher nach diesem Zeitraum immer noch nicht verwendet werden kann, setzt WebLogic Server den Integrit\u00E4tsstatus auf <code>HEALTH_FAILED</code>. Ein Wert von 0 gibt an, dass WebLogic Server keine Wiederholung durchf\u00FChrt und den Integrit\u00E4tsstatus sofort auf <code>HEALTH_FAILED</code> festlegt.</p>
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTXException.label=Maximale Wiederholungsversuche vor Ausl\u00F6sung von Transaktions-Exception (Sekunden)
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTXException.label.inlinehelp=<p>Die maximale Zeit in Sekunden, die WebLogic Server wartet, bevor versucht wird, JDBC-TLog-Speicherfehler w\u00E4hrend der Verarbeitung einer Transaktion zu beheben. Wenn der Speicher nach dieser Zeit immer noch nicht verwendet werden kann, l\u00F6st WebLogic Server f\u00FCr die betroffene Transaktion eine Exception aus. Mit einem Wert von 0 wird angegeben, dass WebLogic Server keine Wiederholung durchf\u00FChrt und sofort eine Exception ausl\u00F6st. Der praktische H\u00F6chstwert entspricht einem Wert abz\u00FCglich dem aktuellen Wert von <code>MaxRetrySecondsBeforeTLogFail</code>.</p>
core.server.serverconfigservices.transactionlogjdbcstore.RetryIntervalSeconds.label=Wiederholungsintervall (Sekunden)
core.server.serverconfigservices.transactionlogjdbcstore.RetryIntervalSeconds.label.inlinehelp=<p>Die Zeit in Sekunden, die WebLogic Server wartet, bevor versucht wird, die Integrit\u00E4t des TLOG-Speichers nach einem Speicherfehler zu pr\u00FCfen.</p>
core.server.serverconfigservices.defaultstore.maxfilesize.label=Maximale Dateigr\u00F6\u00DFe
core.server.serverconfigservices.defaultstore.maxfilesize.label.inlinehelp=<p>Die maximale Dateigr\u00F6\u00DFe, in Byte.</p>
core.server.serverconfigservices.defaultstore.filelockingenabled.label=Dateisperre aktivieren
core.server.serverconfigservices.defaultstore.filelockingenabled.label.inlinehelp=<p>Bestimmt, ob die BS-Dateisperre verwendet wird.</p>
core.server.serverconfigservices.defaultstore.blocksize.label=Blockgr\u00F6\u00DFe
core.server.serverconfigservices.defaultstore.blocksize.label.inlinehelp=<p>Der kleinste adressierbare Block einer Datei, in Byte. Wenn ein nativer <code>wlfileio</code>-Treiber verf\u00FCgbar ist und die Blockgr\u00F6\u00DFe nicht vom Benutzer konfiguriert wurde, w\u00E4hlt der Speicher den minimalen BS-spezifischen Wert f\u00FCr nicht gepufferten (direkten) I/O, wenn er innerhalb des Bereichs [512, 8192] liegt.</p>
core.server.serverconfigservices.defaultstore.initialsize.label=Anfangsgr\u00F6\u00DFe
core.server.serverconfigservices.defaultstore.initialsize.label.inlinehelp=<p>Die urspr\u00FCngliche Dateigr\u00F6\u00DFe, in Byte.</p>
