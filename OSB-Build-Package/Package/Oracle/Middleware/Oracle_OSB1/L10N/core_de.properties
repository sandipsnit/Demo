core.virtualhost.virtualhostconfighttp.posttimeoutsecs.label.inlinehelp=<p>Timeout (in Sekunden) f\u00FCr das Lesen von HTTP POST-Daten in einer Servlet-Anforderung. Wenn die POST-Daten in Chunks vorliegen, ist dies die Zeitspanne, die der Server zwischen dem Empfang des letzten Chunks von Daten und dem Empfang des n\u00E4chsten Chunks von Daten in einem HTTP POST warten, bis das Timeout erfolgt. (Dies dient der Abwehr von Denial-of-Service-Angriffen, bei denen versucht wird, den Server mit POST-Daten zu \u00FCberlasten.)</p>
core.virtualhost.virtualhostconfighttp.maxposttimesecs.label=Maximale POST-Zeit
core.virtualhost.virtualhostconfighttp.maxposttimesecs.label.inlinehelp=<p>Die maximale POST-Zeit (in Sekunden) f\u00FCr das Lesen von HTTP POST-Daten in einer Servlet-Anforderung. "MaxPostTime &lt; 0" bedeutet unbegrenzt</p>
core.virtualhost.virtualhostconfighttp.maxpostsize.label=Maximale POST-Gr\u00F6\u00DFe
core.virtualhost.virtualhostconfighttp.maxpostsize.label.inlinehelp=<p>Die maximale POST-Gr\u00F6\u00DFe, die dieser Server f\u00FCr das Lesen von HTTP-POST-Daten in einer Servlet-Anforderung zul\u00E4sst, aufgeteilte HTTP-Anforderungen ausgenommen (Transfer-Encoding: chunked).</p>
core.virtualhost.virtualhostconfighttp.keepaliveenabled.label=Keepalives aktivieren
core.virtualhost.virtualhostconfighttp.keepaliveenabled.label.inlinehelp=<p>Gibt an, ob eine persistente Verbindung mit diesem Server bestehen soll. (Dies kann die Performance der Webanwendungen verbessern.)</p>
core.virtualhost.virtualhostconfighttp.keepalivesecs.label=Dauer
core.virtualhost.virtualhostconfighttp.keepalivesecs.label.inlinehelp=<p>Die Zeit, die dieser Server wartet, bis er eine inaktive HTTP-Verbindung schlie\u00DFt.</p>
core.virtualhost.virtualhostconfighttp.httpskeepalivesecs.label=HTTPS-Dauer
core.virtualhost.virtualhostconfighttp.httpskeepalivesecs.label.inlinehelp=<p>Die Zeit, die dieser Server wartet, bis er eine inaktive HTTPS-Verbindung schlie\u00DFt.</p>
core.virtualhost.virtualhostconfighttp.acceptcontextpathingetrealpath.label=Kontextpfad in Get Real-Pfad akzeptieren
core.virtualhost.virtualhostconfighttp.acceptcontextpathingetrealpath.label.inlinehelp=<p>Gibt an, ob dieser Server die Aufnahme des Kontextpfads im virtuellen Pfad zu <tt>context.getRealPath()</tt> erm\u00F6glicht. (Wenn dies aktiviert ist, k\u00F6nnen Sie keine Unterverzeichnisse mit demselben Namen wie <tt>contextPath</tt>) verwenden. Dies ist ein Kompatibilit\u00E4ts-Switch, der in sp\u00E4teren Versionen auf 9.0.0.0 heruntergestuft wird.</p>

