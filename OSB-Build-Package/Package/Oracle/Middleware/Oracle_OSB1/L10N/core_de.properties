core.domain.domainconfigwebapp.reloginenabled.label=Neuanmeldung aktiviert
core.domain.domainconfigwebapp.reloginenabled.label.inlinehelp=<p>Ab Release 9.0 wurde der Ablauf der FORM/BASIC-Authentifizierung so ver\u00E4ndert, dass er genau der J2EE-Spezifikation entspricht. Wenn sich ein Benutzer angemeldet hat, aber nicht \u00FCber die Berechtigung zum Zugreifen auf eine Ressource verf\u00FCgt, wird die Seite 403 (FORBIDDEN) zur\u00FCckgegeben. Setzen Sie dieses Flag, wenn Sie das alte Verhalten aktivieren m\u00F6chten, bei dem der Benutzer wieder zum Anmeldeformular zur\u00FCckkehrt.</p>
core.domain.domainconfigwebapp.allowallroles.label=Alle Rollen zulassen
core.domain.domainconfigwebapp.allowallroles.label.inlinehelp=<p>In den Elementen der Sicherheits-Constraints, die im web.xml-Deployment-Deskriptor einer Webanwendung definiert sind, gibt das Element "auth-constraint" die Benutzerrollen an, denen der Zugriff auf diese Ressourcensammlung gew\u00E4hrt werden soll. Hier ist role-name = "*" eine kompakte Syntax f\u00FCr die Angabe aller Rollen in der Webanwendung. In fr\u00FCheren Releases wurde role-name = "*" f\u00FCr alle im Realm definierten Benutzer/Rollen verwendet. Dieser Parameter ist ein r\u00FCckw\u00E4rts kompatibler Umschalter zur Wiederherstellung des fr\u00FCheren Verhaltens. Das Standardverhalten wird hierbei von der Spezifikation angefordert, was alle in der Webanwendung definierten Rollen bedeutet. Wenn dies festgelegt ist, hat der in "weblogic.xml (container-descriptor -&gt; allow-all-roles)" festgelegte Wert Vorrang (wenn festgelegt) vor diesem Wert.</p>
core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label=Verteilte Anforderungen filtern
core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label.inlinehelp=<p>Gibt an, ob Filter auf verteilte Anforderungen angewendet werden sollen oder nicht. Dies ist ein Abw\u00E4rtskompatibilit\u00E4ts-Kennzeichen. Bis zur Version 8.1 wendete WebLogic Server ServletFilters (wenn dies f\u00FCr die Webanwendung konfiguriert war) auf Anforderungs-Dispatches (und Includes/Forwards) an. In Servlet 2.4 wurde das "Dispatcher"-Element aufgenommen, um dieses Verhalten ausdr\u00FCcklich zu machen. Der Standardwert ist "Dispatcher=REQUEST". Um Kompatibilit\u00E4t mit der J2EE-Spezifikation zu erreichen, ist der Standardwert f\u00FCr "FilterDispatchedRequestsEnabled" ab WebLogic Server 9.0 "false". Wenn Sie alte Deskriptoren verwenden (web.xml hat also nicht die Version=2.4), verwendet WebLogic Server automatisch "FilterDispatchedRequestsEnabled = true" f\u00FCr die Webanwendungen, wenn "filter-dispatched-requests-enabled" in weblogic.xml nicht ausdr\u00FCcklich auf "false" gesetzt ist. Dies bedeutet, dass alte Anwendungen ohne Ver\u00E4nderung gut funktionieren. Au\u00DFerdem setzt das Migrations-Plug-in dieses Kennzeichen bei der Migration alter Domains zur 9.0-Domain automatisch auf "true".</p>
core.domain.domainconfigwebapp.overloadprotectionenabled.label=\u00DCberlastungsschutz aktiviert
core.domain.domainconfigwebapp.overloadprotectionenabled.label.inlinehelp=<p>Mit diesem Parameter wird der \u00DCberlastungsschutz im webapp-Container gegen Probleme bei fehlendem Speicherplatz aktiviert. Wenn ein Problem wegen fehlendem Speicher auftritt, f\u00FChren Versuche, eine neue Session zu erstellen, zu einer "weblogic.servlet.SessionCreationException". Der Anwendungscode muss diese Exception abfangen und die entsprechenden Ma\u00DFnahmen ergreifen. Alternativ k\u00F6nnen entsprechende Fehlerseiten in "web.xml" f\u00FCr "weblogic.servlet.SessionCreationException" konfiguriert werden. Diese Pr\u00FCfung wir nur mit Speicher- und Replikationssessions ausgef\u00FChrt.</p>
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label=X-Powered-By-Header
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label.inlinehelp=<p>WebLogic Server verwendet den X-Powered-By HTTP-Header, wie von der Servlet 2.4-Spezifikation angegeben, zur Publikation seiner Implementierungsinformationen.</p>
core.domain.domainconfigwebapp.mimemappingfile.label=Mime-Mapping-Datei
core.domain.domainconfigwebapp.mimemappingfile.label.inlinehelp=<p>Gibt den Namen der Datei zur\u00FCck, die Mime-Zuordnungen f\u00FCr die Domain enth\u00E4lt.</p>
core.domain.domainconfigwebapp.optimisticserialization.label=Optimistische Serialisierung
core.domain.domainconfigwebapp.optimisticserialization.label.inlinehelp=<p>Wenn "OptimisticSerialization" aktiviert ist, f\u00FChrt WebLogic Server keine Serialisierung/Deserialisierung von Kontext- und Anforderungsattributen bei "getAttribute(name)" durch, wenn eine Anforderung \u00FCber Servlet-Kontexte hinweg verteilt wird. Dies bedeutet, dass Sie daf\u00FCr sorgen m\u00FCssen, dass die f\u00FCr alle Webanwendungen gemeinsamen Attribute einem gemeinsamen \u00FCbergeordneten Classloader zugeordnet (sie sind anwendungszugeordnet) oder in den System-Classpath eingef\u00FCgt werden, wenn die beiden Webanwendungen nicht zur selben Anwendung geh\u00F6ren. Wenn "OptimisticSerialization" deaktiviert ist (der Standard), f\u00FChrt WebLogic Server eine Serialisierung/Deserialisierung von Kontext- und Anforderungsattributen bei "getAttribute(name)" aus, um die M\u00F6glichkeit von "ClassCastExceptions" zu vermeiden. Der Wert von "OptimisticSerialization" kann auch f\u00FCr bestimmte Webanwendungen au\u00DFer Kraft gesetzt werden, indem der Wert von "optimistic-serialization" in weblogic.xml festgelegt wird.</p>
core.domain.domainconfigwebapp.rtexprvaluejspparamname.label=Anforderungszeitwert f\u00FCr Fehler bei Namen
core.domain.domainconfigwebapp.rtexprvaluejspparamname.label.inlinehelp=<p>Globale Eigenschaft, die das Verhalten des JSP-Compilers bestimmt, wenn ein "name" eines jsp:param-Attributs einen Anforderungszeitwert aufweist. Wenn diese Eigenschaft nicht auf "true" gesetzt ist, gibt der JSP-Compiler einen Fehler f\u00FCr ein JSP mit einem Anforderungszeitwert f\u00FCr das Attribut "name" aus, wie in der JSP 2.0-Spezifikation angegeben. Diese Eigenschaft dient der Abw\u00E4rtskompatibilit\u00E4t.</p>
core.domain.domainconfigwebapp.clientcertproxyenabled.label=Client-Cert-Proxy aktiviert
core.domain.domainconfigwebapp.clientcertproxyenabled.label.inlinehelp=<p>Gibt an, ob der WL-Proxyclient-Cert-Header, der mit der Anforderung verbunden ist, ber\u00FCcksichtigt werden soll oder nicht.</p>
core.domain.domainconfigwebapp.httptracesupportenabled.label=Http-Trace-Unterst\u00FCtzung aktiviert
core.domain.domainconfigwebapp.httptracesupportenabled.label.inlinehelp=<p>Gibt den Wert von "HttpTraceSupportEnabled" zur\u00FCck.</p>
core.domain.domainconfigwebapp.weblogicpluginenabled.label=WebLogic-Plug-in aktiviert
core.domain.domainconfigwebapp.weblogicpluginenabled.label.inlinehelp=<p>Gibt an, ob der propriet\u00E4re <tt>WL-Proxyclient-IP</tt>-Header beachtet werden soll. (Dies ist nur erforderlich, wenn WebLogic-Plug-ins konfiguriert sind.)</p>
core.domain.domainconfigwebapp.authcookieenabled.label=Authentifizierungscookie aktiviert
core.domain.domainconfigwebapp.authcookieenabled.label.inlinehelp=<p>Gibt an, ob die authcookie-Funktion aktiviert ist oder nicht.</p>
core.domain.domainconfigwebapp.changesessionidonauthentication.label=Session-ID bei Authentifizierung \u00E4ndern
core.domain.domainconfigwebapp.changesessionidonauthentication.label.inlinehelp=<p>Globale Eigenschaft, mit der bestimmt werden kann, ob nach der Authentifizierung eine neue SessionID generiert werden muss. Wenn diese Eigenschaft auf "false" gesetzt ist, wird die vorherige SessionID auch nach der Autorisierung beibehalten.</p>
core.domain.domainconfigwebapp.wapenabled.label=WAP aktiviert
core.domain.domainconfigwebapp.wapenabled.label.inlinehelp=<p>Gibt an, ob die Session-ID JVM-Daten enthalten soll. (Es kann notwendig sein, dieses K\u00E4stchen zu aktivieren, wenn URL-Neuschreiben mit WAP-Einheiten verwendet wird, bei denen die L\u00E4nge des URL auf 128 Zeichen begrenzt ist. Dies kann auch die Verwendung replizierter Sessions in einem Cluster beeinflussen.) Wenn dieses K\u00E4stchen aktiviert ist, werden 52 Zeichen als Standardgr\u00F6\u00DFe des URL festgelegt, und es sind dann keine Sonderzeichen enthalten.</p>
core.domain.domainconfigwebapp.posttimeoutsecs.label=POST-Timeout
core.domain.domainconfigwebapp.posttimeoutsecs.label.inlinehelp=<p>Die Zeitspanne, die dieser Server zwischen dem Empfang von Datenteilen aus HTTP POST-Daten wartet, bis der Timeout erfolgt. (Dies dient der Abwehr von Denial-of-Service-Angriffen, bei denen versucht wird, den Server mit POST-Daten zu \u00FCberlasten.)</p>
core.domain.domainconfigwebapp.maxposttimesecs.label=Maximale POST-Zeit
core.domain.domainconfigwebapp.maxposttimesecs.label.inlinehelp=<p>Die maximale POST-Zeit (in Sekunden) f\u00FCr das Lesen von HTTP POST-Daten in einer Servlet-Anforderung. "MaxPostTime &lt; 0" bedeutet unbegrenzt</p>
core.domain.domainconfigwebapp.maxpostsize.label=Maximale POST-Gr\u00F6\u00DFe
core.domain.domainconfigwebapp.maxpostsize.label.inlinehelp=<p>Die maximale POST-Gr\u00F6\u00DFe, die dieser Server f\u00FCr das Lesen von HTTP POST-Daten in einer Servlet-Anforderung zul\u00E4sst. Werte unter 0 geben eine unbegrenzte Gr\u00F6\u00DFe an.</p>
core.domain.domainconfigwebapp.workcontextpropagationenabled.label=Arbeitskontextpropagierung aktiviert
core.domain.domainconfigwebapp.workcontextpropagationenabled.label.inlinehelp=<p>Gibt an, ob "WorkContextPropagation" aktiviert ist. Standardm\u00E4\u00DFig ist dies aktiviert. Bei der Propagierung von WorkContexts entsteht etwas Mehraufwand. Wenn die WorkContext-Weitergabe f\u00FCr Sie also keine Rolle spielt, sollten Sie diesen Wert in Produktionsumgebungen deaktivieren.</p>
core.domain.domainconfigwebapp.p3pheadervalue.label=P3P-Header-Wert
core.domain.domainconfigwebapp.p3pheadervalue.label.inlinehelp=<p>Gibt den P3P-Header-Wert zur\u00FCck, der mit allen Antworten auf HTTP-Anforderungen gesendet wird (wenn nicht Null). Der Wert dieses Headers verweist auf den Speicherort der Policy-Referenzdatei f\u00FCr die Website.</p>
core.domain.domainconfigwebapp.jspcompilerbackwardscompatible.label=JSP-Compiler r\u00FCckw\u00E4rts kompatibel
core.domain.domainconfigwebapp.jspcompilerbackwardscompatible.label.inlinehelp=<p>Globale Eigenschaft zum Bestimmen des Verhaltens des JSP-Compilers. Wenn diese Eigenschaft auf "true" gesetzt ist, gibt der JSP-Compiler einen \u00DCbersetzungsfehler f\u00FCr JSPs aus, die nicht der JSP2.0-Spezifikation entsprechen. Diese Eigenschaft dient der Abw\u00E4rtskompatibilit\u00E4t.</p>
core.domain.domainconfigwebapp.showarchivedrealpathenabled.label=Archivierter realer Pfad aktiviert
core.domain.domainconfigwebapp.showarchivedrealpathenabled.label.inlinehelp=<p>Globale Eigenschaft zur Bestimmung des Verhaltens von "getRealPath()" f\u00FCr archivierte Webanwendungen. Wenn diese Eigenschaft auf "true" gesetzt ist, gibt "getRealPath()" den kanonischen Pfad der Ressourcendateien zur\u00FCck.</p>
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.none=X-Powered-By-Header wird nicht gesendet
