core.cluster.clusterconfigmulticast.clustermessagingmode=Messaging-Modus
core.cluster.clusterconfigmulticast.clustermessagingmode.inlinehelp=<p>Gibt den im Cluster verwendeten Messaging-Typ an.</p>
core.cluster.clusterconfigmulticast.clusterbroadcastchannel=Unicast Broadcast-Kanal
core.cluster.clusterconfigmulticast.clusterbroadcastchannel.inlinehelp=<p>Gibt den Kanal f\u00FCr die Kommunikation in einem Cluster an. Wenn kein Kanal angegeben ist, wird der Standardkanal verwendet.</p>
core.cluster.clusterconfigmulticast.multicastaddress.label=Multicast-Adresse
core.cluster.clusterconfigmulticast.multicastaddress.label.inlinehelp=<p>Die Multicast-Adresse, mit der Cluster Member miteinander kommunizieren.</p>
core.cluster.clusterconfigmulticast.multicastport.label=Multicast-Port
core.cluster.clusterconfigmulticast.multicastport.label.inlinehelp=<p>Der Multicast-Port (zwischen 1 und 65535), mit dem Cluster Member miteinander kommunizieren.</p>
core.cluster.clusterconfigmulticast.multicastsenddelay.label=Multicast-Sendeverz\u00F6gerung
core.cluster.clusterconfigmulticast.multicastsenddelay.label.inlinehelp=<p>Die Zeitspanne (zwischen 0 und 250 Millisekunden), die das Senden von Nachrichtenfragmenten \u00FCber Multicast verz\u00F6gert werden soll, um Puffer\u00FCberlauf auf Betriebssystemebene zu vermeiden.</p>
core.cluster.clusterconfigmulticast.multicastttl.label=Multicast-TTL
core.cluster.clusterconfigmulticast.multicastttl.label.inlinehelp=<p>Die Anzahl der Netzwerk-Hops (zwischen 1 und 255), die eine Cluster-Multicast-Nachricht ben\u00F6tigen darf.</p>
core.cluster.clusterconfigmulticast.multicastbuffersize.label=Multicast-Puffergr\u00F6\u00DFe
core.cluster.clusterconfigmulticast.multicastbuffersize.label.inlinehelp=<p>Die Sende-/Empfangspuffergr\u00F6\u00DFe f\u00FCr Multicast Sockets (mindestens 64 KB).</p>
core.cluster.clusterconfigmulticast.idleperiodsuntiltimeout.label=Inaktive Zeitr\u00E4ume bis zum Timeout
core.cluster.clusterconfigmulticast.idleperiodsuntiltimeout.label.inlinehelp=<p>Die maximale Anzahl der Zeitr\u00E4ume, die ein Cluster Member bis zum Timeout eines Cluster Members wartet.</p>
core.cluster.clusterconfigmulticast.multicastdataencryption.label=Datenverschl\u00FCsselung aktivieren
core.cluster.clusterconfigmulticast.multicastdataencryption.label.inlinehelp=<p>Aktiviert die Verschl\u00FCsselung von Multicast-Daten. Nur die Multicast-Daten werden verschl\u00FCsselt. Multicast Header-Informationen werden nicht verschl\u00FCsselt.</p>
