core.virtualhost.virtualhostconfiglogging.loggingenabled.label.inlinehelp=<p>Gibt an, ob dieser Server HTTP-Anforderungen protokolliert. (Die restlichen Felder auf dieser Seite sind nur relevant, wenn Sie dieses Kontrollk\u00E4stchen aktivieren.)</p>
core.virtualhost.virtualhostconfiglogging.filename.label=Name der Log-Datei
