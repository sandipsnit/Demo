core.cluster.clusterconfigmigration.candidatemachinesformigratableservers.label=Kandidatenrechner f\u00FCr migrierbare Server
core.cluster.clusterconfigmigration.candidatemachinesformigratableservers.label.inlinehelp=<p>Die Gruppe der Rechner (und ihre Pr\u00E4ferenzfolge), auf denen Node Manager ausgefallene Server neu startet. (Hierbei m\u00FCssen Sie jeden Server f\u00FCr die automatische Migration aktivieren.)</p>
core.cluster.clusterconfigmigration.migrationbasis.label=Migrationsbasis
core.cluster.clusterconfigmigration.migrationbasis.label.inlinehelp=<p>Steuert den f\u00FCr die Server- und Service-Migration verwendeten Mechanismus.</p>
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label=Datenquelle f\u00FCr automatische Migration
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label.inlinehelp=<p>Die bei der Migration von den Servern im Cluster verwendete Datenquelle. (F\u00FCr diese Datenquelle muss jeder migrierbare Server im Cluster konfiguriert werden.)</p>
core.cluster.clusterconfigmigration.automigrationtablename.label=Automigrationstabellenname
core.cluster.clusterconfigmigration.automigrationtablename.label.inlinehelp=<p>Gibt den Namen der Tabelle zur\u00FCck, die f\u00FCr die Servermigration verwendet werden soll.</p>
core.cluster.clusterconfigmigration.memberdiscoverytimeout.label=Member-Erkennungs-Timeout
core.cluster.clusterconfigmigration.memberdiscoverytimeout.label.inlinehelp=<p>Ruft den MemberDiscoveryTimeout-Wert ab. Dieser Wert bestimmt die Zeit, die ein Server bei oder nach seinem Start wartet, um Member desselben Clusters zu ermitteln. Diese Informationen werden zum Einf\u00FCgen in ein Cluster oder zum Bilden eines neuen Clusters verwendet.</p>
core.cluster.clusterconfigmigration.leaderheartbeatperiod.label=Leader Heartbeat-Zeitraum
core.cluster.clusterconfigmigration.leaderheartbeatperiod.label.inlinehelp=<p>Ruft den LeaderHeartbeatPeriod-Wert ab. Der Cluster-Leader f\u00FChrt in einem bestimmten Intervall einen speziellen Leader-Heartbeat aus, um die Gruppenansichtsversion und andere Cluster-Informationen zu publizieren. Member pr\u00FCfen diesen Heartbeat und f\u00FChren die erforderlichen Synchronisationsschritte aus, wenn dies erforderlich ist.</p>
core.cluster.clusterconfigmigration.additionalautomigrationattempts=Weitere Migrationsversuche
core.cluster.clusterconfigmigration.additionalautomigrationattempts.inlinehelp=<p>Ein migrierbarer Server ist m\u00F6glicherweise nicht auf allen m\u00F6glichen konfigurierten Rechnern funktionsf\u00E4hig. Dieses Attribut steuert, wie viele weitere Versuche nach dem ersten ausgef\u00FChrt werden sollen. Beachten Sie, dass jeder hier angegebene Versuch einen weiteren vollst\u00E4ndigen Durchlauf von Migrationen mit allen konfigurierten Rechnern bedeutet. Beispiel: F\u00FCr ein Cluster mit 3 Servern und dem Standardwert 3 werden insgesamt 9 Migrationsversuche unternommen. Wenn f\u00FCr ihn -1 festgelegt ist, werden die Migrationen unbegrenzt fortgesetzt, bis der Server startet.</p>
core.cluster.clusterconfigmigration.millistosleepbetweenAutomigrationattempts=Unterbrechungszeit zwischen Migrationsversuchen
core.cluster.clusterconfigmigration.millistosleepbetweenAutomigrationattempts.inlinehelp=<p>Steuert, wie lange die Pause zwischen den in "getAdditionalAutoMigrationAttempts()" festgelegten Migrationsversuchen sein soll. Beachten Sie, dass diese Verz\u00F6gerung nur erfolgt, wenn der Server nicht auf jedem Rechner funktionsf\u00E4hig ist.</p>
