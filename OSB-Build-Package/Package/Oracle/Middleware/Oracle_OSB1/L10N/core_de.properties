core.server.serverconfigwebservices.reliability.baseretransmissioninterval.label=Basisintervall f\u00FCr die erneute \u00DCbertragung
core.server.serverconfigwebservices.reliability.baseretransmissioninterval.label.inlinehelp=<p>Das Zeitintervall, das verstreichen muss, bevor eine Nachricht erneut an das RM-Ziel \u00FCbertragen wird (falls eine vorherige \u00DCbertragung nicht erfolgreich war). Zeichenfolgenwert im Format "Dauer". Standardwert ist "P0DT3S" (3 Sekunden). Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden.</p>
core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label=Erneute \u00DCbertragung mit exponentiellem Backoff
core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label.inlinehelp=<p>Ein boolesches Kennzeichen, das angibt, dass das Intervall f\u00FCr die erneute \u00DCbertragung mit dem exponentiellen Backoff-Algorithmus ([Tanenbaum]) angepasst wird. Standardwert ist "false". Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden.</p>
core.server.serverconfigwebservices.reliability.nonbufferedsource.label=Nicht gepufferte Quelle
core.server.serverconfigwebservices.reliability.nonbufferedsource.label.inlinehelp=<p>Ein boolesches Kennzeichen, das angibt, dass RM-Quellen standardm\u00E4\u00DFig nicht gepuffert senden. Standardwert ist "false". Beachten Sie, dass \u00C4nderungen an diesem Standardwert nur von neuen verl\u00E4sslichen Sequenzen aufgenommen werden. F\u00FCr vorhandene verl\u00E4ssliche Sequenzen wird die Persistence-Behandlung zur Erstellzeit festgelegt, und diese Werte werden nicht ge\u00E4ndert.</p>
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label=Nicht gepuffertes Ziel
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label.inlinehelp=<p>Ein boolesches Kennzeichen, das angibt, dass RM-Ziele standardm\u00E4\u00DFig nicht gepuffert empfangen. Standardwert ist "false". Beachten Sie, dass \u00C4nderungen an diesem Standardwert nur von neuen verl\u00E4sslichen Sequenzen aufgenommen werden. F\u00FCr vorhandene verl\u00E4ssliche Sequenzen wird die Persistence-Behandlung zur Erstellzeit festgelegt, und diese Werte werden nicht ge\u00E4ndert.</p>
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label=Best\u00E4tigungsintervall
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label.inlinehelp=<p>Die maximale Zeit, die eine anstehende Best\u00E4tigung (festgelegt nach der Best\u00E4tigung einer Meldung durch das Ziel) warten kann, bis sie an die RM-Quelle zur\u00FCckgesendet wird. Zeichenfolgewert im Format "Dauer". Der Standardwert ist 'P0DT0.2S (200 Millisekunden). Festgelegt ist die Sequenzerstellungszeit, \u00C4nderung nicht m\u00F6glich.</p>
core.server.serverconfigwebservices.reliability.inactivitytimeout.label=Inaktivit\u00E4ts-Timeout
core.server.serverconfigwebservices.reliability.inactivitytimeout.label.inlinehelp=<p> Wenn ein Endpunkt (RM-Quelle oder RM-Ziel) w\u00E4hrend dieser Dauer keine Anwendungs- oder Kontrollmeldungen erhalten hat, kann der Endpunkt davon ausgehen, dass die RM-Sequenz wegen Inaktivit\u00E4t beendet wurde. Zeichenfolgenwert im Format "Dauer". Standardwert ist "P0DT600S" (600 Sekunden). Implementierungen von RM-Quelle und RM-Ziel k\u00F6nnen beliebig Ressourcen verwalten, die mit der Sequenz verkn\u00FCpft sind. Im Allgemeinen gibt es allerdings keine Garantie, dass die Sequenz nach dem Ablauf des Inaktivit\u00E4ts-Timeouts von einer der Parteien verwendet werden kann. Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden.</p>
core.server.serverconfigwebservices.reliability.sequenceexpiration.label=Sequenzablauf
core.server.serverconfigwebservices.reliability.sequenceexpiration.label.inlinehelp=<p>Dies ist die maximale G\u00FCltigkeitsdauer einer Sequenz. Wenn dieser Grenzwert erreicht wird, bevor die Sequenz abgeschlossen ist, wird ihre Beendigung erzwungen. Zeichenfolgenwert im Format "Dauer". Standardwert ist "P1D" (1 Tag). Wird zur Erstellzeit der Sequenz festgelegt und kann nicht zur\u00FCckgesetzt werden.</p>
