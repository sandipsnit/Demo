core.domain.domainconfiggeneral.introduction=<p>Eine Domain ist eine Reihe von WebLogic Server-Instanzen, die von einem einzelnen Administrationsserver verwaltet werden. Auf dieser Seite k\u00F6nnen Sie administrative Optionen konfigurieren, die f\u00FCr alle Server in der aktuellen Domain gelten.</p>
