core.cluster.clusterconfighttp.frontendhost.label=Frontend-Host
core.cluster.clusterconfighttp.frontendhost.label.inlinehelp=<p>Der HTTP-Frontend-Host wird festgelegt, wenn die Hostdaten vom URL m\u00F6glicherweise aufgrund einer Firewall oder eines Proxys nicht korrekt sind. Wenn dieser Parameter festgelegt ist, wird der HOST-Header ignoriert, und dieser Wert wird immer verwendet.</p>
core.cluster.clusterconfighttp.frontendhttpport.label=Frontend-HTTP-Port
core.cluster.clusterconfighttp.frontendhttpport.label.inlinehelp=<p>Der Frontend-HTTP-Port wird festgelegt, wenn die Portinformationen vom URL m\u00F6glicherweise aufgrund einer Firewall oder eines Proxys nicht korrekt sind. Wenn dieser Parameter festgelegt ist, wird der HOST-Header ignoriert und immer dieser Wert verwendet.</p>
core.cluster.clusterconfighttp.frontendhttpsport.label=Frontend-HTTPS-Port
core.cluster.clusterconfighttp.frontendhttpsport.label.inlinehelp=<p>Der Frontend-HTTPS-Port wird festgelegt, wenn die Portinformationen vom URL m\u00F6glicherweise aufgrund einer Firewall oder eines Proxys nicht korrekt sind. Wenn dieser Parameter festgelegt ist, wird der HOST-Header ignoriert und immer dieser Wert verwendet.</p>

