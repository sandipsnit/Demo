Core.core.domain.domainconfiggeneral.title.tasks.2.titlelink=Administrationsport f\u00FCr die ganze Domain konfigurieren
Core.core.domain.domainconfiggeneral.title.tasks.3.href=domainconfig.ArchiveConfigurationFiles
Core.core.domain.domainconfiggeneral.title.tasks.3.titlelink=Konfigurationsdateien archivieren
