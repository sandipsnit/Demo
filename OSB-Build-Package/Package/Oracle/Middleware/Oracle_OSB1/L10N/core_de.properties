core.server.serverconfigmigration.jtapostscriptfailurefatal.inlinehelp=<p>Gibt an, ob ein Fehler bei der Ausf\u00FChrung des Post-Deaktivierungsskripts schwerwiegend f\u00FCr die Migration ist.</p>
