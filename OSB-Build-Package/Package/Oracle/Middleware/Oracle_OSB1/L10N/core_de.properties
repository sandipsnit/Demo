core.cluster.clusterconfigmulticast.introduction=<p>Auf dieser Seite k\u00F6nnen Sie die Messaging-Einstellungen f\u00FCr dieses Cluster festlegen. Cluster verwenden Messaging f\u00FCr den Austausch von Session-, Lastausgleichs-, Failover-, JMS- und weiteren Informationen zwischen Cluster Membern. Cluster k\u00F6nnen Unicast- oder Multicast-Messaging verwenden. Multicast ist eine einfache \u00DCbertragungstechnologie, bei der mehrere Anwendungen sich bei einer bestimmten IP-Adresse und Portnummer anmelden und dort Nachrichten empfangen k\u00F6nnen. Dies setzt aber Hardwarekonfiguration und -support voraus. Unicast stellt diese Anforderungen nicht.</p>
