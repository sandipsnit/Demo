core.server.channelconfigsecurity.serverprivatekeyalias.label=Private Key-Alias des Servers
core.server.channelconfigsecurity.serverprivatekeyalias.label.inlinehelp=<p>Der Zeichenfolgenalias zum Speichern und Abrufen des Private Key des Servers im Keystore. Dieser Private Key ist mit dem digitalen Zertifikat des Servers verkn\u00FCpft.</p>
core.server.channelconfigsecurity.customprivatekeyalias.label=Private Key-Alias des benutzerdefinierten Kanals
core.server.channelconfigsecurity.customprivatekeyalias.label.inlinehelp=<p>Der Zeichenfolgenalias zum Speichern und Abrufen des Private Key des Kanals im Keystore. Dieser Private Key ist mit dem digitalen Zertifikat des Servers verkn\u00FCpft. Der Wert <tt>Null</tt> gibt an, dass der Netzwerkkanal den in der SSL-Konfiguration des Servers angegebenen Alias verwendet.</p>
core.server.channelconfigsecurity.customprivatekeypassphrase.label=Private Key-Passphrase des benutzerdefinierten Kanals
core.server.channelconfigsecurity.customprivatekeypassphrase.label.inlinehelp=<p>Die Passphrase zum Abrufen des Private Key des Servers aus dem Keystore. Diese Passphrase wird bei der Generierung dem Private Key zugeordnet. Der Wert <tt>Null</tt> gibt an, dass der Netzwerkkanal die in der SSL-Konfiguration des Servers festgelegte Passphrase verwendet.</p>
