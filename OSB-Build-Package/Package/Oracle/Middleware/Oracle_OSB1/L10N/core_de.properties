core.cluster.clusterconfigoverload.introduction=<p>Auf dieser Seite k\u00F6nnen Sie die Cluster-weiten Standardeinstellungen konfigurieren, die steuern, wie WebLogic Server in diesem Cluster im Fall einer \u00DCberlastung oder eines Fehlers reagieren sollen.</p>
