core.server.channelconfiggeneral.name.label=Name
core.server.channelconfiggeneral.name.label.inlinehelp=<p>Der Name dieses Netzwerkkanals.</p>
core.server.channelconfiggeneral.protocol.label=Protokoll
core.server.channelconfiggeneral.protocol.label.inlinehelp=<p>Das Protokoll, das dieser Netzwerkkanal f\u00FCr Verbindungen verwenden soll.</p>
core.server.channelconfiggeneral.listenaddress.label=Listening-Adresse
core.server.channelconfiggeneral.listenaddress.label.inlinehelp=<p>Die IP-Adresse oder der DNS-Name, die/den dieser Netzwerkkanal zum Pr\u00FCfen auf eingehende Verbindungen verwendet. Der Wert <tt>Null</tt> gibt an, dass der Netzwerkkanal diesen Wert aus der Konfiguration des Servers \u00FCbernehmen soll.</p>
core.server.channelconfiggeneral.listenport.label=Listening-Port
core.server.channelconfiggeneral.listenport.label.inlinehelp=<p>Der Standard-TCP-Port, mit dem dieser Netzwerkkanal auf normale eingehende Verbindungen (nicht SSL) horchen soll. Der Wert <tt>-1</tt> gibt an, dass der Netzwerkkanal diesen Wert aus der Konfiguration des Servers \u00FCbernehmen soll.</p>
core.server.channelconfiggeneral.publicaddress.label=Externe Listening-Adresse
core.server.channelconfiggeneral.publicaddress.label.inlinehelp=<p>Die IP-Adresse oder der DNS-Name f\u00FCr die externe Identity dieses Netzwerkkanals. Der Wert <tt>Null</tt> gibt an, dass die Listening-Adresse des Netzwerkkanals auch seine externe Adresse ist. Wenn die Listening-Adresse <tt>Null</tt> ist, \u00FCbernimmt der Netzwerkkanal seine externe Identity aus der Konfiguration des Servers.</p>
core.server.channelconfiggeneral.publicport.label=Externer Listening-Port
core.server.channelconfiggeneral.publicport.label.inlinehelp=<p>Der extern publizierte Listening-Port f\u00FCr diesen Netzwerkkanal. Der Wert <tt>-1</tt> gibt an, dass der Listening-Port des Netzwerkkanals auch der \u00F6ffentliche Listening-Port ist. Wenn der Listening-Port <tt>-1</tt> ist, \u00FCbernimmt der Netzwerkkanal seinen \u00F6ffentlichen Listening-Port aus der Konfiguration des Servers.</p>
core.server.channelconfiggeneral.enabled.label=Aktiviert
core.server.channelconfiggeneral.enabled.label.inlinehelp=<p>Gibt an, ob dieser Kanal gestartet werden soll.</p>
core.server.channelconfiggeneral.outboundenabled.label=Ausgang aktiviert
core.server.channelconfiggeneral.outboundenabled.label.inlinehelp=<p>Gibt an, ob dieser Netzwerkkanal f\u00FCr neue Verbindungen von Server zu Server verwendet werden kann, wenn eine Verbindung hergestellt wird. Dies ist nur relevant, wenn die Verbindung an die Listening-Adresse des Netzwerkkanals gebunden werden muss. Dies ist nur f\u00FCr bin\u00E4re Protokolle m\u00F6glich, die sowohl aus- als auch eingehenden Datenverkehr unterst\u00FCtzen.</p>
core.server.channelconfiggeneral.clusteraddress.label=Cluster-Adresse
core.server.channelconfiggeneral.clusteraddress.label.inlinehelp=<p>Die Adresse, mit der dieser Netzwerkkanal EJB-Handles und Failover-Adressen f\u00FCr ein Cluster generiert. Dieser Wert wird nach der folgenden Rangfolge bestimmt:</p>
core.server.channelconfiggeneral.acceptbacklog.label=Backlog akzeptieren
core.server.channelconfiggeneral.acceptbacklog.label.inlinehelp=<p>Die Anzahl der f\u00FCr diesen Netzwerkkanal zugelassenen neuen TCP-Verbindungsanforderungen im Backlog. Der Wert <tt>-1</tt> gibt an, dass der Netzwerkkanal seine Backlog-Konfiguration von der Konfiguration des Servers \u00FCbernimmt.</p>
core.server.channelconfiggeneral.maxbackoffbetweenfailures.label=Maximaler Backoff zwischen Fehlern
core.server.channelconfiggeneral.maxbackoffbetweenfailures.label.inlinehelp=<p>Die maximale Backoff-Zeit zwischen Fehlern, w\u00E4hrend Clientverbindungen akzeptiert werden. -1 bedeutet, dass dieser Wert vom Server \u00FCbernommen wird.</p>
core.server.channelconfiggeneral.httpenabledforthisprotocol.label=HTTP f\u00FCr dieses Protokoll aktiviert
core.server.channelconfiggeneral.httpenabledforthisprotocol.label.inlinehelp=<p>Gibt an, ob HTTP-Datenverkehr \u00FCber diesen Netzwerkkanal zugelassen werden soll.</p>
core.server.channelconfiggeneral.logintimeoutmillis.label=Anmeldungs-Timeout
core.server.channelconfiggeneral.logintimeoutmillis.label.inlinehelp=<p>Die Zeit, die dieser Netzwerkkanal bis zum Timeout auf eine Verbindung warten soll. Durch den Wert <code>0</code> wird der Timeout f\u00FCr die Netzwerkkanalanmeldung deaktiviert. Der Wert <tt>-1</tt> gibt an, dass der Netzwerkkanal diesen Timeout-Wert aus der Konfiguration des Servers \u00FCbernimmt.</p>
core.server.channelconfiggeneral.completemessagetimeout.label=Timeout f\u00FCr vollst\u00E4ndige Nachrichten
core.server.channelconfiggeneral.completemessagetimeout.label.inlinehelp=<p>Die maximale Zeit, die dieser Netzwerkkanal auf den Eingang einer vollst\u00E4ndigen Nachricht wartet. Mit dem Wert <code>0</code> wird der Timeout f\u00FCr vollst\u00E4ndige Nachrichten des Netzwerkkanals deaktiviert. Der Wert <tt>-1</tt> gibt an, dass der Netzwerkkanal diesen Timeout-Wert aus dem Server-MBean \u00FCbernimmt.</p>
core.server.channelconfiggeneral.idleconnectiontimeout.label=Timeout wegen nicht mehr aktiver Verbindung
core.server.channelconfiggeneral.idleconnectiontimeout.label.inlinehelp=<p>Die maximale Zeit (in Sekunden), die eine Verbindung inaktiv sein darf, bevor sie von diesem Netzwerkkanal geschlossen wird. Der Wert <tt>-1</tt> gibt an, dass der Netzwerkkanal diesen Timeout-Wert aus dem Server-MBean \u00FCbernimmt.</p>
core.server.channelconfiggeneral.connecttimeout.label=Verbindungs-Timeout
core.server.channelconfiggeneral.connecttimeout.label.inlinehelp=<p>Die Zeitspanne, die dieser Netzwerkkanal beim Herstellen einer ausgehenden Socket-Verbindung warten soll, bis der Timeout erfolgt. Mit dem Wert <code>0</code> wird der Verbindungs-Timeout des Netzwerkkanals deaktiviert.</p>
core.server.channelconfiggeneral.timeoutconnectionwithpendingresponses.label=Timeout f\u00FCr Verbindung mit ausstehenden Antworten
core.server.channelconfiggeneral.timeoutconnectionwithpendingresponses.label.inlinehelp=<p>Hiermit wird bestimmt, ob f\u00FCr Verbindungen mit ausstehenden Antworten ein Timeout m\u00F6glich ist. Standardgem\u00E4\u00DF ist diese Option auf "false" gesetzt. Wenn sie auf "true" gesetzt ist, erfolgt ein Timeout der Verbindung f\u00FCr diesen Kanal, wenn der idleConnectionTimeout-Wert \u00FCberschritten wird.</p>
core.server.channelconfiggeneral.tunnelingenabled.label=Tunneling aktiviert
core.server.channelconfiggeneral.tunnelingenabled.label.inlinehelp=<p>Gibt an, ob Tunneling \u00FCber HTTP f\u00FCr diesen Netzwerkkanel aktiviert wrden soll. Dieser Wert wird nicht aus der Konfiguration des Servers \u00FCbernommen.</p>
core.server.channelconfiggeneral.tunnelingclientpingsecs.label=Tunneling-Client-Ping
core.server.channelconfiggeneral.tunnelingclientpingsecs.label.inlinehelp=<p>Das Intervall (in Sekunden), in dem dieser Netzwerkkanal ein Ping eines HTTP-Tunnel-Clients ausf\u00FChren soll, um festzustellen, ob er noch aktiv ist. Der Wert <tt>-1</tt> gibt an, dass der Netzwerkkanal dieses Intervall aus dem Server-MBean \u00FCbernimmt. (Hierf\u00FCr m\u00FCssen Sie Tunneling f\u00FCr den Netzwerkkanal aktivieren).</p>
core.server.channelconfiggeneral.tunnelingclienttimeoutsecs.label=Tunneling-Client-Timeout
core.server.channelconfiggeneral.tunnelingclienttimeoutsecs.label.inlinehelp=<p>Die Zeitspanne (in Sekunden), nach der dieser Netzwerkkanal einen fehlenden HTTP-Tunnel-Client als inaktiv einstuft. Durch den Wert <tt>-1</tt> wird angegeben, dass der Netzwerkkanal diesen Timeout-Wert aus dem Server-MBean \u00FCbernimmt. (Hierf\u00FCr muss Tunneling f\u00FCr den Netzwerkkanal aktiviert sein.)</p>
core.server.channelconfiggeneral.maxmessagesize.label=Maximale Nachrichtengr\u00F6\u00DFe
core.server.channelconfiggeneral.maxmessagesize.label.inlinehelp=<p>Die maximal in einem Nachrichten-Header zul\u00E4ssige Nachrichtengr\u00F6\u00DFe.</p>
core.server.channelconfiggeneral.channelweight.label=Kanalgewichtung
core.server.channelconfiggeneral.channelweight.label.inlinehelp=<p>Eine Gewichtung dieses Kanals beim Erstellen von Server-zu-Server-Verbindungen.</p>
core.server.channelconfiggeneral.maxconnectedclients.label=Maximal verbundene Clients
core.server.channelconfiggeneral.maxconnectedclients.label.inlinehelp=<p>Die maximale Anzahl der Clients, die \u00FCber diesen Netzwerkkanal verbunden sein k\u00F6nnen.</p>
core.server.channelconfiggeneral.usefastserialization.label=Optimierte Serialisierung verwenden
core.server.channelconfiggeneral.usefastserialization.label.inlinehelp=<p>Gibt an, ob nicht standardm\u00E4\u00DFige Objektserialisierung zur Verbesserung der Performance verwendet werden soll. Diese Option funktioniert je nach Protokoll unterschiedlich. Speziell unter IIOP verwendet diese Option Java-Serialisierung anstatt RMI-IIOP-Serialisierung. Allgemein ist die Verwendung von nicht standardm\u00E4\u00DFiger Serialisierung nicht f\u00FCr Interoperabilit\u00E4t geeignet und ruft m\u00F6glicherweise Funktionsverlust hervor.</p>
core.server.channelconfiggeneral.sdpenabled.label=SDP-Protokoll aktivieren
core.server.channelconfiggeneral.sdpenabled.label.inlinehelp=<p>Aktiviert das Socket Direct Protocol (SDP) auf diesem Kanal. Aktivieren Sie dieses Attribut bei der Konfiguration von Verbesserungen der Sessionreplikation f\u00FCr Managed Server in einem WebLogic-Cluster f\u00FCr Oracle Exalogic. Weitere Informationen finden Sie unter "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" im Oracle Exalogic Deployment Guide.</p>

