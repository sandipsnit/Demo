core.cluster.clusterconfiggeneral.clusteraddress.label.inlinehelp=<p>Die Adresse, die einen Teil des URL bildet, mit dem ein Client die Verbindung zu diesem Cluster herstellt und der zum Generieren der EJB-Handles und der EJB-Failover-Adressen der Entity verwendet wird. (Diese Adresse kann entweder ein DNS-Hostname sein, der mehreren IP-Adressen zugeordnet ist, oder eine durch Kommas getrennte Liste einzelner Adresshostnamen oder IP-Adressen.)</p>
