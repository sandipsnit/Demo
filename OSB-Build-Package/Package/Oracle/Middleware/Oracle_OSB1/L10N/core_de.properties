core.cluster.clusterconfighealth.introduction=<p>Auf dieser Seite k\u00F6nnen Sie die Eigenschaften der Funktions\u00FCberwachung f\u00FCr diesen Cluster konfigurieren. WebLogic Server stellt eine selbst\u00FCberwachende Funktion zum Verbessern der Zuverl\u00E4ssigkeit und der Verf\u00FCgbarkeit von Servern in einer WebLogic Server-Domain zur Verf\u00FCgung. Ausgew\u00E4hlte Subsysteme in den einzelnen Servern \u00FCberpr\u00FCfen ihren Integrit\u00E4tsstatus entsprechend den Kriterien des jeweiligen Subsystems.</p>
Core.core.cluster.clusterconfighealth.title.tasks.1.href=clusters.ConfigureClusters
Core.core.cluster.clusterconfighealth.title.tasks.1.titlelink=Cluster konfigurieren
Core.core.cluster.clusterconfighealth.title.tasks.2.href=monitoring.ConfigureSelfhealthMonitoring
Core.core.cluster.clusterconfighealth.title.tasks.2.titlelink=Integrit\u00E4ts\u00FCberwachung konfigurieren
Core.core.cluster.clusterconfighealth.title.tasks.3.href=monitoring.MonitorServers
Core.core.cluster.clusterconfighealth.title.tasks.3.titlelink=Server \u00FCberwachen
Core.core.cluster.clusterconfighealth.title.numtasks=3
core.cluster.clusterconfighealth.interclustercommlinkhealthcheckinterval.label=Integrit\u00E4tspr\u00FCfungsintervall f\u00FCr Cluster-\u00FCbergreifende Kommunikationsverbindungen
core.cluster.clusterconfighealth.interclustercommlinkhealthcheckinterval.label.inlinehelp=<p>Wenn der Clusterlink zwischen zwei Clustern unterbrochen wird, wird regelm\u00E4\u00DFig ein Trigger ausgef\u00FChrt, der pr\u00FCft, ob der Link wieder besteht. Die Zeitspanne wird in Millisekunden angegeben.</p>
core.cluster.clusterconfighealth.healthcheckintervalmillis.label=Intervall f\u00FCr Integrit\u00E4tspr\u00FCfung
core.cluster.clusterconfighealth.healthcheckintervalmillis.label.inlinehelp=<p>Intervall in Millisekunden, in dem migrierbare Server und Cluster Master ihre Funktionsf\u00E4higkeit \u00FCber die Datenbank best\u00E4tigen.</p>
core.cluster.clusterconfighealth.healthcheckperiodsuntilfencing.label=Integrit\u00E4tspr\u00FCfungzeiten bis zum Fencing
core.cluster.clusterconfighealth.healthcheckperiodsuntilfencing.label.inlinehelp=<p>Die H\u00F6chstanzahl an Zeitspannen, die ein Cluster Member wartet, bis das Timeout eines Cluster Masters erreicht ist. Dies ist auch die H\u00F6chstanzahl der Zeitspannen, die der Cluster Master wartet, bis das Timeout eines migrierbaren Servers erfolgt.</p>
core.cluster.clusterconfighealth.fencinggraceperiodmillis.label=Fencing-Verl\u00E4ngerungsfrist
core.cluster.clusterconfighealth.fencinggraceperiodmillis.label.inlinehelp=<p>Wenn der Cluster Master bei der automatischen Migration bestimmt, dass ein Server nicht reagiert, wartet er diesen Zeitraum (in Millisekunden) und migriert den Service dann in einen anderen Server im Cluster.</p>

