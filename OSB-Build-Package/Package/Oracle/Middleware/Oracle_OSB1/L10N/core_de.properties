core.server.serverconfigwebservices.reliability.introduction=<p>Web Service Reliable Messaging konfigurieren.</p><p>Web Service Reliable Messaging ist ein Framework, mit dem eine Anwendung, die auf einem Anwendungsserver ausgef\u00FChrt wird, einen Web Service, der auf einem anderen Anwendungsserver ausgef\u00FChrt wird, verl\u00E4sslich aufrufen kann, vorausgesetzt beide Server implementieren die WS-Reliable Messaging-Spezifikation. <i>Reliable (verl\u00E4sslich)</i> wird als die M\u00F6glichkeit definiert, die Nachrichtenzustellung zwischen den beiden Web Services zu gew\u00E4hrleisten. Auf dieser Seite k\u00F6nnen Sie eine Reliable Messaging-Konfiguration am Web Service-Endpunkt anpassen.</p>
