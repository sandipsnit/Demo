core.server.servercontrolstartstop.gracefulshutdowntimeout.label.inlinehelp=<p>Anzahl der Sekunden, die beim ordnungsgem\u00E4\u00DFen Herunterfahren gewartet wird, bis erzwungenes Herunterfahren erfolgt. Durch das ordnungsgem\u00E4\u00DFe Herunterfahren k\u00F6nnen in WebLogic Server-Subsystemen bestimmte aktuell laufende Anwendungsverarbeitungsschritte abgeschlossen werden. Wenn Subsysteme die Verarbeitung nicht innerhalb der hier angegebenen Sekundenanzahl abschlie\u00DFen k\u00F6nnen, wird ein Herunterfahren erzwungen.</p>
