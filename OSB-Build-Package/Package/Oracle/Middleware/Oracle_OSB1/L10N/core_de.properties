core.server.serverprotocolsiiop.iiopenabled.label=IIOP aktivieren
core.server.serverprotocolsiiop.iiopenabled.label.inlinehelp=<p>Gibt an, ob dieser Server IIOP f\u00FCr normale (nicht SSL) und SSL-Ports unterst\u00FCtzt.</p>
core.server.serverprotocolsiiop.iiop.defaultminorversion.label=GIOP-Standardversion
core.server.serverprotocolsiiop.iiop.defaultminorversion.label.inlinehelp=<p>Die GIOP-(General Inter-ORB Protocol-)Standardversion, die dieser Server f\u00FCr eingehende Verbindungen aushandelt. (F\u00FCr ORBs anderer Anbieter m\u00FCssen Sie die Standardeinstellung m\u00F6glicherweise \u00E4ndern.)</p>
core.server.serverprotocolsiiop.iiop.txmechanism.label=Transaktionsmechanismus
core.server.serverprotocolsiiop.iiop.txmechanism.label.inlinehelp=<p>Der in IIOP-Aufrufen verwendete Transaktionsmechanismus. Der Standard ist der f\u00FCr J3EE 1.3 erforderliche Object Transaction Service (OTS).</p>
core.server.serverprotocolsiiop.iiop.defaultcharcodeset.label=Standardzeichen-Code Set
core.server.serverprotocolsiiop.iiop.defaultcharcodeset.label.inlinehelp=<p>Der Standardzeichen-Code Set, den dieser Server als nativen Code Set ver\u00F6ffentlicht. (Bei \u00E4lteren ORBs treten m\u00F6glicherweise Probleme auf, wenn nicht diese Standardeinstellung verwendet wird.)</p>
core.server.serverprotocolsiiop.iiop.defaultwidecharcodeset.label=Wide Char-Standard-Code Set
core.server.serverprotocolsiiop.iiop.defaultwidecharcodeset.label.inlinehelp=<p>Der festgelegte Wide Character-Code Set, den dieser Server als nativer Code Set ver\u00F6ffentlicht. (Bei \u00E4lteren ORBs treten m\u00F6glicherweise Probleme auf, wenn nicht die Standardeinstellung verwendet wird.)</p>
core.server.serverprotocolsiiop.iiop.systemsecurity.label=Systemsicherheit
core.server.serverprotocolsiiop.iiop.systemsecurity.label.inlinehelp=<p>Geben Sie den Wert "Systemsicherheit" an. Die folgenden Variablen sind betroffen: clientCertAuthentication, clientAuthentication, identityAssertion confidentiality, integrity. Der in diesem MBean festgelegte Wert wird nur erkannt, wenn der in RTD.xml festgelegte Wert "config" ist.</p>
core.server.serverprotocolsiiop.defaultiiopuser.label=IIOP-Standardbenutzername
core.server.serverprotocolsiiop.defaultiiopuser.label.inlinehelp=<p>Der Benutzername des IIOP-Standardbenutzers. (Dazu muss IIOP aktiviert sein.)</p>
core.server.serverprotocolsiiop.defaultiioppassword.label=IIOP-Standardkennwort
core.server.serverprotocolsiiop.defaultiioppassword.label.inlinehelp=<p>Das Kennwort f\u00FCr den IIOP-Standardbenutzer. (Dazu muss IIOP aktivert sein.)</p>
core.server.serverprotocolsiiop.usefullrepositoryidlist.label=Ganze Repository-ID-Liste verwenden
core.server.serverprotocolsiiop.usefullrepositoryidlist.label.inlinehelp=<p>Legen Sie fest, ob ganze Repository-ID-Listen verwendet werden sollen, wenn Werttypinformationen f\u00FCr benutzerdefinierte Typen gesendet werden. Ganze Repository-ID-Listen erm\u00F6glichen C++ ORBS die Verk\u00FCrzung von Werten auf Basistypen. F\u00FCr RMI-IIOP und Java-ORBs wird hiermit nur der \u00DCbertragungsaufwand erh\u00F6ht. JDK-ORBs sind bekannt f\u00FCr ihre Probleme mit dieser Einstellung und sind mit dieser Einstellung nicht funktionsf\u00E4hig.</p>
core.server.serverprotocolsiiop.usestatefulauthentication.label=Stateful-Authentifizierung verwenden
core.server.serverprotocolsiiop.usestatefulauthentication.label.inlinehelp=<p>Legen Sie fest, ob RMI-Objekte und EJBs mit Unterst\u00FCtzung von CSIv2. Stateful CSIv2 im Status "Stateful" effektiver ist als im Status "Stateless", wobei f\u00FCr jeden Remote-Principal nur jeweils ein Authentifizierungsschritt erforderlich ist. F\u00FCr CSIv2 im Status "Stateless" ist Authentifizierung pro Anforderung erforderlich. CSIv2 im Status "Stateful" wird von J2EE 1.3 nicht ben\u00F6tigt und von einigen ORBs nicht unterst\u00FCtzt. CSIv2 im Status "Stateful" ist standardm\u00E4\u00DFig aktiviert. Diese Eigenschaft kann auf Objektebene ge\u00E4ndert werden, indem die Laufzeitdeskriptoreigenschaft &lt;stateful-authentication&gt; des Objekts entsprechend ge\u00E4ndert wird.</p>
core.server.serverprotocolsiiop.useserialformatversion2.label=Serienformatversion 2 verwenden
core.server.serverprotocolsiiop.useserialformatversion2.label.inlinehelp=<p>Geben Sie an, ob f\u00FCr RMI-Objekte und EJB angegeben werden soll, dass sie die RMI-IIOP-Serienformatversion 2 f\u00FCr benutzerdefinierte Objekte unterst\u00FCtzen.</p>
