core.domain.domainconfigjta.introduction=<p>Auf dieser Seite k\u00F6nnen Sie die Konfiguration der Java Transaction API (JTA) dieser WebLogic Server-Domain definieren.</p>
Core.core.domain.domainconfigjta.title.tasks.1.href=jta.ConfigureDomainJTA
Core.core.domain.domainconfigjta.title.tasks.1.titlelink=Domain-JTA-Optionen konfigurieren
Core.core.domain.domainconfigjta.title.tasks.2.href=jta.ConfigureJTAAdvanced
Core.core.domain.domainconfigjta.title.tasks.2.titlelink=Erweiterte Domain-JTA-Optionen konfigurieren
Core.core.domain.domainconfigjta.title.numtasks=2
core.domain.domainconfigjta.jta.timeoutseconds.label=Timeout (Sekunden)
core.domain.domainconfigjta.jta.timeoutseconds.label.inlinehelp=<p>Gibt die maximale Zeit in Sekunden an, die eine aktive Transaktion in der ersten Phase einer Two-Phase Commit-Transaktion verbleiben kann. Wenn die angegebene Zeitspanne abl\u00E4uft, wird die Transaktion automatisch zur\u00FCckgerollt.</p>
core.domain.domainconfigjta.jta.abandontimeoutseconds.label=Abbruch-Timeout (Sekunden)
core.domain.domainconfigjta.jta.abandontimeoutseconds.label.inlinehelp=<p>Gibt die maximale Zeit in Sekunden an, die ein Transaktionsmanager bei dem Versuch bestehen bleibt, die zweite Phase eines Two-Phase Commit-Transaktionsvorgangs abzuschlie\u00DFen.</p>
core.domain.domainconfigjta.jta.beforecompletioniterationlimit.label=Wiederholungsgrenze vor Fertigstellung
core.domain.domainconfigjta.jta.beforecompletioniterationlimit.label.inlinehelp=<p>Die H\u00F6chstanzahl an Durchl\u00E4ufen, in denen der Transaktionsmanager den Synchronisierungs-Callback <tt>beforeCompletion</tt> f\u00FCr diese WebLogic Server-Domain ausf\u00FChrt.</p>
core.domain.domainconfigjta.jta.maxtransactions.label=Maximale Transaktionen
core.domain.domainconfigjta.jta.maxtransactions.label.inlinehelp=<p>Die H\u00F6chstanzahl an gleichzeitig ablaufenden Transaktionen, die auf einem Server in dieser WebLogic Server-Domain zugelassen sind.</p>
core.domain.domainconfigjta.jta.maxuniquenamestatistics.label=Max. eindeutige Namen f\u00FCr Statistik
core.domain.domainconfigjta.jta.maxuniquenamestatistics.label.inlinehelp=<p>Die H\u00F6chstanzahl an eindeutigen Transaktionsnamen, f\u00FCr die Statistiken gef\u00FChrt werden.</p>
core.domain.domainconfigjta.jta.checkpointintervalseconds.label=Checkpoint-Intervall (Sekunden)
core.domain.domainconfigjta.jta.checkpointintervalseconds.label.inlinehelp=<p>Das Intervall, in dem der Transaktionsmanager eine neue Transaktions-Log-Datei erstellt und alle alten Transaktions-Log-Dateien \u00FCberpr\u00FCft, um festzustellen, ob sie gel\u00F6scht werden k\u00F6nnen.</p>
core.domain.domainconfigjta.jta.forgetheuristics.label=Forget-Heuristik
core.domain.domainconfigjta.jta.forgetheuristics.label.inlinehelp=<p>Gibt an, ob der Transaktionsmanager automatisch einen XA-Resource-Vorgang <code>forget</code> f\u00FCr heuristische Transaktionsabschl\u00FCsse ausf\u00FChrt.</p>
core.domain.domainconfigjta.jta.unregisterresourcegraceperiod.label=Registrierung der Ressourcenfrist aufheben
core.domain.domainconfigjta.jta.unregisterresourcegraceperiod.label.inlinehelp=<p>Die Zeit in Sekunden, die der Transaktionsmanager wartet, bis Transaktionen mit der Ressource abgeschlossen sind, bevor die Registrierung einer Ressource aufgehoben wird. Mit dieser Frist kann das Risiko von Transaktionen minimiert werden, die wegen einer nicht registrierten Ressource abgebrochen werden. Beispiel: Ein in eine Anwendung integriertes JDBC-Datenquellenmodul.</p>
core.domain.domainconfigjta.jta.parallelxaenabled.label=XA-Aufrufe parallel ausf\u00FChren
core.domain.domainconfigjta.jta.parallelxaenabled.label.inlinehelp=<p>Zeigt an, dass XA-Aufrufe parallel ausgef\u00FChrt werden, falls verf\u00FCgbare Threads vorhanden sind.</p>
core.domain.domainconfigjta.jta.twophaseenabled.label=Two-Phase Commit aktivieren
core.domain.domainconfigjta.jta.twophaseenabled.label.inlinehelp=<p>Zeigt an, dass das Two-Phase Commit-Protokoll verwendet wird, um Transaktionen zwischen zwei oder mehreren Resource Managern zu koordinieren.</p>
core.domain.domainconfigjta.jta.securityinteropmode.label=Sicherheitsinteroperabilit\u00E4tsmodus
core.domain.domainconfigjta.jta.securityinteropmode.label.inlinehelp=<p>Gibt den Sicherheitsmodus des Kommunikationskanals an, der f\u00FCr XA-Aufrufe zwischen Servern verwendet wird, die an einer globalen Transaktion beteiligt sind. Alle Serverinstanzen in einer Domain m\u00FCssen dieselbe Sicherheitsmoduseinstellung aufweisen.</p>
core.domain.domainconfigjta.jta.maxxacallmillis.label=Maximale Dauer von XA-Aufrufen
core.domain.domainconfigjta.jta.maxxacallmillis.label.inlinehelp=<p>Maximal zul\u00E4ssige Dauer von XA-Aufrufen von Ressourcen in Millisekunden. Wenn ein bestimmter XA-Aufruf einer Ressource den Grenzwert \u00FCberschreitet, wird die Ressource als nicht verf\u00FCgbar deklariert.</p>
core.domain.domainconfigjta.jta.maxresourceunavailablemillis.label=Maximale Dauer der Nichtverf\u00FCgbarkeit von XA-Ressourcen
core.domain.domainconfigjta.jta.maxresourceunavailablemillis.label.inlinehelp=<p>Maximale Dauer in Millisekunden, die eine Ressource als inaktiv deklariert wird. Nach dieser Zeit wird die Ressource wieder als verf\u00FCgbar deklariert, auch wenn der Ressourcenprovider die Ressource nicht ausdr\u00FCcklich neu registriert.</p>
core.domain.domainconfigjta.jta.maxresourcerequestsonserver.label=Maximale Ressourcenanforderungen auf einem Server
core.domain.domainconfigjta.jta.maxresourcerequestsonserver.label.inlinehelp=<p>Die H\u00F6chstanzahl an f\u00FCr jeden Server zugelassenen gleichzeitigen Anforderungen von Ressourcen.</p>
core.domain.domainconfigjta.jta.wsattransportsecuritymode.label=Transportsicherheitsmodus f\u00FCr Web-Service-Transaktionen
core.domain.domainconfigjta.jta.wsattransportsecuritymode.label.inlinehelp=<p>Gibt den Transportsicherheitsmodus an, der von Endpunkten der WebService-Transaktion ben\u00F6tigt wird.</p>
core.domain.domainconfigjta.jta.wsatissuedtokenenabled.label=Token f\u00FCr ausgegebene Web Service-Transaktionen aktiviert
core.domain.domainconfigjta.jta.wsatissuedtokenenabled.label.inlinehelp=<p>Gibt an, ob <code>issuedtoken</code> verwendet werden soll, um die Authentifizierung zwischen WS-AT-Koordinator und -Teilnehmer zu aktivieren.</p>
core.domain.domainconfigjta.jta.completiontimeoutseconds.label=Abschluss-Timeout
core.domain.domainconfigjta.jta.completiontimeoutseconds.label.inlinehelp=<p>Gibt die maximale Zeit in Sekunden an, die ein Transaktionsmanager wartet, bis alle Ressourcenmanager reagieren und angeben, ob die Transaktion festgeschrieben oder zur\u00FCckgerollt werden kann.</p>
