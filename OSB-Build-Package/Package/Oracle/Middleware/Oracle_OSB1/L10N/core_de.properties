core.cluster.clusterconfiggeneral.defaultloadalgorithm.label.inlinehelp=<p>Definiert den Algorithmus, der f\u00FCr den Lastausgleich zwischen replizierten Services verwendet werden soll, wenn f\u00FCr einen Service keine Angabe vorhanden ist. Der <tt>Round-Robin</tt>-Algorithmus arbeitet eine Liste von WebLogic Server-Instanzen in der korrekten Reihenfolge durch. <tt>Weight-based</tt>-Lastausgleich ist eine Verbesserung des Round-Robin-Algorithmus, indem eine zugeordnete Gewichtung f\u00FCr jeden Server ber\u00FCcksichtigt wird. Beim <tt>Random</tt>-Lastausgleich werden Anforderungen zuf\u00E4llig an Server weitergeleitet.</p>
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label=WebLogic-Plug-In aktiviert
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label.inlinehelp=<p>Setzen Sie dieses Attribut auf "true", wenn der Cluster Anforderungen von einem Proxy-Plug-in oder <code>HttpClusterServlet</code> erh\u00E4lt. Wenn "WeblogicPluginEnabled" auf "true" gesetzt ist, gibt ein Aufruf von "getRemoteAddr" die Adresse des Browserclients aus dem propriet\u00E4ren <code>WL-Proxy-Client-IP</code>-Header anstelle des Webservers zur\u00FCck.</p>
core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label=Schwellenwert f\u00FCr Service-Alter
core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label.inlinehelp=<p>Die Anzahl der Sekunden, um die das Alter von zwei Services in Konflikt auseinanderliegen muss, damit einer als \u00E4lter gilt.</p>
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label=Client Cert Proxy aktiviert
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label.inlinehelp=<p>Wenn dies f\u00FCr einen Cluster auf "true" gesetzt ist, wird mit diesem Attribut festgelegt, dass Certs von Clients von Webanwendungen, die sich auf den Serverinstanzen im Cluster befinden, im speziellen <code>WL-Proxy-Client-Cert</code>-Header angegeben werden, der von einem Proxy-Plug-in oder <code>HttpClusterServlet</code> gesendet wird.</p><p>(<code>ClientCertProxyEnabled</code> kann auf Cluster-Ebene, auf Serverebene und auf Webanwendungsebene in <code>web.xml</code> definiert werden.)</p>
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label=Member Warmup Timeout
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label.inlinehelp=<p>Die maximale Anzahl von Sekunden, die ein Cluster Member wartet, bis es andere Server im Cluster erkennt und sich mit ihnen synchronisiert. Normalerweise ist diese Synchronisierung in 30 Sekunden m\u00F6glich. Wenn der Wert dieses Attributs h\u00F6her ist, bedeutet dies nicht unbedingt, dass der Warmup f\u00FCr das Member l\u00E4nger dauert. Stattdessen definiert es eine Obergrenze der Zeitspanne, die ein Server wartet, bis er die Synchronisierung mit den erkannten Servern ausf\u00FChrt. Wenn der Wert auf 0 gesetzt ist, versuchen die Server nicht, andere aktive Server im Cluster w\u00E4hrend der Serverinitialisierung zu erkennen</p>
core.cluster.clusterconfiggeneral.numberofserversinclusteraddress.label=Anzahl Server in der Cluster-Adresse
core.cluster.clusterconfiggeneral.numberofserversinclusteraddress.label.inlinehelp=<p>Zahl der Server, die von diesem Cluster aufgelistet werden sollen, wenn automatisch eine Cluster-Adresse generiert wird. Diese Einstellung hat keine Auswirkung, wenn die Cluster-Adresse ausdr\u00FCcklich festgelegt ist.</p>
