core.work.createworkmanager.fairshareproperties.fairshare.introduction=     Der Fair Share-Wert bestimmt, wie viel Zeit Service-Anforderungen von dieser Klasse zugewiesen wird. Der Fair Share-Wert ist ein relativer Wert (von 1 bis 1000), kein prozentualer Anteil. Wenn also zwei Fair Share-Werte als 400 und 100 definiert wurden, h\u00E4tten sie dennoch die gleichen relativen Werte wie 80 und 20 beziehungsweise 4 und 1. Beispiel: Die Anforderungsklassen 1, 2 und 3 haben jeweils die Fair Share-Werte 10, 20 und 50. Es gibt eine Chance von 12,5 % (10/80), dass der n\u00E4chste freie Thread f\u00FCr die Anforderungsklasse 1 eingesetzt wird. Entsprechend gibt es eine Chance von 25 % (20/80), dass er f\u00FCr die Anforderungsklasse 2 eingesetzt wird, und f\u00FCr die Anforderungsklasse 3 betr\u00E4gt diese Chance 62,5 % (50/80). Welchen Fair Share-Wert verwenden Anforderungen aus dieser Klasse zum Zuweisen von Zeit f\u00FCr Threads im Verh\u00E4ltnis zu anderen Anforderungsklassen?     
