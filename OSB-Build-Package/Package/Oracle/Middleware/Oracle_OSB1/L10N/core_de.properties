core.cluster.clusterconfigreplication.clustertype.label.inlinehelp=<p>Optimiert Cluster-\u00FCbergreifende Replikation f\u00FCr den Typ Netzwerk, den Server in den Clustern zur administrativen Kommunikation verwenden.</p>
core.cluster.clusterconfigreplication.remoteclusteraddress.label=Remote Cluster-Adresse
core.cluster.clusterconfigreplication.remoteclusteraddress.label.inlinehelp=<p>Legen Sie das Fremd-Cluster fest. Die Cluster-Infrastruktur verwendet diese Adresse zum Verbinden mit dem Fremd-Cluster bei WAN-/MAN-Failover der HTTP-Session.</p>
core.cluster.clusterconfigreplication.replicationchannel.label=Replikationskanal
core.cluster.clusterconfigreplication.replicationchannel.label.inlinehelp=<p>Der f\u00FCr Replikationsdatenverkehr verwendete Kanalname. Die Cluster-Infrastruktur verwendet diesen Kanal zum Senden von Aktualisierungen f\u00FCr HTTP-Sessions und Session-Beans mit Status "Stateful". Wenn kein Kanalname festgelegt ist, wird der Standardkanal verwendet.</p>
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label=Datenquelle f\u00FCr Session-Persistence
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label.inlinehelp=<p>Zur Unterst\u00FCtzung von HTTP-Session-Failover in allen Data Centern ist eine Datenquelle erforderlich, um den Sessionstatus auf einen Datentr\u00E4ger auszugeben.</p>
core.cluster.clusterconfigreplication.secureReplicationEnabled.label=Sichere Replikation aktiviert
core.cluster.clusterconfigreplication.secureReplicationEnabled.label.inlinehelp=<p>Server in einem Cluster replizieren Sessiondaten. Wenn ein Replikationskanal definiert ist, werden die Sessiondaten mit dem Replikationskanalprotokoll gesendet, und gesicherte Replikationseinstellungen werden ignoriert. Wenn kein Replikationskanal definiert wurde und gesicherte Replikation aktiviert ist, werden Sessiondaten f\u00FCr speicherresidente Replikation \u00FCber SSL durch den standardm\u00E4\u00DFigen sicheren Kanal gesendet. Diese zus\u00E4tzliche Sicherheit f\u00FCr Replikationsdatenverkehr hat jedoch eine starke Beeintr\u00E4chtigung der Cluster-Performance zur Folge. Sie sollte nur aktiviert werden, wenn Sicherheit wichtiger ist als Performance.</p>
core.cluster.clusterconfigreplication.sessionflushinterval.label=Session-Flush-Intervall
core.cluster.clusterconfigreplication.sessionflushinterval.label.inlinehelp=<p>Das Intervall in Sekunden, nach dem HTTP-Sessions regelm\u00E4\u00DFig in das Backup-Cluster weggeschrieben werden, um den Sessionstatus auf einen Datentr\u00E4ger auszugeben.</p>
core.cluster.clusterconfigreplication.sessionflushthreshold.label=Session-Flush-Schwellenwert
core.cluster.clusterconfigreplication.sessionflushthreshold.label.inlinehelp=<p>Wenn die Zahl der zu \u00FCbertragenden Sessions diesen Schwellenwert erreicht, werden Sessions vor dem Flush-Intervall in das Backup-Cluster weggeschrieben. Dadurch kann der Server unter Belastung Sessions schneller wegschreiben.</p>
core.cluster.clusterconfigreplication.persistsessionsonshutdown.label=Sessions beim Herunterfahren beibehalten
core.cluster.clusterconfigreplication.persistsessionsonshutdown.label.inlinehelp=<p>Wenn Server heruntergefahren werden, findet keine Aktualisierung von Sessions statt. Wenn der prim\u00E4re und sekund\u00E4re Server einer Session ohne Sessionaktualisierungen heruntergefahren werden, geht die Session verloren. Durch Aktivierung von "PersistSessionsOnShutdown" k\u00F6nnen aktive Sessions in der in "{@link ClusterMBean#getDataSourceForSessionPersistence()}" angegebenen Datenbank gespeichert werden, wenn ein Server heruntergefahren wird. Die Sessions werden zu keiner anderen Zeit gespeichert. (Beispiel: Sie werden bei einem Serverabsturz nicht mit diesem Mechanismus gespeichert.)</p>
core.cluster.clusterconfigreplication.interclustercommlinkhealthcheckinterval.label=Integrit\u00E4tspr\u00FCfungsintervall f\u00FCr Cluster-\u00FCbergreifende Kommunikationsverbindungen
core.cluster.clusterconfigreplication.interclustercommlinkhealthcheckinterval.label.inlinehelp=<p>Wenn der Clusterlink zwischen zwei Clustern unterbrochen wird, wird regelm\u00E4\u00DFig ein Trigger ausgef\u00FChrt, der pr\u00FCft, ob der Link wieder besteht. Die Zeitspanne wird in Millisekunden angegeben.</p>
core.cluster.clusterconfigreplication.replicationtimeoutenabled.label=Replikations-Timeout aktivieren
core.cluster.clusterconfigreplication.replicationtimeoutenabled.label.inlinehelp=<p>Gibt an, ob der Timeout auf Sessionreplikationsaufrufe angewendet werden soll.</p>
core.cluster.clusterconfigreplication.onewayrmiforreplicationenabled=Einseitige RMI f\u00FCr Replikation aktivieren
core.cluster.clusterconfigreplication.onewayrmiforreplicationenabled.inlinehelp=<p>Zeigt an, ob eine einseitige RMI f\u00FCr die Replikation verwendet wird. Bei der einseitigen RMI m\u00FCssen auch die Replikationsports auf jedem Server im Cluster konfiguriert werden.</p>
core.cluster.clusterconfigreplication.sessionlazydeserializationenabled=Deserialisierung von Lazy-Sessions aktivieren
core.cluster.clusterconfigreplication.sessionlazydeserializationenabled.inlinehelp=<p>Erm\u00F6glicht erh\u00F6hte Effizienz bei der Sessionreplikation. Dieses Attribut sollte nur bei der Konfiguration einer WebLogic-Domain f\u00FCr Oracle Exalogic aktiviert werden. Weitere Informationen finden Sie unter "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" im Oracle Exalogic Deployment Guide.</p>
