core.server.serverprotocolsjcom.com.nativemodeenabled.label=Nativen Modus aktivieren
core.server.serverprotocolsjcom.com.nativemodeenabled.label.inlinehelp=<p>Gibt an, ob dieser Server native DLLs verwenden soll, um Java-Objekten die Interaktion mit COM-Objekten zu erm\u00F6glichen. (Nur unter Windows unterst\u00FCtzt.)</p>
core.server.serverprotocolsjcom.com.verboseloggingenabled.label=Verbose-Logging aktiviert
core.server.serverprotocolsjcom.com.verboseloggingenabled.label.inlinehelp=<p>Gibt an, ob Verbose-Logging aktiviert ist.</p>
core.server.serverprotocolsjcom.com.memoryloggingenabled.label=Speicher-Logging aktivieren
core.server.serverprotocolsjcom.com.memoryloggingenabled.label.inlinehelp=<p>Gibt an, ob dieser Server die Speicherauslastung protokollieren soll.</p>
core.server.serverprotocolsjcom.com.prefetchenums.label=Aufz\u00E4hlung im voraus abrufen
core.server.serverprotocolsjcom.com.prefetchenums.label.inlinehelp=<p>Gibt an, ob dieser Server das n\u00E4chste Element in einer <tt>java.lang.Enumeration</tt> im voraus abrufen soll (die fehlerhaft aus einem COM-<tt>VariantEnumeration</tt>-Typ konvertiert wurde), sodass der korrekte Wert zur\u00FCckgegeben wird, wenn die Methode <tt>hasMoreElements()</tt> aufgerufen wird.</p>
core.server.serverprotocolsjcom.com.apartmentthreaded.label=Apartment im Thread
