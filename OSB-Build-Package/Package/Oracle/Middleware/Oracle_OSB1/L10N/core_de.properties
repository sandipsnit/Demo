core.server.serverprotocolsiiop.introduction=<p>Auf dieser Seite k\u00F6nnen Sie die IIOP-(Internet Inter-ORB Protocol-)Einstellungen f\u00FCr diesen Server definieren. IIOP erm\u00F6glicht verteilten Programmen, die in unterschiedlichen Programmiersprachen geschrieben sind, die Kommunikation \u00FCber das Internet.</p>
