core.server.serverlogginggeneral.stacktraceddepth.label=stdout Stack Trace-Tiefe
core.server.serverlogginggeneral.stacktraceddepth.label.inlinehelp=<p>Bestimmt die Zahl der Stack Trace-Frames, die beim Standardausgang angezeigt werden soll. Alle Frames werden in der Log-Datei angezeigt. * -1 bedeutet, dass alle Frames angezeigt werden.</p>
core.server.serverlogginggeneral.stdoutformat.label=stdout-Format
