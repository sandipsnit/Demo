core.domain.domainconfiglogging.introduction=<p>Da jede WebLogic Server-Domain mehrere Instanzen von WebLogic Server gleichzeitig ausf\u00FChren kann, sammeln WebLogic-Logging-Services Meldungen, die auf mehreren Serverinstanzen generiert werden, in einem einzelnen Meldungs-Log f\u00FCr die gesamte Domain. In diesem domainweiten Meldungs-Log wird der Gesamtstatus der Domain angezeigt.</p><p>Auf dieser Seite k\u00F6nnen Sie das Meldungs-Log f\u00FCr diese WebLogic Server-Domain konfigurieren.</p>
Core.core.domain.domainconfiglogging.title.tasks.1.href=logging.ViewDomainLogsFromTheConsole
Core.core.domain.domainconfiglogging.title.tasks.1.titlelink=Domain-Log anzeigen
Core.core.domain.domainconfiglogging.title.tasks.2.href=logging.ChangeDomainLogFileNamesAndLocations
