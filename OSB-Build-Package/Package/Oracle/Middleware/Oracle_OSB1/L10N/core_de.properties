core.server.serverlogginghttp.fileminsize.label=Rotationsdateigr\u00F6\u00DFe
core.server.serverlogginghttp.fileminsize.label.inlinehelp=<p>Die Gr\u00F6\u00DFe (1 - 65535 KB), bei der der Server Log-Meldungen automatisch in eine separate Datei verschiebt. Der Standardwert betr\u00E4gt 500 KB. Wenn die Log-Datei die festgelegte Mindestgr\u00F6\u00DFe erreicht, benennt der Server die aktuelle Log-Datei bei der n\u00E4chsten Pr\u00FCfung der Dateigr\u00F6\u00DFe in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um und erstellt eine neue Log-Datei, um zuk\u00FCnftige Meldungen speichern zu k\u00F6nnen. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Nach Gr\u00F6\u00DFe</code> festlegen.)</p>
core.server.serverlogginghttp.rotationtime.label=Rotationsstartzeit
core.server.serverlogginghttp.rotationtime.label.inlinehelp=<p>Bestimmt die Startzeit (Stunde und Minute) f\u00FCr eine zeitbasierte Rotationsabfolge.</p>
core.server.serverlogginghttp.filetimespan.label=Rotationsintervall
core.server.serverlogginghttp.filetimespan.label.inlinehelp=<p>Das Intervall (in Stunden), in dem der Server alte Log-Meldungen in einer anderen Datei speichert. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Nach Zeit</code> festlegen.)</p>
core.server.serverlogginghttp.numberoffileslimited.label=Anzahl beizubehaltende Dateien begrenzen
core.server.serverlogginghttp.numberoffileslimited.label.inlinehelp=<p>Gibt an, ob die Anzahl der Log-Dateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Nach Gr\u00F6\u00DFe</code> oder <code>Nach Zeit</code> festlegen.)</p>
core.server.serverlogginghttp.filecount.label=Beizubehaltende Dateien
core.server.serverlogginghttp.filecount.label.inlinehelp=<p>Die H\u00F6chstanzahl Log-Dateien, die vom Server erstellt werden, wenn er das Log rotiert. Diese Anzahl enth\u00E4lt nicht die Datei, mit der der Server aktuelle Meldungen speichert. (Hierf\u00FCr muss "Anzahl  beizubehaltende Dateien begrenzen" aktiviert werden.)</p>
core.server.serverlogginghttp.logfilerotationdir.label=Rotationsverzeichnis der Log-Datei
core.server.serverlogginghttp.logfilerotationdir.label.inlinehelp=<p>Das Verzeichnis, in dem die rotierten Log-Dateien gespeichert werden. Standardm\u00E4\u00DFig werden die rotierten Dateien in dem Verzeichnis gespeichert, in dem sich die Log-Datei befindet.</p>
core.server.serverlogginghttp.rotatelogonstartup.label=Log-Datei beim Start rotieren
core.server.serverlogginghttp.rotatelogonstartup.label.inlinehelp=<p>Gibt an, ob ein Server seine Logdatei beim Startzyklus rotiert. Der Standardwert im Production-Modus ist "False".</p>
core.server.serverlogginghttp.logfileformat.label=Format
core.server.serverlogginghttp.logfileformat.label.inlinehelp=<p>Das Format der HTTP-Log-Datei. Beide Formate werden durch das W3C definiert. Mit dem erweiterten Log-Format werden Serveranweisungen in der Log-Datei verwendet, um die vom Server erfassten Daten anzupassen.</p>
core.server.serverlogginghttp.elffields.label=Erweiterte Logging-Formatfelder
core.server.serverlogginghttp.elffields.label.inlinehelp=<p>Gibt die Liste der Felder zur\u00FCck, die f\u00FCr das <code>erweiterte</code> Logging-Format f\u00FCr "access.log" festgelegt sind.</p>
core.server.serverlogginghttp.buffersizekb.label=Log-Dateipuffer
core.server.serverlogginghttp.buffersizekb.label.inlinehelp=<p>Ruft die zugrunde liegende Log-Puffergr\u00F6\u00DFe in KB ab</p>
core.server.serverlogginghttp.logtimeingmt.label=Log-Zeit in GMT
core.server.serverlogginghttp.logtimeingmt.label.inlinehelp=<p>Gibt an, ob die Zeitstempel f\u00FCr HTTP-Log-Meldungen unabh\u00E4ngig von der auf dem Hostrechner angegebenen lokalen Zeitzone als Greenwich Mean Time (GMT) angegeben werden.</p>
