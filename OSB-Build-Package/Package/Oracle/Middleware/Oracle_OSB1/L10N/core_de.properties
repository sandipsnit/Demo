core.cluster.clusterconfigoverload.sharedcapacityforworkmanagers.label=Gemeinsame Kapazit\u00E4t f\u00FCr Work Manager
core.cluster.clusterconfigoverload.sharedcapacityforworkmanagers.label.inlinehelp=<p>Die Gesamtanzahl der Anforderungen, die im Server vorhanden sein k\u00F6nnen. Dies schlie\u00DFt Anforderungen ein, die sich in der Queue befinden oder ausgef\u00FChrt werden.</p>
core.cluster.clusterconfigoverload.panicaction.label=Panikaktion
core.cluster.clusterconfigoverload.panicaction.label.inlinehelp=<p>Beenden Sie den Serverprozess, wenn der Kernel eine Panikbedingung wie ein nicht bearbeitetes OOME erkennt. Ein nicht bearbeitetes OOME hat m\u00F6glicherweise einen inkonsistenten Status zur Folge. Ein Serverneustart ist empfehlenswert, wenn Node Manager oder ein HA-Agent dies unterst\u00FCtzt.</p>
core.cluster.clusterconfigoverload.failureaction.label=Fehleraktion
core.cluster.clusterconfigoverload.failureaction.label.inlinehelp=<p>Aktivieren Sie automatisches erzwungenes Herunterfahren des Servers bei einem Fehlerstatus. Bei der Selbstintegrations\u00FCberwachung des Servers werden schwerwiegende Fehler erkannt, und der Server wird als nicht funktionsf\u00E4hig markiert. Er kann mit NodeManager oder einem HA-Agent neu gestartet werden.</p>
core.cluster.clusterconfigoverload.freememorypercenthighthreshold.label=Oberer Schwellenwert des freien Speichers in Prozent
core.cluster.clusterconfigoverload.freememorypercenthighthreshold.label.inlinehelp=<p>Prozentsatz des freien Speichers, nach dem die Server\u00FCberlastung bereinigt wird. WorkManagers stoppen die Ausf\u00FChrung von "overloadActions" und beginnen die normale Ausf\u00FChrung, wenn die \u00DCberlastung bereinigt ist.</p>
core.cluster.clusterconfigoverload.freememorypercentlowthreshold.label=Unterer Schwellenwert des freien Speichers in Prozent
core.cluster.clusterconfigoverload.freememorypercentlowthreshold.label.inlinehelp=<p>Prozentsatz des freien Speichers, unter dem der Server als \u00FCberlastet gilt. WorkManagers f\u00FChren "overloadAction" aus, wenn der Server als \u00FCberlastet gekennzeichnet ist.</p>
core.cluster.clusterconfigoverload.maxstuckthreadtime.label=Maximale Zeit f\u00FCr h\u00E4ngende Threads
core.cluster.clusterconfigoverload.maxstuckthreadtime.label.inlinehelp=<p>Die Anzahl der Sekunden, die ein Thread st\u00E4ndig aktiv sein muss, bis dieser Server den Thread als h\u00E4ngend einstuft.</p>
core.cluster.clusterconfigoverload.stuckthreadcount.label=Anzahl h\u00E4ngender Threads
core.cluster.clusterconfigoverload.stuckthreadcount.label.inlinehelp=<p>Die Zahl der h\u00E4ngenden Threads, nach der der Server in den Status FAILED \u00FCbergeht. "OverloadProtectionMBean" enth\u00E4lt Optionen zum Unterbrechen und Herunterfahren eines Servers mit dem Status FAILED. Standardm\u00E4\u00DFig wird der Server weiterhin im Status FAILED ausgef\u00FChrt.</p>
