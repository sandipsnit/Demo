core.server.serverprotocolshttp.introduction=<p>Webbbasierte Clients kommunizieren mit WebLogic Server \u00FCber HTTP (HyperText Transfer Protocol).</p><p>Auf dieser Seite k\u00F6nnen Sie die HTTP-Einstellungen f\u00FCr diesen Server festlegen.</p>
Core.core.server.serverprotocolshttp.title.tasks.1.href=channels.ConfigureHTTPProtocol
Core.core.server.serverprotocolshttp.title.tasks.1.titlelink=HTTP-Protokoll konfigurieren
Core.core.server.serverprotocolshttp.title.numtasks=1
core.server.serverprotocolshttp.webserver.posttimeoutsecs.label=POST-Timeout
core.server.serverprotocolshttp.webserver.posttimeoutsecs.label.inlinehelp=<p>Timeout (in Sekunden) f\u00FCr das Lesen von HTTP POST-Daten in einer Servlet-Anforderung. Wenn die POST-Daten in Chunks vorliegen, ist dies die Zeitspanne, die der Server zwischen dem Empfang des letzten Chunks von Daten und dem Empfang des n\u00E4chsten Chunks von Daten in einem HTTP POST warten, bis das Timeout erfolgt. (Dies dient der Abwehr von Denial-of-Service-Angriffen, bei denen versucht wird, den Server mit POST-Daten zu \u00FCberlasten.)</p>
core.server.serverprotocolshttp.webserver.maxpostsize.label=Maximale POST-Gr\u00F6\u00DFe
core.server.serverprotocolshttp.webserver.maxpostsize.label.inlinehelp=<p>Die maximale POST-Gr\u00F6\u00DFe, die dieser Server f\u00FCr das Lesen von HTTP-POST-Daten in einer Servlet-Anforderung zul\u00E4sst, aufgeteilte HTTP-Anforderungen ausgenommen (Transfer-Encoding: chunked).</p>
core.server.serverprotocolshttp.webserver.keepaliveenabled.label=Keepalives aktivieren
core.server.serverprotocolshttp.webserver.keepaliveenabled.label.inlinehelp=<p>Gibt an, ob eine persistente Verbindung mit diesem Server bestehen soll. (Dies kann die Performance der Webanwendungen verbessern.)</p>
core.server.serverprotocolshttp.webserver.keepalivesecs.label=Dauer
core.server.serverprotocolshttp.webserver.keepalivesecs.label.inlinehelp=<p>Die Zeit, die dieser Server wartet, bis er eine inaktive HTTP-Verbindung schlie\u00DFt.</p>
core.server.serverprotocolshttp.webserver.httpskeepalivesecs.label=HTTPS-Dauer
core.server.serverprotocolshttp.webserver.httpskeepalivesecs.label.inlinehelp=<p>Die Zeit, die dieser Server wartet, bis er eine inaktive HTTPS-Verbindung schlie\u00DFt.</p>
core.server.serverprotocolshttp.webserver.frontendhost.label=Frontend-Host
core.server.serverprotocolshttp.webserver.frontendhost.label.inlinehelp=<p>Der Name des Hosts, an den alle umgeleiteten URLs gesendet werden. Wenn dies festgelegt ist, verwendet WebLogic Server diesen Wert anstelle des Wertes im HOST-Header.</p>
core.server.serverprotocolshttp.webserver.frontendhttpport.label=Frontend-HTTP-Port
core.server.serverprotocolshttp.webserver.frontendhttpport.label.inlinehelp=<p>Der Name des HTTP-Ports, an den alle umgeleiteten URLs gesendet werden. Wenn dies festgelegt ist, verwendet WebLogic Server diesen Wert anstelle des Wertes im HOST-Header.</p>
core.server.serverprotocolshttp.webserver.frontendhttpsport.label=Frontend-HTTPS-Port
core.server.serverprotocolshttp.webserver.frontendhttpsport.label.inlinehelp=<p>Der Name des sicheren HTTP-Ports, an den alle umgeleiteten URLs gesendet werden. Wenn dies festgelegt ist, verwendet WebLogic Server diesen Wert anstelle des Wertes im HOST-Header.</p>
core.server.serverprotocolshttp.webserver.wapenabled.label=WAP aktiviert
core.server.serverprotocolshttp.webserver.wapenabled.label.inlinehelp=<p>Gibt an, ob die Session-ID JVM-Daten enthalten soll. (Es kann notwendig sein, dieses K\u00E4stchen zu aktivieren, wenn URL-Neuschreiben mit WAP-Einheiten verwendet wird, bei denen die L\u00E4nge des URL auf 128 Zeichen begrenzt ist. Dies kann auch die Verwendung replizierter Sessions in einem Cluster beeinflussen.) Wenn dieses K\u00E4stchen aktiviert ist, werden 52 Zeichen als Standardgr\u00F6\u00DFe des URL festgelegt, und es sind dann keine Sonderzeichen enthalten.</p>
core.server.serverprotocolshttp.webserver.sendserverheaderenabled.label=Server-Header senden
core.server.serverprotocolshttp.webserver.sendserverheaderenabled.label.inlinehelp=<p>Gibt an, ob dieser Servername mit der HTTP-Antwort gesendet wird. (Dies ist besonders f\u00FCr drahtlose Anwendungen von Nutzen, bei denen der Platz f\u00FCr Header begrenzt ist.)</p>
core.server.serverprotocolshttp.webserver.acceptcontextpathingetrealpath.label=Kontextpfad im Get-Real-Pfad akzeptieren
core.server.serverprotocolshttp.webserver.acceptcontextpathingetrealpath.label.inlinehelp=<p>Gibt an, ob dieser Server die Aufnahme des Kontextpfads im virtuellen Pfad zu <tt>context.getRealPath()</tt> erm\u00F6glicht. (Wenn dies aktiviert ist, k\u00F6nnen Sie keine Unterverzeichnisse mit demselben Namen wie <tt>contextPath</tt>) verwenden. Dies ist ein Kompatibilit\u00E4ts-Switch, der in sp\u00E4teren Versionen auf 9.0.0.0 heruntergestuft wird.</p>
core.server.serverprotocolshttp.defaultwebAppcontextroot.label=Standard-WebApp-Kontext-Root
core.server.serverprotocolshttp.defaultwebAppcontextroot.label.inlinehelp=<p>Gibt die urspr\u00FCngliche Kontext-Root f\u00FCr die Standardwebanwendung f\u00FCr diesen Webserver an. Alternativ k\u00F6nnen Sie eine Standardwebanwendung auch mit den Kontext-Root-Attributen in "application.xml" oder "weblogic.xml" festlegen. Die Kontext-Root f\u00FCr eine Standardwebanwendung ist /. Wenn "" (leere Zeichenfolge) festgelegt ist, verwendet der Webserver standardm\u00E4\u00DFig /.</p>
core.server.serverprotocolshttp.maxhttpmessagesize.label=HTTP: Maximale Nachrichtengr\u00F6\u00DFe
core.server.serverprotocolshttp.maxhttpmessagesize.label.inlinehelp=<p>Die maximale Anzahl Byte, die in Nachrichten m\u00F6glich sind, die \u00FCber das HTTP-Protokoll empfangen werden. Wenn Sie benutzerdefinierte Netzwerkkan\u00E4le f\u00FCr diesen Server konfigurieren, kann jeder Kanal diese maximale Nachrichtengr\u00F6\u00DFe au\u00DFer Kraft setzen.</p>
core.server.serverprotocolshttp.tunnelingenabled.label=Tunneling aktivieren
core.server.serverprotocolshttp.tunnelingenabled.label.inlinehelp=<p>Gibt an, ob Tunnelling f\u00FCr die Protokolle T3, T3S, HTTP, HTTPS, IIOP und IIOPS f\u00FCr diesen Server aktiviert werden soll.</p>
core.server.serverprotocolshttp.tunnelingclientpingsecs.label=Tunneling-Client-Ping
core.server.serverprotocolshttp.tunnelingclientpingsecs.label.inlinehelp=<p>Das Intervall (in Sekunden), in dem ein Ping eines Tunnelling-Clients ausgef\u00FChrt werden soll, um zu pr\u00FCfen, ob er funktionsf\u00E4hig ist.</p>
core.server.serverprotocolshttp.tunnelingclienttimeoutsecs.label=Tunneling-Client-Timeout
core.server.serverprotocolshttp.tunnelingclienttimeoutsecs.label.inlinehelp=<p>Die Zeitspanne (in Sekunden), nach der ein fehlender Tunneling-Client als nicht mehr funktionsf\u00E4hig eingestuft wird.</p>
core.server.serverprotocolshttp.clientipheader=Remote-Adressen-Override
core.server.serverprotocolshttp.clientipheader.inlinehelp=<p>Wenn diese Option angegeben ist, wird diese IP-Adresse bei getRemoteAddr()-Aufrufen zur Unterst\u00FCtzung von Umgebungen mit externen Load Balancers zur\u00FCckgegeben.</p>

