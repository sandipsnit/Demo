core.server.serverconfigwebservices.buffering.retrycount.label.inlinehelp=<p>Die Anzahl der Wiederholungen f\u00FCr eine gepufferte Anforderung oder Antwort, bevor diese abgebrochen wird (und in eine f\u00FCr die Puffer-Queue definierte Fehler-Queue verschoben wird)</p>
core.server.serverconfigwebservices.buffering.retrydelay.label=Verz\u00F6gerung bei Wiederholungen
core.server.serverconfigwebservices.buffering.retrydelay.label.inlinehelp=<p>Die Zeitspanne zwischen Wiederholungen einer gepufferten Anforderung oder Antwort. Beachten Sie, dass dieser Wert nur anwendbar ist, wenn RetryCount &gt; 0. Zeichenfolgenwert im Format "Dauer". Der Standardwert ist "P0DT30S" (30 Sekunden).</p>
core.server.serverconfigwebservices.buffering.requestqueueenabled.label=Anforderungs-Queue aktiviert
core.server.serverconfigwebservices.buffering.requestqueueenabled.label.inlinehelp=<p>Ein boolesches Kennzeichen, das angibt, ob die Pufferung aktiviert ist (Anforderungspufferung, wenn dies die Anforderungs-Queue ist, oder Antwortpufferung, wenn dies die Antwort-Queue ist). Standardwert ist "false".</p>
core.server.serverconfigwebservices.buffering.requestqueueconnectionfactoryjndiname.label=JNDI-Name der Connection Factory der Anforderungs-Queue 
core.server.serverconfigwebservices.buffering.requestqueueconnectionfactoryjndiname.label.inlinehelp=<p>Der JNDI-Name der Connection Factory, die verwendet werden soll, wenn Nachrichten in dieser Queue gepuffert werden. Standardwert ist die Standard-JMS Connection Factory.</p>
core.server.serverconfigwebservices.buffering.requestqueuetransactionenabled.label=Anforderungs-Queue-Transaktion aktiviert
core.server.serverconfigwebservices.buffering.requestqueuetransactionenabled.label.inlinehelp=<p>Ein boolesches Kennzeichen, das angibt, ob Transaktionen verwendet werden sollen, wenn eine Nachricht in dieser Queue gepuffert oder von dieser Queue genutzt wird. Standardwert ist "false".</p>
core.server.serverconfigwebservices.buffering.responsequeueenabled.label=Antwort-Queue aktiviert
core.server.serverconfigwebservices.buffering.responsequeueenabled.label.inlinehelp=<p>Ein boolesches Kennzeichen, das angibt, ob die Pufferung aktiviert ist (Anforderungspufferung, wenn dies die Anforderungs-Queue ist, oder Antwortpufferung, wenn dies die Antwort-Queue ist). Standardwert ist "false".</p>
core.server.serverconfigwebservices.buffering.responsequeueconnectionfactoryjndiname.label=JNDI-Name der Connection Factory der Antwort-Queue 
core.server.serverconfigwebservices.buffering.responsequeueconnectionfactoryjndiname.label.inlinehelp=<p>Der JNDI-Name der Connection Factory, die verwendet werden soll, wenn Nachrichten in dieser Queue gepuffert werden. Standardwert ist die Standard-JMS Connection Factory.</p>
core.server.serverconfigwebservices.buffering.responsequeuetransactionenabled.label=Antwort-Queue-Transaktion aktiviert
