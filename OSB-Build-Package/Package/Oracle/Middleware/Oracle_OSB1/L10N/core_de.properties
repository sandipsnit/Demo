core.server.serverconfighealthmonitoring.introduction=<p>WebLogic Server enth\u00E4lt eine Funktion zur selbstst\u00E4ndigen Kontrolle der Integrit\u00E4t, um die Zuverl\u00E4ssigkeit und Verf\u00FCgbarkeit von Servern in einer WebLogic Server-Domain zu verbessern. Ausgew\u00E4hlte Subsysteme auf den einzelnen Servern kontrollieren ihre Integrit\u00E4t anhand von speziellen Kriterien f\u00FCr das Subsystem.</p><p>Auf dieser Seite k\u00F6nnen Sie die H\u00E4ufigkeit der automatischen Integrit\u00E4tspr\u00FCfungen dieses Servers und der Pr\u00FCfungen des Serverintegrit\u00E4tsstatus durch die Node Manager-Anwendung konfigurieren. Au\u00DFerdem k\u00F6nnen Sie auf dieser Seite angeben, ob Node Manager den Server automatisch stoppt und neu startet, wenn er den Integrit\u00E4tsstatus "nicht erfolgreich" erreicht.</p>
