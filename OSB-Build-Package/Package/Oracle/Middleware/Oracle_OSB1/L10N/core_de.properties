core.server.serverprotocolsgeneral.completemessagetimeout.label=Timeout f\u00FCr vollst\u00E4ndige Nachrichten
core.server.serverprotocolsgeneral.completemessagetimeout.label.inlinehelp=<p>Die maximale Anzahl der Sekunden, die dieser Server auf den Eingang einer vollst\u00E4ndigen Nachricht wartet. Wenn Sie Netzwerkkan\u00E4le f\u00FCr diesen Server konfigurieren, kann jeder Kanal diesen Timeout au\u00DFer Kraft setzen.</p>
core.server.serverprotocolsgeneral.idleconnectiontimeout.label=Timeout wegen nicht mehr aktiver Verbindung
core.server.serverprotocolsgeneral.idleconnectiontimeout.label.inlinehelp=<p>Die maximale Anzahl der Sekunden, die eine Verbindung inaktiv sein darf, bis sie vom Server geschlossen wird. Dieses Attribut wird von den Protokollen T3 und T3S ignoriert. Wenn Sie Netzwerkkan\u00E4le f\u00FCr diesen Server konfigurieren, kann jeder Kanal diesen Timeout au\u00DFer Kraft setzen.</p>
core.server.serverprotocolsgeneral.connecttimeout.label=Verbindungs-Timeout
core.server.serverprotocolsgeneral.connecttimeout.label.inlinehelp=<p>Die Zeitspanne, die dieser Server beim Herstellen einer ausgehenden Socket-Verbindung warten soll, bis das Timeout erfolgt. Mit dem Wert <code>0</code> wird das Verbindungs-Timeout des Servers deaktiviert.</p>
core.server.serverprotocolsgeneral.tunnelingenabled.label=Tunneling aktivieren
core.server.serverprotocolsgeneral.tunnelingenabled.label.inlinehelp=<p>Gibt an, ob Tunnelling f\u00FCr die Protokolle T3, T3S, HTTP, HTTPS, IIOP und IIOPS f\u00FCr diesen Server aktiviert werden soll.</p>
core.server.serverprotocolsgeneral.tunnelingclientpingsecs.label=Tunneling-Client-Ping
core.server.serverprotocolsgeneral.tunnelingclientpingsecs.label.inlinehelp=<p>Das Intervall (in Sekunden), in dem ein Ping eines Tunnelling-Clients ausgef\u00FChrt werden soll, um zu pr\u00FCfen, ob er funktionsf\u00E4hig ist.</p>
core.server.serverprotocolsgeneral.tunnelingclienttimeoutsecs.label=Tunneling-Client-Timeout
core.server.serverprotocolsgeneral.tunnelingclienttimeoutsecs.label.inlinehelp=<p>Die Zeit (in Sekunden), nach der ein fehlender Tunneling-Client als nicht mehr funktionsf\u00E4hig eingestuft wird.</p>
core.server.serverprotocolsgeneral.maxmessagesize.label=Maximale Nachrichtengr\u00F6\u00DFe
core.server.serverprotocolsgeneral.maxmessagesize.label.inlinehelp=<p>Die H\u00F6chstanzahl zul\u00E4ssiger Byte in Nachrichten, die \u00FCber alle unterst\u00FCtzten Protokolle empfangen werden, wenn dies nicht von einer protokollspezifischen Einstellung oder einer benutzerdefinierten Kanaleinstellung au\u00DFer Kraft gesetzt wird.</p>

