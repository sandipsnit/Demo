core.cluster.clusterconfighttp.introduction=<p>Auf dieser Seite k\u00F6nnen Sie die HTTP-Einstellungen f\u00FCr dieses Cluster festlegen. Diese Einstellungen k\u00F6nnen au\u00DFer Kraft gesetzt werden, indem die Member-Server dieses Clusters explizit festgelegt werden.</p>
