core.server.serverconfigoverload.sharedcapacityforworkmanagers.label=Gemeinsame Kapazit\u00E4t f\u00FCr Work Manager
core.server.serverconfigoverload.sharedcapacityforworkmanagers.label.inlinehelp=<p>Die Gesamtanzahl der Anforderungen, die im Server vorhanden sein k\u00F6nnen. Dies schlie\u00DFt Anforderungen ein, die sich in der Queue befinden oder ausgef\u00FChrt werden.</p>
core.server.serverconfigoverload.panicaction.label=Panikaktion
core.server.serverconfigoverload.panicaction.label.inlinehelp=<p>Beenden Sie den Serverprozess, wenn der Kernel eine Panikbedingung wie ein nicht bearbeitetes OOME erkennt. Ein nicht bearbeitetes OOME hat m\u00F6glicherweise einen inkonsistenten Status zur Folge. Ein Serverneustart ist empfehlenswert, wenn Node Manager oder ein HA-Agent dies unterst\u00FCtzt.</p>
core.server.serverconfigoverload.failureaction.label=Fehleraktion
core.server.serverconfigoverload.failureaction.label.inlinehelp=<p>Aktivieren Sie automatisches erzwungenes Herunterfahren des Servers bei einem Fehlerstatus. Bei der Selbstintegrations\u00FCberwachung des Servers werden schwerwiegende Fehler erkannt, und der Server wird als nicht funktionsf\u00E4hig markiert. Er kann mit NodeManager oder einem HA-Agent neu gestartet werden.</p>
core.server.serverconfigoverload.freememorypercenthighthreshold.label=Hoher Schwellenwert an freiem Speicher in Prozent
core.server.serverconfigoverload.freememorypercenthighthreshold.label.inlinehelp=<p>Prozentsatz des freien Speichers, nach dem die Server\u00FCberlastung bereinigt wird. WorkManagers stoppen die Ausf\u00FChrung von "overloadActions" und beginnen die normale Ausf\u00FChrung, wenn die \u00DCberlastung bereinigt ist.</p>
core.server.serverconfigoverload.freememorypercentlowthreshold.label=Unterer Schwellenwert des freien Speichers in Prozent
core.server.serverconfigoverload.freememorypercentlowthreshold.label.inlinehelp=<p>Prozentsatz des freien Speichers, unter dem der Server als \u00FCberlastet gilt. WorkManagers f\u00FChren "overloadAction" aus, wenn der Server als \u00FCberlastet gekennzeichnet ist.</p>
core.server.serverconfigoverload.serverfailuretriggerenabled.label=Fehlertrigger aktivieren
core.server.serverconfigoverload.serverfailuretriggerenabled.label.inlinehelp=<p>Ein Server wird als nicht funktionsf\u00E4hig gekennzeichnet, wenn Threads h\u00E4ngen.</p>
core.server.serverconfigoverload.maxstuckthreadtime.label=Maximale Zeit f\u00FCr h\u00E4ngende Threads
core.server.serverconfigoverload.maxstuckthreadtime.label.inlinehelp=<p>Die Anzahl der Sekunden, die ein Thread st\u00E4ndig aktiv sein muss, bis dieser Server den Thread als h\u00E4ngend einstuft.</p>
core.server.serverconfigoverload.stuckthreadcount.label=Anzahl h\u00E4ngender Threads
core.server.serverconfigoverload.stuckthreadcount.label.inlinehelp=<p>Die Anzahl der h\u00E4ngenden Threads, nach denen der Server in den Status FAILED \u00FCbergeht. "OverloadProtectionMBean" enth\u00E4lt Optionen zum Unterbrechen und Herunterfahren eines Servers mit dem Status FAILED. Standardm\u00E4\u00DFig wird der Server im Status FAILED weiterhin ausgef\u00FChrt.</p>
core.server.serverconfigoverload.noaction=Ignorieren und keine Aktion vornehmen
core.server.serverconfigoverload.forceshutdown=Sofortiges Herunterfahren dieses Servers erzwingen
core.server.serverconfigoverload.adminstate=Diesen Server f\u00FCr Abhilfema\u00DFnahmen anhalten
core.server.serverconfigoverload.systemexit=Serverprozess beenden

