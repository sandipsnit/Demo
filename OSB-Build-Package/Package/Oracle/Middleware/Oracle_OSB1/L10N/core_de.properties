core.server.serverconfigssl.ssl.serverkeyfilename.label.inlinehelp=<p>Der gesamte Verzeichnisspeicherort der Private Key-Datei (<code>.der</code> oder <code>.pem</code>) f\u00FCr den Server.</p>
