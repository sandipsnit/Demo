core.server.serverconfigssl.ssl.certauthenticator.label=Cert-Authentifizierung
core.server.serverconfigssl.ssl.certauthenticator.label.inlinehelp=<p>Der Name der Java-Klasse, von der die Klasse <code>weblogic.security.acl.CertAuthenticator</code> implementiert wird, die in diesem Release von WebLogic Server veraltet ist. Dieses Feld dient nur der Kompatibilit\u00E4tssicherheit und wird nur verwendet, wenn der Realm Adapter Authentication Provider konfiguriert ist.</p>
core.server.serverconfigssl.ssl.sslrejectionloggingenabled.label=SSLRejection-Logging aktiviert
core.server.serverconfigssl.ssl.sslrejectionloggingenabled.label.inlinehelp=<p>Gibt an, ob Warnmeldungen im Server-Log protokolliert werden, wenn SSL-Verbindungen abgelehnt werden.</p>
