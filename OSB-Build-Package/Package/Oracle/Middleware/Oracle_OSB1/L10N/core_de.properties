core.cluster.clusterconfiggeneral.defaultloadalgorithm.weightbased=weight-based
core.cluster.clusterconfiggeneral.defaultloadalgorithm.random=random
core.cluster.clusterconfiggeneral.defaultloadalgorithm.roundrobinaffinity=round-robin-affinity
