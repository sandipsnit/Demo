core.server.serverconfigssl.ssl.exportkeylifespan.label.inlinehelp=<p>Gibt an, wie oft WebLogic Server einen exportierbaren Schl\u00FCssel zwischen einem internen Server und einem exportf\u00E4higen Client verwenden kann, bevor ein neuer Schl\u00FCssel generiert wird. Je sicherer WebLogic Server sein soll, desto seltener sollte der Schl\u00FCssel verwendet werden, bevor ein neuer Schl\u00FCssel generiert wird.</p>
core.server.serverconfigssl.ssl.useservercerts.label=Server-Certs verwenden
core.server.serverconfigssl.ssl.useservercerts.label.inlinehelp=<p>Legt fest, ob der Client die Serverzertifikate/den Schl\u00FCssel als Client-Identity verwenden soll, wenn er eine ausgehende Verbindung \u00FCber HTTPS initialisiert.</p>
core.server.serverconfigssl.ssl.twowayclientcertbehavior.label=Wechselseitiges Client-Cert-Verhalten
