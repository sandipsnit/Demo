core.server.servermonitorexecutequeues.introduction=<p>Dieser Server ist f\u00FCr die Verwendung von Ausf\u00FChrungs-Queues konfiguriert. Diese Methode der Thread-Priorisierung dient der Abw\u00E4rtskompatibilit\u00E4t.</p><p>Anforderungen an eine WebLogic Server-Instanz werden in eine Ausf\u00FChrungs-Queue eingef\u00FCgt. Jede Anforderung wird einem Thread in der Queue zugewiesen, der die Funktion erf\u00FCllt. Sie k\u00F6nnen eine neue WebLogic Server-Instanz f\u00FCr die Verwendung einer standardm\u00E4\u00DFigen Ausf\u00FChrungs-Queue "weblogic.kernel.default" konfigurieren, die 15 Threads enth\u00E4lt. Au\u00DFerdem stellt WebLogic Server zwei weitere vorkonfigurierte Queues bereit: <code>weblogic.admin.HTTP</code> und <code>weblogic.admin.RMI</code>. Da diese Queues f\u00FCr die Kommunikation mit der Administrationskonsole und f\u00FCr administrative Daten\u00FCbermittlungen reserviert sind, k\u00F6nnen sie nicht umkonfiguriert werden. Wenn Sie keine weiteren Ausf\u00FChrungs-Queues konfigurieren und ihnen Anwendungen zuweisen, verwenden Webanwendungen und RMI-Objekte die Ausf\u00FChrungs-Queue <code>weblogic.kernel.default</code>. Wenn sie verf\u00FCgbar sind, werden auf dieser Seite aktuelle Laufzeiteigenschaften und Statistiken f\u00FCr die aktiven Ausf\u00FChrungs-Queues des Servers angezeigt.</p>
