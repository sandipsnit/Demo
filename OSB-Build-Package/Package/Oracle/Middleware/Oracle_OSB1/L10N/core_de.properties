core.server.serverlogginggeneral.buffersizekb.label=Log-Dateipuffer
core.server.serverlogginggeneral.buffersizekb.label.inlinehelp=<p>Ruft die zugrunde liegende Log-Puffergr\u00F6\u00DFe in KB ab</p>
core.server.serverlogginggeneral.redirectstdouttoserverlogenabled.label=Umleitung des stdout-Loggings aktiviert
core.server.serverlogginggeneral.redirectstdouttoserverlogenabled.label.inlinehelp=<p>Wenn dies aktiviert ist, wird das stdout der JVM, in der eine WebLogic Server-Instanz ausgef\u00FChrt wird, in das WebLogic-Logging-System umgeleitet. Der stdout-Content wird f\u00FCr alle registrierten Log-Ziele ver\u00F6ffentlicht. Beispiel: Server-Terminalkonsole und Log-Datei.</p>
core.server.serverlogginggeneral.redirectstderrtoserverlogenabled.label=Umleitung des stderr-Loggings aktiviert
core.server.serverlogginggeneral.redirectstderrtoserverlogenabled.label.inlinehelp=<p>Wenn dies aktiviert ist, wird das "stderr" der JVM, in der eine WebLogic Server-Instanz ausgef\u00FChrt wird, in das WebLogic-Logging-System umgeleitet. Der stderr-Content wird f\u00FCr alle registrierten Log-Ziele ver\u00F6ffentlicht. Beispiel: Server-Terminalkonsole und Log-Datei.</p>
core.server.serverlogginggeneral.serverloggingbridgeuseparentloggersenabled.label=Logging Bridge verwendet \u00FCbergeordnete Logger
core.server.serverlogginggeneral.serverloggingbridgeuseparentloggersenabled.label.inlinehelp=<p>Gibt an, ob Anwendungs-Log-Meldungen an den \u00FCbergeordneten Knoten in der Logger-Baumstruktur oder an das WebLogic Server-Log unter Verwendung der Logging Bridge weitergegeben werden. Standardm\u00E4\u00DFig ist dieses Attribut deaktiviert, was bedeutet, dass Anwendungs-Log-Meldungen an das WebLogic Server-Log weitergegeben werden.</p>
core.server.serverlogginggeneral.stdoutseverity.label=Dringlichkeitsstufe
core.server.serverlogginggeneral.stdoutseverity.label.inlinehelp=<p>Die Mindestdringlichkeit von Log-Meldungen an den Standardausgang. Meldungen mit einer niedrigeren Dringlichkeit als dem angegebenen Wert werden nicht f\u00FCr den standardgem\u00E4\u00DFen Ausgang ver\u00F6ffentlicht.</p>
core.server.serverlogginggeneral.stdoutfilter.label=Filter
core.server.serverlogginggeneral.stdoutfilter.label.inlinehelp=<p>Die Filterkonfiguration f\u00FCr an den Standardausgang gesendete Log-Ereignisse.</p>
core.server.serverlogginggeneral.domainlogbroadcastseverity.label=Dringlichkeitsstufe
core.server.serverlogginggeneral.domainlogbroadcastseverity.label.inlinehelp=<p>Die Mindestdringlichkeit der Log-Meldungen an das Domain-Log vom Log-Broadcaster dieses Servers. Meldungen mit einer geringeren Dringlichkeit als dem angegebenen Wert werden nicht im Domain-Log ver\u00F6ffentlicht.</p>
core.server.serverlogginggeneral.domainlogbroadcastfilter.label=Filter
core.server.serverlogginggeneral.domainlogbroadcastfilter.label.inlinehelp=<p>Die Filterkonfiguration f\u00FCr an das Domain-Log gesendete Log-Ereignisse.</p>
core.server.serverlogginggeneral.domainlogbroadcastbuffersize.label=Puffergr\u00F6\u00DFe
core.server.serverlogginggeneral.domainlogbroadcastbuffersize.label.inlinehelp=<p>\u00DCbertr\u00E4gt Log-Meldungen im Batch-Modus an das Domain-Log.</p>
core.server.serverlogginggeneral.memorybufferseverity.label=Speicherpuffer-Schweregrad
core.server.serverlogginggeneral.memorybufferseverity.label.inlinehelp=<p>Die Mindestdringlichkeit von Log-Meldungen an den Speicherpuffer der letzten Log-Ereignisse. Meldungen mit einer geringeren Dringlichkeit als der angegebene Wert werden nicht im Puffer gecacht.</p>
core.server.serverlogginggeneral.memorybufferfilter.label=Speicherpufferfilter
core.server.serverlogginggeneral.memorybufferfilter.label.inlinehelp=<p>Die Filterkonfiguration f\u00FCr Meldungen, die im Log-Puffer gespeichert sind. Standardm\u00E4\u00DFig werden alle Log-Meldungen im Cache gespeichert.</p>
core.server.serverlogginggeneral.memorybuffersize.label=Speicherpuffergr\u00F6\u00DFe
core.server.serverlogginggeneral.memorybuffersize.label.inlinehelp=<p>Die Gr\u00F6\u00DFe des Speicherpuffers, der die letzten n Log-Datens\u00E4tze enth\u00E4lt. Damit wird die Anzeige der aktuellsten Log-Datensatzeintr\u00E4ge (gefilterte Anzeige) aus der WebLogic-Administrationskonsole unterst\u00FCtzt.</p>
