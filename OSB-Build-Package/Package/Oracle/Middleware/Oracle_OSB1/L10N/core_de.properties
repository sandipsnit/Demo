Core.core.domain.domainconfiglogging.title.tasks.4.href=logging.RotateLogFiles
Core.core.domain.domainconfiglogging.title.tasks.4.titlelink=Log-Dateien rotieren
Core.core.domain.domainconfiglogging.title.numtasks=4
core.domain.domainconfiglogging.filename.label=Name der Log-Datei
core.domain.domainconfiglogging.filename.label.inlinehelp=<p>Der Name der Datei, in der aktuelle Log-Meldungen gespeichert werden. Normalerweise ist dies ein berechneter Wert, der auf dem Namen des \u00FCbergeordneten Objekts dieses MBeans basiert. Beispiel: F\u00FCr ein Server-Log lautet er <code><i>SERVER_NAME</i>.log</code>.</p>
core.domain.domainconfiglogging.rotationtype.label=Rotationstyp
core.domain.domainconfiglogging.rotationtype.label.inlinehelp=<p>Kriterien f\u00FCr die Verschiebung alter Log-Meldungen in eine separate Datei.</p>
core.domain.domainconfiglogging.fileminsize.label=Rotationsdateigr\u00F6\u00DFe
core.domain.domainconfiglogging.fileminsize.label.inlinehelp=<p>Die Gr\u00F6\u00DFe (1 - 65535 KB), bei der der Server Log-Meldungen automatisch in eine separate Datei verschiebt. Der Standardwert betr\u00E4gt 500 KB. Wenn die Log-Datei die festgelegte Mindestgr\u00F6\u00DFe erreicht, benennt der Server die aktuelle Log-Datei bei der n\u00E4chsten Pr\u00FCfung der Dateigr\u00F6\u00DFe in <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> um und erstellt eine neue Log-Datei, um zuk\u00FCnftige Meldungen speichern zu k\u00F6nnen. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Nach Gr\u00F6\u00DFe</code> festlegen.)</p>
core.domain.domainconfiglogging.rotationtime.label=Rotationsstartzeit
core.domain.domainconfiglogging.rotationtime.label.inlinehelp=<p>Bestimmt die Startzeit (Stunde und Minute) f\u00FCr eine zeitbasierte Rotationsabfolge.</p>
core.domain.domainconfiglogging.filetimespan.label=Rotationsintervall
core.domain.domainconfiglogging.filetimespan.label.inlinehelp=<p>Das Intervall (in Stunden), in dem der Server alte Log-Meldungen in einer anderen Datei speichert. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Nach Zeit</code> festlegen.)</p>
core.domain.domainconfiglogging.numberoffileslimited.label=Anzahl beizubehaltende Dateien begrenzen
core.domain.domainconfiglogging.numberoffileslimited.label.inlinehelp=<p>Gibt an, ob die Anzahl der Log-Dateien, die diese Serverinstanz zum Speichern alter Meldungen erstellt, begrenzt werden soll. (Hierf\u00FCr m\u00FCssen Sie den Dateirotationstyp <code>Nach Gr\u00F6\u00DFe</code> oder <code>Nach Zeit</code> festlegen.)</p>
core.domain.domainconfiglogging.filecount.label=Beizubehaltende Dateien
core.domain.domainconfiglogging.filecount.label.inlinehelp=<p>Die H\u00F6chstanzahl an Log-Dateien, die vom Server erstellt werden, wenn er das Log rotiert. Diese Anzahl enth\u00E4lt nicht die Datei, mit der der Server aktuelle Meldungen speichert. (Hierf\u00FCr muss "Anzahl beizubehaltende Dateien begrenzen" aktiviert werden.)</p>
core.domain.domainconfiglogging.logfilerotationdir.label=Rotationsverzeichnis der Log-Datei
core.domain.domainconfiglogging.logfilerotationdir.label.inlinehelp=<p>Das Verzeichnis, in dem die rotierten Log-Dateien gespeichert werden. Standardm\u00E4\u00DFig werden die rotierten Dateien in dem Verzeichnis gespeichert, in dem sich die Log-Datei befindet.</p>
core.domain.domainconfiglogging.rotatelogonstartup.label=Log-Datei beim Start rotieren
core.domain.domainconfiglogging.rotatelogonstartup.label.inlinehelp=<p>Gibt an, ob ein Server seine Logdatei beim Startzyklus rotiert. Der Standardwert im Production-Modus ist "False".</p>
core.domain.domainconfiglogging.dateformatpattern.label=Datumsformatbild
core.domain.domainconfiglogging.dateformatpattern.label.inlinehelp=<p>Das f\u00FCr die Wiedergabe von Daten im Log verwendete Datumsformatbild. Die DateFormatPattern-Zeichenfolge entspricht der Festlegung der Klasse <code>java.text.SimpleDateFormat</code>.</p>
core.domain.domainconfiglogging.buffersizekb.label=Speicherpuffergr\u00F6\u00DFe
core.domain.domainconfiglogging.buffersizekb.label.inlinehelp=<p>Ruft die zugrunde liegende Log-Puffergr\u00F6\u00DFe in KB ab</p>
core.domain.domainconfiglogging.rotation.section=Rotation
core.domain.domainconfiglogging.rotationtype.bysize=Nach Gr\u00F6\u00DFe
core.domain.domainconfiglogging.rotationtype.bytime=Nach Zeit
core.domain.domainconfiglogging.rotationtype.none=Keine

