core.domain.domainconfigjta.jta.timeoutseconds.label=Segundos de Timeout
core.domain.domainconfigjta.jta.timeoutseconds.label.inlinehelp=<p>Especifica la cantidad m\u00E1xima de tiempo, en segundos, que se permite que una transacci\u00F3n activa est\u00E9 en la primera fase de una transacci\u00F3n de confirmaci\u00F3n de dos fases. Cuando transcurra la cantidad de tiempo especificada, se realizar\u00E1 autom\u00E1ticamente un rollback de la transacci\u00F3n.</p>
core.domain.domainconfigjta.jta.abandontimeoutseconds.label=Segundos de Timeout de Abandono
core.domain.domainconfigjta.jta.abandontimeoutseconds.label.inlinehelp=<p>Especifica la cantidad m\u00E1xima de tiempo, en segundos, que un gestor de transacciones persiste en el intento de terminar la segunda fase de una transacci\u00F3n de confirmaci\u00F3n en dos fases.</p>
core.domain.domainconfigjta.jta.beforecompletioniterationlimit.label=L\u00EDmite de Iteraci\u00F3n Antes de Terminaci\u00F3n
core.domain.domainconfigjta.jta.beforecompletioniterationlimit.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de ciclos que el gestor de transacciones realizar\u00E1 la devoluci\u00F3n de llamada de sincronizaci\u00F3n <tt>beforeCompletion</tt> en este dominio de WebLogic Server.</p>
core.domain.domainconfigjta.jta.maxtransactions.label=M\u00E1ximo de Transacciones
core.domain.domainconfigjta.jta.maxtransactions.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de transacciones en curso simult\u00E1neas permitidas en un servidor de este dominio de WebLogic Server.</p>
core.domain.domainconfigjta.jta.maxuniquenamestatistics.label=Estad\u00EDsticas de M\u00E1ximo de Nombres \u00DAnicos
core.domain.domainconfigjta.jta.maxuniquenamestatistics.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de nombres de transacci\u00F3n \u00FAnicos para los que se mantienen estad\u00EDsticas.</p>
core.domain.domainconfigjta.jta.checkpointintervalseconds.label=Segundos de Intervalo de Punto de Control
core.domain.domainconfigjta.jta.checkpointintervalseconds.label.inlinehelp=<p>Intervalo con el que el gestor de transacciones crea un nuevo archivo log de transacciones y comprueba todos los archivos log de transacciones anteriores para determinar si est\u00E1n listos para su supresi\u00F3n.</p>
core.domain.domainconfigjta.jta.forgetheuristics.label=Olvidar Heur\u00EDsticas
core.domain.domainconfigjta.jta.forgetheuristics.label.inlinehelp=<p>Especifica si el gestor de transacciones realiza autom\u00E1ticamente una operaci\u00F3n <code>forget</code> de recurso XA para las terminaciones de transacciones heur\u00EDsticas.</p>
core.domain.domainconfigjta.jta.unregisterresourcegraceperiod.label=Per\u00EDodo de Gracia para Anular Registro de Recurso
core.domain.domainconfigjta.jta.unregisterresourcegraceperiod.label.inlinehelp=<p>Cantidad de tiempo, en segundos, que el gestor de transacciones espera a que terminen las transacciones relacionadas con un recurso antes de anular el registro del recurso. El per\u00EDodo de gracia puede ayudar a minimizar el riesgo de que se produzcan transacciones abandonadas por un recurso cuyo registro se ha anulado, como un m\u00F3dulo de origen de datos JDBC incluido con una aplicaci\u00F3n.</p>
core.domain.domainconfigjta.jta.parallelxaenabled.label=Ejecutar Llamadas de XA en Paralelo
core.domain.domainconfigjta.jta.parallelxaenabled.label.inlinehelp=<p>Indica que las llamadas XA se ejecutan en paralelo si hay threads disponibles.</p>
core.domain.domainconfigjta.jta.twophaseenabled.label=Activar Confirmaci\u00F3n de Dos Fases
core.domain.domainconfigjta.jta.twophaseenabled.label.inlinehelp=<p>Indica que el protocolo de confirmaci\u00F3n de dos fases se utiliza para coordinar transacciones entre dos o m\u00E1s gestores de recursos.</p>
core.domain.domainconfigjta.jta.securityinteropmode.label=Modo de Interoperabilidad de Seguridad
core.domain.domainconfigjta.jta.securityinteropmode.label.inlinehelp=<p>Especifica el modo de seguridad del canal de comunicaci\u00F3n utilizado para llamadas XA entre servidores que participan en una transacci\u00F3n global. Todas las instancias del servidor de un dominio deben tener el mismo valor de modo de seguridad.</p>
core.domain.domainconfigjta.jta.maxxacallmillis.label=Duraci\u00F3n M\u00E1xima de Llamadas XA
core.domain.domainconfigjta.jta.maxxacallmillis.label.inlinehelp=<p>Duraci\u00F3n m\u00E1xima permitida, en milisegundos, para llamadas XA a recursos. Si una llamada XA concreta a un recurso supera el l\u00EDmite, el recurso se declara no disponible.</p>
core.domain.domainconfigjta.jta.maxresourceunavailablemillis.label=Duraci\u00F3n M\u00E1xima de Recurso XA No Disponible
core.domain.domainconfigjta.jta.maxresourceunavailablemillis.label.inlinehelp=<p>Duraci\u00F3n m\u00E1xima, en milisegundos, en que un recurso se declara inoperativo. Transcurrido este tiempo, el recurso se vuelve a declarar disponible, incluso si el proveedor de recursos no vuelve a registrarlo de forma expl\u00EDcita.</p>
core.domain.domainconfigjta.jta.maxresourcerequestsonserver.label=M\u00E1ximo de Solicitudes de Recursos en un Servidor
core.domain.domainconfigjta.jta.maxresourcerequestsonserver.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de solicitudes simult\u00E1neas de recursos que se permiten a cada servidor.</p>
core.domain.domainconfigjta.jta.wsattransportsecuritymode.label=Modo de Seguridad de Transporte de Transacciones de Servicio Web
core.domain.domainconfigjta.jta.wsattransportsecuritymode.label.inlinehelp=<p>Especifica el modo de seguridad de transporte que necesitan los puntos finales de transacci\u00F3n de servicio web.</p>
core.domain.domainconfigjta.jta.wsatissuedtokenenabled.label=Token Emitido Activado de Transacciones de Servicio Web
core.domain.domainconfigjta.jta.wsatissuedtokenenabled.label.inlinehelp=<p>Especifica si desea utilizar <code>issuedtoken</code> para activar la autenticaci\u00F3n entre el coordinador y el participante de WS-AT.</p>
core.domain.domainconfigjta.jta.completiontimeoutseconds.label=Timeout de Finalizaci\u00F3n
core.domain.domainconfigjta.jta.completiontimeoutseconds.label.inlinehelp=<p>Especifica la cantidad m\u00E1xima de tiempo, en segundos, que un gestor de transacciones espera a que todos los gestores de recursos respondan e indiquen si se puede confirmar la transacci\u00F3n o realizar un rollback.</p>
core.domain.domainconfigjta.jta.securityinteropmode.default.label=Valor por Defecto
core.domain.domainconfigjta.jta.securityinteropmode.performance.label=Rendimiento
core.domain.domainconfigjta.jta.securityinteropmode.compatibility.label=Compatibilidad
core.domain.domainconfigjta.jta.wsattransportsecuritymode.sslnotrequired.label=SSL No Necesario
core.domain.domainconfigjta.jta.wsattransportsecuritymode.sslrequired.label=SSL Necesario
core.domain.domainconfigjta.jta.wsattransportsecuritymode.clientcertrequired.label=Certificado de Cliente Necesario

