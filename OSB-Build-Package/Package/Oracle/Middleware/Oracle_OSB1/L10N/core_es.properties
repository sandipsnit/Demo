core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label.inlinehelp=<p>Indicador booleano que especifica que el intervalo de retransmisi\u00F3n se ajustar\u00E1 utilizando el algoritmo de inactividad exponencial ([Tanenbaum]). El valor por defecto es false. Definido en el momento de creaci\u00F3n de la secuencia y no se puede restablecer.</p>
core.server.serverconfigwebservices.reliability.nonbufferedsource.label=Origen No Almacenado en Buffer
core.server.serverconfigwebservices.reliability.nonbufferedsource.label.inlinehelp=<p>Indicador booleano que especifica que los or\u00EDgenes RM, por defecto, se enviar\u00E1n sin almacenamiento en buffer. El valor por defecto es false. Tenga en cuenta que los cambios en este valor por defecto s\u00F3lo se seleccionar\u00E1n en las nuevas secuencias fiables. El manejador de persistencia de las secuencias fiables existentes se define en el momento de su creaci\u00F3n y estos valores no cambiar\u00E1n.</p>
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label=Destino No Almacenado en Buffer
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label.inlinehelp=<p>Indicador booleano que especifica que los destinos RM, por defecto, se recibir\u00E1n sin almacenamiento en buffer. El valor por defecto es false. Tenga en cuenta que los cambios en este valor por defecto s\u00F3lo se seleccionar\u00E1n en las nuevas secuencias fiables. El manejador de persistencia de las secuencias fiables existentes se define en el momento de su creaci\u00F3n y estos valores no cambiar\u00E1n.</p>
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label=Intervalo de Confirmaci\u00F3n
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label.inlinehelp=<p>Tiempo m\u00E1ximo que una confirmaci\u00F3n pendiente (definido despu\u00E9s de que el destino acepte el mensaje) puede esperar antes de devolverse al origen RM. Valor de cadena en formato 'Duraci\u00F3n'. El valor por defecto es 'P0DT0.2S (200 milisegundos). Se define en el momento de creaci\u00F3n de la secuencia y no se puede restablecer.</p>
core.server.serverconfigwebservices.reliability.inactivitytimeout.label=Timeout de Inactividad
core.server.serverconfigwebservices.reliability.inactivitytimeout.label.inlinehelp=<p>Si, durante esta duraci\u00F3n, un punto final (origen o destino RM) no ha recibido ning\u00FAn mensaje de aplicaci\u00F3n o control, el punto final PUEDE considerar que la secuencia de RM ha terminado debido a la inactividad. Valor de cadena en formato 'Duraci\u00F3n'. El valor por defecto es 'P0DT600S' (600 segundos). Las implementaciones del origen y el destino RM pueden manejar recursos asociados a la secuencia libremente pero, en general, no existe ninguna garant\u00EDa respecto a que ninguna parte pueda utilizar la secuencia una vez que caduque el timeout de inactividad. Definido en el momento de creaci\u00F3n de la secuencia y no se puede restablecer.</p>
core.server.serverconfigwebservices.reliability.sequenceexpiration.label=Caducidad de Secuencia
core.server.serverconfigwebservices.reliability.sequenceexpiration.label.inlinehelp=<p>Duraci\u00F3n m\u00E1xima de una secuencia. Si se alcanza este l\u00EDmite antes de que la secuencia termine naturalmente, se forzar\u00E1 su terminaci\u00F3n. Valor de cadena en formato 'Duraci\u00F3n'. El valor por defecto es 'P1D' (1 d\u00EDa). Definido en el momento de creaci\u00F3n de la secuencia y no se puede restablecer.</p>
