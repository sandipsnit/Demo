core.server.channelconfiggeneral.logintimeoutmillis.label=Timeout de Conexi\u00F3n
core.server.channelconfiggeneral.logintimeoutmillis.label.inlinehelp=<p>Cantidad de tiempo que este canal de red debe esperar a una conexi\u00F3n antes de se\u00F1alar un timeout. Un valor <code>0</code> desactiva el timeout de conexi\u00F3n del canal de red. Un valor <tt>-1</tt> indica que el canal de red obtiene este valor de timeout de la configuraci\u00F3n del servidor.</p>
core.server.channelconfiggeneral.completemessagetimeout.label=Timeout de Mensaje Completo
core.server.channelconfiggeneral.completemessagetimeout.label.inlinehelp=<p>Cantidad de tiempo m\u00E1xima que este canal de red espera para recibir un mensaje completo. Un valor <code>0</code> desactiva el timeout de mensaje completo del canal de red. Un valor <tt>-1</tt> indica que el canal de red obtiene este valor de timeout del MBean de servidor.</p>
core.server.channelconfiggeneral.idleconnectiontimeout.label=Timeout de Conexi\u00F3n Inactiva
core.server.channelconfiggeneral.idleconnectiontimeout.label.inlinehelp=<p>Cantidad de tiempo m\u00E1xima (en segundos) que se permite que una conexi\u00F3n est\u00E9 inactiva antes de que este canal de red la cierre. Un valor <tt>-1</tt> indica que el canal de red obtiene este valor de timeout del MBean de servidor.</p>
core.server.channelconfiggeneral.connecttimeout.label=Timeout de Conexi\u00F3n
core.server.channelconfiggeneral.connecttimeout.label.inlinehelp=<p>Cantidad de tiempo que este canal de red debe esperar para establecer una conexi\u00F3n de socket saliente antes de se\u00F1alar un timeout. Un valor <code>0</code> desactiva el timeout de conexi\u00F3n del canal de red.</p>
core.server.channelconfiggeneral.timeoutconnectionwithpendingresponses.label=Timeout de Conexi\u00F3n con Respuestas Pendientes
core.server.channelconfiggeneral.timeoutconnectionwithpendingresponses.label.inlinehelp=<p>Determina si se permite que las conexiones con respuesta pendiente puedan se\u00F1alar un timeout. El valor por defecto es false. Si se define en true, la conexi\u00F3n se\u00F1alar\u00E1 un timeout para este canal si se supera el valor de idleConnectionTimeout.</p>
core.server.channelconfiggeneral.tunnelingenabled.label=Canal Activado
core.server.channelconfiggeneral.tunnelingenabled.label.inlinehelp=<p>Especifica si se debe activar el canal a trav\u00E9s de HTTP para este canal de red. Este valor no se hereda de la configuraci\u00F3n del servidor.</p>
core.server.channelconfiggeneral.tunnelingclientpingsecs.label=Ping a Cliente de Canal
core.server.channelconfiggeneral.tunnelingclientpingsecs.label.inlinehelp=<p>Intervalo (en segundos) con el que este canal de red debe hacer ping a un cliente de canal HTTP para comprobar si a\u00FAn est\u00E1 activo. Un valor <tt>-1</tt> indica que el canal de red obtiene este intervalo del MBean de servidor. (Requiere activar el canal para el canal de red.)</p>
core.server.channelconfiggeneral.tunnelingclienttimeoutsecs.label=Timeout de Cliente de Canal
core.server.channelconfiggeneral.tunnelingclienttimeoutsecs.label.inlinehelp=<p>Cantidad de tiempo (en segundos) tras la que este canal de red considera que un cliente de canal HTTP perdido est\u00E1 inactivo. Un valor <tt>-1</tt> indica que el canal de red obtiene este valor de timeout del MBean de servidor. (Requiere activar el canal para el canal de red.)</p>
core.server.channelconfiggeneral.maxmessagesize.label=Tama\u00F1o M\u00E1ximo del Mensaje
core.server.channelconfiggeneral.maxmessagesize.label.inlinehelp=<p>Tama\u00F1o m\u00E1ximo de mensaje permitido en una cabecera de mensaje.</p>
core.server.channelconfiggeneral.channelweight.label=Peso del Canal
core.server.channelconfiggeneral.channelweight.label.inlinehelp=<p>Peso que se asigna a este canal al crear conexiones servidor a servidor.</p>
core.server.channelconfiggeneral.maxconnectedclients.label=M\u00E1ximo de Clientes Conectados
core.server.channelconfiggeneral.maxconnectedclients.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de clientes que pueden conectarse a este canal de red.</p>
core.server.channelconfiggeneral.usefastserialization.label=Usar Serializaci\u00F3n Optimizada
core.server.channelconfiggeneral.usefastserialization.label.inlinehelp=<p>Especifica si se utiliza una serializaci\u00F3n de objeto no est\u00E1ndar para mejorar el rendimiento. Esta opci\u00F3n funciona de forma diferente para los distintos protocolos. En concreto, con IIOP esta opci\u00F3n utiliza la serializaci\u00F3n Java en lugar de la serializaci\u00F3n RMI-IIOP. En general, el uso de la serializaci\u00F3n no est\u00E1ndar no es adecuado para supuestos de interoperabilidad y puede implicar la p\u00E9rdida de algunas funciones.</p>
core.server.channelconfiggeneral.sdpenabled.label=Activar Protocolo SDP
core.server.channelconfiggeneral.sdpenabled.label.inlinehelp=<p>Activa el Protocolo Directo de Socket (SDP) en este canal. Active este atributo al configurar las mejoras de replicaci\u00F3n de sesiones para los servidores gestionados de un cluster de WebLogic en Oracle Exalogic. Para obtener m\u00E1s informaci\u00F3n, consulte el apartado dedicado a la activaci\u00F3n de mejoras espec\u00EDficas para Exalogic en Oracle WebLogic Server 11g Versi\u00F3n 1 (10.3.4), que encontrar\u00E1 en la gu\u00EDa Oracle Exalogic Deployment Guide.</p>

