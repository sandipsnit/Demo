core.cluster.clusterconfighealth.introduction=<p>Esta p\u00E1gina permite configurar las caracter\u00EDsticas de supervisi\u00F3n de estado para este cluster. WebLogic Server ofrece una opci\u00F3n de supervisi\u00F3n de estado autom\u00E1tica para mejorar la fiabilidad y disponibilidad de los servidores en un dominio de WebLogic Server. Unos subsistemas seleccionados dentro de cada servidor supervisan su estado bas\u00E1ndose en criterios espec\u00EDficos del subsistema.</p>
Core.core.cluster.clusterconfighealth.title.tasks.1.href=clusters.ConfigureClusters
Core.core.cluster.clusterconfighealth.title.tasks.1.titlelink=Configurar Clusters
Core.core.cluster.clusterconfighealth.title.tasks.2.href=monitoring.ConfigureSelfhealthMonitoring
Core.core.cluster.clusterconfighealth.title.tasks.2.titlelink=Configurar Supervisi\u00F3n de Estado
Core.core.cluster.clusterconfighealth.title.tasks.3.href=monitoring.MonitorServers
Core.core.cluster.clusterconfighealth.title.tasks.3.titlelink=Supervisar Servidores
Core.core.cluster.clusterconfighealth.title.numtasks=3
core.cluster.clusterconfighealth.interclustercommlinkhealthcheckinterval.label=Intervalo de Comprobaci\u00F3n de Estado del Enlace de Comunicaci\u00F3n entre Clusters
core.cluster.clusterconfighealth.interclustercommlinkhealthcheckinterval.label.inlinehelp=<p>Si se rompe el enlace de cluster entre dos clusters, se ejecutar\u00E1 un disparador peri\u00F3dicamente para determinar si el enlace se ha restaurado. La duraci\u00F3n se especifica en milisegundos.</p>
core.cluster.clusterconfighealth.healthcheckintervalmillis.label=Intervalo de Comprobaci\u00F3n de Estado
core.cluster.clusterconfighealth.healthcheckintervalmillis.label.inlinehelp=<p>Intervalo en milisegundos en el que los servidores migrables y los maestros de cluster demuestran su vigencia mediante la base de datos.</p>
core.cluster.clusterconfighealth.healthcheckperiodsuntilfencing.label=Per\u00EDodos de Comprobaci\u00F3n de Estado hasta Delimitaci\u00F3n
core.cluster.clusterconfighealth.healthcheckperiodsuntilfencing.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de per\u00EDodos que esperar\u00E1 un miembro del cluster antes de se\u00F1alar un timeout para un maestro de cluster y tambi\u00E9n el n\u00FAmero m\u00E1ximo de per\u00EDodos que el maestro de cluster esperar\u00E1 antes de se\u00F1alar un timeout para un servidor migrable.</p>
core.cluster.clusterconfighealth.fencinggraceperiodmillis.label=Per\u00EDodo de Gracia de Delimitaci\u00F3n
core.cluster.clusterconfighealth.fencinggraceperiodmillis.label.inlinehelp=<p>Durante la migraci\u00F3n autom\u00E1tica, si el maestro de cluster determina que un servidor est\u00E1 inoperativo, espera este per\u00EDodo de tiempo (en milisegundos) antes de migrar el servicio a otro servidor del cluster.</p>

