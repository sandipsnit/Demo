core.server.serverprotocolshttp.tunnelingclientpingsecs.label=Ping a Cliente de Canal
core.server.serverprotocolshttp.tunnelingclientpingsecs.label.inlinehelp=<p>Intervalo (en segundos) con el que se debe hacer ping a un cliente de canal para comprobar si a\u00FAn est\u00E1 activo.</p>
