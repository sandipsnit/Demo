core.server.serverconfigoverload.sharedcapacityforworkmanagers.label=Capacidad Compartida de los Gestores de Trabajos
core.server.serverconfigoverload.sharedcapacityforworkmanagers.label.inlinehelp=<p>N\u00FAmero total de solicitudes que pueden estar presentes en el servidor. Esto incluye las solicitudes en cola y las que est\u00E1n en ejecuci\u00F3n.</p>
core.server.serverconfigoverload.panicaction.label=Acci\u00F3n de P\u00E1nico
core.server.serverconfigoverload.panicaction.label.inlinehelp=<p>Sale del proceso del servidor cuando el n\u00FAcleo encuentra una condici\u00F3n de p\u00E1nico como un OOME no tratado. Un OOME no tratado puede conducir a un estado incoherente, por lo que se recomienda el reinicio del servidor si \u00E9ste est\u00E1 respaldado por un gestor de nodos o un agente HA.</p>
core.server.serverconfigoverload.failureaction.label=Acci\u00F3n de Fallo
core.server.serverconfigoverload.failureaction.label.inlinehelp=<p>Activa el cierre forzado autom\u00E1tico del servidor al generarse un estado fallido. La supervisi\u00F3n de estado autom\u00E1tica del servidor detecta los fallos fatales y marca el servidor como fallido. El servidor puede reiniciarse mediante un gestor de nodos o un agente HA.</p>
core.server.serverconfigoverload.freememorypercenthighthreshold.label=Umbral Superior de Porcentaje de Memoria Libre
core.server.serverconfigoverload.freememorypercenthighthreshold.label.inlinehelp=<p>Porcentaje de memoria libre para la que se borra la condici\u00F3n de sobrecarga del servidor. Los gestores de trabajos dejan de realizar acciones de sobrecarga e inician la ejecuci\u00F3n normal una vez que se borra la condici\u00F3n de sobrecarga.</p>
core.server.serverconfigoverload.freememorypercentlowthreshold.label=Umbral Inferior de Porcentaje de Memoria Libre
core.server.serverconfigoverload.freememorypercentlowthreshold.label.inlinehelp=<p>Porcentaje de memoria libre por debajo del cual se considera que el servidor est\u00E1 sobrecargado. Los gestores de trabajo realizan acciones de sobrecarga una vez que el servidor se marca como sobrecargado.</p>
core.server.serverconfigoverload.serverfailuretriggerenabled.label=Activar Disparador de Fallo
core.server.serverconfigoverload.serverfailuretriggerenabled.label.inlinehelp=<p>Marca un servidor como fallido si los threads est\u00E1n parados.</p>
core.server.serverconfigoverload.maxstuckthreadtime.label=Tiempo M\u00E1ximo de Thread de Parada
core.server.serverconfigoverload.maxstuckthreadtime.label.inlinehelp=<p>N\u00FAmero de segundos que un thread debe trabajar de forma continua antes de que este servidor diagnostique el thread como parado.</p>
core.server.serverconfigoverload.stuckthreadcount.label=Recuento de Threads de Parada
core.server.serverconfigoverload.stuckthreadcount.label.inlinehelp=<p>N\u00FAmero de threads que deben pararse para que el servidor pase al estado FALLIDO. Hay opciones en OverloadProtectionMBean para suspender y cerrar un servidor FALLIDO. Por defecto, el servidor contin\u00FAa en ejecuci\u00F3n en estado FALLIDO.</p>
core.server.serverconfigoverload.noaction=Ignorar, no realizar ninguna acci\u00F3n
