core.server.serverlogginggeneral.redirectstderrtoserverlogenabled.label=Redireccionamiento de Registro de Error Est\u00E1ndar Activado
core.server.serverlogginggeneral.redirectstderrtoserverlogenabled.label.inlinehelp=<p>Cuando est\u00E1 activado, se redirecciona el error est\u00E1ndar de JVM donde se ejecuta una instancia de WebLogic Server al sistema de registro de WebLogic. El contenido del error est\u00E1ndar se publica en todos los destinos de log registrados, como la consola de terminal y el archivo log del servidor.</p>
