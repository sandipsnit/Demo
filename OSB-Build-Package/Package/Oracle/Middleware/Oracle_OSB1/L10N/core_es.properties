core.cluster.clusterconfigmulticast.clustermessagingmode=Modo de Mensajes
core.cluster.clusterconfigmulticast.clustermessagingmode.inlinehelp=<p>Especifica el tipo de mensajes que se utilizan en el cluster.</p>
core.cluster.clusterconfigmulticast.clusterbroadcastchannel=Canal de Difusi\u00F3n Unicast
core.cluster.clusterconfigmulticast.clusterbroadcastchannel.inlinehelp=<p>Especifica el canal utilizado para gestionar las comunicaciones dentro de un cluster. Si no se especifica ning\u00FAn canal, se utiliza el canal por defecto.</p>
core.cluster.clusterconfigmulticast.multicastaddress.label=Direcci\u00F3n de Multidifusi\u00F3n
core.cluster.clusterconfigmulticast.multicastaddress.label.inlinehelp=<p>Direcci\u00F3n de multidifusi\u00F3n utilizada por los miembros del cluster para comunicarse entre s\u00ED.</p>
core.cluster.clusterconfigmulticast.multicastport.label=Puerto de Multidifusi\u00F3n
core.cluster.clusterconfigmulticast.multicastport.label.inlinehelp=<p>Puerto de multidifusi\u00F3n (entre 1 y 65535) utilizado por los miembros del cluster para comunicarse entre s\u00ED.</p>
core.cluster.clusterconfigmulticast.multicastsenddelay.label=Retraso de Env\u00EDo de Multidifusi\u00F3n
core.cluster.clusterconfigmulticast.multicastsenddelay.label.inlinehelp=<p>Cantidad de tiempo (entre 0 y 250 milisegundos) que se retrasa el env\u00EDo de fragmentos de mensaje por multidifusi\u00F3n para evitar un desbordamiento de buffer en el nivel de sistema operativo.</p>
core.cluster.clusterconfigmulticast.multicastttl.label=TTL de Multidifusi\u00F3n
core.cluster.clusterconfigmulticast.multicastttl.label.inlinehelp=<p>N\u00FAmero de saltos de red (entre 1 y 255) permitidos a un mensaje de multidifusi\u00F3n de cluster.</p>
core.cluster.clusterconfigmulticast.multicastbuffersize.label=Tama\u00F1o del Buffer de Multidifusi\u00F3n
core.cluster.clusterconfigmulticast.multicastbuffersize.label.inlinehelp=<p>Tama\u00F1o de buffer de env\u00EDo/recepci\u00F3n del socket de multidifusi\u00F3n (al menos 64 kilobytes).</p>
core.cluster.clusterconfigmulticast.idleperiodsuntiltimeout.label=Per\u00EDodos Inactivos hasta Timeout
core.cluster.clusterconfigmulticast.idleperiodsuntiltimeout.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de per\u00EDodos que esperar\u00E1 un miembro del cluster antes de se\u00F1alar un timeout para un miembro del cluster.</p>
core.cluster.clusterconfigmulticast.multicastdataencryption.label=Activar Cifrado de Datos
core.cluster.clusterconfigmulticast.multicastdataencryption.label.inlinehelp=<p>Permite el cifrado de datos de multidifusi\u00F3n. S\u00F3lo se cifran los datos de multidifusi\u00F3n. La informaci\u00F3n de cabecera de multidifusi\u00F3n no se cifra.</p>
