core.server.serverconfigservices.xmlregistry.label=Registro XML
core.server.serverconfigservices.xmlregistry.label.inlinehelp=<p>Registro XML del servidor, el cual se utiliza para configurar el comportamiento de JAXP (API de Java para an\u00E1lisis de XML).</p>
core.server.serverconfigservices.xmlentitycache.label=Cach\u00E9 de Entidad XML
core.server.serverconfigservices.xmlentitycache.label.inlinehelp=<p>Cach\u00E9 de entidad XML del servidor, la cual se utiliza para configurar el comportamiento de JAXP (API de Java para an\u00E1lisis de XML).</p>
core.server.serverconfigservices.defaultstore.directory.label=Directorio
core.server.serverconfigservices.defaultstore.directory.label.inlinehelp=<p>Nombre de ruta de acceso al directorio del sistema de archivos en el que el almac\u00E9n de archivos mantiene sus archivos de datos.</p>
core.server.serverconfigservices.defaultstore.synchronouswritepolicy.label=Pol\u00EDtica de Escritura S\u00EDncrona
core.server.serverconfigservices.defaultstore.synchronouswritepolicy.label.inlinehelp=<p>Pol\u00EDtica de escritura en disco que determina la forma en que el almac\u00E9n de archivos escribe datos en disco.</p>
core.server.serverconfigservices.defaultstore.cachedirectory.label=Directorio de Cach\u00E9
core.server.serverconfigservices.defaultstore.cachedirectory.label.inlinehelp=<p>Ubicaci\u00F3n del directorio de cach\u00E9 para <code>Direct-Write-With-Cache</code>, que ignorar\u00E1 el resto de pol\u00EDticas.</p>
core.server.serverconfigservices.defaultstore.minwindowbuffersize.label=Tama\u00F1o M\u00EDnimo del Buffer de Ventana
core.server.serverconfigservices.defaultstore.minwindowbuffersize.label.inlinehelp=<p>Cantidad m\u00EDnima de datos, en bytes y redondeada a la potencia de 2 m\u00E1s cercana, que se asigna al espacio de direcci\u00F3n de JVM por cada archivo de almacenamiento primario. Se aplica a las pol\u00EDticas de escritura s\u00EDncronas <code>Direct-Write-With-Cache</code> y <code>Disabled</code>, pero s\u00F3lo cuando se ha cargado una biblioteca <code>wlfileio</code> nativa. Consulte <a>Tama\u00F1o M\u00E1ximo de Buffer de Ventana</a>.</p>
core.server.serverconfigservices.defaultstore.maxwindowbuffersize.label=Tama\u00F1o M\u00E1ximo del Buffer de Ventana
core.server.serverconfigservices.defaultstore.maxwindowbuffersize.label.inlinehelp=<p>Cantidad m\u00E1xima de datos, en bytes y redondeada a la potencia de 2 m\u00E1s cercana, asignada al espacio de direcci\u00F3n de JVM por cada archivo de almacenamiento primario. Se aplica a las pol\u00EDticas de escritura s\u00EDncronas <code>Direct-Write-With-Cache</code> y <code>Disabled</code>, pero s\u00F3lo cuando se ha cargado la biblioteca <code>wlfileio</code> nativa. Consulte <a>MaxWindowBufferSize</a>.</p>
core.server.serverconfigservices.defaultstore.iobuffersize.label=Tama\u00F1o de Buffer de E/S
core.server.serverconfigservices.defaultstore.iobuffersize.label.inlinehelp=<p>Tama\u00F1o de buffer de E/S, en bytes, redondeado autom\u00E1ticamente a la potencia de 2 m\u00E1s cercana.</p>
core.server.serverconfigservices.transactionlog.Type.label=Tipo
core.server.serverconfigservices.transactionlog.Type.label.inlinehelp=<p>Seleccione "Almac\u00E9n por Defecto" si desea registrar las transacciones en el almac\u00E9n por defecto del servidor. Seleccione "JDBC" si desea registrar las transacciones en un origen de datos JDBC espec\u00EDfico.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DataSource.label=Origen de Datos
core.server.serverconfigservices.transactionlogjdbcstore.DataSource.label.inlinehelp=<p>Origen de datos JDBC utilizado por el almac\u00E9n de log de transacciones para registrar las transacciones. No puede configurar el almac\u00E9n de log de transacciones con un origen de datos JDBC que est\u00E9 configurado para usar un controlador JDBC de XA o para soportar transacciones globales.</p>
core.server.serverconfigservices.transactionlogjdbcstore.PrefixName.label=Nombre de Prefijo
core.server.serverconfigservices.transactionlogjdbcstore.PrefixName.label.inlinehelp=<p>Si se utilizan varios almacenes de TLOG JDBC, use este atributo para crear una etiqueta que termine en "_", la cual se antepondr\u00E1 al nombre del servidor que aloja el almac\u00E9n de TLOG JDBC, terminando en "_" para formar un nombre \u00FAnico de almac\u00E9n de TLOG JDBC para cada almac\u00E9n configurado.</p>
core.server.serverconfigservices.transactionlogjdbcstore.CreateTableDDLFile.label=Crear Tabla desde Archivo DDL
core.server.serverconfigservices.transactionlogjdbcstore.CreateTableDDLFile.label.inlinehelp=<p>Especifica el archivo DDL (Lenguaje de Definici\u00F3n de Datos) que se debe utilizar para crear la tabla de copia de seguridad del almac\u00E9n de JDBC.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerBatchMaximum.label=M\u00E1ximo de Supresiones por Lote
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerBatchMaximum.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de filas de tabla que se suprimen por llamada de base de datos.</p>
core.server.serverconfigservices.transactionlogjdbcstore.InsertsPerBatchMaximum.label=M\u00E1ximo de Inserciones por Lote
core.server.serverconfigservices.transactionlogjdbcstore.InsertsPerBatchMaximum.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de filas de tabla que se insertan por llamada de base de datos.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerStatementMaximum.label=M\u00E1ximo de Supresiones por Sentencia
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerStatementMaximum.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de filas de tabla que se suprimen por llamada de base de datos.</p>
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTLOGFail.label=Reintento M\u00E1ximo Antes de Fallo de Log de Transacciones (segundos)
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTLOGFail.label.inlinehelp=<p>Cantidad m\u00E1xima de tiempo, en segundos, que WebLogic Server intentar\u00E1 recuperarse de un fallo del almac\u00E9n de TLOG JDBC. Si el almac\u00E9n no se puede utilizar tras este per\u00EDodo, WebLogic Server definir\u00E1 su estado como <code>HEALTH_FAILED</code>. Un valor 0 indica que WebLogic Server no llevar\u00E1 a cabo un nuevo intento y definir\u00E1 inmediatamente el estado como <code>HEALTH_FAILED</code>.</p>
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTXException.label=Reintento M\u00E1ximo Antes de Devoluci\u00F3n de Excepci\u00F3n de Transacci\u00F3n (segundos)
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTXException.label.inlinehelp=<p>Cantidad m\u00E1xima de tiempo, en segundos, que WebLogic Server esperar\u00E1 antes de tratar de recuperarse de un fallo del almac\u00E9n de TLOG JDBC al procesar una transacci\u00F3n. Si el almac\u00E9n no se puede utilizar tras este per\u00EDodo de tiempo, WebLogic Server devuelve una excepci\u00F3n. Un valor 0 indica que WebLogic Server no llevar\u00E1 a cabo un nuevo intento y se devolver\u00E1 una excepci\u00F3n inmediatamente. En la pr\u00E1ctica, el valor m\u00E1ximo es un valor menor que el valor actual de <code>MaxRetrySecondsBeforeTLogFail</code>.</p>
core.server.serverconfigservices.transactionlogjdbcstore.RetryIntervalSeconds.label=Intervalo de Reintentos (segundos)
core.server.serverconfigservices.transactionlogjdbcstore.RetryIntervalSeconds.label.inlinehelp=<p>Cantidad de tiempo, en segundos, que WebLogic Server esperar\u00E1 antes de intentar verificar el estado del almac\u00E9n de TLOG cuando se ha produzca un fallo del almac\u00E9n.</p>
core.server.serverconfigservices.defaultstore.maxfilesize.label=Tama\u00F1o M\u00E1ximo de Archivo
core.server.serverconfigservices.defaultstore.maxfilesize.label.inlinehelp=<p>Tama\u00F1o m\u00E1ximo del archivo, en bytes.</p>
core.server.serverconfigservices.defaultstore.filelockingenabled.label=Activar Bloqueo de Archivo
core.server.serverconfigservices.defaultstore.filelockingenabled.label.inlinehelp=<p>Determina si se utiliza el bloqueo de archivo del sistema operativo.</p>
core.server.serverconfigservices.defaultstore.blocksize.label=Tama\u00F1o del Bloque
core.server.serverconfigservices.defaultstore.blocksize.label.inlinehelp=<p>Bloque m\u00E1s peque\u00F1o permitido en un archivo, en bytes. Cuando hay disponible un controlador <code>wlfileio</code> nativo y el tama\u00F1o del bloque no lo ha configurado el usuario, el almac\u00E9n selecciona el valor m\u00EDnimo (espec\u00EDfico del sistema operativo) para una E/S (directa) no almacenada en el buffer, siempre que se encuentre dentro del rango [512, 8192].</p>
core.server.serverconfigservices.defaultstore.initialsize.label=Tama\u00F1o Inicial
core.server.serverconfigservices.defaultstore.initialsize.label.inlinehelp=<p>Tama\u00F1o inicial del archivo, en bytes.</p>
