core.server.serverconfighealthmonitoring.introduction=<p>WebLogic Server proporciona una opci\u00F3n de supervisi\u00F3n autom\u00E1tica de estado para mejorar la fiabilidad y disponibilidad de los servidores de un dominio de WebLogic Server. Los subsistemas seleccionados en cada servidor supervisan su estado bas\u00E1ndose en criterios espec\u00EDficos del subsistema.</p><p>Utilice esta p\u00E1gina para configurar la frecuencia de las comprobaciones autom\u00E1ticas de estado de este servidor y la frecuencia con la que la aplicaci\u00F3n de gestor de nodos (opcional) comprueba el estado del servidor. Tambi\u00E9n puede utilizar esta p\u00E1gina para especificar si el gestor de nodos para y reinicia autom\u00E1ticamente el servidor cuando \u00E9ste alcanza un estado "fallido".</p>
