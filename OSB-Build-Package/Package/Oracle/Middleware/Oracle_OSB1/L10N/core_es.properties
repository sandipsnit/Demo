core.domain.domainconfiggeneral.administrationportenabled.label=Activar Puerto de Administraci\u00F3n
core.domain.domainconfiggeneral.administrationportenabled.label.inlinehelp=<p>Especifica si debe activarse el puerto de administraci\u00F3n de todo el dominio para este dominio de WebLogic Server. Puesto que el puerto de administraci\u00F3n utiliza SSL, la activaci\u00F3n de dicho puerto requiere que se configure SSL en todos los servidores del dominio.</p>
core.domain.domainconfiggeneral.administrationport.label=Puerto de Administraci\u00F3n
core.domain.domainconfiggeneral.administrationport.label.inlinehelp=<p>Puerto de administraci\u00F3n seguro com\u00FAn para este dominio de WebLogic Server. (Requiere que se active el puerto de administraci\u00F3n.)</p>
core.domain.domainconfiggeneral.productionmodeenabled.label=Modo de Producci\u00F3n
core.domain.domainconfiggeneral.productionmodeenabled.label.inlinehelp=<p>Especifica si todos los servidores de este dominio se ejecutan en modo de producci\u00F3n. Una vez activado, s\u00F3lo se puede desactivar en la l\u00EDnea de comandos de inicio del servidor de administraci\u00F3n.</p>
core.domain.domainconfiggeneral.exalogicoptimizationsenabled=Activar Optimizaciones de Exalogic
core.domain.domainconfiggeneral.exalogicoptimizationsenabled.inlinehelp=<p>Especifica si se deben activar las optimizaciones para Oracle Exalogic. Entre estas se incluye la mejora de la gesti\u00F3n de threads y del procesamiento de solicitudes as\u00ED como la reducci\u00F3n de la contenci\u00F3n de bloqueos. Este atributo s\u00F3lo debe activarse al configurar un dominio de WebLogic para Oracle Exalogic. Para obtener m\u00E1s informaci\u00F3n, consulte el apartado dedicado a la activaci\u00F3n de mejoras espec\u00EDficas para Exalogic en Oracle WebLogic Server 11g Versi\u00F3n 1 (10.3.4), que encontrar\u00E1 en la gu\u00EDa Oracle Exalogic Deployment Guide.</p>
core.domain.domainconfiggeneral.clusterconstraintsenabled.label=Activar Restricciones de Cluster
core.domain.domainconfiggeneral.clusterconstraintsenabled.label.inlinehelp=<p>Especifica que los despliegues que tienen como destino un cluster se han realizado correctamente s\u00F3lo si todos los servidores del cluster est\u00E1n en ejecuci\u00F3n.</p>
core.domain.domainconfiggeneral.internalappsdeployondemandenabled=Activar despliegue a petici\u00F3n de aplicaciones internas
core.domain.domainconfiggeneral.internalappsdeployondemandenabled.inlinehelp=<p>Especifica si las aplicaciones internas como la consola, uddi, wlstestclient y uddiexplorer se despliegan a petici\u00F3n (primer acceso) en lugar de hacerlo durante el inicio del servidor.</p>
core.domain.domainconfiggeneral.guardianenabled=Activar Agente de Oracle Guardian
core.domain.domainconfiggeneral.guardianenabled.inlinehelp=<p>Especifica si se despliega el agente de Guardian al iniciar servidores en el dominio actual.</p>
core.domain.domainconfiggeneral.consoleenabled.label=Consola Activada
core.domain.domainconfiggeneral.consoleenabled.label.inlinehelp=<p>Especifica si el servidor de administraci\u00F3n despliega autom\u00E1ticamente la consola de administraci\u00F3n en el dominio actual.</p>
core.domain.domainconfiggeneral.consolecontextpath.label=Ruta de Acceso de Contexto de la Consola
core.domain.domainconfiggeneral.consolecontextpath.label.inlinehelp=<p>Ruta de acceso de contexto que se desea utilizar en las URL que especifican la consola de administraci\u00F3n. (Requiere que se active la consola de administraci\u00F3n para el dominio actual.)</p>
core.domain.domainconfiggeneral.cookiename.label=Nombre de Cookie de la Consola
core.domain.domainconfiggeneral.cookiename.label.inlinehelp=<p>Devuelve el nombre de cookie utilizado por la consola de administraci\u00F3n.</p>
core.domain.domainconfiggeneral.sessiontimeout.label=Timeout de Sesi\u00F3n de la Consola
core.domain.domainconfiggeneral.sessiontimeout.label.inlinehelp=<p>Devuelve el valor de timeout de sesi\u00F3n (en segundos) para la consola de administraci\u00F3n.</p>
core.domain.domainconfiggeneral.consoleextensiondirectory.label=Directorio de Extensiones de Consola
core.domain.domainconfiggeneral.consoleextensiondirectory.label.inlinehelp=<p>Devuelve la ruta de acceso del directorio desde el que se cargan las extensiones de consola.</p>
core.domain.domainconfiggeneral.configbackupenabled=Archivo de Configuraci\u00F3n Activado
core.domain.domainconfiggeneral.configbackupenabled.inlinehelp=<p>Si est\u00E1 definido en true, se realizar\u00E1n copias de seguridad de la configuraci\u00F3n al iniciarse el servidor.</p>
core.domain.domainconfiggeneral.archiveconfigurationcount.label=Recuento de Archivo de Configuraci\u00F3n
core.domain.domainconfiggeneral.archiveconfigurationcount.label.inlinehelp=<p>N\u00FAmero de versiones de archivado de <tt>config.xml</tt> guardadas por el servidor de administraci\u00F3n cada vez que se modifica la configuraci\u00F3n del dominio.</p>
core.domain.domainconfiggeneral.administrationprotocol.label=Protocolo de Administraci\u00F3n
core.domain.domainconfiggeneral.administrationprotocol.label.inlinehelp=<p>Protocolo por defecto de comunicaci\u00F3n a trav\u00E9s del puerto de administraci\u00F3n o los canales de administraci\u00F3n. (Requiere activar el puerto de administraci\u00F3n o crear un canal de administraci\u00F3n.)</p>
core.domain.domainconfiggeneral.configurationaudittype.label=Tipo de Auditor\u00EDa de Configuraci\u00F3n
core.domain.domainconfiggeneral.configurationaudittype.label.inlinehelp=<p>Devuelve los criterios utilizados para los eventos de configuraci\u00F3n de auditor\u00EDa (cambios de configuraci\u00F3n y otras operaciones):</p>
core.domain.domainconfiggeneral.compatibilitymbeanserverenabled.label=Compatibilidad con Servidor MBean Activada
core.domain.domainconfiggeneral.compatibilitymbeanserverenabled.label.inlinehelp=<p>Permite que los clientes de JMX utilicen la interfaz <code>MBeanHome</code> anticuada.</p>
core.domain.domainconfiggeneral.managementejbenabled.label=EJB de Gesti\u00F3n Activado
core.domain.domainconfiggeneral.managementejbenabled.label.inlinehelp=<p>Activa el acceso al EJB de gesti\u00F3n (MEJB), el cual forma parte de las API de gesti\u00F3n de J2EE (JSR-77).</p>
core.domain.domainconfiggeneral.platformmbeanserverenabled.label=Servidor MBean de Plataforma Activado
core.domain.domainconfiggeneral.platformmbeanserverenabled.label.inlinehelp=<p>Especifica si cada instancia del servidor inicializa el servidor MBean de plataforma de JDK. Su activaci\u00F3n, junto con <code>isPlatformMBeanServerUsed</code>, har\u00E1 que WebLogic Server utilice el servidor de MBean de plataforma como su servidor MBean de tiempo de ejecuci\u00F3n.</p>
core.domain.domainconfiggeneral.platformmbeanserverused.label=Servidor MBean de Plataforma Utilizado
core.domain.domainconfiggeneral.platformmbeanserverused.label.inlinehelp=<p>Especifica si WebLogic Server utilizar\u00E1 el servidor MBean de plataforma para su servidor MBean de tiempo de ejecuci\u00F3n. Con anterioridad, WebLogic Server utilizaba el servidor MBean de plataforma por defecto si estaba activado. Este atributo proporciona una separaci\u00F3n entre la activaci\u00F3n del servidor MBean de plataforma y su uso para los MBeans de WebLogic Server.</p>
core.domain.domainconfiggeneral.remotedeployerejbenabled.label=Activar EJB de Desplegador Remoto
core.domain.domainconfiggeneral.remotedeployerejbenabled.label.inlinehelp=<p>Especifica si el EJB de desplegador remoto se despliega autom\u00E1ticamente en el dominio actual. El EJB de desplegador remoto s\u00F3lo es utilizado por la herramienta weblogic.Deployer de las versiones de WLS 9.0 y 9.1 si se especifica la opci\u00F3n -remote.</p>
core.domain.domainconfiggeneral.managementservicesenabled=Activar Servicios de Gesti\u00F3n RESTful
core.domain.domainconfiggeneral.managementservicesenabled.inlinehelp=<p>Permite la supervisi\u00F3n de este dominio de WebLogic Server mediante webapp de servicios de gesti\u00F3n.</p>
core.domain.domainconfiggeneral.invocationtimeoutseconds.label=Segundos de Timeout de Llamada
core.domain.domainconfiggeneral.invocationtimeoutseconds.label.inlinehelp=<p>N\u00FAmero de segundos que los procesos internos de WebLogic Server esperan para conectar con un servidor MBean, llamar a un m\u00E9todo del servidor MBean y devolver los resultados de la llamada. Si el m\u00E9todo del servidor MBean no se termina (no devuelve resultados) dentro del per\u00EDodo de timeout, WebLogic Server abandona su intento de llamada.</p>
