core.cluster.clusterconfigmulticast.introduction=<p>Esta p\u00E1gina permite definir la configuraci\u00F3n de mensajes para este cluster. Los clusters utilizan la mensajer\u00EDa para compartir las sesiones, el equilibrio de carga y el failover, JMS y otra informaci\u00F3n entre miembros del cluster. Los clusters pueden utilizar mensajer\u00EDa Unicast o Multicast. Multicast es una tecnolog\u00EDa sencilla que permite que varias aplicaciones se suscriban a una direcci\u00F3n IP y un n\u00FAmero de puerto determinados, y que reciban mensajes, aunque es necesaria una configuraci\u00F3n de hardware y soporte. Unicast no tiene estos requisitos.</p>
