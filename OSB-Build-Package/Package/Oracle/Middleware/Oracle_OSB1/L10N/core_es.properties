jolt.joltextension.introduction=<p>Jolt es una API de cliente basada en Java que gestiona solicitudes de clientes y aplicaciones Java gen\u00E9ricos en cualquier servidor web J2EE para servicios de Oracle Tuxedo. Los pools de conexiones de Jolt permiten que las aplicaciones de WebLogic Server se conecten a los dominios de Oracle Tuxedo.</p><p>Jolt es una parte opcional de la consola. Para incluir la extensi\u00F3n de consola Jolt, seleccione el separador "Extensiones" en Preferencias de Consola, elija la extensi\u00F3n denominada "Jolt" en la tabla de extensiones y haga clic en el bot\u00F3n Activar. </p><p>Tras reiniciar el servidor de administraci\u00F3n, las p\u00E1ginas para configurar, supervisar y controlar Jolt aparecer\u00E1n incluidas en la consola.</p>
