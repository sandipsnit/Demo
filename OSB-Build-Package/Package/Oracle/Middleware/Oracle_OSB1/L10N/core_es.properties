core.virtualhost.virtualhostconfighttp.posttimeoutsecs.label=Timeout de Env\u00EDo
core.virtualhost.virtualhostconfighttp.posttimeoutsecs.label.inlinehelp=<p>Timeout (en segundos) para leer datos POST de HTTP en una solicitud de servlet. Si los datos POST est\u00E1n fragmentados, es la cantidad de tiempo que el servidor espera entre el final de la recepci\u00F3n del \u00FAltimo fragmento de datos y el final de la recepci\u00F3n del siguiente fragmento de datos en un POST de HTTP antes de se\u00F1alar un timeout. (Esto se utiliza para impedir ataques de denegaci\u00F3n de servicio que intentan sobrecargar el servidor con datos POST.)</p>
core.virtualhost.virtualhostconfighttp.maxposttimesecs.label=Tiempo M\u00E1ximo del Env\u00EDo
core.virtualhost.virtualhostconfighttp.maxposttimesecs.label.inlinehelp=<p>Tiempo m\u00E1ximo de env\u00EDo (en segundos) para leer datos HTTP POST en un solicitud de servlet. MaxPostTime &lt; 0 significa sin l\u00EDmite.</p>
core.virtualhost.virtualhostconfighttp.maxpostsize.label=Tama\u00F1o M\u00E1ximo del Env\u00EDo
core.virtualhost.virtualhostconfighttp.maxpostsize.label.inlinehelp=<p>Tama\u00F1o m\u00E1ximo de env\u00EDo que permite este servidor para la lectura de datos HTTP POST en una solicitud de servlet, excluyendo las solicitudes HTTP fraccionadas (Transfer-Encoding: chunked).</p>
core.virtualhost.virtualhostconfighttp.keepaliveenabled.label=Activar Mantener Activos
core.virtualhost.virtualhostconfighttp.keepaliveenabled.label.inlinehelp=<p>Indica si debe haber una conexi\u00F3n persistente a este servidor. (Esto puede mejorar el rendimiento de las aplicaciones web.)</p>
core.virtualhost.virtualhostconfighttp.keepalivesecs.label=Duraci\u00F3n
core.virtualhost.virtualhostconfighttp.keepalivesecs.label.inlinehelp=<p>Cantidad de tiempo que este servidor espera antes de cerrar una conexi\u00F3n HTTP inactiva.</p>
core.virtualhost.virtualhostconfighttp.httpskeepalivesecs.label=Duraci\u00F3n HTTPS
core.virtualhost.virtualhostconfighttp.httpskeepalivesecs.label.inlinehelp=<p>Cantidad de tiempo que este servidor espera antes de cerrar una conexi\u00F3n HTTPS inactiva.</p>
core.virtualhost.virtualhostconfighttp.acceptcontextpathingetrealpath.label=Aceptar Ruta de Acceso de Contexto al Obtener Ruta de Acceso Real
core.virtualhost.virtualhostconfighttp.acceptcontextpathingetrealpath.label.inlinehelp=<p>Indica si este servidor permite la inclusi\u00F3n de la ruta de acceso de contexto en la ruta de acceso virtual para <tt>context.getRealPath()</tt>. (Si se activa, no podr\u00E1 utilizar subdirectorios con el mismo nombre que <tt>contextPath</tt>.) Ser\u00E1 un cambio en la compatibilidad a partir de la versi\u00F3n 9.0.0.0.</p>

