core.virtualhost.virtualhostconfiglogging.rotationtype.label.inlinehelp=<p>Criterios para mover mensajes de log antiguos a un archivo independiente.</p>
core.virtualhost.virtualhostconfiglogging.fileminsize.label=Tama\u00F1o de Archivo de Rotaci\u00F3n
core.virtualhost.virtualhostconfiglogging.fileminsize.label.inlinehelp=<p>Tama\u00F1o (1 - 65535 kilobytes) que dispara el servidor para mover los mensajes de log a un archivo separado. El valor por defecto es 500 kilobytes. Una vez que el archivo log alcanza el tama\u00F1o m\u00EDnimo especificado, la siguiente vez que el servidor compruebe el tama\u00F1o del archivo, cambiar\u00E1 el nombre del archivo log a <code><i>NOMBRE_SERVIDOR</i>.log<i>nnnnn</i></code> y crear\u00E1 uno nuevo para almacenar los mensajes posteriores. (Requiere que especifique un tipo de rotaci\u00F3n de archivo de <code>Tama\u00F1o</code>.)</p>
core.virtualhost.virtualhostconfiglogging.rotationtime.label=Hora de Inicio de Rotaci\u00F3n
core.virtualhost.virtualhostconfiglogging.rotationtime.label.inlinehelp=<p>Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.</p>
core.virtualhost.virtualhostconfiglogging.filetimespan.label=Intervalo de Rotaci\u00F3n
core.virtualhost.virtualhostconfiglogging.filetimespan.label.inlinehelp=<p>Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo. (Requiere que se especifique un tipo de rotaci\u00F3n de archivos <code>TIME</code>.)</p>
core.virtualhost.virtualhostconfiglogging.numberoffileslimited.label=Limitar N\u00FAmero de Archivos Retenidos
core.virtualhost.virtualhostconfiglogging.numberoffileslimited.label.inlinehelp=<p>Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia de servidor para almacenar los mensajes antiguos. (Requiere que se especifique un tipo de rotaci\u00F3n de archivos <code>SIZE</code> o <code>TIME</code>.)</p>
core.virtualhost.virtualhostconfiglogging.filecount.label=Archivos que Retener
core.virtualhost.virtualhostconfiglogging.filecount.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log. Este n\u00FAmero no incluye el archivo utilizado por el servidor para almacenar los mensajes actuales. (Requiere activar la opci\u00F3n de n\u00FAmero de archivos limitado.)</p>
core.virtualhost.virtualhostconfiglogging.elffields.label=Campos de Formato de Registro Ampliado
core.virtualhost.virtualhostconfiglogging.elffields.label.inlinehelp=<p>Devuelve la lista de campos especificados por el formato de registro <code>ampliado</code> para access.log.</p>
core.virtualhost.virtualhostconfiglogging.logfilerotationdir.label=Directorio de Rotaci\u00F3n de Archivo Log
core.virtualhost.virtualhostconfiglogging.logfilerotationdir.label.inlinehelp=<p>Directorio en el que se almacenar\u00E1n los archivos log de rotaci\u00F3n. Por defecto, es el mismo directorio donde se almacena el archivo log.</p>
core.virtualhost.virtualhostconfiglogging.rotatelogonstartup.label=Rotar Archivo Log al Iniciar
core.virtualhost.virtualhostconfiglogging.rotatelogonstartup.label.inlinehelp=<p>Especifica si un servidor rota su archivo log durante un ciclo de inicio. El valor por defecto en el modo de producci\u00F3n es false.</p>
core.virtualhost.virtualhostconfiglogging.logfileformat.label=Formato
core.virtualhost.virtualhostconfiglogging.logfileformat.label.inlinehelp=<p>Aqu\u00ED se especifica el formato del archivo log HTTP. Ambos formatos est\u00E1n definidos por W3C. Con el formato de log ampliado, se utilizan directivas de servidor en el archivo log para personalizar la informaci\u00F3n que registra el servidor.</p>
core.virtualhost.virtualhostconfiglogging.logtimeingmt.label=Hora de Log en GMT
core.virtualhost.virtualhostconfiglogging.logtimeingmt.label.inlinehelp=<p>Especifica si los registros de hora para los mensajes de log HTTP se encuentran en la hora media de Greenwich (GMT), independientemente de la zona horaria local especificada por la computadora principal.</p>
