core.domain.domainconfigejb.tmppath.label=Directorio Temporal
core.domain.domainconfigejb.tmppath.label.inlinehelp=<p>Devuelve el directorio temporal donde ejbc almacena los archivos generados. Anticuado: Toda la salida del compilador de EJB ahora se almacena en el subdirectorio EJBCompilerCache del directorio de almacenamiento de zona intermedia del servidor. Este directorio no deber\u00EDa describirse como "temporal" ya que su eliminaci\u00F3n provocar\u00E1 que el compilador de EJB lo vuelva a ejecutar como necesario la pr\u00F3xima vez que se reinicie el servidor.</p>
core.domain.domainconfigejb.verboseejbdeploymentenabled.label=Verbose de Despliegue de EJB
