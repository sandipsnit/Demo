core.domain.domainconfigejb.extraejbcoptions.label.inlinehelp=<p>Devuelve las opciones adicionales que se transfieren a ejbc durante el ejbc din\u00E1mico de un archivo jar. Por ejemplo: -J-mx128m Por defecto este valor es nulo. Si no se especifica ExtraEJBCOptions en el componente EJB, el valor por defecto se extrae de Server.ExtraEJBCOptions.</p>
