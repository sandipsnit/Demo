wtc.wtcextension.introduction=<p>WebLogic Tuxedo Connector (WTC) permite a los clientes de WebLogic Server llamar a servicios de Tuxedo y clientes de Tuxedo para llamar a los Enterprise Java Bean (EJB) de WebLogic Server en respuesta a una solicitud de servicio. Los servidores WTC permiten la comunicaci\u00F3n entre aplicaciones, Tuxedo y clientes de Tuxedo.</p><p>WebLogic Tuxedo Connector es una parte opcional de la consola. Para incluir la extensi\u00F3n de consola WTC, seleccione el separador "Extensiones" en Preferencias de Consola, elija la extensi\u00F3n denominada "wtc" en la tabla de extensiones y haga clic en el bot\u00F3n Activar. </p><p>Tras reiniciar el servidor de administraci\u00F3n, las p\u00E1ginas para configurar, supervisar y controlar WebLogic Tuxedo Connector aparecer\u00E1n incluidas en la consola.</p>
