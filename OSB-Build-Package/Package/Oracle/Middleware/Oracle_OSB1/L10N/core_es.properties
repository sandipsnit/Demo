core.cluster.clusterconfighttp.frontendhost.label=Host de Frontend
core.cluster.clusterconfighttp.frontendhost.label.inlinehelp=<p>El host HTTP de Frontend se define cuando la informaci\u00F3n de host procedente de la URL puede ser imprecisa debido a la presencia de un firewall o un proxy. Si se define este par\u00E1metro, se ignora la cabecera de HOST y siempre se utiliza este valor.</p>
core.cluster.clusterconfighttp.frontendhttpport.label=Puerto HTTP de Frontend
core.cluster.clusterconfighttp.frontendhttpport.label.inlinehelp=<p>El puerto HTTP de Frontend se define cuando la informaci\u00F3n de puerto procedente de la URL puede ser imprecisa debido a la presencia de un firewall o un proxy. Si se define este par\u00E1metro, se ignora la cabecera de HOST y siempre se utiliza este valor.</p>
core.cluster.clusterconfighttp.frontendhttpsport.label=Puerto HTTPS de Frontend
core.cluster.clusterconfighttp.frontendhttpsport.label.inlinehelp=<p>El puerto HTTPS de Frontend se define cuando la informaci\u00F3n de puerto procedente de la URL puede ser imprecisa debido a la presencia de un firewall o un proxy. Si se define este par\u00E1metro, se ignora la cabecera de HOST y siempre se utiliza este valor.</p>

