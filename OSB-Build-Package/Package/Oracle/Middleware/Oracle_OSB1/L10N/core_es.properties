core.domain.domainconfigwebapp.introduction=<p>Utilice esta p\u00E1gina para definir los valores de configuraci\u00F3n de aplicaciones web de todo el dominio.</p>
Core.core.domain.domainconfigwebapp.title.tasks.1.href=web_applications.DeployWebApplications
Core.core.domain.domainconfigwebapp.title.tasks.1.titlelink=Desplegar Aplicaciones Web
Core.core.domain.domainconfigwebapp.title.tasks.2.href=web_applications.StopDeployedWebApplications
Core.core.domain.domainconfigwebapp.title.tasks.2.titlelink=Parar Aplicaciones Web Desplegadas
Core.core.domain.domainconfigwebapp.title.tasks.3.href=web_applications.DeleteWebApplications
Core.core.domain.domainconfigwebapp.title.tasks.3.titlelink=Suprimir Aplicaciones Web
Core.core.domain.domainconfigwebapp.title.tasks.4.href=web_applications.UpdateRuntimeDescriptors
Core.core.domain.domainconfigwebapp.title.tasks.4.titlelink=Actualizar Descriptores de Tiempo de Ejecuci\u00F3n
Core.core.domain.domainconfigwebapp.title.numtasks=4
core.domain.domainconfigwebapp.reloginenabled.label=Nueva Conexi\u00F3n Activada
core.domain.domainconfigwebapp.reloginenabled.label.inlinehelp=<p>Desde la versi\u00F3n 9.0, el comportamiento de autenticaci\u00F3n FORM/BASIC se ha modificado para cumplir de forma estricta la especificaci\u00F3n J2EE. Si un usuario se ha conectado pero no tiene privilegios para acceder a un recurso, se devuelve la p\u00E1gina 403 (FORBIDDEN). Active este indicador para activar el comportamiento anterior, que consist\u00EDa en devolver al usuario a la pantalla de conexi\u00F3n.</p>
core.domain.domainconfigwebapp.allowallroles.label=Permitir Todos los Roles
core.domain.domainconfigwebapp.allowallroles.label.inlinehelp=<p>En los elementos security-constraints definidos en el descriptor de despliegue web.xml de la aplicaci\u00F3n web, el elemento auth-constraint indica los roles de usuario a los que se permite el acceso a esta recopilaci\u00F3n de recursos. role-name = "*" es aqu\u00ED una sintaxis compacta para indicar todos los roles de la aplicaci\u00F3n web. En versiones anteriores, role-name = "*" se trataba como todos los usuarios/roles definidos en el dominio. Este par\u00E1metro es un conmutador para compatibilidad con versiones anteriores que permite restaurar el antiguo comportamiento. El comportamiento por defecto es el requerido por la especificaci\u00F3n, que implica todos los roles definidos en la aplicaci\u00F3n web. Si est\u00E1 definido, el valor indicado en weblogic.xml (container-descriptor -&gt; allow-all-roles) tiene prioridad (si est\u00E1 definido) sobre este valor.</p>
core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label=Filtrar Solicitudes Distribuidas
core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label.inlinehelp=<p>Indica si se aplican filtros a las solicitudes distribuidas. \u00C9ste es un indicador para compatibilidad con versiones anteriores. Hasta la versi\u00F3n 8.1, WebLogic Server aplicaba filtros de Servlet (si estaban configurados para la aplicaci\u00F3n web) a las distribuciones de solicitudes (e inclusiones/reenv\u00EDos). Servlet 2.4 ha introducido el elemento "Dispatcher" para que este comportamiento sea expl\u00EDcito. El valor por defecto es Dispatcher=REQUEST. Para cumplir con la especificaci\u00F3n J2EE, el valor por defecto para FilterDispatchedRequestsEnabled es false desde WebLogic Server 9.0. Observe que si utiliza descriptores antiguos (lo que significa que web.xml no tiene version=2.4), WebLogic Server utilizar\u00E1 autom\u00E1ticamente FilterDispatchedRequestsEnabled = true para las aplicaciones web, salvo que filter-dispatched-requests-enabled se defina de forma expl\u00EDcita como false en weblogic.xml. Esto significa que las aplicaciones antiguas funcionar\u00E1n correctamente sin requerir ninguna modificaci\u00F3n. Adem\u00E1s, durante la migraci\u00F3n de los dominios antiguos al dominio 9.0, el plugin de migraci\u00F3n definir\u00E1 autom\u00E1ticamente este indicador en true.</p>
core.domain.domainconfigwebapp.overloadprotectionenabled.label=Protecci\u00F3n contra Sobrecarga Activada
core.domain.domainconfigwebapp.overloadprotectionenabled.label.inlinehelp=<p>Este par\u00E1metro se utiliza para activar la protecci\u00F3n contra sobrecarga en el contenedor de aplicaciones web frente a condiciones de baja memoria. Cuando se produce una situaci\u00F3n de baja memoria, los intentos de crear una nueva sesi\u00F3n provocar\u00E1n una weblogic.servlet.SessionCreationException. El c\u00F3digo de la aplicaci\u00F3n necesita detectar esta excepci\u00F3n y tomar la acci\u00F3n correcta. Como alternativa, se pueden configurar p\u00E1ginas de error adecuadas en web.xml frente a weblogic.servlet.SessionCreationException. Esta comprobaci\u00F3n se realiza s\u00F3lo en memoria y en sesiones replicadas.</p>
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label=Cabecera X-Powered-By
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label.inlinehelp=<p>WebLogic Server utiliza la cabecera HTTP X-Powered-By, seg\u00FAn se recomienda en la especificaci\u00F3n Servlet 2.4, para publicar su informaci\u00F3n de implantaci\u00F3n.</p>
core.domain.domainconfigwebapp.mimemappingfile.label=Archivo de Asignaciones Mime
core.domain.domainconfigwebapp.mimemappingfile.label.inlinehelp=<p>Devuelve el nombre del archivo que contiene las asignaciones mime para el dominio.</p>
core.domain.domainconfigwebapp.optimisticserialization.label=Serializaci\u00F3n Optimista
core.domain.domainconfigwebapp.optimisticserialization.label.inlinehelp=<p>Cuando se activa la serializaci\u00F3n optimista, WebLogic Server no puede serializar-anular la serializaci\u00F3n de contexto ni de atributos de solicitud en getAttribute(nombre) al distribuir una solicitud a los contextos de servlet. Esto significa que tendr\u00E1 que asegurarse de que los atributos comunes a las aplicaciones web tienen como \u00E1mbito un cargador de clase principal com\u00FAn (tienen \u00E1mbito de aplicaci\u00F3n) o se colocan en la classpath del sistema si las dos aplicaciones web no pertenecen a la misma aplicaci\u00F3n. Cuando se desactiva la serializaci\u00F3n optimista (valor por defecto), WebLogic Server puede serializar-anular la serializaci\u00F3n de contexto y de atributos de solicitud en getAttribute(nombre) para evitar la posibilidad de que se produzcan excepciones de conversi\u00F3n de clase. El valor de serializaci\u00F3n optimista puede sustituirse tambi\u00E9n en aplicaciones web espec\u00EDficas mediante la configuraci\u00F3n del valor de optimistic-serialization en weblogic.xml.</p>
core.domain.domainconfigwebapp.rtexprvaluejspparamname.label=Error de Valor de Tiempo de Solicitud en Nombre
core.domain.domainconfigwebapp.rtexprvaluejspparamname.label.inlinehelp=<p>Propiedad global que determina el comportamiento del compilador de JSP cuando el atributo "name" de jsp:param tiene un valor de hora de solicitud. Si esta propiedad no se define en "true", el compilador de JSP devolver\u00E1 un error para un JSP que utilice un valor de hora de solicitud para el atributo "name" de acuerdo con la especificaci\u00F3n JSP 2.0. Esta propiedad existe por compatibilidad con versiones anteriores.</p>
core.domain.domainconfigwebapp.clientcertproxyenabled.label=Proxy de Certificado de Cliente Activado
core.domain.domainconfigwebapp.clientcertproxyenabled.label.inlinehelp=<p>Especifica si debe mantenerse la cabecera WL-Proxy-Client-Cert que llega con la solicitud.</p>
core.domain.domainconfigwebapp.httptracesupportenabled.label=Soporte de Rastreo Http Activado
core.domain.domainconfigwebapp.httptracesupportenabled.label.inlinehelp=<p>Devuelve el valor de HttpTraceSupportEnabled.</p>
core.domain.domainconfigwebapp.weblogicpluginenabled.label=Plugin de Weblogic Activado
core.domain.domainconfigwebapp.weblogicpluginenabled.label.inlinehelp=<p>Especifica si debe mantenerse la cabecera <tt>WL-Proxy-Client-IP</tt> de propiedad. (Esto es necesario s\u00F3lo si se configuran los plugin de WebLogic.)</p>
core.domain.domainconfigwebapp.authcookieenabled.label=Cookie de Autorizaci\u00F3n Activada
core.domain.domainconfigwebapp.authcookieenabled.label.inlinehelp=<p>Indica si la funci\u00F3n de cookie de autorizaci\u00F3n est\u00E1 activada.</p>
core.domain.domainconfigwebapp.changesessionidonauthentication.label=Cambiar Identificador de Sesi\u00F3n tras Autenticaci\u00F3n
core.domain.domainconfigwebapp.changesessionidonauthentication.label.inlinehelp=<p>Propiedad global para determinar si necesitamos generar un nuevo identificador de sesi\u00F3n tras la autenticaci\u00F3n. Cuando esta propiedad se define en "false", el identificador de sesi\u00F3n anterior se mantendr\u00E1 incluso despu\u00E9s de la autorizaci\u00F3n.</p>
core.domain.domainconfigwebapp.wapenabled.label=WAP Activado
core.domain.domainconfigwebapp.wapenabled.label.inlinehelp=<p>Indica si el identificador de sesi\u00F3n debe incluir informaci\u00F3n de JVM. (La activaci\u00F3n de esta casilla puede ser necesaria al utilizar la reescritura de URL con dispositivos WAP que limitan el tama\u00F1o de la URL a 128 caracteres, y tambi\u00E9n puede afectar al uso de sesiones replicadas en un cluster.) Cuando se activa esta casilla, el tama\u00F1o por defecto de la URL se define en 52 caracteres y no puede contener caracteres especiales.</p>
core.domain.domainconfigwebapp.posttimeoutsecs.label=Timeout de Env\u00EDo
core.domain.domainconfigwebapp.posttimeoutsecs.label.inlinehelp=<p>Cantidad de tiempo que este servidor espera entre recepciones de fragmentos de datos HTTP POST antes de se\u00F1alar un timeout. (Esto se utiliza para impedir ataques de denegaci\u00F3n de servicio que intentan sobrecargar el servidor con datos POST.)</p>
core.domain.domainconfigwebapp.maxposttimesecs.label=Tiempo M\u00E1ximo del Env\u00EDo
core.domain.domainconfigwebapp.maxposttimesecs.label.inlinehelp=<p>Tiempo m\u00E1ximo de env\u00EDo (en segundos) para leer datos HTTP POST en una solicitud de servlet. MaxPostTime &lt; 0 significa sin l\u00EDmite.</p>
core.domain.domainconfigwebapp.maxpostsize.label=Tama\u00F1o M\u00E1ximo del Env\u00EDo
