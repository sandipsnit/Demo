core.cluster.clusterconfigmigration.candidatemachinesformigratableservers.label=M\u00E1quinas Candidatas para Servidores Migrables
core.cluster.clusterconfigmigration.candidatemachinesformigratableservers.label.inlinehelp=<p>Juego de m\u00E1quinas (y orden de preferencia) en el que el gestor de nodos reiniciar\u00E1 los servidores fallidos. (Es necesario activar la migraci\u00F3n autom\u00E1tica en cada servidor.)</p>
core.cluster.clusterconfigmigration.migrationbasis.label=Base de Migraci\u00F3n
core.cluster.clusterconfigmigration.migrationbasis.label.inlinehelp=<p>Controla el mecanismo utilizado para la migraci\u00F3n de servidores y servicios.</p>
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label=Origen de Datos para Migraci\u00F3n Autom\u00E1tica
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label.inlinehelp=<p>Origen de datos utilizado por los servidores del cluster durante la migraci\u00F3n. (Debe configurar cada servidor migrable dentro del cluster para poder utilizar este origen de datos.)</p>
core.cluster.clusterconfigmigration.automigrationtablename.label=Nombre de Tabla de Migraci\u00F3n Autom\u00E1tica
core.cluster.clusterconfigmigration.automigrationtablename.label.inlinehelp=<p>Devuelve el nombre de la tabla utilizada para la migraci\u00F3n de servidores.</p>
core.cluster.clusterconfigmigration.memberdiscoverytimeout.label=Timeout de Detecci\u00F3n de Miembros
core.cluster.clusterconfigmigration.memberdiscoverytimeout.label.inlinehelp=<p>Obtiene el valor de MemberDiscoveryTimeout. Este valor define la cantidad de tiempo que un servidor espera durante o despu\u00E9s del inicio para detectar los miembros que pertenecen al mismo cluster. Esta informaci\u00F3n se utiliza para unirse o formar un nuevo cluster.</p>
core.cluster.clusterconfigmigration.leaderheartbeatperiod.label=Per\u00EDodo de Latido de L\u00EDder
core.cluster.clusterconfigmigration.leaderheartbeatperiod.label.inlinehelp=<p>Obtiene el valor de LeaderHeartbeatPeriod. El l\u00EDder del cluster emite un latido especial cada cierto per\u00EDodo de segundos para publicar la versi\u00F3n de vista del grupo y otra informaci\u00F3n del cluster. Los miembros consultan este latido y realizan cualquier operaci\u00F3n de sincronizaci\u00F3n necesaria.</p>
core.cluster.clusterconfigmigration.additionalautomigrationattempts=Intentos Adicionales de Migraci\u00F3n
core.cluster.clusterconfigmigration.additionalautomigrationattempts.inlinehelp=<p>Un servidor migrable puede fallar al iniciarse en cada posible m\u00E1quina configurada. Este atributo controla cu\u00E1ntos intentos posteriores se deben realizar despu\u00E9s del primer intento. Observe que cada intento especificado aqu\u00ED indica otra ronda completa de migraciones entre todas las m\u00E1quinas configuradas. Por tanto, para un cluster de 3 servidores y un valor por defecto de 3, se intentar\u00E1n un total de 9 migraciones. Si se define en -1, las migraciones continuar\u00E1n indefinidamente hasta que se inicie el servidor.</p>
core.cluster.clusterconfigmigration.millistosleepbetweenAutomigrationattempts=Tiempo de Pausa entre Intentos de Migraci\u00F3n
core.cluster.clusterconfigmigration.millistosleepbetweenAutomigrationattempts.inlinehelp=<p>Controla cu\u00E1nto debe durar la pausa entre los intentos de migraci\u00F3n descritos en getAdditionalAutoMigrationAttempts(). Observe que este retraso se produce cuando el servidor ha fallado al iniciarse en cada m\u00E1quina.</p>
