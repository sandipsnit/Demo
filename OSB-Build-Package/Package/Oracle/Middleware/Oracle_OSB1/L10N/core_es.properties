core.domain.domainconfiglogging.introduction=<p>Puesto que cada dominio de WebLogic Server puede ejecutar varias instancias de WebLogic Server de forma simult\u00E1nea, los servicios de registro de WebLogic recopilan mensajes generados por varias instancias de servidor en un \u00FAnico log de mensajes de todo el dominio. Puede utilizar este log de mensajes de todo el dominio para comprobar el estado general del dominio.</p><p>Utilice esta p\u00E1gina para configurar el log de mensajes para este dominio de WebLogic Server.</p>
Core.core.domain.domainconfiglogging.title.tasks.1.href=logging.ViewDomainLogsFromTheConsole
Core.core.domain.domainconfiglogging.title.tasks.1.titlelink=Ver el Log de Dominio
Core.core.domain.domainconfiglogging.title.tasks.2.href=logging.ChangeDomainLogFileNamesAndLocations
Core.core.domain.domainconfiglogging.title.tasks.2.titlelink=Cambiar Nombre y Ubicaci\u00F3n del Archivo Log del Dominio
Core.core.domain.domainconfiglogging.title.tasks.3.href=domain_log_filters.SpecifyMessagesToForwardToTheDomainLog
Core.core.domain.domainconfiglogging.title.tasks.3.titlelink=Reenviar Mensajes al Log de Dominio
Core.core.domain.domainconfiglogging.title.tasks.4.href=logging.RotateLogFiles
Core.core.domain.domainconfiglogging.title.tasks.4.titlelink=Rotar Archivos Log
Core.core.domain.domainconfiglogging.title.numtasks=4
core.domain.domainconfiglogging.filename.label=Nombre de Archivo Log
core.domain.domainconfiglogging.filename.label.inlinehelp=<p>Nombre del archivo que almacena los mensajes de log actuales. Normalmente es un valor calculado en funci\u00F3n del nombre del principal de este MBean. Por ejemplo, para un log de servidor ser\u00E1 <code><i>NOMBRE_SERVIDOR</i>.log</code>.</p>
core.domain.domainconfiglogging.rotationtype.label=Tipo de Rotaci\u00F3n
core.domain.domainconfiglogging.rotationtype.label.inlinehelp=<p>Criterios para mover mensajes de log antiguos a un archivo independiente.</p>
core.domain.domainconfiglogging.fileminsize.label=Tama\u00F1o de Archivo de Rotaci\u00F3n
core.domain.domainconfiglogging.fileminsize.label.inlinehelp=<p>Tama\u00F1o (1 - 65535 kilobytes) que dispara el servidor para mover los mensajes de log a un archivo separado. El valor por defecto es 500 kilobytes. Una vez que el archivo log alcanza el tama\u00F1o m\u00EDnimo especificado, la siguiente vez que el servidor compruebe el tama\u00F1o del archivo, cambiar\u00E1 el nombre del archivo log a <code><i>NOMBRE_SERVIDOR</i>.log<i>nnnnn</i></code> y crear\u00E1 uno nuevo para almacenar los mensajes posteriores. (Requiere que especifique un tipo de rotaci\u00F3n de archivo de <code>Tama\u00F1o</code>.)</p>
core.domain.domainconfiglogging.rotationtime.label=Hora de Inicio de Rotaci\u00F3n
core.domain.domainconfiglogging.rotationtime.label.inlinehelp=<p>Determina la hora de inicio (hora y minuto) de una secuencia de rotaci\u00F3n basada en tiempo.</p>
core.domain.domainconfiglogging.filetimespan.label=Intervalo de Rotaci\u00F3n
core.domain.domainconfiglogging.filetimespan.label.inlinehelp=<p>Intervalo (en horas) con el que el servidor guarda los mensajes de log antiguos en otro archivo. (Requiere que se especifique un tipo de rotaci\u00F3n de archivos <code>TIME</code>.)</p>
core.domain.domainconfiglogging.numberoffileslimited.label=Limitar N\u00FAmero de Archivos Retenidos
core.domain.domainconfiglogging.numberoffileslimited.label.inlinehelp=<p>Indica si se debe limitar el n\u00FAmero de archivos log creados por esta instancia de servidor para almacenar los mensajes antiguos. (Requiere que se especifique un tipo de rotaci\u00F3n de archivos <code>SIZE</code> o <code>TIME</code>.)</p>
core.domain.domainconfiglogging.filecount.label=Archivos que Retener
core.domain.domainconfiglogging.filecount.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de archivos log que crea el servidor al rotar el log. Este n\u00FAmero no incluye el archivo utilizado por el servidor para almacenar los mensajes actuales. (Requiere activar la opci\u00F3n de n\u00FAmero de archivos limitado.)</p>
core.domain.domainconfiglogging.logfilerotationdir.label=Directorio de Rotaci\u00F3n de Archivo Log
core.domain.domainconfiglogging.logfilerotationdir.label.inlinehelp=<p>Directorio en el que se almacenar\u00E1n los archivos log rotados. Por defecto, es el mismo directorio donde se almacena el archivo log.</p>
core.domain.domainconfiglogging.rotatelogonstartup.label=Rotar Archivo Log al Iniciar
core.domain.domainconfiglogging.rotatelogonstartup.label.inlinehelp=<p>Especifica si un servidor rota su archivo log durante un ciclo de inicio. El valor por defecto en el modo de producci\u00F3n es false.</p>
core.domain.domainconfiglogging.dateformatpattern.label=Patr\u00F3n de Formato de Fecha
core.domain.domainconfiglogging.dateformatpattern.label.inlinehelp=<p>Patr\u00F3n de formato de fecha utilizado para presentar fechas en el log. La cadena DateFormatPattern cumple la especificaci\u00F3n de la clase <code>java.text.SimpleDateFormat</code>.</p>
core.domain.domainconfiglogging.buffersizekb.label=Tama\u00F1o de Buffer de Memoria
core.domain.domainconfiglogging.buffersizekb.label.inlinehelp=<p>Obtiene el tama\u00F1o del buffer de log subyacente en kilobytes</p>
core.domain.domainconfiglogging.rotation.section=Rotaci\u00F3n
core.domain.domainconfiglogging.rotationtype.bysize=Por Tama\u00F1o
core.domain.domainconfiglogging.rotationtype.bytime=Por Hora
core.domain.domainconfiglogging.rotationtype.none=Ninguna

