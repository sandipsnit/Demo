core.server.servermonitorexecutequeues.introduction=<p>Este servidor est\u00E1 configurado para utilizar colas de ejecuci\u00F3n. Se proporciona este m\u00E9todo de prioridad de threads por compatibilidad con versiones anteriores.</p><p>Las solicitudes realizadas a una instancia de WebLogic Server se colocan en una cola de ejecuci\u00F3n. Cada solicitud se asigna a un thread de la cola que realiza el trabajo. Puede configurar una nueva instancia de WebLogic Server para que utilice una cola de ejecuci\u00F3n por defecto, weblogic.kernel.default, que contiene 15 threads. Adem\u00E1s, WebLogic Server ofrece otras dos colas preconfiguradas: <code>weblogic.admin.HTTP</code> y <code>weblogic.admin.RMI</code>. Puesto que estas colas est\u00E1n reservadas para la comunicaci\u00F3n con la consola de administraci\u00F3n y el tr\u00E1fico administrativo, no se pueden volver a configurar. A menos que configure colas de ejecuci\u00F3n adicionales y les asigne aplicaciones, las aplicaciones web y los objetos de RMI utilizar\u00E1n la cola de ejecuci\u00F3n <code>weblogic.kernel.default</code>. Cuando est\u00E1n disponibles, esta p\u00E1gina muestra caracter\u00EDsticas y estad\u00EDsticas de tiempo de ejecuci\u00F3n actuales de las colas de ejecuci\u00F3n activas del servidor.</p>
