Core.core.server.serverprotocolshttp.title.numtasks=1
core.server.serverprotocolshttp.webserver.posttimeoutsecs.label=Timeout de Env\u00EDo
core.server.serverprotocolshttp.webserver.posttimeoutsecs.label.inlinehelp=<p>Timeout (en segundos) para leer datos POST de HTTP en una solicitud de servlet. Si los datos POST est\u00E1n fragmentados, es la cantidad de tiempo que el servidor espera entre el final de la recepci\u00F3n del \u00FAltimo fragmento de datos y el final de la recepci\u00F3n del siguiente fragmento de datos en un POST de HTTP antes de se\u00F1alar un timeout. (Esto se utiliza para impedir ataques de denegaci\u00F3n de servicio que intentan sobrecargar el servidor con datos POST.)</p>
core.server.serverprotocolshttp.webserver.maxpostsize.label=Tama\u00F1o M\u00E1ximo del Env\u00EDo
core.server.serverprotocolshttp.webserver.maxpostsize.label.inlinehelp=<p>Tama\u00F1o m\u00E1ximo de env\u00EDo que permite este servidor para la lectura de datos HTTP POST en una solicitud de servlet, excluyendo las solicitudes HTTP fraccionadas (Transfer-Encoding: chunked).</p>
core.server.serverprotocolshttp.webserver.keepaliveenabled.label=Activar Mantener Activos
core.server.serverprotocolshttp.webserver.keepaliveenabled.label.inlinehelp=<p>Indica si debe haber una conexi\u00F3n persistente a este servidor. (Esto puede mejorar el rendimiento de las aplicaciones web.)</p>
core.server.serverprotocolshttp.webserver.keepalivesecs.label=Duraci\u00F3n
core.server.serverprotocolshttp.webserver.keepalivesecs.label.inlinehelp=<p>Cantidad de tiempo que este servidor espera antes de cerrar una conexi\u00F3n HTTP inactiva.</p>
core.server.serverprotocolshttp.webserver.httpskeepalivesecs.label=Duraci\u00F3n HTTPS
core.server.serverprotocolshttp.webserver.httpskeepalivesecs.label.inlinehelp=<p>Cantidad de tiempo que este servidor espera antes de cerrar una conexi\u00F3n HTTPS inactiva.</p>
core.server.serverprotocolshttp.webserver.frontendhost.label=Host de Frontend
core.server.serverprotocolshttp.webserver.frontendhost.label.inlinehelp=<p>Nombre del host al que se env\u00EDan todas las URL redireccionadas. Si se especifica, WebLogic Server utilizar\u00E1 este valor en lugar del indicado en la cabecera HOST.</p>
core.server.serverprotocolshttp.webserver.frontendhttpport.label=Puerto HTTP de Frontend
core.server.serverprotocolshttp.webserver.frontendhttpport.label.inlinehelp=<p>Nombre del puerto HTTP al que se env\u00EDan todas las URL redireccionadas. Si se especifica, WebLogic Server utilizar\u00E1 este valor en lugar del indicado en la cabecera HOST.</p>
core.server.serverprotocolshttp.webserver.frontendhttpsport.label=Puerto HTTPS de Frontend
core.server.serverprotocolshttp.webserver.frontendhttpsport.label.inlinehelp=<p>Nombre del puerto HTTP seguro al que se env\u00EDan todas las URL redireccionadas. Si se especifica, WebLogic Server utilizar\u00E1 este valor en lugar del indicado en la cabecera HOST.</p>
core.server.serverprotocolshttp.webserver.wapenabled.label=WAP Activado
core.server.serverprotocolshttp.webserver.wapenabled.label.inlinehelp=<p>Indica si el identificador de sesi\u00F3n debe incluir informaci\u00F3n de JVM. (La activaci\u00F3n de esta casilla puede ser necesaria al utilizar la reescritura URL con dispositivos WAP que limitan el tama\u00F1o de la URL a 128 caracteres, y tambi\u00E9n puede afectar al uso de sesiones replicadas en un cluster.) Cuando se activa esta casilla, el tama\u00F1o por defecto de la URL se define en 52 caracteres y no puede contener caracteres especiales.</p>
core.server.serverprotocolshttp.webserver.sendserverheaderenabled.label=Enviar Cabecera de Servidor
core.server.serverprotocolshttp.webserver.sendserverheaderenabled.label.inlinehelp=<p>Indica si el nombre de este servidor se env\u00EDa con la respuesta HTTP. (Esto resulta \u00FAtil en las aplicaciones inal\u00E1mbricas en las que existe un espacio limitado para las cabeceras.)</p>
core.server.serverprotocolshttp.webserver.acceptcontextpathingetrealpath.label=Aceptar Ruta de Acceso de Contexto al Obtener Ruta de Acceso Real
core.server.serverprotocolshttp.webserver.acceptcontextpathingetrealpath.label.inlinehelp=<p>Indica si este servidor permite la inclusi\u00F3n de la ruta de acceso de contexto en la ruta de acceso virtual para <tt>context.getRealPath()</tt>. (Si se activa, no podr\u00E1 utilizar subdirectorios con el mismo nombre que <tt>contextPath</tt>.) Ser\u00E1 un cambio en la compatibilidad a partir de la versi\u00F3n 9.0.0.0.</p>
core.server.serverprotocolshttp.defaultwebAppcontextroot.label=Ra\u00EDz de Contexto de Aplicaciones Web por Defecto
core.server.serverprotocolshttp.defaultwebAppcontextroot.label.inlinehelp=<p>Devuelve la ra\u00EDz de contexto original para la aplicaci\u00F3n web por defecto de este servidor web. Como alternativa, puede utilizar los atributos context-root de application.xml o weblogic.xml para definir una aplicaci\u00F3n web por defecto. La ra\u00EDz de contexto para un aplicaci\u00F3n web por defecto es /. Si se especifica "" (cadena vac\u00EDa), el servidor web toma por defecto el valor /.</p>
core.server.serverprotocolshttp.maxhttpmessagesize.label=Tama\u00F1o M\u00E1ximo de Mensaje HTTP
core.server.serverprotocolshttp.maxhttpmessagesize.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de bytes permitido en los mensajes recibidos a trav\u00E9s del protocolo HTTP. Si se configuran canales de red personalizados para este servidor, cada canal puede sustituir el tama\u00F1o m\u00E1ximo de mensaje.</p>\r\n
core.server.serverprotocolshttp.tunnelingenabled.label=Activar Canal
