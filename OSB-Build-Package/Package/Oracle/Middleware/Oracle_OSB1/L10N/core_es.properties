core.server.serverconfigwebservices.buffering.retrydelay.label=Retraso de Reintento
core.server.serverconfigwebservices.buffering.retrydelay.label.inlinehelp=<p>Cantidad de tiempo entre reintentos de una solicitud o respuesta en buffer. Tenga en cuenta que este valor s\u00F3lo es aplicable cuando RetryCount &gt; 0. Valor de cadena en formato 'Duraci\u00F3n'. El valor por defecto es 'P0DT30S' (30 segundos).</p>
