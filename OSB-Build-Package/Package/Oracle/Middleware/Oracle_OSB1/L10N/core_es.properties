core.server.serverconfigtuning.gatheredwritesenabled.label.inlinehelp=<p>Activa la recopilaci\u00F3n de escrituras en los canales del socket de NIO. Si se activa este atributo, aumentar\u00E1 la eficiencia durante la E/S en aquellos entornos que cuenten con un rendimiento de red elevado; y s\u00F3lo debe usarse al configurar un dominio de WebLogic para Oracle Exalogic. Para obtener m\u00E1s informaci\u00F3n, consulte el apartado dedicado a la activaci\u00F3n de mejoras espec\u00EDficas para Exalogic en Oracle WebLogic Server 11g Versi\u00F3n 1 (10.3.4), que encontrar\u00E1 en la gu\u00EDa Oracle Exalogic Deployment Guide.</p>
core.server.serverconfigtuning.scatteredreadsenabled.label=Activar Lecturas Dispersas
core.server.serverconfigtuning.scatteredreadsenabled.label.inlinehelp=<p>Activa la dispersi\u00F3n de lecturas en los canales del socket de NIO. Si se activa este atributo, aumentar\u00E1 la eficiencia durante la E/S en aquellos entornos que cuenten con un rendimiento de red elevado; y s\u00F3lo debe usarse al configurar un dominio de WebLogic para Oracle Exalogic. Para obtener m\u00E1s informaci\u00F3n, consulte el apartado dedicado a la activaci\u00F3n de mejoras espec\u00EDficas para Exalogic en Oracle WebLogic Server 11g Versi\u00F3n 1 (10.3.4), que encontrar\u00E1 en la gu\u00EDa Oracle Exalogic Deployment Guide.</p>
core.server.serverconfigtuning.maxopensockcount.label=M\u00E1ximo de Sockets Abiertos
core.server.serverconfigtuning.maxopensockcount.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de sockets que pueden estar abiertos en un momento dado en el servidor.</p>
core.server.serverconfigtuning.stuckthreadmaxtime.label=Tiempo M\u00E1ximo de Thread de Parada
core.server.serverconfigtuning.stuckthreadmaxtime.label.inlinehelp=<p>N\u00FAmero de segundos que un thread debe trabajar de forma continua antes de que este servidor considere que el thread est\u00E1 parado.</p>
core.server.serverconfigtuning.stuckthreadtimerinterval.label=Intervalo de Temporizador de Thread de Parada
core.server.serverconfigtuning.stuckthreadtimerinterval.label.inlinehelp=<p>N\u00FAmero de segundos tras el cual WebLogic Server explora threads peri\u00F3dicamente para ver si han estado trabajando de forma continua durante el per\u00EDodo de tiempo m\u00E1ximo configurado.</p>
core.server.serverconfigtuning.acceptbacklog.label=Aceptar Atrasos
core.server.serverconfigtuning.acceptbacklog.label.inlinehelp=<p>N\u00FAmero de solicitudes de conexi\u00F3n TCP nuevas atrasadas que se debe permitir en los puertos normales y SSL de este servidor.</p>
core.server.serverconfigtuning.logintimeoutmillis.label=Timeout de Conexi\u00F3n
core.server.serverconfigtuning.logintimeoutmillis.label.inlinehelp=<p>Timeout de conexi\u00F3n para un puerto de recepci\u00F3n normal (no SSL) por defecto de este servidor. Esto es la cantidad m\u00E1xima de tiempo permitida para que se establezca una nueva conexi\u00F3n.</p>
core.server.serverconfigtuning.ssl.logintimeoutmillis.label=Timeout de Conexi\u00F3n SSL
core.server.serverconfigtuning.ssl.logintimeoutmillis.label.inlinehelp=<p>Especifica el n\u00FAmero de milisegundos que WebLogic Server espera para una conexi\u00F3n SSL antes de se\u00F1alar un timeout. Las conexiones SSL requieren m\u00E1s tiempo de negociaci\u00F3n que las normales.</p>
core.server.serverconfigtuning.reversednsallowed.label=Inversi\u00F3n de DNS Permitida
core.server.serverconfigtuning.reversednsallowed.label.inlinehelp=<p>Especifica si el n\u00FAcleo puede realizar consultas de DNS inversas.</p>
core.server.serverconfigtuning.lowmemorygcthreshold.label=Umbral de GC de Poca Memoria
core.server.serverconfigtuning.lowmemorygcthreshold.label.inlinehelp=<p>Nivel de umbral (en porcentaje) utilizado por este servidor para registrar condiciones de poca memoria y cambiar el estado del servidor a <tt>Advertencia</tt>.</p>
core.server.serverconfigtuning.lowmemorygranularitylevel.label=Nivel de Granularidad de Poca Memoria
core.server.serverconfigtuning.lowmemorygranularitylevel.label.inlinehelp=<p>Nivel de granularidad (en porcentaje) utilizado por este servidor para registrar condiciones de poca memoria y cambiar el estado del servidor a <tt>Advertencia</tt>.</p>
core.server.serverconfigtuning.lowmemorysamplesize.label=Tama\u00F1o de Ejemplo de Poca Memoria
core.server.serverconfigtuning.lowmemorysamplesize.label.inlinehelp=<p>N\u00FAmero de veces que este servidor comprueba la memoria libre durante el per\u00EDodo de tiempo especificado por LowMemoryTimeInterval.</p>
core.server.serverconfigtuning.lowmemorytimeinterval.label=Intervalo de Tiempo de Poca Memoria
core.server.serverconfigtuning.lowmemorytimeinterval.label.inlinehelp=<p>Cantidad de tiempo (en segundos) que define el intervalo en el cual este servidor determina los valores medios de memoria libre.</p>
core.server.serverconfigtuning.managedserverindependenceenabled.label=Independencia de Servidor Gestionado Activada
core.server.serverconfigtuning.managedserverindependenceenabled.label.inlinehelp=<p>Especifica si este servidor gestionado puede iniciarse cuando el servidor de administraci\u00F3n no est\u00E1 disponible.</p>
core.server.serverconfigtuning.idleperiodsuntiltimeout.label=Per\u00EDodos Inactivos hasta Timeout
core.server.serverconfigtuning.idleperiodsuntiltimeout.label.inlinehelp=<p>N\u00FAmero de per\u00EDodos inactivos para considerar que un peer es inaccesible.</p>
core.server.serverconfigtuning.periodlength.label=Duraci\u00F3n de Per\u00EDodo
core.server.serverconfigtuning.periodlength.label.inlinehelp=<p>Intervalo de tiempo en milisegundos del per\u00EDodo de latido. Un valor 0 indica que los latidos est\u00E1n desactivados.</p>
core.server.serverconfigtuning.dgcidleperiodsuntiltimeout.label=Per\u00EDodos Inactivos hasta Timeout de DGC
core.server.serverconfigtuning.dgcidleperiodsuntiltimeout.label.inlinehelp=<p>N\u00FAmero de per\u00EDodos inactivos permitidos antes de que se recopile un objeto.</p>
core.server.serverconfigtuning.muxerclass=Clase de Multiplexor
core.server.serverconfigtuning.muxerclass.inlinehelp=<p>Para activar E/S no bloqueante, introduzca <code>weblogic.socket.NIOSocketMuxer</code> en el campo <code>Clase de Multiplexor</code>.</p>

