core.server.serverprotocolsiiop.iiop.defaultcharcodeset.label.inlinehelp=<p>Conjunto de c\u00F3digos de caracteres est\u00E1ndar que este servidor publicar\u00E1 como su conjunto de c\u00F3digos nativo. (Los ORB antiguos pueden tener problemas al interactuar con conjuntos distintos al conjunto por defecto.)</p>
core.server.serverprotocolsiiop.iiop.defaultwidecharcodeset.label=Conjunto de C\u00F3digos de Caracteres Anchos por Defecto
core.server.serverprotocolsiiop.iiop.defaultwidecharcodeset.label.inlinehelp=<p>Conjunto de c\u00F3digos de caracteres anchos que este servidor publicar\u00E1 como su conjunto de c\u00F3digos nativo. (Los ORB antiguos pueden tener problemas al interactuar con conjuntos distintos al conjunto por defecto.)</p>
core.server.serverprotocolsiiop.iiop.systemsecurity.label=Seguridad del Sistema
core.server.serverprotocolsiiop.iiop.systemsecurity.label.inlinehelp=<p>Especifica el valor de seguridad del sistema. Afecta a las variables siguientes: clientCertAuthentication, clientAuthentication, identityAssertion confidentiality e integrity. El valor definido en este MBean s\u00F3lo se utiliza si el valor definido en RTD.xml es "config".</p>
core.server.serverprotocolsiiop.defaultiiopuser.label=Usuario de IIOP por Defecto
core.server.serverprotocolsiiop.defaultiiopuser.label.inlinehelp=<p>Nombre del usuario de IIOP por defecto. (Requiere activar IIOP.)</p>
core.server.serverprotocolsiiop.defaultiioppassword.label=Contrase\u00F1a de IIOP por Defecto
core.server.serverprotocolsiiop.defaultiioppassword.label.inlinehelp=<p>Contrase\u00F1a del usuario de IIOP por defecto. (Requiere activar IIOP.)</p>
core.server.serverprotocolsiiop.usefullrepositoryidlist.label=Usar Lista de Identificadores de Repositorio Completa
core.server.serverprotocolsiiop.usefullrepositoryidlist.label.inlinehelp=<p>Especifica si se utilizan listas completas de identificadores de repositorio al enviar informaci\u00F3n de tipo de valor para los tipos con canalizaci\u00F3n personalizada. Las listas completas de identificadores de repositorio permiten a los ORB en C++ truncar valores a tipos base. Para los ORB en RMI-IIOP y Java, hacer esto simplemente incrementa la carga de transmisi\u00F3n. Se sabe que los ORB en JDK presentan problemas con esto, por lo que definir este valor evitar\u00E1 que funcione el acceso de los ORB en JDK.</p>
core.server.serverprotocolsiiop.usestatefulauthentication.label=Usar Autenticaci\u00F3n con Estado
core.server.serverprotocolsiiop.usestatefulauthentication.label.inlinehelp=<p>Especifica si los objetos de RMI y los EJB se anuncian como compatibles con CSIv2 con estado. CSIv2 con estado es m\u00E1s eficaz que sin estado y s\u00F3lo necesita un \u00FAnico paso de autenticaci\u00F3n para cada principal remoto. CSIv2 sin estado requiere autenticaci\u00F3n por cada solicitud. CSIv2 con estado no es necesario para J2EE 1.3, por lo que algunos ORB no lo soportan. CSIv2 con estado est\u00E1 activado por defecto. Esta propiedad se puede cambiar en el nivel de objeto cambiando la propiedad del descriptor de tiempo de ejecuci\u00F3n &lt;stateful-authentication&gt; del objeto.</p>
core.server.serverprotocolsiiop.useserialformatversion2.label=Usar Formato Serie Versi\u00F3n 2
