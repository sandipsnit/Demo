core.server.serverprotocolsiiop.iiop.defaultminorversion.label.inlinehelp=<p>Versi\u00F3n de GIOP (Protocolo Inter-ORB General) por defecto que este servidor negociar\u00E1 para las conexiones entrantes. (Puede modificar el valor por defecto para trabajar con los ORB de otro proveedor.)</p>
core.server.serverprotocolsiiop.iiop.txmechanism.label=Mecanismo de Transacci\u00F3n
core.server.serverprotocolsiiop.iiop.txmechanism.label.inlinehelp=<p>Mecanismo de transacci\u00F3n que utilizan las llamadas de IIOP. El valor por defecto es Object Transaction Service (OTS), que es necesario para J2EE 1.3.</p>
