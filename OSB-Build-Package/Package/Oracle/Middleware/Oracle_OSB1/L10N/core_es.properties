core.cluster.clusterconfiggeneral.name.label=Nombre
core.cluster.clusterconfiggeneral.name.label.inlinehelp=<p>Nombre de esta configuraci\u00F3n. WebLogic Server utiliza un MBean para implantar y mantener la configuraci\u00F3n.</p>
core.cluster.clusterconfiggeneral.clusteraddress.label=Direcci\u00F3n de Cluster
core.cluster.clusterconfiggeneral.clusteraddress.label.inlinehelp=<p>Direcci\u00F3n que forma parte de la URL que un cliente utiliza para conectar con este cluster, y que se usa para generar los manejadores de EJB y las direcciones de failover de EJB de entidad. (Esta direcci\u00F3n puede ser un nombre de host DNS que se asigna a varias direcciones IP, o bien una lista separada por comas de nombres de host de direcci\u00F3n \u00FAnica o direcciones IP.)</p>
core.cluster.clusterconfiggeneral.defaultloadalgorithm.label=Algoritmo de Carga por Defecto
core.cluster.clusterconfiggeneral.defaultloadalgorithm.label.inlinehelp=<p>Define el algoritmo que se utiliza para el equilibrio de carga entre los servicios replicados, si no se ha especificado ninguno para un servicio concreto. El algoritmo <tt>Asignaci\u00F3n en Rueda (Round-Robin)</tt> recorre una lista de instancias de WebLogic Server en orden. El equilibrio de carga <tt>Basado en Peso</tt> mejora el algoritmo de asignaci\u00F3n en rueda tomando en consideraci\u00F3n la importancia preasignada a cada servidor. En el equilibrio de carga <tt>Aleatorio</tt>, las solicitudes se dirigen a los servidores de forma aleatoria.</p>
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label=Plugin de WebLogic Activado
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label.inlinehelp=<p>Define este atributo en true si el cluster recibe solicitudes de un plugin de proxy o <code>HttpClusterServlet</code>. Cuando WeblogicPluginEnabled es true, una llamada a getRemoteAddr devolver\u00E1 la direcci\u00F3n del cliente del explorador de la cabecera <code>WL-Proxy-Client-IP</code> de propiedad en lugar del servidor web.</p>
core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label=Umbral de Duraci\u00F3n de Servicio
core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label.inlinehelp=<p>N\u00FAmero de segundos de diferencia en la duraci\u00F3n de dos servicios en conflicto antes de considerar que uno es m\u00E1s antiguo que el otro.</p>
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label=Proxy de Certificado de Cliente Activado
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label.inlinehelp=<p>Cuando se define en true para un cluster, este atributo especifica que los certificados procedentes de los clientes de aplicaciones web alojadas en las instancias de servidor del cluster se suministren con la cabecera especial <code>WL-Proxy-Client-Cert</code> enviada por un plugin de proxy o <code>HttpClusterServlet</code>.</p><p>(<code>ClientCertProxyEnabled</code> puede definirse en el nivel de cluster, de servidor o de aplicaci\u00F3n web en <code>web.xml</code>.)</p>
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label=Timeout de Calentamiento de Miembros
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de segundos que un miembro del cluster esperar\u00E1 para detectar y sincronizarse con otros servidores del cluster. Normalmente, el miembro podr\u00E1 sincronizarse en 30 segundos. Si el valor de este atributo es mayor, ello no significa necesariamente que se necesite m\u00E1s tiempo para que el miembro se caliente. En realidad, define el l\u00EDmite superior de tiempo que el servidor esperar\u00E1 para sincronizarse con los servidores que haya detectado. Si el valor se define en 0, los servidores no intentar\u00E1n detectar otro servidor en ejecuci\u00F3n en el cluster durante la inicializaci\u00F3n del servidor.</p>
core.cluster.clusterconfiggeneral.numberofserversinclusteraddress.label=N\u00FAmero de Servidores en Direcci\u00F3n de Cluster
core.cluster.clusterconfiggeneral.numberofserversinclusteraddress.label.inlinehelp=<p>N\u00FAmero de servidores que se indicar\u00E1n para este cluster al generar autom\u00E1ticamente una direcci\u00F3n de cluster. Esta valor no tiene efecto si la direcci\u00F3n de cluster se define de forma expl\u00EDcita.</p>
