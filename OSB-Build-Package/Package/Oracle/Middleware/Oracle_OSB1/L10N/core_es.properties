core.server.serverconfigmigration.candidatemachines.label=M\u00E1quinas Candidatas
core.server.serverconfigmigration.candidatemachines.label.inlinehelp=<p>Limita la lista de m\u00E1quinas candidatas especificadas en el cluster. (Requiere activar este servidor para la migraci\u00F3n autom\u00E1tica y configurar el cluster con un juego de m\u00E1quinas candidatas.)</p>
core.server.serverconfigmigration.automigrationenabled.label=Migraci\u00F3n Autom\u00E1tica de Servidor Activada
core.server.serverconfigmigration.automigrationenabled.label.inlinehelp=<p>Especifica si el gestor de nodos puede reiniciar autom\u00E1ticamente este servidor y sus servicios en otra m\u00E1quina si falla el servidor.</p>
core.server.serverconfigmigration.jmsservers.label=Servidores Candidatos a Servicios JMS
core.server.serverconfigmigration.jmsservers.label.inlinehelp=<p>Permite seleccionar los servidores del cluster que se utilizan como copia de seguridad para los servicios relacionados con JMS de este servidor, como servidores JMS, agentes de SAF, servicios de ruta de acceso y almacenes persistentes de WebLogic.</p>
core.server.serverconfigmigration.jtaautomigrationenabled=Migraci\u00F3n Autom\u00E1tica de JTA Activada
core.server.serverconfigmigration.jtaautomigrationenabled.inlinehelp=<p>Activa la migraci\u00F3n autom\u00E1tica del sistema de recuperaci\u00F3n de transacciones de JTA en este servidor.</p>
core.server.serverconfigmigration.jtaservers.label=Servidores Candidatos a JTA
core.server.serverconfigmigration.jtaservers.label.inlinehelp=<p>Permite seleccionar los servidores que pueden acceder a los archivos log de JTA (en el almac\u00E9n persistente por defecto de WebLogic) para el servidor actual.</p>
core.server.serverconfigmigration.jtaprescript=Ruta de Acceso de Script Previo a la Migraci\u00F3n
core.server.serverconfigmigration.jtaprescript.inlinehelp=<p>Especifica la ruta de acceso al script previo a la migraci\u00F3n que se desea ejecutar antes de activar realmente un destino migrable. El script <i>debe</i> residir en el directorio <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>midominio</i>/bin/service_migration</code>.</p>
core.server.serverconfigmigration.jtapostscript=Ruta de Acceso de Script Posterior a la Migraci\u00F3n
core.server.serverconfigmigration.jtapostscript.inlinehelp=<p>Especifica la ruta de acceso al script posterior a la migraci\u00F3n que se desea ejecutar despu\u00E9s de desactivar completamente un destino migrable. El script <i>debe</i> residir en el directorio <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>midominio</i>/bin/service_migration</code>.</p>
core.server.serverconfigmigration.jtapostscriptfailurefatal=El Fallo del Script Posterior a la Migraci\u00F3n Cancela la Migraci\u00F3n Autom\u00E1tica
core.server.serverconfigmigration.jtapostscriptfailurefatal.inlinehelp=<p>Especifica si un fallo en la ejecuci\u00F3n del script posterior a la desactivaci\u00F3n resulta fatal para la migraci\u00F3n.</p>
core.server.serverconfigmigration.jtanonlocalpostallowed=Permitir Ejecutar el Script Posterior a la Migraci\u00F3n en Otra M\u00E1quina
core.server.serverconfigmigration.jtanonlocalpostallowed.inlinehelp=<p>Especifica si el script posterior a la desactivaci\u00F3n se puede ejecutar en otra m\u00E1quina.</p>
core.server.serverconfigmigration.jtastrictownershipcheck=Activar Comprobaci\u00F3n de Propiedad Estricta
core.server.serverconfigmigration.jtastrictownershipcheck.inlinehelp=<p>Si se contin\u00FAa con el inicio cuando no se encuentre el propietario actual de TRS para realizar una recuperaci\u00F3n tras fallo. Este atributo s\u00F3lo es significativo para los servidores de un cluster.</p>
core.server.serverconfigmigration.jmsservers.introduction=Estas selecciones permiten limitar la opci\u00F3n de servidores de un cluster para su uso como copia de seguridad del servidor que aloja actualmente el servidor JMS. Aseg\u00FArese de seleccionar el servidor actual como un destino de forma que puede migrar de vuelta el servidor JMS al servidor en caso necesario.
core.server.serverconfigmigration.jtaservers.introduction=Estas selecciones permiten limitar los servidores que pueden acceder a los archivos log de JTA y actuar por tanto como servidores de copia de seguridad del servicio de recuperaci\u00F3n de transacciones. Aseg\u00FArese de seleccionar el servidor actual como un destino de forma que puede migrar de vuelta el TRS al servidor en caso necesario.
core.server.serverconfigmigration.notcluster=Este servidor no es miembro de un cluster, por lo que no puede participar en la migraci\u00F3n de servicios.
core.server.serverconfigmigration.migrationconfiguration=Configuraci\u00F3n de Migraci\u00F3n
