core.server.serverconfigwebservices.buffering.responsequeueconnectionfactoryjndiname.label.inlinehelp=<p>Nombre de JNDI de la f\u00E1brica de conexiones que se debe utilizar cuando se almacenen en buffer los mensajes en esta cola. El valor por defecto es la f\u00E1brica de conexiones de JMS 'por defecto'.</p>
