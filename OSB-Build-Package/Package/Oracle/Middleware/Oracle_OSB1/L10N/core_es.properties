core.work.createworkmanager.fairshareproperties.fairshare.introduction=     El valor de cuota de uso necesaria determina cu\u00E1nto tiempo se asigna a las solicitudes de servicio de esta clase. Se trata de un valor relativo (de 1 a 1000), no de un porcentaje. Por tanto, si se definen dos valores de cuota de uso necesaria como 400 y 100, tendr\u00E1n los mismos valores relativos que 80 y 20 o que 4 y 1 respectivamente. Por ejemplo, ClaseSolicitud1, ClaseSolicitud2 y ClaseSolicitud3 tienen los valores de cuota de uso necesaria 10, 20 y 50 respectivamente. Hay un 12,5% (10/80) de posibilidades de que el siguiente thread libre realice un trabajo para ClaseSolicitud1. De forma similar, hay una 25% (20/80) de posibilidades de que el siguiente servicio se preste a ClaseSolicitud2, y un 62,5% (50/80) de que se preste a ClaseSolicitud3. \u00BFCu\u00E1l es el valor de cuota de uso necesaria que las solicitudes de esta clase utilizar\u00E1n para asignar tiempo a los threads, en relaci\u00F3n a otras clases de solicitud?     
