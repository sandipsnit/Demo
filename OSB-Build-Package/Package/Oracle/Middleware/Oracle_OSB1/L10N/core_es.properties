core.server.serverprotocolshttp.introduction=<p>Los clientes basados en web se comunican con WebLogic Server mediante HTTP (Protocolo de Transferencia de Hipertexto).</p><p>Utilice esta p\u00E1gina para definir la configuraci\u00F3n de HTTP para este servidor.</p>
