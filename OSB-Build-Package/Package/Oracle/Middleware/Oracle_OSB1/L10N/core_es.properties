core.server.serverconfigcluster.replicationports.inlinehelp=<p>Al ejecutar WLS en m\u00E1quinas con Exalogic, el tr\u00E1fico de replicaci\u00F3n de los clusters puede utilizar varios canales de replicaci\u00F3n. Sin embargo, no es necesario configurar varios canales de replicaci\u00F3n en cada una de las instancias del servidor en cluster. S\u00F3lo es necesario configurar un \u00FAnico canal de replicaci\u00F3n con una direcci\u00F3n IP expl\u00EDcita por cada servidor. Asimismo, puede especificar un rango de puertos de replicaci\u00F3n para cada servidor. Por ejemplo, con el rango 7001-7010 se crear\u00E1n 10 canales de replicaci\u00F3n con los puertos del 7001 al 7010 para el servidor correspondiente. Estos canales heredan todas las propiedades del canal de replicaci\u00F3n configurado, a excepci\u00F3n del puerto de recepci\u00F3n. Los nombres de dichos canales se derivan del canal de replicaci\u00F3n configurado al agregarles el sufijo {x}, donde x puede ser 1, 2, etc. en funci\u00F3n del n\u00FAmero de puertos especificado. En estos canales adicionales, los puertos p\u00FAblicos act\u00FAan del mismo modo que un puerto de recepci\u00F3n.</p>
