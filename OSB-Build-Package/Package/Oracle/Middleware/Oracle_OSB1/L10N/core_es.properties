core.cluster.clusterconfigmigration.introduction=<p>Si un servidor en cluster falla, el gestor de nodos puede reiniciar autom\u00E1ticamente el servidor y sus servicios en otra m\u00E1quina. Esta p\u00E1gina permite especificar las m\u00E1quinas en las que el gestor de nodos puede reiniciar servidores migrables e indicar el origen de datos que se utiliza durante la migraci\u00F3n de servidores.</p>
