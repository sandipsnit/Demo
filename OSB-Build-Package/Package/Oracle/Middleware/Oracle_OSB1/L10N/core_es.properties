core.cluster.clusterconfigreplication.remoteclusteraddress.label=Direcci\u00F3n de Cluster Remoto
core.cluster.clusterconfigreplication.remoteclusteraddress.label.inlinehelp=<p>Define el cluster ajeno. La infraestructura de cluster utiliza esta direcci\u00F3n para conectar con un cluster ajeno en caso de failover de WAN/MAN de sesi\u00F3n HTTP.</p>
core.cluster.clusterconfigreplication.replicationchannel.label=Canal de Replicaci\u00F3n
core.cluster.clusterconfigreplication.replicationchannel.label.inlinehelp=<p>Nombre del canal que se utiliza para el tr\u00E1fico de replicaci\u00F3n. La infraestructura de cl\u00FAster utiliza este canal para enviar actualizaciones para las sesiones HTTP y los beans de sesi\u00F3n con estado. Si no se define ninguno, se utiliza el canal por defecto.</p>
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label=Origen de Datos para Persistencia de Sesi\u00F3n
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label.inlinehelp=<p>Para soportar el failover de sesi\u00F3n HTTP entre centros de datos, es necesario un origen de datos para volcar el estado de la sesi\u00F3n en disco.</p>
core.cluster.clusterconfigreplication.secureReplicationEnabled.label=Replicaci\u00F3n Bidireccional Segura
core.cluster.clusterconfigreplication.secureReplicationEnabled.label.inlinehelp=<p>Los servidores de un cluster replican los datos de sesi\u00F3n. Si est\u00E1 definido el canal de replicaci\u00F3n, los datos de sesi\u00F3n se env\u00EDan utilizando el protocolo del canal de replicaci\u00F3n y se ignora la configuraci\u00F3n de replicaci\u00F3n segura. Si no hay definido ning\u00FAn canal de replicaci\u00F3n y est\u00E1 activada la replicaci\u00F3n segura, los datos de sesi\u00F3n para la replicaci\u00F3n en memoria se env\u00EDan por SSL mediante el canal seguro por defecto. Sin embargo, esta seguridad adicional para el tr\u00E1fico de replicaci\u00F3n implica una degradaci\u00F3n significativa del rendimiento del cluster. S\u00F3lo debe activarse si preocupa m\u00E1s la seguridad que la degradaci\u00F3n del rendimiento.</p>
core.cluster.clusterconfigreplication.sessionflushinterval.label=Intervalo de Vaciado de Sesi\u00F3n
core.cluster.clusterconfigreplication.sessionflushinterval.label.inlinehelp=<p>Intervalo en segundos hasta que las sesiones HTTP se vac\u00EDan peri\u00F3dicamente en el cluster de copia de seguridad para volcar el estado de sesi\u00F3n en disco.</p>
core.cluster.clusterconfigreplication.sessionflushthreshold.label=Umbral de Vaciado de Sesi\u00F3n
core.cluster.clusterconfigreplication.sessionflushthreshold.label.inlinehelp=<p>Cuando el n\u00FAmero de sesiones que deben vaciarse alcanza este l\u00EDmite de umbral, las sesiones se vac\u00EDan en el cluster de copia de seguridad antes del intervalo de vaciado. Esto ayuda al servidor a vaciar sesiones m\u00E1s r\u00E1pido bajo carga.</p>
core.cluster.clusterconfigreplication.persistsessionsonshutdown.label=Mantener Sesiones al Cerrar
core.cluster.clusterconfigreplication.persistsessionsonshutdown.label.inlinehelp=<p>Al cerrar los servidores, las sesiones no se actualizan. Si se cierran los servidores primario o secundario de una sesi\u00F3n sin actualizar la sesi\u00F3n, la sesi\u00F3n se perder\u00E1. Activar PersistSessionsOnShutdown permite guardar las sesiones activas en la base de datos especificada en {@link ClusterMBean#getDataSourceForSessionPersistence()} al cerrar un servidor. Las sesiones no se escribir\u00E1n en ning\u00FAn otro momento. (Por ejemplo, no se guardan mediante este mecanismo si se produce un bloqueo del servidor.)</p>
core.cluster.clusterconfigreplication.interclustercommlinkhealthcheckinterval.label=Intervalo de Comprobaci\u00F3n de Estado del Enlace de Comunicaci\u00F3n entre Clusters
core.cluster.clusterconfigreplication.interclustercommlinkhealthcheckinterval.label.inlinehelp=<p>Si se rompe el enlace de cluster entre dos clusters, se ejecutar\u00E1 un disparador peri\u00F3dicamente para determinar si el enlace se ha restaurado. La duraci\u00F3n se especifica en milisegundos.</p>
core.cluster.clusterconfigreplication.replicationtimeoutenabled.label=Activar Timeout de Replicaci\u00F3n
core.cluster.clusterconfigreplication.replicationtimeoutenabled.label.inlinehelp=<p>Indica si se debe aplicar un timeout a las llamadas de replicaci\u00F3n de la sesi\u00F3n.</p>
core.cluster.clusterconfigreplication.onewayrmiforreplicationenabled=Activar RMI Unidireccional para Replicaci\u00F3n
core.cluster.clusterconfigreplication.onewayrmiforreplicationenabled.inlinehelp=<p>Indica si se va a utilizar RMI unidireccional para la replicaci\u00F3n. Para ello, tambi\u00E9n es necesario configurar puertos de replicaci\u00F3n en cada uno de los servidores del cluster.</p>
core.cluster.clusterconfigreplication.sessionlazydeserializationenabled=Activar Anulaci\u00F3n de Serializaci\u00F3n de Sesi\u00F3n Lenta
core.cluster.clusterconfigreplication.sessionlazydeserializationenabled.inlinehelp=<p>Aumenta la eficiencia de las replicaciones de sesi\u00F3n. Si se activa este atributo, s\u00F3lo deber\u00E1 usarlo al configurar un dominio de WebLogic para Oracle Exalogic. Para obtener m\u00E1s informaci\u00F3n, consulte el apartado dedicado a la activaci\u00F3n de mejoras espec\u00EDficas para Exalogic en Oracle WebLogic Server 11g Versi\u00F3n 1 (10.3.4), que encontrar\u00E1 en la gu\u00EDa Oracle Exalogic Deployment Guide.</p>
