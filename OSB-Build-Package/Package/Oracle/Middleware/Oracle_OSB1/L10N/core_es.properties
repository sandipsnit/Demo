core.server.serverconfigwebservices.buffering.requestqueueconnectionfactoryjndiname.label=Nombre de JNDI de F\u00E1brica de Conexiones de Cola de Solicitudes
core.server.serverconfigwebservices.buffering.requestqueueconnectionfactoryjndiname.label.inlinehelp=<p>Nombre de JNDI de la f\u00E1brica de conexiones que se debe utilizar cuando se almacenen en buffer los mensajes en esta cola. El valor por defecto es la f\u00E1brica de conexiones de JMS 'por defecto'.</p>
core.server.serverconfigwebservices.buffering.requestqueuetransactionenabled.label=Transacci\u00F3n Activada de Cola de Solicitudes
core.server.serverconfigwebservices.buffering.requestqueuetransactionenabled.label.inlinehelp=<p>Indicador booleano que especifica si se deben utilizar transacciones al almacenar en buffer un mensaje o consumir un mensaje de esta cola. El valor por defecto es false.</p>
core.server.serverconfigwebservices.buffering.responsequeueenabled.label=Cola de Respuesta Activada
core.server.serverconfigwebservices.buffering.responsequeueenabled.label.inlinehelp=<p>Indicador booleano que especifica si el almacenamiento en buffer est\u00E1 activado (almacenamiento en buffer de solicitud si \u00E9sta es la cola de solicitudes o almacenamiento en buffer de respuesta si es la cola de respuestas). El valor por defecto es false.</p>
