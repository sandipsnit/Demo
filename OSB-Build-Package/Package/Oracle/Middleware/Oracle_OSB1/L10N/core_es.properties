core.server.serverprotocolsgeneral.idleconnectiontimeout.label=Timeout de Conexi\u00F3n Inactiva
core.server.serverprotocolsgeneral.idleconnectiontimeout.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de segundos que una conexi\u00F3n puede estar inactiva antes de que el servidor la cierre. Los protocolos T3 y T3S ignoran este atributo. Si configura canales de red para este servidor, cada canal puede sustituir este timeout de mensaje de conexi\u00F3n inactiva.</p>
core.server.serverprotocolsgeneral.connecttimeout.label=Timeout de Conexi\u00F3n
core.server.serverprotocolsgeneral.connecttimeout.label.inlinehelp=<p>Cantidad de tiempo que este servidor debe esperar para establecer una conexi\u00F3n de socket saliente antes de se\u00F1alar un timeout. Un valor <code>0</code> desactiva el timeout de conexi\u00F3n del servidor.</p>
core.server.serverprotocolsgeneral.tunnelingenabled.label=Activar Canal
core.server.serverprotocolsgeneral.tunnelingenabled.label.inlinehelp=<p>Especifica si se debe activar el canal para los protocolos T3, T3S, HTTP, HTTPS, IIOP y IIOPS para este servidor.</p>
core.server.serverprotocolsgeneral.tunnelingclientpingsecs.label=Ping a Cliente de Canal
core.server.serverprotocolsgeneral.tunnelingclientpingsecs.label.inlinehelp=<p>Intervalo (en segundos) con el que se debe hacer ping a un cliente de canal para comprobar si a\u00FAn est\u00E1 activo.</p>
core.server.serverprotocolsgeneral.tunnelingclienttimeoutsecs.label=Timeout de Cliente de Canal
core.server.serverprotocolsgeneral.tunnelingclienttimeoutsecs.label.inlinehelp=<p>Cantidad de tiempo (en segundos) tras la cual un cliente de canal perdido se considera inoperativo.</p>
