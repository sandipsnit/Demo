core.server.serverconfigservices.transactionlogjdbcstore.RetryIntervalSeconds.label.inlinehelp=<p>Dur\u00E9e maximale (en secondes) d'attente avant la tentative, de la part du serveur WebLogic, de v\u00E9rification de l'\u00E9tat de l'emplacement de stockage TLOG apr\u00E8s \u00E9chec.</p>
