core.server.serverconfigwebservices.reliability.introduction=<p>Configurez la messagerie fiable de service Web.</p><p> La messagerie fiable de service Web est une structure permettant \u00E0 une application en cours d'ex\u00E9cution sur un serveur d'applications d'appeler de fa\u00E7on fiable un service Web en cours d'ex\u00E9cution sur un autre serveur d'applications, en supposant que ces deux serveurs impl\u00E9mentent la sp\u00E9cification de messagerie fiable WS. La <i>fiabilit\u00E9</i> est d\u00E9finie comme la capacit\u00E9 \u00E0 garantir la distribution de messages entre deux services Web. Utilisez cette page pour personnaliser la configuration de messagerie fiable sur l'adresse de service Web.</p>
