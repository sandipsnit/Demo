core.domain.domainconfigjta.introduction=<p>Utilisez cette page pour d\u00E9finir la configuration de l'API Java Transaction (JTA) de ce domaine WebLogic Server.</p>
Core.core.domain.domainconfigjta.title.tasks.1.href=jta.ConfigureDomainJTA
Core.core.domain.domainconfigjta.title.tasks.1.titlelink=Configurer les options JTA du domaine
Core.core.domain.domainconfigjta.title.tasks.2.href=jta.ConfigureJTAAdvanced
Core.core.domain.domainconfigjta.title.tasks.2.titlelink=Configurer les options JTA avanc\u00E9es du domaine
Core.core.domain.domainconfigjta.title.numtasks=2
core.domain.domainconfigjta.jta.timeoutseconds.label=Temporisation (en secondes)
core.domain.domainconfigjta.jta.timeoutseconds.label.inlinehelp=<p>Indique la dur\u00E9e maximale, en secondes, pendant laquelle une transaction active est autoris\u00E9e \u00E0 rester dans la premi\u00E8re phase d'une transaction de validation (commit) en deux phases. Si la dur\u00E9e indiqu\u00E9e expire, la transaction est automatiquement annul\u00E9e (rollback).</p>
core.domain.domainconfigjta.jta.abandontimeoutseconds.label=Temporisation d'abandon (en secondes)
core.domain.domainconfigjta.jta.abandontimeoutseconds.label.inlinehelp=<p>Indique la dur\u00E9e maximale, en secondes, pendant laquelle un gestionnaire de transactions persiste \u00E0 terminer la seconde phase d'une transaction de validation (commit) en deux phases.</p>
core.domain.domainconfigjta.jta.beforecompletioniterationlimit.label=Nombre maximal d'it\u00E9rations avant ach\u00E8vement
core.domain.domainconfigjta.jta.beforecompletioniterationlimit.label.inlinehelp=<p>Nombre maximal de callbacks de synchronisation <tt>beforeCompletion</tt> effectu\u00E9s par le gestionnaire de transactions pour le domaine WebLogic Server.</p>
core.domain.domainconfigjta.jta.maxtransactions.label=Nombre maximal de transactions
core.domain.domainconfigjta.jta.maxtransactions.label.inlinehelp=<p>Nombre maximal de transactions simultan\u00E9es en cours autoris\u00E9es sur un serveur dans ce domaine WebLogic Server.</p>
core.domain.domainconfigjta.jta.maxuniquenamestatistics.label=Nombre maximal de noms uniques pour les statistiques
core.domain.domainconfigjta.jta.maxuniquenamestatistics.label.inlinehelp=<p>Nombre maximal de noms de transaction uniques pour lesquels les statistiques sont conserv\u00E9es.</p>
core.domain.domainconfigjta.jta.checkpointintervalseconds.label=Intervalle des points de reprise (en secondes)
core.domain.domainconfigjta.jta.checkpointintervalseconds.label.inlinehelp=<p>Intervalle auquel le gestionnaire de transactions cr\u00E9e un fichier journal des transactions et v\u00E9rifie que tous les anciens fichiers journaux des transactions peuvent \u00EAtre supprim\u00E9s.</p>
core.domain.domainconfigjta.jta.forgetheuristics.label=Omettre les \u00E9l\u00E9ments heuristiques
core.domain.domainconfigjta.jta.forgetheuristics.label.inlinehelp=<p>Indique si le gestionnaire de transactions effectue automatiquement une op\u00E9ration <code>forget</code> de ressource XA pour l'ex\u00E9cution des transactions heuristiques.</p>
core.domain.domainconfigjta.jta.unregisterresourcegraceperiod.label=P\u00E9riode de gr\u00E2ce pour la d\u00E9sinscription de la ressource
core.domain.domainconfigjta.jta.unregisterresourcegraceperiod.label.inlinehelp=<p>Dur\u00E9e, en secondes, pendant laquelle le gestionnaire de transactions attend que les transactions n\u00E9cessitant une ressource soient ex\u00E9cut\u00E9es avant de d\u00E9sinscrire la ressource. La p\u00E9riode de gr\u00E2ce permet de r\u00E9duire le risque d'abandon de transactions en raison d'une ressource d\u00E9sinscrite, comme c'est le cas pour un module de source de donn\u00E9es JDBC packag\u00E9 avec une application.</p>
core.domain.domainconfigjta.jta.parallelxaenabled.label=Ex\u00E9cuter les appels XA en parall\u00E8le
core.domain.domainconfigjta.jta.parallelxaenabled.label.inlinehelp=<p>Indique que les appels XA sont ex\u00E9cut\u00E9s en parall\u00E8le si des threads sont disponibles.</p>
core.domain.domainconfigjta.jta.twophaseenabled.label=Activer la validation (commit) en deux phases
core.domain.domainconfigjta.jta.twophaseenabled.label.inlinehelp=<p>Indique que le protocole de validation (commit) en deux phases est utilis\u00E9 pour coordonner les transactions dans au moins deux gestionnaires de ressources.</p>
core.domain.domainconfigjta.jta.securityinteropmode.label=Mode de s\u00E9curit\u00E9 pour l'interaction
core.domain.domainconfigjta.jta.securityinteropmode.label.inlinehelp=<p>Indique le mode de s\u00E9curit\u00E9 du canal de communication utilis\u00E9 pour les appels XA entre les serveurs participant \u00E0 une transaction globale. Les param\u00E8tres de s\u00E9curit\u00E9 doivent \u00EAtre identiques pour toutes les instances de serveur d'un m\u00EAme domaine.</p>
core.domain.domainconfigjta.jta.maxxacallmillis.label=Dur\u00E9e maximale des appels XA
core.domain.domainconfigjta.jta.maxxacallmillis.label.inlinehelp=<p>Dur\u00E9e maximale autoris\u00E9e, en millisecondes, pour les appels XA vers les ressources. Si la dur\u00E9e d'un appel XA vers une ressource d\u00E9passe cette limite, la ressource est d\u00E9clar\u00E9e comme n'\u00E9tant pas disponible.</p>
core.domain.domainconfigjta.jta.maxresourceunavailablemillis.label=Dur\u00E9e maximale d'indisponibilit\u00E9 de la ressource XA
core.domain.domainconfigjta.jta.maxresourceunavailablemillis.label.inlinehelp=<p>Dur\u00E9e maximale, en millisecondes, pendant laquelle une ressource peut \u00EAtre d\u00E9clar\u00E9e comme \u00E9tant inactive. Ce d\u00E9lai expir\u00E9, la ressource est d\u00E9clar\u00E9e comme \u00E9tant \u00E0 nouveau disponible, m\u00EAme si le fournisseur de ressources ne la r\u00E9inscrit pas explicitement.</p>
core.domain.domainconfigjta.jta.maxresourcerequestsonserver.label=Nombre maximal de demandes de ressource sur un serveur
core.domain.domainconfigjta.jta.maxresourcerequestsonserver.label.inlinehelp=<p>Nombre maximal de demandes de ressource simultan\u00E9es autoris\u00E9es sur chaque serveur.</p>
core.domain.domainconfigjta.jta.wsattransportsecuritymode.label=Mode de s\u00E9curisation du transport des transactions de service Web
core.domain.domainconfigjta.jta.wsattransportsecuritymode.label.inlinehelp=<p>Indique le mode de s\u00E9curisation du transport requis par les adresses de transaction de service Web.</p>
core.domain.domainconfigjta.jta.wsatissuedtokenenabled.label=Envoi de jetons par les transactions de service Web activ\u00E9
core.domain.domainconfigjta.jta.wsatissuedtokenenabled.label.inlinehelp=<p>Indique si le jeton <code>issuedtoken</code> est utilis\u00E9 pour activer l'authentification entre le coordinateur WS-AT et le participant.</p>
core.domain.domainconfigjta.jta.completiontimeoutseconds.label=Temporisation d'ex\u00E9cution
core.domain.domainconfigjta.jta.completiontimeoutseconds.label.inlinehelp=<p>Indique la dur\u00E9e maximale, en secondes, pendant laquelle un gestionnaire de transactions attend la r\u00E9ponse des gestionnaires de ressources pour savoir si la transaction peut \u00EAtre valid\u00E9e (commit) ou annul\u00E9e (rollback).</p>
core.domain.domainconfigjta.jta.securityinteropmode.default.label=valeur par d\u00E9faut
core.domain.domainconfigjta.jta.securityinteropmode.performance.label=performances
core.domain.domainconfigjta.jta.securityinteropmode.compatibility.label=compatibilit\u00E9
core.domain.domainconfigjta.jta.wsattransportsecuritymode.sslnotrequired.label=SSL non obligatoire
core.domain.domainconfigjta.jta.wsattransportsecuritymode.sslrequired.label=SSL obligatoire
core.domain.domainconfigjta.jta.wsattransportsecuritymode.clientcertrequired.label=Certificat client obligatoire

