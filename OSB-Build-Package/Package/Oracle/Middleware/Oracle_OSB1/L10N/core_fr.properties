core.server.serverconfigservices.jmsthreadpoolsSize.label=Taille du pool de threads JMS
core.server.serverconfigservices.jmsthreadpoolsSize.label.inlinehelp=<p>Taille du pool de threads d'ex\u00E9cution JMS.</p>
core.server.serverconfigservices.messagingbridgethreadpoolsize.label=Taille du pool de threads de pont
core.server.serverconfigservices.messagingbridgethreadpoolsize.label.inlinehelp=<p>Renvoie la taille du pool de threads d'ex\u00E9cution du pont de messagerie.</p>
core.server.serverconfigservices.xmlregistry.label=Registre XML
core.server.serverconfigservices.xmlregistry.label.inlinehelp=<p>Registre XML du serveur, utilis\u00E9 pour configurer le comportement de JAXP (Java API for XML Parsing).</p>
core.server.serverconfigservices.xmlentitycache.label=Cache d'entit\u00E9 XML
core.server.serverconfigservices.xmlentitycache.label.inlinehelp=<p>Cache d'entit\u00E9 XML du serveur, utilis\u00E9 pour configurer le comportement de JAXP (Java API for XML Parsing).</p>
core.server.serverconfigservices.defaultstore.directory.label=R\u00E9pertoire
core.server.serverconfigservices.defaultstore.directory.label.inlinehelp=<p>Chemin du r\u00E9pertoire de syst\u00E8me de fichiers dans lequel la banque de fichiers g\u00E8re ses fichiers de donn\u00E9es.</p>
core.server.serverconfigservices.defaultstore.synchronouswritepolicy.label=Strat\u00E9gie d'\u00E9criture synchrone
core.server.serverconfigservices.defaultstore.synchronouswritepolicy.label.inlinehelp=<p>Strat\u00E9gie d'\u00E9criture du disque d\u00E9terminant la mani\u00E8re dont la banque de fichiers \u00E9crit les donn\u00E9es sur le disque.</p>
core.server.serverconfigservices.defaultstore.cachedirectory.label=R\u00E9pertoire cache
core.server.serverconfigservices.defaultstore.cachedirectory.label.inlinehelp=<p>Emplacement du r\u00E9pertoire cache pour <code>Ecriture directe avec cache</code>, non pris en compte pour les autres strat\u00E9gies.</p>
core.server.serverconfigservices.defaultstore.minwindowbuffersize.label=Taille minimale du tampon de fen\u00EAtre
core.server.serverconfigservices.defaultstore.minwindowbuffersize.label.inlinehelp=<p>Quantit\u00E9 minimale de donn\u00E9es, en octets et arrondie vers le bas au multiple de 2 le plus proche, mises en correspondance avec l'espace d'adresse de la JVM par fichier de stockage. Applicable aux strat\u00E9gies d'\u00E9criture synchrone <code>Ecriture directe avec cache</code> et <code>D\u00E9sactiv\u00E9</code>, mais uniquement lorsqu'une biblioth\u00E8que native <code>wlfileio</code> est charg\u00E9e. Reportez-vous \u00E0 <a>Taille maximale du tampon de fen\u00EAtre</a>.</p>
core.server.serverconfigservices.defaultstore.maxwindowbuffersize.label=Taille maximale du tampon de fen\u00EAtre
core.server.serverconfigservices.defaultstore.maxwindowbuffersize.label.inlinehelp=<p>Quantit\u00E9 maximale de donn\u00E9es, en octets et arrondie vers le bas au multiple de 2 le plus proche, mise en correspondance dans l'espace d'adresse de la JVM par fichier de stockage principal. S'applique aux strat\u00E9gies d'\u00E9criture synchrone <code>Ecriture directe avec cache</code> et <code>D\u00E9sactiv\u00E9</code>, mais uniquement lorsqu'une biblioth\u00E8que <code>wlfileio</code> native est charg\u00E9e.</p>
core.server.serverconfigservices.defaultstore.iobuffersize.label=Taille du tampon d'E/S
core.server.serverconfigservices.defaultstore.iobuffersize.label.inlinehelp=<p>Taille du tampon d'E/S, en octets, arrondie automatiquement vers le bas au multiple de 2 le plus proche.</p>
core.server.serverconfigservices.transactionlog.Type.label=Type
core.server.serverconfigservices.transactionlog.Type.label.inlinehelp=<p>Pour que les transactions soient journalis\u00E9es dans le stockage par d\u00E9faut du serveur, s\u00E9lectionnez "Stockage par d\u00E9faut". Pour qu'elles soient journalis\u00E9es dans une source de donn\u00E9es JDBC sp\u00E9cifique, s\u00E9lectionnez "JDBC".</p>
core.server.serverconfigservices.transactionlogjdbcstore.DataSource.label=Source de donn\u00E9es
core.server.serverconfigservices.transactionlogjdbcstore.DataSource.label.inlinehelp=<p>Source de donn\u00E9es JDBC utilis\u00E9e par le stockage du journal des transactions pour journaliser ces derni\u00E8res. Vous ne pouvez pas configurer l'emplacement de stockage du journal des transactions de sorte qu'il utilise une source de donn\u00E9es JDBC configur\u00E9e elle-m\u00EAme pour utiliser un pilote JDBC XA ou pour prendre en charge les transactions globales.</p>
core.server.serverconfigservices.transactionlogjdbcstore.PrefixName.label=Nom de pr\u00E9fixe
core.server.serverconfigservices.transactionlogjdbcstore.PrefixName.label.inlinehelp=<p>Lors de l'utilisation de plusieurs emplacements de stockage JDBC TLOG, utilisez cet attribut pour cr\u00E9er un libell\u00E9 se terminant par "_" qui est ajout\u00E9 devant le nom du serveur h\u00E9bergeant l'emplacement de stockage JDBC TLOG et se termine par "_" pour former un nom d'emplacement de stockage JDBC TLOG unique pour chaque emplacement de stockage JDBC TLOG configur\u00E9.</p>
core.server.serverconfigservices.transactionlogjdbcstore.CreateTableDDLFile.label=Cr\u00E9er une table \u00E0 partir du fichier DDL
core.server.serverconfigservices.transactionlogjdbcstore.CreateTableDDLFile.label.inlinehelp=<p>Indique le fichier DDL \u00E0 utiliser pour cr\u00E9er la table de sauvegarde de l'emplacement de stockage JDBC.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerBatchMaximum.label=Nombre maximal de suppressions par batch
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerBatchMaximum.label.inlinehelp=<p>Nombre maximal de lignes de table supprim\u00E9es par appel de base de donn\u00E9es.</p>
