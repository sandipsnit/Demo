core.server.serverconfigserverstart.serverstart.rootdirectory.label=R\u00E9pertoire racine
core.server.serverconfigserverstart.serverstart.rootdirectory.label.inlinehelp=<p>R\u00E9pertoire servant de r\u00E9pertoire racine au serveur. Ce r\u00E9pertoire doit se trouver sur l'ordinateur h\u00E9bergeant le gestionnaire de noeuds. Si aucun r\u00E9pertoire racine n'est indiqu\u00E9, le r\u00E9pertoire de domaine est utilis\u00E9 par d\u00E9faut.</p>
core.server.serverconfigserverstart.serverstart.classpath.label=Variable d'environnement CLASSPATH
core.server.serverconfigserverstart.serverstart.classpath.label.inlinehelp=<p>Variable d'environnement CLASSPATH (chemin sur l'ordinateur ex\u00E9cutant le gestionnaire de noeuds) \u00E0 utiliser lors du d\u00E9marrage du serveur.</p>
core.server.serverconfigserverstart.serverstart.arguments.label=Arguments
core.server.serverconfigserverstart.serverstart.arguments.label.inlinehelp=<p>Arguments \u00E0 utiliser lors du d\u00E9marrage du serveur.</p>
core.server.serverconfigserverstart.serverstart.securitypolicyfile.label=Fichier de strat\u00E9gies de s\u00E9curit\u00E9
core.server.serverconfigserverstart.serverstart.securitypolicyfile.label.inlinehelp=<p>Fichier de strat\u00E9gies de s\u00E9curit\u00E9 (r\u00E9pertoire et nom de fichier sur l'ordinateur ex\u00E9cutant le gestionnaire de noeuds) \u00E0 utiliser lors du d\u00E9marrage du serveur.</p>
core.server.serverconfigserverstart.serverstart.username.label=Nom utilisateur
