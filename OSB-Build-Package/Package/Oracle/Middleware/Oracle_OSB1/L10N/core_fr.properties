core.server.serverlogginghttp.loggingenabled.label=Fichier journal d'acc\u00E8s HTTP activ\u00E9
core.server.serverlogginghttp.loggingenabled.label.inlinehelp=<p>Indique si le serveur journalise les demandes HTTP. (Les autres champs de cette page ne sont applicables que si vous cochez cette case.)</p>
core.server.serverlogginghttp.filename.label=Nom de fichier journal
core.server.serverlogginghttp.filename.label.inlinehelp=<p>Nom du fichier journal.</p>
core.server.serverlogginghttp.rotationtype.label=Type de d\u00E9placement
core.server.serverlogginghttp.rotationtype.label.inlinehelp=<p>Crit\u00E8res utilis\u00E9s pour d\u00E9placer les anciens messages de journalisation vers un fichier distinct.</p>
core.server.serverlogginghttp.fileminsize.label=Taille de fichier d\u00E9plac\u00E9
core.server.serverlogginghttp.fileminsize.label.inlinehelp=<p>Taille (entre 1 et 65 535 kilo-octets) \u00E0 partir de laquelle les messages de journalisation sont d\u00E9plac\u00E9s vers un fichier distinct. La valeur par d\u00E9faut est de 500 kilo-octets. Lorsque le fichier journal atteint la taille minimale indiqu\u00E9e, celui-ci est renomm\u00E9 en <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> lors de la prochaine v\u00E9rification de la taille du fichier par le serveur. Ce dernier cr\u00E9e, par ailleurs, un autre fichier pour stocker les futurs messages. (Vous devez indiquer un d\u00E9placement de fichier de type <code>SIZE</code>.)</p>
core.server.serverlogginghttp.rotationtime.label=Heure de d\u00E9but du d\u00E9placement
core.server.serverlogginghttp.rotationtime.label.inlinehelp=<p>D\u00E9termine l'heure de d\u00E9but (heure et minutes) d'une s\u00E9quence de d\u00E9placement temporelle.</p>
core.server.serverlogginghttp.filetimespan.label=Intervalle de d\u00E9placement
core.server.serverlogginghttp.filetimespan.label.inlinehelp=<p>Intervalle (en heures) auquel le serveur enregistre les anciens messages de journalisation dans un autre fichier. (Vous devez indiquer un changement de fichier de type <code>TIME</code>.)</p>
core.server.serverlogginghttp.numberoffileslimited.label=Limiter le nombre de fichiers conserv\u00E9s
core.server.serverlogginghttp.numberoffileslimited.label.inlinehelp=<p>Indique si le nombre de fichiers journaux cr\u00E9\u00E9s par cette instance de serveur pour le stockage des anciens messages doit \u00EAtre limit\u00E9. (Vous devez indiquer un d\u00E9placement de fichier de type <code>SIZE</code> ou <code>TIME</code>.)</p>
core.server.serverlogginghttp.filecount.label=Fichiers \u00E0 conserver
core.server.serverlogginghttp.filecount.label.inlinehelp=<p>Nombre maximal de fichiers journaux cr\u00E9\u00E9s par le serveur lorsqu'il change le journal. Ce nombre ne comprend pas le fichier utilis\u00E9 par le serveur pour le stockage des messages en cours. (Vous devez activer le param\u00E8tre Nombre de fichiers limit\u00E9.)</p>
core.server.serverlogginghttp.logfilerotationdir.label=R\u00E9pertoire de stockage des fichiers d\u00E9plac\u00E9s
core.server.serverlogginghttp.logfilerotationdir.label.inlinehelp=<p>R\u00E9pertoire dans lequel les fichiers journaux d\u00E9plac\u00E9s sont stock\u00E9s. Par d\u00E9faut, il s'agit du r\u00E9pertoire dans lequel est stock\u00E9 le fichier journal.</p>
core.server.serverlogginghttp.rotatelogonstartup.label=Changer le fichier journal au d\u00E9marrage
core.server.serverlogginghttp.rotatelogonstartup.label.inlinehelp=<p>Indique si un serveur doit changer de fichier journal lors du cycle de d\u00E9marrage. La valeur par d\u00E9faut en mode production est False.</p>
core.server.serverlogginghttp.logfileformat.label=Format
core.server.serverlogginghttp.logfileformat.label.inlinehelp=<p>Format du fichier journal HTTP. Les deux formats sont d\u00E9finis par W3C. Le format de fichier journal \u00E9tendu permet d'utiliser les directives du serveur dans le fichier journal afin de personnaliser les informations enregistr\u00E9es par le serveur.</p>
core.server.serverlogginghttp.elffields.label=Champs de format de journalisation \u00E9tendu
core.server.serverlogginghttp.elffields.label.inlinehelp=<p>Renvoie la liste des champs indiqu\u00E9s pour le format de journalisation <code>\u00E9tendu</code> pour access.log.</p>
core.server.serverlogginghttp.buffersizekb.label=Tampon de fichier journal
core.server.serverlogginghttp.buffersizekb.label.inlinehelp=<p>Permet d'obtenir la taille sous-jacente du tampon de journalisation en kilo-octets</p>
core.server.serverlogginghttp.logtimeingmt.label=Heure du journal (GMT)
core.server.serverlogginghttp.logtimeingmt.label.inlinehelp=<p>Indique si l'horodatage des messages de journalisation HTTP est sp\u00E9cifi\u00E9 en heure GMT (Greenwich Mean Time) quel que soit le fuseau horaire configur\u00E9 sur le syst\u00E8me h\u00F4te.</p>
