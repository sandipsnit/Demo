core.virtualhost.virtualhostconfiglogging.introText=<p>Utilisez cette page pour d\u00E9finir la configuration de la journalisation pour cet h\u00F4te virtuel.</p>
Core.core.virtualhost.virtualhostconfiglogging.title.tasks.1.href=virtual_hosts.ConfigureVirtualHostLogging
Core.core.virtualhost.virtualhostconfiglogging.title.tasks.1.titlelink=Configurer les param\u00E8tres de fichier journal HTTP pour un h\u00F4te virtuel
Core.core.virtualhost.virtualhostconfiglogging.title.numtasks=1
core.virtualhost.virtualhostconfiglogging.loggingenabled.label=Fichier journal d'acc\u00E8s HTTP activ\u00E9
core.virtualhost.virtualhostconfiglogging.loggingenabled.label.inlinehelp=<p>Indique si le serveur journalise les demandes HTTP. (Les autres champs de cette page ne sont applicables que si vous cochez cette case.)</p>
core.virtualhost.virtualhostconfiglogging.filename.label=Nom de fichier journal
core.virtualhost.virtualhostconfiglogging.filename.label.inlinehelp=<p>Nom du fichier journal.</p>
core.virtualhost.virtualhostconfiglogging.rotationtype.label=Type de d\u00E9placement
core.virtualhost.virtualhostconfiglogging.rotationtype.label.inlinehelp=<p>Crit\u00E8res utilis\u00E9s pour d\u00E9placer les anciens messages de journalisation vers un fichier distinct.</p>
core.virtualhost.virtualhostconfiglogging.fileminsize.label=Taille de fichier d\u00E9plac\u00E9
core.virtualhost.virtualhostconfiglogging.fileminsize.label.inlinehelp=<p>Taille (entre 1 et 65 535 kilo-octets) \u00E0 partir de laquelle les messages de journalisation sont d\u00E9plac\u00E9s vers un fichier distinct. La valeur par d\u00E9faut est de 500 kilo-octets. Lorsque le fichier journal atteint la taille minimale indiqu\u00E9e, celui-ci est renomm\u00E9 en <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> lors de la prochaine v\u00E9rification de la taille du fichier par le serveur. Ce dernier cr\u00E9e, par ailleurs, un autre fichier pour stocker les futurs messages. (Vous devez indiquer un d\u00E9placement de fichier de type <code>SIZE</code>.)</p>
core.virtualhost.virtualhostconfiglogging.rotationtime.label=Heure de d\u00E9but du d\u00E9placement
core.virtualhost.virtualhostconfiglogging.rotationtime.label.inlinehelp=<p>D\u00E9termine l'heure de d\u00E9but (heure et minutes) d'une s\u00E9quence de d\u00E9placement temporelle.</p>
core.virtualhost.virtualhostconfiglogging.filetimespan.label=Intervalle de d\u00E9placement
core.virtualhost.virtualhostconfiglogging.filetimespan.label.inlinehelp=<p>Intervalle (en heures) auquel le serveur enregistre les anciens messages de journalisation dans un autre fichier. (Vous devez indiquer un changement de fichier de type <code>TIME</code>.)</p>
core.virtualhost.virtualhostconfiglogging.numberoffileslimited.label=Limiter le nombre de fichiers conserv\u00E9s
core.virtualhost.virtualhostconfiglogging.numberoffileslimited.label.inlinehelp=<p>Indique si le nombre de fichiers journaux cr\u00E9\u00E9s par cette instance de serveur pour le stockage des anciens messages doit \u00EAtre limit\u00E9. (Vous devez indiquer un d\u00E9placement de fichier de type <code>SIZE</code> ou <code>TIME</code>.)</p>
core.virtualhost.virtualhostconfiglogging.filecount.label=Fichiers \u00E0 conserver
core.virtualhost.virtualhostconfiglogging.filecount.label.inlinehelp=<p>Nombre maximal de fichiers journaux cr\u00E9\u00E9s par le serveur lorsqu'il change le journal. Ce nombre ne comprend pas le fichier utilis\u00E9 par le serveur pour le stockage des messages en cours. (Vous devez activer le param\u00E8tre Nombre de fichiers limit\u00E9.)</p>
core.virtualhost.virtualhostconfiglogging.elffields.label=Champs de format de journalisation \u00E9tendu
core.virtualhost.virtualhostconfiglogging.elffields.label.inlinehelp=<p>Renvoie la liste des champs utilis\u00E9s pour le format de journalisation <code>\u00E9tendu</code> pour access.log.</p>
core.virtualhost.virtualhostconfiglogging.logfilerotationdir.label=R\u00E9pertoire de stockage des fichiers d\u00E9plac\u00E9s
core.virtualhost.virtualhostconfiglogging.logfilerotationdir.label.inlinehelp=<p>R\u00E9pertoire dans lequel les fichiers journaux d\u00E9plac\u00E9s sont stock\u00E9s. Par d\u00E9faut, il s'agit du r\u00E9pertoire dans lequel est stock\u00E9 le fichier journal.</p>
core.virtualhost.virtualhostconfiglogging.rotatelogonstartup.label=Changer le fichier journal au d\u00E9marrage
core.virtualhost.virtualhostconfiglogging.rotatelogonstartup.label.inlinehelp=<p>Indique si un serveur doit changer de fichier journal lors du cycle de d\u00E9marrage. La valeur par d\u00E9faut en mode production est False.</p>
core.virtualhost.virtualhostconfiglogging.logfileformat.label=Format
core.virtualhost.virtualhostconfiglogging.logfileformat.label.inlinehelp=<p>Indique le format du fichier journal HTTP. Les deux formats sont d\u00E9finis par W3C. Le format de fichier journal \u00E9tendu permet d'utiliser les directives du serveur dans le fichier journal afin de personnaliser les informations enregistr\u00E9es par le serveur.</p>
core.virtualhost.virtualhostconfiglogging.logtimeingmt.label=Heure du journal (GMT)
core.virtualhost.virtualhostconfiglogging.logtimeingmt.label.inlinehelp=<p>Indique si l'horodatage des messages de journalisation HTTP est sp\u00E9cifi\u00E9 en heure GMT (Greenwich Mean Time) quel que soit le fuseau horaire configur\u00E9 sur le syst\u00E8me h\u00F4te.</p>
