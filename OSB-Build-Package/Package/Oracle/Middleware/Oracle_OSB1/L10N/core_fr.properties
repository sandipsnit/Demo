core.cluster.clusterconfigoverload.introduction=<p>Utilisez cette page pour configurer les valeurs par d\u00E9faut du cluster permettant de contr\u00F4ler le comportement des serveurs WebLogic Server inclus dans ce cluster en cas de surcharge ou d'\u00E9chec.</p>
