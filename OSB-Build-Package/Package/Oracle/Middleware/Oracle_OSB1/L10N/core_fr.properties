core.server.serverlogginghttp.introduction=<p>Utilisez cette page pour configurer la journalisation HTTP pour le serveur. Par d\u00E9faut, la journalisation HTTP est activ\u00E9e et le serveur enregistre les demandes HTTP dans un fichier journal distinct et non dans le fichier journal de serveur ou de domaine.</p>
