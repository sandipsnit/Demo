core.virtualhost.virtualhostconfighttp.posttimeoutsecs.label.inlinehelp=<p>Temporisation (en secondes) pour la lecture des donn\u00E9es HTTP POST dans une demande de servlet. Si les donn\u00E9es POST sont tronqu\u00E9es, dur\u00E9e d'attente du serveur entre la fin de la r\u00E9ception de la derni\u00E8re tranche de donn\u00E9es et la fin de la r\u00E9ception de la prochaine tranche de donn\u00E9es HTTP POST avant temporisation. (Ce param\u00E8tre est utilis\u00E9 pour emp\u00EAcher les attaques par d\u00E9ni de service qui tentent de surcharger le serveur de donn\u00E9es POST.)</p>
core.virtualhost.virtualhostconfighttp.maxposttimesecs.label=Temps d'envoi maximal
core.virtualhost.virtualhostconfighttp.maxposttimesecs.label.inlinehelp=<p>Temps maximal d'envoi (en secondes) pour lire les donn\u00E9es HTTP POST dans une demande de servlet. Une valeur inf\u00E9rieure \u00E0 0 repr\u00E9sente une dur\u00E9e illimit\u00E9e</p>
core.virtualhost.virtualhostconfighttp.maxpostsize.label=Taille d'envoi maximale
core.virtualhost.virtualhostconfighttp.maxpostsize.label.inlinehelp=<p>Taille d'envoi maximale autoris\u00E9e par le serveur pour lire les donn\u00E9es HTTP POST dans une demande de servlet, \u00E0 l'exclusion des demandes HTTP par tranches de m\u00E9moire (encodage de transfert\u00A0: par tranches de m\u00E9moire).</p>
core.virtualhost.virtualhostconfighttp.keepaliveenabled.label=Activer le maintien des connexions
core.virtualhost.virtualhostconfighttp.keepaliveenabled.label.inlinehelp=<p>Indique si la connexion au serveur doit \u00EAtre persistante. (Le maintien des connexions peut am\u00E9liorer les performances de vos applications Web.)</p>
core.virtualhost.virtualhostconfighttp.keepalivesecs.label=Dur\u00E9e
core.virtualhost.virtualhostconfighttp.keepalivesecs.label.inlinehelp=<p>D\u00E9lai au-del\u00E0 duquel le serveur ferme les connexions HTTP inactives.</p>
core.virtualhost.virtualhostconfighttp.httpskeepalivesecs.label=Dur\u00E9e HTTPS
core.virtualhost.virtualhostconfighttp.httpskeepalivesecs.label.inlinehelp=<p>D\u00E9lai au-del\u00E0 duquel le serveur ferme les connexions HTTPS inactives.</p>
core.virtualhost.virtualhostconfighttp.acceptcontextpathingetrealpath.label=Accepter le chemin de contexte pour l'obtention du chemin r\u00E9el
core.virtualhost.virtualhostconfighttp.acceptcontextpathingetrealpath.label.inlinehelp=<p>Indique si ce serveur permet l'inclusion du chemin de contexte dans le chemin virtuel pour <tt>context.getRealPath()</tt>. (Si vous choisissez cette option, vous ne pouvez pas utiliser les sous-r\u00E9pertoires portant le m\u00EAme nom que <tt>contextPath</tt>.) Cette option est prise en charge pour des raisons de compatibilit\u00E9 et sera en phase d'abandon dans les versions 9.0.0.0.</p>

