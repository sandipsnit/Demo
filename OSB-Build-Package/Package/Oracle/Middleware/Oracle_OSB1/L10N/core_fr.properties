core.server.serverprotocolsgeneral.introduction=<p>Utilisez cette page pour configurer les param\u00E8tres de connexion des diff\u00E9rents protocoles de communication pouvant \u00EAtre employ\u00E9s par ce serveur. Tous les param\u00E8tres figurant sur cette page s'appliquent aux connexions utilisant l'adresse et le port d'\u00E9coute par d\u00E9faut du serveur. Si vous cr\u00E9ez des canaux r\u00E9seau pour ce serveur, chaque canal peut remplacer ces param\u00E8tres.</p>
