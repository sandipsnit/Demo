core.server.serverprotocolshttp.introduction=<p>Les clients Web communiquent avec WebLogic Server via le protocole HTTP (HyperText Transfer Protocol).</p><p>Utilisez cette page pour d\u00E9finir les param\u00E8tres HTTP pour ce serveur.</p>
Core.core.server.serverprotocolshttp.title.tasks.1.href=channels.ConfigureHTTPProtocol
Core.core.server.serverprotocolshttp.title.tasks.1.titlelink=Configurer le protocole HTTP
Core.core.server.serverprotocolshttp.title.numtasks=1
core.server.serverprotocolshttp.webserver.posttimeoutsecs.label=Temporisation d'envoi
core.server.serverprotocolshttp.webserver.posttimeoutsecs.label.inlinehelp=<p>Temporisation (en secondes) pour la lecture des donn\u00E9es HTTP POST dans une demande de servlet. Si les donn\u00E9es POST sont tronqu\u00E9es, dur\u00E9e d'attente du serveur entre la fin de la r\u00E9ception de la derni\u00E8re tranche de donn\u00E9es et la fin de la r\u00E9ception de la prochaine tranche de donn\u00E9es HTTP POST avant temporisation. (Ce param\u00E8tre est utilis\u00E9 pour emp\u00EAcher les attaques par d\u00E9ni de service qui tentent de surcharger le serveur de donn\u00E9es POST.)</p>
core.server.serverprotocolshttp.webserver.maxpostsize.label=Taille d'envoi max.
core.server.serverprotocolshttp.webserver.maxpostsize.label.inlinehelp=<p>Taille d'envoi maximale autoris\u00E9e par le serveur pour lire les donn\u00E9es HTTP POST dans une demande de servlet, \u00E0 l'exclusion des demandes HTTP par tranches de m\u00E9moire (encodage de transfert\u00A0: par tranches de m\u00E9moire).</p>
core.server.serverprotocolshttp.webserver.keepaliveenabled.label=Activer le maintien des connexions
core.server.serverprotocolshttp.webserver.keepaliveenabled.label.inlinehelp=<p>Indique si la connexion au serveur doit \u00EAtre persistante. (Ceci peut am\u00E9liorer les performances de vos applications Web.)</p>
core.server.serverprotocolshttp.webserver.keepalivesecs.label=Dur\u00E9e
core.server.serverprotocolshttp.webserver.keepalivesecs.label.inlinehelp=<p>D\u00E9lai au-del\u00E0 duquel le serveur ferme les connexions HTTP inactives.</p>
core.server.serverprotocolshttp.webserver.httpskeepalivesecs.label=Dur\u00E9e HTTPS
core.server.serverprotocolshttp.webserver.httpskeepalivesecs.label.inlinehelp=<p>D\u00E9lai au-del\u00E0 duquel le serveur ferme les connexions HTTPS inactives.</p>
core.server.serverprotocolshttp.webserver.frontendhost.label=H\u00F4te frontal
core.server.serverprotocolshttp.webserver.frontendhost.label.inlinehelp=<p>Nom de l'h\u00F4te vers lequel toutes les URL r\u00E9achemin\u00E9es sont envoy\u00E9es. Si une valeur est sp\u00E9cifi\u00E9e, WebLogic Server l'utilise \u00E0 la place de celle indiqu\u00E9e pour l'en-t\u00EAte HOST.</p>
core.server.serverprotocolshttp.webserver.frontendhttpport.label=Port HTTP frontal
core.server.serverprotocolshttp.webserver.frontendhttpport.label.inlinehelp=<p>Nom du port HTTP vers lequel toutes les URL r\u00E9achemin\u00E9es seront envoy\u00E9es. Si elle est indiqu\u00E9e, WebLogic Server utilise cette valeur plut\u00F4t que celle figurant dans l'en-t\u00EAte HOST.</p>
core.server.serverprotocolshttp.webserver.frontendhttpsport.label=Port HTTPS frontal
core.server.serverprotocolshttp.webserver.frontendhttpsport.label.inlinehelp=<p>Nom du port HTTP s\u00E9curis\u00E9 vers lequel toutes les URL r\u00E9achemin\u00E9es sont envoy\u00E9es. Si une valeur est sp\u00E9cifi\u00E9e, WebLogic Server l'utilise \u00E0 la place de celle indiqu\u00E9e pour l'en-t\u00EAte HOST.</p>
core.server.serverprotocolshttp.webserver.wapenabled.label=WAP activ\u00E9
core.server.serverprotocolshttp.webserver.wapenabled.label.inlinehelp=<p>Indique si l'ID de session doit inclure des informations sur la Java Virtual Machine (JVM). (Il peut \u00EAtre n\u00E9cessaire de cocher cette case si vous utilisez la fonction de r\u00E9\u00E9criture des URL avec des dispositifs WAP pour lesquels la taille des URL ne peut d\u00E9passer 128 caract\u00E8res et qui peuvent avoir une incidence sur l'utilisation des sessions r\u00E9pliqu\u00E9es dans un cluster.) Lorsque cette option est s\u00E9lectionn\u00E9e, la taille par d\u00E9faut de l'URL est de 52 caract\u00E8res et elle ne peut contenir aucun caract\u00E8re sp\u00E9cial.</p>
core.server.serverprotocolshttp.webserver.sendserverheaderenabled.label=Envoyer l'en-t\u00EAte du serveur
core.server.serverprotocolshttp.webserver.sendserverheaderenabled.label.inlinehelp=<p>Indique si le nom de ce serveur est envoy\u00E9 avec la r\u00E9ponse HTTP. (Utile pour les applications pour p\u00E9riph\u00E9riques sans fil pour lesquelles l'espace des en-t\u00EAtes est limit\u00E9.)</p>
core.server.serverprotocolshttp.webserver.acceptcontextpathingetrealpath.label=Accepter le chemin de contexte pour l'obtention du chemin r\u00E9el
core.server.serverprotocolshttp.webserver.acceptcontextpathingetrealpath.label.inlinehelp=<p>Indique si ce serveur permet l'inclusion du chemin de contexte dans le chemin virtuel pour <tt>context.getRealPath()</tt>. (Si vous choisissez cette option, vous ne pouvez pas utiliser les sous-r\u00E9pertoires portant le m\u00EAme nom que <tt>contextPath</tt>.) Cette option est prise en charge pour des raisons de compatibilit\u00E9 et sera en phase d'abandon dans les versions 9.0.0.0.</p>
core.server.serverprotocolshttp.defaultwebAppcontextroot.label=Racine de contexte du r\u00E9pertoire webapp par d\u00E9faut
core.server.serverprotocolshttp.defaultwebAppcontextroot.label.inlinehelp=<p>Renvoie la racine de contexte d'origine de l'application Web par d\u00E9faut pour ce serveur Web. Vous pouvez \u00E9galement utiliser les attributs de racine de contexte inclus dans application.xml ou weblogic.xml afin de d\u00E9finir une application Web par d\u00E9faut. La racine de contexte pour une application Web par d\u00E9faut est /. Si une cha\u00EEne vide ("") est indiqu\u00E9e, le serveur Web utilise / par d\u00E9faut.</p>
core.server.serverprotocolshttp.maxhttpmessagesize.label=Taille maximale de message HTTP
core.server.serverprotocolshttp.maxhttpmessagesize.label.inlinehelp=<p>Nombre maximal d'octets autoris\u00E9s dans les messages re\u00E7us via le protocole HTTP. Si vous configurez des canaux r\u00E9seau personnalis\u00E9s pour ce serveur, chaque canal peut remplacer la valeur indiqu\u00E9e pour la taille maximale des messages.</p>
core.server.serverprotocolshttp.tunnelingenabled.label=Activer le tunneling
core.server.serverprotocolshttp.tunnelingenabled.label.inlinehelp=<p>Indique si le tunneling des protocoles T3, T3S, HTTP, HTTPS, IIOP et IIOPS doit \u00EAtre activ\u00E9 pour ce serveur.</p>
core.server.serverprotocolshttp.tunnelingclientpingsecs.label=Envoi de la commande ping pour le tunneling du client
core.server.serverprotocolshttp.tunnelingclientpingsecs.label.inlinehelp=<p>Intervalle (en secondes) auquel envoyer la commande ping \u00E0 un client par tunnel pour savoir s'il est toujours actif.</p>
core.server.serverprotocolshttp.tunnelingclienttimeoutsecs.label=Temporisation du tunneling du client
core.server.serverprotocolshttp.tunnelingclienttimeoutsecs.label.inlinehelp=<p>D\u00E9lai (en secondes) au bout duquel un client par tunnel manquant est consid\u00E9r\u00E9 comme inactif.</p>
core.server.serverprotocolshttp.clientipheader=Remplacement de l'adresse distante
core.server.serverprotocolshttp.clientipheader.inlinehelp=<p>L'appel de la fonction getRemoteAddr() renvoie cette adresse IP, si indiqu\u00E9e, pour prendre en charge les environnements dot\u00E9s de programmes d'\u00E9quilibrage de charge externes.</p>

