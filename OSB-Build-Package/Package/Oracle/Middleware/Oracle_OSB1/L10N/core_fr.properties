core.server.serverconfigtuning.idleperiodsuntiltimeout.label.inlinehelp=<p>Nombre de p\u00E9riodes d'inactivit\u00E9 au-del\u00E0 duquel l'homologue est consid\u00E9r\u00E9 comme inaccessible</p>
core.server.serverconfigtuning.periodlength.label=Dur\u00E9e de la p\u00E9riode
core.server.serverconfigtuning.periodlength.label.inlinehelp=<p>Intervalle, en millisecondes, s\u00E9parant les diff\u00E9rents signaux d'activit\u00E9. La valeur 0 indique que les signaux d'activit\u00E9 sont d\u00E9sactiv\u00E9s.</p>
