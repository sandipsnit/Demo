core.cluster.clusterconfighttp.introduction=<p>Cette page permet de d\u00E9finir les param\u00E8tres HTTP de ce cluster. Il est possible de remplacer ces param\u00E8tres en d\u00E9finissant explicitement les serveurs membres de ce cluster.</p>
