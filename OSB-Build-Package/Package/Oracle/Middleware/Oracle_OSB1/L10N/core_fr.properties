core.server.serverconfigexecutequeues.introduction=<p>Les demandes envoy\u00E9es \u00E0 une instance WebLogic Server sont plac\u00E9es dans une file d'attente d'ex\u00E9cution. Chaque demande est affect\u00E9e \u00E0 un thread effectuant le travail dans la file d'attente.</p><p>Les files d'attente d'ex\u00E9cution sont fournies pour des raisons de compatibilit\u00E9 descendante, mais elles sont d\u00E9sactiv\u00E9es par d\u00E9faut.</p>
core.server.serverconfigexecutequeues.table.caption=Files d'attente d'ex\u00E9cution d\u00E9finies par l'utilisateur
core.server.serverconfigexecutequeues.table.label.name=Nom
