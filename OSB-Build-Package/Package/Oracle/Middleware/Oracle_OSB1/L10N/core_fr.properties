core.domain.domainconfigejb.tmppath.label.inlinehelp=<p>Renvoie le r\u00E9pertoire temporaire dans lequel les fichiers g\u00E9n\u00E9r\u00E9s sont stock\u00E9s par EJBC. En phase d'abandon : les sorties des compilateurs EJB sont d\u00E9sormais stock\u00E9es dans le sous-r\u00E9pertoire EJBCompilerCache du r\u00E9pertoire interm\u00E9diaire du serveur. Ce r\u00E9pertoire ne doit pas \u00EAtre consid\u00E9r\u00E9 comme "temporaire" car sa suppression n\u00E9cessiterait la r\u00E9ex\u00E9cution du compilateur EJB lors du prochain d\u00E9marrage du serveur.</p>
