core.server.serverloggingdatasource.introduction=<p>Utilisez cette page pour configurer la journalisation de source de donn\u00E9es du serveur. La journalisation du profil de source de donn\u00E9es doit \u00EAtre configur\u00E9e par source de donn\u00E9es. Le serveur enregistre les informations de profil de source de donn\u00E9es dans un fichier journal s\u00E9par\u00E9, sans les stocker dans le fichier journal de serveur ou de domaine.</p>
