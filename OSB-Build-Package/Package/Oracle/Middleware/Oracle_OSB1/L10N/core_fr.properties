core.domain.domainconfiggeneral.administrationportenabled.label.inlinehelp=<p>Indique si le port d'administration \u00E0 l'\u00E9chelle du domaine doit \u00EAtre activ\u00E9 pour ce domaine WebLogic Server. Etant donn\u00E9 que le port d'administration utilise le protocole SSL, vous devez configurer ce dernier sur tous les serveurs du domaine afin de pouvoir activer le port d'administration.</p>
core.domain.domainconfiggeneral.administrationport.label=Port d'administration
core.domain.domainconfiggeneral.administrationport.label.inlinehelp=<p>Port d'administration s\u00E9curis\u00E9 commun pour ce domaine WebLogic Server. (Le port d'administration doit \u00EAtre activ\u00E9.)</p>
core.domain.domainconfiggeneral.productionmodeenabled.label=Mode Production
core.domain.domainconfiggeneral.productionmodeenabled.label.inlinehelp=<p>Indique si tous les serveurs du domaine sont ex\u00E9cut\u00E9s en mode de production. Une fois activ\u00E9, ce mode ne peut \u00EAtre d\u00E9sactiv\u00E9 que via la ligne de commande de d\u00E9marrage du serveur d'administration.</p>
core.domain.domainconfiggeneral.exalogicoptimizationsenabled=Activer les optimisations Exalogic
core.domain.domainconfiggeneral.exalogicoptimizationsenabled.inlinehelp=<p>Indique si les optimisations pour Oracle Exalogic doivent \u00EAtre activ\u00E9es. Les optimisations incluent l'am\u00E9lioration de la gestion des threads et du traitement des demandes am\u00E9lior\u00E9s, ainsi que la r\u00E9duction des conflits de verrouillage. Ces attributs doivent \u00EAtre activ\u00E9s uniquement lors de la configuration d'un domaine WebLogic pour Oracle Exalogic. Pour plus d'informations, reportez-vous \u00E0 Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4) dans le manuel Oracle Exalogic Deployment Guide.</p>
core.domain.domainconfiggeneral.clusterconstraintsenabled.label=Activer les contraintes de cluster
core.domain.domainconfiggeneral.clusterconstraintsenabled.label.inlinehelp=<p>Indique que les d\u00E9ploiements cibl\u00E9s sur un cluster ne peuvent \u00EAtre effectu\u00E9s que si tous les serveurs du cluster sont en cours d'ex\u00E9cution.</p>
core.domain.domainconfiggeneral.internalappsdeployondemandenabled=Activer le d\u00E9ploiement \u00E0 la demande des applications internes
core.domain.domainconfiggeneral.internalappsdeployondemandenabled.inlinehelp=<p>Indique si les applications internes, telles que la console, UDDI, wlstestclient et uddiexplorer, sont d\u00E9ploy\u00E9es \u00E0 la demande (lorsque vous y acc\u00E9dez pour la premi\u00E8re fois) au lieu d'\u00EAtre d\u00E9ploy\u00E9es lors du d\u00E9marrage du serveur.</p>
core.domain.domainconfiggeneral.guardianenabled=Activer l'agent Oracle Guardian
core.domain.domainconfiggeneral.guardianenabled.inlinehelp=<p>Indique si l'agent Oracle Guardian est d\u00E9ploy\u00E9 lors du d\u00E9marrage des serveurs dans le domaine en cours.</p>
core.domain.domainconfiggeneral.consoleenabled.label=Console activ\u00E9e
core.domain.domainconfiggeneral.consoleenabled.label.inlinehelp=<p>Indique si le serveur d'administration d\u00E9ploie automatiquement la console d'administration dans le domaine en cours.</p>
core.domain.domainconfiggeneral.consolecontextpath.label=Chemin de contexte de la console
core.domain.domainconfiggeneral.consolecontextpath.label.inlinehelp=<p>Chemin de contexte \u00E0 utiliser dans les URL pointant vers la console d'administration. (La console d'administration doit \u00EAtre activ\u00E9e pour le domaine en cours.)</p>
core.domain.domainconfiggeneral.cookiename.label=Nom du cookie de la console
core.domain.domainconfiggeneral.cookiename.label.inlinehelp=<p>Renvoie le nom du cookie utilis\u00E9 par la console d'administration.</p>
core.domain.domainconfiggeneral.sessiontimeout.label=Temporisation de session de la console
core.domain.domainconfiggeneral.sessiontimeout.label.inlinehelp=<p>Renvoie la valeur de temporisation de la session (en secondes) de la console d'administration.</p>
core.domain.domainconfiggeneral.consoleextensiondirectory.label=R\u00E9pertoire d'extension de la console
core.domain.domainconfiggeneral.consoleextensiondirectory.label.inlinehelp=<p>Renvoie le chemin du r\u00E9pertoire \u00E0 partir duquel les extensions de la console sont charg\u00E9es.</p>
core.domain.domainconfiggeneral.configbackupenabled=Archive de configuration activ\u00E9e
core.domain.domainconfiggeneral.configbackupenabled.inlinehelp=<p>Si la valeur est True, des sauvegardes de la configuration seront effectu\u00E9es lors de la r\u00E9initialisation du serveur.</p>
core.domain.domainconfiggeneral.archiveconfigurationcount.label=Nombre de configurations d'archivage
core.domain.domainconfiggeneral.archiveconfigurationcount.label.inlinehelp=<p>Nombre de versions d'archivage de <tt>config.xml</tt> enregistr\u00E9es par le serveur d'administration \u00E0 chaque modification de la configuration du domaine.</p>
core.domain.domainconfiggeneral.administrationprotocol.label=Protocole d'administration
core.domain.domainconfiggeneral.administrationprotocol.label.inlinehelp=<p>Protocole par d\u00E9faut permettant de communiquer via le port d'administration ou les canaux d'administration. (Le port d'administration doit \u00EAtre activ\u00E9 ou un canal d'administration doit \u00EAtre cr\u00E9\u00E9.)</p>
core.domain.domainconfiggeneral.configurationaudittype.label=Type d'audit de configuration
core.domain.domainconfiggeneral.configurationaudittype.label.inlinehelp=<p>Renvoie les crit\u00E8res utilis\u00E9s pour effectuer l'audit des \u00E9v\u00E9nements de configuration (modifications apport\u00E9es \u00E0 la configuration et autres op\u00E9rations) :</p>
core.domain.domainconfiggeneral.compatibilitymbeanserverenabled.label=Serveur de MBeans de compatibilit\u00E9 activ\u00E9
core.domain.domainconfiggeneral.compatibilitymbeanserverenabled.label.inlinehelp=<p>Permet aux clients JMX d'utiliser l'interface <code>MBeanHome</code> en phase d'abandon.</p>
core.domain.domainconfiggeneral.managementejbenabled.label=Management EJB activ\u00E9
core.domain.domainconfiggeneral.managementejbenabled.label.inlinehelp=<p>Permet d'acc\u00E9der \u00E0 Management EJB (MEJB), qui fait partie des API J2EE Management (JSR-77).</p>
core.domain.domainconfiggeneral.platformmbeanserverenabled.label=Serveur de MBeans de la plate-forme activ\u00E9
core.domain.domainconfiggeneral.platformmbeanserverenabled.label.inlinehelp=<p>Indique si chaque instance du serveur initialise le serveur de MBeans de plate-forme du kit JDK. Si ce param\u00E8tre et <code>isPlatformMBeanServerUsed</code> sont activ\u00E9s, WebLogic Server doit utiliser le serveur de MBeans de la plate-forme comme serveur de MBeans d'ex\u00E9cution.</p>
core.domain.domainconfiggeneral.platformmbeanserverused.label=Serveur de MBeans de la plate-forme utilis\u00E9
core.domain.domainconfiggeneral.platformmbeanserverused.label.inlinehelp=<p>Indique si WebLogic Server utilise le serveur de MBeans de la plate-forme pour le serveur de MBeans d'ex\u00E9cution correspondant. Auparavant, il faisait appel par d\u00E9faut au serveur de MBeans de la plate-forme s'il \u00E9tait activ\u00E9. Cet attribut \u00E9tablit une diff\u00E9rence entre activer le serveur de MBeans de plate-forme et l'utiliser pour les MBeans WebLogic Server.</p>
core.domain.domainconfiggeneral.remotedeployerejbenabled.label=Activer l'EJB de d\u00E9ploiement distant
core.domain.domainconfiggeneral.remotedeployerejbenabled.label.inlinehelp=<p>Indique si l'EJB de d\u00E9ploiement distant est d\u00E9ploy\u00E9 automatiquement dans le domaine en cours. L'EJB de d\u00E9ploiement distant n'est utilis\u00E9 que par l'outil weblogic.Deployer dans les versions 9.0 et 9.1 de WLS lorsque l'option -remote est sp\u00E9cifi\u00E9e.</p>
core.domain.domainconfiggeneral.managementservicesenabled=Activer les services de gestion RESTful
core.domain.domainconfiggeneral.managementservicesenabled.inlinehelp=<p>Permet de surveiller le domaine WebLogic Server via l'application Web de services de gestion.</p>
core.domain.domainconfiggeneral.invocationtimeoutseconds.label=Temporisation des appels (en secondes)
core.domain.domainconfiggeneral.invocationtimeoutseconds.label.inlinehelp=<p>Temps d'attente, en secondes, des processus WebLogic Server internes pour se connecter \u00E0 un serveur de MBeans, appeler la m\u00E9thode correspondante et renvoyer les r\u00E9sultats de l'appel. Si la m\u00E9thode du serveur de MBeans n'est pas achev\u00E9e (renvoy\u00E9e) dans le d\u00E9lai imparti, WebLogic Server abandonne la tentative d'appel.</p>
core.domain.domainconfiggeneral.administrationprotocol.t3s.label=T3
core.domain.domainconfiggeneral.administrationprotocol.iiops.label=IIOPS
core.domain.domainconfiggeneral.administrationprotocol.https.label=HTTPS
