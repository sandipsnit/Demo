Core.core.cluster.clusterconfighttp.title.numtasks=2
core.cluster.clusterconfighttp.frontendhost.label=H\u00F4te frontal
core.cluster.clusterconfighttp.frontendhost.label.inlinehelp=<p>L'h\u00F4te frontal HTTP est d\u00E9fini lorsque les informations sur l'h\u00F4te provenant de l'URL risquent d'\u00EAtre inexactes en raison de la pr\u00E9sence d'un pare-feu ou d'un proxy. Lorsque ce param\u00E8tre est d\u00E9fini, l'en-t\u00EAte HOST n'est pas pris en compte et cette valeur est toujours utilis\u00E9e.</p>
core.cluster.clusterconfighttp.frontendhttpport.label=Port HTTP frontal
core.cluster.clusterconfighttp.frontendhttpport.label.inlinehelp=<p>Le port HTTP frontal est d\u00E9fini lorsque les informations sur le port provenant de l'URL risquent d'\u00EAtre inexactes en raison de la pr\u00E9sence d'un pare-feu ou d'un proxy. Lorsque ce param\u00E8tre est d\u00E9fini, l'en-t\u00EAte HOST n'est pas pris en compte et cette valeur est toujours utilis\u00E9e.</p>
core.cluster.clusterconfighttp.frontendhttpsport.label=Port HTTPS frontal
core.cluster.clusterconfighttp.frontendhttpsport.label.inlinehelp=<p>Le port HTTPS frontal est d\u00E9fini lorsque les informations sur le port provenant de l'URL risquent d'\u00EAtre inexactes en raison de la pr\u00E9sence d'un pare-feu ou d'un proxy. Lorsque ce param\u00E8tre est d\u00E9fini, l'en-t\u00EAte HOST n'est pas pris en compte et cette valeur est toujours utilis\u00E9e.</p>

