core.server.serverconfigserverstart.serverstart.javavendor.label.inlinehelp=<p>Fournisseur Java \u00E0 utiliser lors du d\u00E9marrage du serveur. Par exemple, <code>BEA, Sun, HP, etc.</code></p>
