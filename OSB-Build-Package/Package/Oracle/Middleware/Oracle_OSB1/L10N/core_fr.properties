Core.core.cluster.clusterconfigoverload.title.tasks.3.href=clusters.SpecifyClusterReplicationGroups
Core.core.cluster.clusterconfigoverload.title.tasks.3.titlelink=Configurer la r\u00E9plication entre clusters
Core.core.cluster.clusterconfigoverload.title.tasks.4.href=monitoring.ConfigureSelfhealthMonitoring
Core.core.cluster.clusterconfigoverload.title.tasks.4.titlelink=Configurer la surveillance de l'\u00E9tat
Core.core.cluster.clusterconfigoverload.title.numtasks=4
core.cluster.clusterconfigoverload.sharedcapacityforworkmanagers.label=Capacit\u00E9 partag\u00E9e pour les gestionnaires de travaux
core.cluster.clusterconfigoverload.sharedcapacityforworkmanagers.label.inlinehelp=<p>Nombre total de demandes pouvant \u00EAtre pr\u00E9sentes sur le serveur. Ce nombre inclut les demandes mises en file d'attente ainsi que les demandes en cours d'ex\u00E9cution.</p>
core.cluster.clusterconfigoverload.panicaction.label=Action en cas d'urgence
core.cluster.clusterconfigoverload.panicaction.label.inlinehelp=<p>Quitte le processus de serveur lorsque le noyau observe une situation d'urgence, telle qu'une erreur de m\u00E9moire insuffisante non g\u00E9r\u00E9e. Une telle erreur peut entra\u00EEner l'incoh\u00E9rence de l'\u00E9tat. Il est conseill\u00E9 de relancer le serveur s'il est g\u00E9r\u00E9 par le gestionnaire de noeuds ou un agent HA.</p>
core.cluster.clusterconfigoverload.failureaction.label=Action en cas d'\u00E9chec
core.cluster.clusterconfigoverload.failureaction.label.inlinehelp=<p>Force l'arr\u00EAt automatique du serveur en \u00E9chec. La fonction de surveillance automatique de l'\u00E9tat du serveur d\u00E9tecte les erreurs fatales et indique que le serveur est en \u00E9chec. Il est possible de relancer le serveur \u00E0 l'aide du gestionnaire de noeuds ou d'un agent HA.</p>
core.cluster.clusterconfigoverload.freememorypercenthighthreshold.label=Seuil maximal de m\u00E9moire libre (%)
core.cluster.clusterconfigoverload.freememorypercenthighthreshold.label.inlinehelp=<p>Pourcentage de m\u00E9moire libre au-del\u00E0 duquel la condition de surcharge du serveur est effac\u00E9e. Les gestionnaires de travaux cessent d'effectuer les actions n\u00E9cessaires en cas de surcharge et reprennent une ex\u00E9cution normale une fois que la condition de surcharge est effac\u00E9e.</p>
core.cluster.clusterconfigoverload.freememorypercentlowthreshold.label=Seuil minimal de m\u00E9moire libre (%)
core.cluster.clusterconfigoverload.freememorypercentlowthreshold.label.inlinehelp=<p>Pourcentage de m\u00E9moire libre en dessous duquel le serveur est consid\u00E9r\u00E9 comme \u00E9tant surcharg\u00E9. Les gestionnaires de travaux ex\u00E9cutent les actions n\u00E9cessaires en cas de surcharge d\u00E8s que le serveur est consid\u00E9r\u00E9 comme \u00E9tant surcharg\u00E9.</p>
core.cluster.clusterconfigoverload.maxstuckthreadtime.label=Temps maximal de thread bloqu\u00E9
core.cluster.clusterconfigoverload.maxstuckthreadtime.label.inlinehelp=<p>Dur\u00E9e, en secondes, pendant laquelle un thread doit \u00EAtre continuellement actif avant que le serveur diagnostique qu'il est bloqu\u00E9.</p>
core.cluster.clusterconfigoverload.stuckthreadcount.label=Nombre de threads bloqu\u00E9s
core.cluster.clusterconfigoverload.stuckthreadcount.label.inlinehelp=<p>Nombre de threads bloqu\u00E9s \u00E0 partir duquel le serveur effectue une transition vers l'\u00E9tat FAILED. Certaines options dans OverloadProtectionMBean permettent de suspendre et d'arr\u00EAter un serveur dont l'\u00E9tat est FAILED. Par d\u00E9faut, le serveur continue \u00E0 \u00EAtre ex\u00E9cut\u00E9 avec l'\u00E9tat FAILED.</p>
