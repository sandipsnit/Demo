core.cluster.clusterconfiggeneral.name.label=Nom
core.cluster.clusterconfiggeneral.name.label.inlinehelp=<p>Nom de cette configuration. WebLogic Server utilise un MBean afin d'impl\u00E9menter et de persister la configuration.</p>
core.cluster.clusterconfiggeneral.clusteraddress.label=Adresse de cluster
core.cluster.clusterconfiggeneral.clusteraddress.label.inlinehelp=<p>Adresse formant, en partie, l'URL qui est utilis\u00E9e par le client pour se connecter \u00E0 ce cluster ainsi que pour g\u00E9n\u00E9rer les descripteurs EJB et les adresses de basculement des EJB d'entit\u00E9. (Il peut s'agir d'un nom d'h\u00F4te DNS correspondant \u00E0 plusieurs adresses IP, ou d'une liste d'adresses IP ou de noms d'h\u00F4te \u00E0 adresse unique s\u00E9par\u00E9s par une virgule.)</p>
core.cluster.clusterconfiggeneral.defaultloadalgorithm.label=Algorithme de chargement par d\u00E9faut
core.cluster.clusterconfiggeneral.defaultloadalgorithm.label.inlinehelp=<p>D\u00E9finit l'algorithme \u00E0 utiliser pour l'\u00E9quilibrage de charge entre les services r\u00E9pliqu\u00E9s si aucun n'est indiqu\u00E9 pour un service sp\u00E9cifique. L'algorithme de type <tt>tourniquet</tt> parcourt une liste d'instances WebLogic Server dans l'ordre. L'\u00E9quilibrage de charge <tt>bas\u00E9 sur la pond\u00E9ration</tt> am\u00E9liore l'algorithme de type tourniquet car il prend en compte le poids pr\u00E9-attribu\u00E9 \u00E0 chaque serveur. Avec un \u00E9quilibrage de charge <tt>al\u00E9atoire</tt>, les demandes sont achemin\u00E9es vers les serveurs de mani\u00E8re al\u00E9atoire.</p>
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label=Module d'extension WebLogic activ\u00E9
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label.inlinehelp=<p>Affectez la valeur True \u00E0 cet attribut si le cluster doit recevoir des demandes d'un module d'extension proxy ou d'un servlet <code>HttpClusterServlet</code>. Lorsque WeblogicPluginEnabled a la valeur True, l'appel de la fonction getRemoteAddr renvoie l'adresse du client de navigateur Web \u00E0 partir de l'en-t\u00EAte propri\u00E9taire <code>WL-Proxy-Client-IP</code>, \u00E0 la place du serveur Web.</p>
core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label=Anciennet\u00E9 maximale du service
core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label.inlinehelp=<p>Diff\u00E9rence, en secondes, s\u00E9parant l'anciennet\u00E9 de deux services en conflit et permettant de d\u00E9terminer celui qui est le plus ancien.</p>
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label=Proxy pour les certificats client activ\u00E9
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label.inlinehelp=<p>Lorsque cet attribut a la valeur True pour un cluster, il indique que les certificats des clients d'applications Web h\u00E9berg\u00E9es sur les instances de serveur du cluster sont fournis dans l'en-t\u00EAte sp\u00E9cial <code>WL-Proxy-Client-Cert</code> envoy\u00E9 par un module d'extension proxy ou par le servlet <code>HttpClusterServlet</code>.</p><p>(<code>ClientCertProxyEnabled</code> peut \u00EAtre d\u00E9fini au niveau du cluster, du serveur ou de l'application Web dans <code>web.xml</code>.)</p>
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label=Temporisation du pr\u00E9chauffage du membre
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label.inlinehelp=<p>Dur\u00E9e d'attente maximale, en secondes, par un membre du cluster pour rep\u00E9rer d'autres serveurs dans le cluster et se synchroniser avec eux. En r\u00E8gle g\u00E9n\u00E9rale, moins de 30 secondes sont n\u00E9cessaires \u00E0 la synchronisation du membre. Si la valeur de cet attribut est sup\u00E9rieure, la dur\u00E9e de pr\u00E9chauffage du membre ne sera pas n\u00E9cessairement plus longue. Cette valeur indique simplement la dur\u00E9e maximale pendant laquelle un serveur attendra pour se synchroniser avec les serveurs rep\u00E9r\u00E9s. Si la valeur est d\u00E9finie sur 0, les serveurs ne tenteront pas de rep\u00E9rer d'autres serveurs en cours d'ex\u00E9cution dans le cluster lors de l'initialisation du serveur</p>
core.cluster.clusterconfiggeneral.numberofserversinclusteraddress.label=Nombre de serveurs dans l'adresse de cluster
core.cluster.clusterconfiggeneral.numberofserversinclusteraddress.label.inlinehelp=<p>Nombre de serveurs \u00E0 \u00E9num\u00E9rer \u00E0 partir de ce cluster lors de la g\u00E9n\u00E9ration automatique d'une adresse de cluster. Si l'adresse de cluster est explicitement d\u00E9finie, ce param\u00E8tre n'a aucune incidence.</p>
core.cluster.clusterconfiggeneral.defaultloadalgorithm.roundrobin=tourniquet
core.cluster.clusterconfiggeneral.defaultloadalgorithm.weightbased=bas\u00E9 sur la pond\u00E9ration
core.cluster.clusterconfiggeneral.defaultloadalgorithm.random=al\u00E9atoire
core.cluster.clusterconfiggeneral.defaultloadalgorithm.roundrobinaffinity=affinit\u00E9 de tourniquet
core.cluster.clusterconfiggeneral.defaultloadalgorithm.weightbasedaffinity=affinit\u00E9 bas\u00E9e sur la pond\u00E9ration
