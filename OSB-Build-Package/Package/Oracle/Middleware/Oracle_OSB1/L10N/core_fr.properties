core.server.gcpausetime.pausetimetarget.label=Dur\u00E9e cible de la pause du nettoyage de la m\u00E9moire
core.server.gcpausetime.pausetimetarget.label.inlinehelp=<p>D\u00E9finit la valeur cible souhait\u00E9e pour la dur\u00E9e de la pause lors du nettoyage de la m\u00E9moire dynamique de type 'pause' ou 'd\u00E9terministe'. La valeur cible indiqu\u00E9e repr\u00E9sente un objectif de pause. Cela permet de configurer le processus dynamique de nettoyage de la m\u00E9moire de mani\u00E8re plus pr\u00E9cise, afin que celui-ci effectue des pauses dont la dur\u00E9e se rapproche le plus possible de la valeur cible. Vous pouvez indiquer une valeur comprise entre 1 milliseconde et 5 secondes.</p>
