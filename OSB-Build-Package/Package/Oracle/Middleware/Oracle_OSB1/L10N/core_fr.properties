core.domain.domainconfiglogging.introduction=<p>Dans la mesure o\u00F9 chaque domaine WebLogic Server peut ex\u00E9cuter plusieurs instances WebLogic Server simultan\u00E9ment, les services de journalisation WebLogic collectent les messages g\u00E9n\u00E9r\u00E9s sur plusieurs instances de serveur dans un journal de messages unique \u00E0 l'\u00E9chelle du domaine. Vous pouvez utiliser ce journal pour conna\u00EEtre le statut global du domaine.</p><p>Utilisez cette page afin de configurer le journal de messages pour ce domaine WebLogic Server.</p>
Core.core.domain.domainconfiglogging.title.tasks.1.href=logging.ViewDomainLogsFromTheConsole
Core.core.domain.domainconfiglogging.title.tasks.1.titlelink=Visualiser le journal de domaine
Core.core.domain.domainconfiglogging.title.tasks.2.href=logging.ChangeDomainLogFileNamesAndLocations
Core.core.domain.domainconfiglogging.title.tasks.2.titlelink=Modifier le nom et l'emplacement du fichier journal de domaine
Core.core.domain.domainconfiglogging.title.tasks.3.href=domain_log_filters.SpecifyMessagesToForwardToTheDomainLog
Core.core.domain.domainconfiglogging.title.tasks.3.titlelink=Retransmettre les messages au journal de domaine
Core.core.domain.domainconfiglogging.title.tasks.4.href=logging.RotateLogFiles
Core.core.domain.domainconfiglogging.title.tasks.4.titlelink=D\u00E9placement de fichiers journaux
Core.core.domain.domainconfiglogging.title.numtasks=4
core.domain.domainconfiglogging.filename.label=Nom de fichier journal
core.domain.domainconfiglogging.filename.label.inlinehelp=<p>Nom du fichier dans lequel les messages de journalisation en cours sont stock\u00E9s. Celui-ci est g\u00E9n\u00E9ralement d\u00E9fini en fonction du nom du parent de ce MBean. Par exemple, pour un journal de serveur, le nom sera : <code><i>SERVER_NAME</i>.log</code>.</p>
core.domain.domainconfiglogging.rotationtype.label=Type de d\u00E9placement
core.domain.domainconfiglogging.rotationtype.label.inlinehelp=<p>Crit\u00E8res utilis\u00E9s pour d\u00E9placer les anciens messages de journalisation vers un fichier distinct.</p>
core.domain.domainconfiglogging.fileminsize.label=Taille de fichier d\u00E9plac\u00E9
core.domain.domainconfiglogging.fileminsize.label.inlinehelp=<p>Taille (entre 1 et 65 535 kilo-octets) \u00E0 partir de laquelle les messages de journalisation sont d\u00E9plac\u00E9s vers un fichier distinct. La valeur par d\u00E9faut est de 500 kilo-octets. Lorsque le fichier journal atteint la taille minimale indiqu\u00E9e, celui-ci est renomm\u00E9 en <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> lors de la prochaine v\u00E9rification de la taille du fichier par le serveur. Ce dernier cr\u00E9e, par ailleurs, un autre fichier pour stocker les futurs messages. (Vous devez indiquer un d\u00E9placement de fichier de type <code>SIZE</code>.)</p>
core.domain.domainconfiglogging.rotationtime.label=Heure de d\u00E9but du d\u00E9placement
core.domain.domainconfiglogging.rotationtime.label.inlinehelp=<p>D\u00E9termine l'heure de d\u00E9but (heure et minutes) d'une s\u00E9quence de d\u00E9placement temporelle.</p>
core.domain.domainconfiglogging.filetimespan.label=Intervalle de d\u00E9placement
core.domain.domainconfiglogging.filetimespan.label.inlinehelp=<p>Intervalle (en heures) auquel le serveur enregistre les anciens messages de journalisation dans un autre fichier. (Vous devez indiquer un d\u00E9placement de fichier de type <code>TIME</code>.)</p>
core.domain.domainconfiglogging.numberoffileslimited.label=Limiter le nombre de fichiers conserv\u00E9s
core.domain.domainconfiglogging.numberoffileslimited.label.inlinehelp=<p>Indique si le nombre de fichiers journaux cr\u00E9\u00E9s par cette instance de serveur pour le stockage des anciens messages doit \u00EAtre limit\u00E9. (Vous devez indiquer un d\u00E9placement de fichier de type <code>SIZE</code> ou <code>TIME</code>.)</p>
core.domain.domainconfiglogging.filecount.label=Fichiers \u00E0 conserver
core.domain.domainconfiglogging.filecount.label.inlinehelp=<p>Nombre maximal de fichiers journaux cr\u00E9\u00E9s par le serveur lorsqu'il change le journal. Ce nombre ne comprend pas le fichier utilis\u00E9 par le serveur pour le stockage des messages en cours. (Vous devez activer le param\u00E8tre Nombre de fichiers limit\u00E9.)</p>
core.domain.domainconfiglogging.logfilerotationdir.label=R\u00E9pertoire de stockage des fichiers d\u00E9plac\u00E9s
core.domain.domainconfiglogging.logfilerotationdir.label.inlinehelp=<p>R\u00E9pertoire dans lequel les fichiers journaux d\u00E9plac\u00E9s sont stock\u00E9s. Par d\u00E9faut, il s'agit du r\u00E9pertoire dans lequel est stock\u00E9 le fichier journal.</p>
core.domain.domainconfiglogging.rotatelogonstartup.label=Changer le fichier journal au d\u00E9marrage
core.domain.domainconfiglogging.rotatelogonstartup.label.inlinehelp=<p>Indique si un serveur doit changer de fichier journal lors du cycle de d\u00E9marrage. La valeur par d\u00E9faut en mode production est False.</p>
core.domain.domainconfiglogging.dateformatpattern.label=Mod\u00E8le de format de date
core.domain.domainconfiglogging.dateformatpattern.label.inlinehelp=<p>Mod\u00E8le de format de date utilis\u00E9 pour afficher les dates dans le journal. La cha\u00EEne DateFormatPattern est conforme \u00E0 la sp\u00E9cification de la classe <code>java.text.SimpleDateFormat</code>.</p>
core.domain.domainconfiglogging.buffersizekb.label=Taille de m\u00E9moire tampon
core.domain.domainconfiglogging.buffersizekb.label.inlinehelp=<p>Permet d'obtenir la taille sous-jacente du tampon de journalisation en kilo-octets</p>
core.domain.domainconfiglogging.rotation.section=D\u00E9placement
core.domain.domainconfiglogging.rotationtype.bysize=Par taille
core.domain.domainconfiglogging.rotationtype.bytime=Par heure
core.domain.domainconfiglogging.rotationtype.none=Aucun

