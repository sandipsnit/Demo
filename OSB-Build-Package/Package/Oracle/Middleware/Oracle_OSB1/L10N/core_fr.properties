core.cluster.clusterconfigreplication.clustertype.label=Type de r\u00E9plication entre clusters
core.cluster.clusterconfigreplication.clustertype.label.inlinehelp=<p>Optimise la r\u00E9plication entre clusters pour le type de r\u00E9seau utilis\u00E9 par les serveurs des clusters pour la communication d'administration.</p>
core.cluster.clusterconfigreplication.remoteclusteraddress.label=Adresse du cluster distant
core.cluster.clusterconfigreplication.remoteclusteraddress.label.inlinehelp=<p>D\u00E9finit le cluster \u00E9tranger. L'infrastructure du cluster utilise cette adresse pour se connecter au cluster \u00E9tranger pour le basculement WAN/MAN de la session HTTP.</p>
core.cluster.clusterconfigreplication.replicationchannel.label=Canal de r\u00E9plication
core.cluster.clusterconfigreplication.replicationchannel.label.inlinehelp=<p>Nom du canal \u00E0 utiliser pour le trafic de r\u00E9plication. L'infrastructure du cluster se sert de ce canal pour envoyer des mises \u00E0 jour pour les sessions HTTP et les beans de session avec conservation de statut (stateful). Si aucun canal n'est d\u00E9fini, le canal par d\u00E9faut est employ\u00E9.</p>
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label=Source de donn\u00E9es pour la persistance de session
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label.inlinehelp=<p>Afin de prendre en charge le basculement de session HTTP entre les centres de donn\u00E9es, une source de donn\u00E9es est obligatoire pour sauvegarder l'\u00E9tat de la session sur le disque.</p>
core.cluster.clusterconfigreplication.secureReplicationEnabled.label=R\u00E9plication s\u00E9curis\u00E9e activ\u00E9e
core.cluster.clusterconfigreplication.secureReplicationEnabled.label.inlinehelp=<p>Les serveurs d'un cluster r\u00E9pliquent les donn\u00E9es de session. Si un canal de r\u00E9plication est d\u00E9fini, les donn\u00E9es de session seront envoy\u00E9es \u00E0 l'aide du protocole du canal de r\u00E9plication et les param\u00E8tres de r\u00E9plication s\u00E9curis\u00E9e ne seront pas pris en compte. Si aucun canal de r\u00E9plication n'est d\u00E9fini et que la r\u00E9plication s\u00E9curis\u00E9e est activ\u00E9e, les donn\u00E9es de session pour la r\u00E9plication en m\u00E9moire seront envoy\u00E9es via SSL \u00E0 l'aide du canal s\u00E9curis\u00E9 par d\u00E9faut. Cette s\u00E9curit\u00E9 suppl\u00E9mentaire pour le trafic de r\u00E9plication r\u00E9duit cependant les performances du cluster de mani\u00E8re consid\u00E9rable. Il ne faut donc l'activer que si la s\u00E9curit\u00E9 est consid\u00E9r\u00E9e comme \u00E9tant plus importante que le niveau de performances.</p>
core.cluster.clusterconfigreplication.sessionflushinterval.label=Intervalle de transfert de session
core.cluster.clusterconfigreplication.sessionflushinterval.label.inlinehelp=<p>Intervalle, en secondes, au bout duquel les sessions HTTP sont p\u00E9riodiquement transf\u00E9r\u00E9es vers le cluster de secours afin de sauvegarder l'\u00E9tat de la session sur le disque.</p>
core.cluster.clusterconfigreplication.sessionflushthreshold.label=Seuil de transfert de session
core.cluster.clusterconfigreplication.sessionflushthreshold.label.inlinehelp=<p>Lorsque le nombre de sessions \u00E0 transf\u00E9rer atteint cette limite, les sessions sont transf\u00E9r\u00E9es vers le cluster de secours avant l'intervalle de transfert d\u00E9fini. Le serveur peut ainsi transf\u00E9rer les sessions plus rapidement lorsque la charge est importante.</p>
core.cluster.clusterconfigreplication.persistsessionsonshutdown.label=Persister les sessions lors de l'arr\u00EAt
core.cluster.clusterconfigreplication.persistsessionsonshutdown.label.inlinehelp=<p>Lors de l'arr\u00EAt des serveurs, les sessions ne sont pas mises \u00E0 jour. Si le serveur principal et le serveur secondaire d'une session sont arr\u00EAt\u00E9s sans aucune mise \u00E0 jour de la session, cette derni\u00E8re sera perdue. Lorsque la fonction PersistSessionsOnShutdown est activ\u00E9e, les sessions actives sont enregistr\u00E9es dans la base de donn\u00E9es indiqu\u00E9e dans {@link ClusterMBean#getDataSourceForSessionPersistence()} lors de l'arr\u00EAt d'un serveur. Les sessions ne seront \u00E9crites \u00E0 aucun autre moment. (Elles ne sont pas enregistr\u00E9es via ce m\u00E9canisme si un serveur tombe en panne, par exemple.)</p>
core.cluster.clusterconfigreplication.interclustercommlinkhealthcheckinterval.label=Intervalle de v\u00E9rification de l'\u00E9tat du lien de communication entre clusters
core.cluster.clusterconfigreplication.interclustercommlinkhealthcheckinterval.label.inlinehelp=<p>Lorsque le lien entre deux clusters est d\u00E9sactiv\u00E9, un d\u00E9clencheur est ex\u00E9cut\u00E9 p\u00E9riodiquement afin de v\u00E9rifier que le lien est restaur\u00E9. La valeur est indiqu\u00E9e en millisecondes.</p>
core.cluster.clusterconfigreplication.replicationtimeoutenabled.label=Activer la temporisation de r\u00E9plication
core.cluster.clusterconfigreplication.replicationtimeoutenabled.label.inlinehelp=<p>Indique si la temporisation doit \u00EAtre appliqu\u00E9e aux appels de r\u00E9plication de session.</p>
core.cluster.clusterconfigreplication.onewayrmiforreplicationenabled=Activer le protocole RMI unidirectionnel pour la r\u00E9plication
core.cluster.clusterconfigreplication.onewayrmiforreplicationenabled.inlinehelp=<p>Indique si le protocole RMI unidirectionnel est utilis\u00E9 pour la r\u00E9plication. Le protocole RMI unidirectionnel exige \u00E9galement la configuration de ports de r\u00E9plication sur chaque serveur du cluster.</p>
core.cluster.clusterconfigreplication.sessionlazydeserializationenabled=Activer la d\u00E9s\u00E9rialisation lazy de session
core.cluster.clusterconfigreplication.sessionlazydeserializationenabled.inlinehelp=<p>Permet d'accro\u00EEtre l'efficacit\u00E9 de la r\u00E9plication de session. L'activation de cet attribut doit uniquement \u00EAtre utilis\u00E9e lors de la configuration d'un domaine WebLogic pour Oracle Exalogic. Pour plus d'informations, reportez-vous \u00E0 Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4) dans le manuel Oracle Exalogic Deployment Guide.</p>
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label.none=(None)
core.cluster.clusterconfigreplication.clustertype.label.none=(Aucun)
core.cluster.clusterconfigreplication.clustertype.label.wan=R\u00E9plication de l'\u00E9tat de la session HTTP WAN (asynchrone)
