core.server.serverconfigssl.introText=<p>Cette page permet de visualiser et de d\u00E9finir les diff\u00E9rents param\u00E8tres SSL (Secure Sockets Layer) pour cette instance de serveur. Ces param\u00E8tres servent \u00E0 g\u00E9rer la s\u00E9curit\u00E9 lors de la transmission des messages.</p>
