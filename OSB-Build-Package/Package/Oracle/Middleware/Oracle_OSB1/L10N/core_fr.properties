core.server.serverlogginggeneral.numberoffileslimited.label=Limiter le nombre de fichiers conserv\u00E9s
core.server.serverlogginggeneral.numberoffileslimited.label.inlinehelp=<p>Indique si le nombre de fichiers journaux cr\u00E9\u00E9s par cette instance de serveur pour le stockage des anciens messages doit \u00EAtre limit\u00E9. (Vous devez indiquer un d\u00E9placement de fichier de type <code>SIZE</code> ou <code>TIME</code>.)</p>
