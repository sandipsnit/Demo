core.server.serverconfigmigration.introduction=<p>Lorsqu'un serveur inclus dans un cluster est en \u00E9chec, WebLogic Server peut le relancer (migrer) automatiquement, ainsi que ses services, sur un autre ordinateur. Vous pouvez \u00E9galement configurer les options des services JMS (les serveurs JMS, les agents SAF, les services de chemin et les stockages persistants personnalis\u00E9s, par exemple) et du service de r\u00E9cup\u00E9ration des transactions JTA du serveur de sorte qu'ils puissent \u00EAtre migr\u00E9s manuellement vers un autre serveur. Vous pouvez aussi param\u00E9trer le service de r\u00E9cup\u00E9ration des transactions JTA de sorte qu'il soit migr\u00E9 automatiquement vers un autre serveur.</p><p>Utilisez cette page pour activer la migration du serveur ou pour configurer la migration des services.</p>
Core.core.server.serverconfigmigration.title.tasks.1.href=startstop.StartAndStopServers
Core.core.server.serverconfigmigration.title.tasks.1.titlelink=D\u00E9marrer et arr\u00EAter les serveurs
