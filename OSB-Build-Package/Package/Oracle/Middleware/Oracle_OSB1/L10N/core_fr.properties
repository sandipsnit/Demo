core.server.servermonitorexecutequeues.introduction=<p>Ce serveur est configur\u00E9 de mani\u00E8re \u00E0 utiliser des files d'attente d'ex\u00E9cution. Cette m\u00E9thode de d\u00E9finition des priorit\u00E9s de thread est fournie pour des raisons de compatibilit\u00E9 descendante.</p><p>Les demandes envoy\u00E9es \u00E0 une instance WebLogic Server sont plac\u00E9es dans une file d'attente d'ex\u00E9cution. Chaque demande est affect\u00E9e \u00E0 un thread, dans la file d'attente, qui effectue le travail. Vous pouvez configurer une nouvelle instance WebLogic Server de sorte qu'elle utilise la file d'attente d'ex\u00E9cution par d\u00E9faut, \u00E0 savoir weblogic.kernel.default, comprenant 15 threads. Par ailleurs, WebLogic Server propose deux autres files d'attente pr\u00E9configur\u00E9es : <code>weblogic.admin.HTTP</code> et <code>weblogic.admin.RMI</code>. Ces files d'attente \u00E9tant r\u00E9serv\u00E9es aux communications avec la console d'administration et au trafic administratif, vous ne pouvez pas les reconfigurer. A moins que vous ne configuriez d'autres files d'attente d'ex\u00E9cution auxquelles vous affectez des applications, les applications Web et les objets RMI utilisent la file d'attente <code>weblogic.kernel.default</code>. Cette page affiche les caract\u00E9ristiques et les statistiques d'ex\u00E9cution en cours, lorsque celles-ci sont disponibles, pour les files d'attente d'ex\u00E9cution actives du serveur.</p>
