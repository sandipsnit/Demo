Core.core.server.serverprotocolsgeneral.title.tasks.3.titlelink=Activer et configurer IIOP
Core.core.server.serverprotocolsgeneral.title.tasks.4.href=channels.EnableAndConfigureJCOM
Core.core.server.serverprotocolsgeneral.title.tasks.4.titlelink=Activer jCOM
Core.core.server.serverprotocolsgeneral.title.numtasks=4
core.server.serverprotocolsgeneral.completemessagetimeout.label=Temporisation des messages complets
core.server.serverprotocolsgeneral.completemessagetimeout.label.inlinehelp=<p>Dur\u00E9e maximale, en secondes, pendant laquelle ce serveur attend qu'un message complet soit re\u00E7u. Si vous configurez des canaux r\u00E9seau pour ce serveur, chaque canal peut remplacer la valeur indiqu\u00E9e pour la temporisation des messages.</p>
core.server.serverprotocolsgeneral.idleconnectiontimeout.label=Temporisation de connexion inactive
core.server.serverprotocolsgeneral.idleconnectiontimeout.label.inlinehelp=<p>Dur\u00E9e maximale, en secondes, pendant laquelle une connexion est autoris\u00E9e \u00E0 \u00EAtre inactive avant d'\u00EAtre ferm\u00E9e par le serveur. Les protocoles T3 et T3S ne prennent pas en compte cet attribut. Si vous configurez des canaux r\u00E9seau pour ce serveur, chaque canal peut remplacer la valeur indiqu\u00E9e pour la temporisation de connexion inactive.</p>
core.server.serverprotocolsgeneral.connecttimeout.label=Temporisation de la connexion
core.server.serverprotocolsgeneral.connecttimeout.label.inlinehelp=<p>Dur\u00E9e pendant laquelle ce serveur doit attendre pour \u00E9tablir une connexion de socket sortante avant temporisation. La valeur <code>0</code> indique que la temporisation de connexion pour le serveur est d\u00E9sactiv\u00E9e.</p>
core.server.serverprotocolsgeneral.tunnelingenabled.label=Activer le tunneling
core.server.serverprotocolsgeneral.tunnelingenabled.label.inlinehelp=<p>Indique si le tunneling des protocoles T3, T3S, HTTP, HTTPS, IIOP et IIOPS doit \u00EAtre activ\u00E9 pour ce serveur.</p>
core.server.serverprotocolsgeneral.tunnelingclientpingsecs.label=Envoi de la commande ping pour le tunneling du client
core.server.serverprotocolsgeneral.tunnelingclientpingsecs.label.inlinehelp=<p>Intervalle (en secondes) auquel envoyer la commande ping \u00E0 un client par tunnel pour savoir s'il est toujours actif.</p>
core.server.serverprotocolsgeneral.tunnelingclienttimeoutsecs.label=Temporisation du tunneling du client
core.server.serverprotocolsgeneral.tunnelingclienttimeoutsecs.label.inlinehelp=<p>D\u00E9lai (en secondes) au bout duquel un client par tunnel manquant est consid\u00E9r\u00E9 comme inactif.</p>
core.server.serverprotocolsgeneral.maxmessagesize.label=Taille maximale des messages
core.server.serverprotocolsgeneral.maxmessagesize.label.inlinehelp=<p>Nombre maximal d'octets autoris\u00E9s dans les messages re\u00E7us via tous les protocoles pris en charge, \u00E0 moins que cette valeur ne soit remplac\u00E9e par un param\u00E8tre propre \u00E0 un protocole ou par un param\u00E8tre de canal personnalis\u00E9.</p>

