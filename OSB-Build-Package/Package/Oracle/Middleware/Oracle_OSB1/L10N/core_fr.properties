core.cluster.clusterconfigmulticast.introduction=<p>Cette page permet de d\u00E9finir les param\u00E8tres de messagerie pour ce cluster. Les clusters utilisent la messagerie pour le partage de session, l'\u00E9quilibrage de charge, le basculement, JMS, et l'\u00E9change d'autres informations entre les membres du cluster. Il peut s'agir d'une messagerie monodiffusion ou multidiffusion. Cette derni\u00E8re est une simple technologie de diffusion permettant \u00E0 plusieurs applications de s'abonner \u00E0 une adresse IP et \u00E0 un num\u00E9ro de port donn\u00E9s, dans le but d'\u00E9couter des messages. Elle n\u00E9cessite une configuration et une prise en charge mat\u00E9rielles. Le syst\u00E8me de monodiffusion est moins contraignant.</p>
Core.core.cluster.clusterconfigmulticast.title.tasks.1.href=clusters.ConfigureClusters
Core.core.cluster.clusterconfigmulticast.title.tasks.1.titlelink=Configurer les clusters
Core.core.cluster.clusterconfigmulticast.title.tasks.2.href=clusters.ConfigureClusterMigration
Core.core.cluster.clusterconfigmulticast.title.tasks.2.titlelink=Configurer la migration d'un serveur dans un cluster
Core.core.cluster.clusterconfigmulticast.title.tasks.3.href=clusters.SpecifyClusterReplicationGroups
Core.core.cluster.clusterconfigmulticast.title.tasks.3.titlelink=Configurer la r\u00E9plication entre clusters
Core.core.cluster.clusterconfigmulticast.title.tasks.4.href=clusters.ConfigureClusterHTTP
Core.core.cluster.clusterconfigmulticast.title.tasks.4.titlelink=Configurer les param\u00E8tres HTTP d'un cluster
Core.core.cluster.clusterconfigmulticast.title.numtasks=4
core.cluster.clusterconfigmulticast.clustermessagingmode=Mode de messagerie
core.cluster.clusterconfigmulticast.clustermessagingmode.inlinehelp=<p>Indique le type de messagerie utilis\u00E9 dans le cluster.</p>
core.cluster.clusterconfigmulticast.clusterbroadcastchannel=Canal de monodiffusion
core.cluster.clusterconfigmulticast.clusterbroadcastchannel.inlinehelp=<p>Indique le canal utilis\u00E9 pour g\u00E9rer les communications au sein d'un cluster. Si aucun canal n'est sp\u00E9cifi\u00E9, le canal par d\u00E9faut est employ\u00E9.</p>
core.cluster.clusterconfigmulticast.multicastaddress.label=Adresse de multidiffusion
core.cluster.clusterconfigmulticast.multicastaddress.label.inlinehelp=<p>Adresse de multidiffusion utilis\u00E9e par les membres du cluster pour communiquer entre eux.</p>
core.cluster.clusterconfigmulticast.multicastport.label=Port de multidiffusion
core.cluster.clusterconfigmulticast.multicastport.label.inlinehelp=<p>Port de multidiffusion (compris entre 1et 65535) utilis\u00E9 par les membres du cluster pour communiquer entre eux.</p>
core.cluster.clusterconfigmulticast.multicastsenddelay.label=D\u00E9lai d'envoi en multidiffusion
core.cluster.clusterconfigmulticast.multicastsenddelay.label.inlinehelp=<p>Temps (entre 0 et 250 millisecondes) de retardement de l'envoi des fragments de message en multidiffusion afin d'\u00E9viter le d\u00E9bordement du tampon du syst\u00E8me d'exploitation.</p>
core.cluster.clusterconfigmulticast.multicastttl.label=TTL de multidiffusion
core.cluster.clusterconfigmulticast.multicastttl.label.inlinehelp=<p>Nombre de tron\u00E7ons de r\u00E9seau (entre 1 et 255) que peut parcourir le message de multidiffusion d'un cluster.</p>
core.cluster.clusterconfigmulticast.multicastbuffersize.label=Taille de tampon de multidiffusion
core.cluster.clusterconfigmulticast.multicastbuffersize.label.inlinehelp=<p>Taille du tampon d'\u00E9mission/de r\u00E9ception du socket de multidiffusion (64 kilo-octets minimum).</p>
core.cluster.clusterconfigmulticast.idleperiodsuntiltimeout.label=P\u00E9riodes d'inactivit\u00E9 avant temporisation
core.cluster.clusterconfigmulticast.idleperiodsuntiltimeout.label.inlinehelp=<p>Nombre maximal de p\u00E9riodes pendant lesquelles le membre d'un cluster attendra avant la temporisation d'un membre d'un cluster.</p>
core.cluster.clusterconfigmulticast.multicastdataencryption.label=Activer le cryptage des donn\u00E9es
core.cluster.clusterconfigmulticast.multicastdataencryption.label.inlinehelp=<p>Permet le cryptage des donn\u00E9es de multidiffusion. Seules les donn\u00E9es de multidiffusion sont crypt\u00E9es, les informations d'en-t\u00EAte de multidiffusion ne le sont pas.</p>
core.cluster.clusterconfigmulticast.clustermessagingmode.multicast=Multidiffusion
core.cluster.clusterconfigmulticast.clustermessagingmode.unicast=Monodiffusion

