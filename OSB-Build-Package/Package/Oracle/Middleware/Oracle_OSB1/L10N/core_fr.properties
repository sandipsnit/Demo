Core.core.server.serverconfigmigration.title.tasks.2.titlelink=Affecter des serveurs aux clusters
Core.core.server.serverconfigmigration.title.tasks.3.href=clusters.ConfigureClusterMigration
Core.core.server.serverconfigmigration.title.tasks.3.titlelink=Configurer la migration d'un serveur dans un cluster
