core.server.serverconfigwebservices.reliability.baseretransmissioninterval.label=Intervalle de retransmission de base
core.server.serverconfigwebservices.reliability.baseretransmissioninterval.label.inlinehelp=<p>Intervalle de temps qui s'\u00E9coule avant qu'un message ne soit retransmis \u00E0 la destination de messagerie fiable (en cas d'\u00E9chec d'une transmission ant\u00E9rieure). La valeur de cha\u00EEne est au format Dur\u00E9e. La valeur par d\u00E9faut est P0DT3S (3 secondes). D\u00E9fini lors de la cr\u00E9ation de la s\u00E9quence et impossible \u00E0 r\u00E9initialiser.</p>
core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label=Attente exponentielle de retransmission
core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label.inlinehelp=<p>Indicateur bool\u00E9en signalant que l'intervalle de retransmission sera r\u00E9gl\u00E9 \u00E0 l'aide de l'algorithme d'attente exponentielle ([Tanenbaum]). Valeur par d\u00E9faut : False. D\u00E9fini lors de la cr\u00E9ation de la s\u00E9quence et impossible \u00E0 r\u00E9initialiser.</p>
core.server.serverconfigwebservices.reliability.nonbufferedsource.label=Source non mise en tampon
core.server.serverconfigwebservices.reliability.nonbufferedsource.label.inlinehelp=<p>Indicateur bool\u00E9en signalant que les sources de messagerie fiable enverront, par d\u00E9faut, des messages non mis en m\u00E9moire tampon. Valeur par d\u00E9faut : False. Les modifications apport\u00E9es seront prises en compte uniquement par de nouvelles s\u00E9quences fiables. La gestion de la persistance des s\u00E9quences fiables existantes \u00E9tant d\u00E9finie lors de la cr\u00E9ation, ces valeurs ne peuvent \u00EAtre modifi\u00E9es.</p>
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label=Destination non mise en tampon
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label.inlinehelp=<p>Indicateur bool\u00E9en signalant que les destinations de messagerie fiable recevront, par d\u00E9faut, des messages non mis en m\u00E9moire tampon. Valeur par d\u00E9faut : False. Les modifications apport\u00E9es seront prises en compte uniquement par de nouvelles s\u00E9quences fiables. La gestion de la persistance des s\u00E9quences fiables existantes \u00E9tant d\u00E9finie lors de la cr\u00E9ation, ces valeurs ne peuvent \u00EAtre modifi\u00E9es.</p>
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label=Accus\u00E9 de r\u00E9ception - Intervalle
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label.inlinehelp=<p>Temps d'attente maximal d'un accus\u00E9 de r\u00E9ception en suspens (d\u00E9fini une fois que la destination accepte un message) avant sa distribution \u00E0 la source de messagerie fiable. La valeur de cha\u00EEne est au format Dur\u00E9e. Valeur par d\u00E9faut : P0DT0.2S (200 millisecondes). D\u00E9fini lors de la cr\u00E9ation de la s\u00E9quence et impossible \u00E0 r\u00E9initialiser.</p>
core.server.serverconfigwebservices.reliability.inactivitytimeout.label=Temporisation d'inactivit\u00E9
core.server.serverconfigwebservices.reliability.inactivitytimeout.label.inlinehelp=<p>Si au cours de l'intervalle indiqu\u00E9, une adresse (source ou destination de messagerie fiable) n'a pas re\u00E7u les messages d'application ou de contr\u00F4le, l'adresse peut consid\u00E9rer la s\u00E9quence de messagerie fiable comme interrompue pour des raisons d'inactivit\u00E9. La valeur de cha\u00EEne au format Dur\u00E9e. Valeur par d\u00E9faut : P0DT600S (600 secondes). L'impl\u00E9mentation de source ou de destination de messagerie fiable permet de g\u00E9rer en toute libert\u00E9 les ressources associ\u00E9es aux s\u00E9quences. De mani\u00E8re g\u00E9n\u00E9rale, il n'est pas garanti que la s\u00E9quence soit utilisable par la source ou la destination de messagerie une fois l'intervalle d'inactivit\u00E9 expir\u00E9. D\u00E9fini lors de la cr\u00E9ation de la s\u00E9quence et impossible \u00E0 r\u00E9initialiser.</p>
core.server.serverconfigwebservices.reliability.sequenceexpiration.label=Expiration de la s\u00E9quence
core.server.serverconfigwebservices.reliability.sequenceexpiration.label.inlinehelp=<p>Dur\u00E9e de vie maximale de la s\u00E9quence. Si cette limite est atteinte avant la fin normale de la s\u00E9quence, cette derni\u00E8re sera interrompue de force. La valeur de la cha\u00EEne est au format Dur\u00E9e. Valeur par d\u00E9faut : P1D (1 jour). D\u00E9finie lors de la cr\u00E9ation et impossible \u00E0 r\u00E9initialiser.</p>
