Core.core.server.serverconfigmigration.title.numtasks=6
core.server.serverconfigmigration.candidatemachines.label=Ordinateurs candidats
core.server.serverconfigmigration.candidatemachines.label.inlinehelp=<p>Restreint la liste des ordinateurs candidats indiqu\u00E9s par le cluster. (Vous devez activer la migration automatique du serveur et configurer le cluster avec un ensemble d'ordinateurs candidats.)</p>
core.server.serverconfigmigration.automigrationenabled.label=Migration automatique du serveur activ\u00E9e
core.server.serverconfigmigration.automigrationenabled.label.inlinehelp=<p>Indique si le gestionnaire de noeuds doit relancer automatiquement le serveur et ses services sur un autre ordinateur en cas d'\u00E9chec du serveur.</p>
core.server.serverconfigmigration.jmsservers.label=Serveurs candidats pour les services JMS
core.server.serverconfigmigration.jmsservers.label.inlinehelp=<p>Permet de s\u00E9lectionner les serveurs du cluster \u00E0 utiliser pour la sauvegarde des services JMS du serveur, tels que les serveurs JMS, les agents SAF, les services de chemin et les stockages persistants WebLogic.</p>
core.server.serverconfigmigration.jtaautomigrationenabled=Migration automatique JTA activ\u00E9e
core.server.serverconfigmigration.jtaautomigrationenabled.inlinehelp=<p>Active la migration automatique du syst\u00E8me de r\u00E9cup\u00E9ration des transactions JTA sur le serveur.</p>
core.server.serverconfigmigration.jtaservers.label=Serveurs candidats JTA
core.server.serverconfigmigration.jtaservers.label.inlinehelp=<p>Permet de s\u00E9lectionner les serveurs pouvant acc\u00E9der aux fichiers journaux JTA (dans le stockage persistant WebLogic par d\u00E9faut) pour le serveur en cours.</p>
core.server.serverconfigmigration.jtaprescript=Chemin du script de pr\u00E9-migration
core.server.serverconfigmigration.jtaprescript.inlinehelp=<p>Indique le chemin du script de pr\u00E9-migration \u00E0 ex\u00E9cuter avant d'activer r\u00E9ellement une cible migrable. Le script <i>doit</i> se trouver dans le r\u00E9pertoire <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code>.</p>
core.server.serverconfigmigration.jtapostscript=Chemin du script de post-migration
core.server.serverconfigmigration.jtapostscript.inlinehelp=<p>Indique le chemin du script de post-migration \u00E0 ex\u00E9cuter apr\u00E8s la d\u00E9sactivation compl\u00E8te d'une cible migrable. Le script <i>doit</i> se trouver dans le r\u00E9pertoire <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code>.</p>
core.server.serverconfigmigration.jtapostscriptfailurefatal=Annuler la migration automatique en cas d'\u00E9chec du script de post-migration
core.server.serverconfigmigration.jtapostscriptfailurefatal.inlinehelp=<p>Indique si un \u00E9chec survenant au cours de l'ex\u00E9cution du script \u00E0 lancer apr\u00E8s la d\u00E9sactivation entra\u00EEne l'annulation de la migration.</p>
core.server.serverconfigmigration.jtanonlocalpostallowed=Autoriser l'ex\u00E9cution du script de post-migration sur un autre ordinateur
core.server.serverconfigmigration.jtanonlocalpostallowed.inlinehelp=<p>Indique s'il est possible d'ex\u00E9cuter le script \u00E0 lancer apr\u00E8s la d\u00E9sactivation sur un ordinateur diff\u00E9rent.</p>
core.server.serverconfigmigration.jtastrictownershipcheck=Activer la v\u00E9rification stricte de la propri\u00E9t\u00E9
core.server.serverconfigmigration.jtastrictownershipcheck.inlinehelp=<p>Indique si le syst\u00E8me doit continuer la r\u00E9initialisation si le propri\u00E9taire en cours du TRS est introuvable pour effectuer le basculement. Cet attribut n'est applicable qu'aux serveurs inclus dans un cluster.</p>
core.server.serverconfigmigration.jmsservers.introduction=Ces choix permettent de limiter le nombre de serveurs du cluster \u00E0 utiliser pour la sauvegarde du serveur h\u00E9bergeant actuellement le serveur JMS. Veillez \u00E0 s\u00E9lectionner le serveur en cours comme cible, de mani\u00E8re \u00E0 pouvoir migrer \u00E0 nouveau le serveur JMS sur ce serveur, si n\u00E9cessaire.
core.server.serverconfigmigration.jtaservers.introduction=Ces choix permettent d'indiquer les serveurs pouvant acc\u00E9der aux fichiers journaux JTA pour le serveur en cours et pouvant ainsi \u00EAtre utilis\u00E9s comme serveurs de sauvegarde pour le service de r\u00E9cup\u00E9ration des transactions. Veillez \u00E0 s\u00E9lectionner le serveur en cours comme cible, de mani\u00E8re \u00E0 pouvoir migrer \u00E0 nouveau le syst\u00E8me TRS sur ce serveur, si n\u00E9cessaire.
core.server.serverconfigmigration.notcluster=Ce serveur n'est pas inclus dans un cluster. Il est donc impossible de migrer ses services.
core.server.serverconfigmigration.migrationconfiguration=Configuration de la migration
core.server.serverconfigmigration.jmsmigrationconfiguration=Configuration de la migration des services JMS
core.server.serverconfigmigration.jtamigrationconfiguration=Configuration de la migration JTA
core.server.serverconfigmigration.jmsserveradded=Le serveur en cours doit \u00EAtre inclus dans une liste de candidats JMS avec contrainte. Ajout en cours.
core.server.serverconfigmigration.jtaserveradded=Le serveur en cours doit \u00EAtre inclus dans une liste de candidats JTA avec contrainte. Ajout en cours.

