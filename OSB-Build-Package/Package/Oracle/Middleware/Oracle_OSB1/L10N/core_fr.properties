core.server.serverlogginggeneral.logfilerotationdir.label=R\u00E9pertoire de stockage des fichiers d\u00E9plac\u00E9s
core.server.serverlogginggeneral.logfilerotationdir.label.inlinehelp=<p>R\u00E9pertoire dans lequel les fichiers journaux d\u00E9plac\u00E9s sont stock\u00E9s. Par d\u00E9faut, il s'agit du r\u00E9pertoire dans lequel est stock\u00E9 le fichier journal.</p>
core.server.serverlogginggeneral.rotatelogonstartup.label=Changer le fichier journal au d\u00E9marrage
core.server.serverlogginggeneral.rotatelogonstartup.label.inlinehelp=<p>Indique si un serveur doit changer de fichier journal lors du cycle de d\u00E9marrage. La valeur par d\u00E9faut en mode production est False.</p>
core.server.serverlogginggeneral.dateformatpattern.label=Mod\u00E8le de format de date
core.server.serverlogginggeneral.dateformatpattern.label.inlinehelp=<p>Mod\u00E8le de format de date utilis\u00E9 pour afficher les dates dans le journal. La cha\u00EEne DateFormatPattern est conforme \u00E0 la sp\u00E9cification de la classe <code>java.text.SimpleDateFormat</code>.</p>
core.server.serverlogginggeneral.log4jloggingenabled.label=Impl\u00E9mentation de la journalisation
core.server.serverlogginggeneral.log4jloggingenabled.label.inlinehelp=<p>Indique si la journalisation du serveur est bas\u00E9e sur une impl\u00E9mentation Log4j. Par d\u00E9faut, la journalisation WebLogic utilise une impl\u00E9mentation bas\u00E9e sur les API de journalisation Java (Java Logging) faisant partie du kit JDK.</p>
core.server.serverlogginggeneral.logfileseverity.label=Niveau de gravit\u00E9
core.server.serverlogginggeneral.logfileseverity.label.inlinehelp=<p>Niveau minimal de gravit\u00E9 des messages de journalisation envoy\u00E9s vers le fichier journal du serveur. Par d\u00E9faut, tous les messages sont consign\u00E9s dans le fichier journal.</p>
core.server.serverlogginggeneral.logfilefilter.label=Filtre
core.server.serverlogginggeneral.logfilefilter.label.inlinehelp=<p>Configuration du filtre pour le fichier journal du serveur.</p>
core.server.serverlogginggeneral.buffersizekb.label=Tampon de fichier journal
core.server.serverlogginggeneral.buffersizekb.label.inlinehelp=<p>Permet d'obtenir la taille sous-jacente du tampon de journalisation en kilo-octets</p>
core.server.serverlogginggeneral.redirectstdouttoserverlogenabled.label=R\u00E9acheminement de la journalisation stdout activ\u00E9
core.server.serverlogginggeneral.redirectstdouttoserverlogenabled.label.inlinehelp=<p>Lorsque cette option est activ\u00E9e, la sortie stdout de la Java Virtual machine (JVM) sur laquelle est ex\u00E9cut\u00E9e une instance WebLogic Server est r\u00E9achemin\u00E9e vers le syst\u00E8me de journalisation WebLogic. Le contenu de la sortie stdout est publi\u00E9 sur toutes les destinations de fichier de journalisation inscrites, telles que la console du terminal du serveur et le fichier journal.</p>
core.server.serverlogginggeneral.redirectstderrtoserverlogenabled.label=R\u00E9acheminement de la journalisation stderr activ\u00E9
core.server.serverlogginggeneral.redirectstderrtoserverlogenabled.label.inlinehelp=<p>Lorsque cette option est activ\u00E9e, la sortie stderr de la Java Virtual machine (JVM) sur laquelle est ex\u00E9cut\u00E9e une instance WebLogic Server est r\u00E9achemin\u00E9e vers le syst\u00E8me de journalisation WebLogic. Le contenu de la sortie stderr est publi\u00E9 sur toutes les destinations de fichier de journalisation inscrites, telles que la console du terminal du serveur et le fichier journal.</p>
core.server.serverlogginggeneral.serverloggingbridgeuseparentloggersenabled.label=Le pont de journalisation utilise des journaliseurs parent
core.server.serverlogginggeneral.serverloggingbridgeuseparentloggersenabled.label.inlinehelp=<p>Indique si les messages de journalisation de l'application sont propag\u00E9s vers le noeud parent dans l'arborescence des journaliseurs ou vers le journal de WebLogic Server au moyen du pont de journalisation. Par d\u00E9faut, cet attribut est d\u00E9sactiv\u00E9. Les messages de journalisation de l'application sont donc propag\u00E9s vers le journal de WebLogic Server.</p>
core.server.serverlogginggeneral.stdoutseverity.label=Niveau de gravit\u00E9
core.server.serverlogginggeneral.stdoutseverity.label.inlinehelp=<p>Niveau minimal de gravit\u00E9 des messages de journalisation envoy\u00E9s vers la sortie standard. Les messages dont le niveau de gravit\u00E9 est inf\u00E9rieur \u00E0 la valeur indiqu\u00E9e ne seront pas publi\u00E9s dans la sortie standard.</p>
core.server.serverlogginggeneral.stdoutfilter.label=Filtre
core.server.serverlogginggeneral.stdoutfilter.label.inlinehelp=<p>Configuration du filtre pour les \u00E9v\u00E9nements de journalisation envoy\u00E9s vers la sortie standard.</p>
core.server.serverlogginggeneral.domainlogbroadcastseverity.label=Niveau de gravit\u00E9
core.server.serverlogginggeneral.domainlogbroadcastseverity.label.inlinehelp=<p>Niveau minimal de gravit\u00E9 des messages de journalisation envoy\u00E9s vers le journal de domaine depuis le diffuseur de journaux du serveur. Les messages dont le niveau de gravit\u00E9 est inf\u00E9rieur \u00E0 la valeur indiqu\u00E9e ne seront pas publi\u00E9s dans le journal de domaine.</p>
core.server.serverlogginggeneral.domainlogbroadcastfilter.label=Filtre
core.server.serverlogginggeneral.domainlogbroadcastfilter.label.inlinehelp=<p>Configuration du filtre pour les \u00E9v\u00E9nements de journalisation envoy\u00E9s vers le journal de domaine.</p>
core.server.serverlogginggeneral.domainlogbroadcastbuffersize.label=Taille de tampon
core.server.serverlogginggeneral.domainlogbroadcastbuffersize.label.inlinehelp=<p>Diffuse les messages de journalisation dans le journal de domaine en mode batch.</p>
core.server.serverlogginggeneral.memorybufferseverity.label=Niveau de gravit\u00E9 de m\u00E9moire tampon
core.server.serverlogginggeneral.memorybufferseverity.label.inlinehelp=<p>Niveau minimal de gravit\u00E9 des messages de journalisation envoy\u00E9s vers la m\u00E9moire tampon contenant les \u00E9v\u00E9nements de journalisation r\u00E9cents. Les messages dont le niveau de gravit\u00E9 est inf\u00E9rieur \u00E0 la valeur indiqu\u00E9e ne seront pas mis en m\u00E9moire cache dans le tampon.</p>
core.server.serverlogginggeneral.memorybufferfilter.label=Filtre de m\u00E9moire tampon
core.server.serverlogginggeneral.memorybufferfilter.label.inlinehelp=<p>Configuration du filtre pour les messages stock\u00E9s dans la m\u00E9moire tampon du journal. Par d\u00E9faut, tous les messages de journalisation sont mis en m\u00E9moire cache.</p>
core.server.serverlogginggeneral.memorybuffersize.label=Taille de m\u00E9moire tampon
core.server.serverlogginggeneral.memorybuffersize.label.inlinehelp=<p>Taille de la m\u00E9moire tampon qui d\u00E9tient les n derniers enregistrements de journal. Elle est utilis\u00E9e afin de prendre en charge l'affichage des entr\u00E9es d'enregistrement de journal les plus r\u00E9centes (affichage personnalis\u00E9) \u00E0 partir de la console d'administration WebLogic.</p>
