core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTLOGFail.label.inlinehelp=<p>Dur\u00E9e maximale, en secondes, de tentative de r\u00E9cup\u00E9ration du serveur WebLogic apr\u00E8s l'\u00E9chec d'un emplacement de stockage TLOG JDBC. Si l'emplacement de stockage reste inutilisable apr\u00E8s cette p\u00E9riode, le serveur WebLogic d\u00E9finit l'\u00E9tat sur <code>HEALTH_FAILED</code>. La valeur 0 indique que le serveur WebLogic n'effectue pas de nouvelle tentative et d\u00E9finit imm\u00E9diatement l'\u00E9tat sur <code>HEALTH_FAILED</code>.</p>
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTXException.label=Nombre maximal de tentatives avant la g\u00E9n\u00E9ration d'une exception de transaction (secondes)
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTXException.label.inlinehelp=<p>Dur\u00E9e maximale, en secondes, d'attente avant la tentative de r\u00E9cup\u00E9ration du serveur WebLogic apr\u00E8s l'\u00E9chec d'un emplacement de stockage TLOG JDBC lors du traitement d'une transaction. Si l'emplacement de stockage reste inutilisable apr\u00E8s cette p\u00E9riode, le serveur WebLogic d\u00E9clenche une exception pour la transaction affect\u00E9e. La valeur 0 indique que le serveur WebLogic n'effectue pas de nouvelle tentative et d\u00E9clenche imm\u00E9diatement une exception. La valeur maximale pratique est une valeur inf\u00E9rieure \u00E0 la valeur en cours de <code>MaxRetrySecondsBeforeTLogFail</code>.</p>
