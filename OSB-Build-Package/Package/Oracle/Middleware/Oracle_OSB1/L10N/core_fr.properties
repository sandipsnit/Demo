core.server.serverconfigserverstart.serverstart.javahome.label.inlinehelp=<p>R\u00E9pertoire d'origine Java (chemin sur l'ordinateur ex\u00E9cutant le gestionnaire de noeuds) \u00E0 utiliser lors du d\u00E9marrage du serveur.</p>
