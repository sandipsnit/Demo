core.server.serverconfighealthmonitoring.introduction=<p>WebLogic Server offre une fonction de surveillance automatique de l'\u00E9tat permettant d'am\u00E9liorer la fiabilit\u00E9 et la disponibilit\u00E9 des serveurs dans un domaine WebLogic Server. Les sous-syst\u00E8mes s\u00E9lectionn\u00E9s dans chaque serveur surveillent leur \u00E9tat en fonction de crit\u00E8res propres \u00E0 chacun d'eux.</p><p>Utilisez cette page pour configurer la fr\u00E9quence \u00E0 laquelle les v\u00E9rifications automatiques de l'\u00E9tat du serveur sont effectu\u00E9es ainsi que la fr\u00E9quence \u00E0 laquelle le gestionnaire de noeuds v\u00E9rifie l'\u00E9tat du serveur (facultatif). Sur cette page, vous pouvez \u00E9galement indiquer si le gestionnaire de noeuds doit arr\u00EAter et d\u00E9marrer automatiquement le serveur lorsque ce dernier est en \u00E9chec.</p>
