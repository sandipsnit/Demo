Core.core.server.serverprotocolsiiop.title.tasks.2.href=channels.ConfigureCustomNetworkChannelsForNonclusteredServers
Core.core.server.serverprotocolsiiop.title.tasks.2.titlelink=Configurer les canaux r\u00E9seau personnalis\u00E9s
Core.core.server.serverprotocolsiiop.title.tasks.3.href=channels.ConfigureDefaultNetworkConnections
Core.core.server.serverprotocolsiiop.title.tasks.3.titlelink=Configurer les connexions r\u00E9seau par d\u00E9faut
Core.core.server.serverprotocolsiiop.title.numtasks=3
core.server.serverprotocolsiiop.iiopenabled.label=Activer IIOP
core.server.serverprotocolsiiop.iiopenabled.label.inlinehelp=<p>Indique si la prise en charge du protocole IIOP est activ\u00E9e pour ce serveur, que ce soit pour les ports standard (non-SSL) ou pour les ports SSL.</p>
core.server.serverprotocolsiiop.iiop.defaultminorversion.label=Version GIOP par d\u00E9faut
core.server.serverprotocolsiiop.iiop.defaultminorversion.label.inlinehelp=<p>Version du protocole GIOP (General Inter-ORB Protocol) par d\u00E9faut n\u00E9goci\u00E9e par ce serveur pour les connexions entrantes. (Il se peut que vous ayez besoin de modifier la valeur par d\u00E9faut pour utiliser les ORB (Object Request Broker) d'autres fournisseurs.)</p>
core.server.serverprotocolsiiop.iiop.txmechanism.label=M\u00E9canisme de transaction
core.server.serverprotocolsiiop.iiop.txmechanism.label.inlinehelp=<p>M\u00E9canisme de transaction utilis\u00E9 par les appels IIOP. Il s'agit, par d\u00E9faut, du service OTS (Object Transaction Service) requis par J2EE 1.3.</p>
core.server.serverprotocolsiiop.iiop.defaultcharcodeset.label=Ensemble de codes de caract\u00E8re par d\u00E9faut
core.server.serverprotocolsiiop.iiop.defaultcharcodeset.label.inlinehelp=<p>Ensemble de codes de caract\u00E8re standard publi\u00E9 par ce serveur comme jeu de code natif. (Il est possible que les anciens ORB (Object Request Broker) aient des difficult\u00E9s \u00E0 interagir avec un jeu de code de caract\u00E8re autre que celui par d\u00E9faut.)</p>
core.server.serverprotocolsiiop.iiop.defaultwidecharcodeset.label=Ensemble de codes de caract\u00E8re large par d\u00E9faut
core.server.serverprotocolsiiop.iiop.defaultwidecharcodeset.label.inlinehelp=<p>Ensemble de codes de caract\u00E8re large publi\u00E9 par ce serveur comme jeu de code natif. (Il est possible que les anciens ORB (Object Request Broker) aient des difficult\u00E9s \u00E0 interagir avec un jeu de code de caract\u00E8re autre que celui par d\u00E9faut.)</p>
core.server.serverprotocolsiiop.iiop.systemsecurity.label=S\u00E9curit\u00E9 syst\u00E8me
core.server.serverprotocolsiiop.iiop.systemsecurity.label.inlinehelp=<p>Indique la valeur de la s\u00E9curit\u00E9 syst\u00E8me. Les variables suivantes sont affect\u00E9es : clientCertAuthentication, clientAuthentication, identityAssertion confidentiality, integrity. La valeur d\u00E9finie dans ce MBean n'est utilis\u00E9e que si la valeur d\u00E9finie dans RTD.xml est "config".</p>
core.server.serverprotocolsiiop.defaultiiopuser.label=Nom utilisateur IIOP par d\u00E9faut
core.server.serverprotocolsiiop.defaultiiopuser.label.inlinehelp=<p>Nom de l'utilisateur IIOP par d\u00E9faut. (Le protocole IIOP doit \u00EAtre activ\u00E9.)</p>
core.server.serverprotocolsiiop.defaultiioppassword.label=Mot de passe IIOP par d\u00E9faut
core.server.serverprotocolsiiop.defaultiioppassword.label.inlinehelp=<p>Mot de passe de l'utilisateur IIOP par d\u00E9faut. (Le protocole IIOP doit \u00EAtre activ\u00E9.)</p>
core.server.serverprotocolsiiop.usefullrepositoryidlist.label=Utiliser la liste d'ID de r\u00E9f\u00E9rentiel complets
core.server.serverprotocolsiiop.usefullrepositoryidlist.label.inlinehelp=<p>Indique si les listes d'ID de r\u00E9f\u00E9rentiel complets doivent \u00EAtre utilis\u00E9es lors de l'envoi des informations sur le type de valeur pour les types faisant l'objet d'une op\u00E9ration personnalis\u00E9e de conversion et de canalisation du flux de donn\u00E9es. Les listes d'ID de r\u00E9f\u00E9rentiel complets permettent aux ORB (Object Request Broker) C++ de tronquer les valeurs \u00E0 des types de base. Pour les ORB Java et RMI IIOP, l'utilisation de ces listes am\u00E9liore le temps syst\u00E8me de transmission. Les ORB JDK rencontrent, quant \u00E0 eux, des difficult\u00E9s lors de l'utilisation de ces listes, c'est pourquoi ils sont d\u00E9sactiv\u00E9s lorsqu'elles sont employ\u00E9es.</p>
core.server.serverprotocolsiiop.usestatefulauthentication.label=Utiliser l'authentification avec conversion de statut (stateful)
core.server.serverprotocolsiiop.usestatefulauthentication.label.inlinehelp=<p>Indique si le protocole CSIv2 avec conversion de statut (stateful) doit \u00EAtre pris en charge pour les objets RMI et les EJB. Le protocole CSIv2 avec conversion de statut est plus efficace que le m\u00EAme protocole sans conversion de statut (stateless) et n'exige qu'une seule \u00E9tape d'authentification pour chaque identit\u00E9 utilisateur distante. Le protocole CSIv2 sans conversion de statut n\u00E9cessite une authentification par demande. Le protocole CSIv2 avec conversion de statut n'est pas requis par J2EE 1.3, c'est pourquoi certains ORB (Object Request Broker) ne le prennent pas en charge. Il est activ\u00E9 par d\u00E9faut. Vous pouvez changer cette propri\u00E9t\u00E9 au niveau de l'objet en modifiant la propri\u00E9t\u00E9 du descripteur d'ex\u00E9cution &lt;stateful-authentication&gt; de l'objet.</p>
core.server.serverprotocolsiiop.useserialformatversion2.label=Utiliser le format de s\u00E9rie version 2
