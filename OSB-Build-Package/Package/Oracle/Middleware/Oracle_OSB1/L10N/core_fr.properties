core.server.serverconfigcluster.replicationports.inlinehelp=<p>Lorsque WLS est en cours d'ex\u00E9cution sur des ordinateurs Exalogic, le trafic de r\u00E9plication de cluster peut circuler sur plusieurs canaux de r\u00E9plication. Il n'est cependant pas n\u00E9cessaire de configurer plusieurs canaux de r\u00E9plication sur chaque instance de serveur incluse dans un cluster. Il suffit de configurer un canal de r\u00E9plication unique avec une adresse IP explicite pour chaque serveur et de sp\u00E9cifier la plage de ports de r\u00E9plication sur chaque serveur. Par exemple, la plage 7000-7010 cr\u00E9era 10 canaux de r\u00E9plication avec les ports 7001 \u00E0 7010 pour le serveur donn\u00E9. Ces canaux h\u00E9ritent de toutes les propri\u00E9t\u00E9s du canal de r\u00E9plication configur\u00E9, \u00E0 l'exception du port d'\u00E9coute. Les noms de ces canaux seront d\u00E9riv\u00E9s du canal de r\u00E9plication configur\u00E9 et seront suivi du suffixe {x}, o\u00F9 x peut repr\u00E9senter la valeur 1, 2, etc. selon le nombre de ports indiqu\u00E9s. Les ports publics sont identiques au port d'\u00E9coute pour ces canaux suppl\u00E9mentaires.</p>
