core.server.channelconfiggeneral.name.label=Nom
core.server.channelconfiggeneral.name.label.inlinehelp=<p>Nom du canal r\u00E9seau.</p>
core.server.channelconfiggeneral.protocol.label=Protocole
core.server.channelconfiggeneral.protocol.label.inlinehelp=<p>Protocole devant \u00EAtre utilis\u00E9 par ce canal r\u00E9seau pour les connexions.</p>
core.server.channelconfiggeneral.listenaddress.label=Adresse d'\u00E9coute
core.server.channelconfiggeneral.listenaddress.label.inlinehelp=<p>Adresse IP ou nom DNS utilis\u00E9 par ce canal r\u00E9seau pour \u00E9couter les connexions entrantes. La valeur <tt>NULL</tt> indique que le canal r\u00E9seau doit obtenir cette valeur \u00E0 partir de la configuration du serveur.</p>
core.server.channelconfiggeneral.listenport.label=Port d'\u00E9coute
core.server.channelconfiggeneral.listenport.label.inlinehelp=<p>Port TCP par d\u00E9faut utilis\u00E9 par ce canal r\u00E9seau pour \u00E9couter les connexions entrantes standard (non-SSL). La valeur <tt>-1</tt> indique que le canal r\u00E9seau doit obtenir cette valeur \u00E0 partir de la configuration du serveur.</p>
core.server.channelconfiggeneral.publicaddress.label=Adresse d'\u00E9coute externe
core.server.channelconfiggeneral.publicaddress.label.inlinehelp=<p>Adresse IP ou nom DNS repr\u00E9sentant l'identit\u00E9 externe de ce canal r\u00E9seau. La valeur <tt>NULL</tt> indique que l'adresse d'\u00E9coute du canal r\u00E9seau sert \u00E9galement d'adresse externe. Si la valeur de l'adresse d'\u00E9coute est <tt>NULL</tt>, le canal r\u00E9seau obtient son identit\u00E9 externe \u00E0 partir de la configuration du serveur.</p>
core.server.channelconfiggeneral.publicport.label=Port d'\u00E9coute externe
core.server.channelconfiggeneral.publicport.label.inlinehelp=<p>Port d'\u00E9coute publi\u00E9 en externe pour ce canal r\u00E9seau. La valeur <tt>-1</tt> indique que le port d'\u00E9coute du canal r\u00E9seau sert \u00E9galement de port d'\u00E9coute public. Si la valeur du port d'\u00E9coute est <tt>-1</tt>, le canal r\u00E9seau obtient son port d'\u00E9coute public \u00E0 partir de la configuration du serveur.</p>
core.server.channelconfiggeneral.enabled.label=Activ\u00E9
core.server.channelconfiggeneral.enabled.label.inlinehelp=<p>Indique si ce canal doit \u00EAtre d\u00E9marr\u00E9.</p>
core.server.channelconfiggeneral.outboundenabled.label=Trafic sortant activ\u00E9
core.server.channelconfiggeneral.outboundenabled.label.inlinehelp=<p>Indique si les nouvelles connexions de serveur \u00E0 serveur peuvent prendre en compte ce canal r\u00E9seau lors du lancement d'une connexion. Ce param\u00E8tre n'est applicable que si la connexion doit \u00EAtre li\u00E9e \u00E0 l'adresse d'\u00E9coute du canal r\u00E9seau. Ce param\u00E8tre ne fonctionne que pour les protocoles binaires prenant en charge le trafic entrant et le trafic sortant.</p>
core.server.channelconfiggeneral.clusteraddress.label=Adresse de cluster
core.server.channelconfiggeneral.clusteraddress.label.inlinehelp=<p>Adresse utilis\u00E9e par ce canal r\u00E9seau pour g\u00E9n\u00E9rer des descripteurs EJB et des adresses de basculement \u00E0 employer dans un cluster. Cette valeur est d\u00E9termin\u00E9e en fonction de l'ordre de priorit\u00E9 suivant :</p>
core.server.channelconfiggeneral.acceptbacklog.label=Retard de traitement accept\u00E9
core.server.channelconfiggeneral.acceptbacklog.label.inlinehelp=<p>Nombre de nouvelles demandes de connexion TCP en retard autoris\u00E9 par ce canal r\u00E9seau. La valeur <tt>-1</tt> indique que le canal r\u00E9seau obtient sa configuration de retard de traitement \u00E0 partir de la configuration du serveur.</p>
core.server.channelconfiggeneral.maxbackoffbetweenfailures.label=Temps d'attente maximal entre deux \u00E9checs
core.server.channelconfiggeneral.maxbackoffbetweenfailures.label.inlinehelp=<p>Temps d'attente maximal entre deux \u00E9checs pour l'acceptation des connexions client. La valeur -1 indique que cette valeur est h\u00E9rit\u00E9e du serveur.</p>
core.server.channelconfiggeneral.httpenabledforthisprotocol.label=HTTP activ\u00E9 pour ce protocole
core.server.channelconfiggeneral.httpenabledforthisprotocol.label.inlinehelp=<p>Indique si le trafic HTTP doit \u00EAtre autoris\u00E9 sur ce canal r\u00E9seau.</p>
core.server.channelconfiggeneral.logintimeoutmillis.label=Temporisation de connexion
core.server.channelconfiggeneral.logintimeoutmillis.label.inlinehelp=<p>D\u00E9lai pendant lequel ce canal r\u00E9seau doit attendre qu'une connexion soit \u00E9tablie avant temporisation. La valeur <code>0</code> signifie que la temporisation de connexion pour le canal r\u00E9seau est d\u00E9sactiv\u00E9e. La valeur <tt>-1</tt> indique que le canal r\u00E9seau obtient la valeur de temporisation \u00E0 partir de la configuration du serveur.</p>
core.server.channelconfiggeneral.completemessagetimeout.label=Temporisation des messages complets
core.server.channelconfiggeneral.completemessagetimeout.label.inlinehelp=<p>Dur\u00E9e maximale pendant laquelle ce canal r\u00E9seau attend qu'un message complet soit re\u00E7u. La valeur <code>0</code> signifie que la temporisation des messages complets pour le canal r\u00E9seau est d\u00E9sactiv\u00E9e. La valeur <tt>-1</tt> indique que le canal r\u00E9seau obtient la valeur de temporisation \u00E0 partir du MBean de serveur.</p>
core.server.channelconfiggeneral.idleconnectiontimeout.label=Temporisation de connexion inactive
core.server.channelconfiggeneral.idleconnectiontimeout.label.inlinehelp=<p>Dur\u00E9e maximale (en secondes) pendant laquelle la connexion peut \u00EAtre inactive avant d'\u00EAtre ferm\u00E9e par ce canal r\u00E9seau. La valeur <tt>-1</tt> indique que le canal r\u00E9seau obtient la valeur de temporisation \u00E0 partir du MBean de serveur.</p>
core.server.channelconfiggeneral.connecttimeout.label=Temporisation de la connexion
core.server.channelconfiggeneral.connecttimeout.label.inlinehelp=<p>Dur\u00E9e pendant laquelle ce canal r\u00E9seau doit attendre pour \u00E9tablir une connexion de socket sortante avant temporisation. La valeur <code>0</code> indique que la temporisation de connexion pour le canal r\u00E9seau est d\u00E9sactiv\u00E9e.</p>
core.server.channelconfiggeneral.timeoutconnectionwithpendingresponses.label=Temporisation des connexions dont les r\u00E9ponses sont en suspens
core.server.channelconfiggeneral.timeoutconnectionwithpendingresponses.label.inlinehelp=<p>D\u00E9termine si les connexions dont les r\u00E9ponses sont en suspens peuvent faire l'objet d'une temporisation. Par d\u00E9faut, la valeur de ce param\u00E8tre est False. Si la valeur est True, la temporisation de la connexion aura lieu pour ce canal lorsque la valeur d\u00E9finie pour idleConnectionTimeout sera d\u00E9pass\u00E9e.</p>
core.server.channelconfiggeneral.tunnelingenabled.label=Tunneling activ\u00E9
core.server.channelconfiggeneral.tunnelingenabled.label.inlinehelp=<p>Indique si le tunneling via HTTP doit \u00EAtre activ\u00E9 pour ce canal r\u00E9seau. Cette valeur n'est pas h\u00E9rit\u00E9e de la configuration du serveur.</p>
core.server.channelconfiggeneral.tunnelingclientpingsecs.label=Envoi de la commande ping pour le tunneling du client
core.server.channelconfiggeneral.tunnelingclientpingsecs.label.inlinehelp=<p>Intervalle (en secondes) auquel ce canal r\u00E9seau doit envoyer la commande ping \u00E0 un client HTTP par tunnel pour savoir s'il est toujours actif. La valeur <tt>-1</tt> indique que le canal r\u00E9seau obtient la valeur de l'intervalle aupr\u00E8s du MBean de serveur. (Le tunneling pour le canal r\u00E9seau doit \u00EAtre activ\u00E9.)</p>
core.server.channelconfiggeneral.tunnelingclienttimeoutsecs.label=Temporisation du tunneling du client
core.server.channelconfiggeneral.tunnelingclienttimeoutsecs.label.inlinehelp=<p>D\u00E9lai (en secondes) au bout duquel ce canal r\u00E9seau consid\u00E8re qu'un client HTTP par tunnel manquant est inactif. La valeur <tt>-1</tt> indique que le canal r\u00E9seau obtient la valeur de temporisation aupr\u00E8s du MBean de serveur. (Le tunneling pour le canal r\u00E9seau doit \u00EAtre activ\u00E9.)</p>
core.server.channelconfiggeneral.maxmessagesize.label=Taille maximale des messages
core.server.channelconfiggeneral.maxmessagesize.label.inlinehelp=<p>Taille maximale de message autoris\u00E9e dans l'en-t\u00EAte d'un message.</p>
core.server.channelconfiggeneral.channelweight.label=Poids du canal
core.server.channelconfiggeneral.channelweight.label.inlinehelp=<p>Poids \u00E0 donner \u00E0 ce canal lors de la cr\u00E9ation des connexions de serveur \u00E0 serveur.</p>
core.server.channelconfiggeneral.maxconnectedclients.label=Nombre maximal de clients connect\u00E9s
core.server.channelconfiggeneral.maxconnectedclients.label.inlinehelp=<p>Nombre maximal de clients pouvant \u00EAtre connect\u00E9s sur ce canal r\u00E9seau.</p>
core.server.channelconfiggeneral.usefastserialization.label=Utiliser la s\u00E9rialisation optimiste
core.server.channelconfiggeneral.usefastserialization.label.inlinehelp=<p>Indique s'il est n\u00E9cessaire d'utiliser une s\u00E9rialisation d'objets non standard afin d'am\u00E9liorer les performances. Cette option fonctionne diff\u00E9remment selon les protocoles. Avec le protocole IIOP, cette option utilise une s\u00E9rialisation Java plut\u00F4t qu'une s\u00E9rialisation RMI IIOP. En r\u00E8gle g\u00E9n\u00E9rale, la s\u00E9rialisation non standard ne convient pas aux sc\u00E9narios d'interaction et peut entra\u00EEner des pertes de fonctionnalit\u00E9s.</p>
core.server.channelconfiggeneral.sdpenabled.label=Activer le protocole SDP
core.server.channelconfiggeneral.sdpenabled.label.inlinehelp=<p>Active le protocole SDP (Socket Direct Protocol) sur ce canal. Activez ce protocole lors de la configuration d'am\u00E9liorations de la r\u00E9plication de session pour les serveurs g\u00E9r\u00E9s dans un cluster WebLogic pour Oracle Exalogic. Pour plus d'informations, reportez-vous \u00E0 Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4) dans le manuel Oracle Exalogic Deployment Guide.</p>

