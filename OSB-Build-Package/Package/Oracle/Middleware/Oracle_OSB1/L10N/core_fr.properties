core.work.createworkmanager.fairshareproperties.fairshare.introduction=     La valeur de partage \u00E9quitable d\u00E9termine le temps allou\u00E9 aux demandes de service de cette classe. Il s'agit d'une valeur relative (de 1 \u00E0 1 000), pas d'un pourcentage. Ainsi, si deux valeurs de partage \u00E9quitable sont \u00E9gales \u00E0 400 et 100, elles pr\u00E9sentent les m\u00EAmes valeurs relatives, de 80 et 20 ou de 4 et 1, respectivement. Par exemple, les valeurs de partage \u00E9quitable des classes RequestClass1, RequestClass2 et RequestClass3 sont d\u00E9finies sur 10, 20 et 50 respectivement. Il y a 12,5 % (10/80) de chance que le prochain thread libre traite la classe RequestClass1. De m\u00EAme, il y a 25 % (20/80) de chance qu'il desserve ensuite la classe RequestClass2 et  62,5 % (50/80) de chance qu'il traite la classe RequestClass3. Quelle sera la valeur de partage \u00E9quitable utilis\u00E9e par les demandes de cette classe pour allouer du temps aux threads, par rapport aux autres classes de demande ?     
