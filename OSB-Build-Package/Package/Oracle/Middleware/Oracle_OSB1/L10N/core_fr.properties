core.server.serverprotocolsiiop.introduction=<p>Cette page permet de d\u00E9finir les param\u00E8tres du protocole IIOP (Internet Inter-ORB Protocol) pour ce serveur. Ce protocole permet aux programmes distribu\u00E9s \u00E9crits dans diff\u00E9rents langages de programmation de communiquer sur Internet.</p>
Core.core.server.serverprotocolsiiop.title.tasks.1.href=channels.EnableAndConfigureIIOP
