core.server.serverconfigtuning.gatheredwritesenabled.label=Activer les \u00E9critures collect\u00E9es
core.server.serverconfigtuning.gatheredwritesenabled.label.inlinehelp=<p>Active les \u00E9critures collect\u00E9es sur les canaux de socket NIO. L'activation de cet attribut augmente l'efficacit\u00E9 lors des E/S dans les environnements avec un d\u00E9bit r\u00E9seau \u00E9lev\u00E9 et doit uniquement \u00EAtre utilis\u00E9e lors de la configuration d'un domaine WebLogic pour Oracle Exalogic. Pour plus d'informations, reportez-vous \u00E0 Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4) dans le manuel Oracle Exalogic Deployment Guide.</p>
core.server.serverconfigtuning.scatteredreadsenabled.label=Activer les lectures dispers\u00E9es
core.server.serverconfigtuning.scatteredreadsenabled.label.inlinehelp=<p>Active les lectures dispers\u00E9es sur les canaux de socket NIO. L'activation de cet attribut augmente l'efficacit\u00E9 lors des E/S dans les environnements avec un d\u00E9bit r\u00E9seau \u00E9lev\u00E9 et doit uniquement \u00EAtre utilis\u00E9e lors de la configuration d'un domaine WebLogic pour Oracle Exalogic. Pour plus d'informations, reportez-vous \u00E0 Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4) dans le manuel Oracle Exalogic Deployment Guide.</p>
core.server.serverconfigtuning.maxopensockcount.label=Nombre maximal de sockets ouverts
core.server.serverconfigtuning.maxopensockcount.label.inlinehelp=<p>Nombre maximal de sockets ouverts autoris\u00E9s dans le serveur \u00E0 un moment donn\u00E9.</p>
core.server.serverconfigtuning.stuckthreadmaxtime.label=Temps maximal de thread bloqu\u00E9
core.server.serverconfigtuning.stuckthreadmaxtime.label.inlinehelp=<p>Dur\u00E9e, en secondes, pendant laquelle un thread doit \u00EAtre continuellement actif avant que le serveur consid\u00E8re qu'il est bloqu\u00E9.</p>
core.server.serverconfigtuning.stuckthreadtimerinterval.label=Rythme d'horloge de thread bloqu\u00E9
core.server.serverconfigtuning.stuckthreadtimerinterval.label.inlinehelp=<p>Dur\u00E9e, en secondes, apr\u00E8s laquelle WebLogic Server analyse p\u00E9riodiquement des threads, afin de d\u00E9terminer si ceux-ci ont \u00E9t\u00E9 continuellement actifs pour le temps maximal configur\u00E9.</p>
core.server.serverconfigtuning.acceptbacklog.label=Retard de traitement accept\u00E9
core.server.serverconfigtuning.acceptbacklog.label.inlinehelp=<p>Nombre de nouvelles demandes de connexion TCP en retard de traitement devant \u00EAtre autoris\u00E9es pour les ports SSL et standard du serveur.</p>
core.server.serverconfigtuning.logintimeoutmillis.label=Temporisation de connexion
core.server.serverconfigtuning.logintimeoutmillis.label.inlinehelp=<p>Temporisation de connexion pour le port d'\u00E9coute standard (non-SSL) par d\u00E9faut du serveur. Il s'agit de la dur\u00E9e maximale autoris\u00E9e pour l'\u00E9tablissement d'une nouvelle connexion.</p>
core.server.serverconfigtuning.ssl.logintimeoutmillis.label=Temporisation de connexion SSL
core.server.serverconfigtuning.ssl.logintimeoutmillis.label.inlinehelp=<p>Indique la dur\u00E9e, en millisecondes, pendant laquelle WebLogic Server attend qu'une connexion SSL soit \u00E9tablie avant temporisation. La n\u00E9gociation des connexions SSL est plus longue que celle des connexions standard.</p>
core.server.serverconfigtuning.reversednsallowed.label=DNS inverse autoris\u00E9
core.server.serverconfigtuning.reversednsallowed.label.inlinehelp=<p>Indique si le noyau peut effectuer des recherches DNS inverses.</p>
core.server.serverconfigtuning.lowmemorygcthreshold.label=Seuil du cache global de m\u00E9moire insuffisante
core.server.serverconfigtuning.lowmemorygcthreshold.label.inlinehelp=<p>Seuil (en pourcentage) \u00E0 partir duquel le serveur journalise les conditions de m\u00E9moire insuffisante et indique l'\u00E9tat <tt>Avertissement</tt> pour le serveur.</p>
core.server.serverconfigtuning.lowmemorygranularitylevel.label=Degr\u00E9 de finesse de m\u00E9moire insuffisante
core.server.serverconfigtuning.lowmemorygranularitylevel.label.inlinehelp=<p>Degr\u00E9 de finesse (en pourcentage) utilis\u00E9 par le serveur pour journaliser les conditions de m\u00E9moire insuffisante et indiquer l'\u00E9tat <tt>Avertissement</tt> pour le serveur.</p>
core.server.serverconfigtuning.lowmemorysamplesize.label=Taille \u00E9chantillon de m\u00E9moire insuffisante
core.server.serverconfigtuning.lowmemorysamplesize.label.inlinehelp=<p>Nombre d'\u00E9chantillonnages de m\u00E9moire libre effectu\u00E9s par le serveur au cours de la p\u00E9riode indiqu\u00E9e pour LowMemoryTimeInterval.</p>
core.server.serverconfigtuning.lowmemorytimeinterval.label=Intervalle de m\u00E9moire insuffisante
core.server.serverconfigtuning.lowmemorytimeinterval.label.inlinehelp=<p>Intervalle (en secondes) auquel le serveur d\u00E9termine la quantit\u00E9 moyenne de m\u00E9moire libre.</p>
