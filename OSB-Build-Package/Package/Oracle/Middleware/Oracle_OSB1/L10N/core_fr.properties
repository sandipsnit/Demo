jolt.joltextension.introduction=<p>Jolt est une API client bas\u00E9e sur Java qui g\u00E8re les demandes provenant de clients et d'applications Java g\u00E9n\u00E9riques sur n'importe quel serveur Web J2EE et destin\u00E9es aux services Oracle Tuxedo. Les pools de connexions Jolt permettent aux applications ex\u00E9cut\u00E9es sur WebLogic Server de se connecter aux domaines Oracle Tuxedo.</p><p>Jolt est un \u00E9l\u00E9ment facultatif de la console. Pour ajouter l'extension de console Jolt, cliquez sur l'onglet Extensions dans les pr\u00E9f\u00E9rences de console, s\u00E9lectionnez l'extension nomm\u00E9e Jolt dans la table d'extensions et cliquez sur le bouton Activer. </p><p>Une fois que vous aurez relanc\u00E9 le serveur d'administration, les pages servant \u00E0 configurer, surveiller et contr\u00F4ler Jolt seront incluses dans la console.</p>
