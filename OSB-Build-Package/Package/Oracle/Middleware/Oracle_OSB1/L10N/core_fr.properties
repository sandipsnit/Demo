core.server.serverconfigssl.ssl.identityandtrustlocations.label=Emplacements de l'identit\u00E9 et de la s\u00E9curisation
core.server.serverconfigssl.ssl.identityandtrustlocations.label.inlinehelp=<p>Indique l'emplacement dans lequel SSL peut trouver l'identit\u00E9 du serveur (certificat et cl\u00E9 priv\u00E9e) ainsi que la s\u00E9curisation du serveur (autorit\u00E9s de certification s\u00E9curis\u00E9es).</p>
core.server.serverconfigssl.ssl.privatekeylocation.label=Emplacement de cl\u00E9 priv\u00E9e
core.server.serverconfigssl.ssl.privatekeylocation.label.inlinehelp=<p>Attribut d\u00E9finissant l'emplacement du fichier de cl\u00E9s priv\u00E9es.</p>
core.server.serverconfigssl.ssl.serverkeyfilename.label=Nom du fichier de cl\u00E9s priv\u00E9es
core.server.serverconfigssl.ssl.serverkeyfilename.label.inlinehelp=<p>Emplacement de r\u00E9pertoire complet du fichier de cl\u00E9s priv\u00E9es (<code>.der</code> ou <code>.pem</code>) pour le serveur.</p>
core.server.serverconfigssl.ssl.privatekeyalias.label=Alias de cl\u00E9 priv\u00E9e
core.server.serverconfigssl.ssl.privatekeyalias.label.inlinehelp=<p>Attribut du fichier de cl\u00E9s d\u00E9finissant l'alias de cha\u00EEne utilis\u00E9 pour le stockage et l'extraction de la cl\u00E9 priv\u00E9e du serveur.</p>
core.server.serverconfigssl.ssl.serverprivatekeypassphrase.label=Phrase secr\u00E8te de la cl\u00E9 priv\u00E9e
core.server.serverconfigssl.ssl.serverprivatekeypassphrase.label.inlinehelp=<p>Attribut du fichier de cl\u00E9s d\u00E9finissant la phrase secr\u00E8te utilis\u00E9e pour extraire la cl\u00E9 priv\u00E9e du serveur.</p>
core.server.serverconfigssl.ssl.certificatelocation.label=Emplacement de certificat
core.server.serverconfigssl.ssl.certificatelocation.label.inlinehelp=<p>Attribut du fichier de cl\u00E9s d\u00E9finissant l'emplacement du certificat s\u00E9curis\u00E9.</p>
core.server.serverconfigssl.ssl.servercertificatefilename.label=Nom du fichier de certificat de serveur
core.server.serverconfigssl.ssl.servercertificatefilename.label.inlinehelp=<p>Emplacement de r\u00E9pertoire complet du fichier de certificat num\u00E9rique (<code>.der</code> ou <code>.pem</code>) pour le serveur.</p>
core.server.serverconfigssl.ssl.trustedca.label=Autorit\u00E9s de certification s\u00E9curis\u00E9es
core.server.serverconfigssl.ssl.trustedca.label.inlinehelp=<p>Attribut du fichier de cl\u00E9s d\u00E9finissant l'emplacement des autorit\u00E9s de certification.</p>
core.server.serverconfigssl.ssl.trustedcafilename.label=Nom du fichier des autorit\u00E9s de certification s\u00E9curis\u00E9es
core.server.serverconfigssl.ssl.trustedcafilename.label.inlinehelp=<p>Emplacement de r\u00E9pertoire complet du fichier r\u00E9pertoriant les autorit\u00E9s de certification s\u00E9curis\u00E9es par le serveur.</p>
core.server.serverconfigssl.ssl.hostnameverification.label=V\u00E9rification du nom d'h\u00F4te
core.server.serverconfigssl.ssl.hostnameverification.label.inlinehelp=<p>Indique si l'impl\u00E9mentation install\u00E9e de l'interface <code>weblogic.security.SSL.HostnameVerifier</code> ne doit pas \u00EAtre prise en compte (lorsque ce serveur agit en tant que client pour un autre serveur d'applications).</p>
core.server.serverconfigssl.ssl.customhostnameverifier.label=V\u00E9rificateur de nom d'h\u00F4te personnalis\u00E9
core.server.serverconfigssl.ssl.customhostnameverifier.label.inlinehelp=<p>Nom de la classe impl\u00E9mentant l'interface <code>weblogic.security.SSL.HostnameVerifier</code>.</p>
core.server.serverconfigssl.ssl.exportkeylifespan.label=Dur\u00E9e de vie de cl\u00E9 d'export
core.server.serverconfigssl.ssl.exportkeylifespan.label.inlinehelp=<p>Indique le nombre de fois o\u00F9 WebLogic Server peut utiliser une cl\u00E9 exportable entre un serveur domestique et un client exportable, avant la g\u00E9n\u00E9ration d'une nouvelle cl\u00E9. Si vous souhaitez que WebLogic Server soit s\u00E9curis\u00E9 au maximum, la cl\u00E9 exportable doit \u00EAtre utilis\u00E9e le moins possible avant la g\u00E9n\u00E9ration d'une nouvelle cl\u00E9.</p>
core.server.serverconfigssl.ssl.useservercerts.label=Utiliser les certificats du serveur
core.server.serverconfigssl.ssl.useservercerts.label.inlinehelp=<p>Indique si le client doit utiliser les certificats/la cl\u00E9 du serveur comme identit\u00E9 client lorsqu'il \u00E9tablit une connexion sortante sur HTTPS.</p>
core.server.serverconfigssl.ssl.twowayclientcertbehavior.label=Comportement bidirectionnel du certificat client
core.server.serverconfigssl.ssl.twowayclientcertbehavior.label.inlinehelp=<p>Forme SSL \u00E0 utiliser.</p>
core.server.serverconfigssl.ssl.certauthenticator.label=Authentificateur de certificat
core.server.serverconfigssl.ssl.certauthenticator.label.inlinehelp=<p>Nom de la classe Java impl\u00E9mentant la classe <code>weblogic.security.acl.CertAuthenticator</code>, en phase d'abandon dans cette version de WebLogic Server. Ce champ est pris en charge pour des raisons de s\u00E9curit\u00E9 de compatibilit\u00E9 uniquement. Il n'est utilis\u00E9 que lorsque le fournisseur d'authentification d'adaptateur de domaine est configur\u00E9.</p>
core.server.serverconfigssl.ssl.sslrejectionloggingenabled.label=Journalisation des rejets SSL activ\u00E9e
core.server.serverconfigssl.ssl.sslrejectionloggingenabled.label.inlinehelp=<p>Indique si les messages d'avertissement sont consign\u00E9s dans le journal du serveur lorsque des connexions SSL sont rejet\u00E9es.</p>
core.server.serverconfigssl.ssl.allowunencryptednullcipher.label=Autoriser le cryptage NULL non crypt\u00E9
core.server.serverconfigssl.ssl.allowunencryptednullcipher.label.inlinehelp=<p>Teste si AllowUnEncryptedNullCipher est activ\u00E9</p>
core.server.serverconfigssl.ssl.inboundcertificatevalidation.label=Validation du certificat entrant
core.server.serverconfigssl.ssl.inboundcertificatevalidation.label.inlinehelp=<p>Indique les r\u00E8gles de validation du certificat client pour le trafic SSL entrant.</p>
core.server.serverconfigssl.ssl.outboundcertificatevalidation.label=Validation du certificat sortant
core.server.serverconfigssl.ssl.outboundcertificatevalidation.label.inlinehelp=<p>Indique les r\u00E8gles de validation du certificat du serveur pour le trafic SSL sortant.</p>
