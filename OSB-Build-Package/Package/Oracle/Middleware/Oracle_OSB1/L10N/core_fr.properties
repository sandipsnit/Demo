core.server.serverlogginggeneral.fileminsize.label.inlinehelp=<p>Taille (entre 1 et 65 535 kilo-octets) \u00E0 partir de laquelle les messages de journalisation sont d\u00E9plac\u00E9s vers un fichier distinct. La valeur par d\u00E9faut est de 500 kilo-octets. Lorsque le fichier journal atteint la taille minimale indiqu\u00E9e, celui-ci est renomm\u00E9 en <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> lors de la prochaine v\u00E9rification de la taille du fichier par le serveur. Ce dernier cr\u00E9e, par ailleurs, un autre fichier pour stocker les futurs messages. (Vous devez indiquer un d\u00E9placement de fichier de type <code>SIZE</code>.)</p>
core.server.serverlogginggeneral.rotationtime.label=Heure de d\u00E9but du d\u00E9placement
