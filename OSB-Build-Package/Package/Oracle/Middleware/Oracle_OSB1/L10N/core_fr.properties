core.server.serverconfigkeystore.introText=<p>Les <i>fichiers de cl\u00E9s</i> garantissent un stockage et une gestion s\u00E9curis\u00E9s des cl\u00E9s priv\u00E9es et des autorit\u00E9s de certification s\u00E9curis\u00E9es. Sur cette page, vous pouvez visualiser et d\u00E9finir les configurations des fichiers de cl\u00E9s. Ces param\u00E8tres permettent de g\u00E9rer la s\u00E9curit\u00E9 lors de la transmission des messages.</p>
