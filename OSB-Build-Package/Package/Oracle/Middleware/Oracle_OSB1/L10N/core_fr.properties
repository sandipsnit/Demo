core.server.serverlogginggeneral.stacktraceddepth.label=Profondeur de trace de pile stdout
core.server.serverlogginggeneral.stacktraceddepth.label.inlinehelp=<p>D\u00E9termine le nombre de cadres de trace de pile \u00E0 afficher dans la sortie standard. Tous les cadres apparaissent dans le fichier journal. * -1 signifie qu'ils sont tous affich\u00E9s.</p>
core.server.serverlogginggeneral.stdoutformat.label=Format de stdout
