Core.core.domain.domainconfigwebapp.title.numtasks=4
core.domain.domainconfigwebapp.reloginenabled.label=Reconnexion activ\u00E9e
core.domain.domainconfigwebapp.reloginenabled.label.inlinehelp=<p>A partir de la version 9.0, le comportement de l'authentification FORM/BASIC a \u00E9t\u00E9 modifi\u00E9 de mani\u00E8re \u00E0 \u00EAtre strictement conforme \u00E0 la sp\u00E9cification J2EE. Lorsqu'un utilisateur se connecte mais qu'il ne dispose pas des privil\u00E8ges n\u00E9cessaires pour acc\u00E9der \u00E0 une ressource, la page 403 (FORBIDDEN) est renvoy\u00E9e. Activez ce param\u00E8tre pour restaurer l'ancien comportement, \u00E0 savoir le renvoi de l'utilisateur vers le formulaire de connexion.</p>
core.domain.domainconfigwebapp.allowallroles.label=Autoriser tous les r\u00F4les
core.domain.domainconfigwebapp.allowallroles.label.inlinehelp=<p>Dans les \u00E9l\u00E9ments security-constraints d\u00E9finis dans le descripteur de d\u00E9ploiement web.xml d'une application Web, l'\u00E9l\u00E9ment auth-constraint indique les r\u00F4les utilisateur auxquels il doit \u00EAtre permis d'acc\u00E9der \u00E0 cet ensemble de ressources. Ici, role-name = "*" repr\u00E9sente une syntaxe compacte permettant d'indiquer tous les r\u00F4les de l'application Web. Dans les versions pr\u00E9c\u00E9dentes, role-name = "*" repr\u00E9sentait l'int\u00E9gralit\u00E9 des utilisateurs/r\u00F4les d\u00E9finis dans le domaine. Ce param\u00E8tre est un commutateur de compatibilit\u00E9 descendante permettant de restaurer l'ancien comportement. Le comportement par d\u00E9faut, qui est requis par la sp\u00E9cification, prend en compte tous les r\u00F4les d\u00E9finis dans l'application Web. Si ce param\u00E8tre est configur\u00E9, la valeur d\u00E9finie dans weblogic.xml (container-descriptor -&gt; allow-all-roles) est prioritaire (si un ordre de priorit\u00E9 est d\u00E9fini) sur cette valeur.</p>
core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label=Filtrer les demandes r\u00E9parties
core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label.inlinehelp=<p>Indique si des filtres doivent \u00EAtre appliqu\u00E9s aux demandes r\u00E9parties. Il s'agit d'un param\u00E8tre de compatibilit\u00E9 descendante. Jusqu'\u00E0 la version 8.1, WebLogic Server appliquait des filtres de servlet (si ces derniers \u00E9taient configur\u00E9s pour l'application Web) aux r\u00E9partitions (ainsi qu'aux inclusions et retransmissions) des demandes. La sp\u00E9cification Servlet 2.4 a introduit le "r\u00E9partiteur" afin de rendre ce comportement explicite. La valeur par d\u00E9faut est Dispatcher=REQUEST. A partir de la version 9.0 de WebLogic Server, pour \u00EAtre conforme \u00E0 la sp\u00E9cification J2EE, la valeur par d\u00E9faut de FilterDispatchedRequestsEnabled est False. Si vous utilisez les anciens descripteurs (version=2.4 n'est pas d\u00E9fini pour web.xml), WebLogic Server affecte automatiquement \u00E0 FilterDispatchedRequestsEnabled la valeur True pour les applications Web, sauf si filter-dispatched-requests-enabled est explicitement d\u00E9fini sur False dans weblogic.xml. Ce comportement garantit le bon fonctionnement des anciennes applications sans qu'aucune modification ne soit n\u00E9cessaire. Par ailleurs, lors de la migration des anciens domaines vers le domaine 9.0, le module d'extension de migration affecte automatiquement \u00E0 ce param\u00E8tre la valeur True.</p>
core.domain.domainconfigwebapp.overloadprotectionenabled.label=Protection de surcharge activ\u00E9e
core.domain.domainconfigwebapp.overloadprotectionenabled.label.inlinehelp=<p>Ce param\u00E8tre permet d'activer la protection de surcharge dans le conteneur webapp afin d'emp\u00EAcher les probl\u00E8mes de m\u00E9moire insuffisante. Lorsque la m\u00E9moire est insuffisante, les tentatives de cr\u00E9ation de sessions g\u00E9n\u00E8rent une exception weblogic.servlet.SessionCreationException. Le code d'application doit alors d\u00E9tecter cette exception et prendre les mesures n\u00E9cessaires. Des pages d'erreur appropri\u00E9es peuvent \u00E9galement \u00EAtre configur\u00E9es dans web.xml pour l'exception weblogic.servlet.SessionCreationException. Cette v\u00E9rification n'est effectu\u00E9e que pour les sessions r\u00E9pliqu\u00E9es et en m\u00E9moire.</p>
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label=En-t\u00EAte X-Powered-By
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label.inlinehelp=<p>WebLogic Server utilise l'en-t\u00EAte HTTP X-Powered-By, comme le recommande la sp\u00E9cification Servlet 2.4, pour publier les informations d'impl\u00E9mentation.</p>
core.domain.domainconfigwebapp.mimemappingfile.label=Fichier de correspondances MIME
core.domain.domainconfigwebapp.mimemappingfile.label.inlinehelp=<p>Renvoie le nom du fichier contenant les correspondances MIME pour le domaine.</p>
core.domain.domainconfigwebapp.optimisticserialization.label=S\u00E9rialisation optimiste
core.domain.domainconfigwebapp.optimisticserialization.label.inlinehelp=<p>Lorsque le param\u00E8tre OptimisticSerialization est activ\u00E9, WebLogic Server ne s\u00E9rialise/d\u00E9s\u00E9rialise pas les attributs de contexte et de demande lors de l'op\u00E9ration getAttribute(name) quand une demande est r\u00E9partie dans les contextes de servlet. Vous devrez donc vous assurer que les attributs communs aux applications Web sont inclus dans un m\u00EAme chargeur de classe parent (ils ont une port\u00E9e au niveau de l'application) ou qu'ils sont plac\u00E9s dans la variable d'environnement CLASSPATH syst\u00E8me si les deux applications Web n'appartiennent pas \u00E0 la m\u00EAme application. Lorsque le param\u00E8tre OptimisticSerialization est d\u00E9sactiv\u00E9 (par d\u00E9faut), WebLogic Server s\u00E9rialise/d\u00E9s\u00E9rialise les attributs de contexte et de demande lors de l'op\u00E9ration getAttribute(name) afin d'emp\u00EAcher les exceptions ClassCastExceptions. La valeur du param\u00E8tre OptimisticSerialization peut \u00E9galement \u00EAtre remplac\u00E9e pour des applications Web sp\u00E9cifiques en d\u00E9finissant la valeur optimistic-serialization dans weblogic.xml.</p>
core.domain.domainconfigwebapp.rtexprvaluejspparamname.label=Erreur sur la valeur d'heure de demande (attribut name)
core.domain.domainconfigwebapp.rtexprvaluejspparamname.label.inlinehelp=<p>Propri\u00E9t\u00E9 globale d\u00E9terminant le comportement du compilateur JSP lorsque l'attribut jsp:param "name" poss\u00E8de une valeur d'heure de demande. Si cette propri\u00E9t\u00E9 n'a pas la valeur True, le compilateur JSP g\u00E9n\u00E8re une erreur lorsqu'un JSP utilise une valeur d'heure de demande pour l'attribut "name", comme l'implique la sp\u00E9cification JSP 2.0. Cette propri\u00E9t\u00E9 existe pour des raisons de compatibilit\u00E9 descendante.</p>
core.domain.domainconfigwebapp.clientcertproxyenabled.label=Proxy pour les certificats client activ\u00E9
core.domain.domainconfigwebapp.clientcertproxyenabled.label.inlinehelp=<p>Indique si l'en-t\u00EAte WL-Proxy-Client-Cert associ\u00E9 \u00E0 la demande doit \u00EAtre pris en compte.</p>
core.domain.domainconfigwebapp.httptracesupportenabled.label=Prise en charge de la trace HTTP activ\u00E9e
core.domain.domainconfigwebapp.httptracesupportenabled.label.inlinehelp=<p>Renvoie la valeur de HttpTraceSupportEnabled.</p>
core.domain.domainconfigwebapp.weblogicpluginenabled.label=Module d'extension WebLogic activ\u00E9
core.domain.domainconfigwebapp.weblogicpluginenabled.label.inlinehelp=<p>Indique si l'en-t\u00EAte propri\u00E9taire <tt>WL-Proxy-Client-IP</tt> doit \u00EAtre pris en compte. (N\u00E9cessaire uniquement lorsque les modules d'extension WebLogic sont configur\u00E9s.)</p>
core.domain.domainconfigwebapp.authcookieenabled.label=Cookie d'authentification activ\u00E9
core.domain.domainconfigwebapp.authcookieenabled.label.inlinehelp=<p>Indique si la fonctionnalit\u00E9 authcookie est activ\u00E9e.</p>
core.domain.domainconfigwebapp.changesessionidonauthentication.label=Modifier l'ID de la session lors de l'authentification
core.domain.domainconfigwebapp.changesessionidonauthentication.label.inlinehelp=<p>Propri\u00E9t\u00E9 globale d\u00E9terminant s'il est n\u00E9cessaire de g\u00E9n\u00E9rer un nouvel ID de session apr\u00E8s l'authentification. Lorsque cette propri\u00E9t\u00E9 est d\u00E9finie sur False, l'ID de session pr\u00E9c\u00E9dent est conserv\u00E9 m\u00EAme apr\u00E8s autorisation.</p>
core.domain.domainconfigwebapp.wapenabled.label=WAP activ\u00E9
core.domain.domainconfigwebapp.wapenabled.label.inlinehelp=<p>Indique si l'ID de session doit inclure des informations sur la Java Virtual Machine (JVM). (Il peut \u00EAtre n\u00E9cessaire de cocher cette case si vous utilisez la fonction de r\u00E9\u00E9criture des URL avec des dispositifs WAP pour lesquels la taille des URL ne peut d\u00E9passer 128 caract\u00E8res et qui peuvent avoir une incidence sur l'utilisation des sessions r\u00E9pliqu\u00E9es dans un cluster.) Lorsque cette option est s\u00E9lectionn\u00E9e, la taille par d\u00E9faut de l'URL est de 52 caract\u00E8res et elle ne peut contenir aucun caract\u00E8re sp\u00E9cial.</p>
core.domain.domainconfigwebapp.posttimeoutsecs.label=Temporisation d'envoi
core.domain.domainconfigwebapp.posttimeoutsecs.label.inlinehelp=<p>Dur\u00E9e pendant laquelle le serveur attend pour recevoir les diff\u00E9rentes tranches de donn\u00E9es HTTP POST avant temporisation. (Ce param\u00E8tre est utilis\u00E9 pour emp\u00EAcher les attaques par d\u00E9ni de service visant \u00E0 surcharger le serveur de donn\u00E9es POST.)</p>
core.domain.domainconfigwebapp.maxposttimesecs.label=Temps maximal d'envoi
core.domain.domainconfigwebapp.maxposttimesecs.label.inlinehelp=<p>Temps maximal d'envoi (en secondes) pour lire les donn\u00E9es HTTP POST dans une demande de servlet. Une valeur inf\u00E9rieure \u00E0 0 repr\u00E9sente une dur\u00E9e illimit\u00E9e</p>
core.domain.domainconfigwebapp.maxpostsize.label=Taille d'envoi maximale
core.domain.domainconfigwebapp.maxpostsize.label.inlinehelp=<p>Taille d'envoi maximale autoris\u00E9e par le serveur pour lire les donn\u00E9es HTTP POST dans une demande de servlet. Une valeur inf\u00E9rieure \u00E0 0 repr\u00E9sente une taille illimit\u00E9e.</p>
core.domain.domainconfigwebapp.workcontextpropagationenabled.label=Propagation des contextes de travail activ\u00E9e
core.domain.domainconfigwebapp.workcontextpropagationenabled.label.inlinehelp=<p>Indique si le param\u00E8tre WorkContextPropagation est activ\u00E9. Par d\u00E9faut, celui-ci est activ\u00E9. La propagation des contextes de travail entra\u00EEne un l\u00E9ger temps syst\u00E8me. Par cons\u00E9quent, si la propagation des contextes de travail n'est pas n\u00E9cessaire, d\u00E9sactivez ce param\u00E8tre dans les environnements de production.</p>
core.domain.domainconfigwebapp.p3pheadervalue.label=Valeur d'en-t\u00EAte P3P
core.domain.domainconfigwebapp.p3pheadervalue.label.inlinehelp=<p>Renvoie la valeur d'en-t\u00EAte P3P qui sera envoy\u00E9e avec toutes les r\u00E9ponses aux demandes HTTP (si non NULL). La valeur de cet en-t\u00EAte pointe vers l'emplacement du fichier de r\u00E9f\u00E9rence de strat\u00E9gie pour le site Web.</p>
core.domain.domainconfigwebapp.jspcompilerbackwardscompatible.label=Compilateur JSP \u00E0 compatibilit\u00E9 descendante
core.domain.domainconfigwebapp.jspcompilerbackwardscompatible.label.inlinehelp=<p>Propri\u00E9t\u00E9 globale d\u00E9terminant le comportement du compilateur JSP. Lorsque la valeur de cette propri\u00E9t\u00E9 est True, le compilateur JSP g\u00E9n\u00E8re une erreur de conversion pour les JSP non conformes \u00E0 la sp\u00E9cification JSP 2.0. Cette propri\u00E9t\u00E9 existe pour des raisons de compatibilit\u00E9 descendante.</p>
core.domain.domainconfigwebapp.showarchivedrealpathenabled.label=Chemin r\u00E9el archiv\u00E9 activ\u00E9
core.domain.domainconfigwebapp.showarchivedrealpathenabled.label.inlinehelp=<p>Propri\u00E9t\u00E9 globale d\u00E9terminant le comportement de getRealPath() pour les applications Web archiv\u00E9es. Lorsque la valeur de cette propri\u00E9t\u00E9 est True, getRealPath() renvoie le chemin canonique des fichiers de ressource.</p>
