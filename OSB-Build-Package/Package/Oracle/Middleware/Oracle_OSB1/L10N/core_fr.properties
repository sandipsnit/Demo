core.cluster.clusterconfigmigration.introduction=<p>Lorsqu'un serveur inclus dans un cluster est en \u00E9chec, le gestionnaire de noeuds peut automatiquement relancer le serveur et ses services sur un autre ordinateur. Cette page permet d'indiquer les ordinateurs sur lesquels le gestionnaire de noeuds peut relancer les serveurs migrables, ainsi que la source de donn\u00E9es utilis\u00E9e lors de la migration du serveur.</p>
Core.core.cluster.clusterconfigmigration.title.tasks.1.href=clusters.ConfigureClusters
Core.core.cluster.clusterconfigmigration.title.tasks.1.titlelink=Configurer les clusters
Core.core.cluster.clusterconfigmigration.title.tasks.2.href=clusters.ConfigureClusterMigration
Core.core.cluster.clusterconfigmigration.title.tasks.2.titlelink=Configurer la migration d'un serveur dans un cluster
Core.core.cluster.clusterconfigmigration.title.tasks.3.href=jdbc.jdbc_datasources.CreateDataSources
Core.core.cluster.clusterconfigmigration.title.tasks.3.titlelink=Cr\u00E9er des sources de donn\u00E9es g\u00E9n\u00E9riques JDBC
Core.core.cluster.clusterconfigmigration.title.tasks.4.href=clusters.SpecifyClusterReplicationGroups
Core.core.cluster.clusterconfigmigration.title.tasks.4.titlelink=Configurer la r\u00E9plication entre clusters
Core.core.cluster.clusterconfigmigration.title.numtasks=4
core.cluster.clusterconfigmigration.candidatemachinesformigratableservers.label=Ordinateurs candidats pour les serveurs migrables
core.cluster.clusterconfigmigration.candidatemachinesformigratableservers.label.inlinehelp=<p>Ensemble d'ordinateurs (par ordre de pr\u00E9f\u00E9rence) sur lesquels le gestionnaire de noeuds relancera les serveurs en \u00E9chec. (La fonction de migration automatique doit \u00EAtre activ\u00E9e pour chaque serveur.)</p>
core.cluster.clusterconfigmigration.migrationbasis.label=Base de migration
core.cluster.clusterconfigmigration.migrationbasis.label.inlinehelp=<p>Contr\u00F4le le m\u00E9canisme utilis\u00E9 pour la migration des serveurs et des services.</p>
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label=Source de donn\u00E9es pour la migration automatique
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label.inlinehelp=<p>Source de donn\u00E9es utilis\u00E9e par les serveurs du cluster lors de la migration. (Vous devez configurer tous les serveurs migrables du cluster de mani\u00E8re \u00E0 ce qu'ils emploient cette source de donn\u00E9es.)</p>
core.cluster.clusterconfigmigration.automigrationtablename.label=Nom de table de migration automatique
core.cluster.clusterconfigmigration.automigrationtablename.label.inlinehelp=<p>Renvoie le nom de la table \u00E0 utiliser pour la migration de serveur.</p>
core.cluster.clusterconfigmigration.memberdiscoverytimeout.label=Temporisation du rep\u00E9rage des membres
core.cluster.clusterconfigmigration.memberdiscoverytimeout.label.inlinehelp=<p>Permet d'obtenir la valeur MemberDiscoveryTimeout. Cette valeur indique le temps d'attente n\u00E9cessaire \u00E0 un serveur, lors du d\u00E9marrage ou apr\u00E8s celui-ci, pour rep\u00E9rer les membres appartenant au m\u00EAme cluster. Ces informations sont utilis\u00E9es pour joindre ou former un nouveau cluster.</p>
core.cluster.clusterconfigmigration.leaderheartbeatperiod.label=P\u00E9riode de signal d'activit\u00E9 du leader
core.cluster.clusterconfigmigration.leaderheartbeatperiod.label.inlinehelp=<p>Permet d'obtenir la valeur LeaderHeartbeatPeriod. Chaque seconde, le leader du cluster envoie un signal d'activit\u00E9 sp\u00E9cifique pour publier la version de vue de groupe et d'autres informations sur le cluster. Les membres suivent ce signal d'activit\u00E9 et ex\u00E9cutent, au besoin, des op\u00E9rations de synchronisation.</p>
core.cluster.clusterconfigmigration.additionalautomigrationattempts=Tentatives de migration suppl\u00E9mentaires
core.cluster.clusterconfigmigration.additionalautomigrationattempts.inlinehelp=<p>Il est possible qu'un serveur migrable ne puisse \u00EAtre lanc\u00E9 sur aucun des ordinateurs configur\u00E9s. Cet attribut contr\u00F4le le nombre de tentatives suppl\u00E9mentaires qui doivent \u00EAtre effectu\u00E9es, apr\u00E8s la premi\u00E8re tentative. Pour chaque nouvelle tentative indiqu\u00E9e ici, un autre circuit complet de migrations a lieu parmi tous les ordinateurs configur\u00E9s. Ainsi, pour un cluster compos\u00E9 de 3 serveurs et une valeur par d\u00E9faut de 3, il y aura au total 9 tentatives de migration effectu\u00E9es. Lorsque cette option est d\u00E9finie sur -1, les migrations sont effectu\u00E9es autant de fois que n\u00E9cessaire pour d\u00E9marrer le serveur.</p>
core.cluster.clusterconfigmigration.millistosleepbetweenAutomigrationattempts=D\u00E9lai entre les tentatives de migration
core.cluster.clusterconfigmigration.millistosleepbetweenAutomigrationattempts.inlinehelp=<p>Contr\u00F4le le temps de pause n\u00E9cessaire entre les tentatives de migration d\u00E9crites dans getAdditionalAutoMigrationAttempts(). Ce d\u00E9lai n'est pris en compte que si le serveur n'a pas pu \u00EAtre lanc\u00E9 sur tous les ordinateurs.</p>
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label.none=(None)
core.cluster.clusterconfigmigration.migrationbasis.label.database=Base de donn\u00E9es
core.cluster.clusterconfigmigration.migrationbasis.label.consensus=Consensus

