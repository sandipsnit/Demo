core.cluster.clusterconfighealth.introduction=<p>Cette page permet de configurer les caract\u00E9ristiques de surveillance de l'\u00E9tat pour ce cluster. WebLogic Server offre une fonction de surveillance automatique de l'\u00E9tat afin d'am\u00E9liorer la fiabilit\u00E9 et la disponibilit\u00E9 des serveurs dans un domaine WebLogic Server. Les sous-syst\u00E8mes s\u00E9lectionn\u00E9s dans chaque serveur surveillent leur \u00E9tat en fonction de crit\u00E8res propres \u00E0 chacun d'eux.</p>
Core.core.cluster.clusterconfighealth.title.tasks.1.href=clusters.ConfigureClusters
Core.core.cluster.clusterconfighealth.title.tasks.1.titlelink=Configurer les clusters
Core.core.cluster.clusterconfighealth.title.tasks.2.href=monitoring.ConfigureSelfhealthMonitoring
Core.core.cluster.clusterconfighealth.title.tasks.2.titlelink=Configurer la surveillance de l'\u00E9tat
Core.core.cluster.clusterconfighealth.title.tasks.3.href=monitoring.MonitorServers
Core.core.cluster.clusterconfighealth.title.tasks.3.titlelink=Surveiller les serveurs
Core.core.cluster.clusterconfighealth.title.numtasks=3
core.cluster.clusterconfighealth.interclustercommlinkhealthcheckinterval.label=Intervalle de v\u00E9rification de l'\u00E9tat du lien de communication entre clusters
core.cluster.clusterconfighealth.interclustercommlinkhealthcheckinterval.label.inlinehelp=<p>Lorsque le lien entre deux clusters est d\u00E9sactiv\u00E9, un d\u00E9clencheur est ex\u00E9cut\u00E9 p\u00E9riodiquement afin de v\u00E9rifier que le lien est restaur\u00E9. La valeur est indiqu\u00E9e en millisecondes.</p>
core.cluster.clusterconfighealth.healthcheckintervalmillis.label=Intervalle de v\u00E9rification de l'\u00E9tat
core.cluster.clusterconfighealth.healthcheckintervalmillis.label.inlinehelp=<p>Intervalle, en millisecondes, auquel les serveurs migrables et les ma\u00EEtres de cluster d\u00E9montrent leur activit\u00E9 via la base de donn\u00E9es.</p>
core.cluster.clusterconfighealth.healthcheckperiodsuntilfencing.label=P\u00E9riodes de v\u00E9rification de l'\u00E9tat avant isolement
core.cluster.clusterconfighealth.healthcheckperiodsuntilfencing.label.inlinehelp=<p>Nombre maximal de p\u00E9riodes pendant lesquelles un membre du cluster attendra avant la temporisation d'un ma\u00EEtre de cluster et nombre maximal de p\u00E9riodes pendant lesquelles le ma\u00EEtre de cluster attendra avant la temporisation d'un serveur migrable.</p>
core.cluster.clusterconfighealth.fencinggraceperiodmillis.label=P\u00E9riode de gr\u00E2ce d'isolement
core.cluster.clusterconfighealth.fencinggraceperiodmillis.label.inlinehelp=<p>Lors de la migration automatique, lorsque le ma\u00EEtre de cluster d\u00E9termine qu'un serveur est inactif, il s'agit du temps d'attente (en millisecondes) au bout duquel il migre le service vers un autre serveur du cluster.</p>

