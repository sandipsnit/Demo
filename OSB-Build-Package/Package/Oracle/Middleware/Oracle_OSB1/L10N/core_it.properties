core.domain.domainconfigjta.jta.timeoutseconds.label=Secondi di timeout
core.domain.domainconfigjta.jta.timeoutseconds.label.inlinehelp=<p>Specifica il periodo di tempo massimo, in secondi, per il quale una transazione attiva pu\u00F2 rimanere nella prima fase di una transazione di commit a due fasi. Se il periodo di tempo specificato scade, la transazione viene automaticamente sottoposta a rollback.</p>
core.domain.domainconfigjta.jta.abandontimeoutseconds.label=Secondi di timeout annullamento
core.domain.domainconfigjta.jta.abandontimeoutseconds.label.inlinehelp=<p>Il periodo di tempo massimo, in secondi, per il quale un Transaction Manager persiste nel tentativo di completare la seconda fase di una transazione di commit a due fasi.</p>
core.domain.domainconfigjta.jta.beforecompletioniterationlimit.label=Limite iterazione prima del completamento
core.domain.domainconfigjta.jta.beforecompletioniterationlimit.label.inlinehelp=<p>Il numero massimo di cicli eseguiti dal Transaction Manager per il callback di sincronizzazione <tt>beforeCompletion</tt> per questo dominio di WebLogic Server.</p>
core.domain.domainconfigjta.jta.maxtransactions.label=Numero massimo transazioni
core.domain.domainconfigjta.jta.maxtransactions.label.inlinehelp=<p>Il numero massimo di transazioni in corso contemporaneamente consentito su un server di questo dominio di WebLogic Server.</p>
core.domain.domainconfigjta.jta.maxuniquenamestatistics.label=Numero massimo statistiche nomi univoci
core.domain.domainconfigjta.jta.maxuniquenamestatistics.label.inlinehelp=<p>Il numero massimo di nomi transazione univoci per i quali sono gestite le statistiche.</p>
core.domain.domainconfigjta.jta.checkpointintervalseconds.label=Secondi intervallo checkpoint
core.domain.domainconfigjta.jta.checkpointintervalseconds.label.inlinehelp=<p>L'intervallo di tempo in base al quale il Transaction Manager crea un nuovo file di log delle transazioni e controlla tutti i file di log delle transazioni precedenti per determinare se possono essere eliminati.</p>
core.domain.domainconfigjta.jta.forgetheuristics.label=Forget per euristica
core.domain.domainconfigjta.jta.forgetheuristics.label.inlinehelp=<p>Specifica se il Transaction Manager esegue automaticamente un'operazione <code>forget</code> di risorsa XA per il completamento delle transazioni euristiche.</p>
core.domain.domainconfigjta.jta.unregisterresourcegraceperiod.label=Periodo di proroga annullamento registrazione risorsa
core.domain.domainconfigjta.jta.unregisterresourcegraceperiod.label.inlinehelp=<p>Il periodo di tempo, in secondi, durante il quale il Transaction Manager rimane in attesa del completamento delle transazioni che coinvolgono la risorsa prima di annullare la registrazione di una risorsa. Questo periodo di proroga contribuisce a ridurre il rischio di transazioni abbandonate a causa di una risorsa di cui \u00E8 stata annullata la registrazione, ad esempio un modulo di origine dati JDBC contenuto in un package con un'applicazione.</p>
core.domain.domainconfigjta.jta.parallelxaenabled.label=Esegui chiamate XA in parallelo
core.domain.domainconfigjta.jta.parallelxaenabled.label.inlinehelp=<p>Indica che le chiamate XA vengono eseguite in parallelo se vi sono thread disponibili.</p>
core.domain.domainconfigjta.jta.twophaseenabled.label=Abilita commit a due fasi
core.domain.domainconfigjta.jta.twophaseenabled.label.inlinehelp=<p>Indica che viene utilizzato il protocollo di commit a due fasi per coordinare le transazioni su due o pi\u00F9 Resource Manager.</p>
core.domain.domainconfigjta.jta.securityinteropmode.label=Modalit\u00E0 di interoperabilit\u00E0 della sicurezza
core.domain.domainconfigjta.jta.securityinteropmode.label.inlinehelp=<p>Specifica la modalit\u00E0 di sicurezza del canale di comunicazione utilizzato per le chiamate XA tra i server che partecipano a una transazione globale. Tutte le istanze di server in un dominio devono avere la stessa impostazione per la modalit\u00E0 di sicurezza.</p>
core.domain.domainconfigjta.jta.maxxacallmillis.label=Durata massima chiamate XA
core.domain.domainconfigjta.jta.maxxacallmillis.label.inlinehelp=<p>La durata massima consentita, in millisecondi, per le chiamate XA alle risorse. Se una particolare chiamata XA a una risorsa supera il limite stabilito, la risorsa verr\u00E0 dichiarata non disponibile.</p>
core.domain.domainconfigjta.jta.maxresourceunavailablemillis.label=Durata massima indisponibilit\u00E0 risorsa XA
core.domain.domainconfigjta.jta.maxresourceunavailablemillis.label.inlinehelp=<p>Il periodo di tempo massimo, in millisecondi, durante il quale una risorsa pu\u00F2 essere dichiarata inattiva. Al termine di tale periodo la risorsa verr\u00E0 dichiarata di nuovo disponibile, anche se il provider di risorse non ne esegue la registrazione esplicita.</p>
core.domain.domainconfigjta.jta.maxresourcerequestsonserver.label=Numero massimo delle richieste risorsa su un server
core.domain.domainconfigjta.jta.maxresourcerequestsonserver.label.inlinehelp=<p>Il numero massimo di richieste concorrenti consentito per ciascun server.</p>
core.domain.domainconfigjta.jta.wsattransportsecuritymode.label=Modalit\u00E0 di sicurezza del trasporto delle transazioni del servizio Web
core.domain.domainconfigjta.jta.wsattransportsecuritymode.label.inlinehelp=<p>Specifica la modalit\u00E0 di sicurezza del trasporto richiesta dagli endpoint delle transazioni del servizio Web.</p>
core.domain.domainconfigjta.jta.wsatissuedtokenenabled.label=Emissione token abilitata per transazioni di servizi Web
core.domain.domainconfigjta.jta.wsatissuedtokenenabled.label.inlinehelp=<p>Specifica se utilizzare <code>issuedtoken</code> per abilitare l'autenticazione tra coordinatore e partecipante di WS-AT.</p>
core.domain.domainconfigjta.jta.completiontimeoutseconds.label=Timeout completamento
core.domain.domainconfigjta.jta.completiontimeoutseconds.label.inlinehelp=<p>Specifica il periodo di tempo massimo, in secondi, durante il quale il Transaction Manager rimane in attesa della risposta di tutti i Resource Manager e indica se la transazione pu\u00F2 essere sottoposta a commit o a rollback.</p>
