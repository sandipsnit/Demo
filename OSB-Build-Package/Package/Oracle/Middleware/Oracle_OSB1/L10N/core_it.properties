core.cluster.clusterconfigmulticast.introduction=<p>Questa pagina consente di definire le impostazioni di messaggistica per questo cluster. I cluster utilizzano la messaggistica per la condivisione di sessioni, bilanciamento del carico e failover, JMS e altre informazioni tra i membri dei cluster. I cluster possono utilizzare la messaggistica Unicast o Multicast. La messaggistica Multicast \u00E8 una semplice tecnologia di trasmissione che consente a pi\u00F9 applicazioni di sottoscrivere un indirizzo IP e un numero di porta specificati per rimanere in ascolto di messaggi, ma richiede configurazione e supporto hardware. La messaggistica Unicast non \u00E8 caratterizzata da questi requisiti.</p>
