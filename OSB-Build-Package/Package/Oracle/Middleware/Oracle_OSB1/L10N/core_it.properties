core.server.serverconfigmigration.jmsservers.introduction=Queste selezioni consentono di limitare le scelte dei server del cluster da usare come dispositivi di riserva per il server che funge attualmente da host per il server JMS. Assicurarsi di selezionare il server corrente come destinazione in modo da poter eseguire la migrazione del server JMS al server se necessario.
core.server.serverconfigmigration.jtaservers.introduction=Queste selezioni consentono di selezionare i server che possono accedere ai file di log JTA per il server corrente e fungere quindi da server di backup per il servizio di recupero delle transazioni (TRS). Assicurarsi di selezionare il server corrente come destinazione in modo da poter eseguire la migrazione del server TRS al server se necessario.
