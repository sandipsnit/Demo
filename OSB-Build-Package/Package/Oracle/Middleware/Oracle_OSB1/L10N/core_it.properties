core.server.serverconfigservices.defaultstore.minwindowbuffersize.label.inlinehelp=<p>La quantit\u00E0 minima di dati in byte e arrotondata per difetto alla potenza di 2 pi\u00F9 prossima, mappata nello spazio indirizzi della JVM per ogni file di area di memorizzazione primario. \u00C8 valido per i criteri di scrittura sincrona <code>Direct-Write-With-Cache</code> e <code>Disabled</code>, ma solo quando viene caricata una libreria <code>wlfileio</code> nativa. Vedere <a>Dimensione massima buffer finestra</a>.</p>
