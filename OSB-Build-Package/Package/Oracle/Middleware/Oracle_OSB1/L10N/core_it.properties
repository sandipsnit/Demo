core.domain.domainconfiggeneral.introduction=<p>Per dominio si intende una raccolta di istanze di WebLogic Server gestita da un solo server di amministrazione. Usare questa pagina per configurare le opzioni amministrative che si applicano a tutti i server del dominio corrente.</p>
