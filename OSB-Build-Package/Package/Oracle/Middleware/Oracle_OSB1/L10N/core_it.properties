core.cluster.clusterconfighealth.introduction=<p>Questa pagina consente di configurare le caratteristiche di monitoraggio dello stato per questo cluster. In WebLogic Server \u00E8 disponibile una funzione di automonitoraggio dello stato che migliora l'affidabilit\u00E0 e la disponibilit\u00E0 dei server in un dominio WebLogic. I sottosistemi selezionati all'interno di ciascun server controllano lo stato rispettivo in base a criteri specifici propri.</p>
Core.core.cluster.clusterconfighealth.title.tasks.1.href=clusters.ConfigureClusters
