core.cluster.clusterconfigmulticast.clustermessagingmode=Modalit\u00E0 di messaggistica
core.cluster.clusterconfigmulticast.clustermessagingmode.inlinehelp=<p>Specifica il tipo di messaggistica usato nel cluster.</p>
core.cluster.clusterconfigmulticast.clusterbroadcastchannel=Canale di trasmissione Unicast
core.cluster.clusterconfigmulticast.clusterbroadcastchannel.inlinehelp=<p>Specifica il canale usato per gestire le comunicazioni all'interno di un cluster. Se non viene specificato alcun canale verr\u00E0 utilizzato quello predefinito.</p>
core.cluster.clusterconfigmulticast.multicastaddress.label=Indirizzo Multicast
core.cluster.clusterconfigmulticast.multicastaddress.label.inlinehelp=<p>L'indirizzo multicast usato dai membri del cluster per comunicare tra loro.</p>
core.cluster.clusterconfigmulticast.multicastport.label=Porta Multicast
core.cluster.clusterconfigmulticast.multicastport.label.inlinehelp=<p>La porta multicast, con numero compreso tra 1 e 65535, usata dai membri del cluster per comunicare tra loro.</p>
core.cluster.clusterconfigmulticast.multicastsenddelay.label=Ritardo invio multicast
core.cluster.clusterconfigmulticast.multicastsenddelay.label.inlinehelp=<p>La quantit\u00E0 di tempo, compresa tra 0 e 250 millisecondi, che costituisce il ritardo per l'invio dei frammenti di messaggio sulla rete multicast per evitare l'overflow del buffer a livello di sistema operativo.</p>
core.cluster.clusterconfigmulticast.multicastttl.label=TTL Multicast
core.cluster.clusterconfigmulticast.multicastttl.label.inlinehelp=<p>Il numero di hop di rete, compreso tra 1 e 255, che un messaggio multicast del cluster pu\u00F2 effettuare.</p>
core.cluster.clusterconfigmulticast.multicastbuffersize.label=Dimensione buffer multicast
core.cluster.clusterconfigmulticast.multicastbuffersize.label.inlinehelp=<p>La dimensione (almeno 64 kilobyte) del buffer di invio/ricezione del socket multicast socket.</p>
core.cluster.clusterconfigmulticast.idleperiodsuntiltimeout.label=Periodi di inattivit\u00E0 fino al timeout
core.cluster.clusterconfigmulticast.idleperiodsuntiltimeout.label.inlinehelp=<p>Numero massimo di periodi durante i quali un membro del cluster rimarr\u00E0 in attesa prima dell'attivazione del timeout.</p>
core.cluster.clusterconfigmulticast.multicastdataencryption.label=Abilita cifratura dati
core.cluster.clusterconfigmulticast.multicastdataencryption.label.inlinehelp=<p>Abilita la cifratura dei dati multicast. Verranno cifrati solo i dati multicast. Le informazioni dell'intestazione multicast non verranno cifrate.</p>
core.cluster.clusterconfigmulticast.clustermessagingmode.multicast=Multicast
