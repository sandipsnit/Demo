core.work.createworkmanager.fairshareproperties.fairshare.introduction=     Il valore di condivisione equa determina la quantit\u00E0 di tempo allocata alle richieste di servizio da questa classe.      Il valore di condivisione equa \u00E8 un valore relativo compreso tra 1 e 1000, non una percentuale. Pertanto, se si definiscono i due valori di condivisione equa     400 e 100, il valore relativo sar\u00E0 uguale a quello dei valori 80 e 20 o 4 e 1.      Si supponga, ad esempio, di impostare le classi RequestClass1, RequestClass2 e RequestClass3 con i valori di condivisione equa 10, 20 e 50.     Esister\u00E0 una possibilit\u00E0 del 12,5% (10/80) che il thread libero successivo effettui le operazioni necessarie per RequestClass1.  Analogamente, esister\u00E0 una     possibilit\u00E0 del 25% (20/80) che in seguito venga servita la classe RequestClass2 e una possibilit\u00E0 del 62,5% (50/80) che in seguito venga servita la classe RequestClass3.      Qual \u00E8 dunque il valore di condivisione equa che le richieste di questa classe useranno per allocare il tempo per i thread rispetto alle altre classi di richiesta?     
