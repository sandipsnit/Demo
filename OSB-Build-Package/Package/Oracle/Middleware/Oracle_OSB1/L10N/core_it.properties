core.server.serverlogginggeneral.redirectstdouttoserverlogenabled.label.inlinehelp=<p>Quando \u00E8 abilitata, questa opzione reindirizza l'output standard (stdout) della JVM su cui \u00E8 in esecuzione un'istanza di WebLogic Server al sistema di log WebLogic. Il contenuto stdout viene pubblicato su tutte le destinazioni di log registrate, quali ad esempio una console di terminale del server e un file di log.</p>
core.server.serverlogginggeneral.redirectstderrtoserverlogenabled.label=Reindirizzamento log stderr abilitato
core.server.serverlogginggeneral.redirectstderrtoserverlogenabled.label.inlinehelp=<p>Quando \u00E8 abilitata, questa opzione reindirizza l'errore standard (stderr) della JVM su cui \u00E8 in esecuzione un'istanza di WebLogic Server al sistema di log WebLogic. Il contenuto stderr viene pubblicato su tutte le destinazioni di log registrate, quali ad esempio una console di terminale del server e un file di log.</p>
core.server.serverlogginggeneral.serverloggingbridgeuseparentloggersenabled.label=Il bridge di log utilizza i logger padre
core.server.serverlogginggeneral.serverloggingbridgeuseparentloggersenabled.label.inlinehelp=<p>Specifica se i messaggi di log dell'applicazione vengono propagati al nodo padre nella struttura del logger o WebLogic Server tramite il bridge di log. Per impostazione predefinita, questo attributo \u00E8 disabilitato. Pertanto, i messaggi di log dell'applicazione vengono propagati al log di WebLogic Server.</p>
