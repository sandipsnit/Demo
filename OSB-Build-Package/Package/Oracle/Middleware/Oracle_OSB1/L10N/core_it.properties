core.cluster.clusterconfighttp.frontendhost.label=Host front-end
core.cluster.clusterconfighttp.frontendhost.label.inlinehelp=<p>L'host front-end HTTP viene impostato quando \u00E8 possibile che le informazioni sull'host provenienti dall'URL non siano esatte a causa della presenza di un firewall o di un proxy. Quando questo parametro \u00E8 impostato, l'intestazione HOST viene ignorata e questo valore viene usato sempre.</p>
core.cluster.clusterconfighttp.frontendhttpport.label=Porta HTTP front-end
core.cluster.clusterconfighttp.frontendhttpport.label.inlinehelp=<p>La porta front-end HTTP viene impostata quando \u00E8 possibile che le informazioni sulla porta provenienti dall'URL non siano esatte a causa della presenza di un firewall o di un proxy. Quando questo parametro \u00E8 impostato, l'intestazione HOST viene ignorata e questo valore viene usato sempre.</p>
core.cluster.clusterconfighttp.frontendhttpsport.label=Porta HTTPS front-end
core.cluster.clusterconfighttp.frontendhttpsport.label.inlinehelp=<p>La porta front-end HTTPS viene impostata quando \u00E8 possibile che le informazioni sulla porta provenienti dall'URL non siano esatte a causa della presenza di un firewall o di un proxy. Quando questo parametro \u00E8 impostato, l'intestazione HOST viene ignorata e questo valore viene usato sempre.</p>

