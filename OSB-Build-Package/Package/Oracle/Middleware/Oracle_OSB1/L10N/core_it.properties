Core.core.domain.domainconfiglogging.title.tasks.2.titlelink=Modifica nome e posizione del file di log del dominio
Core.core.domain.domainconfiglogging.title.tasks.3.href=domain_log_filters.SpecifyMessagesToForwardToTheDomainLog
Core.core.domain.domainconfiglogging.title.tasks.3.titlelink=Inoltra messaggi al log del dominio
Core.core.domain.domainconfiglogging.title.tasks.4.href=logging.RotateLogFiles
Core.core.domain.domainconfiglogging.title.tasks.4.titlelink=Ruota file di log
Core.core.domain.domainconfiglogging.title.numtasks=4
core.domain.domainconfiglogging.filename.label=Nome file di log
core.domain.domainconfiglogging.filename.label.inlinehelp=<p>Il nome del file in cui sono memorizzati i messaggi di log correnti. Si tratta generalmente di un valore calcolato in base al nome del padre di questo MBean. Per un log di server, ad esempio, il nome sar\u00E0 <code><i>SERVER_NAME</i>.log</code>.</p>
core.domain.domainconfiglogging.rotationtype.label=Tipo di rotazione
core.domain.domainconfiglogging.rotationtype.label.inlinehelp=<p>Criteri per lo spostamento dei vecchi messaggi di log in un file separato.</p>
core.domain.domainconfiglogging.fileminsize.label=Dimensione file rotazione
core.domain.domainconfiglogging.fileminsize.label.inlinehelp=<p>La dimensione, compresa tra 1 e 65535 kilobyte, che induce il server a spostare i messaggi del log in un file separato. La dimensione predefinita \u00E8 di 500 kilobyte. Quando il file di log raggiunge la dimensione minima specificata, al successivo controllo della dimensione del file, il server rinominer\u00E0 il file di log corrente come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> e creer\u00E0 un nuovo file di log per memorizzare i messaggi successivi (\u00E8 necessario specificare <code>Size</code> come tipo di rotazione file).</p>
core.domain.domainconfiglogging.rotationtime.label=Ora di inizio rotazione
core.domain.domainconfiglogging.rotationtime.label.inlinehelp=<p>Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.</p>
core.domain.domainconfiglogging.filetimespan.label=Intervallo di rotazione
core.domain.domainconfiglogging.filetimespan.label.inlinehelp=<p>L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file. \u00C8 necessario specificare il tipo di rotazione file <code>TIME</code>.</p>
core.domain.domainconfiglogging.numberoffileslimited.label=Limita il numero di file conservati
core.domain.domainconfiglogging.numberoffileslimited.label.inlinehelp=<p>Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi. \u00C8 necessario specificare il tipo di rotazione file <code>SIZE</code> o <code>TIME</code>.</p>
core.domain.domainconfiglogging.filecount.label=File da conservare
core.domain.domainconfiglogging.filecount.label.inlinehelp=<p>Il numero massimo di file di log creati dal server durante la rotazione del log. Il valore non include il file usato dal server per memorizzare i messaggi correnti. \u00C8 necessario abilitare il numero limite di file conservati.</p>
core.domain.domainconfiglogging.logfilerotationdir.label=Directory di rotazione file di log
core.domain.domainconfiglogging.logfilerotationdir.label.inlinehelp=<p>La directory in cui vengono memorizzati i file di log sottoposti a rotazione. Si tratta per impostazione predefinita della stessa directory in cui viene memorizzato il file di log.</p>
core.domain.domainconfiglogging.rotatelogonstartup.label=Ruota file di log all'avvio
core.domain.domainconfiglogging.rotatelogonstartup.label.inlinehelp=<p>Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio. Il valore predefinito in modalit\u00E0 di produzione \u00E8 false.</p>
core.domain.domainconfiglogging.dateformatpattern.label=Pattern formato data
core.domain.domainconfiglogging.dateformatpattern.label.inlinehelp=<p>Il pattern del formato data usato per la visualizzazione delle date nel log. La stringa DateFormatPattern \u00E8 conforme alla specifica della classe <code>java.text.SimpleDateFormat</code>.</p>
core.domain.domainconfiglogging.buffersizekb.label=Dimensione buffer memoria
core.domain.domainconfiglogging.buffersizekb.label.inlinehelp=<p>Ottiene la dimensione del buffer del log di base in kilobyte.</p>
