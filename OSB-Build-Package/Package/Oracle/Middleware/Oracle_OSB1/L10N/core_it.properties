core.cluster.clusterconfigoverload.sharedcapacityforworkmanagers.label=Capacit\u00E0 condivisa per i Work Manager
core.cluster.clusterconfigoverload.sharedcapacityforworkmanagers.label.inlinehelp=<p>Il numero totale delle richieste che possono essere presenti nel server. Comprende le richieste accodate e quelle in esecuzione.</p>
core.cluster.clusterconfigoverload.panicaction.label=Azione di emergenza
core.cluster.clusterconfigoverload.panicaction.label.inlinehelp=<p>Interrompe l'elaborazione del server quando il kernel rileva una condizione di emergenza quale ad esempio un OOME non gestito. Un OOME non gestito pu\u00F2 rendere incoerente lo stato ed \u00E8 consigliabile riavviare il server se supportato da un Node Manager o da un agente HA.</p>
core.cluster.clusterconfigoverload.failureaction.label=Azione su errore
core.cluster.clusterconfigoverload.failureaction.label.inlinehelp=<p>Abilita la funzione forceshutdown automatica per un server in condizione di errore. La funzione di automonitoraggio dello stato del server rileva gli errori irreversibili e contrassegna il server come in errore. Il server pu\u00F2 essere riavviato usando NodeManager o un agente HA.</p>
core.cluster.clusterconfigoverload.freememorypercenthighthreshold.label=Soglia superiore percentuale memoria libera
core.cluster.clusterconfigoverload.freememorypercenthighthreshold.label.inlinehelp=<p>La percentuale di memoria libera raggiunta la quale la condizione di sovraccarico del server viene risolta. I Work Manager arrestano l'esecuzione delle azioni overloadActions e avviano l'esecuzione normale dopo la risoluzione della condizione di sovraccarico.</p>
core.cluster.clusterconfigoverload.freememorypercentlowthreshold.label=Soglia inferiore percentuale memoria libera
core.cluster.clusterconfigoverload.freememorypercentlowthreshold.label.inlinehelp=<p>La percentuale di memoria libera al di sotto della quale il server viene considerato sovraccarico. I Work Manager eseguono le azioni overloadAction non appena il server viene contrassegnato come sovraccarico.</p>
core.cluster.clusterconfigoverload.maxstuckthreadtime.label=Tempo massimo thread bloccati
core.cluster.clusterconfigoverload.maxstuckthreadtime.label.inlinehelp=<p>Il numero di secondi durante i quali un thread deve essere continuamente in funzione prima che questo server lo consideri bloccato.</p>
core.cluster.clusterconfigoverload.stuckthreadcount.label=Conteggio thread bloccati
core.cluster.clusterconfigoverload.stuckthreadcount.label.inlinehelp=<p>Il numero di thread bloccati raggiunto il quale il server passa alla stato FAILED. In OverloadProtectionMBean sono disponibili opzioni che consentono di sospendere e chiudere un server con stato FAILED. Per impostazione predefinita, un server con stato FAILED continua a essere eseguito.</p>
