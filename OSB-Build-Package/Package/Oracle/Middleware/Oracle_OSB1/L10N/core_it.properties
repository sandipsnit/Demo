Core.core.domain.domainconfigwebapp.title.numtasks=4
core.domain.domainconfigwebapp.reloginenabled.label=Nuovo login abilitato
core.domain.domainconfigwebapp.reloginenabled.label.inlinehelp=<p>A partire dalla release 9.0, il funzionamento della procedura di autenticazione FORM/BASIC \u00E8 stato modificato in modo da risultare conforme alla specifica J2EE. Se un utente si collega senza disporre dei privilegi di accesso a una risorsa, viene visualizzata la pagina 403 (FORBIDDEN). Attivare questo flag per abilitare il funzionamento precedente, che consisteva nel riportare l'utente al form di login.</p>
core.domain.domainconfigwebapp.allowallroles.label=Consenti tutti i ruoli
core.domain.domainconfigwebapp.allowallroles.label.inlinehelp=<p>Negli elementi dei vincoli di sicurezza definiti nel descrittore di distribuzione web.xml di un'applicazione Web, l'elemento auth-constraint (vincolo di autenticazione) indica i ruoli utente che consentono l'accesso alla raccolta di risorse. Qui nome-ruolo = "*" \u00E8 una sintassi compatta che consente di indicare tutti i ruoli nell'applicazione Web. Nelle release precedenti, nome-ruolo = "*" indicava tutti gli utenti/ruoli definiti nel realm. Questo parametro viene fornito per la compatibilit\u00E0 con le versioni precedenti e il ripristino del vecchio funzionamento. Il funzionamento predefinito \u00E8 quello richiesto dalla specifica, che prevede tutti i ruoli definiti nell'applicazione Web. Se impostato, il valore definito in weblogic.xml (descrittore-conten\u00ECitore -&gt; tutti-i-ruoli-consentiti) ha la precedenza su questo valore.</p>
core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label=Filtra richieste spedite
core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label.inlinehelp=<p>Indica se applicare o meno i filtri alle richieste spedite. Si tratta di un flag di compatibilit\u00E0 con le versioni precedenti. Fino alla versione 8.1 WebLogic Server ha applicato ServletFilters (se configurato per l'applicazione Web) agli invii delle richieste (e a inclusioni/inoltri). In Servlet 2.4 \u00E8 stato introdotto l'elemento "Dispatcher" per rendere esplicito tale funzionamento. Il valore predefinito \u00E8 Dispatcher=REQUEST. Per conformit\u00E0 con la specifica J2EE, il valore predefinito di FilterDispatchedRequestsEnabled \u00E8 false a iniziare da WebLogic Server 9.0. Tenere presente che se si usano i descrittori precedenti (ossia se il file web.xml non contiene version=2.4), WebLogic Server user\u00E0 automaticamente FilterDispatchedRequestsEnabled = true per le applicazioni Web, a meno che non si imposti esplicitamente filter-dispatched-requests-enabled su false in weblogic.xml. Ci\u00F2 significa che le vecchie applicazioni funzioneranno bene senza modifiche. Inoltre, durante la migrazione dei vecchi domini al dominio 9.0, il plugin di migrazione imposta automaticamente questo flag su true.</p>
core.domain.domainconfigwebapp.overloadprotectionenabled.label=Protezione sovraccarico abilitata
core.domain.domainconfigwebapp.overloadprotectionenabled.label.inlinehelp=<p>Questo parametro viene usato per abilitare la protezione per il sovraccarico nel contenitore delle applicazioni Web in condizioni di scarsa memoria disponibile. Quando si verifica una situazione in cui la memoria disponibile \u00E8 scarsa, i tentativi di creazione di una nuova sessione provocano un'eccezione weblogic.servlet.SessionCreationException. Il codice dell'applicazione deve poter intercettare questa eccezione ed eseguire l'azione correttiva adeguata. In alternativa \u00E8 possibile configurare le pagine di errore appropriate in web.xml per evitare l'eccezione weblogic.servlet.SessionCreationException. Questo controllo viene eseguito solo nella memoria e nelle sessioni replicate.</p>
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label=Intestazione X-Powered-By
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label.inlinehelp=<p>WebLogic Server usa l'intestazione HTTP  X-Powered-By, secondo le direttive della specifica Servlet 2.4, per pubblicare le proprie informazioni di implementazione.</p>
core.domain.domainconfigwebapp.mimemappingfile.label=File di mapping MIME
core.domain.domainconfigwebapp.mimemappingfile.label.inlinehelp=<p>Restituisce il nome del file che contiene i mapping MIME per il dominio.</p>
core.domain.domainconfigwebapp.optimisticserialization.label=Serializzazione ottimistica
core.domain.domainconfigwebapp.optimisticserialization.label.inlinehelp=<p>Quando la funzione OptimisticSerialization \u00E8 attivata, WebLogic Server non esegue la serializzazione-deserializzazione degli attributi di contesto e richiesta su getAttribute(name) quando una richiesta viene spedita nei contesti di servlet. Ci\u00F2 significa che sar\u00E0 necessario accertarsi che l'ambito degli attributi comuni delle applicazioni Web venga definito in un ambito di classloader padre comune (l'ambito degli attributi \u00E8 l'applicazione) oppure che gli attributi vengano inseriti nel classpath di sistema se le due applicazioni Web non appartengono alla stessa applicazione. Quando la funzione OptimisticSerialization \u00E8 disattivata (impostazione predefinita), WebLogic Server esegue la serializzazione-deserializzazione degli attributi di contesto e richiesta su getAttribute(name) per evitare il rischio di eccezioni ClassCastExceptions. Il valore di OptimisticSerialization pu\u00F2 essere inoltre sostituito per applicazioni Web specifiche mediante l'impostazione del valore optimistic-serialization nel file weblogic.xml.</p>
core.domain.domainconfigwebapp.rtexprvaluejspparamname.label=Errore per valore ora di richiesta Name
core.domain.domainconfigwebapp.rtexprvaluejspparamname.label.inlinehelp=<p>Propriet\u00E0 globale che determina il funzionamento del compilatore JSP quando un attributo "name" jsp:param dispone di un valore ora di richiesta. Quando la propriet\u00E0 non \u00E8 impostata su "true", il compilatore JSP restituisce un errore per una JSP che usa un valore ora di richiesta per l'attributo "name" secondo le direttive nella specifica JSP 2.0. Questa propriet\u00E0 viene fornita per la compatibilit\u00E0 con le versioni precedenti.</p>
core.domain.domainconfigwebapp.clientcertproxyenabled.label=Proxy certificato client abilitato
core.domain.domainconfigwebapp.clientcertproxyenabled.label.inlinehelp=<p>Specifica se rispettare o meno l'intestazione WL-Proxy-Client-Cert inviata con la richiesta.</p>
core.domain.domainconfigwebapp.httptracesupportenabled.label=Supporto trace HTTP abilitato
core.domain.domainconfigwebapp.httptracesupportenabled.label.inlinehelp=<p>Restituisce il valore di HttpTraceSupportEnabled.</p>
core.domain.domainconfigwebapp.weblogicpluginenabled.label=Plugin WebLogic abilitato
core.domain.domainconfigwebapp.weblogicpluginenabled.label.inlinehelp=<p>Specifica se rispettare o meno l'intestazione proprietaria <tt>WL-Proxy-Client-IP</tt>. (Necessaria solo se i plugin WebLogic sono stati configurati).</p>
core.domain.domainconfigwebapp.authcookieenabled.label=Cookie di autenticazione abilitato
core.domain.domainconfigwebapp.authcookieenabled.label.inlinehelp=<p>Indica se la funzione cookie di autenticazione \u00E8 abilitata o meno.</p>
core.domain.domainconfigwebapp.changesessionidonauthentication.label=Modifica ID sessione all'autenticazione
core.domain.domainconfigwebapp.changesessionidonauthentication.label.inlinehelp=<p>Propriet\u00E0 globale che consente di determinare se \u00E8 necessario generare un nuovo ID sessione dopo l'autenticazione. Quando questa propriet\u00E0 \u00E8 impostata su "false", verr\u00E0 conservato l'ID sessione precedente anche dopo l'autorizzazione.</p>
core.domain.domainconfigwebapp.wapenabled.label=WAP abilitato
core.domain.domainconfigwebapp.wapenabled.label.inlinehelp=<p>Indica se l'ID sessione deve includere le informazioni sulla JVM. La selezione di questa casella potrebbe essere necessaria quando si usa la riscrittura degli URL con i dispositivi WAP che limitano la dimensione degli URL a 128 caratteri e possono condizionare l'uso delle sessioni replicate in un cluster. Quando la casella \u00E8 selezionata, la dimensione predefinita dell'URL viene stabilita a 52 caratteri senza caratteri speciali.</p>
core.domain.domainconfigwebapp.posttimeoutsecs.label=Timeout POST
core.domain.domainconfigwebapp.posttimeoutsecs.label.inlinehelp=<p>Il periodo di tempo di attesa da parte di questo server tra le ricezioni dei chunk di dati POST HTTP prima dell'attivazione del timeout. Viene usato per impedire attacchi di tipo servizio negato che tentano di sovraccaricare il server con dati POST.</p>
core.domain.domainconfigwebapp.maxposttimesecs.label=Tempo POST massimo
core.domain.domainconfigwebapp.maxposttimesecs.label.inlinehelp=<p>Il tempo POST massimo, in secondi, per la lettura dei dati POST HTTP in una richiesta di servlet. MaxPostTime &lt; 0 indica un tempo illimitato.</p>
core.domain.domainconfigwebapp.maxpostsize.label=Dimensione POST massima
core.domain.domainconfigwebapp.maxpostsize.label.inlinehelp=<p>La dimensione POST massima consentita dal server per la lettura dei dati POST HTTP in una richiesta di servlet. Un valore minore di 0 indica una dimensione illimitata.</p>
core.domain.domainconfigwebapp.workcontextpropagationenabled.label=Propagazione contesto di lavoro abilitata
core.domain.domainconfigwebapp.workcontextpropagationenabled.label.inlinehelp=<p>Indica se la funzione WorkContextPropagation \u00E8 abilitata o meno. \u00C8 attivata per impostazione predefinita. La propagazione dei WorkContexts comporta un leggero sovraccarico, pertanto se la propagazione non riveste un'importanza particolare, si consiglia di disattivare questo valore negli ambienti di produzione.</p>
core.domain.domainconfigwebapp.p3pheadervalue.label=Valore intestazione P3P
core.domain.domainconfigwebapp.p3pheadervalue.label.inlinehelp=<p>Restituisce il valore dell'intestazione P3P che verr\u00E0 inviata con tutte le risposte per le richieste HTTP (se non nulle). Il valore di questa intestazione indica la posizione del file di riferimento dei criteri per il sito Web.</p>
core.domain.domainconfigwebapp.jspcompilerbackwardscompatible.label=Compilatore JSP compatibile con le versioni precedenti
core.domain.domainconfigwebapp.jspcompilerbackwardscompatible.label.inlinehelp=<p>Propriet\u00E0 globale che consente di determinare il funzionamento del compilatore JSP. Quando \u00E8 impostata su "true", il compilatore restituisce un errore di transazione per le JSP non conformi alla specifica JSP 2.0. La propriet\u00E0 viene fornita per la compatibilit\u00E0 con le versioni precedenti.</p>
core.domain.domainconfigwebapp.showarchivedrealpathenabled.label=Percorso reale archiviazione abilitato
core.domain.domainconfigwebapp.showarchivedrealpathenabled.label.inlinehelp=<p>Propriet\u00E0 globale che consente di determinare il funzionamento di getRealPath() per le applicazioni Web archiviate. Quando la propriet\u00E0 \u00E8 impostata su "true", getRealPath() restituisce il percorso canonico dei file delle risorse.</p>
