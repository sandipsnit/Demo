core.server.channelconfiggeneral.name.label=Nome
core.server.channelconfiggeneral.name.label.inlinehelp=<p>Il nome di questo canale di rete.</p>
core.server.channelconfiggeneral.protocol.label=Protocollo
core.server.channelconfiggeneral.protocol.label.inlinehelp=<p>Il protocollo che dovr\u00E0 essere usato da questo canale di rete per le connessioni.</p>
core.server.channelconfiggeneral.listenaddress.label=Indirizzo di ascolto
core.server.channelconfiggeneral.listenaddress.label.inlinehelp=<p>L'indirizzo IP o il nome DNS usato da questo canale di rete per ascoltare le connessioni in arrivo. Un valore <tt>nullo</tt> indica che il canale di rete deve ottenere il valore dalla configurazione del server.</p>
core.server.channelconfiggeneral.listenport.label=Porta di ascolto
core.server.channelconfiggeneral.listenport.label.inlinehelp=<p>La porta TCP predefinita usata da questo canale di rete per ascoltare le connessioni in arrivo normali (non SSL). Il valore <tt>-1</tt> indica che il canale di rete deve ottenere il valore dalla configurazione del server.</p>
core.server.channelconfiggeneral.publicaddress.label=Indirizzo di ascolto esterno
core.server.channelconfiggeneral.publicaddress.label.inlinehelp=<p>L'indirizzo IP o il nome DNS che rappresenta l'identit\u00E0 esterna di questo canale di rete. Un valore <tt>nullo</tt> indica che l'indirizzo di ascolto del canale di rete ne costituisce anche l'indirizzo esterno. Se l'indirizzo di ascolto \u00E8 <tt>nullo</tt>, il canale di rete ottiene la propria identit\u00E0 esterna dalla configurazione del server.</p>
core.server.channelconfiggeneral.publicport.label=Porta di ascolto esterna
core.server.channelconfiggeneral.publicport.label.inlinehelp=<p>La porta di ascolto pubblicata esternamente per questo canale di rete. Il valore <tt>-1</tt> indica che la porta di ascolto del canale di rete ne costituisce anche la porta di ascolto pubblica. Se la porta di ascolto \u00E8 <tt>-1</tt>, il canale di rete ottiene la propria porta di ascolto pubblica dalla configurazione del server.</p>
core.server.channelconfiggeneral.enabled.label=Abilitato
core.server.channelconfiggeneral.enabled.label.inlinehelp=<p>Specifica se questo canale deve essere avviato.</p>
core.server.channelconfiggeneral.outboundenabled.label=Abilitazione in uscita
core.server.channelconfiggeneral.outboundenabled.label.inlinehelp=<p>Specifica se le nuove connessioni da server a server devono prendere in considerazione questo canale di rete durante l'inizializzazione di una connessione. \u00C8 pertinente solo se la connessione deve essere associata all'indirizzo di ascolto del canale di rete. Funziona soltanto per i protocolli binari che supportano il traffico in uscita e in entrata.</p>
core.server.channelconfiggeneral.clusteraddress.label=Indirizzo cluster
core.server.channelconfiggeneral.clusteraddress.label.inlinehelp=<p>L'indirizzo usato da questo canale di rete per generare gli handle EJB e gli indirizzi di failover da usare in un cluster. Questo valore viene determinato in base all'ordine di precedenza seguente:</p>
core.server.channelconfiggeneral.acceptbacklog.label=Accetta backlog
core.server.channelconfiggeneral.acceptbacklog.label.inlinehelp=<p>Il numero di richieste di connessione TCP nuove e di backlog consentito da questo canale di rete. Il valore <tt>-1</tt> indica che il canale di rete ottiene la propria configurazione di backlog dalla configurazione del server.</p>
core.server.channelconfiggeneral.maxbackoffbetweenfailures.label=Backoff massimo tra errori
core.server.channelconfiggeneral.maxbackoffbetweenfailures.label.inlinehelp=<p>Il tempo massimo di backoff tra gli errori durante l'accettazione delle connessioni client. -1 implica che il valore viene ereditato dal server.</p>
core.server.channelconfiggeneral.httpenabledforthisprotocol.label=HTTP abilitato per questo protocollo
core.server.channelconfiggeneral.httpenabledforthisprotocol.label.inlinehelp=<p>Specifica se il traffico HTTP deve essere consentito su questo canale di rete.</p>
core.server.channelconfiggeneral.logintimeoutmillis.label=Timeout di login
core.server.channelconfiggeneral.logintimeoutmillis.label.inlinehelp=<p>Il periodo di tempo durante il quale questo canale di rete deve rimanere in attesa di una connessione prima dell'attivazione del timeout. Il valore <code>0</code> disabilita il timeout di login del canale di rete, mentre il valore <tt>-1</tt> indica che il canale di rete ottiene il valore di timeout dalla configurazione del server.</p>
core.server.channelconfiggeneral.completemessagetimeout.label=Timeout messaggio completo
core.server.channelconfiggeneral.completemessagetimeout.label.inlinehelp=<p>Il periodo di tempo massimo durante il quale questo canale di rete rimane in attesa della ricezione di un messaggio completo. Il valore <code>0</code> disabilita il timeout di messaggio completo del canale di rete, mentre il valore <tt>-1</tt> indica che il canale di rete ottiene il valore di timeout da ServerMBean.</p>
core.server.channelconfiggeneral.idleconnectiontimeout.label=Timeout connessione inattiva
core.server.channelconfiggeneral.idleconnectiontimeout.label.inlinehelp=<p>Il periodo di tempo massimo, in secondi, durante il quale viene consentito a una connessione di essere inattiva prima di essere chiusa da questo canale di rete. Il valore <tt>-1</tt> indica che il canale di rete ottiene questo valore di timeout da ServerMBean.</p>
core.server.channelconfiggeneral.connecttimeout.label=Timeout di connessione
core.server.channelconfiggeneral.connecttimeout.label.inlinehelp=<p>Il periodo di tempo durante il quale questo canale di rete rimane in attesa di stabilire una connessione socket in uscita prima che dell'attivazione del timeout. Il valore <code>0</code> disabilita il timeout di connessione del canale di rete.</p>
core.server.channelconfiggeneral.timeoutconnectionwithpendingresponses.label=Timeout connessioni con risposte in sospeso
core.server.channelconfiggeneral.timeoutconnectionwithpendingresponses.label.inlinehelp=<p>Determina se per le connessioni con risposte in sospeso \u00E8 possibile attivare il timeout. L'impostazione predefinita \u00E8 false. Se l'impostazione \u00E8 true, il timeout della connessione verr\u00E0 attivato per questo canale se viene superato il valore idleConnectionTimeout.</p>
core.server.channelconfiggeneral.tunnelingenabled.label=Tunneling abilitato
core.server.channelconfiggeneral.tunnelingenabled.label.inlinehelp=<p>Specifica se il tunneling tramite il protocollo HTTP deve essere abilitato per questo canale di rete. Questo valore non viene ereditato dalla configurazione del server.</p>
core.server.channelconfiggeneral.tunnelingclientpingsecs.label=Ping client di tunneling
core.server.channelconfiggeneral.tunnelingclientpingsecs.label.inlinehelp=<p>L'intervallo di tempo, in secondi, in base al quale questo canale di rete deve effettuare il ping su un client con tunneling HTTP per stabilire se \u00E8 ancora attivo. Il valore <tt>-1</tt> indica che il canale di rete ottiene questo intervallo da ServerMBean. (Richiede l'abilitazione del tunneling per il canale di rete).</p>
core.server.channelconfiggeneral.tunnelingclienttimeoutsecs.label=Timeout client di tunneling
core.server.channelconfiggeneral.tunnelingclienttimeoutsecs.label.inlinehelp=<p>Il periodo di tempo, in secondi, trascorso il quale questo canale di rete considera come inattivo un client con tunneling HTTP mancante. Il valore <tt>-1</tt> indica che il canale di rete ottiene questo valore di timeout da ServerMBean. (Richiede l'abilitazione del tunneling per il canale di rete).</p>
core.server.channelconfiggeneral.maxmessagesize.label=Dimensione massima messaggi
core.server.channelconfiggeneral.maxmessagesize.label.inlinehelp=<p>La dimensione massima che pu\u00F2 essere assegnata per le intestazioni dei messaggi.</p>
core.server.channelconfiggeneral.channelweight.label=Priorit\u00E0 canale
core.server.channelconfiggeneral.channelweight.label.inlinehelp=<p>La priorit\u00E0 da assegnare a questo canale durante la creazione delle connessioni da server a server.</p>
core.server.channelconfiggeneral.maxconnectedclients.label=Numero massimo clienti connessi
core.server.channelconfiggeneral.maxconnectedclients.label.inlinehelp=<p>Il numero massimo di client che possono essere connessi su questo canale di rete.</p>
core.server.channelconfiggeneral.usefastserialization.label=Usa serializzazione ottimizzata
core.server.channelconfiggeneral.usefastserialization.label.inlinehelp=<p>Specifica se usare la serializzazione non standard degli oggetti per migliorare le prestazioni. Questa opzione funziona in modo diverso a seconda dei protocolli. Con il protocollo IIOP, in particolare, questa opzione usa la serializzazione Java al posto della serializzazione RMI-IIOP. In generale l'uso della serializzazione non standard non \u00E8 adatta per gli scenari interop e pu\u00F2 comportare la perdita di alcune funzioni.</p>
core.server.channelconfiggeneral.sdpenabled.label=Attiva protocollo SDP
core.server.channelconfiggeneral.sdpenabled.label.inlinehelp=<p>Abilita il protocollo SDP (Socket Direct Protocol) su questo canale. Abilitare questo attributo se si configurano i miglioramenti della replica delle sessioni per i server gestiti in un cluster WebLogic per Oracle Exalogic. Per ulteriori informazioni, vedere "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" nel manuale Oracle Exalogic Deployment Guide.</p>

