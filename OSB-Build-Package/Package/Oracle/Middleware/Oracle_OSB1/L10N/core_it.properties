core.domain.domainconfiglogging.introduction=<p>Poich\u00E9 ogni dominio di WebLogic Server \u00E8 in grado di eseguire pi\u00F9 istanze concorrenti di WebLogic Server, i servizi di log WebLogic raccolgono i messaggi generati nelle varie istanze in un unico log dei messaggi valido per l'intero dominio. Il log dei messaggi a livello di dominio pu\u00F2 essere usato per determinare lo stato complessivo del dominio.</p><p>Usare questa pagina per configurare il log dei messaggi per questo dominio di WebLogic Server.</p>
