core.server.servermonitorexecutequeues.introduction=<p>Questo server \u00E8 configurato per l'uso delle code di esecuzione. Questo metodo di assegnazione delle priorit\u00E0 ai thread viene fornito per la compatibilit\u00E0 con le versioni precedenti.</p><p>Le richieste inoltrate a un'istanza di WebLogic Server vengono inserite in una coda di esecuzione. Ogni richiesta viene assegnata a un thread all'interno della coda per l'elaborazione. \u00C8 possibile configurare una nuova istanza di WebLogic Server per usare la coda di esecuzione predefinita, weblogic.kernel.default, che contiene 15 thread. In WebLogic Server sono inoltre disponibili due altre code preconfigurate: <code>weblogic.admin.HTTP</code> e <code>weblogic.admin.RMI</code>. Tali code non possono essere configurate in quanto riservate per la comunicazione con la console di amministrazione e per il traffico amministrativo. A meno che non si configurino code di esecuzione aggiuntive e vi si assegnino le applicazioni, le applicazioni Web e gli oggetti RMI useranno la coda di esecuzione <code>weblogic.kernel.default</code>. Non appena disponibili, questa pagina visualizzer\u00E0 le caratteristiche e le statistiche di runtime correnti per le code di esecuzione attive del server.</p>
