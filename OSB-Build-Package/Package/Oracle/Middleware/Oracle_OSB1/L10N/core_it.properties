core.server.serverconfigwebservices.reliability.introduction=<p>Configurare la messaggistica affidabile dei servizi Web.</p><p>La messaggistica affidabile dei servizi Web \u00E8 una struttura che consente a un'applicazione in esecuzione su un Application Server di richiamare in sicurezza un servizio Web in esecuzione su un altro Application Server, a condizione che entrambi i server implementino la specifica WS-Reliable Messaging. Con il termine <i>affidabile</i> si intende la capacit\u00E0 di garantire la consegna dei messaggi tra due servizi Web. Utilizzare questa pagina per personalizzare la configurazione della messaggistica affidabile nell'endpoint del servizio Web.</p>
