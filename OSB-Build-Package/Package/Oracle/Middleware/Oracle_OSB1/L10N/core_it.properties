core.server.serverconfigwebservices.buffering.retrydelay.label=Ritardo nuovo tentativo
core.server.serverconfigwebservices.buffering.retrydelay.label.inlinehelp=<p>Intervallo tra i nuovi tentativi di richiesta e risposta inserite nel buffer. Questo valore \u00E8 valido solo se RetryCount &gt; 0. Valore di stringa in formato 'Durata'. Il valore predefinito \u00E8 'P0DT30S (30 secondi).</p>
core.server.serverconfigwebservices.buffering.requestqueueenabled.label=Coda richieste abilitata
core.server.serverconfigwebservices.buffering.requestqueueenabled.label.inlinehelp=<p>Un flag booleano che indica se il buffering \u00E8 abilitato (il buffering delle richieste nel caso della coda delle richieste o il buffering delle risposte nel caso della coda delle risposte). Il valore predefinito \u00E8 false.</p>
core.server.serverconfigwebservices.buffering.requestqueueconnectionfactoryjndiname.label=Nome JNDI connection factory di coda richieste
core.server.serverconfigwebservices.buffering.requestqueueconnectionfactoryjndiname.label.inlinehelp=<p>Nome JNDI della connection factory da utilizzare per il buffering dei messaggi in questa coda. Viene utilizzata la connection factory JMS predefinita.</p>
core.server.serverconfigwebservices.buffering.requestqueuetransactionenabled.label=Transazione per coda richieste abilitata
core.server.serverconfigwebservices.buffering.requestqueuetransactionenabled.label.inlinehelp=<p>Un flag booleano che indica se \u00E8 necessario utilizzare le transazioni per il buffering di un messaggio sulla coda o quando lo si consuma. Il valore predefinito \u00E8 false.</p>
core.server.serverconfigwebservices.buffering.responsequeueenabled.label=Coda risposte abilitata
