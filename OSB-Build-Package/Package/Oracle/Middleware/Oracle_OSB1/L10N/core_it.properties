core.server.serverprotocolsiiop.introduction=<p>Questa pagina consente di definire le impostazioni IIOP (Internet Inter-ORB Protocol) per questo server. Il protocollo IIOP rende possibile la comunicazione su Internet dei programmi distribuiti scritti con linguaggi di programmazione diversi.</p>
Core.core.server.serverprotocolsiiop.title.tasks.1.href=channels.EnableAndConfigureIIOP
Core.core.server.serverprotocolsiiop.title.tasks.1.titlelink=Abilita e configura IIOP
