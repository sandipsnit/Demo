core.server.serverprotocolshttp.introduction=<p>I client basati su Web comunicano con WebLogic Server tramite il protocollo HTTP (HyperText Transfer Protocol).</p><p>Usare questa pagina per definire le impostazioni HTTP per questo server.</p>
Core.core.server.serverprotocolshttp.title.tasks.1.href=channels.ConfigureHTTPProtocol
Core.core.server.serverprotocolshttp.title.tasks.1.titlelink=Configura protocollo HTTP
Core.core.server.serverprotocolshttp.title.numtasks=1
core.server.serverprotocolshttp.webserver.posttimeoutsecs.label=Timeout POST
core.server.serverprotocolshttp.webserver.posttimeoutsecs.label.inlinehelp=<p>Timeout (in secondi) per la lettura dei dati POST HTTP in una richiesta servlet. Se i dati POST sono in chunk, indica il periodo di tempo di attesa da parte di questo server tra la ricezione dell'ultimo chunk di dati e la ricezione di quello successivo in un POST HTTP prima dell'attivazione del timeout. Viene usato per impedire attacchi di tipo servizio negato che tentano di sovraccaricare il server con dati POST.</p>
core.server.serverprotocolshttp.webserver.maxpostsize.label=Dimensione massima POST
core.server.serverprotocolshttp.webserver.maxpostsize.label.inlinehelp=<p>La dimensione POST massima consentita da questo server per la lettura dei dati POST HTTP in una richiesta di servlet, con esclusione delle richieste HTTP in chunk (Transfer-Encoding: chunk).</p>
core.server.serverprotocolshttp.webserver.keepaliveenabled.label=Abilita valori controllo attivit\u00E0
core.server.serverprotocolshttp.webserver.keepaliveenabled.label.inlinehelp=<p>Indica se deve esistere una connessione persistente a questo server, che potrebbe garantire il miglioramento delle prestazioni delle applicazioni Web.</p>
core.server.serverprotocolshttp.webserver.keepalivesecs.label=Durata
core.server.serverprotocolshttp.webserver.keepalivesecs.label.inlinehelp=<p>Il periodo di tempo di attesa da parte di questo server prima della chiusura di una connessione HTTP inattiva.</p>
core.server.serverprotocolshttp.webserver.httpskeepalivesecs.label=Durata HTTPS
core.server.serverprotocolshttp.webserver.httpskeepalivesecs.label.inlinehelp=<p>Il periodo di tempo di attesa da parte di questo server prima della chiusura di una connessione HTTPS inattiva.</p>
core.server.serverprotocolshttp.webserver.frontendhost.label=Host front-end
core.server.serverprotocolshttp.webserver.frontendhost.label.inlinehelp=<p>Il nome dell'host a cui verranno inviati tutti gli URL reindirizzati. Se specificato, WebLogic Server user\u00E0 questo valore al posto di quello presente nell'intestazione HOST.</p>
core.server.serverprotocolshttp.webserver.frontendhttpport.label=Porta HTTP front-end
core.server.serverprotocolshttp.webserver.frontendhttpport.label.inlinehelp=<p>Il nome della porta HTTP a cui verranno inviati tutti gli URL reindirizzati. Se specificato, WebLogic Server user\u00E0 questo valore al posto di quello presente nell'intestazione HOST.</p>
core.server.serverprotocolshttp.webserver.frontendhttpsport.label=Porta HTTPS front-end
core.server.serverprotocolshttp.webserver.frontendhttpsport.label.inlinehelp=<p>Il nome della porta HTTP sicura a cui verranno inviati tutti gli URL reindirizzati. Se specificato, WebLogic Server user\u00E0 questo valore al posto di quello presente nell'intestazione HOST.</p>
core.server.serverprotocolshttp.webserver.wapenabled.label=WAP abilitato
core.server.serverprotocolshttp.webserver.wapenabled.label.inlinehelp=<p>Indica se l'ID sessione deve includere le informazioni sulla JVM. La selezione di questa casella potrebbe essere necessaria quando si usa la riscrittura degli URL con i dispositivi WAP che limitano la dimensione degli URL a 128 caratteri e possono condizionare l'uso delle sessioni replicate in un cluster. Quando la casella \u00E8 selezionata, la dimensione predefinita dell'URL viene stabilita a 52 caratteri senza caratteri speciali.</p>
core.server.serverprotocolshttp.webserver.sendserverheaderenabled.label=Invia intestazione server
core.server.serverprotocolshttp.webserver.sendserverheaderenabled.label.inlinehelp=<p>Indica se questo nome server viene inviato con la risposta HTTP. Utile per le applicazioni wireless, in cui lo spazio per le intestazioni \u00E8 limitato.</p>
core.server.serverprotocolshttp.webserver.acceptcontextpathingetrealpath.label=Accetta percorso contesto in Get Real Path
core.server.serverprotocolshttp.webserver.acceptcontextpathingetrealpath.label.inlinehelp=<p>Indica se questo server consente l'inclusione del percorso del contesto nel percorso virtuale <tt>context.getRealPath()</tt>. Se l'opzione \u00E8 selezionata, non \u00E8 possibile usare le sottodirectory con lo stesso nome <tt>contextPath</tt>. Si tratta di un parametro di compatibilit\u00E0 9.0.0.0 che non sar\u00E0 pi\u00F9 valido nelle release future.</p>
core.server.serverprotocolshttp.defaultwebAppcontextroot.label=Radice contesto applicazione Web predefinita
core.server.serverprotocolshttp.defaultwebAppcontextroot.label.inlinehelp=<p>Restituisce il valore context-root originale per l'applicazione Web predefinita di questo Web server. In alternativa \u00E8 possibile usare gli attributi context-root presenti nel file application.xml o weblogic.xml per impostare un'applicazione Web predefinita. Il valore context-root per un'applicazione Web predefinita \u00E8 /. Se si specifica "", ossia una stringa vuota, il Web server assume automaticamente il valore /.</p>
core.server.serverprotocolshttp.maxhttpmessagesize.label=Dimensione massima messaggi HTTP
core.server.serverprotocolshttp.maxhttpmessagesize.label.inlinehelp=<p>Il numero massimo di byte consentito nei messaggi ricevuti tramite il protocollo HTTP. Se si configurano canali di rete personalizzati per il server, ogni canale pu\u00F2 sostituire questa dimensione massima dei messaggi.</p>
core.server.serverprotocolshttp.tunnelingenabled.label=Abilita tunneling
core.server.serverprotocolshttp.tunnelingenabled.label.inlinehelp=<p>Specifica se \u00E8 necessario abilitare il tunneling per i servizi T3, T3S, HTTP, HTTPS, IIOP e IIOPS su questo server.</p>
core.server.serverprotocolshttp.tunnelingclientpingsecs.label=Ping client di tunneling
core.server.serverprotocolshttp.tunnelingclientpingsecs.label.inlinehelp=<p>L'intervallo, in secondi, in base al quale eseguire il ping di un client con tunneling per determinare se \u00E8 ancora attivo.</p>
core.server.serverprotocolshttp.tunnelingclienttimeoutsecs.label=Timeout client di tunneling
core.server.serverprotocolshttp.tunnelingclienttimeoutsecs.label.inlinehelp=<p>Il periodo di tempo, in secondi, trascorso il quale un client di tunneling mancante viene considerato inattivo.</p>
core.server.serverprotocolshttp.clientipheader=Ignora indirizzo remoto
core.server.serverprotocolshttp.clientipheader.inlinehelp=<p>Se specificato, questo indirizzo IP viene restituito nelle chiamate a getRemoteAddr() per supportare ambienti con load balancer esterni.</p>

