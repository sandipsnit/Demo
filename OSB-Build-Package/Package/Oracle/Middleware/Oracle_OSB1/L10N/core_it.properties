core.server.serverlogginggeneral.dateformatpattern.label.inlinehelp=<p>Il pattern del formato data usato per la visualizzazione delle date nel log. La stringa DateFormatPattern \u00E8 conforme alla specifica della classe <code>java.text.SimpleDateFormat</code>.</p>
core.server.serverlogginggeneral.log4jloggingenabled.label=Implementazione log
