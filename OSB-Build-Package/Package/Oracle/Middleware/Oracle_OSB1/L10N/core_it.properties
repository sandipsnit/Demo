core.cluster.clusterconfighealth.interclustercommlinkhealthcheckinterval.label=Intervallo controllo stato collegamento comunicazione tra cluster
core.cluster.clusterconfighealth.interclustercommlinkhealthcheckinterval.label.inlinehelp=<p>Se il collegamento tra due cluster si interrompe, verr\u00E0 eseguito periodicamente un trigger per determinare se il collegamento \u00E8 stato ripristinato. La durata \u00E8 espressa in millisecondi.</p>
core.cluster.clusterconfighealth.healthcheckintervalmillis.label=Intervallo controllo stato
core.cluster.clusterconfighealth.healthcheckintervalmillis.label.inlinehelp=<p>L'intervallo, in millisecondi, in base al quale i server migrabili e i server cluster principali provano la propria attivit\u00E0 tramite il database.</p>
core.cluster.clusterconfighealth.healthcheckperiodsuntilfencing.label=Periodi di controllo stato fino a isolamento
core.cluster.clusterconfighealth.healthcheckperiodsuntilfencing.label.inlinehelp=<p>Il numero massimo di periodi di attesa da parte di un membro del cluster prima dell'applicazione del timeout per un server cluster principale e inoltre il numero massimo di periodi di attesa da parte di un server cluster principale prima dell'applicazione del timeout per un server migrabile.</p>
core.cluster.clusterconfighealth.fencinggraceperiodmillis.label=Periodo di proroga isolamento
core.cluster.clusterconfighealth.fencinggraceperiodmillis.label.inlinehelp=<p>Durante la migrazione automatica, se determina che un server \u00E8 inattivo, il server cluster principale rimane in attesa per questo periodo di tempo, espresso in millisecondi, prima di eseguire la migrazione del servizio a un altro server del cluster.</p>

