core.server.serverprotocolsgeneral.introduction=<p>Usare questa pagina per configurare le impostazioni di connessione per i vari protocolli di comunicazione che il server pu\u00F2 usare. Tutte le impostazioni della pagina si applicano alle connessioni che usano la porta e l'indirizzo di ascolto predefiniti del server. Se si creano canali di rete per questo server, ognuno di essi pu\u00F2 sostituire queste impostazioni.</p>
Core.core.server.serverprotocolsgeneral.title.tasks.1.href=channels.ConfigureT3Protocol
Core.core.server.serverprotocolsgeneral.title.tasks.1.titlelink=Configura protocollo T3
Core.core.server.serverprotocolsgeneral.title.tasks.2.href=channels.ConfigureHTTPProtocol
Core.core.server.serverprotocolsgeneral.title.tasks.2.titlelink=Configura protocollo HTTP
Core.core.server.serverprotocolsgeneral.title.tasks.3.href=channels.EnableAndConfigureIIOP
Core.core.server.serverprotocolsgeneral.title.tasks.3.titlelink=Abilita e configura IIOP
Core.core.server.serverprotocolsgeneral.title.tasks.4.href=channels.EnableAndConfigureJCOM
Core.core.server.serverprotocolsgeneral.title.tasks.4.titlelink=Abilita jCOM
Core.core.server.serverprotocolsgeneral.title.numtasks=4
core.server.serverprotocolsgeneral.completemessagetimeout.label=Timeout messaggio completo
core.server.serverprotocolsgeneral.completemessagetimeout.label.inlinehelp=<p>Il numero massimo di secondi che il server lascia trascorrere in attesa della ricezione di un messaggio completo. Se si configurano i canali di rete per il server, ogni canale potr\u00E0 sostituire questo timeout di messaggio.</p>
core.server.serverprotocolsgeneral.idleconnectiontimeout.label=Timeout connessione inattiva
core.server.serverprotocolsgeneral.idleconnectiontimeout.label.inlinehelp=<p>Il numero massimo di secondi per i quali una connessione potr\u00E0 rimanere inattiva prima di essere chiusa dal server. I protocolli T3 e T3S ignorano questo attributo. Se si configurano i canali di rete per il server, ogni canale potr\u00E0 sostituire questo timeout di messaggio di connessione inattiva.</p>
core.server.serverprotocolsgeneral.connecttimeout.label=Timeout di connessione
core.server.serverprotocolsgeneral.connecttimeout.label.inlinehelp=<p>Il periodo di tempo durante il quale questo server rimane in attesa di stabilire una connessione socket in uscita prima che dell'attivazione del timeout. Il valore <code>0</code> disabilita il timeout di connessione del server.</p>
core.server.serverprotocolsgeneral.tunnelingenabled.label=Abilita tunneling
core.server.serverprotocolsgeneral.tunnelingenabled.label.inlinehelp=<p>Specifica se \u00E8 necessario abilitare il tunneling per i servizi T3, T3S, HTTP, HTTPS, IIOP e IIOPS su questo server.</p>
core.server.serverprotocolsgeneral.tunnelingclientpingsecs.label=Ping client di tunneling
core.server.serverprotocolsgeneral.tunnelingclientpingsecs.label.inlinehelp=<p>L'intervallo, in secondi, in base al quale eseguire il ping di un client con tunneling per determinare se \u00E8 ancora attivo.</p>
core.server.serverprotocolsgeneral.tunnelingclienttimeoutsecs.label=Timeout client di tunneling
core.server.serverprotocolsgeneral.tunnelingclienttimeoutsecs.label.inlinehelp=<p>Il periodo di tempo, in secondi, trascorso il quale un client di tunneling mancante viene considerato inattivo.</p>
core.server.serverprotocolsgeneral.maxmessagesize.label=Dimensione massima messaggi
core.server.serverprotocolsgeneral.maxmessagesize.label.inlinehelp=<p>Il numero massimo di byte consentiti nei messaggi ricevuti tramite tutti i protocolli supportati, a meno che non sostituito da un'impostazione specifica di protocollo o da un'impostazione di canale personalizzata.</p>

