core.domain.domainconfiggeneral.name.label=Nome
core.domain.domainconfiggeneral.name.label.inlinehelp=<p>Il nome di questo dominio di WebLogic Server.</p>
core.domain.domainconfiggeneral.administrationportenabled.label=Abilita porta di amministrazione
core.domain.domainconfiggeneral.administrationportenabled.label.inlinehelp=<p>Specifica se la porta di amministrazione a livello di dominio deve essere abilitata per questo dominio di WebLogic Server. Poich\u00E9 la porta di amministrazione usa SSL, l'abilitazione richiede che SSL venga configurato per tutti i server del dominio.</p>
core.domain.domainconfiggeneral.administrationport.label=Porta di amministrazione
core.domain.domainconfiggeneral.administrationport.label.inlinehelp=<p>La porta di amministrazione sicura comune per questo dominio di WebLogic Server. (Deve essere abilitata in modo esplicito).</p>
core.domain.domainconfiggeneral.productionmodeenabled.label=Modalit\u00E0 di produzione
core.domain.domainconfiggeneral.productionmodeenabled.label.inlinehelp=<p>Specifica se tutti i server del dominio vengono eseguiti con la modalit\u00E0 di produzione. Un volta abilitata, questa funzione pu\u00F2 essere disabilitata solo tramite la riga di comando di avvio del server di amministrazione.</p>
core.domain.domainconfiggeneral.exalogicoptimizationsenabled=Abilita ottimizzazioni Exalogic
core.domain.domainconfiggeneral.exalogicoptimizationsenabled.inlinehelp=<p>Specifica se abilitare le ottimizzazioni per Oracle Exalogic. Le ottimizzazioni comprendono una migliore gestione dei thread e elaborazione delle richieste, con minori conflitti di lock. Abilitare questo attributo solo se si configura un dominio WebLogic per Oracle Exalogic. Per ulteriori informazioni, vedere "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" nel manuale Oracle Exalogic Deployment Guide.</p>
core.domain.domainconfiggeneral.clusterconstraintsenabled.label=Abilita vincoli cluster
core.domain.domainconfiggeneral.clusterconstraintsenabled.label.inlinehelp=<p>Specifica che le distribuzioni che hanno come destinazione un cluster riescono solo se tutti i server del cluster sono in esecuzione.</p>
core.domain.domainconfiggeneral.internalappsdeployondemandenabled=Abilita distribuzione su richiesta delle applicazioni interne
core.domain.domainconfiggeneral.internalappsdeployondemandenabled.inlinehelp=<p>Specifica se le applicazioni interne, quali ad esempio la console, UDDI, wlstestclient e uddiexplorer, vengono distribuite su richiesta (al primo accesso) e non durante la procedura di avvio del server.</p>
core.domain.domainconfiggeneral.guardianenabled=Abilita agente Oracle Guardian
core.domain.domainconfiggeneral.guardianenabled.inlinehelp=<p>Specifica se l'agente Guardian viene distribuito all'avvio dei server nel dominio corrente.</p>
core.domain.domainconfiggeneral.consoleenabled.label=Console abilitata
core.domain.domainconfiggeneral.consoleenabled.label.inlinehelp=<p>Specifica se il server di amministrazione distribuisce automaticamente la console di amministrazione nel dominio corrente.</p>
core.domain.domainconfiggeneral.consolecontextpath.label=Percorso contesto console
core.domain.domainconfiggeneral.consolecontextpath.label.inlinehelp=<p>Il percorso di contesto da usare negli URL che specificano la console di amministrazione (richiede l'abilitazione della console di amministrazione per il dominio corrente).</p>
core.domain.domainconfiggeneral.cookiename.label=Nome cookie console
core.domain.domainconfiggeneral.cookiename.label.inlinehelp=<p>Restituisce il nome del cookie usato dalla console di amministrazione.</p>
core.domain.domainconfiggeneral.sessiontimeout.label=Timeout sessione console
core.domain.domainconfiggeneral.sessiontimeout.label.inlinehelp=<p>Restituisce il valore di timeout della sessione (in secondi) per la console di amministrazione.</p>
core.domain.domainconfiggeneral.consoleextensiondirectory.label=Directory estensione console
core.domain.domainconfiggeneral.consoleextensiondirectory.label.inlinehelp=<p>Restituisce il percorso di directory da cui vengono caricate le estensioni della console.</p>
core.domain.domainconfiggeneral.configbackupenabled=Archivio configurazione abilitato
core.domain.domainconfiggeneral.configbackupenabled.inlinehelp=<p>Se l'opzione \u00E8 impostata su true, i backup della configurazione verranno eseguiti durante la procedura di avvio del server.</p>
core.domain.domainconfiggeneral.archiveconfigurationcount.label=Conteggio configurazioni archiviate
core.domain.domainconfiggeneral.archiveconfigurationcount.label.inlinehelp=<p>Il numero delle versioni d'archivio del file <tt>config.xml</tt> salvate dal server di amministrazione a ogni modifica della configurazione del dominio.</p>
core.domain.domainconfiggeneral.administrationprotocol.label=Protocollo di amministrazione
core.domain.domainconfiggeneral.administrationprotocol.label.inlinehelp=<p>Il protocollo predefinito per la comunicazione tramite la porta o i canali di amministrazione (richiede l'abilitazione della porta di amministrazione o la creazione di un canale di amministrazione).</p>
core.domain.domainconfiggeneral.configurationaudittype.label=Tipo di audit di configurazione
core.domain.domainconfiggeneral.configurationaudittype.label.inlinehelp=<p>Restituisce i criteri usati per l'audit degli eventi di configurazione, ossia le modifiche della configurazione e le operazioni che ne derivano.</p>
core.domain.domainconfiggeneral.compatibilitymbeanserverenabled.label=MBean Server compatibilit\u00E0 abilitato
core.domain.domainconfiggeneral.compatibilitymbeanserverenabled.label.inlinehelp=<p>Abilita i client JMX per l'uso dell'interfaccia <code>MBeanHome</code> non pi\u00F9 valida.</p>
core.domain.domainconfiggeneral.managementejbenabled.label=EJB di gestione abilitato
core.domain.domainconfiggeneral.managementejbenabled.label.inlinehelp=<p>Abilita l'accesso al modulo MEJB (Management EJB), che fa parte delle interfacce API di gestione J2EE (JSR-77).</p>
core.domain.domainconfiggeneral.platformmbeanserverenabled.label=MBean Server piattaforma abilitato
core.domain.domainconfiggeneral.platformmbeanserverenabled.label.inlinehelp=<p>Specifica se ogni istanza del server inizializza l'MBean Server di piattaforma del kit JDK. L'abilitazione insieme a <code>isPlatformMBeanServerUsed</code> induce WebLogic Server a usare l'MBean Server della piattaforma come proprio MBean Server di runtime.</p>
core.domain.domainconfiggeneral.platformmbeanserverused.label=MBean Server piattaforma utilizzato
core.domain.domainconfiggeneral.platformmbeanserverused.label.inlinehelp=<p>Specifica se WebLogic Server user\u00E0 l'MBean Server di piattaforma come proprio MBean Server di runtime. In precedenza, WebLogic Server usava l'MBean Server di piattaforma per impostazione predefinita se abilitato. Questo attributo consente di separare l'abilitazione dell'MBean Server di piattaforma dall'uso effettivo per gli MBean di WebLogic Server.</p>
core.domain.domainconfiggeneral.remotedeployerejbenabled.label=Abilita EJB programma di distribuzione remoto
core.domain.domainconfiggeneral.remotedeployerejbenabled.label.inlinehelp=<p>Specifica se l'EJB del programma di distribuzione remoto viene distribuito automaticamente nel dominio corrente. L'EJB del programma di distribuzione remoto viene usato solo dallo strumento weblogic.Deployer nelle release WLS 9.0 e 9.1 quando si specifica l'opzione -remote.</p>
core.domain.domainconfiggeneral.managementservicesenabled=Abilita servizi di gestione per REST
core.domain.domainconfiggeneral.managementservicesenabled.inlinehelp=<p>Abilita il monitoraggio di questo dominio di WebLogic Server tramite l'applicazione Web dei servizi di gestione.</p>
core.domain.domainconfiggeneral.invocationtimeoutseconds.label=Secondi di timeout richiamo
core.domain.domainconfiggeneral.invocationtimeoutseconds.label.inlinehelp=<p>Il numero di secondi di attesa da parte dei processi interni di WebLogic Server prima della connessione a un MBean Server, del richiamo di un metodo del MBean Server e della restituzione dei risultati del richiamo. Se l'esecuzione del metodo dell'MBean Server non viene completata con la restituzione entro il periodo di timeout, WebLogic Server rinuncia al tentativo di richiamo.</p>
