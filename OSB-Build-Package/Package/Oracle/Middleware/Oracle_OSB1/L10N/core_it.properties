Core.core.server.serverprotocolsiiop.title.tasks.2.titlelink=Configura canali di rete personalizzati
Core.core.server.serverprotocolsiiop.title.tasks.3.href=channels.ConfigureDefaultNetworkConnections
Core.core.server.serverprotocolsiiop.title.tasks.3.titlelink=Configura connessioni di rete predefinite
Core.core.server.serverprotocolsiiop.title.numtasks=3
core.server.serverprotocolsiiop.iiopenabled.label=Abilita IIOP
core.server.serverprotocolsiiop.iiopenabled.label.inlinehelp=<p>Specifica se in questo server \u00E8 stato abilitato il supporto IIOP sia per le porte normali (non SSL) che per le porte SSL.</p>
core.server.serverprotocolsiiop.iiop.defaultminorversion.label=Versione GIOP predefinita
core.server.serverprotocolsiiop.iiop.defaultminorversion.label.inlinehelp=<p>La versione predefinita del protocollo GIOP (General Inter-ORB Protocol) richiesta dal server per le connessioni in entrata. (Per usare ORB di un altro fornitore potrebbe essere necessario modificare l'impostazione predefinita).</p>
core.server.serverprotocolsiiop.iiop.txmechanism.label=Meccanismo transazioni
core.server.serverprotocolsiiop.iiop.txmechanism.label.inlinehelp=<p>Il meccanismo transazioni usato nei richiami IIOP. Il meccanismo predefinito \u00E8 OTS (Object Transaction Service), richiesto da J2EE 1.3.</p>
core.server.serverprotocolsiiop.iiop.defaultcharcodeset.label=Set codici carattere predefinito
core.server.serverprotocolsiiop.iiop.defaultcharcodeset.label.inlinehelp=<p>Il set di codici carattere standard che questo server pubblicher\u00E0 come set di codici nativo. (\u00C8 possibile che i broker ORB meno recenti non riescano a interagire in modo corretto con un altro set che non sia quello predefinito).</p>
core.server.serverprotocolsiiop.iiop.defaultwidecharcodeset.label=Set codici carattere esteso predefinito
core.server.serverprotocolsiiop.iiop.defaultwidecharcodeset.label.inlinehelp=<p>Il set di codici carattere esteso che questo server pubblicher\u00E0 come set di codici nativo. (\u00C8 possibile che i broker ORB meno recenti non riescano a interagire in modo corretto con un altro set che non sia quello predefinito).</p>
core.server.serverprotocolsiiop.iiop.systemsecurity.label=Sicurezza sistema
core.server.serverprotocolsiiop.iiop.systemsecurity.label.inlinehelp=<p>Specificare il valore di sicurezza sistema, che riguarda le seguenti variabili: clientCertAuthentication, clientAuthentication, identityAssertion confidentiality, integrity. Il valore impostato in questo MBean viene utilizzato solo se il valore impostato in RTD.xml \u00E8 "config".</p>
core.server.serverprotocolsiiop.defaultiiopuser.label=Nome utente IIOP predefinito
core.server.serverprotocolsiiop.defaultiiopuser.label.inlinehelp=<p>Il nome dell'utente predefinito del protocollo IIOP. (Richiede l'abilitazione del protocollo IIOP).</p>
core.server.serverprotocolsiiop.defaultiioppassword.label=Password IIOP predefinita
core.server.serverprotocolsiiop.defaultiioppassword.label.inlinehelp=<p>La password per l'utente predefinito del protocollo IIOP. (Richiede l'abilitazione del protocollo IIOP).</p>
core.server.serverprotocolsiiop.usefullrepositoryidlist.label=Usa lista ID repository completa
core.server.serverprotocolsiiop.usefullrepositoryidlist.label.inlinehelp=<p>Specificare se usare le liste ID repository complete durante l'invio delle informazioni sui tipi di valori per i tipi con marshalling personalizzato. Le liste ID repository complete consentono a ORBS C++ di troncare i valori ai tipi di base. Per i broker RMI-IIOP e Java tale operazione fa aumentare il sovraccarico di trasmissione. Per i broker ORB JDK si verificano problemi, pertanto l'impostazione di questa opzione impedir\u00E0 ai broker ORB JDK di funzionare.</p>
core.server.serverprotocolsiiop.usestatefulauthentication.label=Usa autenticazione con conservazione stato
