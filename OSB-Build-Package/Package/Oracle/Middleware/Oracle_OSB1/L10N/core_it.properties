core.server.serverlogginggeneral.memorybuffersize.label.inlinehelp=<p>La dimensione del buffer di memoria che contiene gli ultimi n record di log. Viene utilizzata per supportare la visualizzazione delle voci dei record di log pi\u00F9 recenti (visualizzazione della parte finale) dalla console di amministrazione WebLogic.</p>
