core.server.serverconfigssl.ssl.exportkeylifespan.label.inlinehelp=<p>Indica il numero di volte in cui WebLogic Server pu\u00F2 usare una chiave esportabile tra un server locale e un client esportabile prima di generare una nuova chiave. Per garantire un livello di sicurezza maggiore per WebLogic Server, impostare il numero di volte in cui il server pu\u00F2 usare la chiave prima di generarne una nuova su un valore inferiore.</p>
core.server.serverconfigssl.ssl.useservercerts.label=Usa certificati server
core.server.serverconfigssl.ssl.useservercerts.label.inlinehelp=<p>Specifica se il client deve usare i certificati o la chiave del server come identit\u00E0 del client durante l'inizializzazione di una connessione in uscita con il protocollo HTTPS.</p>
core.server.serverconfigssl.ssl.twowayclientcertbehavior.label=Funzionamento certificati client Two Way
