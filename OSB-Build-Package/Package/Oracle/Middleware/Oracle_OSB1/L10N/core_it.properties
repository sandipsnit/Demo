core.cluster.clusterconfiggeneral.name.label=Nome
core.cluster.clusterconfiggeneral.name.label.inlinehelp=<p>Il nome di questa configurazione. WebLogic Server usa un MBean per implementare e rendere persistente la configurazione.</p>
core.cluster.clusterconfiggeneral.clusteraddress.label=Indirizzo cluster
core.cluster.clusterconfiggeneral.clusteraddress.label.inlinehelp=<p>L'indirizzo che costituisce una parte dell'URL usato da un client per connettersi a questo cluster e che viene utilizzato per generare gli indirizzi di failover degli handle EJB e degli EJB entit\u00E0. (L'indirizzo pu\u00F2 essere costituito da un nome host DNS con mapping a pi\u00F9 indirizzi IP oppure una lista separata da virgole di singoli nomi host o indirizzi IP).</p>
core.cluster.clusterconfiggeneral.defaultloadalgorithm.label=Algoritmo di caricamento predefinito
core.cluster.clusterconfiggeneral.defaultloadalgorithm.label.inlinehelp=<p>Definisce l'algoritmo che deve essere usato per il bilanciamento del carico tra i servizi replicati quando non ne viene specificato uno per un servizio particolare. Con l'algoritmo di tipo <tt>Instradamento sequenziale</tt> le richieste vengono instradate secondo l'ordine di una lista di istanze di WebLogic Server. Il bilanciamento del carico <tt>Basato su quantit\u00E0 ponderata</tt> migliora l'algoritmo di instradamento sequenziale prendendo in considerazione una quantit\u00E0 ponderata preassegnata per ciascun server. Con il bilanciamento del carico di tipo <tt>Casuale</tt>, le richieste vengono istradate ai server in modo casuale.</p>
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label=Plugin WebLogic abilitato
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label.inlinehelp=<p>Impostare questo attributo su true se il cluster ricever\u00E0 le richieste da un plugin proxy o da un <code>HttpClusterServlet</code>. Quando l'attributo WeblogicPluginEnabled \u00E8 impostato su true, una chiamata di getRemoteAddr restituir\u00E0 l'indirizzo del client browser dall'intestazione <code>WL-Proxy-Client-IP</code> proprietaria e non dal Web server.</p>
core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label=Soglia durata servizio
core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label.inlinehelp=<p>Il numero di secondi di cui deve essere costituita la differenza di durata tra due servizi in conflitto prima che uno venga considerato pi\u00F9 vecchio dell'altro.</p>
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label=Proxy certificato client abilitato
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label.inlinehelp=<p>Quando \u00E8 impostato su true per un cluster, questo attributo specifica che i certificati dai client delle applicazioni Web presenti nelle istanze del server nel cluster vengano fornite nell'intestazione speciale <code>WL-Proxy-Client-Cert</code> inviata da un plugin proxy o da un <code>HttpClusterServlet</code>.</p><p>(L'attributo <code>ClientCertProxyEnabled</code> pu\u00F2 essere definito a livello di cluster, server e applicazione Web in <code>web.xml</code>).</p>
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label=Timeout warm up membro
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label.inlinehelp=<p>Numero massimo di secondi concessi a un membro del cluster per trovare ed eseguire la sincronizzazione con gli altri server del cluster. In generale un membro \u00E8 in grado di eseguire la sincronizzazione in 30 secondi. Se il valore di questo attributo \u00E8 superiore, ci\u00F2 non significa necessariamente che il membro impiegher\u00E0 pi\u00F9 tempo per il warm up: il valore definisce infatti il limite superiore del tempo di attesa osservato dal server per la sincronizzazione con i server trovati. Se il valore \u00E8 impostato su 0, i server non tenteranno di trovare altri server in esecuzione nel cluster durante la fase di inizializzazione.</p>
core.cluster.clusterconfiggeneral.numberofserversinclusteraddress.label=Numero di server nell'indirizzo cluster
core.cluster.clusterconfiggeneral.numberofserversinclusteraddress.label.inlinehelp=<p>Il numero di server da elencare da questo cluster durante la generazione automatica di un indirizzo di cluster. Questa impostazione non ha effetto se \u00E8 stato impostato in modo esplicito l'attributo Indirizzo cluster.</p>
core.cluster.clusterconfiggeneral.defaultloadalgorithm.roundrobin=instradamento sequenziale
core.cluster.clusterconfiggeneral.defaultloadalgorithm.weightbased=basato su quantit\u00E0 ponderata
