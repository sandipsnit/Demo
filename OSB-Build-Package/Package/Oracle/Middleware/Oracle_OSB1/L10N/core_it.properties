core.server.serverconfigwebservices.buffering.responsequeueconnectionfactoryjndiname.label=Nome JNDI connection factory di coda risposte
core.server.serverconfigwebservices.buffering.responsequeueconnectionfactoryjndiname.label.inlinehelp=<p>Nome JNDI dela connection factory da utilizzare per il buffering dei messaggi in questa coda. Viene utilizzata la connection factory JMS predefinita.</p>
