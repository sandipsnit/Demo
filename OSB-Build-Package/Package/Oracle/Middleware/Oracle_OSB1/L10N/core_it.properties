core.server.serverconfigtuning.nativeioenabled.label=Abilita I/O nativo
core.server.serverconfigtuning.nativeioenabled.label.inlinehelp=<p>Specifica se le funzioni di I/O nativo sono abilitate per il server.</p>
core.server.serverconfigtuning.threadpoolpercentsocketreaders.label=Processi di lettura socket JavaSocketMuxer
core.server.serverconfigtuning.threadpoolpercentsocketreaders.label.inlinehelp=<p>La percentuale dei thread di esecuzione della coda predefinita che possono essere usati come processi di lettura socket.</p>
core.server.serverconfigtuning.gatheredwritesenabled.label=Abilita scritture raccolte
core.server.serverconfigtuning.gatheredwritesenabled.label.inlinehelp=<p>Abilita la raccolta delle scritture sui canali socket NIO. Abilitare questo attributo per aumentare l'efficienza durante le operazioni di I/O in ambienti con un throughput elevato e solo se si configura un dominio WebLogic per Oracle Exalogic. Per ulteriori informazioni, vedere "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" nel manuale Oracle Exalogic Deployment Guide.</p>
core.server.serverconfigtuning.scatteredreadsenabled.label=Abilita letture non sequenziali
core.server.serverconfigtuning.scatteredreadsenabled.label.inlinehelp=<p>Abilita le letture non sequenziali sui canali socket NIO. Abilitare questo attributo per aumentare l'efficienza durante le operazioni di I/O in ambienti con un throughput elevato e solo se si configura un dominio WebLogic per Oracle Exalogic. Per ulteriori informazioni, vedere "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" nel manuale Oracle Exalogic Deployment Guide.</p>
core.server.serverconfigtuning.maxopensockcount.label=Numero massimo socket aperti
core.server.serverconfigtuning.maxopensockcount.label.inlinehelp=<p>Il numero massimo di socket aperti consentito nel server in un dato momento.</p>
core.server.serverconfigtuning.stuckthreadmaxtime.label=Tempo massimo thread bloccati
core.server.serverconfigtuning.stuckthreadmaxtime.label.inlinehelp=<p>Il numero di secondi durante i quali i thread devono rimanere continuamente in funzione prima che il server li consideri bloccati.</p>
core.server.serverconfigtuning.stuckthreadtimerinterval.label=Intervallo timer thread bloccati
core.server.serverconfigtuning.stuckthreadtimerinterval.label.inlinehelp=<p>Il numero di secondi trascorso il quale WebLogic Server esegue la scansione periodica dei thread per determinare se sono stati continuamente in funzione per il periodo di tempo massimo configurato.</p>
core.server.serverconfigtuning.acceptbacklog.label=Accetta backlog
core.server.serverconfigtuning.acceptbacklog.label.inlinehelp=<p>Il numero di richieste di connessione TCP nuove e di backlog da consentire per le porte normali e SSL di questo server.</p>
core.server.serverconfigtuning.logintimeoutmillis.label=Timeout di login
core.server.serverconfigtuning.logintimeoutmillis.label.inlinehelp=<p>Il timeout di login per la porta di ascolto normale (non SSL) predefinita di questo server. Si tratta del periodo di tempo massimo consentito per stabilire una nuova connessione.</p>
core.server.serverconfigtuning.ssl.logintimeoutmillis.label=Timeout login SSL
core.server.serverconfigtuning.ssl.logintimeoutmillis.label.inlinehelp=<p>Specifica il numero di millisecondi durante il quale WebLogic Server rimane in attesa di una connessione SSL prima dell'attivazione del timeout. Rispetto alle connessioni normali, le connessioni SSL richiedono un tempo di negoziazione maggiore.</p>
core.server.serverconfigtuning.reversednsallowed.label=DNS inverso consentito
core.server.serverconfigtuning.reversednsallowed.label.inlinehelp=<p>Specifica se il kernel pu\u00F2 eseguire ricerche di DNS inverse.</p>
core.server.serverconfigtuning.lowmemorygcthreshold.label=Soglia GC memoria quasi esaurita
core.server.serverconfigtuning.lowmemorygcthreshold.label.inlinehelp=<p>Il livello di soglia (in percentuale) usato dal server per la registrazione delle condizioni di memoria quasi esaurita e l'impostazione dello stato corrente su <tt>Warning</tt> (avvertenza).</p>
core.server.serverconfigtuning.lowmemorygranularitylevel.label=Livello granularit\u00E0 memoria quasi esaurita
core.server.serverconfigtuning.lowmemorygranularitylevel.label.inlinehelp=<p>Il livello di granularit\u00E0 (in percentuale) usato dal server per la registrazione delle condizioni di memoria quasi esaurita e l'impostazione dello stato corrente su <tt>Warning</tt> (avvertenza).</p>
core.server.serverconfigtuning.lowmemorysamplesize.label=Dimensione campione memoria quasi esaurita
core.server.serverconfigtuning.lowmemorysamplesize.label.inlinehelp=<p>Il numero di volte in cui questo server esegue il campionamento della memoria libera durante il periodo di tempo specificato da LowMemoryTimeInterval.</p>
core.server.serverconfigtuning.lowmemorytimeinterval.label=Intervallo di tempo memoria quasi esaurita
core.server.serverconfigtuning.lowmemorytimeinterval.label.inlinehelp=<p>Il periodo di tempo, in secondi, che definisce l'intervallo durante il quale il server determina la media dei valori di memoria libera.</p>
core.server.serverconfigtuning.managedserverindependenceenabled.label=Indipendenza server gestito abilitata
core.server.serverconfigtuning.managedserverindependenceenabled.label.inlinehelp=<p>Specifica se \u00E8 possibile avviare questo server gestito quando il server di amministrazione non \u00E8 disponibile.</p>
core.server.serverconfigtuning.idleperiodsuntiltimeout.label=Periodi di inattivit\u00E0 fino al timeout
core.server.serverconfigtuning.idleperiodsuntiltimeout.label.inlinehelp=<p>Il numero di periodi di inattivit\u00E0 necessari perch\u00E9 un peer venga considerato come non raggiungibile.</p>
core.server.serverconfigtuning.periodlength.label=Durata periodo
core.server.serverconfigtuning.periodlength.label.inlinehelp=<p>L'intervallo di tempo, in millisecondi, del periodo di heartbeat. Il valore 0 indica che gli heartbeat sono disattivati.</p>
core.server.serverconfigtuning.dgcidleperiodsuntiltimeout.label=Periodi di inattivit\u00E0 DGC fino al timeout
core.server.serverconfigtuning.dgcidleperiodsuntiltimeout.label.inlinehelp=<p>Il numero di periodi di inattivit\u00E0 consentiti prima della raccolta dell'oggetto.</p>
core.server.serverconfigtuning.muxerclass=Classe muxer
core.server.serverconfigtuning.muxerclass.inlinehelp=<p>Per abilitare le operazioni di I/O non bloccante, immettere <code>weblogic.socket.NIOSocketMuxer</code> nel campo <code>Classe muxer</code>.</p>

