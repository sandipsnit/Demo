core.domain.domainconfigejb.javacompiler.label=Compilatore Java
core.domain.domainconfigejb.javacompiler.label.inlinehelp=<p>Il percorso del compilatore Java da utilizzare per compilare gli EJB, ad esempio "sj" o "javac". Nota: il valore predefinito deve essere nullo. Se non si specifica un compilatore Java in questo componente EJB, il valore predefinito verr\u00E0 desunto nel seguente ordine da - EJBContainerMBean - Server.JavaCompiler.</p>
core.domain.domainconfigejb.javacompilerpreclasspath.label=Anteponi opzioni compilatore Java
core.domain.domainconfigejb.javacompilerpreclasspath.label.inlinehelp=<p>Fornisce la lista delle opzioni da anteporre al classpath del compilatore Java durante la compilazione del codice Java.</p>
core.domain.domainconfigejb.javacompilerpostclasspath.label=Aggiungi opzioni compilatore Java
core.domain.domainconfigejb.javacompilerpostclasspath.label.inlinehelp=<p>Fornisce la lista delle opzioni da aggiungere alla fine del classpath del compilatore Java durante la compilazione del codice Java.</p>
core.domain.domainconfigejb.extrarmicoptions.label=Opzioni aggiuntive rmic
core.domain.domainconfigejb.extrarmicoptions.label.inlinehelp=<p>Le opzioni extra passate a rmic durante la generazione lato server. Il valore predefinito di questo attributo deve essere nullo. Se in EJBComponent non viene specificato ExtraRmicOptions, il valore predefinito verr\u00E0 estratto da Server.ExtraRmicOptions.</p>
core.domain.domainconfigejb.keepgenerated.label=Conserva file di origine EJBC generati
core.domain.domainconfigejb.keepgenerated.label.inlinehelp=<p>Indica se KeepGenerated \u00E8 abilitato e se i file di origine EJBC verranno conservati.</p>
core.domain.domainconfigejb.forcegeneration.label=Forza generazione
core.domain.domainconfigejb.forcegeneration.label.inlinehelp=<p>Indica se ForceGeneration \u00E8 abilitato.</p>
core.domain.domainconfigejb.tmppath.label=Directory temporanea
core.domain.domainconfigejb.tmppath.label.inlinehelp=<p>Restituisce la directory temporanea in cui EJBC memorizza i file generati. Non pi\u00F9 valido: ora tutto l'output del compilatore EJB viene memorizzato nella sottodirectory EJBCompilerCache della directory dell'area intermedia del server. Questa directory non deve essere descritta come "temporanea" in quanto rimuovendola si provoca la nuova esecuzione del compilatore EJB al successivo riavvio del server.</p>
core.domain.domainconfigejb.verboseejbdeploymentenabled.label=Distribuzione EJB descrittiva
core.domain.domainconfigejb.verboseejbdeploymentenabled.label.inlinehelp=<p>Indica se VerboseEJBDeployment \u00E8 abilitato.</p>
core.domain.domainconfigejb.extraejbcoptions.label=Opzioni aggiuntive EJBC
core.domain.domainconfigejb.extraejbcoptions.label.inlinehelp=<p>Restituisce le opzioni aggiuntive passate a EJBC durante l'EJBC dinamico di un file jar. Ad esempio: -J-mx128m. Per impostazione predefinita questo valore \u00E8 nullo. Se in EJBComponent non viene specificato ExtraEJBCOptions, il valore predefinito verr\u00E0 estratto da Server.ExtraEJBCOptions.</p>
