core.cluster.clusterconfigreplication.clustertype.label=Tipo di replica tra cluster
core.cluster.clusterconfigreplication.clustertype.label.inlinehelp=<p>Ottimizza la replica tra cluster per il tipo di rete utilizzato dai server del cluster per la comunicazione amministrativa.</p>
core.cluster.clusterconfigreplication.remoteclusteraddress.label=Indirizzo cluster remoto
core.cluster.clusterconfigreplication.remoteclusteraddress.label.inlinehelp=<p>Imposta il cluster esterno. L'infrastruttura cluster usa questo indirizzo per connettersi al cluster esterno per il failover WAN/MAN della sessione HTTP.</p>
core.cluster.clusterconfigreplication.replicationchannel.label=Canale di replica
core.cluster.clusterconfigreplication.replicationchannel.label.inlinehelp=<p>Il nome del canale da usare per il traffico di replica. L'infrastruttura cluster usa questo canale per inviare gli aggiornamenti per le sessioni HTTP e i bean di sessione con conservazione dello stato. Se non viene impostato un canale specifico verr\u00E0 usato quello predefinito.</p>
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label=Origine dati per persistenza sessioni
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label.inlinehelp=<p>Per supportare il failover di sessione HTTP tra data center, \u00E8 necessaria un'origine dati per il dump dello stato della sessione su disco.</p>
core.cluster.clusterconfigreplication.secureReplicationEnabled.label=Replica protetta abilitata
core.cluster.clusterconfigreplication.secureReplicationEnabled.label.inlinehelp=<p>I server di un cluster replicano i dati di sessione. Se viene definito un canale di replica, i dati della sessione verranno inviati con il rispettivo protocollo e le impostazioni di replica protetta verranno ignorate. Se non viene definito alcun canale di replica e la replica protetta \u00E8 abilitata, i dati della sessione per la replica in memoria verranno inviati con SSL attraverso il canale protetto predefinito. Questa ulteriore funzione di sicurezza applicata per il traffico di replica comporta tuttavia una diminuzione sensibile delle prestazioni del cluster, pertanto dovrebbe essere abilitata solo se il fattore sicurezza riveste un'importanza maggiore rispetto alla diminuzione delle prestazioni.</p>
core.cluster.clusterconfigreplication.sessionflushinterval.label=Intervallo flush sessione
core.cluster.clusterconfigreplication.sessionflushinterval.label.inlinehelp=<p>L'intervallo, in secondi, in base al quale viene eseguito il flush periodico delle sessioni HTTP nel cluster di backup per il dump dello stato della sessione su disco.</p>
core.cluster.clusterconfigreplication.sessionflushthreshold.label=Soglia flush sessione
core.cluster.clusterconfigreplication.sessionflushthreshold.label.inlinehelp=<p>Quando il numero di sessioni di cui eseguire il flush raggiunge questo limite soglia, il flush delle sessioni nel cluster di backup viene eseguito prima dello scadere dell'intervallo di flush. Ci\u00F2 consente ai server di eseguire l'operazione pi\u00F9 rapidamente in condizioni di carico.</p>
core.cluster.clusterconfigreplication.persistsessionsonshutdown.label=Rendi sessioni persistenti in chiusura
core.cluster.clusterconfigreplication.persistsessionsonshutdown.label.inlinehelp=<p>Le sessioni non vengono aggiornate quando si chiudono i server. Se i server primario e secondario di una sessione vengono chiusi senza aggiornamento, la sessione andr\u00E0 perduta. L'attivazione di PersistSessionsOnShutdown consente di salvare le sessioni attive nel database specificato in {@link ClusterMBean#getDataSourceForSessionPersistence()} alla chiusura di un server. Nessun'altra condizione comporter\u00E0 la scrittura della sessione. (Ad esempio, i dati non verranno salvati mediante questo meccanismo in caso di crash del server).</p>
core.cluster.clusterconfigreplication.interclustercommlinkhealthcheckinterval.label=Intervallo controllo stato collegamento comunicazione tra cluster
core.cluster.clusterconfigreplication.interclustercommlinkhealthcheckinterval.label.inlinehelp=<p>Se il collegamento tra due cluster si interrompe, verr\u00E0 eseguito periodicamente un trigger per determinare se il collegamento \u00E8 stato ripristinato. La durata \u00E8 espressa in millisecondi.</p>
core.cluster.clusterconfigreplication.replicationtimeoutenabled.label=Abilita timeout replica
core.cluster.clusterconfigreplication.replicationtimeoutenabled.label.inlinehelp=<p>Indica se il timeout deve essere applicato alle chiamate di replica di sessione.</p>
core.cluster.clusterconfigreplication.onewayrmiforreplicationenabled=Abilita RMI unidirezionale per la replica
core.cluster.clusterconfigreplication.onewayrmiforreplicationenabled.inlinehelp=<p>Indica se per la replica viene utilizzato l'RMI unidirezionale, che richiede anche la configurazione delle porte di replica su ogni server nel cluster.</p>
core.cluster.clusterconfigreplication.sessionlazydeserializationenabled=Abilita deserializzazione sessioni ritardate
