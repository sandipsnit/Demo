core.server.serverconfigssl.ssl.certauthenticator.label.inlinehelp=<p>Il nome della classe Java che implementa la classe <code>weblogic.security.acl.CertAuthenticator</code>, non pi\u00F9 valida in questa release di WebLogic Server. Questo campo viene fornito solo per la Sicurezza in modalit\u00E0 di compatibilit\u00E0 e viene usato solo se il provider Realm Adapter Authentication \u00E8 stato configurato.</p>
