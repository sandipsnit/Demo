core.server.serverconfigservices.defaultstore.iobuffersize.label.inlinehelp=<p>La dimensione buffer di I/O, in byte, arrotondata automaticamente per difetto alla potenza di 2 pi\u00F9 prossima.</p>
core.server.serverconfigservices.transactionlog.Type.label=Tipo
core.server.serverconfigservices.transactionlog.Type.label.inlinehelp=<p>Selezionare "Area di memorizzazione predefinita" se si desidera che le transazioni vengano registrate nell'area di memorizzazione predefinita del server. Selezionare "JDBC" se si desidera che le transazioni vengano registrate in un'origine dati JDBC specifica.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DataSource.label=Origine dati
core.server.serverconfigservices.transactionlogjdbcstore.DataSource.label.inlinehelp=<p>L'origine dati JDBC usata dall'area di memorizzazione dei log delle transazioni per registrare le transazioni. Non \u00E8 possibile configurare l'area di memorizzazione dei log delle transazioni in modo che utilizzi un'origine dati JDBC configurata per l'uso di un driver JDBC XA o per il supporto delle transazioni globali.</p>
core.server.serverconfigservices.transactionlogjdbcstore.PrefixName.label=Nome prefisso
core.server.serverconfigservices.transactionlogjdbcstore.PrefixName.label.inlinehelp=<p>Quando si utilizzano pi\u00F9 aree di memorizzazione TLOG JDBC, usare questo attributo per creare un'etichetta, con il carattere "_" finale, che viene inserita prima del nome del server che funge da host per l'area di memorizzazione TLOG JDBC e termina con il carattere "_" per formare un nome univoco per ciascuna area di memorizzazione TLOG JDBC configurata.</p>
core.server.serverconfigservices.transactionlogjdbcstore.CreateTableDDLFile.label=Crea tabella da file DDL
core.server.serverconfigservices.transactionlogjdbcstore.CreateTableDDLFile.label.inlinehelp=<p>Specifica il file DDL (Data Definition Language) da utilizzare per creare la tabella di supporto per l'area di memorizzazione JDBC.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerBatchMaximum.label=Numero massimo di eliminazioni per batch
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerBatchMaximum.label.inlinehelp=<p>Il numero massimo di righe di tabella che vengono eliminate a ogni chiamata di database.</p>
core.server.serverconfigservices.transactionlogjdbcstore.InsertsPerBatchMaximum.label=Numero massimo di inserimenti per batch
core.server.serverconfigservices.transactionlogjdbcstore.InsertsPerBatchMaximum.label.inlinehelp=<p>Il numero massimo di righe di tabella che vengono inserite a ogni chiamata di database.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerStatementMaximum.label=Numero massimo di eliminazioni per istruzione
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerStatementMaximum.label.inlinehelp=<p>Il numero massimo di righe di tabella che vengono eliminate a ogni chiamata di database.</p>
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTLOGFail.label=Tempo massimo nuovi tentativi prima di log transazioni non riuscito (secondi)
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTLOGFail.label.inlinehelp=<p>Il periodo di tempo massimo, in secondi, durante il quale WebLogic Server tenta il recupero dopo un errore di un'area di memorizzazione TLog JDBC. Se l'area di memorizzazione rimane inutilizzabile una volta trascorso questo periodo di tempo, WebLogic Server imposta lo stato su <code>HEALTH_FAILED</code>. Il valore 0 indica che WebLogic Server non esegue nuovi tentativi e imposta immediatamente lo stato su <code>HEALTH_FAILED</code>.</p>
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTXException.label=Numero massimo di nuovi tentativi prima della restituzione dell'eccezione transazione (secondi)
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTXException.label.inlinehelp=<p>Il periodo di tempo massimo, in secondi, durante il quale WebLogic Server rimane in attesa prima di tentare il recupero dopo un errore di un'area di memorizzazione TLog JDBC nel corso dell'elaborazione di una transazione. Se l'area di memorizzazione rimane inutilizzabile una volta trascorso questo periodo di tempo, WebLogic Server restituisce un'eccezione per la transazione interessata. Il valore 0 indica che WebLogic Server non esegue nuovi tentativi e restituisce l'eccezione immediatamente. Il valore massimo pratico \u00E8 un valore inferiore al valore corrente di <code>MaxRetrySecondsBeforeTLogFail</code>.</p>
core.server.serverconfigservices.transactionlogjdbcstore.RetryIntervalSeconds.label=Intervallo tra nuovi tentativi (secondi)
core.server.serverconfigservices.transactionlogjdbcstore.RetryIntervalSeconds.label.inlinehelp=<p>Il periodo di tempo, in secondi, durante il quale WebLogic Server rimane in attesa prima di tentare di verificare lo stato dell'area di memorizzazione TLOG interessata da un errore.</p>
core.server.serverconfigservices.defaultstore.maxfilesize.label=Dimensione massima file
core.server.serverconfigservices.defaultstore.maxfilesize.label.inlinehelp=<p>La dimensione file massima in byte.</p>
core.server.serverconfigservices.defaultstore.filelockingenabled.label=Abilita blocco file
core.server.serverconfigservices.defaultstore.filelockingenabled.label.inlinehelp=<p>Determina se viene utilizzato il blocco dei file da parte del sistema operativo.</p>
core.server.serverconfigservices.defaultstore.blocksize.label=Dimensione blocco
core.server.serverconfigservices.defaultstore.blocksize.label.inlinehelp=<p>Il pi\u00F9 piccolo blocco indirizzabile di un file, in byte. Se \u00E8 disponibile un driver <code>wlfileio</code> nativo e la dimensione del blocco non \u00E8 stata configurata dall'utente, l'area di memorizzazione seleziona il valore minimo specifico del sistema operativo per l'I/O non in buffer (diretto), se incluso nell'intervallo [512, 8192].</p>
core.server.serverconfigservices.defaultstore.initialsize.label=Dimensione iniziale
core.server.serverconfigservices.defaultstore.initialsize.label.inlinehelp=<p>La dimensione file iniziale in byte.</p>
