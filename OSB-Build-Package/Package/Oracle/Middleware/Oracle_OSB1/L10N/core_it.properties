core.server.serverconfigwebservices.reliability.baseretransmissioninterval.label=Intervallo di ritrasmissione di base
core.server.serverconfigwebservices.reliability.baseretransmissioninterval.label.inlinehelp=<p>Intervallo prima della ritrasmissione di un messaggio alla destinazione RM, qualora la precedente trasmissione non sia riuscita. Valore di stringa in formato 'Durata'. Il valore predefinito \u00E8 'P0DT3S (3 secondi). Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato.</p>
core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label=Backoff esponenziale di ritrasmissione
core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label.inlinehelp=<p>Un flag booleano che indica che l'intervallo di ritrasmissione verr\u00E0 regolato mediante l'algoritmo di backoff esponenziale ([Tanenbaum]). Il valore predefinito \u00E8 false. Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato.</p>
core.server.serverconfigwebservices.reliability.nonbufferedsource.label=Origine non inserita nel buffer
core.server.serverconfigwebservices.reliability.nonbufferedsource.label.inlinehelp=<p>Un flag booleano che indica che le origini RM, per impostazione predefinita, invieranno elementi non inseriti nel buffer. Il valore predefinito \u00E8 false. Nota: le modifiche a questo valore predefinito verranno rilevate solo da nuove sequenze affidabili. Per quelle esistenti, la gestione della persistenza viene impostata al momento della creazione e questi valori non verranno modificati.</p>
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label=Destinazione non inserita nel buffer
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label.inlinehelp=<p>Un flag booleano che indica che le destinazioni RM, per impostazione predefinita, riceveranno elementi non inseriti nel buffer. Il valore predefinito \u00E8 false. Nota: le modifiche a questo valore predefinito verranno rilevate solo da nuove sequenze affidabili. Per quelle esistenti, la gestione della persistenza viene impostata al momento della creazione e questi valori non verranno modificati.</p>
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label=Intervallo di conferma
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label.inlinehelp=<p>Il tempo massimo di attesa per una conferma ricezione in sospeso (impostata dopo l'accettazione del messaggio da parte della destinazione) prima che venga ritrasmessa all'origine RM. Valore di stringa in formato 'Durata'. L'impostazione predefinita \u00E8 'P0DT0.2S (200 millisecondi). Viene impostato alla creazione della sequenza e non pu\u00F2 essere reimpostato.</p>
core.server.serverconfigwebservices.reliability.inactivitytimeout.label=Timeout inattivit\u00E0
core.server.serverconfigwebservices.reliability.inactivitytimeout.label.inlinehelp=<p>Se in questo periodo di tempo un endpoint (origine o destinazione RM) non riceve messaggi di applicazione o di controllo, l'endpoint potrebbe ritenere che la sequenza RM \u00E8 terminata a causa di inattivit\u00E0. Valore di stringa in formato 'Durata'. Il valore predefinito \u00E8 'P0DT600S' (600 secondi). Le implementazioni di origine e destinazione RM possono gestire liberamente le risorse associate alla sequenza, ma in genere non vi \u00E8 alcuna garanzia che la sequenza potr\u00E0 essere utilizzata dopo il timeout per inattivit\u00E0. Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato.</p>
core.server.serverconfigwebservices.reliability.sequenceexpiration.label=Scadenza sequenza
core.server.serverconfigwebservices.reliability.sequenceexpiration.label.inlinehelp=<p>Durata massima di una sequenza. Se questo limite viene raggiunto prima del normale completamento della sequenza, questa verr\u00E0 terminata forzatamente. Valore di stringa in formato 'Durata'. Il valore predefinito \u00E8 'P1D' (1 giorno). Impostato al momento della creazione della sequenza. Non pu\u00F2 essere reimpostato.</p>
