core.cluster.clusterconfigmigration.candidatemachinesformigratableservers.label=Computer candidati per i server migrabili
core.cluster.clusterconfigmigration.candidatemachinesformigratableservers.label.inlinehelp=<p>Il gruppo di computer, con ordine di preferenza, su cui Node Manager riavvier\u00E0 i server in condizioni di errore. (Richiede l'abilitazione di ciascun server per la migrazione automatica).</p>
core.cluster.clusterconfigmigration.migrationbasis.label=Base migrazione
core.cluster.clusterconfigmigration.migrationbasis.label.inlinehelp=<p>Controlla il meccanismo usato per la migrazione dei server e dei servizi.</p>
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label=Origine dati per migrazione automatica
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label.inlinehelp=<p>L'origine dati usata dai server nel cluster durante la migrazione. (Per usare questa origine dati \u00E8 necessario configurare ogni server migrabile del cluster).</p>
core.cluster.clusterconfigmigration.automigrationtablename.label=Nome tabella migrazione automatica
core.cluster.clusterconfigmigration.automigrationtablename.label.inlinehelp=<p>Restituisce il nome della tabella da usare per la migrazione del server.</p>
core.cluster.clusterconfigmigration.memberdiscoverytimeout.label=Timeout ricerca automatica membri
core.cluster.clusterconfigmigration.memberdiscoverytimeout.label.inlinehelp=<p>Ottiene il valore MemberDiscoveryTimeout, che definisce il periodo di tempo di attesa di un server, durante o dopo l'avvio, prima della ricerca automatica dei membri che appartengono allo stesso cluster. Queste informazioni vengono utilizzate per entrare a far parte di un cluster esistente o per creare un nuovo cluster.</p>
core.cluster.clusterconfigmigration.leaderheartbeatperiod.label=Periodo heartbeat leader
core.cluster.clusterconfigmigration.leaderheartbeatperiod.label.inlinehelp=<p>Ottiene il valore LeaderHeartbeatPeriod. Il leader del cluster emette un heartbeat speciale a intervalli regolari per pubblicare la versione della vista di gruppo e altre informazioni sul cluster. I membri esaminano l'heartbeat ed eseguono le eventuali operazioni di sincronizzazione necessarie.</p>
core.cluster.clusterconfigmigration.additionalautomigrationattempts=Tentativi di migrazione aggiuntivi
core.cluster.clusterconfigmigration.additionalautomigrationattempts.inlinehelp=<p>\u00C8 possibile che l'avvio di un server migrabile non riesca su ogni computer configurato. Questo attributo controlla il numero di ulteriori tentativi da effettuare dopo il primo. Tenere presente che ogni tentativo specificato indica un ulteriore circuito completo di migrazioni tra tutti i computer configurati. Per un cluster di 3 server e con il valore predefinito pari a 3, verrebbero quindi tentate 9 migrazioni. Se l'attributo viene impostato su -1, i tentativi di migrazioni verranno eseguiti all'infinito fino all'avvio del server.</p>
core.cluster.clusterconfigmigration.millistosleepbetweenAutomigrationattempts=Pausa tra i tentativi di migrazione
core.cluster.clusterconfigmigration.millistosleepbetweenAutomigrationattempts.inlinehelp=<p>Controlla la durata della pausa tra i tentativi di migrazione indicati in getAdditionalAutoMigrationAttempts(). Tenere presente che tale ritardo si verifica solo quando l'avvio del server non \u00E8 riuscito su ogni computer.</p>
