core.server.serverlogginggeneral.memorybufferfilter.label=Filtro buffer memoria
core.server.serverlogginggeneral.memorybufferfilter.label.inlinehelp=<p>La configurazione di filtro per i messaggi memorizzati nel buffer di memoria di log. Per impostazione predefinita, vengono inseriti nella cache tutti i messaggi.</p>
