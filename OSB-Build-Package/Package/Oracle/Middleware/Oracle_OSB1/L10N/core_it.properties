core.virtualhost.virtualhostconfiglogging.filename.label.inlinehelp=<p>Il nome del file di log.</p>
core.virtualhost.virtualhostconfiglogging.rotationtype.label=Tipo di rotazione
core.virtualhost.virtualhostconfiglogging.rotationtype.label.inlinehelp=<p>Criteri per lo spostamento dei vecchi messaggi di log in un file separato.</p>
core.virtualhost.virtualhostconfiglogging.fileminsize.label=Dimensione file rotazione
core.virtualhost.virtualhostconfiglogging.fileminsize.label.inlinehelp=<p>La dimensione, compresa tra 1 e 65535 kilobyte, che induce il server a spostare i messaggi del log in un file separato. La dimensione predefinita \u00E8 di 500 kilobyte. Quando il file di log raggiunge la dimensione minima specificata, al successivo controllo della dimensione del file, il server rinominer\u00E0 il file di log corrente come <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> e creer\u00E0 un nuovo file di log per memorizzare i messaggi successivi (\u00E8 necessario specificare <code>Size</code> come tipo di rotazione file).</p>
core.virtualhost.virtualhostconfiglogging.rotationtime.label=Ora di inizio rotazione
core.virtualhost.virtualhostconfiglogging.rotationtime.label.inlinehelp=<p>Determina l'ora di inizio (ora e minuti) di una sequenza di rotazione basata sul tempo.</p>
core.virtualhost.virtualhostconfiglogging.filetimespan.label=Intervallo di rotazione
core.virtualhost.virtualhostconfiglogging.filetimespan.label.inlinehelp=<p>L'intervallo di tempo, in ore, in base al quale il server salva i vecchi messaggi del log in un altro file. \u00C8 necessario specificare il tipo di rotazione file <code>TIME</code>.</p>
core.virtualhost.virtualhostconfiglogging.numberoffileslimited.label=Limita il numero di file conservati
core.virtualhost.virtualhostconfiglogging.numberoffileslimited.label.inlinehelp=<p>Indica se limitare il numero dei file di log che questa istanza del server crea per memorizzare i vecchi messaggi. \u00C8 necessario specificare il tipo di rotazione file <code>SIZE</code> o <code>TIME</code>.</p>
core.virtualhost.virtualhostconfiglogging.filecount.label=File da conservare
core.virtualhost.virtualhostconfiglogging.filecount.label.inlinehelp=<p>Il numero massimo di file di log creati dal server durante la rotazione del log. Il valore non include il file usato dal server per memorizzare i messaggi correnti. \u00C8 necessario abilitare il numero limite di file conservati.</p>
core.virtualhost.virtualhostconfiglogging.elffields.label=Campi formato di log esteso
core.virtualhost.virtualhostconfiglogging.elffields.label.inlinehelp=<p>Restituisce la lista dei campi specificati per il formato di log <code>extended</code> per access.log.</p>
core.virtualhost.virtualhostconfiglogging.logfilerotationdir.label=Directory di rotazione file di log
core.virtualhost.virtualhostconfiglogging.logfilerotationdir.label.inlinehelp=<p>La directory in cui vengono memorizzati i file di log sottoposti a rotazione. Si tratta per impostazione predefinita della stessa directory in cui viene memorizzato il file di log.</p>
core.virtualhost.virtualhostconfiglogging.rotatelogonstartup.label=Ruota file di log all'avvio
core.virtualhost.virtualhostconfiglogging.rotatelogonstartup.label.inlinehelp=<p>Specifica se il server effettua la rotazione del proprio file di log durante il ciclo di avvio. Il valore predefinito in modalit\u00E0 di produzione \u00E8 false.</p>
core.virtualhost.virtualhostconfiglogging.logfileformat.label=Formato
core.virtualhost.virtualhostconfiglogging.logfileformat.label.inlinehelp=<p>Specifica il formato del file di log HTTP. Entrambi i formati disponibili sono definiti dal consorzio W3C. Con il formato di log esteso \u00E8 possibile usare le direttive del server nel file di log per personalizzare le informazioni registrate dal server.</p>
