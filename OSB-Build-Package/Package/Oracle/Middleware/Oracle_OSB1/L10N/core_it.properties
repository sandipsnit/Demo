core.virtualhost.virtualhostconfighttp.posttimeoutsecs.label.inlinehelp=<p>Timeout (in secondi) per la lettura dei dati POST HTTP in una richiesta servlet. Se i dati POST sono in chunk, indica il periodo di tempo di attesa da parte di questo server tra la ricezione dell'ultimo chunk di dati e la ricezione di quello successivo in un POST HTTP prima dell'attivazione del timeout. Viene usato per impedire attacchi di tipo servizio negato che tentano di sovraccaricare il server con dati POST.</p>
core.virtualhost.virtualhostconfighttp.maxposttimesecs.label=Tempo massimo POST
core.virtualhost.virtualhostconfighttp.maxposttimesecs.label.inlinehelp=<p>Il tempo POST massimo, in secondi, per la lettura dei dati POST HTTP in una richiesta di servlet. MaxPostTime &lt; 0 indica un tempo illimitato.</p>
core.virtualhost.virtualhostconfighttp.maxpostsize.label=Dimensione massima POST
core.virtualhost.virtualhostconfighttp.maxpostsize.label.inlinehelp=<p>La dimensione POST massima consentita da questo server per la lettura dei dati POST HTTP in una richiesta di servlet, con esclusione delle richieste HTTP in chunk (Transfer-Encoding: chunk).</p>
core.virtualhost.virtualhostconfighttp.keepaliveenabled.label=Abilita valori controllo attivit\u00E0
core.virtualhost.virtualhostconfighttp.keepaliveenabled.label.inlinehelp=<p>Indica se deve esistere una connessione persistente a questo server, che potrebbe garantire il miglioramento delle prestazioni delle applicazioni Web.</p>
core.virtualhost.virtualhostconfighttp.keepalivesecs.label=Durata
core.virtualhost.virtualhostconfighttp.keepalivesecs.label.inlinehelp=<p>Il periodo di tempo di attesa da parte di questo server prima della chiusura di una connessione HTTP inattiva.</p>
core.virtualhost.virtualhostconfighttp.httpskeepalivesecs.label=Durata HTTPS
core.virtualhost.virtualhostconfighttp.httpskeepalivesecs.label.inlinehelp=<p>Il periodo di tempo di attesa da parte di questo server prima della chiusura di una connessione HTTPS inattiva.</p>
core.virtualhost.virtualhostconfighttp.acceptcontextpathingetrealpath.label=Accetta percorso contesto nel percorso Get Real
core.virtualhost.virtualhostconfighttp.acceptcontextpathingetrealpath.label.inlinehelp=<p>Indica se questo server consente l'inclusione del percorso del contesto nel percorso virtuale <tt>context.getRealPath()</tt>. Se l'opzione \u00E8 selezionata, non \u00E8 possibile usare le sottodirectory con il nome <tt>contextPath</tt> uguale. Si tratta di un parametro di compatibilit\u00E0 9.0.0.0 che non sar\u00E0 pi\u00F9 valido nelle release future.</p>

