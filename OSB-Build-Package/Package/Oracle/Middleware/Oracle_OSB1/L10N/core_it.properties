core.server.serverconfigwebservices.logicalstore.persistencestrategy.label=Strategia di persistenza
core.server.serverconfigwebservices.logicalstore.persistencestrategy.label.inlinehelp=<p>Recupera la strategia di persistenza in uso in questa area di memorizzazione logica. Le aree di memorizzazione fisiche configurate in modo da utilizzare questa area di memorizzazione logica devono supportare questa strategia.</p>
core.server.serverconfigwebservices.logicalstore.requestbufferingqueuejndiname.label=Nome JNDI coda di buffering richieste
core.server.serverconfigwebservices.logicalstore.requestbufferingqueuejndiname.label.inlinehelp=<p>Recupera il nome JNDI della coda di buffering utilizzata dai servizi Web. Valido sia per il buffering che per trovare l'area di memorizzazione logica. Il valore predefinito \u00E8 "", a indicare che \u00E8 necessario utilizzare la propriet\u00E0 PhysicalStoreName.</p>
core.server.serverconfigwebservices.logicalstore.responsebufferingqueuejndiname.label=Nome JNDI coda di buffering risposte
core.server.serverconfigwebservices.logicalstore.responsebufferingqueuejndiname.label.inlinehelp=<p>Recupera il nome JNDI della coda di buffering risposte utilizzata dai servizi Web. Se null, viene utilizzata la coda di buffering richieste.</p>
core.server.serverconfigwebservices.logicalstore.cleanerinterval.label=Intervallo cleaner
core.server.serverconfigwebservices.logicalstore.cleanerinterval.label.inlinehelp=<p>Recupera l'intervallo con cui viene eseguito il cleanup dell'area di memorizzazione persistente.</p>
core.server.serverconfigwebservices.logicalstore.defaultmaximumobjectlifetime.label=Durata massima predefinita oggetto
core.server.serverconfigwebservices.logicalstore.defaultmaximumobjectlifetime.label.inlinehelp=<p>Recupera la durata massima predefinita durante la quale un oggetto pu\u00F2 rimanere nell'area di memorizzazione. Questo valore pu\u00F2 essere sostituito su singoli oggetti nell'area di memorizzazione (internamente, ma non attraverso questa API).</p>
