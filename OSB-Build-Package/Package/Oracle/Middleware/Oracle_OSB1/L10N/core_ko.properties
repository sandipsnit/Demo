core.server.serverconfigwebservices.reliability.sequenceexpiration.label.inlinehelp=<p>\uC2DC\uD000\uC2A4\uC758 \uCD5C\uB300 \uC218\uBA85\uC785\uB2C8\uB2E4. \uC2DC\uD000\uC2A4\uAC00 \uC815\uC0C1\uC801\uC73C\uB85C \uC644\uB8CC\uB418\uAE30 \uC804\uC5D0 \uC774 \uC81C\uD55C\uC5D0 \uB3C4\uB2EC\uD558\uBA74 \uAC15\uC81C\uB85C \uC885\uB8CC\uB429\uB2C8\uB2E4. 'Duration' \uD615\uC2DD\uC758 \uBB38\uC790\uC5F4 \uAC12\uC785\uB2C8\uB2E4. \uAE30\uBCF8\uAC12\uC740 'P1D'(1\uC77C)\uC785\uB2C8\uB2E4. \uC2DC\uD000\uC2A4 \uC0DD\uC131 \uC2DC \uC124\uC815\uD558\uBA70 \uC7AC\uC124\uC815\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.</p>
