core.server.serverconfigwebservices.reliability.nonbufferedsource.label.inlinehelp=<p>RM \uC18C\uC2A4\uC5D0\uC11C \uAE30\uBCF8\uC801\uC73C\uB85C \uBE44\uBC84\uD37C\uB9C1\uC744 \uC804\uC1A1\uD568\uC744 \uB098\uD0C0\uB0B4\uB294 \uBD80\uC6B8 \uD50C\uB798\uADF8\uC785\uB2C8\uB2E4. \uAE30\uBCF8\uAC12\uC740 false\uC785\uB2C8\uB2E4. \uC774 \uAE30\uBCF8\uAC12\uC744 \uBCC0\uACBD\uD558\uBA74 \uC0C8 \uC2E0\uB8B0 \uC2DC\uD000\uC2A4\uC5D0\uC11C\uB9CC \uC0AC\uC6A9\uB429\uB2C8\uB2E4. \uAE30\uC874 \uC2E0\uB8B0 \uC2DC\uD000\uC2A4\uB294 \uC0DD\uC131 \uC2DC \uC124\uC815\uB41C \uD574\uB2F9 \uC9C0\uC18D\uC131\uC744 \uAC00\uC9C0\uBA70 \uC774\uB7EC\uD55C \uAC12\uC774 \uBCC0\uACBD\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.</p>
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label=\uBE44\uBC84\uD37C\uB9C1 \uB300\uC0C1
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label.inlinehelp=<p>RM \uB300\uC0C1\uC5D0\uC11C \uAE30\uBCF8\uC801\uC73C\uB85C \uBE44\uBC84\uD37C\uB9C1\uC744 \uC218\uC2E0\uD568\uC744 \uB098\uD0C0\uB0B4\uB294 \uBD80\uC6B8 \uD50C\uB798\uADF8\uC785\uB2C8\uB2E4. \uAE30\uBCF8\uAC12\uC740 false\uC785\uB2C8\uB2E4. \uC774 \uAE30\uBCF8\uAC12\uC744 \uBCC0\uACBD\uD558\uBA74 \uC0C8 \uC2E0\uB8B0 \uC2DC\uD000\uC2A4\uC5D0\uC11C\uB9CC \uC0AC\uC6A9\uB429\uB2C8\uB2E4. \uAE30\uC874 \uC2E0\uB8B0 \uC2DC\uD000\uC2A4\uB294 \uC0DD\uC131 \uC2DC \uC124\uC815\uB41C \uD574\uB2F9 \uC9C0\uC18D\uC131\uC744 \uAC00\uC9C0\uBA70 \uC774\uB7EC\uD55C \uAC12\uC774 \uBCC0\uACBD\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.</p>
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label=\uD655\uC778 \uAC04\uACA9
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label.inlinehelp=<p>\uBCF4\uB958 \uC911\uC778 \uD655\uC778(\uB300\uC0C1\uC5D0\uC11C \uBA54\uC2DC\uC9C0\uB97C \uC218\uB77D\uD55C \uD6C4 \uC124\uC815\uB428)\uC774 \uB2E4\uC2DC RM \uC18C\uC2A4\uB85C \uC804\uB2EC\uB418\uAE30 \uC804\uC5D0 \uAE30\uB2E4\uB9B4 \uC218 \uC788\uB294 \uCD5C\uB300 \uC2DC\uAC04\uC785\uB2C8\uB2E4. 'Duration' \uD615\uC2DD\uC758 \uBB38\uC790\uC5F4 \uAC12\uC785\uB2C8\uB2E4. \uAE30\uBCF8\uAC12\uC740 'P0DT0.2S'(200\uBC00\uB9AC\uCD08)\uC785\uB2C8\uB2E4. \uC2DC\uD000\uC2A4 \uC0DD\uC131 \uC2DC \uC124\uC815\uD558\uBA70 \uC7AC\uC124\uC815\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.</p>
core.server.serverconfigwebservices.reliability.inactivitytimeout.label=\uBE44\uD65C\uC131 \uC2DC\uAC04 \uCD08\uACFC
core.server.serverconfigwebservices.reliability.inactivitytimeout.label.inlinehelp=<p>\uC774 \uAE30\uAC04 \uC911\uC5D0 \uB05D\uC810(RM \uC18C\uC2A4 \uB610\uB294 RM \uB300\uC0C1)\uC5D0\uC11C \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 \uB610\uB294 \uC81C\uC5B4 \uBA54\uC2DC\uC9C0\uB97C \uC218\uC2E0\uD558\uC9C0 \uBABB\uD55C \uACBD\uC6B0 \uB05D\uC810\uC5D0\uC11C\uB294 \uBE44\uD65C\uC131\uC73C\uB85C \uC778\uD574 RM \uC2DC\uD000\uC2A4\uAC00 \uC885\uB8CC\uB41C \uAC83\uC73C\uB85C \uAC04\uC8FC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. 'Duration' \uD615\uC2DD\uC758 \uBB38\uC790\uC5F4 \uAC12\uC785\uB2C8\uB2E4. \uAE30\uBCF8\uAC12\uC740 'P0DT600S'(600\uCD08)\uC785\uB2C8\uB2E4. RM \uC18C\uC2A4 \uBC0F RM \uB300\uC0C1\uC758 \uAD6C\uD604\uC740 \uC6D0\uD558\uB294 \uB300\uB85C \uC2DC\uD000\uC2A4\uC640 \uC5F0\uAD00\uB41C \uB9AC\uC18C\uC2A4\uB97C \uAD00\uB9AC\uD560 \uC218 \uC788\uC9C0\uB9CC, \uC77C\uBC18\uC801\uC73C\uB85C \uBE44\uD65C\uC131 \uC2DC\uAC04 \uCD08\uACFC\uAC00 \uB9CC\uB8CC\uB41C \uD6C4 \uC591\uCABD\uC5D0\uC11C \uC2DC\uD000\uC2A4\uB97C \uC0AC\uC6A9\uD560 \uC218 \uC788\uB2E4\uB294 \uBCF4\uC7A5\uC740 \uC5C6\uC2B5\uB2C8\uB2E4. \uC2DC\uD000\uC2A4 \uC0DD\uC131 \uC2DC \uC124\uC815\uD558\uBA70 \uC7AC\uC124\uC815\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.</p>
