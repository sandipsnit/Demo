core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label.inlinehelp=<p>\uD55C \uC11C\uBE44\uC2A4\uB97C \uB2E4\uB978 \uC11C\uBE44\uC2A4\uBCF4\uB2E4 \uC624\uB798\uB41C \uAC83\uC73C\uB85C \uAC04\uC8FC\uD558\uB294 \uB370 \uD544\uC694\uD55C \uCDA9\uB3CC\uD558\uB294 \uB450 \uC11C\uBE44\uC2A4\uC758 \uC218\uBA85 \uCC28\uC774(\uCD08)\uC785\uB2C8\uB2E4.</p>
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label=\uD074\uB77C\uC774\uC5B8\uD2B8 \uC778\uC99D \uD504\uB85D\uC2DC \uC0AC\uC6A9
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label.inlinehelp=<<p>\uD074\uB7EC\uC2A4\uD130\uC5D0 \uB300\uD574 \uC774 \uC18D\uC131\uC744 true\uB85C \uC124\uC815\uD558\uBA74 \uD074\uB7EC\uC2A4\uD130\uC758 \uC11C\uBC84 \uC778\uC2A4\uD134\uC2A4\uC5D0\uC11C \uD638\uC2A4\uD2B8\uB41C \uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 \uD074\uB77C\uC774\uC5B8\uD2B8\uC758 \uC778\uC99D\uC11C\uAC00 \uD504\uB85D\uC2DC \uD50C\uB7EC\uADF8\uC778\uC774\uB098 <code>HttpClusterServlet</code>\uC5D0\uC11C \uBCF4\uB0B4\uB294 \uD2B9\uC218 <code>WL-Proxy-Client-Cert</code> \uBA38\uB9AC\uAE00\uC5D0 \uD45C\uC2DC\uB429\uB2C8\uB2E4.</p><p>(<code>ClientCertProxyEnabled</code>\uB294 <code>web.xml</code>\uC5D0\uC11C \uD074\uB7EC\uC2A4\uD130 \uB808\uBCA8, \uC11C\uBC84 \uB808\uBCA8 \uBC0F \uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 \uC218\uC900\uC73C\uB85C \uC815\uC758\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.)</p>
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label=\uBA64\uBC84 \uC900\uBE44 \uC2DC\uAC04 \uCD08\uACFC
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label.inlinehelp=<p>\uD074\uB7EC\uC2A4\uD130 \uBA64\uBC84\uAC00 \uD074\uB7EC\uC2A4\uD130\uC5D0 \uC18D\uD55C \uB2E4\uB978 \uC11C\uBC84\uB97C \uAC80\uC0C9\uD558\uC5EC \uB3D9\uAE30\uD654\uD558\uAE30\uAE4C\uC9C0 \uAE30\uB2E4\uB9AC\uB294 \uCD5C\uB300 \uC2DC\uAC04(\uCD08)\uC785\uB2C8\uB2E4. \uC77C\uBC18\uC801\uC73C\uB85C \uBA64\uBC84\uB294 30\uCD08 \uB0B4\uC5D0 \uB3D9\uAE30\uD654\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uC18D\uC131\uC758 \uAC12\uC774 \uD074\uC218\uB85D \uBA64\uBC84\uC758 \uC900\uBE44 \uC2DC\uAC04\uC774 \uAE38\uC5B4\uC9C0\uB294 \uAC83\uC740 \uC544\uB2D9\uB2C8\uB2E4. \uB300\uC2E0 \uC774 \uAC12\uC740 \uC11C\uBC84\uAC00 \uAC80\uC0C9\uD55C \uB2E4\uB978 \uC11C\uBC84\uC640 \uB3D9\uAE30\uD654\uB418\uAE30\uAE4C\uC9C0 \uAE30\uB2E4\uB9AC\uB294 \uC2DC\uAC04\uC758 \uC0C1\uD55C\uC744 \uC815\uC758\uD569\uB2C8\uB2E4. \uAC12\uC744 0\uC73C\uB85C \uC124\uC815\uD558\uBA74 \uCD08\uAE30\uD654\uD558\uB294 \uB3D9\uC548 \uD074\uB7EC\uC2A4\uD130\uC5D0\uC11C \uC2E4\uD589 \uC911\uC778 \uB2E4\uB978 \uC11C\uBC84\uB97C \uAC80\uC0C9\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.</p>
