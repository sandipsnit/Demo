core.domain.domainconfigwebapp.reloginenabled.label.inlinehelp=<p>9.0 \uB9B4\uB9AC\uC2A4\uBD80\uD130 FORM/BASIC \uC778\uC99D \uB3D9\uC791\uC774 J2EE \uC0AC\uC591\uC744 \uC5C4\uACA9\uD788 \uC900\uC218\uD558\uB3C4\uB85D \uC218\uC815\uB418\uC5C8\uC2B5\uB2C8\uB2E4. \uC0AC\uC6A9\uC790\uAC00 \uB85C\uADF8\uC778\uD588\uC9C0\uB9CC \uB9AC\uC18C\uC2A4\uC5D0 \uC561\uC138\uC2A4\uD560 \uAD8C\uD55C\uC774 \uC5C6\uB294 \uACBD\uC6B0 403(FORBIDDEN) \uD398\uC774\uC9C0\uAC00 \uBC18\uD658\uB429\uB2C8\uB2E4. \uC0AC\uC6A9\uC790\uB97C \uB85C\uADF8\uC778 \uD3FC\uC5D0 \uBC18\uD658\uD588\uB358 \uAE30\uC874 \uB3D9\uC791\uC744 \uC0AC\uC6A9\uD558\uB824\uBA74 \uC774 \uD50C\uB798\uADF8\uB97C \uC124\uC815\uD569\uB2C8\uB2E4.</p>
core.domain.domainconfigwebapp.allowallroles.label=\uBAA8\uB4E0 \uB864 \uD5C8\uC6A9
core.domain.domainconfigwebapp.allowallroles.label.inlinehelp=<p>\uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC758 web.xml \uBC30\uCE58 \uAE30\uC220\uC790\uC5D0 \uC815\uC758\uB41C security-constraints \uC694\uC18C\uC5D0\uC11C auth-constraint \uC694\uC18C\uB294 \uC774 \uB9AC\uC18C\uC2A4 \uBAA8\uC74C\uC5D0 \uC561\uC138\uC2A4 \uAC00\uB2A5\uD574\uC57C \uD558\uB294 \uC0AC\uC6A9\uC790 \uB864\uC744 \uB098\uD0C0\uB0C5\uB2C8\uB2E4. \uC5EC\uAE30\uC11C role-name = "*"\uC740 \uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC5D0\uC11C \uBAA8\uB4E0 \uB864\uC744 \uB098\uD0C0\uB0B4\uB294 \uC555\uCD95 \uAD6C\uBB38\uC785\uB2C8\uB2E4. \uC774\uC804 \uB9B4\uB9AC\uC2A4\uC5D0\uC11C\uB294 role-name = "*"\uC740 \uC601\uC5ED\uC5D0 \uC815\uC758\uB41C \uBAA8\uB4E0 \uC0AC\uC6A9\uC790/\uB864\uB85C \uCDE8\uAE09\uB418\uC5C8\uC2B5\uB2C8\uB2E4. \uC774 \uB9E4\uAC1C\uBCC0\uC218\uB294 \uC774\uC804 \uB3D9\uC791\uC744 \uBCF5\uC6D0\uD558\uB294 \uC774\uC804 \uBC84\uC804\uACFC\uC758 \uD638\uD658\uC131 \uC2A4\uC704\uCE58\uC785\uB2C8\uB2E4. \uAE30\uBCF8 \uB3D9\uC791\uC740 \uC0AC\uC591\uC5D0\uC11C \uC694\uAD6C\uD558\uB294 \uB3D9\uC791\uC774\uBA70, \uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC5D0 \uC815\uC758\uB41C \uBAA8\uB4E0 \uB864\uC744 \uC758\uBBF8\uD569\uB2C8\uB2E4. \uC124\uC815\uB41C \uACBD\uC6B0 weblogic.xml\uC5D0 \uC815\uC758\uB41C \uAC12(container-descriptor -&gt; allow-all-roles)\uC774 \uC774 \uAC12(\uC124\uC815\uB41C \uACBD\uC6B0)\uBCF4\uB2E4 \uC6B0\uC120\uD569\uB2C8\uB2E4.</p>
