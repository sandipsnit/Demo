core.domain.domainconfiglogging.introduction=<p>\uAC01 WebLogic Server \uB3C4\uBA54\uC778\uC5D0\uC11C \uC5EC\uB7EC WebLogic Server \uC778\uC2A4\uD134\uC2A4\uB97C \uB3D9\uC2DC\uC5D0 \uC2E4\uD589\uD560 \uC218 \uC788\uAE30 \uB54C\uBB38\uC5D0 WebLogic \uB85C\uADF8 \uC11C\uBE44\uC2A4\uB294 \uC5EC\uB7EC \uC11C\uBC84 \uC778\uC2A4\uD134\uC2A4\uC5D0\uC11C \uC0DD\uC131\uB41C \uBA54\uC2DC\uC9C0\uB97C \uB3C4\uBA54\uC778 \uC218\uC900\uC758 \uB2E8\uC77C \uBA54\uC2DC\uC9C0 \uB85C\uADF8\uC5D0 \uC218\uC9D1\uD569\uB2C8\uB2E4. \uC774 \uB3C4\uBA54\uC778 \uB808\uBCA8 \uBA54\uC2DC\uC9C0 \uB85C\uADF8\uB97C \uC0AC\uC6A9\uD558\uBA74 \uB3C4\uBA54\uC778 \uC804\uCCB4\uC758 \uC0C1\uD0DC\uB97C \uD655\uC778\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p><p>\uC774 \uD398\uC774\uC9C0\uC5D0\uC11C\uB294 \uC774 WebLogic Server \uB3C4\uBA54\uC778\uC758 \uBA54\uC2DC\uC9C0 \uB85C\uADF8\uB97C \uAD6C\uC131\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>
