core.cluster.clusterconfighealth.introduction=<p>\uC774 \uD398\uC774\uC9C0\uC5D0\uC11C\uB294 \uC774 \uD074\uB7EC\uC2A4\uD130\uC758 \uAC74\uC804\uC131 \uBAA8\uB2C8\uD130\uB9C1 \uD2B9\uC9D5\uC744 \uAD6C\uC131\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. WebLogic Server\uB294 \uC790\uCCB4 \uAC74\uC804\uC131 \uBAA8\uB2C8\uD130\uB9C1 \uAE30\uB2A5\uC744 \uC81C\uACF5\uD558\uC5EC WebLogic Server \uB3C4\uBA54\uC778\uC5D0\uC11C \uC11C\uBC84\uC758 \uC2E0\uB8B0\uC131\uACFC \uAC00\uC6A9\uC131\uC744 \uB192\uC785\uB2C8\uB2E4. \uAC01 \uC11C\uBC84\uC5D0\uC11C \uC120\uD0DD\uD55C \uD558\uC704 \uC2DC\uC2A4\uD15C\uC740 \uD558\uC704 \uC2DC\uC2A4\uD15C\uBCC4 \uC870\uAC74\uC5D0 \uB530\uB77C \uAC74\uC804\uC131 \uC0C1\uD0DC\uB97C \uBAA8\uB2C8\uD130\uB9C1\uD569\uB2C8\uB2E4.</p>
