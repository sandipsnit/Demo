core.cluster.clusterconfiggeneral.defaultloadalgorithm.label.inlinehelp=<p>\uD2B9\uC815 \uC11C\uBE44\uC2A4\uC5D0 \uB300\uD574 \uC9C0\uC815\uB41C \uC54C\uACE0\uB9AC\uC998\uC774 \uC5C6\uB294 \uACBD\uC6B0 \uBCF5\uC81C\uB41C \uC11C\uBE44\uC2A4 \uAC04\uC5D0 \uB85C\uB4DC \uADE0\uD615\uC744 \uC870\uC815\uD558\uAE30 \uC704\uD574 \uC0AC\uC6A9\uD560 \uC54C\uACE0\uB9AC\uC998\uC744 \uC815\uC758\uD569\uB2C8\uB2E4. <tt>\uB77C\uC6B4\uB4DC \uB85C\uBE48</tt> \uC54C\uACE0\uB9AC\uC998\uC740 WebLogic Server \uC778\uC2A4\uD134\uC2A4 \uBAA9\uB85D\uC744 \uC21C\uC11C\uB300\uB85C \uC21C\uD658\uD569\uB2C8\uB2E4. <tt>\uAC00\uC911\uCE58 \uAE30\uBC18</tt> \uB85C\uB4DC \uADE0\uD615 \uC870\uC815\uC740 \uB77C\uC6B4\uB4DC \uB85C\uBE48 \uC54C\uACE0\uB9AC\uC998\uC744 \uAC01 \uC11C\uBC84\uC5D0 \uB300\uD574 \uBBF8\uB9AC \uD560\uB2F9\uB41C \uAC00\uC911\uCE58\uB97C \uACE0\uB824\uD558\uB3C4\uB85D \uD5A5\uC0C1\uC2DC\uD0A8 \uC54C\uACE0\uB9AC\uC998\uC785\uB2C8\uB2E4. <tt>\uB79C\uB364</tt> \uB85C\uB4DC \uADE0\uD615 \uC870\uC815\uC5D0\uC11C\uB294 \uC694\uCCAD\uC774 \uC11C\uBC84\uC5D0 \uC784\uC758\uB85C \uB77C\uC6B0\uD305\uB429\uB2C8\uB2E4.</p>
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label=WebLogic \uD50C\uB7EC\uADF8\uC778 \uC0AC\uC6A9
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label.inlinehelp=<p>\uD074\uB7EC\uC2A4\uD130\uAC00 \uD504\uB85D\uC2DC \uD50C\uB7EC\uADF8\uC778 \uB610\uB294 <code>HttpClusterServlet</code>\uC5D0\uC11C \uC694\uCCAD\uC744 \uBC1B\uC744 \uACBD\uC6B0 \uC774 \uC18D\uC131\uC744 true\uB85C \uC124\uC815\uD569\uB2C8\uB2E4. WeblogicPluginEnabled\uAC00 true\uC774\uBA74 getRemoteAddr \uD638\uCD9C \uC2DC \uC6F9 \uC11C\uBC84 \uB300\uC2E0 \uC804\uC6A9 <code>WL-Proxy-Client-IP</code> \uBA38\uB9AC\uAE00\uC758 \uBE0C\uB77C\uC6B0\uC800 \uD074\uB77C\uC774\uC5B8\uD2B8 \uC8FC\uC18C\uAC00 \uBC18\uD658\uB429\uB2C8\uB2E4.</p>
