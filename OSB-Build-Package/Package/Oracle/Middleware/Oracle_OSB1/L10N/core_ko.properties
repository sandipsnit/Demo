core.domain.domainconfigwebapp.optimisticserialization.label=\uCD5C\uC801 \uC77C\uB828\uD654
core.domain.domainconfigwebapp.optimisticserialization.label.inlinehelp=<p>OptimisticSerialization\uC774 \uC124\uC815\uB418\uBA74 \uC694\uCCAD\uC774 \uC11C\uBE14\uB9BF \uCEE8\uD14D\uC2A4\uD2B8\uC5D0\uC11C \uC791\uC5C5 \uD560\uB2F9\uB420 \uB54C WebLogic Server\uB294 getAttribute(name)\uC5D0 \uB300\uD55C \uCEE8\uD14D\uC2A4\uD2B8 \uBC0F \uC694\uCCAD \uC18D\uC131\uC744 \uC9C1\uB82C\uD654-\uC5ED\uC9C1\uB82C\uD654\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uC989, \uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC5D0 \uACF5\uD1B5\uB41C \uC18D\uC131\uC774 \uACF5\uD1B5 \uC0C1\uC704 classloader\uC758 \uBC94\uC704\uC5D0 \uC788\uAC70\uB098(\uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 \uBC94\uC704) \uB450 \uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC774 \uAC19\uC740 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC5D0 \uC18D\uD558\uC9C0 \uC54A\uC740 \uACBD\uC6B0 \uC2DC\uC2A4\uD15C \uD074\uB798\uC2A4 \uACBD\uB85C\uC5D0 \uC788\uB3C4\uB85D \uD574\uC57C \uD569\uB2C8\uB2E4. OptimisticSerialization\uC744 \uD574\uC81C\uD558\uBA74(\uAE30\uBCF8\uAC12) WebLogic Server\uB294 ClassCastExceptions \uBC1C\uC0DD \uAC00\uB2A5\uC131\uC744 \uD53C\uD558\uAE30 \uC704\uD574 getAttribute(name)\uC5D0 \uB300\uD55C \uCEE8\uD14D\uC2A4\uD2B8 \uBC0F \uC694\uCCAD \uC18D\uC131\uC744 \uC9C1\uB82C\uD654-\uC5ED\uC9C1\uB82C\uD654\uD569\uB2C8\uB2E4. weblogic.xml\uC5D0\uC11C optimistic-serialization \uAC12\uC744 \uC124\uC815\uD558\uC5EC \uD2B9\uC815 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC5D0 \uB300\uD574\uC11C\uB3C4 OptimisticSerialization\uC758 \uAC12\uC744 \uC6B0\uC120 \uC801\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>
