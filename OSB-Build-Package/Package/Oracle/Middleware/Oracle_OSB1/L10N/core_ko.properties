core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label.inlinehelp=<p>\uC791\uC5C5 \uD560\uB2F9\uB41C \uC694\uCCAD\uC5D0 \uD544\uD130\uB97C \uC801\uC6A9\uD560\uC9C0 \uC5EC\uBD80\uB97C \uB098\uD0C0\uB0C5\uB2C8\uB2E4. \uC774\uB294 \uC774\uC804 \uBC84\uC804\uACFC\uC758 \uD638\uD658\uC131 \uD50C\uB798\uADF8\uC785\uB2C8\uB2E4. \uBC84\uC804 8.1\uAE4C\uC9C0\uB294 WebLogic Server\uAC00 \uC694\uCCAD \uC791\uC5C5 \uD560\uB2F9(\uBC0F \uD3EC\uD568/\uC804\uC1A1)\uC5D0 \uB300\uD574 ServletFilters(\uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC5D0 \uB300\uD574 \uAD6C\uC131\uB41C \uACBD\uC6B0)\uB97C \uC801\uC6A9\uD588\uC2B5\uB2C8\uB2E4. Servlet 2.4\uC5D0\uC11C\uB294 \uC774 \uB3D9\uC791\uC744 \uBA85\uC2DC\uD558\uAE30 \uC704\uD574 "Dispatcher" \uC694\uC18C\uB97C \uC18C\uAC1C\uD588\uC2B5\uB2C8\uB2E4. \uAE30\uBCF8\uAC12\uC740 Dispatcher=REQUEST\uC785\uB2C8\uB2E4. J2EE \uC0AC\uC591\uACFC \uD638\uD658\uB418\uB3C4\uB85D WebLogic Server 9.0\uBD80\uD130 FilterDispatchedRequestsEnabled\uC758 \uAE30\uBCF8\uAC12\uC740 false\uC785\uB2C8\uB2E4. \uC774\uC804 \uAE30\uC220\uC790\uB97C \uC0AC\uC6A9 \uC911\uC778 \uACBD\uC6B0(web.xml\uC774 2.4 \uBC84\uC804\uC774 \uC544\uB2CC \uACBD\uC6B0)\uC5D0\uB294 filter-dispatched-requests-enabled\uAC00 weblogic.xml\uC5D0\uC11C \uBA85\uC2DC\uC801\uC73C\uB85C false\uB85C \uC124\uC815\uB418\uC9C0 \uC54A\uB294 \uD55C WebLogic Server\uC5D0\uC11C\uB294 \uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC5D0 \uB300\uD574 FilterDispatchedRequestsEnabled\uB97C true\uB85C \uC124\uC815\uD558\uC5EC \uC790\uB3D9\uC73C\uB85C \uC0AC\uC6A9\uD569\uB2C8\uB2E4. \uC774\uB294 \uC774\uC804 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC774 \uC218\uC815 \uC5C6\uC774 \uC798 \uC791\uB3D9\uD55C\uB2E4\uB294 \uAC83\uC744 \uC758\uBBF8\uD569\uB2C8\uB2E4. \uB610\uD55C \uC774\uC804 \uB3C4\uBA54\uC778\uC744 9.0 \uB3C4\uBA54\uC778\uC73C\uB85C \uC774\uC804\uD558\uB294 \uB3D9\uC548 \uC774\uC804 \uD50C\uB7EC\uADF8\uC778\uC774 \uC774 \uD50C\uB798\uADF8\uB97C \uC790\uB3D9\uC73C\uB85C true\uB85C \uC124\uC815\uD569\uB2C8\uB2E4.</p>
core.domain.domainconfigwebapp.overloadprotectionenabled.label=\uC624\uBC84\uB85C\uB4DC \uBCF4\uD638 \uC0AC\uC6A9
core.domain.domainconfigwebapp.overloadprotectionenabled.label.inlinehelp=<p>\uC774 \uB9E4\uAC1C\uBCC0\uC218\uB294 \uBA54\uBAA8\uB9AC \uBD80\uC871 \uC0C1\uD0DC\uC5D0 \uB300\uBE44\uD574 webapp \uCEE8\uD14C\uC774\uB108\uC5D0\uC11C \uC624\uBC84\uB85C\uB4DC \uBCF4\uD638\uB97C \uC0AC\uC6A9\uC73C\uB85C \uC124\uC815\uD558\uB294 \uB370 \uC0AC\uC6A9\uB429\uB2C8\uB2E4. \uBA54\uBAA8\uB9AC\uAC00 \uBD80\uC871\uD55C \uACBD\uC6B0 \uC0C8 \uC138\uC158\uC744 \uC0DD\uC131\uD558\uB824\uACE0 \uD558\uBA74 weblogic.servlet.SessionCreationException\uC774 \uBC1C\uC0DD\uD569\uB2C8\uB2E4. \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 \uCF54\uB4DC\uB294 \uC774 \uC608\uC678 \uC0AC\uD56D\uC744 \uBC1C\uACAC\uD558\uACE0 \uC801\uC808\uD55C \uC870\uCE58\uB97C \uCDE8\uD574\uC57C \uD569\uB2C8\uB2E4. \uB610\uB294 weblogic.servlet.SessionCreationException\uC5D0 \uB300\uD574 web.xml\uC5D0\uC11C \uC801\uC808\uD55C \uC624\uB958 \uD398\uC774\uC9C0\uB97C \uAD6C\uC131\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uD655\uC778\uC740 \uBA54\uBAA8\uB9AC\uC640 \uBCF5\uC81C\uB41C \uC138\uC158\uC5D0\uC11C\uB9CC \uC218\uD589\uB429\uB2C8\uB2E4.</p>
