core.server.servermonitorexecutequeues.introduction=<p>\uC774 \uC11C\uBC84\uB294 \uC2E4\uD589 \uB300\uAE30\uC5F4\uC744 \uC0AC\uC6A9\uD558\uB3C4\uB85D \uAD6C\uC131\uB418\uC5C8\uC2B5\uB2C8\uB2E4. \uC774 \uC2A4\uB808\uB4DC \uC6B0\uC120\uC21C\uC704 \uC9C0\uC815 \uBC29\uBC95\uC740 \uC774\uC804 \uBC84\uC804\uACFC\uC758 \uD638\uD658\uC131\uC744 \uC704\uD574 \uC81C\uACF5\uB429\uB2C8\uB2E4.</p><p>WebLogic Server \uC778\uC2A4\uD134\uC2A4\uC5D0 \uB300\uD55C \uC694\uCCAD\uC740 \uC2E4\uD589 \uB300\uAE30\uC5F4\uC5D0 \uBC30\uCE58\uB429\uB2C8\uB2E4. \uAC01 \uC694\uCCAD\uC740 \uB300\uAE30\uC5F4\uC5D0\uC11C \uC791\uC5C5\uC744 \uC218\uD589\uD558\uB294 \uC2A4\uB808\uB4DC\uC5D0 \uD560\uB2F9\uB429\uB2C8\uB2E4. \uC0C8 WebLogic Server \uC778\uC2A4\uD134\uC2A4\uC5D0\uC11C 15\uAC1C\uC758 \uC2A4\uB808\uB4DC\uAC00 \uD3EC\uD568\uB41C \uAE30\uBCF8 \uC2E4\uD589 \uB300\uAE30\uC5F4 weblogic.kernel.default\uB97C \uC0AC\uC6A9\uD558\uB3C4\uB85D \uAD6C\uC131\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB610\uD55C WebLogic Server\uB294 \uBBF8\uB9AC \uAD6C\uC131\uB41C <code>weblogic.admin.HTTP</code> \uBC0F <code>weblogic.admin.RMI</code> \uB300\uAE30\uC5F4\uC744 \uC81C\uACF5\uD569\uB2C8\uB2E4. \uC774\uB7EC\uD55C \uB300\uAE30\uC5F4\uC740 \uAD00\uB9AC \uCF58\uC194\uACFC\uC758 \uD1B5\uC2E0 \uBC0F \uAD00\uB9AC \uD2B8\uB798\uD53D\uC5D0 \uC608\uC57D\uB418\uBBC0\uB85C \uC7AC\uAD6C\uC131\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uCD94\uAC00 \uC2E4\uD589 \uB300\uAE30\uC5F4\uC744 \uAD6C\uC131\uD558\uACE0 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC744 \uD560\uB2F9\uD558\uC9C0 \uC54A\uC73C\uBA74 \uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uACFC RMI \uAC1D\uCCB4\uB294 <code>weblogic.kernel.default</code> \uC2E4\uD589 \uB300\uAE30\uC5F4\uB97C \uC0AC\uC6A9\uD569\uB2C8\uB2E4. \uC0AC\uC6A9 \uAC00\uB2A5\uD55C \uACBD\uC6B0 \uC774 \uD398\uC774\uC9C0\uB294 \uC11C\uBC84\uC5D0\uC11C \uD65C\uC131\uD654\uB41C \uC2E4\uD589 \uB300\uAE30\uC5F4\uC758 \uD604\uC7AC \uB7F0\uD0C0\uC784 \uD2B9\uC9D5\uACFC \uD1B5\uACC4\uB97C \uD45C\uC2DC\uD569\uB2C8\uB2E4.</p>
