core.domain.domainconfigwebapp.wapenabled.label=WAP \uC0AC\uC6A9
core.domain.domainconfigwebapp.wapenabled.label.inlinehelp=<p>\uC138\uC158 ID\uAC00 JVM \uC815\uBCF4\uB97C \uD3EC\uD568\uD574\uC57C \uD558\uB294\uC9C0 \uC5EC\uBD80\uB97C \uB098\uD0C0\uB0C5\uB2C8\uB2E4. URL \uD06C\uAE30\uB97C 128\uC790\uB85C \uC81C\uD55C\uD558\uB294 WAP \uC7A5\uCE58\uB97C \uC0AC\uC6A9\uD558\uC5EC URL \uB2E4\uC2DC \uC4F0\uAE30\uB97C \uD560 \uACBD\uC6B0\uC5D0\uB294 \uC774 \uCCB4\uD06C \uBC15\uC2A4\uB97C \uC120\uD0DD\uD574\uC57C \uD560 \uC218 \uC788\uC73C\uBA70, \uC774 \uCCB4\uD06C \uBC15\uC2A4\uB97C \uC120\uD0DD\uD558\uBA74 \uD074\uB7EC\uC2A4\uD130\uC758 \uBCF5\uC81C\uB41C \uC138\uC158 \uC0AC\uC6A9\uC5D0 \uC601\uD5A5\uC744 \uC904 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uCCB4\uD06C \uBC15\uC2A4\uB97C \uC120\uD0DD\uD558\uBA74 URL\uC758 \uAE30\uBCF8 \uD06C\uAE30\uAC00 52\uC790\uB85C \uC124\uC815\uB418\uBA70 \uD2B9\uC218 \uBB38\uC790\uAC00 \uD3EC\uD568\uB420 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.</p>
core.domain.domainconfigwebapp.posttimeoutsecs.label=\uAC8C\uC2DC \uC2DC\uAC04 \uCD08\uACFC
core.domain.domainconfigwebapp.posttimeoutsecs.label.inlinehelp=<p>\uC2DC\uAC04\uC774 \uCD08\uACFC\uB418\uAE30 \uC804\uAE4C\uC9C0 HTTP POST \uB370\uC774\uD130\uC5D0 \uC788\uB294 \uB370\uC774\uD130 \uC870\uAC01\uC744 \uBC1B\uB294 \uC0AC\uC774\uC5D0 \uB300\uAE30\uD558\uB294 \uC2DC\uAC04\uC785\uB2C8\uB2E4. \uC774\uB97C \uC0AC\uC6A9\uD558\uC5EC POST \uB370\uC774\uD130\uB97C \uC11C\uBC84\uC5D0 \uC624\uBC84\uB85C\uB4DC\uD558\uB824\uACE0 \uC2DC\uB3C4\uD558\uB294 \uC11C\uBE44\uC2A4 \uAC70\uBD80 \uACF5\uACA9\uC744 \uBC29\uC9C0\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>
core.domain.domainconfigwebapp.maxposttimesecs.label=\uCD5C\uB300 \uAC8C\uC2DC \uC2DC\uAC04
core.domain.domainconfigwebapp.maxposttimesecs.label.inlinehelp=<p>\uC11C\uBE14\uB9BF \uC694\uCCAD\uC5D0\uC11C HTTP POST \uB370\uC774\uD130\uB97C \uC77D\uC744 \uC218 \uC788\uB294 \uCD5C\uB300 \uAC8C\uC2DC \uC2DC\uAC04(\uCD08)\uC785\uB2C8\uB2E4. MaxPostTime &lt; 0\uC73C\uB85C \uC124\uC815\uD558\uBA74 \uC2DC\uAC04\uC774 \uC81C\uD55C\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.</p>
