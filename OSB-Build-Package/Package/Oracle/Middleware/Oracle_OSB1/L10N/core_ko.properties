core.server.serverconfigwebservices.reliability.baseretransmissioninterval.label.inlinehelp=<p>\uBA54\uC2DC\uC9C0\uAC00 RM \uB300\uC0C1\uC5D0 \uC7AC\uC804\uC1A1\uB418\uAE30 \uC804\uC5D0 \uACBD\uACFC\uD574\uC57C \uD558\uB294 \uC2DC\uAC04 \uAC04\uACA9\uC785\uB2C8\uB2E4(\uC774\uC804 \uC804\uC1A1\uC744 \uC2E4\uD328\uD55C \uACBD\uC6B0). 'Duration' \uD615\uC2DD\uC758 \uBB38\uC790\uC5F4 \uAC12\uC785\uB2C8\uB2E4. \uAE30\uBCF8\uAC12\uC740 'P0DT3S'(3\uCD08)\uC785\uB2C8\uB2E4. \uC2DC\uD000\uC2A4 \uC0DD\uC131 \uC2DC \uC124\uC815\uD558\uBA70 \uC7AC\uC124\uC815\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.</p>
core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label=\uC7AC\uC804\uC1A1 \uC9C0\uC218 \uBC31\uC624\uD504
core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label.inlinehelp=<p>\uC7AC\uC804\uC1A1 \uAC04\uACA9\uC774 \uC9C0\uC218 \uBC31\uC624\uD504 \uC54C\uACE0\uB9AC\uC998([Tanenbaum])\uC744 \uC0AC\uC6A9\uD558\uC5EC \uC870\uC815\uB428\uC744 \uB098\uD0C0\uB0B4\uB294 \uBD80\uC6B8 \uD50C\uB798\uADF8\uC785\uB2C8\uB2E4. \uAE30\uBCF8\uAC12\uC740 false\uC785\uB2C8\uB2E4. \uC2DC\uD000\uC2A4 \uC0DD\uC131 \uC2DC \uC124\uC815\uD558\uBA70 \uC7AC\uC124\uC815\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.</p>
