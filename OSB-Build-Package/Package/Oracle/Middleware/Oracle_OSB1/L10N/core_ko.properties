core.cluster.clusterconfigmigration.additionalautomigrationattempts.inlinehelp=<p>\uAD6C\uC131\uB41C \uC2DC\uC2A4\uD15C \uC911 \uC77C\uBD80\uC5D0\uC11C \uC774\uC804 \uAC00\uB2A5\uD55C \uC11C\uBC84\uAC00 \uC2DC\uC791\uD558\uC9C0 \uBABB\uD560 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uC18D\uC131\uC740 \uCCAB\uBC88\uC9F8 \uC2DC\uB3C4 \uD6C4\uC5D0 \uB2E4\uC2DC \uC2DC\uB3C4\uD560 \uC218 \uC788\uB294 \uD69F\uC218\uB97C \uC81C\uC5B4\uD569\uB2C8\uB2E4. \uC5EC\uAE30\uC5D0 \uC9C0\uC815\uB41C \uD55C \uBC88\uC758 \uC2DC\uB3C4\uB294 \uAD6C\uC131\uB41C \uC2DC\uC2A4\uD15C \uC804\uCCB4\uC5D0 \uAC78\uCCD0 \uB2E4\uC2DC \uD55C \uBC88 \uC774\uC804\uD558\uB294 \uACFC\uC815\uC744 \uC758\uBBF8\uD569\uB2C8\uB2E4. \uB530\uB77C\uC11C \uC138 \uB300\uC758 \uC11C\uBC84\uB85C \uAD6C\uC131\uB41C \uD074\uB7EC\uC2A4\uD130\uC758 \uACBD\uC6B0 \uAE30\uBCF8\uAC12\uC774 3\uC774\uBA74 \uCD1D \uC544\uD649 \uBC88\uC758 \uC774\uC804\uC774 \uC2DC\uB3C4\uB429\uB2C8\uB2E4. -1\uB85C \uC124\uC815\uD558\uBA74 \uC11C\uBC84\uAC00 \uC2DC\uC791\uB420 \uB54C\uAE4C\uC9C0 \uC774\uC804\uC774 \uACC4\uC18D \uC218\uD589\uB429\uB2C8\uB2E4.</p>
