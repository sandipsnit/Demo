core.work.createworkmanager.fairshareproperties.fairshare.introduction=     \uACF5\uC815\uD55C \uACF5\uC720 \uAC12\uC740 \uC774 \uD074\uB798\uC2A4\uC5D0\uC11C \uC11C\uBE44\uC2A4 \uC694\uCCAD\uC5D0 \uD560\uB2F9\uB41C \uC2DC\uAC04\uC758 \uC591\uC744 \uACB0\uC815\uD569\uB2C8\uB2E4.      \uACF5\uC815\uD55C \uACF5\uC720 \uAC12\uC740 \uBC31\uBD84\uC728\uC774 \uC544\uB2CC \uC0C1\uB300 \uAC12(1 - 1000)\uC785\uB2C8\uB2E4. \uB530\uB77C\uC11C \uB450 \uACF5\uC815\uD55C \uAC12\uC774      400\uACFC 100\uC73C\uB85C \uC815\uC758\uB418\uC5B4\uB3C4, \uAC01\uAC01 \uB3D9\uC77C\uD55C \uC0C1\uB300 \uAC12\uC778 80\uACFC 20 \uB610\uB294 4\uC640 1\uC744 \uAC16\uAC8C \uB429\uB2C8\uB2E4.      \uC608\uB97C \uB4E4\uC5B4, RequestClass1, RequestClass2 \uBC0F RequestClass3\uC774 \uACF5\uC815\uD55C \uACF5\uC720 \uAC12 10, 20 \uBC0F 50\uC744 \uAC01\uAC01 \uAC00\uC9C0\uACE0 \uC788\uC2B5\uB2C8\uB2E4.     \uB2E4\uC74C \uC5EC\uC720 \uC2A4\uB808\uB4DC\uAC00  RequestClass1\uC5D0 \uB300\uD574 \uC791\uC5C5\uC744 \uC218\uD589\uD560 \uAC00\uB2A5\uC131\uC774  12.5%(10/80)\uC785\uB2C8\uB2E4. \uC774\uC640 \uC720\uC0AC\uD558\uAC8C, \uB2E4\uC74C \uC11C\uBE44\uC2A4     RequestClass2\uC5D0 \uB300\uD55C \uAC00\uB2A5\uC131\uC774 25%(20/80), \uB2E4\uC74C \uC11C\uBE44\uC2A4 RequestClass3\uC5D0 \uB300\uD55C \uAC00\uB2A5\uC131\uC774 62.5%(50/80)\uC785\uB2C8\uB2E4.      \uB2E4\uB978 \uC694\uCCAD \uD074\uB798\uC2A4\uC640 \uBE44\uAD50\uD574\uC11C \uC774 \uD074\uB798\uC2A4\uC758 \uC694\uCCAD\uC774 \uC2A4\uB808\uB4DC\uC5D0 \uB300\uD55C \uC2DC\uAC04 \uD560\uB2F9\uC5D0 \uC0AC\uC6A9\uD560 \uACF5\uC815\uD55C \uACF5\uC720 \uAC12\uC744 \uC9C0\uC815\uD558\uC2ED\uC2DC\uC624.     
