core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label.inlinehelp=<p>WebLogic Server\uB294 Servlet 2.4 \uC0AC\uC591\uC5D0\uC11C \uAD8C\uC7A5\uD558\uB294 X-Powered-By HTTP \uD5E4\uB354\uB97C \uC0AC\uC6A9\uD558\uC5EC \uAD6C\uD604 \uC815\uBCF4\uB97C \uAC8C\uC2DC\uD569\uB2C8\uB2E4.</p>
