core.cluster.clusterconfigmulticast.clustermessagingmode=Modo de Mensagem
core.cluster.clusterconfigmulticast.clustermessagingmode.inlinehelp=<p>Especifica o tipo de mensagem usado no cluster.</p>
core.cluster.clusterconfigmulticast.clusterbroadcastchannel=Canal de Difus\u00E3o de Unicast
core.cluster.clusterconfigmulticast.clusterbroadcastchannel.inlinehelp=<p>Especifica o canal usado para tratar comunica\u00E7\u00F5es em um cluster. Se nenhum canal for especificado, o canal default ser\u00E1 utilizado.</p>
core.cluster.clusterconfigmulticast.multicastaddress.label=Endere\u00E7o Multicast
core.cluster.clusterconfigmulticast.multicastaddress.label.inlinehelp=<p>O endere\u00E7o multicast usado pelos membros do cluster para que eles se comuniquem entre si.</p>
core.cluster.clusterconfigmulticast.multicastport.label=Porta Multicast
core.cluster.clusterconfigmulticast.multicastport.label.inlinehelp=<p>A porta multicast (entre 1 e 65535) usada pelos membros do cluster para que eles se comuniquem entre si.</p>
core.cluster.clusterconfigmulticast.multicastsenddelay.label=Atraso de Envio Multicast
core.cluster.clusterconfigmulticast.multicastsenddelay.label.inlinehelp=<p>O per\u00EDodo (entre 0 e 250 milissegundos) para atrasar fragmentos de mensagem de envio pelo multicast, para evitar overflow de buffer no n\u00EDvel de SO.</p>
core.cluster.clusterconfigmulticast.multicastttl.label=TTL de Multicast
core.cluster.clusterconfigmulticast.multicastttl.label.inlinehelp=<p>O n\u00FAmero de hops da rede (entre 1 e 255) que uma mensagem multicast pode percorrer.</p>
core.cluster.clusterconfigmulticast.multicastbuffersize.label=Tamanho do Buffer Multicast
core.cluster.clusterconfigmulticast.multicastbuffersize.label.inlinehelp=<p>O tamanho do buffer de envio/recebimento do soquete multicast (pelo menor 64 kilobytes).</p>
core.cluster.clusterconfigmulticast.idleperiodsuntiltimeout.label=Per\u00EDodos Inativos at\u00E9 o Timeout
core.cluster.clusterconfigmulticast.idleperiodsuntiltimeout.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de per\u00EDodos que um membro do cluster espera antes de fazer timeout de um membro de um cluster.</p>
core.cluster.clusterconfigmulticast.multicastdataencryption.label=Ativar Criptografia de Dados
core.cluster.clusterconfigmulticast.multicastdataencryption.label.inlinehelp=<p>Ativa a criptografia de dados multicast. Somente os dados multicast s\u00E3o criptografados. As informa\u00E7\u00F5es de cabe\u00E7alho multicast n\u00E3o s\u00E3o criptografadas.</p>
