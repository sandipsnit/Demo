core.server.channelconfiggeneral.acceptbacklog.label.inlinehelp=<p> O n\u00FAmero de utiliza\u00E7\u00E3o de backlog, as novas solicita\u00E7\u00F5es de conex\u00E3o de TPC que este canal de rede permite. Um valor <tt>-1</tt> indica que o canal de rede obt\u00E9m sua configura\u00E7\u00E3o de backlog da configura\u00E7\u00E3o do servidor.</p>
core.server.channelconfiggeneral.maxbackoffbetweenfailures.label=M\u00E1ximo de Utiliza\u00E7\u00E3o de Backlog Entre as Falhas
core.server.channelconfiggeneral.maxbackoffbetweenfailures.label.inlinehelp=<p>O tempo m\u00E1ximo de back-off entre falhas ao aceitar as conex\u00F5es do cliente. -1 implica que este valor \u00E9 herdado do servidor.</p>
core.server.channelconfiggeneral.httpenabledforthisprotocol.label=HTTP Ativado para Este Protocolo
core.server.channelconfiggeneral.httpenabledforthisprotocol.label.inlinehelp=<p>Especifica se o tr\u00E1fego HTTP deve ser permitido neste canal de rede.</p>
core.server.channelconfiggeneral.logintimeoutmillis.label=Timeout de Log-in
core.server.channelconfiggeneral.logintimeoutmillis.label.inlinehelp=<p>O tempo que este canal de rede deve aguardar uma conex\u00E3o antes de sofrer timeout. Um valor <code>0</code> desativa o timeout de log-in do canal de rede. Um valor <tt>-1</tt> indica que o canal de rede obt\u00E9m este valor de timeout da configura\u00E7\u00E3o do servidor.</p>
core.server.channelconfiggeneral.completemessagetimeout.label=Timeout de Mensagem Completa
core.server.channelconfiggeneral.completemessagetimeout.label.inlinehelp=<p>O per\u00EDodo que este canal de rede aguarda o recebimento completo da mensagem. Um valor <code>0</code> desativa o timeout da mensagem completa do canal de rede. Um valor <tt>-1</tt> indica que o canal de rede obt\u00E9m este valor de timeout do ServerMBean.</p>
core.server.channelconfiggeneral.idleconnectiontimeout.label=Timeout de Conex\u00E3o Inativa
core.server.channelconfiggeneral.idleconnectiontimeout.label.inlinehelp=<p>O tempo m\u00E1ximo (em segundos) que uma conex\u00E3o pode ficar inativa antes de ser fechada por este canal de rede. Um valor <tt>-1</tt> indica que o canal de rede obt\u00E9m o valor de timeout do ServerMBean.</p>
core.server.channelconfiggeneral.connecttimeout.label=Timeout da Conex\u00E3o
core.server.channelconfiggeneral.connecttimeout.label.inlinehelp=<p>O tempo que este canal de rede deve esperar para estabelecer uma conex\u00F5es do soquete de sa\u00EDda antes do timeout. Um valor <code>0</code> desativa o timeout de conex\u00E3o do canal de rede.</p>
core.server.channelconfiggeneral.timeoutconnectionwithpendingresponses.label=Conex\u00E3o de Timeout com Respostas Pendentes
core.server.channelconfiggeneral.timeoutconnectionwithpendingresponses.label.inlinehelp=<p>Determina se as conex\u00F5es com respostas pendentes s\u00E3o permitidas para timeout. \u00C9 padronizado como falso. Se definido como verdadeiro, a conex\u00E3o ser\u00E1 submetida a timeout para este canal, se exceder o valor idleConnectionTimeout.</p>
core.server.channelconfiggeneral.tunnelingenabled.label=Ajuste Ativado
core.server.channelconfiggeneral.tunnelingenabled.label.inlinehelp=<p>Especifica se o ajuste atrav\u00E9s de HTTP deve ser ativada para este canal de rede. Este valor n\u00E3o \u00E9 herdado da configura\u00E7\u00E3o do servidor.</p>
core.server.channelconfiggeneral.tunnelingclientpingsecs.label=Ping do Cliente de Ajuste
core.server.channelconfiggeneral.tunnelingclientpingsecs.label.inlinehelp=<p>O intervalo (em segundos) no qual este canal de rede deve efetuar ping em um cliente ajustado por HTTP para ver se ele ainda est\u00E1 ativo. Um valor <tt>-1</tt> indica que o canal de rede obt\u00E9m este intervalo do ServerMBean. (Requer que voc\u00EA ative o ajuste para o canal de rede.)</p>
core.server.channelconfiggeneral.tunnelingclienttimeoutsecs.label=Timeout do Cliente de Ajuste
core.server.channelconfiggeneral.tunnelingclienttimeoutsecs.label.inlinehelp=<p>O tempo (em segundos) ap\u00F3s o qual este canal de rede considera um cliente ajustado por HTTP n\u00E3o encontrado esteja desativado. Um valor <tt>-1</tt> indica que o canal de rede obt\u00E9m este valor de timeout do ServerMBean. (Exige que voc\u00EA ative o ajuste do canal de rede.)</p>
core.server.channelconfiggeneral.maxmessagesize.label=Tamanho M\u00E1ximo da Mensagem
core.server.channelconfiggeneral.maxmessagesize.label.inlinehelp=<p>O tamanho m\u00E1ximo da mensagem permitida em um cabe\u00E7alho de mensagem.</p>
core.server.channelconfiggeneral.channelweight.label=Peso do Canal
core.server.channelconfiggeneral.channelweight.label.inlinehelp=<p>Um peso para fornecer a este canal ao criar conex\u00F5es servidor a servidor.</p>
core.server.channelconfiggeneral.maxconnectedclients.label=M\u00E1ximo de Clientes Conectados
core.server.channelconfiggeneral.maxconnectedclients.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de clientes que podem ser conectados nesta rede.</p>
core.server.channelconfiggeneral.usefastserialization.label=Usar Serializa\u00E7\u00E3o Otimizada
core.server.channelconfiggeneral.usefastserialization.label.inlinehelp=<p>Especifica se deve usar serializa\u00E7\u00E3o de objeto n\u00E3o padr\u00E3o para desempenho. Esta op\u00E7\u00E3o funciona de diferentes formas, para diferentes protocolos. Em particular, em IIOP esta op\u00E7\u00E3o usa a serializa\u00E7\u00E3o Java, em vez de RMI-IIOP. Em geral, o uso de serializa\u00E7\u00E3o n\u00E3o padr\u00E3o n\u00E3o \u00E9 adequado para cen\u00E1rios entre opera\u00E7\u00F5es e pode causar perda de alguns recursos.</p>
core.server.channelconfiggeneral.sdpenabled.label=Ativar Protocolo SDP
core.server.channelconfiggeneral.sdpenabled.label.inlinehelp=<p>Ativa o SDP (Socket Direct Protocol) neste canal. Ative este atributo durante a configura\u00E7\u00E3o dos aprimoramentos de replica\u00E7\u00E3o da sess\u00E3o para Servidores Gerenciados em um cluster do WebLogic do Oracle Exalogic. Para obter mais informa\u00E7\u00F5es, consulte "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" no Oracle Exalogic Deployment Guide.</p>

