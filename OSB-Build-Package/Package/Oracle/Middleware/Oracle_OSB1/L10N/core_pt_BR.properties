core.server.serverconfigwebservices.buffering.retrycount.label.inlinehelp=<p>O n\u00FAmero de vezes que uma solicita\u00E7\u00E3o ou resposta do buffer pode ser repetida antes de ser abandonada (e movida para qualquer fila de erros definida para a fila do buffer)</p>
core.server.serverconfigwebservices.buffering.retrydelay.label=Atraso para Nova Tentativa
core.server.serverconfigwebservices.buffering.retrydelay.label.inlinehelp=<p>O per\u00EDodo entre novas tentativas de uma solicita\u00E7\u00E3o e uma resposta de buffer. Observa\u00E7\u00E3o, esse valor s\u00F3 \u00E9 aplic\u00E1vel quando RetryCount &gt; 0. O valor da string tem o formato 'Dura\u00E7\u00E3o'. O default \u00E9 'P0DT30S (30 segundos).</p>
core.server.serverconfigwebservices.buffering.requestqueueenabled.label=Fila de Solicita\u00E7\u00E3o Ativada
core.server.serverconfigwebservices.buffering.requestqueueenabled.label.inlinehelp=<p>Um flag booleano que indica se o buffer est\u00E1 ativado (o buffer de solicita\u00E7\u00E3o, se esta for a fila de solicita\u00E7\u00F5es, ou buffer de resposta, se esta for a fila de resposta). Define defaults para falso.</p>
core.server.serverconfigwebservices.buffering.requestqueueconnectionfactoryjndiname.label=Nome da JNDI do Factory de Conex\u00F5es da Fila de Solicita\u00E7\u00F5es
core.server.serverconfigwebservices.buffering.requestqueueconnectionfactoryjndiname.label.inlinehelp=<p>O nome da JNDI do factory de conex\u00F5es a ser usado ao fazer buffer de mensagens nesta fila. Define como o factory de conex\u00E3o JMS 'default'.</p>
core.server.serverconfigwebservices.buffering.requestqueuetransactionenabled.label=Transa\u00E7\u00E3o da Fila de Solicita\u00E7\u00F5es Ativada
core.server.serverconfigwebservices.buffering.requestqueuetransactionenabled.label.inlinehelp=<p>Um flag booleano que indica se as transa\u00E7\u00F5es devem ser usadas ao fazer buffer de mensagens em uma fila ou consumir uma mensagem fora dela. Define o default como falso.</p>
core.server.serverconfigwebservices.buffering.responsequeueenabled.label=Fila de Respostas Ativada
core.server.serverconfigwebservices.buffering.responsequeueenabled.label.inlinehelp=<p>Um flag booleano que indica se o buffer est\u00E1 ativado (o buffer de solicita\u00E7\u00E3o, se esta for a fila de solicita\u00E7\u00F5es, ou buffer de resposta, se esta for a fila de resposta). Define defaults para falso.</p>
core.server.serverconfigwebservices.buffering.responsequeueconnectionfactoryjndiname.label=Nome da JNDI do Factory de Conex\u00F5es da Fila de Respostas
core.server.serverconfigwebservices.buffering.responsequeueconnectionfactoryjndiname.label.inlinehelp=<p>O nome da JNDI do factory de conex\u00F5es a ser usado ao fazer buffer de mensagens nesta fila. Define como o factory de conex\u00E3o JMS 'default'.</p>
core.server.serverconfigwebservices.buffering.responsequeuetransactionenabled.label=Transa\u00E7\u00E3o da Fila de Respostas Ativada
core.server.serverconfigwebservices.buffering.responsequeuetransactionenabled.label.inlinehelp=<p>Um flag booleano que indica se as transa\u00E7\u00F5es devem ser usadas ao fazer buffer de mensagens em uma fila ou consumir uma mensagem fora dela. Define o default como falso.</p>
