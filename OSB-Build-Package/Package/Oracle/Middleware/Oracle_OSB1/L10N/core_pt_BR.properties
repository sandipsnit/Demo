core.domain.domainconfigjta.introduction=<p>Use esta p\u00E1gina para definir a configura\u00E7\u00E3o de JTA (Java Transaction API) deste dom\u00EDnio do WebLogic Server.</p>
Core.core.domain.domainconfigjta.title.tasks.1.href=jta.ConfigureDomainJTA
Core.core.domain.domainconfigjta.title.tasks.1.titlelink=Configurar op\u00E7\u00F5es JTA de dom\u00EDnio
Core.core.domain.domainconfigjta.title.tasks.2.href=jta.ConfigureJTAAdvanced
Core.core.domain.domainconfigjta.title.tasks.2.titlelink=Configurar op\u00E7\u00F5es avan\u00E7adas JTA de dom\u00EDnio
Core.core.domain.domainconfigjta.title.numtasks=2
core.domain.domainconfigjta.jta.timeoutseconds.label=Timeout - Segundos
core.domain.domainconfigjta.jta.timeoutseconds.label.inlinehelp=<p>Especifica o tempo m\u00E1ximo, em segundos, que uma transa\u00E7\u00E3o ativa pode ficar na primeira fase de uma transa\u00E7\u00E3o de commit de duas fases. Se o tempo especificado expirar, a transa\u00E7\u00E3o \u00E9 submetida a rollback automaticamente.</p>
core.domain.domainconfigjta.jta.abandontimeoutseconds.label=Timeout de Abandono - Segundos
core.domain.domainconfigjta.jta.abandontimeoutseconds.label.inlinehelp=<p>Especifica a quantidade m\u00E1xima de tempo, em segundos, que um gerenciador de transa\u00E7\u00E3o tenta concluir a segunda fase de uma transa\u00E7\u00E3o de confirma\u00E7\u00E3o em duas fases.</p>
core.domain.domainconfigjta.jta.beforecompletioniterationlimit.label=Limite de Itera\u00E7\u00E3o Antes da Conclus\u00E3o
core.domain.domainconfigjta.jta.beforecompletioniterationlimit.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de ciclos em que o gerenciador de transa\u00E7\u00F5es executar\u00E1 o callback de sincroniza\u00E7\u00E3o <tt>beforeCompletion</tt> para este dom\u00EDnio do WebLogic Server.</p>
core.domain.domainconfigjta.jta.maxtransactions.label=M\u00E1x. de Transa\u00E7\u00F5es
core.domain.domainconfigjta.jta.maxtransactions.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de transa\u00E7\u00F5es em andamento simult\u00E2neas permitidas em um servidor neste dom\u00EDnio do WebLogic Server.</p>
core.domain.domainconfigjta.jta.maxuniquenamestatistics.label=M\u00E1x. Estat\u00EDsticas do Nome Exclusivo
core.domain.domainconfigjta.jta.maxuniquenamestatistics.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de nomes de transa\u00E7\u00F5es exclusivas para os quais as estat\u00EDsticas s\u00E3o mantidas.</p>
core.domain.domainconfigjta.jta.checkpointintervalseconds.label=Intervalo de Checkpoint - Segundos
core.domain.domainconfigjta.jta.checkpointintervalseconds.label.inlinehelp=<p>O intervalo no qual o gerenciador de transa\u00E7\u00F5es cria um novo arquivo de log da transa\u00E7\u00E3o e verifique todos os arquivos de log da transa\u00E7\u00E3o que est\u00E3o prontos para serem deletados.</p>
core.domain.domainconfigjta.jta.forgetheuristics.label=Heur\u00EDstica - Esquecer
core.domain.domainconfigjta.jta.forgetheuristics.label.inlinehelp=<p>Especifica se o gerenciador de transa\u00E7\u00F5es executar\u00E1 automaticamente uma opera\u00E7\u00E3o <code>esquecer</code> do Recurso XA para conclus\u00F5es de transa\u00E7\u00E3o heur\u00EDstica.</p>
core.domain.domainconfigjta.jta.unregisterresourcegraceperiod.label=Per\u00EDodo de Toler\u00E2ncia do Recurso para Cancelar o Registro
core.domain.domainconfigjta.jta.unregisterresourcegraceperiod.label.inlinehelp=<p>O per\u00EDodo de tempo, em segundos, que o gerenciador de transa\u00E7\u00F5es aguarda a conclus\u00E3o das transa\u00E7\u00F5es que envolvem o recurso antes do cancelamento do registro de um recurso. Esse per\u00EDodo de toler\u00E2ncia ajuda a minimizar o risco de transa\u00E7\u00F5es abandonadas em decorr\u00EAncia de um recurso n\u00E3o registrado, como um m\u00F3dulo de origem de dados JDBC empacotado com uma aplica\u00E7\u00E3o.</p>
core.domain.domainconfigjta.jta.parallelxaenabled.label=Executar Chamadas XA em Paralelo
core.domain.domainconfigjta.jta.parallelxaenabled.label.inlinehelp=<p>Indica que as chamadas XA s\u00E3o executadas em paralelo, se houver threads dispon\u00EDveis.</p>
core.domain.domainconfigjta.jta.twophaseenabled.label=Ativar a Submiss\u00E3o a Commit de Duas Etapas
core.domain.domainconfigjta.jta.twophaseenabled.label.inlinehelp=<p>Indica que o protocolo de commit em duas fases \u00E9 usado para coordenar transa\u00E7\u00F5es entre dois ou mais gerenciadores de recursos.</p>
core.domain.domainconfigjta.jta.securityinteropmode.label=Modo de Interoperabilidade de Seguran\u00E7a
core.domain.domainconfigjta.jta.securityinteropmode.label.inlinehelp=<p>Especifica o modo de seguran\u00E7a do canal de comunica\u00E7\u00E3o usado para chamadas XA entre servidores que participam de uma transa\u00E7\u00E3o global. Todas as inst\u00E2ncias do servidor de um dom\u00EDnio devem ter a mesma defini\u00E7\u00E3o do modo de seguran\u00E7a.</p>
core.domain.domainconfigjta.jta.maxxacallmillis.label=Dura\u00E7\u00E3o M\u00E1xima de Chamadas XA
core.domain.domainconfigjta.jta.maxxacallmillis.label.inlinehelp=<p>Dura\u00E7\u00E3o m\u00E1xima permitida, em milissegundos, das chamadas XA para os recursos. Se uma chamada XA espec\u00EDfica de um recurso exceder o limite, o recurso \u00E9 declarado indispon\u00EDvel.</p>
core.domain.domainconfigjta.jta.maxresourceunavailablemillis.label=Dura\u00E7\u00E3o M\u00E1xima de Recurso XA Indispon\u00EDvel
core.domain.domainconfigjta.jta.maxresourceunavailablemillis.label.inlinehelp=<p>Dura\u00E7\u00E3o m\u00E1xima, em milissegundos, que um recurso \u00E9 declarado desativado. Ap\u00F3s a dura\u00E7\u00E3o, o recurso ser\u00E1 declarado dispon\u00EDvel novamente, mesmo se o provedor de recursos n\u00E3o cancelar o registro explicitamente do recurso.</p>
core.domain.domainconfigjta.jta.maxresourcerequestsonserver.label=M\u00E1ximo de Solicita\u00E7\u00F5es de Recurso em um Servidor
core.domain.domainconfigjta.jta.maxresourcerequestsonserver.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de solicita\u00E7\u00F5es concorrentes para os recursos permitido para cada servidor.</p>
core.domain.domainconfigjta.jta.wsattransportsecuritymode.label=Modo de Seguran\u00E7a de Transporte das Transa\u00E7\u00F5es do Web Service
core.domain.domainconfigjta.jta.wsattransportsecuritymode.label.inlinehelp=<p>Especifica o modo de seguran\u00E7a de transporte exigido pelos pontos finais da Transa\u00E7\u00E3o do Web Service.</p>
core.domain.domainconfigjta.jta.wsatissuedtokenenabled.label=Token Emitido das Transa\u00E7\u00F5es do Web Service Ativado
core.domain.domainconfigjta.jta.wsatissuedtokenenabled.label.inlinehelp=<p>Especifica se deve ser usado <code>issuedtoken</code> para ativar a autentica\u00E7\u00E3o entre o coordenador e o participante de WS-AT.</p>
core.domain.domainconfigjta.jta.completiontimeoutseconds.label=Timeout de Conclus\u00E3o
core.domain.domainconfigjta.jta.completiontimeoutseconds.label.inlinehelp=<p>Especifica o tempo m\u00E1ximo, em segundos, que um gerenciador de transa\u00E7\u00E3o aguarda todos os gerenciadores de recurso responderem e indicarem se a transa\u00E7\u00E3o pode ser submetida a commit ou a rollback.</p>
core.domain.domainconfigjta.jta.securityinteropmode.default.label=default
core.domain.domainconfigjta.jta.securityinteropmode.performance.label=desempenho
core.domain.domainconfigjta.jta.securityinteropmode.compatibility.label=compatibilidade
core.domain.domainconfigjta.jta.wsattransportsecuritymode.sslnotrequired.label=SSL N\u00E3o Obrigat\u00F3rio
core.domain.domainconfigjta.jta.wsattransportsecuritymode.sslrequired.label=SSL Obrigat\u00F3rio
core.domain.domainconfigjta.jta.wsattransportsecuritymode.clientcertrequired.label=Certificado do Cliente Obrigat\u00F3rio

