core.server.serverprotocolsjcom.com.prefetchenums.label=Enumera\u00E7\u00E3o Pr\u00E9-Busca
core.server.serverprotocolsjcom.com.prefetchenums.label.inlinehelp=<p>Especifica se este servidor deve efetuar pr\u00E9-busca no pr\u00F3ximo elemento em uma <tt>java.lang.Enumeration</tt> (que foi convertida inadequadamente de um COM <tt>VariantEnumeration</tt> type) de forma que o valor correto seja retornado quando o m\u00E9todo <tt>hasMoreElements()</tt> for chamado.</p>
core.server.serverprotocolsjcom.com.apartmentthreaded.label=Apartamento com Thread
core.server.serverprotocolsjcom.com.apartmentthreaded.label.inlinehelp=<p>Controla o flag que \u00E9 usado para inicializar o COM no modo nativo.</p>

