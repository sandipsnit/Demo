core.cluster.clusterconfighealth.introduction=<p>Esta p\u00E1gina permite que voc\u00EA configure as caracter\u00EDsticas de monitoramento da integridade deste cluster. O WebLogic Server fornece recursos autom\u00E1ticos de monitoramento da integridade do sistema para melhorar a confiabilidade e disponibilidade dos servidores em um dom\u00EDnio do WebLogic Server. Os subsistemas selecionados dentro de cada servidor monitoram o status de integridade com base em crit\u00E9rios espec\u00EDficos para o subsistema.</p>
Core.core.cluster.clusterconfighealth.title.tasks.1.href=clusters.ConfigureClusters
Core.core.cluster.clusterconfighealth.title.tasks.1.titlelink=Configurar clusters
