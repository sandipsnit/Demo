core.virtualhost.virtualhostconfiglogging.filecount.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log. Este n\u00FAmero n\u00E3o inclui o arquivo que o servidor usa para armazenar as mensagens atuais. (Exige que voc\u00EA ative o N\u00FAmero de Arquivos Limitado.)</p>
