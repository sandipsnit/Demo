Core.core.cluster.clusterconfigoverload.title.tasks.4.titlelink=Configurar o monitoramento das condi\u00E7\u00F5es do sistema
Core.core.cluster.clusterconfigoverload.title.numtasks=4
core.cluster.clusterconfigoverload.sharedcapacityforworkmanagers.label=Capacidade Compartilhada dos Gerenciadores de Trabalho
core.cluster.clusterconfigoverload.sharedcapacityforworkmanagers.label.inlinehelp=<p>N\u00FAmero total de solicita\u00E7\u00F5es que podem estar presentes no servidor. Isso inclui solicita\u00E7\u00F5es que foram enfileiradas e aquelas em execu\u00E7\u00E3o.</p>
core.cluster.clusterconfigoverload.panicaction.label=A\u00E7\u00E3o para Alarme
core.cluster.clusterconfigoverload.panicaction.label.inlinehelp=<p>Sai do processo de servidor quando o kernel encontra uma condi\u00E7\u00E3o de p\u00E2nico, como um OOME n\u00E3o tratado. Um OOME n\u00E3o tratado pode conduzir a um estado inconsistente, e uma reinicializa\u00E7\u00E3o do servidor \u00E9 recomendada se confirmada pelo gerenciador de n\u00F3s ou por um agente HA.</p>
core.cluster.clusterconfigoverload.failureaction.label=A\u00E7\u00E3o para Falha
core.cluster.clusterconfigoverload.failureaction.label.inlinehelp=<p>Permite a imposi\u00E7\u00E3o for\u00E7ada de shut-down autom\u00E1tica do servidor no estado de falha. O monitoramento autom\u00E1tico das condi\u00E7\u00F5es detecta falhas fatais e marca o servidor como com falha. O servidor pode ser reiniciado usando o Gerenciador de N\u00F3s ou um agente HA.</p>
core.cluster.clusterconfigoverload.freememorypercenthighthreshold.label=Limite de Percentual Alto de Mem\u00F3ria Livre
core.cluster.clusterconfigoverload.freememorypercenthighthreshold.label.inlinehelp=<p>Percentual de mem\u00F3ria livre ap\u00F3s o qual a condi\u00E7\u00E3o de sobrecarga do servidor \u00E9 removida. WorkManagers interrompem a execu\u00E7\u00E3o das A\u00E7\u00F5es de sobrecarga e iniciam a execu\u00E7\u00E3o regular, depois que a condi\u00E7\u00E3o de sobrecarga for removida.</p>
core.cluster.clusterconfigoverload.freememorypercentlowthreshold.label=Limite de Percentual Baixo de Mem\u00F3ria Livre
core.cluster.clusterconfigoverload.freememorypercentlowthreshold.label.inlinehelp=<p>Percentual de mem\u00F3ria livre abaixo do qual o servidor \u00E9 considerado sobrecarregado. WorkManagers executam a A\u00E7\u00E3o de sobrecarga, depois que o servidor for marcado como sobrecarregado.</p>
core.cluster.clusterconfigoverload.maxstuckthreadtime.label=Tempo M\u00E1ximo para Threads Parados
core.cluster.clusterconfigoverload.maxstuckthreadtime.label.inlinehelp=<p>O n\u00FAmero de segundos que um thread deve continuar trabalhando antes de o servidor diagnostic\u00E1-lo como um thread parado.</p>
