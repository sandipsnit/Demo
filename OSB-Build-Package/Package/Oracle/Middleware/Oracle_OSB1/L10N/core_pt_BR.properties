core.cluster.clusterconfiggeneral.name.label.inlinehelp=<p>O nome desta configura\u00E7\u00E3o. O WebLogic Server usa um MBean para implementar a configura\u00E7\u00E3o e persistir nela.</p>
core.cluster.clusterconfiggeneral.clusteraddress.label=Endere\u00E7o de Cluster
core.cluster.clusterconfiggeneral.clusteraddress.label.inlinehelp=<p>O endere\u00E7o que forma uma parte do URL que um cliente usa para estabelecer conex\u00E3o a este cluster e que \u00E9 usado para gerar handles de EJB e endere\u00E7os de failover de EJB da entidade. (Este endere\u00E7o pode ser um nome de host DNS que mapeia v\u00E1rios endere\u00E7os IP ou uma lista separada por v\u00EDrgulas de nomes de host de endere\u00E7o \u00FAnico ou endere\u00E7os IP.)</p>
core.cluster.clusterconfiggeneral.defaultloadalgorithm.label=Algoritmo de Carga Default
core.cluster.clusterconfiggeneral.defaultloadalgorithm.label.inlinehelp=<p>Define o algoritmo a ser usado para balanceamento de carga entre servi\u00E7os replicados, se nenhum for especificado para um determinado servi\u00E7o. O algoritmo de <tt>revezamento</tt> percorrer\u00E1 uma lista de inst\u00E2ncias do WebLogic Server na ordem. O balanceamento de carga <tt>Baseado no peso</tt> aumenta o algoritmo de revezamento, levando em conta um peso pr\u00E9-designado a cada servidor. No balanceamento de carga <tt>aleat\u00F3rio</tt>, as solicita\u00E7\u00F5es s\u00E3o encaminhadas aos servidores aleatoriamente.</p>
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label=Plug-in do WebLogic Ativado
core.cluster.clusterconfiggeneral.weblogicpluginenabled.label.inlinehelp=<p>Define este atributo como verdadeiro, se o cluster receber solicita\u00E7\u00F5es de um plug-in de proxy ou <code>HttpClusterServlet</code>. Quando WeblogicPluginEnabled \u00E9 verdadeiro, uma chamada para getRemoteAddr retornar\u00E1 o endere\u00E7o do cliente do browser do cabe\u00E7alho <code>WL-Proxy-Client-IP</code> do propriet\u00E1rio, em vez do servidor Web.</p>
core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label=Limite de Idade do Servi\u00E7o
core.cluster.clusterconfiggeneral.serviceagethresholdseconds.label.inlinehelp=<p>O numero de segundos pelo qual a idade de dois servi\u00E7os em conflito deve diferir antes de um ser considerado mais antigo que o outro.</p>
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label=Proxy de Cert. do Cliente Ativado
core.cluster.clusterconfiggeneral.clientcertproxyenabled.label.inlinehelp=<p>Quando definido como verdadeiro para um cluster, este atributo especifica que certificados de clientes das aplica\u00E7\u00F5es web hospedados nas inst\u00E2ncias do servidos no cluster s\u00E3o fornecidos no cabe\u00E7alho<code>WL-Proxy-Client-Cert</code> enviado por um plug-in de proxy ou <code>HttpClusterServlet</code>.</p><p>(<code>ClientCertProxyEnabled</code> pode ser definido em n\u00EDvel de cluster, no n\u00EDvel de servidor e em n\u00EDvel de aplica\u00E7\u00E3o web, em <code>web.xml</code>.)</p>
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label=Timeout de Inicializa\u00E7\u00E3o do Membro
core.cluster.clusterconfiggeneral.memberwarmuptimeoutseconds.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de segundos que um membro do cluster aguardar\u00E1 para descobrir outros servidores no cluster e sincronizar-se com eles. Normalmente, o membro poder\u00E1 ser sincronizado em 30 segundos. Se o valor deste atributo for maior, isso n\u00E3o significa necessariamente que demorar\u00E1 mais para o membro ser inicializado. Em vez disso, ele define um limite superior no tempo que um servidor ir\u00E1 aguardar para sincronizar-se com os servidores que ele descobriu. Se o valor for definido como 0, os servidores n\u00E3o tentar\u00E3o descobrir outro servidor em execu\u00E7\u00E3o no cluster durante a inicializa\u00E7\u00E3o do servidor</p>
core.cluster.clusterconfiggeneral.numberofserversinclusteraddress.label=N\u00FAmero de Servidores no Endere\u00E7o de Cluster
core.cluster.clusterconfiggeneral.numberofserversinclusteraddress.label.inlinehelp=<p>N\u00FAmero de servidores a serem listados para este cluster ao gerar um endere\u00E7o automaticamente. Esta defini\u00E7\u00E3o n\u00E3o tem efeito, caso o Endere\u00E7o do Cluster seja explicitamente especificado.</p>
