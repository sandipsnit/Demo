core.server.serverprotocolsjcom.com.nativemodeenabled.label=Ativar Modo Nativo
core.server.serverprotocolsjcom.com.nativemodeenabled.label.inlinehelp=<p>Especifica se este servidor deve usar DLLs nativos para permitir que os objetos Java interajam com os objetos COM. (Somente suportado no Windows.)</p>
core.server.serverprotocolsjcom.com.verboseloggingenabled.label=Log de Verboso Ativado
