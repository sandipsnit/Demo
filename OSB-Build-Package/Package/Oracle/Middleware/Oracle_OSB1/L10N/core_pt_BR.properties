core.cluster.clusterconfigoverload.introduction=<p>Use esta p\u00E1gina para configurar defaults do cluster que controlam como os WebLogic Servers deste cluster devem reagir, em caso de uma condi\u00E7\u00E3o de falha ou sobrecarga.</p>
