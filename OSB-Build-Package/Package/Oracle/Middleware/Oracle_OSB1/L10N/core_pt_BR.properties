Core.core.server.serverprotocolsiiop.title.numtasks=3
core.server.serverprotocolsiiop.iiopenabled.label=Ativar IIOP
core.server.serverprotocolsiiop.iiopenabled.label.inlinehelp=<p>Especifica se este servidor tem suporte de IOP ativado para portas regulares (n\u00E3o SSL) e SSL.</p>
core.server.serverprotocolsiiop.iiop.defaultminorversion.label=Vers\u00E3o de GIOP Default
core.server.serverprotocolsiiop.iiop.defaultminorversion.label.inlinehelp=<p>A vers\u00E3o de GIOP (General Inter-ORB Protocol) que este servidor negociar\u00E1 para conex\u00F5es de entrada. (Voc\u00EA pode modificar o default para trabalhar com ORBs de outro fornecedor.)</p>
core.server.serverprotocolsiiop.iiop.txmechanism.label=Mecanismo da Transa\u00E7\u00E3o
core.server.serverprotocolsiiop.iiop.txmechanism.label.inlinehelp=<p>O mecanismo da transa\u00E7\u00E3o usado pelas chamadas de IIOP. O default \u00E9 o OTS (Object Transaction Service) necess\u00E1rio pelo J2EE 1.3.</p>
core.server.serverprotocolsiiop.iiop.defaultcharcodeset.label=Conjunto de c\u00F3digos de Caracteres Default
core.server.serverprotocolsiiop.iiop.defaultcharcodeset.label.inlinehelp=<p>O conjunto de c\u00F3digos de caracteres padr\u00E3o que este servidor publicar\u00E1 como conjunto de c\u00F3digos nativos. (Os ORBs mais antigos podem ter problemas ao operar com qualquer conjunto diferente do default.)</p>
core.server.serverprotocolsiiop.iiop.defaultwidecharcodeset.label=Conjunto de c\u00F3digos de Caracteres Amplo Default
core.server.serverprotocolsiiop.iiop.defaultwidecharcodeset.label.inlinehelp=<p>O conjunto de c\u00F3digos de caracteres amplo que este servidor publicar\u00E1 como seu conjunto de c\u00F3digos nativo. (Os ORBs mais antigos podem ter problemas ao operar com qualquer conjunto diferente do default.)</p>
core.server.serverprotocolsiiop.iiop.systemsecurity.label=Seguran\u00E7a do Sistema
core.server.serverprotocolsiiop.iiop.systemsecurity.label.inlinehelp=<p>Especifica o valor da Seguran\u00E7a do Sistema. As vari\u00E1veis a seguir s\u00E3o afetadas, clientCertAuthentication, clientAuthentication, identityAssertion confidentiality, integrity. O conjunto de valores definido neste MBean somente seria selecionado se o valor definido em RTD.xml for "config".</p>
core.server.serverprotocolsiiop.defaultiiopuser.label=Nome de Usu\u00E1rio IIOP Default
core.server.serverprotocolsiiop.defaultiiopuser.label.inlinehelp=<p>O nome de usu\u00E1rio do usu\u00E1rio IIOP default. (Exige que voc\u00EA ative IIOP.)</p>
core.server.serverprotocolsiiop.defaultiioppassword.label=Senha de IIOP Default
core.server.serverprotocolsiiop.defaultiioppassword.label.inlinehelp=<p>A senha do usu\u00E1rio IIOP default. (Exige que voc\u00EA ative IIOP.)</p>
core.server.serverprotocolsiiop.usefullrepositoryidlist.label=Usar Lista Completa de Ids do Reposit\u00F3rio
core.server.serverprotocolsiiop.usefullrepositoryidlist.label.inlinehelp=<p>Especifica se devem ser usadas as listas de ID do Reposit\u00F3rio completo ao enviar as informa\u00E7\u00F5es do tipo de valor para tipos com Marshall personalizados. As listas completas de ID do Reposit\u00F3rio permitem que C++ ORBS trunquem os valores para tipos de base. Para RMI-IIOP e Java ORBs fazer isso apenas aumenta o overhead de transmiss\u00E3o. JDK ORBs s\u00E3o conhecidos por ter problemas com isso; dessa forma, a defini\u00E7\u00E3o dele evitar\u00E1 o acesso de trabalho de JDK ORB.</p>
core.server.serverprotocolsiiop.usestatefulauthentication.label=Usar Autentica\u00E7\u00E3o com Informa\u00E7\u00F5es de Estado
core.server.serverprotocolsiiop.usestatefulauthentication.label.inlinehelp=<p>Especifica se anuncia os objetos RMI e EJBs como CSIv2 com informa\u00E7\u00F5es de estado de suporte. CSIv2 com informa\u00E7\u00F5es de estado \u00E9 mais eficiente que sem informa\u00E7\u00F5es de estado, exigindo somente uma etapa de autentica\u00E7\u00E3o \u00FAnica para cada principal remoto. CSIv2 sem informa\u00E7\u00F5es de estado exige autentica\u00E7\u00E3o por solicita\u00E7\u00E3o. CSIv2 n\u00E3o \u00E9 necess\u00E1rio para J2EE 1.2 e, dessa forma, alguns ORBs n\u00E3o o suportam. CSIv2 com informa\u00E7\u00F5es de estado \u00E9 ativado por default. Esta propriedade pode ser alterada em n\u00EDvel de objeto, alterando-se a propriedade do descritor de runtime &lt;stateful-authentication&gt; do objeto.</p>
core.server.serverprotocolsiiop.useserialformatversion2.label=Usar Vers\u00E3o 2 de Formato Serial
core.server.serverprotocolsiiop.useserialformatversion2.label.inlinehelp=<p> Especifica se anuncia os objetos RMI e EJBs como vers\u00E3o 2 de formato serial RMI-IIOP para objetos com marshal personalizado.</p>
