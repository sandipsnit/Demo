core.server.serverprotocolsjcom.comenabled.label.inlinehelp=<p>Especifica se o suporte COM \u00E9 ativado na porta regular (n\u00E3o SSL). COM n\u00E3o \u00E9 suportado na porta SSL. (Os campos remanescentes desta p\u00E1gina s\u00E3o relevantes somente se voc\u00EA marcar esta caixa.)</p>
