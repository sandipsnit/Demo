core.server.serverconfigoverload.introduction=<p>Use esta p\u00E1gina para configurar como o WebLogic Server deve reagir no caso de uma sobrecarga ou condi\u00E7\u00E3o de falha.</p>
Core.core.server.serverconfigoverload.title.tasks.1.href=clusters.ConfigureClusters
Core.core.server.serverconfigoverload.title.tasks.1.titlelink=Configurar clusters
Core.core.server.serverconfigoverload.title.tasks.2.href=clusters.ConfigureClusterMigration
Core.core.server.serverconfigoverload.title.tasks.2.titlelink=Configurar a migra\u00E7\u00E3o do servidor em um cluster
Core.core.server.serverconfigoverload.title.tasks.3.href=clusters.AssignServersToClusters
Core.core.server.serverconfigoverload.title.tasks.3.titlelink=Designar servidores a clusters
Core.core.server.serverconfigoverload.title.tasks.4.href=monitoring.ConfigureSelfhealthMonitoring
Core.core.server.serverconfigoverload.title.tasks.4.titlelink=Configurar o monitoramento das condi\u00E7\u00F5es do sistema
Core.core.server.serverconfigoverload.title.numtasks=4
core.server.serverconfigoverload.sharedcapacityforworkmanagers.label=Capacidade Compartilhada dos Gerenciadores de Trabalho
core.server.serverconfigoverload.sharedcapacityforworkmanagers.label.inlinehelp=<p>N\u00FAmero total de solicita\u00E7\u00F5es que podem estar presentes no servidor. Isso inclui solicita\u00E7\u00F5es que foram enfileiradas e aquelas em execu\u00E7\u00E3o.</p>
core.server.serverconfigoverload.panicaction.label=A\u00E7\u00E3o para Alarme
core.server.serverconfigoverload.panicaction.label.inlinehelp=<p>Sai do processo de servidor quando o kernel encontra uma condi\u00E7\u00E3o de p\u00E2nico, como um OOME n\u00E3o tratado. Um OOME n\u00E3o tratado pode conduzir a um estado inconsistente, e uma reinicializa\u00E7\u00E3o do servidor \u00E9 recomendada se confirmada pelo gerenciador de n\u00F3s ou por um agente HA.</p>
core.server.serverconfigoverload.failureaction.label=A\u00E7\u00E3o para Falha
core.server.serverconfigoverload.failureaction.label.inlinehelp=<p>Permite a imposi\u00E7\u00E3o for\u00E7ada de shut-down autom\u00E1tica do servidor no estado de falha. O monitoramento autom\u00E1tico das condi\u00E7\u00F5es detecta falhas fatais e marca o servidor como com falha. O servidor pode ser reiniciado usando o Gerenciador de N\u00F3s ou um agente HA.</p>
core.server.serverconfigoverload.freememorypercenthighthreshold.label=Limite de Percentual Alto de Mem\u00F3ria Livre
core.server.serverconfigoverload.freememorypercenthighthreshold.label.inlinehelp=<p>Percentual de mem\u00F3ria livre ap\u00F3s o qual a condi\u00E7\u00E3o de sobrecarga do servidor \u00E9 removida. WorkManagers interrompem a execu\u00E7\u00E3o das A\u00E7\u00F5es de sobrecarga e iniciam a execu\u00E7\u00E3o regular, depois que a condi\u00E7\u00E3o de sobrecarga for removida.</p>
core.server.serverconfigoverload.freememorypercentlowthreshold.label=Limite de Percentual Baixo de Mem\u00F3ria Livre
core.server.serverconfigoverload.freememorypercentlowthreshold.label.inlinehelp=<p>Percentual de mem\u00F3ria livre abaixo do qual o servidor \u00E9 considerado sobrecarregado. WorkManagers executam a A\u00E7\u00E3o de sobrecarga, depois que o servidor for marcado como sobrecarregado.</p>
core.server.serverconfigoverload.serverfailuretriggerenabled.label=Ativar Trigger de Falha
core.server.serverconfigoverload.serverfailuretriggerenabled.label.inlinehelp=<p>Marca um servidor como com falha, se os threads estiverem parados.</p>
core.server.serverconfigoverload.maxstuckthreadtime.label=Tempo M\u00E1ximo para Threads Parados
core.server.serverconfigoverload.maxstuckthreadtime.label.inlinehelp=<p>O n\u00FAmero de segundos que um thread deve continuar trabalhando antes de este servidor diagnostic\u00E1-lo como um thread parado.</p>
core.server.serverconfigoverload.stuckthreadcount.label=Contagem de Threads Parados
core.server.serverconfigoverload.stuckthreadcount.label.inlinehelp=<p>O n\u00FAmero de threads parados ap\u00F3s o qual o servidor ser\u00E1 transicionado para o estado COM FALHA. H\u00E1 op\u00E7\u00F5es no OverloadProtectionMBean para suspender e fazer shut-down de um servidor COM FALHA. Por default, o servidor continua em execu\u00E7\u00E3o no estado COM FALHA.</p>
core.server.serverconfigoverload.noaction=Ignorar, nenhuma a\u00E7\u00E3o a ser tomada.
core.server.serverconfigoverload.forceshutdown=For\u00E7ar shut-down imediato neste servidor
core.server.serverconfigoverload.adminstate=Suspender este servidor para a\u00E7\u00E3o corretiva
core.server.serverconfigoverload.systemexit=Sair do processo do servidor

