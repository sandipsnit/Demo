core.server.serverconfigservices.defaultstore.directory.label=Diret\u00F3rio
core.server.serverconfigservices.defaultstore.directory.label.inlinehelp=<p>O nome do caminho do diret\u00F3rio do sistema de arquivos no qual o arquivo mant\u00E9m seus arquivos de dados.</p>
core.server.serverconfigservices.defaultstore.synchronouswritepolicy.label=Pol\u00EDtica de Grava\u00E7\u00E3o S\u00EDncrona
core.server.serverconfigservices.defaultstore.synchronouswritepolicy.label.inlinehelp=<p>A pol\u00EDtica de grava\u00E7\u00E3o em disco que determina como o armazenamento do arquivo grava os dados no disco.</p>
core.server.serverconfigservices.defaultstore.cachedirectory.label=Diret\u00F3rio do Cache
core.server.serverconfigservices.defaultstore.cachedirectory.label.inlinehelp=<p>A localiza\u00E7\u00E3o do diret\u00F3rio de cache para <code>Grava\u00E7\u00E3o Direta com Cache</code>, ignorada para outras pol\u00EDticas.</p>
core.server.serverconfigservices.defaultstore.minwindowbuffersize.label=Tamanho M\u00EDnimo do Buffer de Janela
core.server.serverconfigservices.defaultstore.minwindowbuffersize.label.inlinehelp=<p>O volume m\u00EDnimo de dados, em bytes arredondado para baixo para a pot\u00EAncia de 2 mais pr\u00F3xima, mapeada para o espa\u00E7o de endere\u00E7o da JVM por arquivo de armazenamento principal. Aplica-se \u00E0s pol\u00EDticas de grava\u00E7\u00E3o s\u00EDncronas <code>Grava\u00E7\u00E3o Direta com Cache</code> e <code>Desativada</code>, mas somente uma biblioteca nativa <code>wlfileio</code> \u00E9 carregada. Consulte <a>Maximum Window Buffer Size</a>.</p>
core.server.serverconfigservices.defaultstore.maxwindowbuffersize.label=Tamanho M\u00E1ximo do Buffer da Janela
core.server.serverconfigservices.defaultstore.maxwindowbuffersize.label.inlinehelp=<p>O volume m\u00E1ximo de dados, em bytes arredondado para baixo para a pot\u00EAncia de dois mais pr\u00F3xima, mapeado para o espa\u00E7o do endere\u00E7o da JVM por arquivo de armazenamento principal. Aplica-se \u00E0s pol\u00EDticas de grava\u00E7\u00E3o s\u00EDncronas <code>Grava\u00E7\u00E3o Direta com Cache</code> e <code>Desativado</code> mas somente quando a biblioteca nativa <code>wlfileio</code> \u00E9 carregada.</p>
core.server.serverconfigservices.defaultstore.iobuffersize.label=Tamanho do Buffer de E/S
core.server.serverconfigservices.defaultstore.iobuffersize.label.inlinehelp=<p>O tamanho do buffer de E/S, em bytes, arredondado para baixo automaticamente para a pot\u00EAncia de 2 mais pr\u00F3xima.</p>
core.server.serverconfigservices.transactionlog.Type.label=Tipo
core.server.serverconfigservices.transactionlog.Type.label.inlinehelp=<p>Selecione "Armazenamento Default" se quiser transa\u00E7\u00F5es registradas no armazenamento default do servidor. Selecione "JDBC" se quiser transa\u00E7\u00F5es registradas em uma origem de dados JDBC espec\u00EDfica.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DataSource.label=Origem de Dados
core.server.serverconfigservices.transactionlogjdbcstore.DataSource.label.inlinehelp=<p>A origem de dados JDBC usada pelo armazenamento de log da transa\u00E7\u00E3o para registrar transa\u00E7\u00F5es. Voc\u00EA n\u00E3o pode configurar o armazenamento de log da transa\u00E7\u00E3o para usar uma origem de dados JDBC que est\u00E1 configurada para usar um driver JDBC de XA ou configurado para suportar transa\u00E7\u00F5es globais.</p>
core.server.serverconfigservices.transactionlogjdbcstore.PrefixName.label=Nome do Prefixo
core.server.serverconfigservices.transactionlogjdbcstore.PrefixName.label.inlinehelp=<p>Ao usar v\u00E1rios armazenamentos de JDBC de TLOG, use este atributo para criar um label que termina com "_" que \u00E9 anexado ao nome do servidor que hospeda o armazenamento de TLOG de JDBC e termina com "_" para formar um nome de armazenamento TLOG de JDBC exclusivo para cada armazenamento de TLOG de JDBC configurado.</p>
core.server.serverconfigservices.transactionlogjdbcstore.CreateTableDDLFile.label=Criar Tabela no Arquivo DDL
core.server.serverconfigservices.transactionlogjdbcstore.CreateTableDDLFile.label.inlinehelp=<p>Especifica o arquivo DDL (Data Definition Language) a ser usado para criar a tabela de apoio do armazenamento JDBC.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerBatchMaximum.label=M\u00E1ximo de Dele\u00E7\u00F5es por Batch
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerBatchMaximum.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de linhas da tabela que s\u00E3o deletadas por chamada do banco de dados.</p>
core.server.serverconfigservices.transactionlogjdbcstore.InsertsPerBatchMaximum.label=M\u00E1ximo de Inser\u00E7\u00F5es por Batch
core.server.serverconfigservices.transactionlogjdbcstore.InsertsPerBatchMaximum.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de linhas da tabela que s\u00E3o inseridas por chamada do banco de dados.</p>
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerStatementMaximum.label=M\u00E1ximo de Dele\u00E7\u00F5es por Instru\u00E7\u00E3o
core.server.serverconfigservices.transactionlogjdbcstore.DeletesPerStatementMaximum.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de linhas da tabela que s\u00E3o deletadas por chamada do banco de dados.</p>
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTLOGFail.label=M\u00E1ximo de Repeti\u00E7\u00F5es antes do Log da Transa\u00E7\u00E3o Falhar (segundos)
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTLOGFail.label.inlinehelp=<p>O tempo m\u00E1ximo, em segundos, que o WebLogic Server tenta recuperar-se de uma falha de armazenamento de TLog de JDBC. Se o armazenamento permanecer n\u00E3o utiliz\u00E1vel ap\u00F3s este per\u00EDodo, o WebLogic Server define o estado da situa\u00E7\u00E3o como <code>HEALTH_FAILED</code>. Um valor de 0 indica que o WebLogic Server n\u00E3o leva a uma repeti\u00E7\u00E3o e define imediatamente o estado da situa\u00E7\u00E3o como <code>HEALTH_FAILED</code>.</p>
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTXException.label=M\u00E1ximo de Repeti\u00E7\u00F5es antes do Lan\u00E7amento da Exce\u00E7\u00E3o da Transa\u00E7\u00E3o Falhar (segundos)
core.server.serverconfigservices.transactionlogjdbcstore.MaxRetrySecondsBeforeTXException.label.inlinehelp=<p>O tempo m\u00E1ximo, em segundos, que o WebLogic Server aguarda antes de tentar recuperar-se de uma falha de armazenamento de TLog de JDBC ao processar uma transa\u00E7\u00E3o. Se o armazenamento permanecer n\u00E3o utiliz\u00E1vel ap\u00F3s esse per\u00EDodo, o WebLogic Server lan\u00E7a uma exce\u00E7\u00E3o da transa\u00E7\u00E3o afetada. Um valor 0 indica que o WebLogic Server n\u00E3o leva a uma repeti\u00E7\u00E3o e lan\u00E7a uma exce\u00E7\u00E3o da transa\u00E7\u00E3o imediatamente. O valor m\u00E1ximo pr\u00E1tico \u00E9 um valor menor que o valor atual de <code>MaxRetrySecondsBeforeTLogFail</code>.</p>
core.server.serverconfigservices.transactionlogjdbcstore.RetryIntervalSeconds.label=Intervalo de Repeti\u00E7\u00E3o (segundos)
core.server.serverconfigservices.transactionlogjdbcstore.RetryIntervalSeconds.label.inlinehelp=<p>O tempo, em segundos, que o WebLogic Server aguarda antes de tentar verificar a condi\u00E7\u00E3o do armazenamento de TLOG ap\u00F3s ocorrer uma falha de armazenamento.</p>
core.server.serverconfigservices.defaultstore.maxfilesize.label=Tamanho M\u00E1ximo do Arquivo
core.server.serverconfigservices.defaultstore.maxfilesize.label.inlinehelp=<p>O tamanho m\u00E1ximo do arquivo, em bytes.</p>
core.server.serverconfigservices.defaultstore.filelockingenabled.label=Ativar Bloqueio de Arquivo
core.server.serverconfigservices.defaultstore.filelockingenabled.label.inlinehelp=<p>Determina se o bloqueio de arquivo de SO deve ser utilizado.</p>
core.server.serverconfigservices.defaultstore.blocksize.label=Tamanho do Bloco
core.server.serverconfigservices.defaultstore.blocksize.label.inlinehelp=<p>O menor bloco endere\u00E7\u00E1vel, em bytes, de um arquivo. Quando um driver <code>wlfileio</code> nativo estiver dispon\u00EDvel e o tamanho do bloco n\u00E3o foi configurado pelo usu\u00E1rio, o armazenamento seleciona o valor espec\u00EDfico m\u00EDnimo de SO de E/S n\u00E3o armazenado no buffer (direto), se estiver dentro da faixa [512, 8192].</p>
core.server.serverconfigservices.defaultstore.initialsize.label=Tamanho Inicial
core.server.serverconfigservices.defaultstore.initialsize.label.inlinehelp=<p>O tamanho do arquivo inicial, em bytes.</p>
