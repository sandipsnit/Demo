core.cluster.clusterconfighttp.frontendhost.label=Host de Frontend
core.cluster.clusterconfighttp.frontendhost.label.inlinehelp=<p>O host de frontend de HTTP \u00E9 definido quando as informa\u00E7\u00F5es provenientes do URL podem ser imprecisas em decorr\u00EAncia da presen\u00E7a de um firewall ou proxy. Se este par\u00E2metro for definido, o cabe\u00E7alho HOST \u00E9 ignorado e este valor sempre ser\u00E1 usado.</p>
core.cluster.clusterconfighttp.frontendhttpport.label=Porta HTTP de Frontend
core.cluster.clusterconfighttp.frontendhttpport.label.inlinehelp=<p>A Porta HTTP do frontend \u00E9 definida quando as informa\u00E7\u00F5es sobre a Porta provenientes do URL podem ser imprecisas em decorr\u00EAncia da presen\u00E7a de um firewall ou proxy. Se este par\u00E2metro for definido, o cabe\u00E7alho HOT \u00E9 ignorado e este valor sempre ser\u00E1 usado.</p>
core.cluster.clusterconfighttp.frontendhttpsport.label=Porta HTTPS de Frontend
core.cluster.clusterconfighttp.frontendhttpsport.label.inlinehelp=<p>A Porta HTTPS do frontend \u00E9 definida quando as informa\u00E7\u00F5es sobre a Porta provenientes do URL podem ser imprecisas em decorr\u00EAncia da presen\u00E7a de um firewall ou proxy. Se este par\u00E2metro for definido, o cabe\u00E7alho HOT \u00E9 ignorado e este valor sempre ser\u00E1 usado.</p>

