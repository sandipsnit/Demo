core.server.serverconfigssl.ssl.identityandtrustlocations.label=Localiza\u00E7\u00F5es de Identidade e Confian\u00E7a
core.server.serverconfigssl.ssl.identityandtrustlocations.label.inlinehelp=<p>Indica onde o SSL dever\u00E1 encontrar a identidade (chave privada e certificado) e a confiabilidade do servidor (CAs confi\u00E1veis).</p>
core.server.serverconfigssl.ssl.privatekeylocation.label=Localiza\u00E7\u00E3o da Chave Privada
core.server.serverconfigssl.ssl.privatekeylocation.label.inlinehelp=<p>O atributo da \u00E1rea de armazenamento de chaves que define a localiza\u00E7\u00E3o do arquivo da chave privada.</p>
core.server.serverconfigssl.ssl.serverkeyfilename.label=Nome do Arquivo da Chave Privada
core.server.serverconfigssl.ssl.serverkeyfilename.label.inlinehelp=<p>A localiza\u00E7\u00E3o completa do diret\u00F3rio do arquivo de chave privada (<code>.der</code> ou <code>.pem</code>) para o servidor.</p>
core.server.serverconfigssl.ssl.privatekeyalias.label=Alias da Chave Privada
core.server.serverconfigssl.ssl.privatekeyalias.label.inlinehelp=<p>O atributo da \u00E1rea de armazenamento de chaves que define o alias da string usado para armazenar e recuperar a chave privada do servidor.</p>
core.server.serverconfigssl.ssl.serverprivatekeypassphrase.label=Frase-Senha da Chave Privada
core.server.serverconfigssl.ssl.serverprivatekeypassphrase.label.inlinehelp=<p>O atributo da chave-privada que define a frase-senha usada para recuperar a chave privada do servidor.</p>
core.server.serverconfigssl.ssl.certificatelocation.label=Localiza\u00E7\u00E3o do Certificado
core.server.serverconfigssl.ssl.certificatelocation.label.inlinehelp=<p>O atributo da \u00E1rea de armazenamento de chaves que define a localiza\u00E7\u00E3o do certificado confi\u00E1vel.</p>
core.server.serverconfigssl.ssl.servercertificatefilename.label=Nome do Arquivo do Certificado do Servidor
core.server.serverconfigssl.ssl.servercertificatefilename.label.inlinehelp=<p>A localiza\u00E7\u00E3o completa do diret\u00F3rio do arquivo de certificado digital (<code>.der</code> ou <code>.pem</code>) para o servidor.</p>
core.server.serverconfigssl.ssl.trustedca.label=Autoridades de Certifica\u00E7\u00E3o Confi\u00E1veis
core.server.serverconfigssl.ssl.trustedca.label.inlinehelp=<p>O atributo da \u00E1rea de armazenamento de chaves que define a localiza\u00E7\u00E3o das autoridades de certifica\u00E7\u00E3o.</p>
core.server.serverconfigssl.ssl.trustedcafilename.label=Nome do Arquivo CA Confi\u00E1vel
core.server.serverconfigssl.ssl.trustedcafilename.label.inlinehelp=<p>A localiza\u00E7\u00E3o completa do diret\u00F3rio do arquivo que especifica autoridades confi\u00E1veis do certificado pelo servidor.</p>
core.server.serverconfigssl.ssl.hostnameverification.label=Verifica\u00E7\u00E3o de Nome do Host
core.server.serverconfigssl.ssl.hostnameverification.label.inlinehelp=<p>Especifica se deve ignorar a implementa\u00E7\u00E3o instalada da interface <code>weblogic.security.SSL.HostnameVerifier</code> (quando este servidor est\u00E1 atuando como um cliente para outro servidor de aplica\u00E7\u00F5es).</p>
core.server.serverconfigssl.ssl.customhostnameverifier.label=Verificador de Nome do Host Personalizado
core.server.serverconfigssl.ssl.customhostnameverifier.label.inlinehelp=<p>O nome da classe que implementa a interface <code>weblogic.security.SSL.HostnameVerifier</code>.</p>
core.server.serverconfigssl.ssl.exportkeylifespan.label=Vida da Chave Export\u00E1vel
core.server.serverconfigssl.ssl.exportkeylifespan.label.inlinehelp=<p>Indica o n\u00FAmero de vezes que o WebLogic Server pode usar uma chave export\u00E1vel entre um servidor dom\u00E9stico e um cliente export\u00E1vel antes de gerar uma nova chave. Quanto mais  seguran\u00E7a voc\u00EA quiser que o WebLogic Server tenha, menos vezes a chave deve ser usada antes de gerar uma nova chave.</p>
core.server.serverconfigssl.ssl.useservercerts.label=Usar Certifica\u00E7\u00F5es do Servidor
core.server.serverconfigssl.ssl.useservercerts.label.inlinehelp=<p>Define se o cliente deve usar certificados/chave como a identidade do cliente ao iniciar uma conex\u00E3o de sa\u00EDda em https.</p>
core.server.serverconfigssl.ssl.twowayclientcertbehavior.label=Procedimento de Cert. Bidirecional do Cliente
core.server.serverconfigssl.ssl.twowayclientcertbehavior.label.inlinehelp=<p>A forma que a SSL deve ser usada.</p>
core.server.serverconfigssl.ssl.certauthenticator.label=Autenticador de Cert.
core.server.serverconfigssl.ssl.certauthenticator.label.inlinehelp=<p>O nome da classe Java que implementa a classe <code>weblogic.security.acl.CertAuthenticator</code>, que est\u00E1 obsoleta nesta release do WebLogic Server. Este campo \u00E9 somente para Seguran\u00E7a no Modo de Compatibilidade e somente \u00E9 usado quando o provedor de Autentica\u00E7\u00E3o do Adaptador de Realm \u00E9 configurado.</p>
core.server.serverconfigssl.ssl.sslrejectionloggingenabled.label=Log de Rejei\u00E7\u00E3o de SSL Ativado
core.server.serverconfigssl.ssl.sslrejectionloggingenabled.label.inlinehelp=<p>Indica se as mensagens de advert\u00EAncia devem ser registradas no log do servidor quando as conex\u00F5es de SSL forem rejeitadas.</p>
core.server.serverconfigssl.ssl.allowunencryptednullcipher.label=Permitir Cifra Nula Descriptografada
core.server.serverconfigssl.ssl.allowunencryptednullcipher.label.inlinehelp=<p>Testa se AllowUnEncryptedNullCipher esta ativada</p>
core.server.serverconfigssl.ssl.inboundcertificatevalidation.label=Valida\u00E7\u00E3o do Certificado de Entrada
core.server.serverconfigssl.ssl.inboundcertificatevalidation.label.inlinehelp=<p>Indica as regras de valida\u00E7\u00E3o do certificado para SSL de entrada.</p>
core.server.serverconfigssl.ssl.outboundcertificatevalidation.label=Valida\u00E7\u00E3o do Certificado de Sa\u00EDda
core.server.serverconfigssl.ssl.outboundcertificatevalidation.label.inlinehelp=<p>Indica as regras de valida\u00E7\u00E3o do certificado do servidor para SSL de sa\u00EDda.</p>
core.server.serverconfigssl.ssl.jsseenabled.label=Usar SSL de JSSE
core.server.serverconfigssl.ssl.jsseenabled.label.inlinehelp=<p>Seleciona a implementa\u00E7\u00E3o de SSL de JSSE a ser usada no Weblogic.</p>
