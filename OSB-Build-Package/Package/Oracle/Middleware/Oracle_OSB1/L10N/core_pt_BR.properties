core.server.serverlogginggeneral.rotationtime.label.inlinehelp=<p>Determina o hor\u00E1rio inicial (hora e minuto) de uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em tempo.</p>
core.server.serverlogginggeneral.filetimespan.label=Intervalo de rota\u00E7\u00E3o
core.server.serverlogginggeneral.filetimespan.label.inlinehelp=<p>O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo. (Requer que voc\u00EA especifique um tipo de rota\u00E7\u00E3o de arquivo por <code>TEMPO</code>.)</p>
core.server.serverlogginggeneral.numberoffileslimited.label=N\u00FAmero limite de arquivos retidos
core.server.serverlogginggeneral.numberoffileslimited.label.inlinehelp=<p>Indica se o n\u00FAmero de arquivos de log que esta inst\u00E2ncia do servidor cria para armazenar mensagens antigas ser\u00E1 limitado. (Requer que voc\u00EA especifique um tipo de rota\u00E7\u00E3o de arquivo por <code>TAMANHO</code> ou <code>TEMPO</code>.)</p>
core.server.serverlogginggeneral.filecount.label=Arquivos a serem retidos
core.server.serverlogginggeneral.filecount.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log. Este n\u00FAmero n\u00E3o inclui o arquivo que o servidor usa para armazenar as mensagens atuais. (Exige que voc\u00EA ative o N\u00FAmero de Arquivos Limitado.)</p>
core.server.serverlogginggeneral.logfilerotationdir.label=Diret\u00F3rio de rota\u00E7\u00E3o do arquivo de log
core.server.serverlogginggeneral.logfilerotationdir.label.inlinehelp=<p>O diret\u00F3rio no qual os arquivos de log rotacionados ser\u00E3o armazenados. Por default, os arquivos rotacionados s\u00E3o armazenados no mesmo diret\u00F3rio no qual o arquivo de log foi armazenado.</p>
core.server.serverlogginggeneral.rotatelogonstartup.label=Fazer a rota\u00E7\u00E3o do arquivo de log durante a inicializa\u00E7\u00E3o
core.server.serverlogginggeneral.rotatelogonstartup.label.inlinehelp=<p>Especifica se um servidor rotaciona seu arquivo de log durante seu ciclo de inicializa\u00E7\u00E3o. O valor default no modo de produ\u00E7\u00E3o \u00E9 falso.</p>
core.server.serverlogginggeneral.dateformatpattern.label=Padr\u00E3o de Formato de Data
core.server.serverlogginggeneral.dateformatpattern.label.inlinehelp=<p>O padr\u00E3o de formato de data usado para converter datas no log. A string DateFormatPattern atende \u00E0 especifica\u00E7\u00E3o da classe <code>java.text.SimpleDateFormat</code>.</p>
core.server.serverlogginggeneral.log4jloggingenabled.label=Implementa\u00E7\u00E3o de log
core.server.serverlogginggeneral.log4jloggingenabled.label.inlinehelp=<p>Especifica se o log do servidor \u00E9 baseado em uma implementa\u00E7\u00E3o de Log4j. Por default, o log do WebLogic usa uma implementa\u00E7\u00E3o baseada nas APIs de Log Java que fazem parte do JDK.</p>
core.server.serverlogginggeneral.logfileseverity.label=N\u00EDvel de severidade
core.server.serverlogginggeneral.logfileseverity.label.inlinehelp=<p>O m\u00EDnimo de severidade de mensagens de log para o arquivo de log do servidor. Por default, todas as mensagens v\u00E3o para o arquivo de log.</p>
core.server.serverlogginggeneral.logfilefilter.label=Filtro
core.server.serverlogginggeneral.logfilefilter.label.inlinehelp=<p>A configura\u00E7\u00E3o do filtro do arquivo de log do servidor.</p>
core.server.serverlogginggeneral.buffersizekb.label=Buffer do Arquivo de Log
core.server.serverlogginggeneral.buffersizekb.label.inlinehelp=<p>Obt\u00E9m o tamanho do buffer de log subjacente, em kilobytes</p>
core.server.serverlogginggeneral.redirectstdouttoserverlogenabled.label=Log de sa\u00EDda padr\u00E3o de redirecionamento ativado
core.server.serverlogginggeneral.redirectstdouttoserverlogenabled.label.inlinehelp=<p> Quando ativada, esta op\u00E7\u00E3o redireciona a sa\u00EDda padr\u00E3o da JVM na qual uma inst\u00E2ncia do WebLogic Server \u00E9 executada, para o sistema de log do WebLogic. O conte\u00FAdo da sa\u00EDda padr\u00E3o \u00E9 publicado para todos os destinos de log registrados, como console do terminal do servidor e arquivo de log.</p>
core.server.serverlogginggeneral.redirectstderrtoserverlogenabled.label=Log de erro padr\u00E3o de redirecionamento ativado
core.server.serverlogginggeneral.redirectstderrtoserverlogenabled.label.inlinehelp=<p> Quando ativada, esta op\u00E7\u00E3o redireciona o erro padr\u00E3o da JVM na qual uma inst\u00E2ncia do WebLogic Server \u00E9 executada, para o sistema de Log do WebLogic. O conte\u00FAdo do erro padr\u00E3o \u00E9 publicado para todos os destinos de log registrados, como console do terminal do servidor e arquivo de log.</p>
core.server.serverlogginggeneral.serverloggingbridgeuseparentloggersenabled.label=A Ponte de Log Usa Loggers Pai
core.server.serverlogginggeneral.serverloggingbridgeuseparentloggersenabled.label.inlinehelp=<p>Especifica se as mensagens de log da aplica\u00E7\u00E3o s\u00E3o propagadas para o n\u00F3 pai na \u00E1rvore de Logger ou para o logo do WebLogic Server, por meio da Ponte de Log. Por default, este atributo \u00E9 desativado, o que resulta em mensagens de log da aplica\u00E7\u00E3o sendo propagadas para o log do WebLogic Server.</p>
core.server.serverlogginggeneral.stdoutseverity.label=N\u00EDvel de severidade
core.server.serverlogginggeneral.stdoutseverity.label.inlinehelp=<p>O m\u00EDnimo de severidade das mensagens de log para a sa\u00EDda padr\u00E3o. As mensagens com uma severidade inferior ao valor especificado n\u00E3o ser\u00E3o publicadas para a sa\u00EDda padr\u00E3o.</p>
core.server.serverlogginggeneral.stdoutfilter.label=Filtro
core.server.serverlogginggeneral.stdoutfilter.label.inlinehelp=<p>A configura\u00E7\u00E3o do filtro dos eventos de log que est\u00E3o sendo enviados \u00E0 sa\u00EDda padr\u00E3o.</p>
core.server.serverlogginggeneral.domainlogbroadcastseverity.label=N\u00EDvel de severidade
core.server.serverlogginggeneral.domainlogbroadcastseverity.label.inlinehelp=<p>A severidade m\u00EDnima das mensagens de log que v\u00E3o para o log de dom\u00EDnio do broadcaster do log do servidor. As mensagens com severidade menor que o valor especificado, n\u00E3o ser\u00E3o publicadas no log de dom\u00EDnio.</p>
core.server.serverlogginggeneral.domainlogbroadcastfilter.label=Filtro
core.server.serverlogginggeneral.domainlogbroadcastfilter.label.inlinehelp=<p>A configura\u00E7\u00E3o do filtro dos eventos de log que est\u00E1 sendo enviado ao log de dom\u00EDnio.</p>
core.server.serverlogginggeneral.domainlogbroadcastbuffersize.label=Tamanho do Buffer
core.server.serverlogginggeneral.domainlogbroadcastbuffersize.label.inlinehelp=<p>Mensagens de log de divulga\u00E7\u00E3o para o log de dom\u00EDnio no modo batch.</p>
core.server.serverlogginggeneral.memorybufferseverity.label=N\u00EDvel de Severidade do Buffer de Mem\u00F3ria
core.server.serverlogginggeneral.memorybufferseverity.label.inlinehelp=<p>A severidade m\u00EDnima das mensagens de log que v\u00E3o para o buffer de mem\u00F3ria de eventos de log recentes. As mensagens com uma severidade menor que o valor especificado n\u00E3o ser\u00E3o armazenadas no cache do buffer.</p>
core.server.serverlogginggeneral.memorybufferfilter.label=Filtro do Buffer de Mem\u00F3ria
core.server.serverlogginggeneral.memorybufferfilter.label.inlinehelp=<p>A configura\u00E7\u00E3o do filtro das mensagens que est\u00E3o armazenadas no buffer de mem\u00F3ria do log. Por default, todas as mensagens de log s\u00E3o armazenadas no cache.</p>
core.server.serverlogginggeneral.memorybuffersize.label=Tamanho do Buffer de Mem\u00F3ria
core.server.serverlogginggeneral.memorybuffersize.label.inlinehelp=<p>O tamanho do buffer de mem\u00F3ria que armazena n \u00FAltimos registros de log. \u00C9 usado para suportar a exibi\u00E7\u00E3o das entradas mais recentes do registro de log (exibi\u00E7\u00E3o final) da Console de Administra\u00E7\u00E3o do WebLogic.</p>
core.server.serverlogginggeneral.stdoutlogstack.label=Rastreamentos de Pilha para sa\u00EDda padr\u00E3o
core.server.serverlogginggeneral.stdoutlogstack.label.inlinehelp=<p>Especifica se descarrega os rastreamentos de pilha para a console quando inclu\u00EDdos na mensagem registrada.</p>
core.server.serverlogginggeneral.stacktraceddepth.label=Profundidade do Rastreamento de Pilha de sa\u00EDda padr\u00E3o
core.server.serverlogginggeneral.stacktraceddepth.label.inlinehelp=<p>Determina o n\u00FAmero de quadros de rastreamento de pilha a ser exibido na sa\u00EDda padr\u00E3o. Todos os quadros s\u00E3o exibidos no arquivo de log. * -1 significa que todos os quadros ser\u00E3o exibidos.</p>
core.server.serverlogginggeneral.stdoutformat.label=Formato da sa\u00EDda padr\u00E3o
core.server.serverlogginggeneral.stdoutformat.label.inlinehelp=<p>O formato de sa\u00EDda a ser usado ao registrar a console.</p>
core.server.serverlogginggeneral.loggerseverity.label=Severidade m\u00EDnima para registrar
core.server.serverlogginggeneral.loggerseverity.label.inlinehelp=<p>O m\u00EDnimo de severidade das mensagens que v\u00E3o para todos os destinos de log. Por default, todas as mensagens s\u00E3o publicadas.</p>
core.server.serverlogginggeneral.loggerseverityproperties.label=Propriedades de severidade do logger
core.server.serverlogginggeneral.loggerseverityproperties.label.inlinehelp=<p>A configura\u00E7\u00E3o de diferentes severidades do logger chaveada por nome. Os valores s\u00E3o uma das strings de Severidade predefinida denominadas Emerg\u00EAncia, Alerta, Cr\u00EDtico, Erro, Advert\u00EAncia, Aviso, Informativo, Depura\u00E7\u00E3o, Rastreamento.</p>
