core.server.serverconfigkeystore.introText=<p><i>\u00C1reas de Armazenamento de Chaves</i> garantem o armazenamento e o gerenciamento seguros de chaves privadas e de autoridades de certifica\u00E7\u00E3o confi\u00E1veis (CAs). Esta p\u00E1gina permite que voc\u00EA exiba e defina as configura\u00E7\u00F5es de v\u00E1rias \u00E1reas de armazenamento de chaves. Estas defini\u00E7\u00F5es o auxiliam a gerenciar a seguran\u00E7a das transmiss\u00F5es de mensagens.</p>
