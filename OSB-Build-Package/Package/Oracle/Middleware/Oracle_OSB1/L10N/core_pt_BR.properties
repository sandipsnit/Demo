core.server.serverconfigwebservices.logicalstore.responsebufferingqueuejndiname.label.inlinehelp=<p>Obtenha o nome da JNDI da fila do buffer de respostas que os web services devem usar. Se ele for nulo, a fila do buffer de solicita\u00E7\u00F5es ser\u00E1 usada.</p>
