Core.core.server.serverconfigmigration.title.numtasks=6
core.server.serverconfigmigration.candidatemachines.label=M\u00E1quinas Candidatas
core.server.serverconfigmigration.candidatemachines.label.inlinehelp=<p>Limita a lista de m\u00E1quina candidatas que o cluster especifica. (Exige que voc\u00EA ative este servidor para migra\u00E7\u00E3o autom\u00E1tica e configure o cluster com um conjunto de m\u00E1quinas candidatas.)</p>
core.server.serverconfigmigration.automigrationenabled.label=Migra\u00E7\u00E3o do Servidor Autom\u00E1tica Ativada
core.server.serverconfigmigration.automigrationenabled.label.inlinehelp=<p>Especifica se o Gerenciador de N\u00F3s pode reiniciar automaticamente este servidor e seus servi\u00E7os em outra m\u00E1quina, se o servidor falhar.</p>
core.server.serverconfigmigration.jmsservers.label=Servidores Candidatos do Servi\u00E7o JMS
core.server.serverconfigmigration.jmsservers.label.inlinehelp=<p>Seleciona servidores no cluster para usar como backup para estes servi\u00E7os relacionados ao JMS do servidor, como servidores JMS, agentes SAF, servi\u00E7o de caminho e armazenamentos persistentes do WebLogic.</p>
core.server.serverconfigmigration.jtaautomigrationenabled=Migra\u00E7\u00E3o de JTA Autom\u00E1tica Ativada
core.server.serverconfigmigration.jtaautomigrationenabled.inlinehelp=<p>Ativa a migra\u00E7\u00E3o autom\u00E1tica do Sistema de Recupera\u00E7\u00E3o da Transa\u00E7\u00E3o JTA neste servidor.</p>
core.server.serverconfigmigration.jtaservers.label=Servidores Candidatos JTA
core.server.serverconfigmigration.jtaservers.label.inlinehelp=<p>Seleciona servidores que podem acessar os arquivos de log de JTA (no armazenamento persistente default do WebLogic) para o servidor atual.</p>
core.server.serverconfigmigration.jtaprescript=Caminho de Script de Pr\u00E9-Migra\u00E7\u00E3o
core.server.serverconfigmigration.jtaprescript.inlinehelp=<p>Especifica o caminho ao script de pr\u00E9-migra\u00E7\u00E3o para ser executado antes de um alvo migr\u00E1vel estar realmente ativado. O script <i>deve</i> estar no diret\u00F3rio <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code>.</p>
core.server.serverconfigmigration.jtapostscript=Caminho de Script P\u00F3s-Migra\u00E7\u00E3o
core.server.serverconfigmigration.jtapostscript.inlinehelp=<p>Especifica o caminho ao script p\u00F3s-migra\u00E7\u00E3o para ser executado ap\u00F3s um alvo migr\u00E1vel estar totalmente desativado. O script <i>deve</i> estar no diret\u00F3rio <code><i>MIDDLEWARE_HOME</i>/user_projects/domains/<i>mydomain</i>/bin/service_migration</code>.</p>
core.server.serverconfigmigration.jtapostscriptfailurefatal=Falha no Script P\u00F3s-Migra\u00E7\u00E3o Cancela a Migra\u00E7\u00E3o Autom\u00E1tica
core.server.serverconfigmigration.jtapostscriptfailurefatal.inlinehelp=<p>Especifica se uma falha durante a execu\u00E7\u00E3o do script p\u00F3s-desativa\u00E7\u00E3o \u00E9 ou n\u00E3o fatal para migra\u00E7\u00E3o.</p>
core.server.serverconfigmigration.jtanonlocalpostallowed=Permitir que o Script P\u00F3s-Migra\u00E7\u00E3o seja Executado em uma M\u00E1quina Diferente
core.server.serverconfigmigration.jtanonlocalpostallowed.inlinehelp=<p>Especifica se o script de p\u00F3s-desativa\u00E7\u00E3o pode ser executado em uma m\u00E1quina diferente.</p>
core.server.serverconfigmigration.jtastrictownershipcheck=Ativar Verifica\u00E7\u00E3o de Propriedade Restrita
core.server.serverconfigmigration.jtastrictownershipcheck.inlinehelp=<p>Se deve continuar a inicializa\u00E7\u00E3o, se n\u00E3o encontrar o propriet\u00E1rio atual de TRS para fazer failback. Este atributo somente \u00E9 significante para servidores do cluster.</p>
core.server.serverconfigmigration.jmsservers.introduction=Estas sele\u00E7\u00F5es permitem que voc\u00EA limite as op\u00E7\u00F5es dos servidores no cluster para usar como backup do servidor que est\u00E1 atualmente hospedando o servidor JMS. Certifique-se de selecionar o servidor atual como um alvo, de forma que voc\u00EA possa migrar o servidor JMS de volta ao servidor, se necess\u00E1rio.
core.server.serverconfigmigration.jtaservers.introduction=Estas sele\u00E7\u00F5es permitem que voc\u00EA selecione servidores que podem acessar os arquivos de log JTA do servidor atual e possam, no entanto, agir como um servidor de backup do Servi\u00E7o de Recupera\u00E7\u00E3o da Transa\u00E7\u00E3o. Certifique-se de que voc\u00EA selecionou o servidor atual como um destino, de forma que voc\u00EA possa migrar o TRS de volta ao servidor, se necess\u00E1rio.
core.server.serverconfigmigration.notcluster=Este servidor n\u00E3o \u00E9 um membro de um cluster e, no entanto, n\u00E3o pode participar da migra\u00E7\u00E3o do servi\u00E7o.
