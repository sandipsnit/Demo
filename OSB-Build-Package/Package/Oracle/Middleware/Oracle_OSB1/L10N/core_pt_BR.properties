core.cluster.clusterconfigreplication.clustertype.label.inlinehelp=<p>Otimiza a replica\u00E7\u00E3o de cluster cruzado para o tipo de rede que os servidores dos clusters usam para comunica\u00E7\u00E3o administrativa.</p>
core.cluster.clusterconfigreplication.remoteclusteraddress.label=Endere\u00E7o de Cluster Remoto
core.cluster.clusterconfigreplication.remoteclusteraddress.label.inlinehelp=<p>Define o cluster externo. A infraestrutura do cluster usa este endere\u00E7o para estabelecer conex\u00E3o ao cluster externo para o failover WAN/MAN da Sess\u00E3o HTTP.</p>
core.cluster.clusterconfigreplication.replicationchannel.label=Canal de Replica\u00E7\u00E3o
core.cluster.clusterconfigreplication.replicationchannel.label.inlinehelp=<p>O nome do canal a ser usado para tr\u00E1fego de replica\u00E7\u00E3o. A infraestrutura do cluster usa este canal para enviar atualiza\u00E7\u00F5es para as sess\u00F5es de HTTP e beans de sess\u00E3o com informa\u00E7\u00F5es de estado. Se nenhum for definido, ent\u00E3o o canal default ser\u00E1 usado.</p>
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label=Origem de Dados para Persist\u00EAncia da Sess\u00E3o
core.cluster.clusterconfigreplication.datasourceforsessionpersistence.label.inlinehelp=<p>Para suportar failover da Sess\u00E3o de HTTP atrav\u00E9s dos centros de dados, uma origem de dados \u00E9 necess\u00E1ria para fazer dump do estado da sess\u00E3o no disco.</p>
core.cluster.clusterconfigreplication.secureReplicationEnabled.label=Replica\u00E7\u00E3o Segura Ativada
core.cluster.clusterconfigreplication.secureReplicationEnabled.label.inlinehelp=<p>Os servidores em um cluster replicam os dados da sess\u00E3o. Se o canal de replica\u00E7\u00E3o for definido, ent\u00E3o os dados da sess\u00E3o ser\u00E3o enviados usando o protocolo do canal de replica\u00E7\u00E3o as defini\u00E7\u00F5es de replica\u00E7\u00E3o seguras ser\u00E3o ignoradas. Se nenhum canal de replica\u00E7\u00E3o for definido e a replica\u00E7\u00E3o protegida for ativada, os dados da sess\u00E3o para replica\u00E7\u00E3o na mem\u00F3ria ser\u00E3o enviados para SSL usando o canal protegido default. No entanto, esta seguran\u00E7a adicionada para tr\u00E1fego de replica\u00E7\u00E3o vem com uma degrada\u00E7\u00E3o de desempenho do cluster significante. Somente deve ser ativada se a seguran\u00E7a for de maior import\u00E2ncia que a degrada\u00E7\u00E3o de desempenho.</p>
core.cluster.clusterconfigreplication.sessionflushinterval.label=Intervalo de Descarga da Sess\u00E3o
core.cluster.clusterconfigreplication.sessionflushinterval.label.inlinehelp=<p>Intervalo em segundos at\u00E9 as Sess\u00F5es HTTP serem descarregadas periodicamente para o cluster de backup para o estado da sess\u00E3o de dump no disco.</p>
core.cluster.clusterconfigreplication.sessionflushthreshold.label=Limite de Descarga da Sess\u00E3o
core.cluster.clusterconfigreplication.sessionflushthreshold.label.inlinehelp=<p>Quando o n\u00FAmero de sess\u00F5es a serem descarregadas atinge o limite, as sess\u00F5es ser\u00E3o descarregadas ao cluster de backup antes do intervalo de descarga. Isso ajuda o servidor a descarregar as sess\u00F5es de forma mais r\u00E1pida na carga.</p>
core.cluster.clusterconfigreplication.persistsessionsonshutdown.label=Persistir Sess\u00F5es no Shut-down
core.cluster.clusterconfigreplication.persistsessionsonshutdown.label.inlinehelp=<p>Ao fazer shut-down dos servidores, as sess\u00F5es n\u00E3o foram atualizadas. Se os servidores prim\u00E1rios e secund\u00E1rios de uma sess\u00E3o forem desativados sem atualiza\u00E7\u00F5es da sess\u00E3o, a sess\u00E3o ser\u00E1 perdida. A ativa\u00E7\u00E3o de PersistSessionsOnShutdown salvar\u00E1 todas as sess\u00F5es ativas ao banco de dados especificado em {@link ClusterMBean#getDataSourceForSessionPersistence()} quando um servidor for desativado. As sess\u00F5es n\u00E3o ser\u00E3o gravadas em nenhum outro momento. (Por exemplo, elas n\u00E3o s\u00E3o salvas atrav\u00E9s do mecanismo, se houver um servidor desativado.)</p>
core.cluster.clusterconfigreplication.interclustercommlinkhealthcheckinterval.label=Intervalo da Verifica\u00E7\u00E3o das Condi\u00E7\u00F5es do Link Comum Entre Clusters
core.cluster.clusterconfigreplication.interclustercommlinkhealthcheckinterval.label.inlinehelp=<p>Se o link do cluster entre dois clusters for desativado, um trigger ser\u00E1 executado periodicamente para ver se o link est\u00E1 restaurado. A dura\u00E7\u00E3o ser\u00E1 especificada em milissegundos.</p>
core.cluster.clusterconfigreplication.replicationtimeoutenabled.label=Ativar Timeout de Replica\u00E7\u00E3o
core.cluster.clusterconfigreplication.replicationtimeoutenabled.label.inlinehelp=<p>Indica se o timeout deve ser aplicado \u00E0s chamadas de replica\u00E7\u00E3o da sess\u00E3o.</p>
core.cluster.clusterconfigreplication.onewayrmiforreplicationenabled=Ativar RMI Unidirecional para Replica\u00E7\u00E3o
core.cluster.clusterconfigreplication.onewayrmiforreplicationenabled.inlinehelp=<p>Indica se o RMI unidirecional est\u00E1 sendo usado para replica\u00E7\u00E3o. O RMI unidirecional tamb\u00E9m exige a configura\u00E7\u00E3o de portas de replica\u00E7\u00E3o em cada servidor no cluster.</p>
core.cluster.clusterconfigreplication.sessionlazydeserializationenabled=Ativar desserializa\u00E7\u00E3o da sess\u00E3o lenta
core.cluster.clusterconfigreplication.sessionlazydeserializationenabled.inlinehelp=<p>Permite a efici\u00EAncia aumentada com a replica\u00E7\u00E3o da sess\u00E3o. A ativa\u00E7\u00E3o deste atributo deve ser usada apenas durante a configura\u00E7\u00E3o do dom\u00EDnio WebLogic do Oracle Exalogic. Para obter mais informa\u00E7\u00F5es, consulte "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" no Oracle Exalogic Deployment Guide.</p>
