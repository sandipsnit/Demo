core.cluster.clusterconfigmulticast.introduction=<p>Esta p\u00E1gina permite que voc\u00EA estabele\u00E7a as defini\u00E7\u00F5es de mensagens deste cluster. Os clusters usam a mensagem para compartilhar a sess\u00E3o, balanceamento de carga e failover, JMS e outras informa\u00E7\u00F5es entre os membros do cluster. Os clusters podem usar as mensagens Unicast ou Multicast. Multicast \u00E9 uma tecnologia de difus\u00E3o simples que permite que v\u00E1rias aplica\u00E7\u00F5es inscrevam-se em determinado endere\u00E7o IP e n\u00FAmero de porta e fa\u00E7am listening das mensagens, mas exige a configura\u00E7\u00E3o do hardware e suporte. O Unicast n\u00E3o tem esses requisitos.</p>
