core.domain.domainconfiglogging.introduction=<p>Como cada dom\u00EDnio do WebLogic Server podem executar v\u00E1rias inst\u00E2ncias concorrentes do WebLogic Server, mensagens de coleta de servi\u00E7os de log do WebLogic que s\u00E3o geradas em v\u00E1rias inst\u00E2ncias em um log de mensagem \u00FAnico, de dom\u00EDnio. Voc\u00EA pode usar este log de mensagens de dom\u00EDnio para ver o status completo do dom\u00EDnio.</p><p>Use esta p\u00E1gina para configurar o log de mensagens deste dom\u00EDnio do WebLogic Server.</p>
Core.core.domain.domainconfiglogging.title.tasks.1.href=logging.ViewDomainLogsFromTheConsole
Core.core.domain.domainconfiglogging.title.tasks.1.titlelink=Exibir o log do dom\u00EDnio
Core.core.domain.domainconfiglogging.title.tasks.2.href=logging.ChangeDomainLogFileNamesAndLocations
Core.core.domain.domainconfiglogging.title.tasks.2.titlelink=Alterar o nome e a localiza\u00E7\u00E3o do arquivo de log de dom\u00EDnio
Core.core.domain.domainconfiglogging.title.tasks.3.href=domain_log_filters.SpecifyMessagesToForwardToTheDomainLog
Core.core.domain.domainconfiglogging.title.tasks.3.titlelink=Enviar mensagens para o log de dom\u00EDnio
Core.core.domain.domainconfiglogging.title.tasks.4.href=logging.RotateLogFiles
Core.core.domain.domainconfiglogging.title.tasks.4.titlelink=Alternar arquivos de log
Core.core.domain.domainconfiglogging.title.numtasks=4
core.domain.domainconfiglogging.filename.label=Nome do arquivo de log
core.domain.domainconfiglogging.filename.label.inlinehelp=<p>O nome do arquivo que armazena mensagens de log atuais. Normalmente, \u00E9 um valor calculado baseado no nome do pai deste MBean. Por exemplo, para um log de servidor, \u00E9 <code><i>SERVER_NAME</i>.log</code>.</p>
core.domain.domainconfiglogging.rotationtype.label=Tipo de rota\u00E7\u00E3o
core.domain.domainconfiglogging.rotationtype.label.inlinehelp=<p>Crit\u00E9rios para mover mensagens de log antigas para um arquivo separado.</p>
core.domain.domainconfiglogging.fileminsize.label=Tamanho do arquivo de rota\u00E7\u00E3o
core.domain.domainconfiglogging.fileminsize.label.inlinehelp=<p>O tamanho (1 - 65535 kilobytes) que aciona o servidor para mover mensagens de log para um arquivo separado. O default \u00E9 500 kilobytes. Ap\u00F3s o arquivo de log atingir o tamanho m\u00EDnimo especificado, na pr\u00F3xima vez que o servidor verificar o tamanho do arquivo, ele renomear\u00E1 o arquivo de log atual como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> e criar\u00E1 um novo para armazenar mensagens subsequentes. (Requer que voc\u00EA especifique um tipo de rota\u00E7\u00E3o de arquivo por <code>Tamanho</code>.)</p>
core.domain.domainconfiglogging.rotationtime.label=Hor\u00E1rio de In\u00EDcio da Rota\u00E7\u00E3o
core.domain.domainconfiglogging.rotationtime.label.inlinehelp=<p>Determina o hor\u00E1rio inicial (hora e minuto) de uma sequ\u00EAncia de rota\u00E7\u00E3o baseada em tempo.</p>
core.domain.domainconfiglogging.filetimespan.label=Intervalo de rota\u00E7\u00E3o
core.domain.domainconfiglogging.filetimespan.label.inlinehelp=<p>O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo. (Requer que voc\u00EA especifique um tipo de rota\u00E7\u00E3o de arquivo por <code>TEMPO</code>.)</p>
core.domain.domainconfiglogging.numberoffileslimited.label=N\u00FAmero limite de arquivos retidos
core.domain.domainconfiglogging.numberoffileslimited.label.inlinehelp=<p>Indica se o n\u00FAmero de arquivos de log que esta inst\u00E2ncia do servidor cria para armazenar mensagens antigas ser\u00E1 limitado. (Requer que voc\u00EA especifique um tipo de rota\u00E7\u00E3o de arquivo por <code>TAMANHO</code> ou <code>TEMPO</code>.)</p>
core.domain.domainconfiglogging.filecount.label=Arquivos a serem retidos
core.domain.domainconfiglogging.filecount.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de arquivos de log que o servidor cria quando rotaciona o log. Este n\u00FAmero n\u00E3o inclui o arquivo que o servidor usa para armazenar as mensagens atuais. (Exige que voc\u00EA ative o N\u00FAmero de Arquivos Limitado.)</p>
core.domain.domainconfiglogging.logfilerotationdir.label=Diret\u00F3rio de rota\u00E7\u00E3o do arquivo de log
core.domain.domainconfiglogging.logfilerotationdir.label.inlinehelp=<p>O diret\u00F3rio no qual os arquivos de log rotacionados ser\u00E3o armazenados. Por default, os arquivos rotacionados s\u00E3o armazenados no mesmo diret\u00F3rio no qual o arquivo de log foi armazenado.</p>
core.domain.domainconfiglogging.rotatelogonstartup.label=Fazer a rota\u00E7\u00E3o arquivo de log durante a inicializa\u00E7\u00E3o
core.domain.domainconfiglogging.rotatelogonstartup.label.inlinehelp=<p>Especifica se um servidor rotaciona seu arquivo de log durante seu ciclo de inicializa\u00E7\u00E3o. O valor default no modo de produ\u00E7\u00E3o \u00E9 falso.</p>
core.domain.domainconfiglogging.dateformatpattern.label=Padr\u00E3o de Formato de Data
