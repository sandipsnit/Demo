core.virtualhost.virtualhostconfiglogging.filetimespan.label.inlinehelp=<p>O intervalo (em horas) no qual o servidor salva mensagens de log antigas em outro arquivo. (Requer que voc\u00EA especifique um tipo de rota\u00E7\u00E3o de arquivo por <code>TEMPO</code>.)</p>
