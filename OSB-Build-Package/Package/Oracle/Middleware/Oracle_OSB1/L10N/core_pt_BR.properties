core.cluster.clusterconfigmigration.introduction=<p>Se um servidor clusterizado falhar, o Gerenciador de N\u00F3s poder\u00E1 automaticamente reiniciar o servidor e seus servi\u00E7os em outra m\u00E1quina. Esta p\u00E1gina permite que voc\u00EA especifique as m\u00E1quinas nas quais o Gerenciador de N\u00F3s pode reiniciar os servidores migr\u00E1veis e especificar a origem dos dados durante a migra\u00E7\u00E3o do servidor.</p>
