core.server.serverconfigwebservices.reliability.introduction=<p>Configurar mensagem confi\u00E1vel do Web service.</p><p>Mensagem confi\u00E1vel do Web service \u00E9 uma estrutura que permite que uma aplica\u00E7\u00E3o em execu\u00E7\u00E3o em um servidor de aplica\u00E7\u00F5es chame de forma confi\u00E1vel um Web service em execu\u00E7\u00E3o em outro servidor de aplica\u00E7\u00F5es, presumindo que os servidores implementem a especifica\u00E7\u00E3o de Mensagem Confi\u00E1vel de WS. <i>Confi\u00E1vel</i> \u00E9 definido como a capacidade de garantir a entrega da mensagem entre os dois Web services. Use esta p\u00E1gina para personalizar a configura\u00E7\u00E3o de mensagens confi\u00E1veis no ponto final do Web service.</p>
