core.domain.domainconfigwebapp.reloginenabled.label=Novo Log-in Ativado
core.domain.domainconfigwebapp.reloginenabled.label.inlinehelp=<p>A partir da release 9.0, o procedimento de autentica\u00E7\u00E3o FORM/BASIC foi modificado para atender rigorosamente \u00E0 Especifica\u00E7\u00E3o J2EE. Se um usu\u00E1rio tiver efetuado log-in mas n\u00E3o tiver privil\u00E9gios para acessar um recurso, a p\u00E1gina 403 (PROIBIDO) ser\u00E1 retornada. Ative este flag para utilizar o procedimento anterior, que \u00E9 retornar o usu\u00E1rio ao form de log-in.</p>
core.domain.domainconfigwebapp.allowallroles.label=Permitir Todas as Atribui\u00E7\u00F5es
core.domain.domainconfigwebapp.allowallroles.label.inlinehelp=<p>Nos elementos de seguran\u00E7a-restri\u00E7\u00E3o definidos em um descritor de implanta\u00E7\u00E3o web.xml da aplica\u00E7\u00E3o Web, o elemento aut.-restri\u00E7\u00E3o indica as atribui\u00E7\u00F5es do usu\u00E1rio que devem permitir acesso a esta coleta de recursos. Aqui role-name = "*" \u00E9 uma sintaxe compacta para indicar todas as atribui\u00E7\u00F5es na aplica\u00E7\u00E3o Web. Nas releases anteriores, role-name = "*" era tratado como todos usu\u00E1rios/atribui\u00E7\u00F5es definidos no realm. Esse par\u00E2metro \u00E9 uma chave de retrocompatibilidade para restaurar o procedimento anterior. O procedimento default \u00E9 exigido pela especifica\u00E7\u00E3o e inclui todas as atribui\u00E7\u00F5es definidas na aplica\u00E7\u00E3o web. Se ele for definido, o valor utilizado em weblogic.xml (container-descritor -&gt; permitir-todas-atribui\u00E7\u00F5es) ter\u00E3o preced\u00EAncia (se houver) sobre esse valor.</p>
core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label=Filtrar Solicita\u00E7\u00F5es Submetidas Filtro
core.domain.domainconfigwebapp.filterdispatchedrequestsenabled.label.inlinehelp=<p>Indica se devem ou n\u00E3o ser aplicados filtros \u00E0s solicita\u00E7\u00F5es submetidas. Este \u00E9 um flag de retrocompatibilidade. At\u00E9 a vers\u00E3o 8.1, o WebLogic Server aplicava ServletFilters (se configurados para a aplica\u00E7\u00E3o Web) \u00E0s solicita\u00E7\u00F5es submetidas (e a inclus\u00F5es/encaminhamentos). O Servlet 2.4 introduziu o elemento "Dispatcher" para tornar este procedimento expl\u00EDcito. O valor default \u00E9 Dispatcher=REQUEST. Para ser compat\u00EDvel com a especifica\u00E7\u00E3o J2EE, o valor default para FilterDispatchedRequestsEnabled \u00E9 falso, a partir do WebLogic Server 9.0. Observe que se voc\u00EA estiver usando os descritores antigos (porque o web.xml n\u00E3o tem a vers\u00E3o=2.4), o WebLogic Server utilizar\u00E1 automaticamente FilterDispatchedRequestsEnabled = true para as aplica\u00E7\u00F5es Web, a menos que filter-dispatched-requests-enabled seja explicitamente definido como falso no weblogic.xml. Isso significa que as aplica\u00E7\u00F5es antigas funcionar\u00E3o bem sem nenhuma modifica\u00E7\u00E3o. Al\u00E9m disso, durante a migra\u00E7\u00E3o de dom\u00EDnios antigos para o dom\u00EDnio 9.0, o plug-in de migra\u00E7\u00E3o define automaticamente este flag como verdadeiro.</p>
core.domain.domainconfigwebapp.overloadprotectionenabled.label=Prote\u00E7\u00E3o de Sobrecarga Ativada
core.domain.domainconfigwebapp.overloadprotectionenabled.label.inlinehelp=<p>Este par\u00E2metro \u00E9 usado para ativar a prote\u00E7\u00E3o de sobrecarga no container webapp em rela\u00E7\u00E3o \u00E0s condi\u00E7\u00F5es de mem\u00F3ria baixa. Quando ocorre uma situa\u00E7\u00E3o de mem\u00F3ria baixa, novas tentativas de cria\u00E7\u00E3o da sess\u00E3o resultar\u00E3o em weblogic.servlet.SessionCreationException. O c\u00F3digo da aplica\u00E7\u00E3o precisa capturar esta exce\u00E7\u00E3o e tomar a medida adequada. Como alternativa, as p\u00E1ginas de erro apropriadas podem ser configuradas no web.xml em rela\u00E7\u00E3o a weblogic.servlet.SessionCreationException. Esta verifica\u00E7\u00E3o \u00E9 executada somente nas sess\u00F5es replicadas e na mem\u00F3ria.</p>
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label=Cabe\u00E7alho Tecnologia X
core.domain.domainconfigwebapp.xpoweredbyheaderlevel.label.inlinehelp=<p>O WebLogic Server usa o cabe\u00E7alho Tecnologia X HTTP, conforme recomendado pela especifica\u00E7\u00E3o 2.4, para publicar suas informa\u00E7oes de implementa\u00E7\u00E3o.</p>
core.domain.domainconfigwebapp.mimemappingfile.label=Arquivo de Mapeamento Mime
core.domain.domainconfigwebapp.mimemappingfile.label.inlinehelp=<p>Retorna o nome do arquivo que cont\u00E9m mapeamentos mime para o dom\u00EDnio.</p>
core.domain.domainconfigwebapp.optimisticserialization.label=Serializa\u00E7\u00E3o Otimista
core.domain.domainconfigwebapp.optimisticserialization.label.inlinehelp=<p>Quando a op\u00E7\u00E3o OptimisticSerialization \u00E9 ativada, o WebLogic n\u00E3o serializa-desserializa atributos de contexto e de solicita\u00E7\u00E3o com getAttribute(name) quando uma solicita\u00E7\u00E3o \u00E9 submetida pelos contextos do servlet. Isso significa que voc\u00EA precisar\u00E1 se certificar de que os atributos comuns \u00E0s aplica\u00E7\u00F5es Web sejam dimensionados para um carregador de classe comum (seu escopo \u00E9 a aplica\u00E7\u00E3o) ou colocados no classpath do sistema, se duas aplica\u00E7\u00F5es Web n\u00E3o pertencem \u00E0 mesma aplica\u00E7\u00E3o. Quando OptimisticSerialization \u00E9 desativado (o default) o WebLogic Server serializa-desserializa os atributos de contexto e de solicita\u00E7\u00E3o com getAttribute(name) para evitar a possibilidade de ClassCastExceptions. O valor de OptimisticSerialization tamb\u00E9m pode ser substitu\u00EDdo para aplica\u00E7\u00F5es Web espec\u00EDficas atrav\u00E9s da defini\u00E7\u00E3o do valor de serializa\u00E7\u00E3o-otimista no weblogic.xml.</p>
core.domain.domainconfigwebapp.rtexprvaluejspparamname.label=Valor de tempo da solicita\u00E7\u00E3o Erro no Nome
core.domain.domainconfigwebapp.rtexprvaluejspparamname.label.inlinehelp=<p>Propriedade global que determina o procedimento do compilador JSP quando um atributo jsp: param "name" tem um valor de tempo de solicita\u00E7\u00E3o. Sem esta propriedade definida como "verdadeira", o compilador de JSO gera um erro para um JSP usando o valor de tempo da solicita\u00E7\u00E3o do atributo "name" conforme exigido pela especifica\u00E7\u00E3o de JSP 2.0. Esta propriedade existe para retrocompatibilidade.</p>
core.domain.domainconfigwebapp.clientcertproxyenabled.label=Proxy de Cert. do Cliente Ativado
core.domain.domainconfigwebapp.clientcertproxyenabled.label.inlinehelp=<p>Especifica se deve ou n\u00E3o honrar o cabe\u00E7alho Proxy de Cert. do Cliente WL proveniente da solicita\u00E7\u00E3o.</p>
core.domain.domainconfigwebapp.httptracesupportenabled.label=Suporte de Rastreamento de Http Ativado
core.domain.domainconfigwebapp.httptracesupportenabled.label.inlinehelp=<p>Retorna o valor de HttpTraceSupportEnabled.</p>
core.domain.domainconfigwebapp.weblogicpluginenabled.label=Plug-in do WebLogic Ativado
core.domain.domainconfigwebapp.weblogicpluginenabled.label.inlinehelp=<p>Especifica se o cabe\u00E7alho da propriedade <tt>WL-Proxy-Client-IP</tt> deve ou n\u00E3o ser honrado (\u00C9 necess\u00E1rio somente quando os plug-ins do WebLogic s\u00E3o configurados.)</p>
core.domain.domainconfigwebapp.authcookieenabled.label=Cookie de Aut. Ativado
core.domain.domainconfigwebapp.authcookieenabled.label.inlinehelp=<p>Se o recurso authcookie est\u00E1 ou n\u00E3o ativado.</p>
core.domain.domainconfigwebapp.changesessionidonauthentication.label=Alterar ID da Sess\u00E3o na Autentica\u00E7\u00E3o
core.domain.domainconfigwebapp.changesessionidonauthentication.label.inlinehelp=<p>Propriedade global para determinar se precisamos gerar um novo ID de Sess\u00E3o ap\u00F3s a autentica\u00E7\u00E3o. Quando essa propriedade est\u00E1 definida como "false", o ID da sess\u00E3o anterior \u00E9 mantido mesmo ap\u00F3s a autoriza\u00E7\u00E3o.</p>
core.domain.domainconfigwebapp.wapenabled.label=WAP Ativado
core.domain.domainconfigwebapp.wapenabled.label.inlinehelp=<p>Indica se o ID da sess\u00E3o deve inclui informa\u00E7\u00F5es sobre a JVM. (A marca\u00E7\u00E3o desta caixa pode ser necess\u00E1ria ao usar a regrava\u00E7\u00E3o do URL com dispositivos WAP que limitam o tamanho do URL para 128 caracteres e tamb\u00E9m afetam o uso de sess\u00F5es replicadas em um cluster.) Quando esta caixa for selecionada, o tamanho default do URL ser\u00E1 52 caracteres e n\u00E3o conter\u00E1 caracteres especiais.</p>
core.domain.domainconfigwebapp.posttimeoutsecs.label=Timeout de Envio
core.domain.domainconfigwebapp.posttimeoutsecs.label.inlinehelp=<p>O tempo que este servidor aguarda entre as partes de recebimento de dados em uma POSTAGEM HTTP antes do timeout. (\u00C9 usado para evitar ataques denial of service que tentam sobrecarregar o servidor com os dados de POSTAGEM.)</p>
core.domain.domainconfigwebapp.maxposttimesecs.label=Tempo M\u00E1ximo de Postagem
core.domain.domainconfigwebapp.maxposttimesecs.label.inlinehelp=<p>Tempo M\u00E1ximo de Postagem (em segundos) para leitura dos dados de POSTAGEM HTTP em uma solicita\u00E7\u00E3o do servlet. MaxPostTime &lt; 0 significa ilimitado</p>
core.domain.domainconfigwebapp.maxpostsize.label=Tamanho M\u00E1ximo de Postagem
core.domain.domainconfigwebapp.maxpostsize.label.inlinehelp=<p>O tamanho m\u00E1ximo de postagem que este servidor permite para leitura dos dados de POSTAGEM HTTP em uma solicita\u00E7\u00E3o de servlet. Um valor menor que 0 indica um tamanho ilimitado.</p>
core.domain.domainconfigwebapp.workcontextpropagationenabled.label=Propaga\u00E7\u00E3o de Contexto de Trabalho Ativada
core.domain.domainconfigwebapp.workcontextpropagationenabled.label.inlinehelp=<p>Indica se WorkContextPropagation deve ou n\u00E3o ser ativado. Por default, \u00E9 ativado. H\u00E1 um pequeno overhead envolvido na propaga\u00E7\u00E3o de WorkContexts. No entanto, se voc\u00EA n\u00E3o se importar com a propaga\u00E7\u00E3o de WorkContext, desative este valor nos ambientes de produ\u00E7\u00E3o.</p>
core.domain.domainconfigwebapp.p3pheadervalue.label=Valor do Cabe\u00E7alho P3P
core.domain.domainconfigwebapp.p3pheadervalue.label.inlinehelp=<p>Retorna o valor do Cabe\u00E7alho P3P que ser\u00E1 enviado com todas as respostas das solicita\u00E7\u00F5es http (se n\u00E3o nulo). O valor este cabe\u00E7alho aponta para a localiza\u00E7\u00E3o do arquivo de refer\u00EAncia da pol\u00EDtica do Website.</p>
core.domain.domainconfigwebapp.jspcompilerbackwardscompatible.label=Retrocompatibilidade do Compilador JSP
core.domain.domainconfigwebapp.jspcompilerbackwardscompatible.label.inlinehelp=<p>Propriedade global para determinar o procedimento do compilador JSP. Quando esta propriedade \u00E9 definida como "verdadeira", o compilador JSP gera um erro de convers\u00E3o para JSPs que n\u00E3o atendem \u00E0 especifica\u00E7\u00E3o JSP2.0. Esta propriedade existe para retrocompatibilidade.</p>
core.domain.domainconfigwebapp.showarchivedrealpathenabled.label=Caminho Real Arquivado Ativado
core.domain.domainconfigwebapp.showarchivedrealpathenabled.label.inlinehelp=<p>Propriedade global para determinar o procedimento de getRealPath() para aplica\u00E7\u00F5es web arquivadas. Quando esta propriedade \u00E9 definida como "verdadeira", getRealPath() retornar\u00E1 o caminho can\u00F4nico dos arquivos de recurso.</p>
