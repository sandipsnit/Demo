core.server.serverconfigmigration.introduction=<p>Se um servidor clusterizado falhar, o WebLogic Server poder\u00E1 reiniciar automaticamente (migrar) o servidor e seus servi\u00E7os em outra m\u00E1quina. Como alternativa, voc\u00EA pode configurar op\u00E7\u00F5es para os servi\u00E7os relacionados a JMS (como servidores JMS, agentes SAF, servi\u00E7o do caminho e armazenamentos persistentes personalizados) e o Servi\u00E7o de Recupera\u00E7\u00E3o da Transa\u00E7\u00E3o JTA neste servidor, de forma eles possam ser migrados automaticamente para outro servidor. Tamb\u00E9m \u00E9 poss\u00EDvel especificar que o Servi\u00E7o de Recupera\u00E7\u00E3o da Transa\u00E7\u00E3o JTA seja migrado automaticamente para outro servidor.</p><p>Use esta p\u00E1gina para ativar a migra\u00E7\u00E3o do servidor ou para configurar a migra\u00E7\u00E3o somente de servi\u00E7os.</p>
