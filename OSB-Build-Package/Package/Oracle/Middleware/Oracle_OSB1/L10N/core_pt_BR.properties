core.server.serverprotocolsiiop.introduction=<p>Esta p\u00E1gina permite que voc\u00EA estabele\u00E7a as defini\u00E7\u00F5es de IIOP (Internet Inter-ORB Protocol) para este servidor. O IIOP possibilita que programas distribu\u00EDdos gravados em diferentes linguagens de programa\u00E7\u00E3o comuniquem-se pela Internet.</p>
