core.server.serverconfigtuning.threadpoolpercentsocketreaders.label=Leitores do Soquete de JavaSocketMuxer
core.server.serverconfigtuning.threadpoolpercentsocketreaders.label.inlinehelp=<p>O percentual de threads de execu\u00E7\u00E3o da fila default que podem ser usado como leitores de soquetes.</p>
core.server.serverconfigtuning.gatheredwritesenabled.label=Ativar Grava\u00E7\u00F5es Coletadas
core.server.serverconfigtuning.gatheredwritesenabled.label.inlinehelp=<p>Permite grava\u00E7\u00F5es reunidas nos canais do soquete NIO. A permiss\u00E3o deste atributo aumenta a efici\u00EAncia durante a E/S em ambientes com alto throughtput de rede e deve ser usada durante a configura\u00E7\u00E3o do dom\u00EDnio do WebLogic do Oracle Exalogic. Para obter mais informa\u00E7\u00F5es, consulte "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" no Oracle Exalogic Deployment Guide.</p>
core.server.serverconfigtuning.scatteredreadsenabled.label=Ativar Leituras Distribu\u00EDdas
core.server.serverconfigtuning.scatteredreadsenabled.label.inlinehelp=<p>Permite leituras distribu\u00EDdas nos canais do soquete NIO. A permiss\u00E3o deste atributo aumenta a efici\u00EAncia durante a E/S em ambientes com alto throughtput de rede e deve ser usada durante a configura\u00E7\u00E3o do dom\u00EDnio do WebLogic do Oracle Exalogic. Para obter mais informa\u00E7\u00F5es, consulte "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" no Oracle Exalogic Deployment Guide.</p>
core.server.serverconfigtuning.maxopensockcount.label=M\u00E1ximo de Soquetes Abertos
core.server.serverconfigtuning.maxopensockcount.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de soquetes permitidos no servidor em determinado momento.</p>
core.server.serverconfigtuning.stuckthreadmaxtime.label=Tempo M\u00E1ximo para Threads Parados
core.server.serverconfigtuning.stuckthreadmaxtime.label.inlinehelp=<p>O n\u00FAmero de segundos que um thread deve continuar trabalhando antes de este servidor consider\u00E1-lo um thread parado.</p>
core.server.serverconfigtuning.stuckthreadtimerinterval.label=Intervalo do Timer de Threads Parados
core.server.serverconfigtuning.stuckthreadtimerinterval.label.inlinehelp=<p>O n\u00FAmero de segundos ap\u00F3s o qual o WebLogic Server varre os threads periodicamente para ver se eles est\u00E3o trabalhando continuamente durante o tempo m\u00E1x. de thread mantido configurado.</p>
core.server.serverconfigtuning.acceptbacklog.label=Aceitar Backlog
core.server.serverconfigtuning.acceptbacklog.label.inlinehelp=<p>O n\u00FAmero de utiliza\u00E7\u00E3o de backlog, as novas solicita\u00E7\u00F5es de conex\u00E3o de TPC devem ser permitidas para esta porta SSL e regular deste servidor.</p>
core.server.serverconfigtuning.logintimeoutmillis.label=Timeout de Log-in
core.server.serverconfigtuning.logintimeoutmillis.label.inlinehelp=<p>O timeout de log-in desta porta do listener (n\u00E3o SSL) regular default do servidor. Este \u00E9 o tempo m\u00E1ximo permitido para que uma nova conex\u00E3o seja estabelecida.</p>
core.server.serverconfigtuning.ssl.logintimeoutmillis.label=Timeout de Log-in de SSL
core.server.serverconfigtuning.ssl.logintimeoutmillis.label.inlinehelp=<p>Especifica o n\u00FAmero de milissegundos que o WebLogic Server aguarda por uma conex\u00E3o de SSL antes de sofrer timeout. As conex\u00F5es SSL levam mais tempo para negociar que as conex\u00F5es regulares.</p>
core.server.serverconfigtuning.reversednsallowed.label=DNS Reverso Permitido
core.server.serverconfigtuning.reversednsallowed.label.inlinehelp=<p>Especifica se o kernel \u00E9 permitido para executar pesquisas de DNS reverso.</p>
core.server.serverconfigtuning.lowmemorygcthreshold.label=Limite de Mem\u00F3ria Baixa de GC
core.server.serverconfigtuning.lowmemorygcthreshold.label.inlinehelp=<p>O limite (em percentual) que este servidor usa para registrar as condi\u00E7\u00F5es da mem\u00F3ria e alterar o estado do servidor para <tt>Advert\u00EAncia</tt>.</p>
core.server.serverconfigtuning.lowmemorygranularitylevel.label=N\u00EDvel de Granularidade de Mem\u00F3ria Insuficiente
core.server.serverconfigtuning.lowmemorygranularitylevel.label.inlinehelp=<p>O n\u00EDvel de granularidade (em percentual) que este servidor usa para registrar as condi\u00E7\u00F5es de mem\u00F3ria baixa e alterar o estado do servidor para <tt>Advert\u00EAncia</tt>.</p>
core.server.serverconfigtuning.lowmemorysamplesize.label=Tamanho de Amostra de Mem\u00F3ria Insuficiente
core.server.serverconfigtuning.lowmemorysamplesize.label.inlinehelp=<p>O n\u00FAmero de vezes que este servidor apresenta mem\u00F3ria livre durante o per\u00EDodo especificado por LowMemoryTimeInterval.</p>
core.server.serverconfigtuning.lowmemorytimeinterval.label=Intervalo de Tempo de Mem\u00F3ria Insuficiente
core.server.serverconfigtuning.lowmemorytimeinterval.label.inlinehelp=<p>O tempo (em segundos) que define o intervalo em que este servidor determina os valores de mem\u00F3ria m\u00E9dia livre.</p>
core.server.serverconfigtuning.managedserverindependenceenabled.label=Independ\u00EAncia de Servidor Gerenciado Ativada
core.server.serverconfigtuning.managedserverindependenceenabled.label.inlinehelp=<p>Especifica se este Servidor Gerenciados pode ser iniciado quando o Servidor de Administra\u00E7\u00E3o estiver indispon\u00EDvel.</p>
core.server.serverconfigtuning.idleperiodsuntiltimeout.label=Per\u00EDodos Inativos at\u00E9 o Timeout
core.server.serverconfigtuning.idleperiodsuntiltimeout.label.inlinehelp=<p>O n\u00FAmero de per\u00EDodos inativos at\u00E9 que o mesmo n\u00EDvel seja considerado inacess\u00EDvel</p>
core.server.serverconfigtuning.periodlength.label=Dura\u00E7\u00E3o do Per\u00EDodo
core.server.serverconfigtuning.periodlength.label.inlinehelp=<p>O intervalo em milissegundos do per\u00EDodo de ativa\u00E7\u00E3o. Um valor 0 indica que as ativa\u00E7\u00F5es ser\u00E3o desativadas.</p>
core.server.serverconfigtuning.dgcidleperiodsuntiltimeout.label=Per\u00EDodos Inativos at\u00E9 o Timeout DGC
core.server.serverconfigtuning.dgcidleperiodsuntiltimeout.label.inlinehelp=<p>O n\u00FAmero de per\u00EDodos inativos permitidos antes do objeto ser coletado.</p>
core.server.serverconfigtuning.muxerclass=Classe de Muxer
core.server.serverconfigtuning.muxerclass.inlinehelp=<p>Para ativar a E/S de n\u00E3o-bloqueio, informe <code>weblogic.socket.NIOSocketMuxer</code> no campo <code>Muxer Class</code>.</p>

