core.server.serverconfigssl.introText=<p>Esta p\u00E1gina permite que voc\u00EA exiba e determine v\u00E1rias defini\u00E7\u00F5es de SSL (Secure Sockets Layer) para esta inst\u00E2ncia do servidor. Estas defini\u00E7\u00F5es o auxiliam a gerenciar a seguran\u00E7a das transmiss\u00F5es de mensagem.</p>
