Core.core.cluster.clusterconfighealth.title.tasks.2.titlelink=Configurar o monitoramento das condi\u00E7\u00F5es do sistema
Core.core.cluster.clusterconfighealth.title.tasks.3.href=monitoring.MonitorServers
Core.core.cluster.clusterconfighealth.title.tasks.3.titlelink=Monitorar servidores
Core.core.cluster.clusterconfighealth.title.numtasks=3
core.cluster.clusterconfighealth.interclustercommlinkhealthcheckinterval.label=Intervalo da Verifica\u00E7\u00E3o das Condi\u00E7\u00F5es do Link Comum Entre Clusters
core.cluster.clusterconfighealth.interclustercommlinkhealthcheckinterval.label.inlinehelp=<p>Se o link do cluster entre dois clusters for desativado, um trigger ser\u00E1 executado periodicamente para ver se o link est\u00E1 restaurado. A dura\u00E7\u00E3o ser\u00E1 especificada em milissegundos.</p>
core.cluster.clusterconfighealth.healthcheckintervalmillis.label=Intervalo de Verifica\u00E7\u00E3o das Condi\u00E7\u00F5es
core.cluster.clusterconfighealth.healthcheckintervalmillis.label.inlinehelp=<p>Intervalo em milissegundos em que os Servidores Migr\u00E1veis e Mestres de Clusters confirmam sua conectividade atrav\u00E9s do banco de dados.</p>
core.cluster.clusterconfighealth.healthcheckperiodsuntilfencing.label=Per\u00EDodos de Verifica\u00E7\u00E3o das Condi\u00E7\u00F5es at\u00E9 o Isolamento
core.cluster.clusterconfighealth.healthcheckperiodsuntilfencing.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de per\u00EDodos em que um membro do cluster aguardar\u00E1 um Mestre do Cluster antes de sofrer timeout e tamb\u00E9m o n\u00FAmero m\u00E1ximo de per\u00EDodos em que o Mestre do Cluster aguardar\u00E1 antes de um Servidor Migr\u00E1vel sofrer timeout.</p>
core.cluster.clusterconfighealth.fencinggraceperiodmillis.label=Per\u00EDodo de Toler\u00E2ncia do Isolamento
core.cluster.clusterconfighealth.fencinggraceperiodmillis.label.inlinehelp=<p>Durante a migra\u00E7\u00E3o autom\u00E1tica, se o Mestre do Cluster determinar um servidor para ser desativado, ele aguardar\u00E1 esse per\u00EDodo (em milissegundos) antes de migrar o servi\u00E7o para outro servidor do cluster.</p>

