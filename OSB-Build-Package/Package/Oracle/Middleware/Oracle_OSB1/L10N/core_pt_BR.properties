jolt.joltextension.introduction=<p>Jolt \u00E9 uma API cliente baseada em Java que gerencia solicita\u00E7\u00F5es dde clientes e aplica\u00E7\u00F5es Java gen\u00E9ricos em qualquer servidor Web J2EE para os servi\u00E7os do Oracle Tuxedo. Os pools de conex\u00F5es Jolt permitem que aplica\u00E7\u00F5es no WebLogic Server estabele\u00E7am conex\u00E3o com os dom\u00EDnios do Oracle Tuxedo.</p><p> Jolt \u00E9 uma parte opcional da console. Para incluir a Extens\u00E3o da Console Jolt, selecione a guia  "Extens\u00F5es" nas Prefer\u00EAncias da Console, selecione a extens\u00E3o denominada "Jolt" na tabela de extens\u00E3o e clique no bot\u00E3o Ativar. </p><p>Ap\u00F3s reiniciar o Servidor Admin, as p\u00E1ginas para configurar, monitorar e controlar o Jolt ser\u00E3o inclu\u00EDdas na console.</p>
