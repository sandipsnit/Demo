core.server.serverprotocolshttp.introduction=<p>Os clientes baseados na Web comunicam-se com o WebLogic Server usando HTTP (HyperText Transfer Protocol).</p><p>Use esta p\u00E1gina para estabelecer as defini\u00E7\u00F5es de HTTP deste servidor.</p>
Core.core.server.serverprotocolshttp.title.tasks.1.href=channels.ConfigureHTTPProtocol
Core.core.server.serverprotocolshttp.title.tasks.1.titlelink=Configurar o protocolo HTTP
Core.core.server.serverprotocolshttp.title.numtasks=1
core.server.serverprotocolshttp.webserver.posttimeoutsecs.label=Timeout de Envio
core.server.serverprotocolshttp.webserver.posttimeoutsecs.label.inlinehelp=<p>Timeout (em segundos) para ler dados HTTP POST em uma solicita\u00E7\u00E3o do servlet. Se os dados POST forem divididos, a quantidade de tempo que o servidor aguarda entre o final do recebimento da \u00FAltima parte de dados e o recebimento da pr\u00F3xima parte de dados em um HTTP POST antes do timeout. (Isso \u00E9 usado para impedir ataques de nega\u00E7\u00E3o de servi\u00E7o que tentam sobrecarregar o servidor com dados POST.)</p>
core.server.serverprotocolshttp.webserver.maxpostsize.label=Tamanho M\u00E1x. da Postagem
core.server.serverprotocolshttp.webserver.maxpostsize.label.inlinehelp=<p>O tamanho m\u00E1ximo de postagem que este servidor permite para leitura dos dados de POSTAGEM HTTP em uma solicita\u00E7\u00E3o de servlet, excluindo as solicita\u00E7\u00F5es HTTP da parte (Transfer\u00EAncia-Codifica\u00E7\u00E3o: da parte).</p>
core.server.serverprotocolshttp.webserver.keepaliveenabled.label=Ativar Conex\u00F5es ativas
core.server.serverprotocolshttp.webserver.keepaliveenabled.label.inlinehelp=<p>Indica se deve haver uma conex\u00E3o persistente para este servidor. (Isso pode melhorar o desempenho de suas aplica\u00E7\u00F5es Web.)</p>
core.server.serverprotocolshttp.webserver.keepalivesecs.label=Dura\u00E7\u00E3o
core.server.serverprotocolshttp.webserver.keepalivesecs.label.inlinehelp=<p>O tempo que este servidor aguarda antes de fechar uma conex\u00E3o de HTTP inativa.</p>
core.server.serverprotocolshttp.webserver.httpskeepalivesecs.label=Dura\u00E7\u00E3o HTTPS
core.server.serverprotocolshttp.webserver.httpskeepalivesecs.label.inlinehelp=<p>O tempo que este servidor aguarda antes de fechar uma conex\u00E3o de HTTPS inativa.</p>
core.server.serverprotocolshttp.webserver.frontendhost.label=Host de Frontend
core.server.serverprotocolshttp.webserver.frontendhost.label.inlinehelp=<p>O nome do host para o qual todos os URLs redirecionados ser\u00E3o enviados. Se especificado, o WebLogic Server usar\u00E1 este valor, em vez daquele do cabe\u00E7alho do HOST.</p>
core.server.serverprotocolshttp.webserver.frontendhttpport.label=Porta HTTP de Frontend
core.server.serverprotocolshttp.webserver.frontendhttpport.label.inlinehelp=<p>O nome da porta HTTP para a qual todos os URLs redirecionados foram enviados. Se especificado, o WebLogic Server usar\u00E1 este valor em vez daquele do cabe\u00E7alho do HOST.</p>
core.server.serverprotocolshttp.webserver.frontendhttpsport.label=Porta HTTPS de Frontend
core.server.serverprotocolshttp.webserver.frontendhttpsport.label.inlinehelp=<p>O nome da porta HTTP para a qual todos os URLs redirecionados ser\u00E3o enviados. Se especificado, o WebLogic Server usar\u00E1 este valor, em vez daquele do cabe\u00E7alho do HOST.</p>
core.server.serverprotocolshttp.webserver.wapenabled.label=WAP Ativado
core.server.serverprotocolshttp.webserver.wapenabled.label.inlinehelp=<p>Indica se o ID da sess\u00E3o deve inclui informa\u00E7\u00F5es sobre a JVM. (A marca\u00E7\u00E3o desta caixa pode ser necess\u00E1ria ao usar a regrava\u00E7\u00E3o do URL com dispositivos WAP que limitam o tamanho do URL para 128 caracteres e tamb\u00E9m afetam o uso de sess\u00F5es replicadas em um cluster.) Quando esta caixa for selecionada, o tamanho default do URL ser\u00E1 52 caracteres e n\u00E3o conter\u00E1 caracteres especiais.</p>
core.server.serverprotocolshttp.webserver.sendserverheaderenabled.label=Cabe\u00E7alho do Servidor de Envio
core.server.serverprotocolshttp.webserver.sendserverheaderenabled.label.inlinehelp=<p>Indica se este nome do servidor \u00E9 enviado com a resposta HTTP. (\u00C9 \u00FAtil para aplica\u00E7\u00F5es sem fio nas quais h\u00E1 espa\u00E7o limitado para cabe\u00E7alhos.)</p>
core.server.serverprotocolshttp.webserver.acceptcontextpathingetrealpath.label=Aceitar Caminho de Contexto no Caminho Get Real
core.server.serverprotocolshttp.webserver.acceptcontextpathingetrealpath.label.inlinehelp=<p>Indica se este servidor permite a inclus\u00E3o do caminho de contexto no caminho virtual para <tt>context.getRealPath()</tt>. (Se marcado, voc\u00EA n\u00E3o pode usar subdiret\u00F3rios com o mesmo nome de <tt>contextPath</tt>). Esta \u00E9 uma chave de compatibilidade que ficar\u00E1 obsoleta 9.0.0.0 nas releases futuras.</p>
core.server.serverprotocolshttp.defaultwebAppcontextroot.label=Raiz de Contexto WebApp Default
core.server.serverprotocolshttp.defaultwebAppcontextroot.label.inlinehelp=<p>Retorna a raiz de contexto original para a aplica\u00E7\u00E3o Web default deste servidor Web. Como alternativa, voc\u00EA pode usar os atributos da raiz de contexto em application.xml ou weblogic.xml para definir uma aplica\u00E7\u00E3o Web default. A raiz de contexto de uma aplica\u00E7\u00E3o Web default \u00E9 /. Se "" (string vazia) for especificada, o servidor Web assume como default /.</p>
core.server.serverprotocolshttp.maxhttpmessagesize.label=Tamanho M\u00E1x. da Mensagem HTTP
core.server.serverprotocolshttp.maxhttpmessagesize.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de bytes permitidos em mensagens que s\u00E3o recebidas pelo protocolo HTTP. Se voc\u00EA configurar os canais de rede personalizados para este servidor, cada canal pode substituir este tamanho m\u00E1ximo da mensagem.</p>
core.server.serverprotocolshttp.tunnelingenabled.label=Ativar Ajuste
core.server.serverprotocolshttp.tunnelingenabled.label.inlinehelp=<p>Especifica se o ajuste para os protocolos T3, T3S, HTTP, HTTPS, IIOP e IIOPS devem ser ativados para este servidor.</p>
core.server.serverprotocolshttp.tunnelingclientpingsecs.label=Ping do Cliente de Ajuste
core.server.serverprotocolshttp.tunnelingclientpingsecs.label.inlinehelp=<p>O intervalo (em segundos) no qual deve ser efetuado ping de um cliente ajustado para ver se ele ainda est\u00E1 ativo.</p>
core.server.serverprotocolshttp.tunnelingclienttimeoutsecs.label=Timeout do Cliente de Ajuste
core.server.serverprotocolshttp.tunnelingclienttimeoutsecs.label.inlinehelp=<p>O tempo (em segundos) ap\u00F3s o qual um cliente ajustado n\u00E3o encontrado \u00E9 considerado desativado.</p>
core.server.serverprotocolshttp.clientipheader=Substitui\u00E7\u00E3o de Endere\u00E7o Remoto
core.server.serverprotocolshttp.clientipheader.inlinehelp=<p>Se for especificado, este endere\u00E7o IP ser\u00E1 retornado em chamadas para getRemoteAddr() para suportar ambientes com balanceadores de carga externos.</p>

