core.server.serverconfighealthmonitoring.introduction=<p>O WebLogic Server fornece uma capacidade de monitoramento para melhorar a confiabilidade e disponibilidade dos servidores em um dom\u00EDnio do WebLogic Server. Os subsistemas selecionados dentro de cada servidor monitoram o status das condi\u00E7\u00F5es com base nos crit\u00E9rios espec\u00EDficos ao subsistema.</p><p>Use esta p\u00E1gina para configurar a frequ\u00EAncia das verifica\u00E7\u00F5es de condi\u00E7\u00F5es e a frequ\u00EAncia com a qual a aplica\u00E7\u00E3o do Gerenciador de N\u00F3s (opcional) verifica o estado das condi\u00E7\u00F5es do servidor. Voc\u00EA tamb\u00E9m pode usar esta p\u00E1gina para especificar se o Gerenciador de N\u00F3s interrompe e reinicia automaticamente o servidor, se o servidor atingir o estado da condi\u00E7\u00E3o de "falha".</p>
Core.core.server.serverconfighealthmonitoring.title.tasks.1.href=monitoring.MonitorServers
Core.core.server.serverconfighealthmonitoring.title.tasks.1.titlelink=Monitorar servidores
Core.core.server.serverconfighealthmonitoring.title.tasks.2.href=monitoring.ConfigureSelfhealthMonitoring
Core.core.server.serverconfighealthmonitoring.title.tasks.2.titlelink=Configurar o monitoramento das condi\u00E7\u00F5es do sistema
Core.core.server.serverconfighealthmonitoring.title.tasks.3.href=diagnostics.CreateDiagnosticModules
Core.core.server.serverconfighealthmonitoring.title.tasks.3.titlelink=Criar m\u00F3dulos do sistema de diagn\u00F3stico
Core.core.server.serverconfighealthmonitoring.title.tasks.4.href=machines.MonitorNodeManagerStatus
Core.core.server.serverconfighealthmonitoring.title.tasks.4.titlelink=Monitorar o status do Gerenciador de N\u00F3s
Core.core.server.serverconfighealthmonitoring.title.numtasks=4
core.server.serverconfighealthmonitoring.autorestart.label=Reinicializa\u00E7\u00E3o Autom\u00E1tica
core.server.serverconfighealthmonitoring.autorestart.label.inlinehelp=<p>Especifica se o Gerenciador de N\u00F3s pode reiniciar automaticamente este servidor se ele for desativado inesperadamente.</p>
core.server.serverconfighealthmonitoring.autokilliffailed.label=Elimina\u00E7\u00E3o Autom\u00E1tica em caso de Falha
core.server.serverconfighealthmonitoring.autokilliffailed.label.inlinehelp=<p>Especifica se o Gerenciador de N\u00F3s deve eliminar automaticamente este servidor, se ele estiver no estado  <code>falha</code>.</p>
core.server.serverconfighealthmonitoring.restartintervalseconds.label=Intervalo de Reinicializa\u00E7\u00E3o
core.server.serverconfighealthmonitoring.restartintervalseconds.label.inlinehelp=<p>O n\u00FAmero de segundos durante os quais este servidor pode ser reiniciado, at\u00E9 o n\u00FAmero de vezes especificado em M\u00E1ximo de Reinicializa\u00E7\u00F5es Dentro do Intervalo.</p>
core.server.serverconfighealthmonitoring.restartmax.label=M\u00E1x. de Reinicializa\u00E7\u00F5es Dentro do Intervalo
core.server.serverconfighealthmonitoring.restartmax.label.inlinehelp=<p>O n\u00FAmero de vezes que o Gerenciador de N\u00F3s pode reiniciar este servidor dentro do intervalo especificado em Intervalo de Reinicializa\u00E7\u00E3o.</p>
core.server.serverconfighealthmonitoring.healthcheckintervalseconds.label=Intervalo de Verifica\u00E7\u00E3o das Condi\u00E7\u00F5es
core.server.serverconfighealthmonitoring.healthcheckintervalseconds.label.inlinehelp=<p>O n\u00FAmero de segundos que define a frequ\u00EAncia do monitoramento autom\u00E1tico das condi\u00E7\u00F5es desse servidor. O servidor monitora as condi\u00E7\u00F5es dos subsistemas a cada Intervalo de Verifica\u00E7\u00E3o de Integridade e altera o estado geral do Servidor, se for necess\u00E1rio.</p>
core.server.serverconfighealthmonitoring.restartdelayseconds.label=Segundos de Retardo na Reinicializa\u00E7\u00E3o
core.server.serverconfighealthmonitoring.restartdelayseconds.label.inlinehelp=<p>O n\u00FAmero de segundos que o Gerenciador de N\u00F3s deve aguardar antes de reiniciar este servidor.</p>

