core.server.serverconfigwebservices.reliability.baseretransmissioninterval.label=Intervalo Base de Retransmiss\u00E3o
core.server.serverconfigwebservices.reliability.baseretransmissioninterval.label.inlinehelp=<p>O intervalo de tempo que deve ser informado antes de uma mensagem ser retransmitida para o destino do RM (no caso de falha de uma transmiss\u00E3o anterior). O valor do string no formato 'Dura\u00E7\u00E3o'. Default como 'P0DT3S' (3 segundos). Definido no hor\u00E1rio de cria\u00E7\u00E3o da sequ\u00EAncia e n\u00E3o pode ser redefinido.</p>
core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label=Backoff do Exponencial de Retransmiss\u00E3o
core.server.serverconfigwebservices.reliability.retransmissionexponentialbackoff.label.inlinehelp=<p>Um flag booleano que indica que o intervalo de retransmiss\u00E3o ser\u00E1 ajustado usando o algoritmo de backoff exponencial ([Tanenbaum]). Default como falso. Definido no hor\u00E1rio de cria\u00E7\u00E3o da sequ\u00EAncia, e n\u00E3o pode ser redefinido.</p>
core.server.serverconfigwebservices.reliability.nonbufferedsource.label=Origem Sem Buffer
core.server.serverconfigwebservices.reliability.nonbufferedsource.label.inlinehelp=<p>Um flag booleano que indica que as origens RM, por default, ser\u00E3o enviadas sem buffer. Define o default como falso. Observa\u00E7\u00E3o: as altera\u00E7\u00F5es neste default somente ser\u00E3o selecionadas por sequ\u00EAncias novas confi\u00E1veis. As sequ\u00EAncias confi\u00E1veis existentes t\u00EAm o tratamento de persist\u00EAncia definido no hor\u00E1rio da cria\u00E7\u00E3o e esses valores n\u00E3o ser\u00E3o alterados.</p>
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label=Destino Sem Buffer
core.server.serverconfigwebservices.reliability.nonbuffereddestination.label.inlinehelp=<p>Um flag booleano que indica que os destinos RM, por default, receber\u00E3o sem buffer. O default \u00E9 falso. Observa\u00E7\u00E3o: as altera\u00E7\u00F5es deste default s\u00F3 ser\u00E3o selecionados por novas sequ\u00EAncias confi\u00E1veis. As sequ\u00EAncias confi\u00E1veis existentes t\u00EAm o tratamento de persist\u00EAncia definido no hor\u00E1rio da cria\u00E7\u00E3o, e esses valores n\u00E3o ser\u00E3o alterados.</p>
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label=Intervalo de confirma\u00E7\u00E3o
core.server.serverconfigwebservices.reliability.acknowledgementinterval.label.inlinehelp=<p>O tempo m\u00E1ximo que uma confirma\u00E7\u00E3o pendente (definida ap\u00F3s o destino aceitar uma mensagem) pode aguardar antes de ser entregue novamente \u00E0 origem de RM. Valor da string no formato 'Dura\u00E7\u00E3o'. Assume como default 'P0DT0.2S (200 milissegundos). Definido no hor\u00E1rio de cria\u00E7\u00E3o da sequ\u00EAncia e n\u00E3o pode ser redefinido.</p>
core.server.serverconfigwebservices.reliability.inactivitytimeout.label=Tempo de Inatividade
core.server.serverconfigwebservices.reliability.inactivitytimeout.label.inlinehelp=<p>Se durante este intervalo, um ponto final (origem ou destino de RM) n\u00E3o tiver recebido mensagens de controle ou da aplica\u00E7\u00E3o, o ponto final PODE considerar que a Sequ\u00EAncia de RM foi encerrada em decorr\u00EAncia da inatividade. Valor da string no formato 'Dura\u00E7\u00E3o'. Este valor assume como default P0DT600S (600 segundos). As implementa\u00E7\u00F5es da origem e destino RM s\u00E3o livres para gerenciar recursos associados \u00E0 sequ\u00EAncia como desejarem, mas geralmente, n\u00E3o h\u00E1 garantias de que a sequ\u00EAncia ser\u00E1 reutilizada por algu\u00E9m ap\u00F3s a expira\u00E7\u00E3o do tempo de inatividade. Definido no hor\u00E1rio da cria\u00E7\u00E3o da sequ\u00EAncia, e n\u00E3o pode ser redefinido.</p>
core.server.serverconfigwebservices.reliability.sequenceexpiration.label=Expira\u00E7\u00E3o de Sequ\u00EAncia
core.server.serverconfigwebservices.reliability.sequenceexpiration.label.inlinehelp=<p>Este \u00E9 o tempo de vida m\u00E1ximo de uma sequ\u00EAncia. Se este limite for atingido antes de a sequ\u00EAncia ser conclu\u00EDda naturalmente, ele ser\u00E1 for\u00E7adamente encerrado. Valor da string no formato 'Dura\u00E7\u00E3o'. O default \u00E9 'P1D' (1 dia). Definido no momento da cria\u00E7\u00E3o da sequ\u00EAncia, e n\u00E3o pode ser redefinido.</p>
