core.server.servermonitorexecutequeues.introduction=<p>Este servidor \u00E9 configurado para usar filas de execu\u00E7\u00E3o. Este m\u00E9todo de prioriza\u00E7\u00E3o de thread \u00E9 fornecido para retrocompatibilidade.</p><p>As solicita\u00E7\u00F5es para uma inst\u00E2ncia do WebLogic Server s\u00E3o colocadas em uma fila de execu\u00E7\u00E3o. Cada solicita\u00E7\u00E3o \u00E9 designada a um thread dentro da fila que executa o trabalho. Voc\u00EA pode configurar uma nova inst\u00E2ncia do novo WebLogic Server para usar uma fila de execu\u00E7\u00E3o default, weblogic.kernel.default, que cont\u00E9m 15 threads. Al\u00E9m disso, o WebLogic Server fornece duas filas pr\u00E9-configuradas: <code>weblogic.admin.HTTP</code> e <code>weblogic.admin.RMI</code>. Como essas filas s\u00E3o reservadas para comunica\u00E7\u00E3o com a Console de Administra\u00E7\u00E3o e para tr\u00E1fego administrativo, voc\u00EA n\u00E3o pode reconfigur\u00E1-la. A menos que voc\u00EA configure filas de execu\u00E7\u00E3o adicionais e designe aplica\u00E7\u00F5es a elas, as aplica\u00E7\u00F5es Web e objetos RMI usam a fila de <code>weblogic.kernel.default</code>. Quando est\u00E3o dispon\u00EDveis, esta p\u00E1gina exibe as caracter\u00EDsticas de runtime atual e as estat\u00EDsticas das filas de execu\u00E7\u00E3o ativas do servidor.</p>
