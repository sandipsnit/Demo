core.virtualhost.virtualhostconfiglogging.fileminsize.label.inlinehelp=<p>O tamanho (1 - 65535 kilobytes) que aciona o servidor para mover mensagens de log para um arquivo separado. O default \u00E9 500 kilobytes. Ap\u00F3s o arquivo de log atingir o tamanho m\u00EDnimo especificado, na pr\u00F3xima vez que o servidor verificar o tamanho do arquivo, ele renomear\u00E1 o arquivo de log atual como <code><i>SERVER_NAME</i>.log<i>nnnnn</i></code> e criar\u00E1 um novo para armazenar mensagens subsequentes. (Requer que voc\u00EA especifique um tipo de rota\u00E7\u00E3o de arquivo por <code>Tamanho</code>.)</p>
