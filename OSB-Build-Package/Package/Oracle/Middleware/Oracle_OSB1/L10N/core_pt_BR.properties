core.domain.domainconfiggeneral.exalogicoptimizationsenabled=Ativar Otimiza\u00E7\u00F5es Exalogic
core.domain.domainconfiggeneral.exalogicoptimizationsenabled.inlinehelp=<p>Especifique se as otimiza\u00E7\u00F5es do Oracle Exalogic devem ser ativadas. As otimiza\u00E7\u00F5es incluem um gerenciamento de threads e um processamento de solicita\u00E7\u00F5es melhorados e disputas de bloqueio reduzidas. Este atributo deve ser ativado somente durante a configura\u00E7\u00E3o do dom\u00EDnio do WebLogic do Oracle Exalogic. Para obter mais informa\u00E7\u00F5es, consulte "Enabling Exalogic-Specific Enhancements in Oracle WebLogic Server 11g Release 1 (10.3.4)" no Oracle Exalogic Deployment Guide.</p>
core.domain.domainconfiggeneral.clusterconstraintsenabled.label=Ativar Restri\u00E7\u00F5es de Clusters
core.domain.domainconfiggeneral.clusterconstraintsenabled.label.inlinehelp=<p>Especifica se as implanta\u00E7\u00F5es direcionadas a um cluster s\u00E3o bem-sucedidas somente se todos os servidores do cluster estiverem em execu\u00E7\u00E3o.</p>
core.domain.domainconfiggeneral.internalappsdeployondemandenabled=Ativar implanta\u00E7\u00E3o sob demanda das aplica\u00E7\u00F5es internas
core.domain.domainconfiggeneral.internalappsdeployondemandenabled.inlinehelp=<p>Especifica se as aplica\u00E7\u00F5es internas, como, console, uddi, wlstestclient e  uddiexplorer s\u00E3o implantadas sob demanda (primeiro acesso) em vez de durante a inicializa\u00E7\u00E3o.</p>
core.domain.domainconfiggeneral.guardianenabled=Ativar Agente do Oracle Guardian
core.domain.domainconfiggeneral.guardianenabled.inlinehelp=<p>Especifica se o Agente do Guardian foi implantado ao iniciar os servidores no dom\u00EDnio atual.</p>
core.domain.domainconfiggeneral.consoleenabled.label=Console Ativada
core.domain.domainconfiggeneral.consoleenabled.label.inlinehelp=<p>Especifica se o Servidor de Administra\u00E7\u00E3o implanta automaticamente a Console de Administra\u00E7\u00E3o no dom\u00EDnio atual.</p>
core.domain.domainconfiggeneral.consolecontextpath.label=Caminho do Contexto da Console
core.domain.domainconfiggeneral.consolecontextpath.label.inlinehelp=<p>O caminho do contexto que voc\u00EA deseja usar em URLs que especifica a Console de Administra\u00E7\u00E3o (Exige que voc\u00EA ative a Console de Administra\u00E7\u00E3o para o dom\u00EDnio atual.)</p>
core.domain.domainconfiggeneral.cookiename.label=Nome do Cookie da Console
core.domain.domainconfiggeneral.cookiename.label.inlinehelp=<p>Retorna o Nome do Cookie usado pela Console de Administra\u00E7\u00E3o.</p>
core.domain.domainconfiggeneral.sessiontimeout.label=Timeout para Sess\u00E3o da Console
core.domain.domainconfiggeneral.sessiontimeout.label.inlinehelp=<p>Retorna o valor de Timeout da Sess\u00E3o (em segundos) da Console de Administra\u00E7\u00E3o.</p>
core.domain.domainconfiggeneral.consoleextensiondirectory.label=Diret\u00F3rio de Extens\u00E3o da Console
core.domain.domainconfiggeneral.consoleextensiondirectory.label.inlinehelp=<p>Retorna o caminho do diret\u00F3rio que do qual as extens\u00F5es da console s\u00E3o carregadas.</p>
core.domain.domainconfiggeneral.configbackupenabled=Arquivo Compactado da Configura\u00E7\u00E3o Ativado
core.domain.domainconfiggeneral.configbackupenabled.inlinehelp=<p>Se esta op\u00E7\u00E3o for verdadeira, os backups da configura\u00E7\u00E3o ser\u00E3o feitos durante a reinicializa\u00E7\u00E3o do servidor.</p>
core.domain.domainconfiggeneral.archiveconfigurationcount.label=Contagem de Configura\u00E7\u00E3o do Arquivo Compactado
core.domain.domainconfiggeneral.archiveconfigurationcount.label.inlinehelp=<p>O n\u00FAmero de vers\u00F5es do arquivo de <tt>config.xml</tt> salvas pelo Servidor de Administra\u00E7\u00E3o, cada vez que a configura\u00E7\u00E3o de dom\u00EDnio \u00E9 modificada.</p>
core.domain.domainconfiggeneral.administrationprotocol.label=Protocolo de Administra\u00E7\u00E3o
core.domain.domainconfiggeneral.administrationprotocol.label.inlinehelp=<p>O protocolo default para comunica\u00E7\u00E3o atrav\u00E9s da porta de administra\u00E7\u00E3o ou dos canais de administra\u00E7\u00E3o. (Exige que voc\u00EA ative a porta de administra\u00E7\u00E3o ou crie um canal de administra\u00E7\u00E3o.)</p>
core.domain.domainconfiggeneral.configurationaudittype.label=Tipo de Auditoria de Configura\u00E7\u00E3o
core.domain.domainconfiggeneral.configurationaudittype.label.inlinehelp=<p>Retorna os crit\u00E9rios usados para eventos de configura\u00E7\u00E3o de auditoria (altera\u00E7\u00F5es de configura\u00E7\u00E3o e outras opera\u00E7\u00F5es):</p>
core.domain.domainconfiggeneral.compatibilitymbeanserverenabled.label=Servidor MBean de Compatibilidade Ativado
core.domain.domainconfiggeneral.compatibilitymbeanserverenabled.label.inlinehelp=<p>Ativa os clientes JMX a usarem a interface <code>MBeanHome</code> obsoleta.</p>
core.domain.domainconfiggeneral.managementejbenabled.label=EJB de Gerenciamento Ativado
core.domain.domainconfiggeneral.managementejbenabled.label.inlinehelp=<p>Permite acesso ao EJB de Gerenciamento (MEJB), que faz parte das APIs de Gerenciamento de J2EE (JSR-77).</p>
core.domain.domainconfiggeneral.platformmbeanserverenabled.label=Servidor MBean da Plataforma Ativado
core.domain.domainconfiggeneral.platformmbeanserverenabled.label.inlinehelp=<p>Especifica se cada inst\u00E2ncia do servidor inicializa o servidor MBean da plataforma JDK. Ativ\u00E1-la, junto com <code>isPlatformMBeanServerUsed</code>, far\u00E1 com que o WebLogic Server use o Servidor MBean da Plataforma como seu Servidor MBean de Runtime.</p>
core.domain.domainconfiggeneral.platformmbeanserverused.label=Servidor MBean da Plataforma Usado
core.domain.domainconfiggeneral.platformmbeanserverused.label.inlinehelp=<p>Especifica se o WebLogic Server usar\u00E1 o Servidor MBean da Plataforma para seu Servidor MBean de Runtime. Anteriormente, o WebLogic Server utilizava o Servidor de MBean da plataforma por default, caso ele estivesse ativado. Este atributo fornece uma separa\u00E7\u00E3o entre a ativa\u00E7\u00E3o do Servidor MBean da plataforma e a sua utiliza\u00E7\u00E3o para MBeans do WebLogic Server.</p>
core.domain.domainconfiggeneral.remotedeployerejbenabled.label=Ativar EJB do Implantador Remoto
core.domain.domainconfiggeneral.remotedeployerejbenabled.label.inlinehelp=<p>Especifica se o EJB do Implantador Remoto \u00E9 implantado automaticamente no dom\u00EDnio atual. O EJB do Implantador Remoto somente \u00E9 usado pela ferramenta  weblogic.Deployer nas releases WLS 9.0 e 9.1 quando a op\u00E7\u00E3o -remote for especificada.</p>
core.domain.domainconfiggeneral.managementservicesenabled=Ativar Serbi\u00E7os de Gerenciamento de RESTful
core.domain.domainconfiggeneral.managementservicesenabled.inlinehelp=<p>Ativa o monitoramento deste dom\u00EDnio do WebLogic Server por meio do webapp de servi\u00E7os de gerenciamento.<p>
core.domain.domainconfiggeneral.invocationtimeoutseconds.label=Timeout de Chamada - Segundos
core.domain.domainconfiggeneral.invocationtimeoutseconds.label.inlinehelp=<p>O n\u00FAmero de segundos que os processos internos do WebLogic Server aguardam para conectar um servidor MBean, chamar um m\u00E9todo do servidor MBean e retornar os resultados da chamada. Se o m\u00E9todo do servidor MBean n\u00E3o for conclu\u00EDdo (retorno) no per\u00EDodo de timeout, o WebLogic Server abandona sua tentativa de chamada.</p>
core.domain.domainconfiggeneral.administrationprotocol.t3s.label=t3s
core.domain.domainconfiggeneral.administrationprotocol.iiops.label=iiops
core.domain.domainconfiggeneral.administrationprotocol.https.label=https
