core.cluster.clusterconfigmigration.candidatemachinesformigratableservers.label=M\u00E1quinas Candidatas para Servidores Migr\u00E1veis
core.cluster.clusterconfigmigration.candidatemachinesformigratableservers.label.inlinehelp=<p>O conjunto de m\u00E1quinas (e a ordem de prefer\u00EAncia) no qual o Gerenciador de N\u00F3s reiniciar\u00E1 os servidores com falha. (Exige que voc\u00EA ative cada servidor para migra\u00E7\u00E3o autom\u00E1tica.)</p>
core.cluster.clusterconfigmigration.migrationbasis.label=Base da Migra\u00E7\u00E3o
core.cluster.clusterconfigmigration.migrationbasis.label.inlinehelp=<p>Controla o mecanismo usado para migra\u00E7\u00E3o de servidor e servi\u00E7o.</p>
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label=Origem de Dados para Migra\u00E7\u00E3o Autom\u00E1tica
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label.inlinehelp=<p>A origem de dados usada pelos servidores no cluster durante a migra\u00E7\u00E3o. (Voc\u00EA deve configurar cada Servidor Migr\u00E1vel no cluster para usar a origem de dados.)</p>
core.cluster.clusterconfigmigration.automigrationtablename.label=Nome da Tabela de Migra\u00E7\u00E3o Autom\u00E1tica
core.cluster.clusterconfigmigration.automigrationtablename.label.inlinehelp=<p>Retorna o nome da tabela a ser usada para a migra\u00E7\u00E3o do servidor.</p>
core.cluster.clusterconfigmigration.memberdiscoverytimeout.label=Timeout de Descoberta do Membro
core.cluster.clusterconfigmigration.memberdiscoverytimeout.label.inlinehelp=<p>Obt\u00E9m valor de Timeout de Descoberta do Membro. Este valor define o per\u00EDodo de espera de um servidor durante ou ap\u00F3s a inicializa\u00E7\u00E3o, para descobrir membros que pertencem ao mesmo cluster. Estas informa\u00E7\u00F5es s\u00E3o usadas para juntar ou formar um novo cluster.</p>
core.cluster.clusterconfigmigration.leaderheartbeatperiod.label=Per\u00EDodo de Ativa\u00E7\u00E3o do L\u00EDder
core.cluster.clusterconfigmigration.leaderheartbeatperiod.label.inlinehelp=<p>Obt\u00E9m o valor do Per\u00EDodo de Ativa\u00E7\u00E3o do L\u00EDder. O l\u00EDder do cluster efetua uma ativa\u00E7\u00E3o do l\u00EDder especial a cada segundo do per\u00EDodo para publicar a vers\u00E3o da view do grupo e outras informa\u00E7\u00F5es de cluster. Os membros verificam esta ativa\u00E7\u00E3o e executam as opera\u00E7\u00F5es de sincroniza\u00E7\u00E3o, se necess\u00E1rio.</p>
core.cluster.clusterconfigmigration.additionalautomigrationattempts=Tentativas Adicionais de Migra\u00E7\u00E3o
core.cluster.clusterconfigmigration.additionalautomigrationattempts.inlinehelp=<p>Um servidor migr\u00E1vel n\u00E3o foi ativado em cada m\u00E1quina configur\u00E1vel poss\u00EDvel. Esse atributo controla quantas tentativas adicionais devem ser feitas ap\u00F3s a primeira. Observe que cada tentativa especificada aqui indica outro circuito completo de migra\u00E7\u00F5es entre todas as m\u00E1quinas configuradas. Assim, para um cluster de 3 servidores e um valor default de 3 um total de 9 migra\u00E7\u00F5es ser\u00E3o tentadas. Se for definido como -1, as migra\u00E7\u00F5es continuar\u00E3o at\u00E9 o servidor ser inicializado.</p>
core.cluster.clusterconfigmigration.millistosleepbetweenAutomigrationattempts=Pausa Entre as Tentativas de Migra\u00E7\u00E3o
core.cluster.clusterconfigmigration.millistosleepbetweenAutomigrationattempts.inlinehelp=<p>Controla quanto tempo de pausa deve haver entre as tentativas de migra\u00E7\u00E3o descritas em getAdditionalAutoMigrationAttempts(). Observe que este atraso somente acontece quando o servidor n\u00E3o \u00E9 ativado em todas as m\u00E1quinas.</p>
core.cluster.clusterconfigmigration.datasourceforautomaticmigration.label.none=(Nenhum)
