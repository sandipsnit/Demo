core.server.serverconfigserverstart.introduction=<p>Gerenciador de N\u00F3s \u00E9 um utilit\u00E1rio do WebLogic Server que voc\u00EA pode usar para iniciar, fazer shut-down e reiniciar servidores em uma condi\u00E7\u00E3o normal ou inesperada. Use esta p\u00E1gina para configurar as defini\u00E7\u00F5es de inicializa\u00E7\u00E3o que o Gerenciador de N\u00F3s usar\u00E1 para iniciar este servidor em uma m\u00E1quina remota.</p>
Core.core.server.serverconfigserverstart.title.tasks.1.href=startstop.ConfigureStartupArgumentsForManagedServers
Core.core.server.serverconfigserverstart.title.tasks.1.titlelink=Configurar argumentos de inicializa\u00E7\u00E3o para Servidores Gerenciados
