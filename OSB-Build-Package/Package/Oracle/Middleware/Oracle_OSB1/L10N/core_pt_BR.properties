Core.core.server.serverconfigserverstart.title.numtasks=3
core.server.serverconfigserverstart.serverstart.javahome.label=Home Java
core.server.serverconfigserverstart.serverstart.javahome.label.inlinehelp=<p>O diret\u00F3rio home de Java (caminho na m\u00E1quina que executa o Gerenciador de N\u00F3s) para usar ao iniciar este servidor.</p>
core.server.serverconfigserverstart.serverstart.javavendor.label=Fornecedor Java
core.server.serverconfigserverstart.serverstart.javavendor.label.inlinehelp=<p>O valor do Fornecedor Java a ser usado ao iniciar este servidor. Por exemplo, <code>BEA, Sun, HP etc</code></p>
core.server.serverconfigserverstart.serverstart.beahome.label=Home para BEA
core.server.serverconfigserverstart.serverstart.beahome.label.inlinehelp=<p>O diret\u00F3rio home do BEA (caminho na m\u00E1quina que executa o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.</p>
core.server.serverconfigserverstart.serverstart.rootdirectory.label=Diret\u00F3rio-Raiz
core.server.serverconfigserverstart.serverstart.rootdirectory.label.inlinehelp=<p>O diret\u00F3rio que este servidor usa como seu diret\u00F3rio-raiz. Este diret\u00F3rio deve estar no computador que armazena o Gerenciador de N\u00F3s. Se voc\u00EA n\u00E3o especificar um valor do Diret\u00F3rio-Raiz, o diret\u00F3rio de dom\u00EDnio \u00E9 usado por default.</p>
core.server.serverconfigserverstart.serverstart.classpath.label=Caminho de Classe
core.server.serverconfigserverstart.serverstart.classpath.label.inlinehelp=<p>O classpath (caminho na m\u00E1quina que usa o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.</p>
core.server.serverconfigserverstart.serverstart.arguments.label=Argumentos
core.server.serverconfigserverstart.serverstart.arguments.label.inlinehelp=<p>Os argumentos a serem usados ao iniciar este servidor.</p>
core.server.serverconfigserverstart.serverstart.securitypolicyfile.label=Arquivo da Pol\u00EDtica de Seguran\u00E7a
core.server.serverconfigserverstart.serverstart.securitypolicyfile.label.inlinehelp=<p>O arquivo da pol\u00EDtica de seguran\u00E7a (diret\u00F3rio e nome do arquivo na m\u00E1quina que executa o Gerenciador de N\u00F3s) a ser usado ao iniciar este servidor.</p>
core.server.serverconfigserverstart.serverstart.username.label=Nome do Usu\u00E1rio
core.server.serverconfigserverstart.serverstart.username.label.inlinehelp=<p>O nome de usu\u00E1rio a ser usado ao inicializar este servidor.</p>
