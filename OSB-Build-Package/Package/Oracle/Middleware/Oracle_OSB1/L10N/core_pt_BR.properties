core.work.createworkmanager.fairshareproperties.fairshare.introduction=     O valor de compartilhamento justo determina quanto tempo ser\u00E1 alocado para as solicita\u00E7\u00F5es de servi\u00E7o desta classe. O valor de compartilhamento justo \u00E9 um valor relativo (de 1 a 1000), n\u00E3o uma porcentagem. No entanto, se dois valores de compartilhamento justo forem definidos como 400 e 100, eles ainda ter\u00E3o os mesmos valores relativos 80 e 20 ou 4 e 1, respectivamente. Por exemplo, RequestClass1, RequestClass2 e RequestClass3 t\u00EAm os valores de compartilhamento justo 10, 20 e 50 respectivamente. H\u00E1 uma chance de 12,5% (10/80) que o pr\u00F3ximo thread livre executar\u00E1 a tarefa para a RequestClass1. Da mesma forma, h\u00E1 uma chance de 25% (20/80) que ele executar\u00E1 o pr\u00F3ximo servi\u00E7o RequestClass2 e uma chance de 62,5% (50/80) que ele executar\u00E1 o pr\u00F3ximo servi\u00E7o RequestClass3. Qual \u00E9 o valor de compartilhamento justo que as solicita\u00E7\u00F5es desta classe usar\u00E3o para alocar tempo para threads, relativo a outras Classes de Solicita\u00E7\u00E3o?     
