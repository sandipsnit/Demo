core.domain.domainconfigwebapp.allowallroles.label.inlinehelp=<p>\u5728 Web \u5E94\u7528\u7A0B\u5E8F\u7684 web.xml \u90E8\u7F72\u63CF\u8FF0\u7B26\u4E2D\u5B9A\u4E49\u7684\u5B89\u5168\u7EA6\u675F\u6761\u4EF6\u5143\u7D20\u4E2D, auth-constraint \u5143\u7D20\u8868\u793A\u5E94\u88AB\u5141\u8BB8\u8BBF\u95EE\u6B64\u8D44\u6E90\u96C6\u5408\u7684\u7528\u6237\u89D2\u8272\u3002\u6B64\u5904\u7684 role-name = "*" \u662F\u4E00\u79CD\u7B80\u6D01\u7684\u8BED\u6CD5, \u7528\u4E8E\u8868\u793A Web \u5E94\u7528\u7A0B\u5E8F\u4E2D\u7684\u6240\u6709\u89D2\u8272\u3002\u5728\u65E7\u53D1\u884C\u7248\u672C\u4E2D, role-name = "*" \u88AB\u89C6\u4E3A\u5728\u9886\u57DF\u4E2D\u5B9A\u4E49\u7684\u6240\u6709\u7528\u6237/\u89D2\u8272\u3002\u6B64\u53C2\u6570\u662F\u7528\u4E8E\u6062\u590D\u539F\u6709\u884C\u4E3A\u7684\u5411\u540E\u517C\u5BB9\u5F00\u5173\u3002\u9ED8\u8BA4\u884C\u4E3A\u662F\u89C4\u8303\u6240\u8981\u6C42\u7684\u884C\u4E3A, \u5373 Web \u5E94\u7528\u7A0B\u5E8F\u4E2D\u5B9A\u4E49\u7684\u6240\u6709\u89D2\u8272\u3002\u5982\u679C\u8FDB\u884C\u4E86\u8BBE\u7F6E, \u5728 weblogic.xml \u4E2D\u5B9A\u4E49\u7684\u503C (container-descriptor -&gt; allow-all-roles) \u5C06\u4F18\u5148\u4E8E\u6B64\u503C (\u5982\u679C\u8FDB\u884C\u4E86\u8BBE\u7F6E)\u3002</p>
