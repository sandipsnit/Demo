diagnostics.createcustommonitor.locationtype.label=Positionstyp
diagnostics.createcustommonitor.locationtype.label.inlinehelp=<p>Die Position, bei der die Diagnoseaktion ausgel\u00F6st wird, bezogen auf einen <i>Joinpoint</i>. Ein Joinpoint ist eine spezifische Position in einer Klasse. Beispiel: Eine Methode oder Aufrufsite innerhalb einer Methode. Folgende Positionen k\u00F6nnen angegeben werden:</p><ul>  <li><b>Vor</b>  gibt an, dass die Diagnoseaktivit\u00E4t vor dem Joinpoint erfolgt.</li>  <li><b>Nach</b> gibt an, dass die Diagnoseaktivit\u00E4t nach dem Joinpoint erfolgt.</li>  <li><b>Vor und nach</b> gibt an, dass die Diagnoseaktivit\u00E4t vor und nach dem Joinpoint erfolgt.</li>  </ul>
diagnostics.createcustommonitor.pointcut.label=Pointcut
diagnostics.createcustommonitor.pointcut.label.inlinehelp=<p>Ein Ausdruck zum Definieren des Pointcuts. Ein Pointcut ist ein Ausdruck, der eine Gruppe von Joinpoints angibt.</p><p>Sie k\u00F6nnen zwei Typen von Pointcuts f\u00FCr benutzerdefinierte Monitore angeben:</p><ul>  <li><i>call</i>: F\u00FChrt eine Aktion aus, wenn eine Methode aufgerufen wird.</li>  <li><i>execution</i>: F\u00FChrt eine Aktion aus, wenn eine Methode ausgef\u00FChrt wird.</li>  </ul><p>Zur Definition eines Pointcut-Ausdrucks wird folgende Syntax verwendet:</p><p><code>pointcutExpr := orExpr ('OR' orExpr ) * <br/>orExpr := andExpr ( 'AND' andExpr ) * <br/>andExpr := 'NOT' ? termExpr <br/>termExpr := exec_pointcut | call_pointcut | '(' pointcutExpr '}' <br/>exec_pointcut := 'execution' '(' modifiers? <br/> returnSpec <br/> classSpecWithAnnotions <br/> methodSpec '(' parameterList ')' <br/> ')' <br/>call_pointcut := 'call' '(' returnSpec <br/> classSpec <br/> methodSpec '(' parameterList ')' <br/> ')' <br/>modifiers := modifier ( 'OR' modifier ) * modifier := 'public' | 'protected' | 'private' | 'static' <br/>returnSpec := '*' typeSpec <br/>classSpecWithAnnotations := '@' IDENTIFIER ( 'OR' IDENTIFIER ) * | classSpec <br/>classSpec := '+' ? classOrMethodPattern | '*' <br/>typeSpec := '%' ? ( primitiveType | classSpec ) ( '[]' )* <br/>methodSpec := classOrMethodPattern <br/>parameterList := param ( ',' param ) * <br/>param := typeSpec | '...' <br/>primitiveType := 'byte' | 'char' | 'boolean' | 'short' | 'int' | 'float' | 'long' | 'double' | 'void' <br/>classOrMethodPattern := '*' ? IDENTIFIER '*'? | '*'</code></p><p>Es gelten folgende Regeln:</p><ul>  <li>Platzhalterzeichen (*) k\u00F6nnen in Klassentypen und Methodennamen verwendet werden.</li>  </ul><ul>  <li>Auslassungspunkte (...) in der Argumentliste geben eine variable Anzahl von Argumenten mit beliebigen Typen \u00FCber dieses Argument hinaus an.</li>  <li>Das Pr\u00E4fix <code>%</code> (Prozentzeichen) gibt an, dass der Wert einer nicht statischen Klasseninstanziierung, R\u00FCckgabespezifikation oder eines nicht statischen Parameters keine sensiblen Informationen enth\u00E4lt oder ausgibt. Wenn dieses Pr\u00E4fix nicht explizit verwendet wird, wird eine Sternchenzeichenfolge f\u00FCr den zur\u00FCckgegebenen Wert eingesetzt. Beachten Sie, dass der Operator <code>%</code> nicht f\u00FCr Auslassungspunkte oder Platzhalter in einem Pointcut-Ausdruck angewendet werden kann.</li>  </ul><ul>  <li>Ein + (Pluszeichen) vor einem Klassentyp identifiziert alle Unterklassen, Unterschnittstellen oder konkreten Klassen, die das angegebene Klassen-/Schnittstellenmuster implementieren.</li>  </ul><ul>  <li>Ein Pointcut-Ausdruck gibt ein Muster zur Identifizierung \u00FCbereinstimmender Joinpoints an. Ein Versuch, einen Joinpoint mit diesem zu vergleichen, gibt einen booleschen Wert zur\u00FCck, der gegebenenfalls eine g\u00FCltige \u00DCbereinstimmung angibt.</li>  <li>Pointcut-Ausdr\u00FCcke k\u00F6nnen mit den booleschen Operatoren AND, OR und NOT kombiniert werden, um komplexe Pointcut-Ausdrucksb\u00E4ume zu erstellen.</li>  </ul>
