diagnostics.createcustommonitor.locationtype.label.inlinehelp=<p>Ubicaci\u00F3n en la que se disparar\u00E1 la acci\u00F3n de diagn\u00F3stico en relaci\u00F3n con un <i>punto de uni\u00F3n</i>. Un punto de uni\u00F3n es una ubicaci\u00F3n concreta dentro de una clase, por ejemplo, un m\u00E9todo o un sitio de llamada dentro de un m\u00E9todo. Las ubicaciones pueden ser:</p><ul>  <li><b>Anterior</b> especifica que la actividad de diagn\u00F3stico se realizar\u00E1 antes del punto de uni\u00F3n.</li> <li><b>Posterior</b> especifica que la actividad de diagn\u00F3stico se realizar\u00E1 despu\u00E9s del punto de uni\u00F3n.</li> <li><b>Alrededor</b> especifica que la actividad de diagn\u00F3stico se realizar\u00E1 tanto antes como despu\u00E9s del punto de uni\u00F3n.</li> </ul>
diagnostics.createcustommonitor.pointcut.label=Punto de Corte
diagnostics.createcustommonitor.pointcut.label.inlinehelp=<p>Expresi\u00F3n para definir el punto de corte. Un punto de corte es una expresi\u00F3n que especifica un juego de puntos de uni\u00F3n.</p><p>Puede especificar dos tipos de puntos de corte para monitores personalizados:</p><ul>  <li><i>call</i>: Realizar una acci\u00F3n al llamar a un m\u00E9todo.</li>  <li><i>execution</i>: Realizar una acci\u00F3n al ejecutar un m\u00E9todo.</li>  </ul><p>La sintaxis para definir una expresi\u00F3n de punto de corte es la siguiente:</p><p><code>pointcutExpr := orExpr ('OR' orExpr ) * <br/>orExpr := andExpr ( 'AND' andExpr ) * <br/>andExpr := 'NOT' ? termExpr <br/>termExpr := exec_pointcut | call_pointcut | '(' pointcutExpr '}' <br/>exec_pointcut := 'execution' '(' modifiers? <br/> returnSpec <br/> classSpecWithAnnotions <br/> methodSpec '(' parameterList ')' <br/> ')' <br/>call_pointcut := 'call' '(' returnSpec <br/> classSpec <br/> methodSpec '(' parameterList ')' <br/> ')' <br/>modifiers := modifier ( 'OR' modifier ) * modifier := 'public' | 'protected' | 'private' | 'static' <br/>returnSpec := '*' typeSpec <br/>classSpecWithAnnotations := '@' IDENTIFIER ( 'OR' IDENTIFIER ) * | classSpec <br/>classSpec := '+' ? classOrMethodPattern | '*' <br/>typeSpec := '%' ? ( primitiveType | classSpec ) ( '[]' )* <br/>methodSpec := classOrMethodPattern <br/>parameterList := param ( ',' param ) * <br/>param := typeSpec | '...' <br/>primitiveType := 'byte' | 'char' | 'boolean' | 'short' | 'int' | 'float' | 'long' | 'double' | 'void' <br/>classOrMethodPattern := '*' ? IDENTIFIER '*'? | '*'</code></p><p>Se aplica la siguiente regla:</p><ul>  <li>Los comodines (*) se pueden utilizar en tipos de clases y nombres de m\u00E9todos.</li>  </ul><ul>  <li>El car\u00E1cter de puntos suspensivos (...) en la lista de argumentos significa un n\u00FAmero variable de argumentos de cualquier tipo m\u00E1s all\u00E1 del argumento.</li>  <li>El prefijo <code>%</code> designa el valor de un par\u00E1metro o instanciaci\u00F3n de clase no est\u00E1tica; o devuelve una especificaci\u00F3n por no contener ni mostrar informaci\u00F3n importante. Si dicho prefijo no se utiliza expl\u00EDcitamente, el valor devuelto se ver\u00E1 sustituido por una cadena de asterisco. Tenga en cuenta que el operador <code>%</code> no se puede aplicar a puntos suspensivos ni a un tipo de comod\u00EDn que se encuentre en una expresi\u00F3n de punto de corte.</li>  </ul><ul>  <li>Un prefijo + (signo de m\u00E1s) en un tipo de clase identifica todas las subclases, subinterfaces o clases concretas que implementan la clase/el patr\u00F3n de interfaz especificado.</li>  </ul><ul>  <li>Una expresi\u00F3n de punto de corte especifica un patr\u00F3n para identificar puntos de uni\u00F3n coincidentes. Un intento de hacer coincidir un punto de uni\u00F3n con \u00E9sta devolver\u00E1 un valor booleano, que indicar\u00E1 una coincidencia v\u00E1lida (o no).</li>  <li>Las expresiones de punto de corte se pueden combinar con los operadores booleanos AND, OR y NOT para construir \u00E1rboles complejos de expresiones de punto de corte.</li>  </ul>
