diagnostics.watchconfigalarm.alarmresetperiod.label.inlinehelp=<p>Para alarmas autom\u00E1ticas, introduzca el per\u00EDodo de tiempo (en segundos) que debe transcurrir despu\u00E9s de que la observaci\u00F3n se eval\u00FAe en true, antes de que la alarma se restablezca autom\u00E1ticamente. El valor se convierte a milisegundos antes de almacenarse. Por ejemplo, si introduce 50 segundos, el valor se almacena como 50.000 milisegundos. El per\u00EDodo de restablecimiento por defecto es 60.000 milisegundos, lo que equivale a 60 segundos. El valor m\u00EDnimo que se puede especificar es 1 segundo (1.000 ms). </p>
