diagnostics.watchconfigalarm.alarmtype.none.label.inlinehelp=<p>Selezionare questa opzione se si desidera che l'espressione del controllo continui a essere valutata senza reimpostazione.</p>
diagnostics.watchconfigalarm.alarmtype.manualreset.label=Usa allarme a reimpostazione manuale
diagnostics.watchconfigalarm.alarmtype.manualreset.label.inlinehelp=<p>Selezionare questa opzione se si desidera indicare manualmente quando \u00E8 necessario rivalutare l'espressione del controllo. Una volta scattato, l'allarme deve essere reimpostato tramite la console di amministrazione o a livello di programmazione affinch\u00E9 possa essere attivato di nuovo.</p>
