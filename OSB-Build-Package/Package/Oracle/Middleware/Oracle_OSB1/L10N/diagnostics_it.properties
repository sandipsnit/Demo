diagnostics.createcustommonitor.locationtype.label=Tipo di posizione
diagnostics.createcustommonitor.locationtype.label.inlinehelp=<p>La posizione in verr\u00E0 eseguita l'azione di diagnostica, relativa a un <i>join point</i>. Per join point si intende un punto specifico in una classe, ad esempio un metodo o l'ambito di una chiamata all'interno di un metodo. Sono disponibili i tipi di posizione descritti di seguito.</p><ul>  <li><b>Prima</b> specifica che l'attivit\u00E0 diagnostica avviene prima del join point.</li>  <li><b>Dopo</b> specifica che l'attivit\u00E0 diagnostica avviene dopo il join point.</li>  <li><b>Prima e dopo</b> specifica che l'attivit\u00E0 diagnostica avviene sia prima che dopo il join point.</li>  </ul>
diagnostics.createcustommonitor.pointcut.label=Pointcut
diagnostics.createcustommonitor.pointcut.label.inlinehelp=<p>L'espressione per definire il pointcut. Per pointcut si intende un'espressione che specifica un set di join point.</p><p>Per i controlli personalizzati \u00E8 possibile specificare i due tipi di pointcut seguenti.</p><ul>  <li><i>call</i>: esegue un'azione quando viene richiamato un metodo.</li>  <li><i>execution</i>: effettua un'azione quando viene eseguito un metodo.</li>  </ul><p>Per definire un'espressione pointcut si usa la sintassi seguente:</p><p><code>pointcutExpr := orExpr ('OR' orExpr ) * <br/>orExpr := andExpr ( 'AND' andExpr ) * <br/>andExpr := 'NOT' ? termExpr <br/>termExpr := exec_pointcut | call_pointcut | '(' pointcutExpr '}' <br/>exec_pointcut := 'execution' '(' modifiers? <br/> returnSpec <br/> classSpecWithAnnotions <br/> methodSpec '(' parameterList ')' <br/> ')' <br/>call_pointcut := 'call' '(' returnSpec <br/> classSpec <br/> methodSpec '(' parameterList ')' <br/> ')' <br/>modifiers := modifier ( 'OR' modifier ) * modifier := 'public' | 'protected' | 'private' | 'static' <br/>returnSpec := '*' typeSpec <br/>classSpecWithAnnotations := '@' IDENTIFIER ( 'OR' IDENTIFIER ) * | classSpec <br/>classSpec := '+' ? classOrMethodPattern | '*' <br/>typeSpec := ( primitiveType | classSpec ) ( '[]' )* <br/>methodSpec := classOrMethodPattern <br/>parameterList := param ( ',' param ) * <br/>param := typeSpec | '...' <br/>primitiveType := 'byte' | 'char' | 'boolean' | 'short' | 'int' | 'float' | 'long' | 'double' | 'void' <br/>classOrMethodPattern := '*' ? IDENTIFIER '*'? | '*'</code></p><p>Si applicano le regole riportate di seguito.</p><ul>  <li>\u00C8 possibile usare i caratteri jolly (*) nei tipi di classe e nomi di metodo.</li>  </ul><ul>  <li>Un'ellissi (...) nella lista degli argomenti indica un numero variabile di argomenti di qualsiasi tipo oltre l'argomento.</li>  </ul><ul>  <li>Il segno pi\u00F9 (+) usato come prefisso per un tipo di classe identifica le classi secondarie, le interfacce secondarie o le classi concrete che implementano il pattern classe/interfaccia specificato.</li>  </ul><ul>  <li>Un'espressione pointcut specifica un pattern per identificare i join point corrispondenti. Il tentativo di definizione della corrispondenza di un join point rispetto al pattern comporta la restituzione di un valore booleano che indica una corrispondenza valida (o non valida).</li>  <li>\u00C8 possibile unire le espressioni pointcut agli operatori booleani AND, OR e NOT per creare strutture di espressioni pointcut complesse.</li>  </ul>
