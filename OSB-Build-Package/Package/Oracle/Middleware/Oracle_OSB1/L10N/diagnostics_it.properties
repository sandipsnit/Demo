diagnostics.moduleconfiginstrumentation.introduction=<p>Usare questa pagina per abilitare la strumentazione e definire i controlli diagnostici per questo modulo diagnostico. Un controllo diagnostico esegue azioni di diagnostica quando si richiama una posizione nel server o un codice di applicazione specifico. Ad esempio, un controllo diagnostico in un modulo del sistema di diagnostica pu\u00F2 causare la generazione di un evento di trace dopo il completamento di una transazione da parte di un Resource Adapter.</p>
