diagnostics.watchconfigalarm.alarmresetperiod.label=Periodo reimpostazione automatica (in secondi)
diagnostics.watchconfigalarm.alarmresetperiod.label.inlinehelp=<p>Per gli allarmi automatici, immettere il periodo di tempo di attesa, in secondi, che deve trascorrere dopo la valutazione del controllo su true affinch\u00E9 l'allarme venga reimpostato automaticamente. Il valore viene convertito in millisecondi prima di essere memorizzato. Se ad esempio si immettono 50 secondi, il valore viene memorizzato nel formato 50000 millisecondi. Il periodo di reimpostazione predefinito \u00E8 di 60000 millisecondi, ossia l'equivalente di 60 secondi. Il valore minimo che \u00E8 possibile specificare \u00E8 1 secondo (1000 ms). </p>
diagnostics.watchconfigalarm.invalidalarmresetperiod=Periodo di reimpostazione allarme non valido: deve essere maggiore o uguale a 1 secondo.

