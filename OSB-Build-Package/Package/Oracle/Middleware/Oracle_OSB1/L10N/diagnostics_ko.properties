diagnostics.watchconfigalarm.alarmtype.automaticreset.label=\uC790\uB3D9 \uC7AC\uC124\uC815 \uC54C\uB78C \uC0AC\uC6A9
diagnostics.watchconfigalarm.alarmtype.automaticreset.label.inlinehelp=<p>\uC9C0\uC815\uB41C \uC2DC\uAC04 \uD6C4\uC5D0 \uC54C\uB78C \uD45C\uD604\uC2DD\uC744 \uB2E4\uC2DC \uD3C9\uAC00\uD558\uB824\uBA74 \uC774 \uC635\uC158\uC744 \uC120\uD0DD\uD569\uB2C8\uB2E4. \uD2B8\uB9AC\uAC70\uB418\uB294 \uACBD\uC6B0, \uC54C\uB78C\uC740 \uC9C0\uC815\uB41C \uC790\uB3D9 \uC7AC\uC124\uC815 \uAE30\uAC04 \uD6C4\uC5D0 \uC7AC\uC124\uC815\uB429\uB2C8\uB2E4.</p>
diagnostics.watchconfigalarm.alarmresetperiod.label=\uC790\uB3D9 \uC7AC\uC124\uC815 \uAE30\uAC04(\uCD08)
diagnostics.watchconfigalarm.alarmresetperiod.label.inlinehelp=<p>\uC790\uB3D9 \uC7AC\uC124\uC815 \uC54C\uB78C\uC758 \uACBD\uC6B0 \uC54C\uB78C\uC774 \uC790\uB3D9\uC73C\uB85C \uC7AC\uC124\uC815\uB418\uAE30 \uC804\uC5D0 \uAC10\uC2DC\uAC00 True\uB85C \uD3C9\uAC00\uB41C \uD6C4 \uB300\uAE30\uD558\uB294 \uC2DC\uAC04 \uAE30\uAC04(\uCD08)\uC744 \uC9C0\uC815\uD569\uB2C8\uB2E4. \uAC12\uC740 \uC800\uC7A5\uB418\uAE30 \uC804\uC5D0 \uBC00\uB9AC\uCD08\uB85C \uBCC0\uD658\uB429\uB2C8\uB2E4. \uC608\uB97C \uB4E4\uC5B4, 50\uCD08\uB97C \uC785\uB825\uD558\uBA74 50000\uBC00\uB9AC\uCD08\uB85C \uC800\uC7A5\uB429\uB2C8\uB2E4. \uAE30\uBCF8 \uC7AC\uC124\uC815 \uAE30\uAC04\uC740 60000\uBC00\uB9AC\uCD08\uC774\uBA70 60\uCD08\uC640 \uAC19\uC2B5\uB2C8\uB2E4. \uC9C0\uC815\uD560 \uC218 \uC788\uB294 \uCD5C\uC18C\uAC12\uC740 1\uCD08(1000\uBC00\uB9AC\uCD08)\uC785\uB2C8\uB2E4. </p>
