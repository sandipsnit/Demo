diagnostics.createcustommonitor.locationtype.label=\uC704\uCE58 \uC720\uD615
diagnostics.createcustommonitor.locationtype.label.inlinehelp=<p>\uC9C4\uB2E8 \uC791\uC5C5\uC774 \uD2B8\uB9AC\uAC70\uB418\uB294, <i>joinpoint</i>\uC5D0 \uC0C1\uB300\uC801\uC778 \uC704\uCE58\uC785\uB2C8\uB2E4. joinpoint\uB294 \uD074\uB798\uC2A4\uC5D0\uC11C\uC758 \uD2B9\uC815 \uC704\uCE58\uC785\uB2C8\uB2E4(\uC608: \uBA54\uC18C\uB4DC \uB610\uB294 \uBA54\uC18C\uB4DC \uB0B4\uC758 \uD638\uCD9C \uC0AC\uC774\uD2B8). \uC704\uCE58\uB294 \uB2E4\uC74C\uACFC \uAC19\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p><ul>  <li><b>\uC774\uC804</b>\uC740 \uC9C4\uB2E8 \uD65C\uB3D9\uC774 joinpoint \uC774\uC804\uC5D0 \uBC1C\uC0DD\uD558\uB3C4\uB85D \uC9C0\uC815\uD569\uB2C8\uB2E4.</li>  <li><b>\uC774\uD6C4</b>\uB294 \uC9C4\uB2E8 \uD65C\uB3D9\uC774 joinpoint \uC774\uD6C4\uC5D0 \uBC1C\uC0DD\uD558\uB3C4\uB85D \uC9C0\uC815\uD569\uB2C8\uB2E4.</li>  <li><b>\uC804\uD6C4</b>\uB294 \uC9C4\uB2E8 \uD65C\uB3D9\uC774 joinpoint \uC774\uC804\uACFC \uC774\uD6C4\uC5D0 \uBAA8\uB450 \uBC1C\uC0DD\uD558\uB3C4\uB85D \uC9C0\uC815\uD569\uB2C8\uB2E4.</li>  </ul>
diagnostics.createcustommonitor.pointcut.label=Pointcut
diagnostics.createcustommonitor.pointcut.label.inlinehelp=<p>pointcut\uC744 \uC815\uC758\uD560 \uD45C\uD604\uC2DD\uC785\uB2C8\uB2E4. pointcut\uC740 joinpoint \uC9D1\uD569\uC744 \uC9C0\uC815\uD558\uB294 \uD45C\uD604\uC2DD\uC785\uB2C8\uB2E4.</p><p>\uC0AC\uC6A9\uC790 \uC815\uC758 \uBAA8\uB2C8\uD130\uC5D0 \uB300\uD574 \uB2E4\uC74C \uB450 \uAC00\uC9C0 \uC720\uD615\uC758 pointcut\uC744 \uC9C0\uC815\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p><ul>  <li><i>\uD638\uCD9C</i>: \uBA54\uC18C\uB4DC \uD638\uCD9C \uC2DC \uC791\uC5C5\uC744 \uC218\uD589\uD569\uB2C8\uB2E4.</li>  <li><i>\uC2E4\uD589</i>: \uBA54\uC18C\uB4DC \uC2E4\uD589 \uC2DC \uC791\uC5C5\uC744 \uC218\uD589\uD569\uB2C8\uB2E4.</li>  </ul><p>pointcut \uD45C\uD604\uC2DD\uC744 \uC815\uC758\uD558\uB294 \uAD6C\uBB38\uC740 \uB2E4\uC74C\uACFC \uAC19\uC2B5\uB2C8\uB2E4.</p><p><code>pointcutExpr := orExpr ('OR' orExpr ) * <br/>orExpr := andExpr ( 'AND' andExpr ) * <br/>andExpr := 'NOT' ? termExpr <br/>termExpr := exec_pointcut | call_pointcut | '(' pointcutExpr '}' <br/>exec_pointcut := 'execution' '(' modifiers? <br/> returnSpec <br/> classSpecWithAnnotions <br/> methodSpec '(' parameterList ')' <br/> ')' <br/>call_pointcut := 'call' '(' returnSpec <br/> classSpec <br/> methodSpec '(' parameterList ')' <br/> ')' <br/>modifiers := modifier ( 'OR' modifier ) * modifier := 'public' | 'protected' | 'private' | 'static' <br/>returnSpec := '*' typeSpec <br/>classSpecWithAnnotations := '@' IDENTIFIER ( 'OR' IDENTIFIER ) * | classSpec <br/>classSpec := '+' ? classOrMethodPattern | '*' <br/>typeSpec := '%' ? ( primitiveType | classSpec ) ( '[]' )* <br/>methodSpec := classOrMethodPattern <br/>parameterList := param ( ',' param ) * <br/>param := typeSpec | '...' <br/>primitiveType := 'byte' | 'char' | 'boolean' | 'short' | 'int' | 'float' | 'long' | 'double' | 'void' <br/>classOrMethodPattern := '*' ? IDENTIFIER '*'? | '*'</code></p><p>\uB2E4\uC74C \uADDC\uCE59\uC774 \uC801\uC6A9\uB429\uB2C8\uB2E4.</p><ul>  <li>\uD074\uB798\uC2A4 \uC720\uD615\uACFC \uBA54\uC18C\uB4DC \uC774\uB984\uC5D0 \uC640\uC77C\uB4DC \uCE74\uB4DC \uBB38\uC790(*)\uB97C \uC0AC\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</li>  </ul><ul>  <li>\uC778\uC218 \uBAA9\uB85D\uC5D0 \uC788\uB294 \uC904\uC784\uD45C(...)\uB294 \uD574\uB2F9 \uC778\uC218 \uC678\uC5D0 \uB2E4\uC591\uD55C \uAC1C\uC218\uC758 \uC784\uC758 \uC720\uD615 \uC778\uC218\uAC00 \uC788\uC74C\uC744 \uB098\uD0C0\uB0C5\uB2C8\uB2E4.</li>  <li><code>%</code>(\uD37C\uC13C\uD2B8 \uBB38\uC790) \uC811\uB450\uC5B4\uB294 \uC911\uC694\uD55C \uC815\uBCF4\uB97C \uD3EC\uD568\uD558\uAC70\uB098 \uB178\uCD9C\uD558\uC9C0 \uC54A\uC73C\uBBC0\uB85C \uBE44\uC815\uC801 \uD074\uB798\uC2A4 \uC778\uC2A4\uD134\uC2A4\uD654, \uB9E4\uAC1C\uBCC0\uC218 \uB610\uB294 \uBC18\uD658 \uC0AC\uC591\uC758 \uAC12\uC744 \uC9C0\uC815\uD569\uB2C8\uB2E4. \uC774 \uC811\uB450\uC5B4 \uBB38\uC790\uAC00 \uBA85\uC2DC\uC801\uC73C\uB85C \uC0AC\uC6A9\uB418\uC9C0 \uC54A\uC73C\uBA74 \uBCC4\uD45C \uBB38\uC790\uC5F4\uC774 \uBC18\uD658 \uAC12\uC744 \uB300\uCCB4\uD569\uB2C8\uB2E4. <code>%</code> \uC5F0\uC0B0\uC790\uB294 pointcut \uD45C\uD604\uC2DD \uB0B4\uC758 \uC904\uC784\uD45C\uB098 \uC640\uC77C\uB4DC \uCE74\uB4DC \uBB38\uC790 \uC720\uD615\uC5D0 \uC801\uC6A9\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.</li>  </ul><ul>  <li>\uD074\uB798\uC2A4 \uC720\uD615 \uC55E\uC5D0 \uC788\uB294 +(\uB354\uD558\uAE30 \uAE30\uD638) \uC811\uB450\uC5B4\uB294 \uC9C0\uC815\uD55C \uD074\uB798\uC2A4/\uC778\uD130\uD398\uC774\uC2A4 \uD328\uD134\uC744 \uAD6C\uD604\uD558\uB294 \uBAA8\uB4E0 \uD558\uC704 \uD074\uB798\uC2A4, \uD558\uC704 \uC778\uD130\uD398\uC774\uC2A4 \uB610\uB294 \uAD6C\uCCB4\uC801\uC778 \uD074\uB798\uC2A4\uB97C \uC2DD\uBCC4\uD569\uB2C8\uB2E4.</li>  </ul><ul>  <li>pointcut \uD45C\uD604\uC2DD\uC740 \uC77C\uCE58\uD558\uB294 joinpoint\uB97C \uC2DD\uBCC4\uD560 \uD328\uD134\uC744 \uC9C0\uC815\uD569\uB2C8\uB2E4. joinpoint\uB97C \uC77C\uCE58\uC2DC\uD0A4\uB824\uACE0 \uC2DC\uB3C4\uD558\uBA74 \uC77C\uCE58 \uC5EC\uBD80\uB97C \uB098\uD0C0\uB0B4\uB294 \uBD80\uC6B8\uC774 \uBC18\uD658\uB429\uB2C8\uB2E4.</li>  <li>pointcut \uD45C\uD604\uC2DD\uC744 AND, OR \uBC0F NOT \uBD80\uC6B8 \uC5F0\uC0B0\uC790\uC640 \uACB0\uD569\uD558\uC5EC \uBCF5\uC7A1\uD55C pointcut \uD45C\uD604\uC2DD \uD2B8\uB9AC\uB97C \uC0DD\uC131\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</li>  </ul>
