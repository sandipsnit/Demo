diagnostics.watchconfigalarm.invalidalarmresetperiod=Per\u00EDodo de redefini\u00E7\u00E3o do alarme inv\u00E1lido. O per\u00EDodo de redefini\u00E7\u00E3o do alarme deve ser maior ou igual a 1 segundo.

