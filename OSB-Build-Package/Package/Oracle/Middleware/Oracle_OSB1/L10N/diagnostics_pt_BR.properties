diagnostics.createcustommonitor.locationtype.label=Tipo de Localiza\u00E7\u00E3o
diagnostics.createcustommonitor.locationtype.label.inlinehelp=<p>O local no qual a a\u00E7\u00E3o de diagn\u00F3stico ser\u00E1 acionada em rela\u00E7\u00E3o a um <i>ponto de interse\u00E7\u00E3o</i>. Um ponto de interse\u00E7\u00E3o \u00E9 um local espec\u00EDfico em uma classe, por exemplo, um m\u00E9todo ou um local de chamada em um m\u00E9todo. Os locais podem ser:</p><ul>  <li><b>Antes de</b> especifica se a atividade de diagn\u00F3stico ocorrer\u00E1 antes do ponto de interse\u00E7\u00E3o.</li>  <li><b>Depois de</b> especifica se a atividade de diagn\u00F3stico ocorrer\u00E1 ap\u00F3s o ponto de interse\u00E7\u00E3o.</li>  <li><b>Ao redor</b> especifica se a atividade de diagn\u00F3stico ocorrer\u00E1 antes ou depois do ponto de interse\u00E7\u00E3o.</li>  </ul>
diagnostics.createcustommonitor.pointcut.label=Regra de interse\u00E7\u00E3o
diagnostics.createcustommonitor.pointcut.label.inlinehelp=<p>Uma express\u00E3o para definir a regra de interse\u00E7\u00E3o. Uma regra de interse\u00E7\u00E3o \u00E9 uma express\u00E3o que especifica um conjunto de pontos de interse\u00E7\u00E3o.</p><p>Voc\u00EA pode especificar dois tipos de regras se interse\u00E7\u00E3o para monitores personalizados:</p><ul>  <li><i>chamada</i>: Realizar uma a\u00E7\u00E3o quando um m\u00E9todo \u00E9 chamado.</li>  <li><i>execu\u00E7\u00E3o</i>: Executar uma a\u00E7\u00E3o quando um m\u00E9todo \u00E9 executado.</li>  </ul><p>A sintaxe para definir uma express\u00E3o de regra de ponto de interse\u00E7\u00E3o \u00E9 a seguinte:</p><p><code>pointcutExpr := orExpr ('OR' orExpr ) * <br/>orExpr := andExpr ( 'AND' andExpr ) * <br/>andExpr := 'NOT' ? termExpr <br/>termExpr := exec_pointcut | call_pointcut | '(' pointcutExpr '}' <br/>exec_pointcut := 'execution' '(' modifiers? <br/> returnSpec <br/> classSpecWithAnnotions <br/> methodSpec '(' parameterList ')' <br/> ')' <br/>call_pointcut := 'call' '(' returnSpec <br/> classSpec <br/> methodSpec '(' parameterList ')' <br/> ')' <br/>modifiers := modifier ( 'OR' modifier ) * modifier := 'public' | 'protected' | 'private' | 'static' <br/>returnSpec := '*' typeSpec <br/>classSpecWithAnnotations := '@' IDENTIFIER ( 'OR' IDENTIFIER ) * | classSpec <br/>classSpec := '+' ? classOrMethodPattern | '*' <br/>typeSpec := '%' ? ( primitiveType | classSpec ) ( '[]' )* <br/>methodSpec := classOrMethodPattern <br/>parameterList := param ( ',' param ) * <br/>param := typeSpec | '...' <br/>primitiveType := 'byte' | 'char' | 'boolean' | 'short' | 'int' | 'float' | 'long' | 'double' | 'void' <br/>classOrMethodPattern := '*' ? IDENTIFIER '*'? | '*'</code></p><p>As seguintes regras se aplicam:</p><ul>  <li>Caracteres curingas (*) podem ser usados em tipos de classe e nomes de m\u00E9todos.</li>  </ul><ul>  <li>Retic\u00EAncias (...) no argumento significam um n\u00FAmero vari\u00E1vel de argumentos de qualquer tipo al\u00E9m do argumento.</li>  <li>Um prefixo <code>%</code> (caractere de percentual) designa o valor de uma instancia\u00E7\u00E3o de classe n\u00E3o est\u00E1tica, par\u00E2metro ou especifica\u00E7\u00E3o de retorno que n\u00E3o cont\u00E9m nem exp\u00F5e informa\u00E7\u00F5es confidenciais. Se esse caractere de prefixo n\u00E3o for usado explicitamente, uma string de asterisco ser\u00E1 utilizada no lugar do valor retornado. Observe que o operador <code>%</code> n\u00E3o pode ser aplicado \u00E0s retic\u00EAncias ou a um tipo de curinga dentro de uma express\u00E3o de interse\u00E7\u00E3o.</li>  </ul><ul>  <li>Um prefixo + (sinal de mais) em um tipo de classe identifica todas as subclasses, subinterfaces ou classes concretas que implementam o padr\u00E3o de classe/interface especificado.</li>  </ul><ul>  <li> Uma express\u00E3o de regra de interse\u00E7\u00E3o especifica um padr\u00E3o para identificar pontos de interse\u00E7\u00E3o correspondentes. Uma tentativa de estabelecer correspond\u00EAncia com um ponto de interse\u00E7\u00E3o retornar\u00E1 um valor booleano, indicando uma correspond\u00EAncia v\u00E1lida (ou n\u00E3o).</li>  <li> As express\u00F5es da regra de interse\u00E7\u00E3o podem ser combinadas com os operadores booleanos AND, OR e NOT para criar \u00E1rvores de express\u00F5es complexas com a regra de interse\u00E7\u00E3o.</li>  </ul>
