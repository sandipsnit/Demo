Preferences.wlst.title.numtasks=2
wlst.preferences.basescriptdirectory.label=Basisskriptverzeichnis
wlst.preferences.basescriptdirectory.label.inlinehelp=<p> Gibt ein vorhandenes Verzeichnis an, in das die Administrationskonsole die Skriptdatei, Benutzerkonfigurationsdatei und Schl\u00FCsseldatei schreibt.</p>
wlst.preferences.filename.label=Name der Skriptdatei
wlst.preferences.filename.label.inlinehelp=<p> Gibt den Namen der Datei an, in der die Administrationskonsole die WLST-Befehle aufzeichnet.</p>
wlst.preferences.appendtofile.label=An Datei anh\u00E4ngen
wlst.preferences.appendtofile.label.inlinehelp=<p> F\u00FCgt die Ausgabe der Aufzeichnungssessions am Ende der Skriptdatei hinzu.</p><dl> <dt>Achtung:</dt> <dd> Wenn Sie die Auswahl dieses Kontrollk\u00E4stchens aufheben, k\u00F6nnen Sie Skripte \u00FCberschreiben, die andere Benutzer erstellt haben.</dd> </dl>
wlst.preferences.requirelocktostartrecording.label=Erfordert Sperre
wlst.preferences.requirelocktostartrecording.label.inlinehelp=<p> Deaktiviert die Schaltfl\u00E4che "Aufzeichnung starten" auf der Seite "Voreinstellungen: Aufzeichnung des WLST-Skripts: Steuerung" sowie die Schaltfl\u00E4che "Aufzeichnen" in der Symbolleiste, bis Sie die Domainkonfiguration sperren.</p><p> Dieses Feature ist nicht verf\u00FCgbar, wenn "Sperre automatisch anfordern und \u00C4nderungen aktivieren" (unter "Benutzervoreinstellungen") aktiviert ist.</p>
wlst.preferences.recordwhenlockandactivate.label=Automatische Aufzeichnung
wlst.preferences.recordwhenlockandactivate.label.inlinehelp=<p> Startet die Aufzeichnung, wenn Sie eine Sperre der Domainkonfiguration erhalten, und stoppt die Aufzeichnung, wenn Sie die \u00C4nderungen aktivieren, \u00C4nderungen r\u00FCckg\u00E4ngig machen, die Sperre freigeben oder die Sperre verlieren.</p><p> Dieses Feature ist nicht verf\u00FCgbar, wenn "Sperre automatisch anfordern und \u00C4nderungen aktivieren" (unter "Benutzervoreinstellungen") aktiviert ist.</p>
wlst.preferences.promptbeforeadhoc.label=Prompt vor Aufzeichnung \u00FCber Symbolleiste
wlst.preferences.promptbeforeadhoc.label.inlinehelp=<p> Wenn Sie die Aufzeichnung starten, indem Sie auf den Link "Aufzeichnen" in der Symbolleiste klicken, k\u00F6nnen Sie mit dieser Option die Aufzeichnungsvoreinstellungen f\u00FCr die aktuelle Session au\u00DFer Kraft setzen.</p>
wlst.preferences.prescript.label=Pr\u00E4-Skript und Post-Skript generieren
wlst.preferences.prescript.label.inlinehelp=<p> Nimmt einen Umbruch der aufgezeichneten WLST-Befehle mit dem Text vor, den Sie in "Pr\u00E4-Skript-Text" und "Post-Skript-Text" angeben. Dabei darf das Kontrollk\u00E4stchen "An Datei anh\u00E4ngen" nicht markiert sein.</p>
wlst.preferences.prescripttext.label=Pr\u00E4-Skript-Text
wlst.preferences.prescripttext.label.inlinehelp=<p> Gibt den Text an, den die Administrationskonsole in die Skriptdatei schreibt, bevor die aufgezeichneten WLST-Befehle geschrieben werden.</p>
wlst.preferences.postscripttext.label=Post-Skript-Text
wlst.preferences.postscripttext.label.inlinehelp=<p> Gibt den Text an, den die Administrationskonsole im Anschluss an die aufgezeichneten WLST-Befehle in die Skriptdatei schreibt.</p>
