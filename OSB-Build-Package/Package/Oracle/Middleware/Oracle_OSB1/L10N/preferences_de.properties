user.preferences.showinlinehelp.label=Integrierte Hilfe anzeigen
user.preferences.showinlinehelp.label.inlinehelp=<p>Bestimmt, ob integrierte Hilfe f\u00FCr Formulare angezeigt wird.</p>
user.preferences.filebrowserstart.label=Start von Dateibrowser
user.preferences.filebrowserstart.label.inlinehelp=<p>Bestimmt das Verzeichnis, in dem der Browser der Deployment-Datei startet.</p>
user.preferences.rememberlastpath.label=Letzten verwendeten Pfad speichern
user.preferences.rememberlastpath.label.inlinehelp=<p>Bei dieser Option merkt sich der Browser der Deployment-Datei den letzten Pfad, in dem eine Anwendung installiert wurde, bevor eine Anwendung gew\u00E4hlt wird. Wenn keine zuletzt verwendeten Pfade vorhanden sind, verwendet der Browser der Deployment-Datei den Pfad von "Start von Dateibrowser". Wenn "Start von Dateibrowser" keine Angabe enth\u00E4lt, verwendet der Browser der Deployment-Datei das Domainverzeichnis als Basispfad.</p>
user.preferences.rememberedpathcount.label=Zu speichernde Pfade
user.preferences.rememberedpathcount.label.inlinehelp=<p>Gibt an, wie viele zuletzt verwendete Pfade in den Dateibrowsern beibehalten werden sollen, damit sie einfach wiederverwendet werden k\u00F6nnen.</p>
user.preferences.showadvanced.label=Erweiterte Abschnitte anzeigen
user.preferences.showadvanced.label.inlinehelp=<p>Bei dieser Option werden erweiterte Formularbereiche standardm\u00E4\u00DFig angezeigt.</p>
user.preferences.refreshinterval.label=Aktualisierungsintervall
user.preferences.refreshinterval.label.inlinehelp=<p>Die H\u00E4ufigkeit (in Sekunden), mit der das Aktualisierensymbol eine Ressource abfragt und die Anzeige aktualisiert.</p>
user.preferences.confirmationexplicit.label=Best\u00E4tigung bei Vorg\u00E4ngen anfordern
user.preferences.confirmationexplicit.label.inlinehelp=<p>Standardm\u00E4\u00DFig wird eine Best\u00E4tigung f\u00FCr Vorg\u00E4nge in einer Production-Domain angefordert, jedoch nicht in einer Entwicklungsdomain. Verwenden Sie diese Einstellung, um dieses Standardverhalten zu \u00E4ndern.</p>
user.preferences.warnuserholdslock.label=Warnen, wenn Benutzer Sperre h\u00E4lt
user.preferences.warnuserholdslock.label.inlinehelp=<p>Bei dieser Option wird eine Warnmeldung ausgegeben, wenn sich ein Benutzer abmeldet. Damit wird angegeben, dass der Benutzer aktuell Eigent\u00FCmer der Domainkonfigurationssperre ist.</p>
user.preferences.activationtimeout.label=Aktivierungstimeout
user.preferences.activationtimeout.label.inlinehelp=<p>Die Zeit (in Sekunden), nach der eine Aktivierungs-Task wegen Timeout abgebrochen werden muss. Ein Wert von -1 gibt an, dass die Task nicht wegen Timeout abgebrochen wird. 0 gibt eine asynchrone Aktivierung an. Der Standardwert ist 300 Sekunden.</p>
user.preferences.warnusertakinglock.label=Benutzer warnen, bevor er eine Sperre \u00FCbernimmt
user.preferences.warnusertakinglock.label.inlinehelp=<p>Bei dieser Option wird eine Warnmeldung ausgegeben, wenn ein Benutzer versucht, eine Domainsperre zu \u00FCbernehmen. Damit wird angegeben, dass ein anderer Benutzer aktuell der Eigent\u00FCmer der Domainkonfigurationssperre ist.</p>
user.preferences.implicitactivation.label=Sperre automatisch anfordern und \u00C4nderungen aktivieren
user.preferences.implicitactivation.label.inlinehelp=<p>Fordert automatisch die Sperre an, damit die Konfiguration bearbeitet werden kann. Aktiviert au\u00DFerdem automatisch \u00C4nderungen, w\u00E4hrend der Benutzer Elemente \u00E4ndert, hinzuf\u00FCgt und l\u00F6scht. (Beispiel: wenn der Benutzer auf die Schaltfl\u00E4che "Speichern" klickt.) Dieses Feature ist im Production-Modus nicht verf\u00FCgbar. </p>
