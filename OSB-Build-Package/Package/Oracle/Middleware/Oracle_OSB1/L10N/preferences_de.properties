Preferences.wlst.introduction=<p> Auf dieser Seite k\u00F6nnen Sie Voreinstellungen f\u00FCr die Aufzeichnung von WLST-Skripts angeben. Jeder Benutzer kann seine eigenen Voreinstellungen f\u00FCr die Aufzeichnung festlegen.</p>
