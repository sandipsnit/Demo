wlst.preferences.filename.label.inlinehelp=<p> Specifica il nome del file in cui la console di amministrazione registra i comandi WLST.</p>
wlst.preferences.appendtofile.label=Aggiungi al file
wlst.preferences.appendtofile.label.inlinehelp=<p> Aggiunge l'output delle sessioni di registrazione alla fine del file di script.</p><dl> <dt>Attenzione:</dt> <dd> se si deseleziona questa casella di controllo, \u00E8 possibile sovrascrivere gli script creati da altri utenti.</dd> </dl>
wlst.preferences.requirelocktostartrecording.label=Richiedi blocco
wlst.preferences.requirelocktostartrecording.label.inlinehelp=<p> Disabilita il pulsante Avvia registrazione nella pagina Preferenze: Registrazione script WLST: Controllo e anche il pulsante Registra nella barra degli strumenti finch\u00E9 non si blocca la configurazione del domino.</p><p> Questa funzione non \u00E8 disponibile se \u00E8 abilitata l'opzione "Acquisisci il blocco e attiva le modifiche automaticamente" delle "Preferenze utente".</p>
wlst.preferences.recordwhenlockandactivate.label=Registrazione automatica
wlst.preferences.recordwhenlockandactivate.label.inlinehelp=<p> Avvia la registrazione quando si ottiene un blocco sulla configurazione del dominio e arresta la registrazione quando si attivano le modifiche, annullano le modifiche, annulla il blocco o non si \u00E8 pi\u00F9 proprietari del blocco.</p><p> Questa funzione non \u00E8 disponibile se \u00E8 abilitata l'opzione "Acquisisci il blocco e attiva le modifiche automaticamente" delle "Preferenze utente".</p>
wlst.preferences.promptbeforeadhoc.label=Attiva richiesta prima di eseguire la registrazione dalla barra degli strumenti
wlst.preferences.promptbeforeadhoc.label.inlinehelp=<p> Se si avvia la registrazione facendo clic sul collegamento Registra nella barra degli strumenti, questa opzione consente di ignorare le preferenze di registrazione per la sessione corrente.</p>
wlst.preferences.prescript.label=Genera pre-script e post-script
wlst.preferences.prescript.label.inlinehelp=<p> Include i comandi WLST registrati all'interno del testo specificato in Testo pre-script e Testo post-script. La casella di controllo Aggiungi al file deve essere deselezionata.</p>
wlst.preferences.prescripttext.label=Testo pre-script
