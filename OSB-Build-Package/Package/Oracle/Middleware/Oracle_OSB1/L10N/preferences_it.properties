user.preferences.showinlinehelp.label=Mostra Guida in linea
user.preferences.showinlinehelp.label.inlinehelp=<p>Determina se deve essere visualizzata la Guida in linea per i form.</p>
user.preferences.filebrowserstart.label=Avvio browser file
user.preferences.filebrowserstart.label.inlinehelp=<p>Determina la directory in cui viene avviato il browser dei file di distribuzione.</p>
user.preferences.rememberlastpath.label=Memorizza ultimo percorso utilizzato
user.preferences.rememberlastpath.label.inlinehelp=<p>Fa s\u00EC che il browser dei file di distribuzione memorizzi l'ultimo percorso utilizzato per installare un'applicazione prima di selezionarne una. Se non esistono percorsi utilizzati di recente, il browser dei file di distribuzione utilizza il percorso di Avvio browser file. Se Avvio browser file \u00E8 vuoto, il browser dei file di distribuzione utilizza la directory del dominio come percorso di base.</p>
user.preferences.rememberedpathcount.label=Percorsi da memorizzare
user.preferences.rememberedpathcount.label.inlinehelp=<p>Indica quanti percorsi utilizzati di recente debbano essere conservati nei browser dei file, cos\u00EC da riutilizzarli facilmente.</p>
user.preferences.showadvanced.label=Mostra sezioni avanzate
user.preferences.showadvanced.label.inlinehelp=<p>Consente di visualizzare per impostazione predefinita le sezioni avanzate dei form.</p>
user.preferences.refreshinterval.label=Intervallo di aggiornamento
user.preferences.refreshinterval.label.inlinehelp=<p>La frequenza (in secondi) con cui l'icona Aggiorna esegue il polling di una risorsa e aggiorna la visualizzazione.</p>
user.preferences.confirmationexplicit.label=Chiedi conferma nelle operazioni
user.preferences.confirmationexplicit.label.inlinehelp=<p>Per impostazione predefinita, viene richiesta la conferma delle operazioni in un dominio di produzione, ma non in uno di sviluppo. Utilizzare questa impostazione per modificare questo comportamento predefinito.</p>
user.preferences.warnuserholdslock.label=Avvisa se l'utente detiene il blocco
user.preferences.warnuserholdslock.label.inlinehelp=<p>Fa s\u00EC che venga visualizzato un messaggio di avvertenza se un utente esegue il logout, a indicare che l'utente \u00E8 attualmente il proprietario del blocco della configurazione del dominio.</p>
user.preferences.activationtimeout.label=Timeout attivazione
user.preferences.activationtimeout.label.inlinehelp=<p>Il periodo di tempo, in secondi, trascorso il quale scatta il timeout per un task di attivazione. Il valore -1 indica che il timeout del task non verr\u00E0 impostato. 0 indica un'attivazione asincrona. Il valore predefinito \u00E8 300.</p>
user.preferences.warnusertakinglock.label=Avvisa l'utente prima di acquisire il blocco
user.preferences.warnusertakinglock.label.inlinehelp=<p>Fa s\u00EC che venga visualizzato un messaggio di avvertenza se un utente tenta di acquisire il blocco del dominio, a indicare che un altro utente \u00E8 attualmente il proprietario del blocco della configurazione del dominio.</p>
user.preferences.implicitactivation.label=Acquisisci il blocco e attiva le modifiche automaticamente
user.preferences.implicitactivation.label.inlinehelp=<p>Consente di acquisire automaticamente il blocco che permette di modificare la configurazione e di attivare automaticamente le modifiche quando l'utente modifica, aggiunge ed elimina gli elementi (ad esempio quando l'utente fa clic sul pulsante Salva). Questa funzione non \u00E8 disponibile in modalit\u00E0 di produzione.</p>
