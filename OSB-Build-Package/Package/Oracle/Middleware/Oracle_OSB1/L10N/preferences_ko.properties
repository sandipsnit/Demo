wlst.preferences.recordwhenlockandactivate.label.inlinehelp=<p>\uB3C4\uBA54\uC778 \uAD6C\uC131\uC744 \uC7A0\uAE00 \uB54C \uAE30\uB85D\uC744 \uC2DC\uC791\uD558\uACE0, \uBCC0\uACBD \uC0AC\uD56D\uC744 \uD65C\uC131\uD654\uD558\uAC70\uB098 \uBCC0\uACBD\uD55C \uB0B4\uC6A9\uC744 \uCDE8\uC18C\uD558\uAC70\uB098 \uC7A0\uAE08\uC744 \uD574\uC81C\uD558\uAC70\uB098 \uC7A0\uAE08\uC744 \uC190\uC2E4\uD560 \uB54C \uAE30\uB85D\uC744 \uC815\uC9C0\uD569\uB2C8\uB2E4.</p><p> \uC774 \uAE30\uB2A5\uC740 "\uC0AC\uC6A9\uC790 \uD658\uACBD\uC124\uC815"\uC758 "\uC790\uB3D9\uC73C\uB85C \uC7A0\uAE08\uC744 \uC5BB\uACE0 \uBCC0\uACBD \uB0B4\uC6A9 \uD65C\uC131\uD654"\uAC00 \uC0AC\uC6A9\uC73C\uB85C \uC124\uC815\uB418\uC5B4 \uC788\uB294 \uACBD\uC6B0 \uC0AC\uC6A9\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.</p>
