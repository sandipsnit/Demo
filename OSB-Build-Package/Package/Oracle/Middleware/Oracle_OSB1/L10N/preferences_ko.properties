wlst.preferences.requirelocktostartrecording.label.inlinehelp=<p>\uB3C4\uBA54\uC778 \uAD6C\uC131\uC744 \uC7A0\uAE00 \uB54C\uAE4C\uC9C0 [\uD658\uACBD\uC124\uC815: WLST \uC2A4\uD06C\uB9BD\uD2B8 \uAE30\uB85D: \uC81C\uC5B4] \uD398\uC774\uC9C0\uC758 [\uAE30\uB85D \uC2DC\uC791] \uB2E8\uCD94\uC640 \uB3C4\uAD6C \uBAA8\uC74C\uC758 [\uAE30\uB85D] \uB2E8\uCD94\uB97C \uC0AC\uC6A9 \uC548\uD568\uC73C\uB85C \uC124\uC815\uD569\uB2C8\uB2E4.</p><p>\uC774 \uAE30\uB2A5\uC740 "\uC0AC\uC6A9\uC790 \uD658\uACBD\uC124\uC815"\uC758 "\uC790\uB3D9\uC73C\uB85C \uC7A0\uAE08\uC744 \uC5BB\uACE0 \uBCC0\uACBD \uB0B4\uC6A9 \uD65C\uC131\uD654"\uAC00 \uC0AC\uC6A9\uC73C\uB85C \uC124\uC815\uB418\uC5B4 \uC788\uB294 \uACBD\uC6B0 \uC0AC\uC6A9\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.</p>
