wlst.preferences.filename.label=Nome do Arquivo de Script
wlst.preferences.filename.label.inlinehelp=<p> Especifica o nome do arquivo no qual a Console de Administra\u00E7\u00E3o grava os comandos WLST.</p>
wlst.preferences.appendtofile.label=Anexar ao Arquivo
wlst.preferences.appendtofile.label.inlinehelp=<p> Adiciona a sa\u00EDda de sess\u00F5es de grava\u00E7\u00E3o ao final do arquivo de script.</p><dl> <dt>Cuidado:</dt> <dd> Se voc\u00EA desmarcar esta caixa de sele\u00E7\u00E3o, poder\u00E1 substituir os scripts que outros usu\u00E1rios criaram.</dd> </dl>
wlst.preferences.requirelocktostartrecording.label=Exigir Bloqueio
wlst.preferences.requirelocktostartrecording.label.inlinehelp=<p> Desativa o bot\u00E3o Iniciar Grava\u00E7\u00E3o nas Prefer\u00EAncias: Grava\u00E7\u00E3o de Script WLST: p\u00E1gina Controle e o bot\u00E3o Gravar na barra de ferramentas at\u00E9 voc\u00EA bloquear a configura\u00E7\u00E3o do dom\u00EDnio.</p><p> Este recurso n\u00E3o fica dispon\u00EDvel quando a op\u00E7\u00E3o "Adquirir Bloqueio e Ativar Altera\u00E7\u00F5es Automaticamente" (em "Prefer\u00EAncias do Usu\u00E1rio") est\u00E1 ativada.</p>
wlst.preferences.recordwhenlockandactivate.label=Grava\u00E7\u00E3o Autom\u00E1tica
wlst.preferences.recordwhenlockandactivate.label.inlinehelp=<p> Inicia a grava\u00E7\u00E3o ao obter um bloqueio na configura\u00E7\u00E3o do dom\u00EDnio e interrompe a grava\u00E7\u00E3o ao ativar as altera\u00E7\u00F5es, desfazer as altera\u00E7\u00F5es, liberar o bloqueio ou perder o bloqueio.</p><p> Este recurso n\u00E3o fica dispon\u00EDvel quando a op\u00E7\u00E3o "Adquirir Bloqueio e Ativar Altera\u00E7\u00F5es Automaticamente" (em "Prefer\u00EAncias do Usu\u00E1rio") est\u00E1 ativada.</p>
wlst.preferences.promptbeforeadhoc.label=Prompt Antes de Grava\u00E7\u00E3o na Barra de Ferramentas
wlst.preferences.promptbeforeadhoc.label.inlinehelp=<p> Se voc\u00EA iniciar a grava\u00E7\u00E3o clicando no link Gravar na barra de ferramentas, essa op\u00E7\u00E3o permitir\u00E1 substituir as prefer\u00EAncias de grava\u00E7\u00E3o da sess\u00E3o atual.</p>
wlst.preferences.prescript.label=Gerar Pr\u00E9-script e P\u00F3s-script
wlst.preferences.prescript.label.inlinehelp=<p> Encapsula os comandos WLST escritos com o texto que voc\u00EA especificar em Texto de Pr\u00E9-script e Texto de P\u00F3s-script. Requer que a caixa de sele\u00E7\u00E3o Anexar ao Arquivo esteja desmarcada.</p>
wlst.preferences.prescripttext.label=Texto de Pr\u00E9-script
wlst.preferences.prescripttext.label.inlinehelp=<p> Especifica o texto que a Console de Administra\u00E7\u00E3o grava no arquivo de script antes de gravar os comandos WLST gravados.</p>
wlst.preferences.postscripttext.label=Texto de P\u00F3s-script
wlst.preferences.postscripttext.label.inlinehelp=<p> Especifica o texto que a Console de Administra\u00E7\u00E3o grava no arquivo de script ap\u00F3s os comandos WLST gravados.</p>
