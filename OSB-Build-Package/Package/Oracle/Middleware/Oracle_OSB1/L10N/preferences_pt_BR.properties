user.preferences.showinlinehelp.label=Mostrar Ajuda In-line
user.preferences.showinlinehelp.label.inlinehelp=<p>Determina se a ajuda in-line aparece para os formul\u00E1rios.</p>
user.preferences.filebrowserstart.label=In\u00EDcio do Browser de Arquivos
user.preferences.filebrowserstart.label.inlinehelp=<p>Determina o diret\u00F3rio no qual o browser do arquivo de implanta\u00E7\u00E3o \u00E9 iniciado.</p>
user.preferences.rememberlastpath.label=Lembrar \u00DAltimo Caminho Usado
user.preferences.rememberlastpath.label.inlinehelp=<p>Faz com que o browser do arquivo de implanta\u00E7\u00E3o lembre do \u00FAltimo caminho usado para instalar uma aplica\u00E7\u00E3o antes de selecionar uma aplica\u00E7\u00E3o. Se n\u00E3o houver caminhos usados recentemente, o browser do arquivo de implanta\u00E7\u00E3o usar\u00E1 o caminho do In\u00EDcio do Browser de Arquivos. Se estiver em branco, o browser do arquivo de implanta\u00E7\u00E3o usar\u00E1 o diret\u00F3rio de dom\u00EDnio como o caminho base.</p>
user.preferences.rememberedpathcount.label=Caminhos a Serem Lembrados
user.preferences.rememberedpathcount.label.inlinehelp=<p>Indica quantos caminhos recentemente usados devem ser retidos em browsers de arquivos para f\u00E1cil reutiliza\u00E7\u00E3o.</p>
user.preferences.showadvanced.label=Mostrar Se\u00E7\u00F5es Avan\u00E7adas
user.preferences.showadvanced.label.inlinehelp=<p>Faz com que se\u00E7\u00F5es avan\u00E7adas do formul\u00E1rio sejam exibidas por default.</p>
user.preferences.refreshinterval.label=Intervalo de Atualiza\u00E7\u00E3o
user.preferences.refreshinterval.label.inlinehelp=<p>A frequ\u00EAncia (em segundos) na qual o \u00EDcone de Atualiza\u00E7\u00E3o pesquisa um recurso e atualiza a exibi\u00E7\u00E3o.</p>
user.preferences.confirmationexplicit.label=Pedir confirma\u00E7\u00E3o em opera\u00E7\u00F5es
user.preferences.confirmationexplicit.label.inlinehelp=<p>Por default, a confirma\u00E7\u00E3o para opera\u00E7\u00F5es \u00E9 pedida em um dom\u00EDnio de produ\u00E7\u00E3o mas n\u00E3o em um dom\u00EDnio de desenvolvimento. Use esta defini\u00E7\u00E3o para alterar este comportamento default.</p>
user.preferences.warnuserholdslock.label=Avisar Se o Usu\u00E1rio Mantiver o Bloqueio
user.preferences.warnuserholdslock.label.inlinehelp=<p>Faz com que uma mensagem de advert\u00EAncia seja emitida quando um usu\u00E1rio efetua log-out, indicando que o usu\u00E1rio \u00E9 o propriet\u00E1rio do bloqueio de configura\u00E7\u00E3o do dom\u00EDnio.</p>
user.preferences.activationtimeout.label=Timeout de Ativa\u00E7\u00E3o
user.preferences.activationtimeout.label.inlinehelp=<p>O tempo (em segundos) ap\u00F3s o qual uma tarefa de ativa\u00E7\u00E3o deve expirar. O valor de -1 indica a tarefa n\u00E3o sofrer\u00E1 timeout. 0 indica ativa\u00E7\u00E3o ass\u00EDncrona. O valor default \u00E9 300 segundos.</p>
user.preferences.warnusertakinglock.label=Avisar o Usu\u00E1rio Antes de Obter o Bloqueio
user.preferences.warnusertakinglock.label.inlinehelp=<p>Faz com que uma mensagem de advert\u00EAncia seja emitida quando um usu\u00E1rio tentar obter o bloqueio do dom\u00EDnio, indicando que outro usu\u00E1rio \u00E9 o propriet\u00E1rio do bloqueio de configura\u00E7\u00E3o do dom\u00EDnio.</p>
user.preferences.implicitactivation.label=Adquirir Bloqueio e Ativar Altera\u00E7\u00F5es Automaticamente
user.preferences.implicitactivation.label.inlinehelp=<p>Adquirir automaticamente o bloqueio que ativa a edi\u00E7\u00E3o de configura\u00E7\u00E3o e ativar automaticamente as altera\u00E7\u00F5es \u00E0 medida que o usu\u00E1rio modifica, adiciona e deleta itens (por exemplo, quando o usu\u00E1rio clica no bot\u00E3o 'Salvar'). Este recurso n\u00E3o est\u00E1 dispon\u00EDvel no modo de produ\u00E7\u00E3o.</p>
