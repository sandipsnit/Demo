security.realm.realmgeneral.securityddmodel.label.inlinehelp=<p>Gibt das Standardsicherheitsmodell f\u00FCr Webanwendungen oder EJBs an, die durch diese Sicherheits-Realm gesichert werden. Sie k\u00F6nnen diesen Standardwert beim Deployment au\u00DFer Kraft setzen.</p>
