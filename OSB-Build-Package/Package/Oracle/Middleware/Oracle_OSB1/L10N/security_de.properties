security.globalpolicy.table.introduction=<p>Mithilfe dieser Tabelle k\u00F6nnen Sie Sicherheits-Policys f\u00FCr diese Sicherheits-Realm erstellen oder darauf zugreifen. Der Knoten "Policys auf Root-Ebene" in der Spalte "Name" erm\u00F6glicht den Zugriff auf Policys auf Root-Ebene (die f\u00FCr alle Ressourcen eines bestimmten Typs gelten). Alle anderen Knoten erm\u00F6glichen den Zugriff auf Policys, die f\u00FCr Ressourceninstanzen gelten.</p><dl> <dt>Hinweise:</dt> <dd><ul> <li>Diese Tabelle erm\u00F6glicht nicht den Zugriff auf Policys f\u00FCr Instanzen von JNDI-Ressourcen oder Arbeitskontextressourcen. Um diese Policys anzuzeigen, zeigen Sie f\u00FCr jeden JNDI-Knoten oder f\u00FCr jede Objektinstanz des Arbeitskontexts die Registerkarte "Sicherheit" an.</li> <li>Wenn Sie Policys f\u00FCr Webanwendungen oder EJBs mithilfe des Assistenten "Anwendung installieren" aus Deployment-Deskriptoren importiert haben, m\u00FCssen Sie \u00C4nderungen aktivieren, um auf die Policys zugreifen zu k\u00F6nnen.</li> <li>Um JMX-Policys in der Administrationskonsole anzuzeigen oder zu \u00E4ndern, m\u00FCssen Sie zuerst die MBean-Autorisierung an die Autorisierungsprovider der Realm delegieren.</li> </ul></dd> </dl>
