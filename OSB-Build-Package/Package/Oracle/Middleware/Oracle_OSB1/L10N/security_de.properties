security.providers.samlcredentialmapperv2.management.partner.assertionconsumerparams.label=Assertion Consumer-Parameter
security.providers.samlcredentialmapperv2.management.partner.assertionconsumerparams.label.inlinehelp=<p>Ein oder mehrere optionale Abfrageparameter in der Form Name=Wert, die dem ACS-URL bei der Umleitung an die Zielsite hinzugef\u00FCgt werden. Im Fall des POST-Profils werden diese Parameter als Formularvariablen \u00FCbernommen, wenn das Standard-POST-Formular verwendet wird. Wenn ein benutzerdefiniertes POST-Formular verwendet wird, werden die Parameter als eine Zuordnung von Namen und Werten zur Verf\u00FCgung gestellt, aber das Formular wird m\u00F6glicherweise so erstellt, dass es die Parameter nicht in den \u00FCber POST \u00FCbertragenen Daten enth\u00E4lt.</p>
