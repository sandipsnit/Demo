weblogic.security.providers.authentication.NegotiateIdentityAsserterMBean.Base64DecodingRequired.label=Base64-Decodierung erforderlich
weblogic.security.providers.authentication.NegotiateIdentityAsserterMBean.Base64DecodingRequired.label.inlinehelp=<p>Bestimmt, ob der Header- oder Cookie-Wert der Anforderung mit Base64 decodiert werden muss, bevor er an den Identity Assertion-Provider gesendet wird. Diese Einstellung ist aus Gr\u00FCnden der Abw\u00E4rtskompatibilit\u00E4t standardm\u00E4\u00DFig aktiviert. Von den meisten Identity Assertion-Providern wird dieses Attribut jedoch deaktiviert.</p>

