weblogic.security.providers.credentials.PKICredentialMapperMBean.KeyStoreType.label=Keystore-Typ
weblogic.security.providers.credentials.PKICredentialMapperMBean.KeyStoreType.label.inlinehelp=<p>Der Provider generiert ein Keystore-Objekt dieses Typs. Der Standardwert ist "JKS".</p>
weblogic.security.providers.credentials.PKICredentialMapperMBean.KeyStoreFileName.label=Keystore-Dateiname
