security.providers.samlcredentialmapperv2.management.partner.arsusername.label.inlinehelp=<p>Ein optionaler Benutzername, der von dieser SAML-Relying Party zum Abrufen von Assertions verwendet wird. Wenn er festgelegt ist, muss die Zielsite diesen Benutzernamen f\u00FCr die Anmeldung beim ARS verwenden.</p>
security.providers.samlcredentialmapperv2.management.partner.arspassword.label=Kennwort f\u00FCr Assertion-Abruf
security.providers.samlcredentialmapperv2.management.partner.arspassword.label.inlinehelp=<p>Ein optionales Kennwort, das von dieser SAML-Relying Party zum Abrufen von Assertions verwendet wird. Wenn es festgelegt ist, muss die Zielsite dieses Kennwort f\u00FCr die Anmeldung beim ARS verwenden.</p>
security.providers.samlcredentialmapperv2.management.partner.sslclientcertalias.label=SSL-Zertifikatalias f\u00FCr Assertion-Abruf
security.providers.samlcredentialmapperv2.management.partner.sslclientcertalias.label.inlinehelp=<p>Der Alias des SSL-Clientzertifikats, das diese Relying Party zur Anmeldung beim ARS berechtigt. Wenn der Alias festgelegt ist, muss die Zielsite dieses Zertifikat f\u00FCr die Anmeldung bei ARS verwenden. Sie m\u00FCssen dieses Zertifikat zudem der Registry f\u00FCr gesch\u00FCtzte Zertifikate f\u00FCr diesen SAML-Zugangsdaten-Zuordnungsprovider hinzuf\u00FCgen.</p>
