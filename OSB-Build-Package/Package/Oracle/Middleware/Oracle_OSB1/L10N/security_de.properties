com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MaxConsecutiveCharacters.label.inlinehelp=<p>Bestimmt, wie oft ein gegebenes Zeichen maximal hintereinander in dem Kennwort auftreten darf.</p>
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MinAlphabeticCharacters.label=Mindestanzahl der Buchstaben
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MinAlphabeticCharacters.label.inlinehelp=<p>Bestimmt die Mindestanzahl an Buchstaben, die ein Kennwort enthalten muss.</p>
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MinNumericCharacters.label=Mindestanzahl numerischer Zeichen
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MinNumericCharacters.label.inlinehelp=<p>Bestimmt die Mindestanzahl an numerischen Zeichen, die ein Kennwort enthalten muss.</p>
