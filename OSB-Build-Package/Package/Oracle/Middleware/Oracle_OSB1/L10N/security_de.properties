weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.ControlFlag.label.inlinehelp=<p>Gibt an, wie sich dieser LDAP X509-Identity Assertion-Provider in die Anmeldesequenz einf\u00FCgt.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.ActiveTypes.label=Aktive Typen
