com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MinUppercaseCharacters.label=Mindestanzahl der Gro\u00DFbuchstaben
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MinUppercaseCharacters.label.inlinehelp=<p>Bestimmt die Mindestanzahl an Gro\u00DFbuchstaben, die ein Kennwort enthalten muss.</p>
