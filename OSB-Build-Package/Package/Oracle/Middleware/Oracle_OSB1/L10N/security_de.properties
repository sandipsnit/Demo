weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.AllUsersFilter.label=Filter - Alle Benutzer
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.AllUsersFilter.label.inlinehelp=<p>Wenn das Attribut (Benutzerobjektklasse) nicht angegeben wird (wenn das Attribut null oder leer ist), wird ein Standardsuchfilter auf der Basis des Benutzerschemas erstellt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserFromNameFilter.label=Filter - Benutzer aus Name
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserFromNameFilter.label.inlinehelp=<p>Wenn das Attribut (Benutzername-Attribut und Benutzerobjektklasse) nicht angegeben wird (wenn das Attribut null oder leer ist), wird ein Standardsuchfilter auf der Basis des Benutzerschemas erstellt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserSearchScope.label=Geltungsbereich f\u00FCr Benutzersuche
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserSearchScope.label.inlinehelp=<p>Gibt an, wie tief im LDAP-Verzeichnisbaum der LDAP-Authentifizierungsprovider nach Benutzern suchen soll.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserNameAttribute.label=Benutzername-Attribut
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserNameAttribute.label.inlinehelp=<p>Das Attribut eines LDAP-Benutzerobjekts, das den Namen des Benutzers angibt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserObjectClass.label=Benutzerobjektklasse
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserObjectClass.label.inlinehelp=<p>Die LDAP-Objektklasse, die Benutzer speichert.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label=Abgerufenen Benutzernamen als Principal verwenden
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label.inlinehelp=<p>Gibt an, ob der vom LDAP-Server abgerufene Benutzername im Subject als Principal verwendet werden soll.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupBaseDN.label=Gruppen-Basis-DN
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupBaseDN.label.inlinehelp=<p>Der Basis-Distinguished Name (DN) des Baumes im LDAP-Verzeichnis, der Gruppen enth\u00E4lt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.AllGroupsFilter.label=Filter - Alle Gruppen
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.AllGroupsFilter.label.inlinehelp=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach allen Gruppen unterhalb des Basis-Distinguished Names (DN) f\u00FCr Gruppen. Wenn das Attribut nicht angegeben wird (wenn das Attribut null oder leer ist), wird ein Standardsuchfilter auf der Basis des Gruppenschemas erstellt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupFromNameFilter.label=Filter - Gruppe aus Name
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupFromNameFilter.label.inlinehelp=<p>Ein LDAP-Suchfilter f\u00FCr die Suche nach einer Gruppe anhand des Namens der Gruppe. Wenn das Attribut nicht angegeben wird (wenn das Attribut null oder leer ist), wird ein Standardsuchfilter auf der Basis des Gruppenschemas erstellt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupSearchScope.label=Geltungsbereich f\u00FCr Gruppensuche
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Gibt an, wie tief im LDAP-Verzeichnisbaum nach Gruppen gesucht werden soll. G\u00FCltige Werte sind <code>subtree</code> und <code>onelevel</code>.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupMembershipSearching.label=Gruppenmitgliedschaftssuche
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Gibt an, ob Gruppensuchvorg\u00E4nge in verschachtelten Gruppen unbegrenzt oder begrenzt sind. G\u00FCltige Werte sind <code>unlimited</code> und <code>limited</code>.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Max. Ebene f\u00FCr Gruppenmitgliedschaftssuche
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Gibt an, wie viele Gruppenmitgliedschaftsebenen durchsucht werden k\u00F6nnen. Diese Einstellung ist nur g\u00FCltig, wenn GroupMembershipSearching auf <code>limited</code> gesetzt ist. G\u00FCltige Werte sind 0 und positive Ganzzahlen. Beispiel: 0 gibt an, dass nur direkte Gruppenmitgliedschaften gefunden werden, und eine positive Zahl gibt die Anzahl der zu durchsuchenden Ebenen an.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.IgnoreDuplicateMembership.label=Doppelte Mitgliedschaft ignorieren
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Bestimmt, ob mehrfach vorhandene Mitglieder beim Hinzuf\u00FCgen von Gruppen ignoriert werden. Das Attribut durchl\u00E4uft die Gruppenmitgliedschaft in einer Schleife.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UseTokenGroupsForGroupMembershipLookup.label=Tokengruppen f\u00FCr Gruppenmitgliedschafts-Lookup verwenden
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UseTokenGroupsForGroupMembershipLookup.label.inlinehelp=<p>Gibt an, ob der Active Directory-Algorithmus f\u00FCr das Lookup des TokenGroups-Attributs anstelle des standardm\u00E4\u00DFigen rekursiven Algorithmus f\u00FCr das Gruppenmitgliedschafts-Lookup verwendet werden soll.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupNameAttribute.label=Statisches Gruppenname-Attribut
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>Das Attribut eines statischen LDAP-Gruppenobjekts, das den Namen der Gruppe angibt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupObjectClass.label=Statische Gruppenobjektklasse
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>Der Name der LDAP-Objektklasse, die statische Gruppen speichert.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticMemberDNAttribute.label=Statisches Mitglieds-DN-Attribut
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>Das Attribut eines statischen LDAP-Gruppenobjekts, das die Distinguished Names (DNs) der Mitglieder der Gruppe angibt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=Filter - Statische Gruppen-DNs aus Mitglieds-DN
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Ein LDAP-Suchfilter, der nach Angabe des Distinguished Names (DN) eines Mitglieds einer Gruppe die DNs der statischen LDAP-Gruppen zur\u00FCckgibt, die dieses Mitglied enthalten. Wenn das Attribut nicht angegeben wird (wenn das Attribut null oder leer ist), wird ein Standardsuchfilter auf der Basis des Gruppenschemas erstellt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label=Dynamisches Gruppenname-Attribut
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>Das Attribut eines dynamischen LDAP-Gruppenobjekts, das den Namen der Gruppe angibt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label=Dynamische Gruppenobjektklasse
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>Die LDAP-Objektklasse, die dynamische Gruppen speichert.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicMemberURLAttribute.label=Dynamisches Mitglieds-URL-Attribut
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>Das Attribut des dynamischen LDAP-Gruppenobjekts, das die URLs der Mitglieder der dynamischen Gruppe angibt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserDynamicGroupDNAttribute.label=DN-Attribut dynamischer Gruppen
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Das Attribut eines LDAP-Benutzerobjekts, das die Distinguished Names (DNs) dynamischer Gruppen angibt, zu denen dieser Benutzer geh\u00F6rt.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionPoolSize.label=Connection Pool-Gr\u00F6\u00DFe
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>Die Gr\u00F6\u00DFe des LDAP-Connection Pools. Standardwert ist 6.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectTimeout.label=Verbindungs-Timeout
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>Die maximale Zeit in Sekunden, die auf die Herstellung der Verbindung zum LDAP-Server gewartet werden soll. Wenn dieses Attribut auf 0 gesetzt wird, gibt es keine maximale Zeitgrenze.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionRetryLimit.label=Grenzwert f\u00FCr Verbindungsversuche
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Gibt an, wie oft versucht werden soll, eine Verbindung zum LDAP-Server herzustellen, wenn die erste Verbindung nicht erfolgreich war.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ParallelConnectDelay.label=Verz\u00F6gerung bei parallelen Verbindungen
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ParallelConnectDelay.label.inlinehelp=<p>Die Verz\u00F6gerung in Sekunden beim gleichzeitigen Herstellen von Verbindungen mit mehreren LDAP-Servern.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ResultsTimeLimit.label=Zeitgrenze f\u00FCr Ergebnisse
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ResultsTimeLimit.label.inlinehelp=<p>Die maximale Anzahl der Millisekunden, die der LDAP-Server auf Ergebnisse wartet, bevor ein Timeout auftritt. Wenn dieses Attribut auf 0 gesetzt wird, gibt es keine maximale Zeitgrenze.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.KeepAliveEnabled.label=Keep Alive aktiviert
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.KeepAliveEnabled.label.inlinehelp=<p>Gibt an, ob ein Timeout von LDAP-Verbindungen verhindert werden soll.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.FollowReferrals.label=Bez\u00FCge verfolgen
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.FollowReferrals.label.inlinehelp=<p>Gibt an, dass bei einer Suche nach einem Benutzer oder einer Gruppe im LDAP-Authentifizierungsprovider Bez\u00FCge zu anderen LDAP-Servern oder Verzweigungen im LDAP-Verzeichnis verfolgt werden. Dieses Attribut ist standardm\u00E4\u00DFig aktiviert.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.BindAnonymouslyOnReferrals.label=Bei Bez\u00FCgen anonym binden
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.BindAnonymouslyOnReferrals.label.inlinehelp=<p>Wenn bei einem Suchvorgang Bez\u00FCge verfolgt werden, verwendet der LDAP-Authentifizierungsprovider standardm\u00E4\u00DFig denselben DN und dasselbe Kennwort, die f\u00FCr die Anmeldung beim LDAP-Server verwendet werden. Wenn Sie sich als anonymer Benutzer anmelden m\u00F6chten, aktivieren Sie dieses Attribut.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.PropagateCauseForLoginException.label=Ursache f\u00FCr Exception bei Anmeldung propagieren
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.PropagateCauseForLoginException.label.inlinehelp=<p>Gibt an, ob die Provider die Ursache f\u00FCr die LoginException propagieren sollen.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheEnabled.label=Cache aktiviert
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheEnabled.label.inlinehelp=<p>Gibt an, ob mit dem LDAP-Server ein Cache verwendet wird</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheSize.label=Cachegr\u00F6\u00DFe
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheSize.label.inlinehelp=<p>Die Gr\u00F6\u00DFe des Caches (in KB), der mit dem LDAP-Server verwendet wird</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheTTL.label=Cache-TTL
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheTTL.label.inlinehelp=<p>Die G\u00FCltigkeitsdauer des Caches (in Sekunden), der mit dem LDAP-Server verwendet wird</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GuidAttribute.label=GUID-Attribut
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GuidAttribute.label.inlinehelp=<p>Bestimmt den Namen des im Active Directory LDAP-Server definierten GUID-Attributs. Der Standardwert ist <code>objectguid</code>.</p>
