weblogic.security.providers.authentication.SQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Dies gibt an, wie viele Gruppenmitgliedschaftsebenen durchsucht werden k\u00F6nnen. Diese Einstellung ist nur g\u00FCltig, wenn "Gruppenmitgliedschaftssuche" auf <code>limited</code> gesetzt ist. G\u00FCltige Werte sind 0 und positive Ganzzahlen. Beispiel: 0 gibt an, dass nur direkte Gruppenmitgliedschaften gefunden werden, und eine positive Zahl gibt die Anzahl der nach unten zu durchlaufenden Ebenen an.</p>
