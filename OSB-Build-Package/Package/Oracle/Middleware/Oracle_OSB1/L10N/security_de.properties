weblogic.security.providers.credentials.PKICredentialMapperMBean.KeyStorePassPhrase.label=Passphrase f\u00FCr Keystore
weblogic.security.providers.credentials.PKICredentialMapperMBean.KeyStorePassPhrase.label.inlinehelp=<p>Das Keystore-Kennwort.</p>
weblogic.security.providers.credentials.PKICredentialMapperMBean.UseResourceHierarchy.label=Ressourcenhierarchie verwenden
weblogic.security.providers.credentials.PKICredentialMapperMBean.UseResourceHierarchy.label.inlinehelp=<p>Erm\u00F6glicht die Auswahl von Zugangsdatenzuordnungen, indem f\u00FCr jeden Ressourcentyp die Ressourcenhierarchie nach oben durchlaufen wird.</p>
