com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.RejectEqualOrContainReverseUsername.label=Ablehnen, falls das Kennwort den Benutzernamen in umgekehrter Schreibweise beinhaltet
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.RejectEqualOrContainReverseUsername.label.inlinehelp=<p>Bestimmt, ob das Kennwort den Benutzernamen in umgekehrter Schreibweise enthalten kann bzw. dem Benutzernamen in umgekehrter Schreibweise entsprechen kann. Bei dieser Pr\u00FCfung wird die Gro\u00DF-/Kleinschreibung nicht beachtet. Wenn der Wert "True" ist, darf das Kennwort den Benutzernamen in umgekehrter Schreibweise nicht enthalten bzw. dem Benutzernamen in umgekehrter Schreibweise nicht entsprechen.</p>
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MinPasswordLength.label=Minimale Kennwortl\u00E4nge
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MinPasswordLength.label.inlinehelp=<p>Gibt die minimale Anzahl von Zeichen f\u00FCr das Kennwort an. <b>Hinweis:</b> Wenn der Standardauthentifizierungsprovider in der Realm konfiguriert ist, muss dieser Wert mit dem f\u00FCr diesen Provider konfigurierten Wert konsistent sein.</p>
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MaxPasswordLength.label=Maximale Kennwortl\u00E4nge
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MaxPasswordLength.label.inlinehelp=<p>Gibt die maximale Anzahl von Zeichen f\u00FCr das Kennwort an. Damit es akzeptiert wird, darf das Kennwort nicht mehr Zeichen als angegeben enthalten. Wenn Sie 0 angeben, gibt es keine Einschr\u00E4nkung f\u00FCr die Kennwortl\u00E4nge.</p>
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MaxInstancesOfAnyCharacter.label=Maximale Instanzen eines Zeichens
com.bea.security.providers.authentication.passwordvalidator.SystemPasswordValidatorMBean.MaxInstancesOfAnyCharacter.label.inlinehelp=<p>Gibt an, wie oft ein gegebenes Zeichen maximal im Kennwort auftreten darf.</p>
