security.realm.realmgeneral.onfutureredeploys.label=Beim Deployment von Webanwendungen oder EJBs
security.realm.realmgeneral.onfutureredeploys.label.inlinehelp=<p>Gibt an, ob der Sicherheits-Service bei jedem Deployment der Webanwendung oder des EJB Sicherheitsdaten aus den Deployment-Deskriptoren in die entsprechenden Sicherheitsprovider-Datenbanken kopiert. Diese Einstellung gilt nur f\u00FCr Webanwendungen und EJBs, die das erweiterte Sicherheitsmodell verwenden, und auch nur dann, wenn <code>Rollen und Policys pr\u00FCfen</code> auf <code>Alle Webanwendungen und EJBs</code> gesetzt ist.</p>
