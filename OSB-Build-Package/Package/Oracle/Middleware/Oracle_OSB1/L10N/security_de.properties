security.domain.domainconfiggeneral.securityconfiguration.downgradeuntrustedprincipals.label.inlinehelp=<p>Gibt an, ob ein Downgrade zu anonymen Principals, die nicht \u00FCberpr\u00FCft werden k\u00F6nnen, durchgef\u00FChrt werden soll.</p>
