weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.PropagateCauseForLoginException.label.inlinehelp=<p>Gibt an, ob die Provider die Ursache f\u00FCr die LoginException propagieren sollen.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.CacheEnabled.label=Cache aktiviert
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.CacheEnabled.label.inlinehelp=<p>Gibt an, ob mit dem LDAP-Server ein Cache verwendet wird</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.CacheSize.label=Cachegr\u00F6\u00DFe
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.CacheSize.label.inlinehelp=<p>Die Gr\u00F6\u00DFe des Caches (in KB), der mit dem LDAP-Server verwendet wird</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.CacheTTL.label=Cache-TTL
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.CacheTTL.label.inlinehelp=<p>Die G\u00FCltigkeitsdauer des Caches (in Sekunden), der mit dem LDAP-Server verwendet wird</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.GuidAttribute.label=GUID-Attribut
