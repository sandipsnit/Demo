weblogic.security.providers.authentication.NovellAuthenticatorMBean.EnableGroupMembershipLookupHierarchyCaching.label.inlinehelp=<p>Boolescher Wert, der angibt, ob beim rekursiven Mitgliedschafts-Lookup gefundene Gruppenmitgliedschaftshierarchien gecacht werden. Wenn dieser Wert "true" ist, wird jeder gefundene Unterbaum gecacht.</p>
