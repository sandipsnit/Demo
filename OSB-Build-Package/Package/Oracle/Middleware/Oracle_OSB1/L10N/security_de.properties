weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Dies gibt an, wie viele Gruppenmitgliedschaftsebenen durchsucht werden k\u00F6nnen. Diese Einstellung ist nur g\u00FCltig, wenn "Gruppenmitgliedschaftssuche" auf <code>limited</code> gesetzt ist. G\u00FCltige Werte sind 0 und positive Ganzzahlen. Beispiel: 0 gibt an, dass nur direkte Gruppenmitgliedschaften gefunden werden, und eine positive Zahl gibt die Anzahl der nach unten zu durchlaufenden Ebenen an.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUsersPassword.label=SQL Get Users Password
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUsersPassword.label.inlinehelp=<p>Die SQL-Anweisung, mit der nach dem Kennwort eines Benutzers gesucht wird. Sie erfordert einen einzelnen Parameter f\u00FCr den Benutzernamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit dem Kennwort enth\u00E4lt.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLUserExists.label=SQL User Exists
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLUserExists.label.inlinehelp=<p>Die SQL-Anweisung, mit der nach einem Benutzer gesucht wird. Sie erfordert einen einzelnen Parameter f\u00FCr den Benutzernamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit dem Benutzer enth\u00E4lt.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListUsers.label=SQL List Users
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListUsers.label.inlinehelp=<p>Die SQL-Anweisung, mit der Benutzer abgerufen werden, die einer bestimmten Platzhaltersuche entsprechen. Sie erfordert einen einzelnen Parameter f\u00FCr die Benutzernamen mit Platzhaltern und gibt ein resultSet zur\u00FCck, das \u00FCbereinstimmende Benutzernamen enth\u00E4lt</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListGroups.label=SQL List Groups
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListGroups.label.inlinehelp=<p>Die SQL-Anweisung, mit der Gruppennamen abgerufen werden, die einem Platzhalter entsprechen. Sie erfordert einen einzelnen Parameter f\u00FCr den Gruppennamen mit Platzhaltern und gibt ein resultSet zur\u00FCck, das \u00FCbereinstimmende Gruppennamen enth\u00E4lt</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGroupExists.label=SQL Group Exists
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGroupExists.label.inlinehelp=<p>Die SQL-Anweisung, mit der nach einer Gruppe gesucht wird. Sie erfordert einen einzelnen Parameter f\u00FCr den Gruppennamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit der Gruppe enth\u00E4lt</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLIsMember.label=SQL Is Member
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLIsMember.label.inlinehelp=<p>Die SQL-Anweisung, mit der nach Mitgliedern einer Gruppe gesucht wird. Sie erfordert zwei Parameter: einen Gruppennamen und einen Mitglieds- oder Gruppennamen. Sie muss ein resultSet zur\u00FCckgeben, das die \u00FCbereinstimmenden Gruppennamen enth\u00E4lt</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListMemberGroups.label=SQL List Member Groups
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListMemberGroups.label.inlinehelp=<p>Die SQL-Anweisung, mit der nach den Gruppen gesucht wird, deren Mitglied ein Benutzer oder eine Gruppe ist. Sie erfordert einen einzelnen Parameter f\u00FCr den Benutzer- oder Gruppennamen und gibt ein resultSet zur\u00FCck, das die Namen der \u00FCbereinstimmenden Gruppen enth\u00E4lt.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.DescriptionsSupported.label=Beschreibungen unterst\u00FCtzt
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.DescriptionsSupported.label.inlinehelp=<p>Gibt an, ob Benutzer- und Gruppenbeschreibungen von der vom Authentifizierungsprovider verwendeten Datenbank unterst\u00FCtzt werden.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUserDescription.label=SQL Get User Description
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUserDescription.label.inlinehelp=<p>Die SQL-Anweisung, mit der die Beschreibung eines bestimmten Benutzers abgerufen wird. Nur g\u00FCltig, wenn "Beschreibungen unterst\u00FCtzt" aktiviert ist. Die SQL-Anweisung erfordert einen einzelnen Parameter f\u00FCr den Benutzernamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit der Benutzerbeschreibung enth\u00E4lt.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetGroupDescription.label=SQL Get Group Description
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetGroupDescription.label.inlinehelp=<p>Die SQL-Anweisung, mit der die Beschreibung einer Gruppe abgerufen wird. Nur g\u00FCltig, wenn "Beschreibungen unterst\u00FCtzt" aktiviert ist. Die SQL-Anweisung erfordert einen einzelnen Parameter f\u00FCr den Gruppennamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit der Gruppenbeschreibung enth\u00E4lt.</p>

