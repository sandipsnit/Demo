weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.SSLEnabled.label.inlinehelp=<p>Gibt an, ob das SSL-Protokoll bei der Anmeldung beim LDAP-Server verwendet werden soll.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.UsernameAttribute.label=Benutzername-Attribut
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.UsernameAttribute.label.inlinehelp=<p>Gibt das Attribut des LDAP-Objekts f\u00FCr den Benutzer an, das den Namen des Benutzers enth\u00E4lt.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.UserFilterAttributes.label=Benutzerfilterattribute
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.UserFilterAttributes.label.inlinehelp=<p>Gibt an, wie das LDAP-Objekt f\u00FCr den Benutzer aus den LDAP-Objekten unterhalb des im Attribut "Zertifikatszuordnung" definierten LDAP-Basis-DN ausgew\u00E4hlt werden soll. Diese Einstellung definiert, wie - ausgehend vom Subject-DN des Zertifikats - nach dem LDAP-Objekt gesucht wird.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CertificateAttribute.label=Zertifikatattribut
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CertificateAttribute.label.inlinehelp=<p>Gibt das Attribut des LDAP-Objekts f\u00FCr den Benutzer an, das das Zertifikat des Benutzers enth\u00E4lt. Diese Option definiert, wie nach dem Zertifikat gesucht wird. G\u00FCltige Werte sind <tt>userCertificate</tt> und <tt>userCertificate;binary</tt>.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CertificateMapping.label=Zertifikatszuordnung
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CertificateMapping.label.inlinehelp=<p>Gibt an, wie der LDAP-Basis-DN erstellt werden soll, der f\u00FCr die Suche nach dem LDAP-Objekt f\u00FCr den Benutzer verwendet wird. Dieses Attribut definiert, wie - ausgehend vom Subject-DN des Zertifikats - nach dem Objekt gesucht wird.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.ConnectionRetryLimit.label=Grenzwert f\u00FCr Verbindungsversuche
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.ConnectionRetryLimit.label.inlinehelp=<p>Gibt an, wie oft versucht werden soll, eine Verbindung zum LDAP-Server herzustellen, wenn die erste Verbindung nicht erfolgreich war.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CacheEnabled.label=Cache aktiviert
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CacheEnabled.label.inlinehelp=<p>Gibt an, ob mit dem LDAP-Server ein Cache verwendet wird</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CacheSize.label=Cachegr\u00F6\u00DFe
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CacheSize.label.inlinehelp=<p>Die Gr\u00F6\u00DFe des Caches (in KB), der mit dem LDAP-Server verwendet wird</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CacheTTL.label=Cache-TTL
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CacheTTL.label.inlinehelp=<p>Die G\u00FCltigkeitsdauer des Caches (in Sekunden), der mit dem LDAP-Server verwendet wird</p>
