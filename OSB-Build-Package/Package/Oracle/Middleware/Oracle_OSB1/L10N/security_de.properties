security.providers.samlcredentialmapperv2.management.partner.keyinfoincluded.label=Schl\u00FCsselinformationen \u00FCbernehmen
security.providers.samlcredentialmapperv2.management.partner.keyinfoincluded.label.inlinehelp=<p>Gibt an, ob ein &lt;ds:Schl\u00FCsselinformationselement&gt;, das das Signaturzertifikat enth\u00E4lt, beim Signieren von Assertions \u00FCbernommen werden soll. Der Standardwert ist "true". Dieser Wert wird ignoriert, wenn "Assertions signieren" den Wert "false" aufweist.</p>
