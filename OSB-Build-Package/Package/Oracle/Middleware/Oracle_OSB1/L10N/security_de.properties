security.domain.domainconfiggeneral.securityconfiguration.principalequalscomparednandguid.label.inlinehelp=<p>Gibt an, ob f\u00FCr ein WebLogic Server-Principal-Objekt die GUID und DN-Daten verwendet werden, wenn die Equals-Methode f\u00FCr das Objekt aufgerufen wird.</p>
