weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.label=SQL Set User Password
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.label.inlinehelp=<p>Die SQL-Anweisung, mit der das Kennwort f\u00FCr einen Benutzer festgelegt wird. Sie erfordert zwei Parameter: das Kennwort f\u00FCr den Benutzer und den Benutzernamen.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.label=SQL User Exists
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.label.inlinehelp=<p>Die SQL-Anweisung, mit der nach einem Benutzer gesucht wird. Sie erfordert einen einzelnen Parameter f\u00FCr den Benutzernamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit dem Benutzer enth\u00E4lt.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListUsers.label=SQL List Users
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListUsers.label.inlinehelp=<p>Die SQL-Anweisung, mit der Benutzer abgerufen werden, die einer bestimmten Platzhaltersuche entsprechen. Sie erfordert einen einzelnen Parameter f\u00FCr die Benutzernamen mit Platzhaltern und gibt ein resultSet zur\u00FCck, das \u00FCbereinstimmende Benutzernamen enth\u00E4lt</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.label=SQL Create User
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.label.inlinehelp=<p>Die SQL-Anweisung, mit der ein neuer Benutzerdatensatz erstellt wird. Die f\u00FCr die SQL-Anweisung geltenden Anforderungen h\u00E4ngen vom Wert von "Beschreibungen unterst\u00FCtzt" ab. Es sind mindestens zwei Parameter vorhanden: ein Benutzername und das zugeh\u00F6rige Kennwort. Wenn f\u00FCr "Beschreibungen unterst\u00FCtzt" der Wert "True" gesetzt ist, ist die Beschreibung des Benutzers erforderlich. Die Standard-SQL basiert auf der Standardeinstellung f\u00FCr "Beschreibungen unterst\u00FCtzt". Die Einstellung f\u00FCr "Create User" muss manuell aktualisiert werden, wenn die Einstellung f\u00FCr "Beschreibungen unterst\u00FCtzt" ge\u00E4ndert wird.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.label=SQL Remove User
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.label.inlinehelp=<p>Die SQL-Anweisung, mit der ein Benutzer gel\u00F6scht wird. Sie erfordert einen einzelnen Parameter: den Benutzernamen.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.label=SQL List Groups
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.label.inlinehelp=<p>Die SQL-Anweisung, mit der Gruppennamen abgerufen werden, die einem Platzhalter entsprechen. Sie erfordert einen einzelnen Parameter f\u00FCr den Gruppennamen mit Platzhaltern und gibt ein resultSet zur\u00FCck, das \u00FCbereinstimmende Gruppennamen enth\u00E4lt</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.label=SQL Group Exists
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.label.inlinehelp=<p>Die SQL-Anweisung, mit der nach einer Gruppe gesucht wird. Sie erfordert einen einzelnen Parameter f\u00FCr den Gruppennamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit der Gruppe enth\u00E4lt</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.label=SQL Create Group
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.label.inlinehelp=<p>Die SQL-Anweisung, mit der eine neue Gruppe erstellt wird. Die f\u00FCr die SQL-Anweisung geltenden Anforderungen h\u00E4ngen vom Wert von "Beschreibungen unterst\u00FCtzt" ab. Es ist mindestens ein Parameter vorhanden: der Gruppenname. Wenn f\u00FCr "Beschreibungen unterst\u00FCtzt" der Wert "True" gesetzt ist, ist die Beschreibung der Gruppe erforderlich. Die Standard-SQL basiert auf der Standardeinstellung f\u00FCr "Beschreibungen unterst\u00FCtzt". Die Einstellung f\u00FCr "Create Group" muss manuell aktualisiert werden, wenn die Einstellung f\u00FCr "Beschreibungen unterst\u00FCtzt" ge\u00E4ndert wird.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.label=SQL Remove Group
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.label.inlinehelp=<p>Die SQL-Anweisung, mit der ein Mitglied aus einer Gruppe entfernt wird. Sie erfordert einen einzelnen Parameter: den Gruppennamen, der entfernt wird.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.label=SQL Is Member
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.label.inlinehelp=<p>Die SQL-Anweisung, mit der nach Mitgliedern einer Gruppe gesucht wird. Sie erfordert zwei Parameter: einen Gruppennamen und einen Mitglieds- oder Gruppennamen. Sie muss ein resultSet zur\u00FCckgeben, das die \u00FCbereinstimmenden Gruppennamen enth\u00E4lt</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.label=SQL List Member Groups
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.label.inlinehelp=<p>Die SQL-Anweisung, mit der nach den Gruppen gesucht wird, deren Mitglied ein Benutzer oder eine Gruppe ist. Sie erfordert einen einzelnen Parameter f\u00FCr den Benutzer- oder Gruppennamen und gibt ein resultSet zur\u00FCck, das die Namen der \u00FCbereinstimmenden Gruppen enth\u00E4lt.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.label=SQL List Group Members
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.label.inlinehelp=<p>Die SQL-Anweisung, mit der Gruppen aufgelistet werden, die einen Gruppennamen mit einer Liste von Mitgliedsnamen mit Platzhaltern aufweisen. Sie erfordert zwei Parameter: den Gruppennamen und den mit Platzhaltern versehenen Mitgliedsnamen.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.label=SQL Remove Group Memberships
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.label.inlinehelp=<p>Die SQL-Anweisung, mit der ein Gruppenmitglied (ein Benutzer oder eine Gruppe) aus allen Gruppen gel\u00F6scht wird, zu denen es geh\u00F6rt. Sie erfordert 2 Parameter. Beide Parameter referenzieren den spezifischen Benutzer- oder Gruppennamen, der entfernt wird.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.label=SQL Add Member To Group
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.label.inlinehelp=<p>Die SQL-Anweisung, mit der einer Gruppe ein bestimmtes Mitglied hinzugef\u00FCgt wird. Sie erfordert zwei Parameter: den Gruppennamen und das Gruppenmitglied, das hinzugef\u00FCgt wird.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.label=SQL Remove Member From Group
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.label.inlinehelp=<p>Die SQL-Anweisung, mit der ein Mitglied aus einer Gruppe entfernt wird. Sie erfordert zwei Parameter: den Gruppennamen und das Gruppenmitglied, das aus der Gruppe gel\u00F6scht wird.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember.label=SQL Remove Group Member
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember.label.inlinehelp=<p>Die SQL-Anweisung, mit der ein Mitglied aus einer Gruppe entfernt wird. Sie erfordert einen einzelnen Parameter: den Benutzer- oder Gruppennamen, der entfernt wird.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.DescriptionsSupported.label=Beschreibungen unterst\u00FCtzt
weblogic.security.providers.authentication.SQLAuthenticatorMBean.DescriptionsSupported.label.inlinehelp=<p>Gibt an, ob Benutzer- und Gruppenbeschreibungen von der vom Authentifizierungsprovider verwendeten Datenbank unterst\u00FCtzt werden.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUserDescription.label=SQL Get User Description
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUserDescription.label.inlinehelp=<p>Die SQL-Anweisung, mit der die Beschreibung eines bestimmten Benutzers abgerufen wird. Nur g\u00FCltig, wenn "Beschreibungen unterst\u00FCtzt" aktiviert ist. Die SQL-Anweisung erfordert einen einzelnen Parameter f\u00FCr den Benutzernamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit der Benutzerbeschreibung enth\u00E4lt.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label=SQL Set Group Description
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label.inlinehelp=<p>Die SQL-Anweisung, mit der eine Beschreibung f\u00FCr eine Gruppe angegeben wird. Nur g\u00FCltig, wenn das Attribut "Beschreibungen unterst\u00FCtzt" aktiviert ist. Die SQL-Anweisung erfordert zwei Parameter: die Gruppenbeschreibung und den Gruppennamen.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetGroupDescription.label=SQL Get Group Description
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetGroupDescription.label.inlinehelp=<p>Die SQL-Anweisung, mit der die Beschreibung einer Gruppe abgerufen wird. Nur g\u00FCltig, wenn "Beschreibungen unterst\u00FCtzt" aktiviert ist. Die SQL-Anweisung erfordert einen einzelnen Parameter f\u00FCr den Gruppennamen und muss ein resultSet zur\u00FCckgeben, das h\u00F6chstens einen einzelnen Datensatz mit der Gruppenbeschreibung enth\u00E4lt.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label=SQL Set Group Description
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label.inlinehelp=<p>Die SQL-Anweisung, mit der eine Beschreibung f\u00FCr eine Gruppe angegeben wird. Nur g\u00FCltig, wenn das Attribut "Beschreibungen unterst\u00FCtzt" aktiviert ist. Die SQL-Anweisung erfordert zwei Parameter: die Gruppenbeschreibung und den Gruppennamen.</p>

