security.providers.samlcredentialmapperv2.management.partner.audienceuri.label.inlinehelp=<p>Eine optionale Gruppe von SAML-Audience-URIs. Wenn sie festgelegt wird, muss eine eingehende Assertion mindestens einen der angegebenen URIs enthalten, um als g\u00FCltig betrachtet zu werden.</p>
security.providers.samlcredentialmapperv2.management.partner.timetolive.label=Assertion-G\u00FCltigkeitsdauer
security.providers.samlcredentialmapperv2.management.partner.timetolive.label.inlinehelp=<p>Die G\u00FCltigkeitsdauer in Sekunden von Assertions, die f\u00FCr diese SAML-Relying Party generiert werden.</p>
security.providers.samlcredentialmapperv2.management.partner.timetoliveoffset.label=Assertion-G\u00FCltigkeitsdauerdifferenz
security.providers.samlcredentialmapperv2.management.partner.timetoliveoffset.label.inlinehelp=<p>Ein Zeitfaktor, mit dem Sie es dem Zugangsdaten-Mapper erm\u00F6glichen k\u00F6nnen, Uhrzeitdifferenzen zwischen den Quell- und Zielsites zu kompensieren. Der Wert ist eine positive oder negative Ganzzahl, die f\u00FCr Sekunden steht.</p>
security.providers.samlcredentialmapperv2.management.partner.donotcachecondition.label=DoNotCache-Bedingung \u00FCbernehmen
security.providers.samlcredentialmapperv2.management.partner.donotcachecondition.label.inlinehelp=<p>Gibt an, ob Assertions f\u00FCr diese SAML-Relying Party gecacht werden. Ist der Wert "true", wird Assertions, die f\u00FCr diese Relying Party generiert werden, eine DoNotCache-Bedingung hinzugef\u00FCgt. Der Standardwert ist "false".</p>
