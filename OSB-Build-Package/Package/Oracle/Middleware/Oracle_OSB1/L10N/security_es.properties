security.domain.domainconfiggeneral.securityconfiguration.nodemanagerusername.label.inlinehelp=<p>Nombre de usuario que utiliza el servidor de administraci\u00F3n para comunicarse con el gestor de nodos al iniciar, parar o reiniciar los servidores gestionados.</p>
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerpassword.label=Contrase\u00F1a de NodeManager
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerpassword.label.inlinehelp=<p>Contrase\u00F1a que utiliza el servidor de administraci\u00F3n para comunicarse con el gestor de nodos al iniciar, parar o reiniciar los servidores gestionados.</p>
security.domain.domainconfiggeneral.securityconfiguration.webappfilescaseinsensitive.label=Archivos de Aplicaciones Web No Sensibles a May\u00FAsculas/Min\u00FAsculas
security.domain.domainconfiggeneral.securityconfiguration.webappfilescaseinsensitive.label.inlinehelp=<p>Especifica el comportamiento de la coincidencia de patr\u00F3n de URL sensible a may\u00FAsculas/min\u00FAsculas para restricciones de seguridad, servlets, filtros, hosts virtuales, etc. en el contenedor webapp y las pol\u00EDticas de seguridad externas. Los valores v\u00E1lidos son: <code>os</code>, <code>true</code> o <code>false</code>. <b> Nota:</b> Se trata de un indicador s\u00F3lo de Windows que se proporciona por compatibilidad con versiones anteriores a la 9.0 de WebLogic Server. En plataformas Unix, definir este valor en <code>true</code> provoca un comportamiento no deseado.</p>
security.domain.domainconfiggeneral.securityconfiguration.enforcestricturlpattern.label=Forzar Patr\u00F3n de URL Estricto
security.domain.domainconfiggeneral.securityconfiguration.enforcestricturlpattern.label.inlinehelp=<p>Especifica si el sistema debe forzar un patr\u00F3n de URL estricto. Utilice " / " para representar todo el contenido de una aplicaci\u00F3n web.</p>
security.domain.domainconfiggeneral.securityconfiguration.downgradeuntrustedprincipals.label=Bajar de Nivel Principales que no son de Confianza
security.domain.domainconfiggeneral.securityconfiguration.downgradeuntrustedprincipals.label.inlinehelp=<p>Especifica si se debe bajar de nivel a los principales an\u00F3nimos que no se pueden verificar.</p>
