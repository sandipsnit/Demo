weblogic.security.providers.authentication.NovellAuthenticatorMBean.AllUsersFilter.label=Filtro de Todos los Usuarios
weblogic.security.providers.authentication.NovellAuthenticatorMBean.AllUsersFilter.label.inlinehelp=<p>Si no se especifica el atributo (clase de objeto de usuario) (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crea un filtro de b\u00FAsqueda por defecto basado en el esquema de usuario.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserFromNameFilter.label=Filtro de Nombre de Usuario
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserFromNameFilter.label.inlinehelp=<p>Si no se especifica el atributo (atributo de nombre de usuario y clase de objeto de usuario) (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crea un filtro de b\u00FAsqueda por defecto basado en el esquema de usuario.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserSearchScope.label=\u00C1mbito de B\u00FAsqueda de Usuarios
