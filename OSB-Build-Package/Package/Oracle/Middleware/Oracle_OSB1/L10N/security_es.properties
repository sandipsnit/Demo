weblogic.security.providers.authentication.SQLAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Especifica si la b\u00FAsqueda de miembros de grupo recursivos es ilimitada o limitada. Los valores v\u00E1lidos son <code>unlimited</code> y <code>limited</code>.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Nivel M\u00E1ximo de B\u00FAsqueda de Miembros de Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Especifica en cu\u00E1ntos niveles de miembros de grupo se puede buscar. Este valor s\u00F3lo es v\u00E1lido si la b\u00FAsqueda de miembros de grupo est\u00E1 definida en <code>limitada</code>. Los valores v\u00E1lidos son 0 y enteros positivos. Por ejemplo, 0 indica que s\u00F3lo se buscar\u00E1n miembros de grupo directos, un n\u00FAmero positivo indica el n\u00FAmero de niveles hasta el que se bajar\u00E1.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyleRetained.label=Estilo de Contrase\u00F1a Mantenido
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyleRetained.label.inlinehelp=<p>Controla c\u00F3mo se almacena una contrase\u00F1a en la base de datos al actualizar la contrase\u00F1a de un usuario existente.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordAlgorithm.label=Algoritmo de Contrase\u00F1a
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordAlgorithm.label.inlinehelp=<p>Algoritmo de resumen del mensaje utilizado para aplicar valores hash a las contrase\u00F1as para su almacenamiento. El nombre es un algoritmo est\u00E1ndar y debe ser reconocido por el proveedor de Java Cryptography Extension (JCE) que est\u00E1 disponible en el tiempo de ejecuci\u00F3n.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyle.label=Estilo de Contrase\u00F1a
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyle.label.inlinehelp=<p>Indica el estilo de contrase\u00F1a que se utiliza al almacenar contrase\u00F1as para los usuarios creados y al cambiar la contrase\u00F1a del usuario si Estilo de Contrase\u00F1a Mantenido est\u00E1 desactivado.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUsersPassword.label=SQL: Obtener Contrase\u00F1a de Usuarios
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUsersPassword.label.inlinehelp=<p>Sentencia SQL utilizada para buscar la contrase\u00F1a de un usuario. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de usuario y debe devolver un juego de resultados que contenga como m\u00E1ximo un \u00FAnico registro que contenga la contrase\u00F1a.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.label=SQL: Definir Contrase\u00F1a de Usuario
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.label.inlinehelp=<p>Sentencia SQL utilizada para definir la contrase\u00F1a de un usuario. La sentencia SQL necesita dos par\u00E1metros: La contrase\u00F1a para el usuario y el nombre de usuario.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.label=SQL: Usuario Existente
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.label.inlinehelp=<p>Sentencia SQL utilizada para buscar un usuario. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de usuario y debe devolver un juego de resultados que contenga como m\u00E1ximo un \u00FAnico registro que contenga el usuario.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListUsers.label=SQL: Mostrar Usuarios
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListUsers.label.inlinehelp=<p>Sentencia SQL utilizada para recuperar usuarios que coincidan con una b\u00FAsqueda con comodines concreta. La sentencia SQL necesita un \u00FAnico par\u00E1metro para los nombres de usuario con comodines y devuelve un juego de resultados que contiene los nombres de usuario que coinciden.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.label=SQL: Crear Usuario
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.label.inlinehelp=<p>Sentencia SQL utilizada para crear un nuevo registro de usuario. Los requisitos de la sentencia SQL dependen del valor de Descripciones Soportadas. Hay un m\u00EDnimo de dos par\u00E1metros: Un nombre de usuario y su contrase\u00F1a asociada. Si el valor de Descripciones Soportadas est\u00E1 definido en true, es necesaria la descripci\u00F3n del usuario. El SQL por defecto se basa en el valor por defecto de Descripciones Soportadas. El valor de Crear Usuario se debe actualizar manualmente si cambia el valor de Descripciones Soportadas.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.label=SQL: Eliminar Usuario
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.label.inlinehelp=<p>Sentencia SQL utilizada para suprimir un usuario. La sentencia SQL necesita un \u00FAnico par\u00E1metro: El nombre de usuario.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.label=SQL: Mostrar Grupos
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.label.inlinehelp=<p>Sentencia SQL utilizada para recuperar nombres de grupo que coincidan con un comod\u00EDn. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de grupo con comodines y devuelve un juego de resultados que contiene los nombres de grupo que coinciden.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.label=SQL: Grupo Existente
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.label.inlinehelp=<p>Sentencia SQL utilizada para buscar un grupo. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de grupo y debe devolver un juego de resultados que contenga como m\u00E1ximo un \u00FAnico registro que contenga el grupo.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.label=SQL: Crear Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.label.inlinehelp=<p>Sentencia SQL utilizada para crear un nuevo grupo. Los requisitos de la sentencia SQL dependen del valor de Descripciones Soportadas. Hay un m\u00EDnimo de un par\u00E1metro: El nombre de grupo. Si el valor Descripciones Soportadas est\u00E1 definido en true, es necesaria la descripci\u00F3n del grupo. El SQL por defecto se basa en el valor por defecto de Descripciones Soportadas. El valor de Crear Grupo se debe actualizar manualmente si cambia el valor de Descripciones Soportadas.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.label=SQL: Eliminar Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.label.inlinehelp=<p>Sentencia SQL utilizada para eliminar un miembro de un grupo. La sentencia SQL necesita un \u00FAnico par\u00E1metro: El nombre de grupo que se va a eliminar.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.label=SQL: Es Miembro
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.label.inlinehelp=<p>Sentencia SQL utilizada para buscar miembros de un grupo. La sentencia SQL necesita dos par\u00E1metros: Un nombre de grupo y un nombre de miembro o de grupo. Debe devolver un juego de resultados que contenga los nombres de grupo que coinciden.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.label=SQL: Mostrar Grupos de Miembros
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.label.inlinehelp=<p>Sentencia SQL utilizada para buscar los grupos de los que es miembro un usuario o grupo. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de usuario o nombre de grupo y devuelve un juego de resultados que contiene los nombres de los grupos que coinciden.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.label=SQL: Mostrar Miembros de Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.label.inlinehelp=<p>Sentencia SQL utilizada para mostrar grupos que tienen un nombre de grupo con una lista de nombres de miembros con comodines. La sentencia SQL necesita dos par\u00E1metros: El nombre de grupo y el nombre de miembro con comodines.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.label=SQL: Eliminar Miembros de Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.label.inlinehelp=<p>Sentencia SQL utilizada para suprimir un miembro del grupo (un usuario o un grupo) de todos los grupos a los que pertenece. La sentencia SQL necesita 2 par\u00E1metros. Ambos par\u00E1metros hacen referencia al nombre de usuario o nombre de grupo concreto que se va a eliminar.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.label=SQL: Agregar Miembro a Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.label.inlinehelp=<p>Sentencia SQL utilizada para agregar un miembro concreto a un grupo. La sentencia SQL necesita dos par\u00E1metros: El nombre de grupo y el miembro del grupo que se va a agregar.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.label=SQL: Eliminar Miembro de Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.label.inlinehelp=<p>Sentencia SQL utilizada para eliminar un miembro de un grupo. La sentencia SQL necesita dos par\u00E1metros: El nombre de grupo y el miembro del grupo que se va a suprimir del grupo.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember.label=SQL: Eliminar Miembro del Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember.label.inlinehelp=<p>Sentencia SQL utilizada para eliminar un miembro de un grupo. La sentencia SQL necesita un \u00FAnico par\u00E1metro: El nombre de usuario o nombre de grupo que se va a eliminar.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.DescriptionsSupported.label=Descripciones Soportadas
weblogic.security.providers.authentication.SQLAuthenticatorMBean.DescriptionsSupported.label.inlinehelp=<p>Indica si la base de datos utilizada por el proveedor de autenticaci\u00F3n soporta las descripciones de usuarios y grupos.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUserDescription.label=SQL: Obtener Descripci\u00F3n de Usuario
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUserDescription.label.inlinehelp=<p>Sentencia SQL utilizada para recuperar la descripci\u00F3n de un usuario concreto. S\u00F3lo es v\u00E1lida si se activa Descripciones Soportadas. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de usuario y debe devolver un juego de resultados que contenga como m\u00E1ximo un \u00FAnico registro que contenga la descripci\u00F3n del usuario.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label=SQL: Definir Descripci\u00F3n de Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label.inlinehelp=<p>Sentencia SQL utilizada para especificar una descripci\u00F3n de un grupo. S\u00F3lo es v\u00E1lida si se activa el atributo Descripciones Soportadas. La sentencia SQL necesita dos par\u00E1metros: La descripci\u00F3n del grupo y el nombre del grupo.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetGroupDescription.label=SQL: Obtener Descripci\u00F3n de Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetGroupDescription.label.inlinehelp=<p>Sentencia SQL utilizada para recuperar la descripci\u00F3n de un grupo. S\u00F3lo es v\u00E1lida si se activa Descripciones Soportadas. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de grupo y debe devolver un juego de resultados que contenga como m\u00E1ximo un \u00FAnico registro que contenga la descripci\u00F3n del grupo.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label=SQL: Definir Descripci\u00F3n de Grupo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label.inlinehelp=<p>Sentencia SQL utilizada para especificar una descripci\u00F3n de un grupo. S\u00F3lo es v\u00E1lida si se activa el atributo Descripciones Soportadas. La sentencia SQL necesita dos par\u00E1metros: La descripci\u00F3n del grupo y el nombre del grupo.</p>

