weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.GroupBaseDN.label.inlinehelp=<p>Nombre Distintivo (DN) de la base del \u00E1rbol de directorios LDAP que contiene grupos.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.AllGroupsFilter.label=Filtro de Todos los Grupos
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.AllGroupsFilter.label.inlinehelp=<p>Filtro de b\u00FAsqueda de LDAP para buscar todos los grupos bajo el nombre distintivo (DN) de grupo base. Si no se especifica el atributo (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crear\u00E1 un filtro de b\u00FAsqueda por defecto basado en el esquema de grupo.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.GroupFromNameFilter.label=Filtro de Nombre de Grupo
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.GroupFromNameFilter.label.inlinehelp=<p>Filtro de b\u00FAsqueda de LDAP para buscar un grupo seg\u00FAn el nombre del grupo. Si no se especifica el atributo (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crear\u00E1 un filtro de b\u00FAsqueda por defecto basado en el esquema de grupo.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.GroupSearchScope.label=\u00C1mbito de B\u00FAsqueda de Grupos
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Especifica el nivel de profundidad en el \u00E1rbol de directorios LDAP para buscar grupos. Los valores v\u00E1lidos son <code>subtree</code> y <code>onelevel</code>.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.GroupMembershipSearching.label=B\u00FAsqueda de Miembros de Grupo
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Especifica si las b\u00FAsquedas de grupos en grupos anidados son ilimitadas o limitadas. Los valores v\u00E1lidos son <code>unlimited</code> y <code>limited</code>.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Nivel M\u00E1ximo de B\u00FAsqueda de Miembros de Grupo
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Especifica en cu\u00E1ntos niveles de miembros de grupo se puede buscar. Este valor s\u00F3lo es v\u00E1lido si GroupMembershipSearching est\u00E1 definido en <code>limited</code>. Los valores v\u00E1lidos son 0 y enteros positivos. Por ejemplo, 0 indica que s\u00F3lo se buscar\u00E1n miembros de grupo directos y un n\u00FAmero positivo indica el n\u00FAmero de niveles en el que se buscar\u00E1.</p>
