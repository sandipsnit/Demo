weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.ConnectionRetryLimit.label=L\u00EDmite de Reintentos de Conexi\u00F3n
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Especifica el n\u00FAmero de veces que se debe intentar conectar con el servidor LDAP si falla la conexi\u00F3n inicial.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.ParallelConnectDelay.label=Retraso de Conexi\u00F3n Paralela
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.ParallelConnectDelay.label.inlinehelp=<p>Retraso en segundos al realizar intentos simult\u00E1neos de conectar con varios servidores LDAP.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.ResultsTimeLimit.label=L\u00EDmite de Tiempo de Resultados
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.ResultsTimeLimit.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de milisegundos que el servidor LDAP debe esperar resultados antes de sufrir un timeout. Si este atributo est\u00E1 definido en 0, no hay ning\u00FAn l\u00EDmite de tiempo m\u00E1ximo.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.KeepAliveEnabled.label=Mantenimiento de Conexiones Activado
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.KeepAliveEnabled.label.inlinehelp=<p>Especifica si se debe evitar el timeout de las conexiones de LDAP.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.FollowReferrals.label=Seguir Referencias
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.FollowReferrals.label.inlinehelp=<p>Especifica que una b\u00FAsqueda de un usuario o grupo en el proveedor de autenticaci\u00F3n de LDAP seguir\u00E1 las referencias a otros servidores LDAP o bifurcaciones en el directorio LDAP. Por defecto, este atributo est\u00E1 activado.</p>
