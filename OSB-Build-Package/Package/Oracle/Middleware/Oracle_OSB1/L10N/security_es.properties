weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>Atributo de un objeto de grupo de LDAP est\u00E1tico que especifica el nombre del grupo.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.StaticGroupObjectClass.label=Clase de Objeto de Grupo Est\u00E1tico
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>Nombre de la clase de objeto LDAP que almacena grupos est\u00E1ticos.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.StaticMemberDNAttribute.label=Atributo de DN de Miembro Est\u00E1tico
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>Atributo de un objeto de grupo de LDAP est\u00E1tico que especifica los nombres distinguidos (DN) de los miembros del grupo.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=Filtro de DN de Grupos Est\u00E1ticos de DN de Miembro
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Filtro de b\u00FAsqueda de LDAP que, con un nombre distintivo (DN) determinado de un miembro de un grupo, devuelve los DN de los grupos de LDAP est\u00E1ticos que contienen dicho miembro. Si no se especifica el atributo (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crear\u00E1 un filtro de b\u00FAsqueda por defecto basado en el esquema de grupo.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.DynamicGroupNameAttribute.label=Atributo de Nombre de Grupo Din\u00E1mico
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>Atributo de un objeto de grupo de LDAP din\u00E1mico que especifica el nombre del grupo.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.DynamicGroupObjectClass.label=Clase de Objeto de Grupo Din\u00E1mico
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>Clase de objeto LDAP que almacena grupos din\u00E1micos.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.DynamicMemberURLAttribute.label=Atributo de URL de Miembros Din\u00E1micos
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>Atributo del objeto de grupo de LDAP din\u00E1mico que especifica las URL de los miembros del grupo din\u00E1mico.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Atributo de DN de Grupo Din\u00E1mico de Usuarios
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Si no existe dicho atributo, WebLogic Server determina si un usuario es miembro de un grupo evaluando las URL del grupo din\u00E1mico. Si un grupo contiene otros grupos, WebLogic Server eval\u00FAa las URL de cada uno de los descendientes (indica una relaci\u00F3n principal) del grupo.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.ConnectionPoolSize.label=Tama\u00F1o del Pool de Conexiones
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>Tama\u00F1o del pool de conexiones de LDAP. El valor por defecto es 6.</p>
