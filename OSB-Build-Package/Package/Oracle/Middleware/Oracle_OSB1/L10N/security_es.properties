weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.CacheEnabled.label=Cach\u00E9 Activada
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.CacheEnabled.label.inlinehelp=<p>Especifica si se utilizar\u00E1 una cach\u00E9 con el servidor LDAP.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.CacheSize.label=Tama\u00F1o de Cach\u00E9
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.CacheSize.label.inlinehelp=<p>Tama\u00F1o de la cach\u00E9 (en KB) utilizada con el servidor LDAP.</p>
