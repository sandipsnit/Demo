weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.SSLEnabled.label.inlinehelp=<p>Especifica si se debe utilizar el protocolo SSL al conectar al servidor LDAP.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.UsernameAttribute.label=Atributo de Nombre de Usuario
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.UsernameAttribute.label.inlinehelp=<p>Especifica el atributo del objeto LDAP para el usuario que contiene el nombre del usuario.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.UserFilterAttributes.label=Atributos de Filtro de Usuario
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.UserFilterAttributes.label.inlinehelp=<p>Especifica c\u00F3mo seleccionar el objeto LDAP para el usuario de los objetos LDAP bajo el DN de LDAP base definido en el atributo Asignaci\u00F3n de Certificados. Este valor define c\u00F3mo buscar el objeto LDAP a partir del DN de asunto del certificado.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CertificateAttribute.label=Atributo Certificado
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CertificateAttribute.label.inlinehelp=<p>Especifica el atributo del objeto LDAP para el usuario que contiene el certificado del usuario. Esta opci\u00F3n define c\u00F3mo buscar el certificado. Los valores v\u00E1lidos son <tt>userCertificate</tt> y <tt>userCertificate;binary</tt>.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CertificateMapping.label=Asignaci\u00F3n de Certificados
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.CertificateMapping.label.inlinehelp=<p>Especifica c\u00F3mo construir el DN de LDAP base utilizado para localizar el objeto LDAP para el usuario. Este atributo define c\u00F3mo buscar el objeto en el DN de asunto del certificado.</p>
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.ConnectionRetryLimit.label=L\u00EDmite de Reintentos de Conexi\u00F3n
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.ConnectionRetryLimit.label.inlinehelp=<p>Especifica el n\u00FAmero de veces que se debe intentar conectar con el servidor LDAP si falla la conexi\u00F3n inicial.</p>
