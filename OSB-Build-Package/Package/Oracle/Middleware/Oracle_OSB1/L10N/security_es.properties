weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserFromNameFilter.label=Filtro de Nombre de Usuario
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserFromNameFilter.label.inlinehelp=<p>Si no se especifica el atributo (atributo de nombre de usuario y clase de objeto de usuario) (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crea un filtro de b\u00FAsqueda por defecto basado en el esquema de usuario.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserSearchScope.label=\u00C1mbito de B\u00FAsqueda de Usuarios
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserSearchScope.label.inlinehelp=<p>Especifica el nivel de profundidad en el \u00E1rbol de directorios LDAP en el que el proveedor de autenticaci\u00F3n de LDAP debe buscar usuarios.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserNameAttribute.label=Atributo de Nombre de Usuario
