weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Especifica en cu\u00E1ntos niveles de miembros de grupo se puede buscar. Este valor s\u00F3lo es v\u00E1lido si la b\u00FAsqueda de miembros de grupo est\u00E1 definida en <code>limitada</code>. Los valores v\u00E1lidos son 0 y enteros positivos. Por ejemplo, 0 indica que s\u00F3lo se buscar\u00E1n miembros de grupo directos, un n\u00FAmero positivo indica el n\u00FAmero de niveles hasta el que se bajar\u00E1.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUsersPassword.label=SQL: Obtener Contrase\u00F1a de Usuarios
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUsersPassword.label.inlinehelp=<p>Sentencia SQL utilizada para buscar la contrase\u00F1a de un usuario. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de usuario y debe devolver un juego de resultados que contenga como m\u00E1ximo un \u00FAnico registro que contenga la contrase\u00F1a.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLUserExists.label=SQL: Usuario Existente
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLUserExists.label.inlinehelp=<p>Sentencia SQL utilizada para buscar un usuario. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de usuario y debe devolver un juego de resultados que contenga como m\u00E1ximo un \u00FAnico registro que contenga el usuario.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListUsers.label=SQL: Mostrar Usuarios
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListUsers.label.inlinehelp=<p>Sentencia SQL utilizada para recuperar usuarios que coincidan con una b\u00FAsqueda con comodines concreta. La sentencia SQL necesita un \u00FAnico par\u00E1metro para los nombres de usuario con comodines y devuelve un juego de resultados que contiene los nombres de usuario que coinciden.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListGroups.label=SQL: Mostrar Grupos
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListGroups.label.inlinehelp=<p>Sentencia SQL utilizada para recuperar nombres de grupo que coincidan con un comod\u00EDn. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de grupo con comodines y devuelve un juego de resultados que contenga los nombres de grupo que coinciden.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGroupExists.label=SQL: Grupo Existente
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGroupExists.label.inlinehelp=<p>Sentencia SQL utilizada para buscar un grupo. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de grupo y debe devolver un juego de resultados que contenga como m\u00E1ximo un \u00FAnico registro que contenga el grupo.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLIsMember.label=SQL: Es Miembro
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLIsMember.label.inlinehelp=<p>Sentencia SQL utilizada para buscar miembros de un grupo. La sentencia SQL necesita dos par\u00E1metros: Un nombre de grupo y un nombre de miembro o de grupo. Debe devolver un juego de resultados que contenga los nombres de grupo que coinciden.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListMemberGroups.label=SQL: Mostrar Grupos de Miembros
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListMemberGroups.label.inlinehelp=<p>Sentencia SQL utilizada para buscar los grupos de los que es miembro un usuario o grupo. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de usuario o nombre de grupo y devuelve un juego de resultados que contiene los nombres de los grupos que coinciden.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.DescriptionsSupported.label=Descripciones Soportadas
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.DescriptionsSupported.label.inlinehelp=<p>Indica si la base de datos utilizada por el proveedor de autenticaci\u00F3n soporta las descripciones de usuarios y grupos.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUserDescription.label=SQL: Obtener Descripci\u00F3n de Usuario
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUserDescription.label.inlinehelp=<p>Sentencia SQL utilizada para recuperar la descripci\u00F3n de un usuario concreto. S\u00F3lo es v\u00E1lida si se activa Descripciones Soportadas. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de usuario y debe devolver un juego de usuarios que contenga como m\u00E1ximo un \u00FAnico registro que contenga la descripci\u00F3n del usuario.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetGroupDescription.label=SQL: Obtener Descripci\u00F3n de Grupo
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetGroupDescription.label.inlinehelp=<p>Sentencia SQL utilizada para recuperar la descripci\u00F3n de un grupo. S\u00F3lo es v\u00E1lida si se activa Descripciones Soportadas. La sentencia SQL necesita un \u00FAnico par\u00E1metro para el nombre de grupo y debe devolver un juego de resultados que contenga como m\u00E1ximo un \u00FAnico registro que contenga la descripci\u00F3n del grupo.</p>

