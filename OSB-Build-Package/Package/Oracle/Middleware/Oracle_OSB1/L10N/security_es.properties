security.domain.domainconfiggeneral.securityconfiguration.principalequalscaseinsensitive.label.inlinehelp=<p>Especifica si el nombre principal de WebLogic Server se compara utilizando una coincidencia de may\u00FAsculas/min\u00FAsculas cuando se realiza el m\u00E9todo Igual Que para el objeto principal.</p>
security.domain.domainconfiggeneral.securityconfiguration.principalequalscomparednandguid.label=Principal Igual Que Comparar DN y GUID
security.domain.domainconfiggeneral.securityconfiguration.principalequalscomparednandguid.label.inlinehelp=<p>Especifica si los datos GUID y DN en un objeto principal de WebLogic Server se utiliza cuando se llama al m\u00E9todo igual que de ese objeto</p>
security.domain.domainconfiggeneral.securityconfiguration.compatibilityconnectionfiltersenabled.label=Filtros de Conexi\u00F3n de Compatibilidad Activados
security.domain.domainconfiggeneral.securityconfiguration.compatibilityconnectionfiltersenabled.label.inlinehelp=<p>Especifica si este dominio de WebLogic Server permite la compatibilidad con filtros de conexi\u00F3n anteriores.</p>
