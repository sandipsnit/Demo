weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Especifica el nivel de profundidad en el \u00E1rbol de directorios LDAP para buscar grupos. Los valores v\u00E1lidos son <code>subtree</code> y <code>onelevel</code>.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupMembershipSearching.label=B\u00FAsqueda de Miembros de Grupo
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Especifica si las b\u00FAsquedas de grupos en grupos anidados son ilimitadas o limitadas. Los valores v\u00E1lidos son <code>unlimited</code> y <code>limited</code>.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Nivel M\u00E1ximo de B\u00FAsqueda de Miembros de Grupo
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Especifica en cu\u00E1ntos niveles de miembros de grupo se puede buscar. Este valor s\u00F3lo es v\u00E1lido si GroupMembershipSearching est\u00E1 definido en <code>limited</code>. Los valores v\u00E1lidos son 0 y n\u00FAmeros positivos. Por ejemplo, 0 indica que s\u00F3lo se buscar\u00E1n miembros de grupo directos, un n\u00FAmero positivo indica el n\u00FAmero de niveles hasta el que se bajar\u00E1.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.IgnoreDuplicateMembership.label=Ignorar Miembros Duplicados
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Determina si se ignorar\u00E1n los miembros duplicados al agregar grupos. El atributo realiza ciclos en los miembros de grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupNameAttribute.label=Atributo de Nombre de Grupo Est\u00E1tico
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>Atributo de un objeto de grupo de LDAP est\u00E1tico que especifica el nombre del grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupObjectClass.label=Clase de Objeto de Grupo Est\u00E1tico
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>Nombre de la clase de objeto LDAP que almacena grupos est\u00E1ticos.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticMemberDNAttribute.label=Atributo de DN de Miembro Est\u00E1tico
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>Atributo de un objeto de grupo de LDAP est\u00E1tico que especifica los nombres distinguidos (DN) de los miembros del grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=Filtro de DN de Grupos Est\u00E1ticos de DN de Miembro
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Filtro de b\u00FAsqueda de LDAP que, con un nombre distintivo (DN) determinado de un miembro de un grupo, devuelve los DN de los grupos de LDAP est\u00E1ticos que contienen dicho miembro. Si no se especifica el atributo (es decir, si el atributo es nulo o est\u00E1 vac\u00EDo), se crear\u00E1 un filtro de b\u00FAsqueda por defecto basado en el esquema de grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupNameAttribute.label=Atributo de Nombre de Grupo Din\u00E1mico
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>Atributo de un objeto de grupo de LDAP din\u00E1mico que especifica el nombre del grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupObjectClass.label=Clase de Objeto de Grupo Din\u00E1mico
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>Clase de objeto LDAP que almacena grupos din\u00E1micos.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicMemberURLAttribute.label=Atributo de URL de Miembros Din\u00E1micos
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>Atributo del objeto de grupo de LDAP din\u00E1mico que especifica las URL de los miembros del grupo din\u00E1mico.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Atributo de DN de Grupo Din\u00E1mico de Usuarios
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Si no existe dicho atributo, WebLogic Server determina si un usuario es miembro de un grupo evaluando las URL del grupo din\u00E1mico. Si un grupo contiene otros grupos, WebLogic Server eval\u00FAa las URL de cada uno de los descendientes (indica una relaci\u00F3n principal) del grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionPoolSize.label=Tama\u00F1o del Pool de Conexiones
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>Tama\u00F1o del pool de conexiones de LDAP. El valor por defecto es 6.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectTimeout.label=Timeout de Conexi\u00F3n
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>Tiempo m\u00E1ximo en segundos que se debe esperar a que se establezca la conexi\u00F3n con el servidor LDAP. Si este atributo se define en 0, no hay ning\u00FAn l\u00EDmite de tiempo m\u00E1ximo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionRetryLimit.label=L\u00EDmite de Reintentos de Conexi\u00F3n
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Especifica el n\u00FAmero de veces que se debe intentar conectar con el servidor LDAP si falla la conexi\u00F3n inicial.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ParallelConnectDelay.label=Retraso de Conexi\u00F3n Paralela
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ParallelConnectDelay.label.inlinehelp=<p>Retraso en segundos al realizar intentos simult\u00E1neos de conectar con varios servidores LDAP.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ResultsTimeLimit.label=L\u00EDmite de Tiempo de Resultados
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ResultsTimeLimit.label.inlinehelp=<p>N\u00FAmero m\u00E1ximo de milisegundos que el servidor LDAP debe esperar resultados antes de sufrir un timeout. Si este atributo est\u00E1 definido en 0, no hay ning\u00FAn l\u00EDmite de tiempo m\u00E1ximo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.KeepAliveEnabled.label=Mantenimiento de Conexiones Activado
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.KeepAliveEnabled.label.inlinehelp=<p>Especifica si se debe evitar el timeout de las conexiones de LDAP.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.FollowReferrals.label=Seguir Referencias
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.FollowReferrals.label.inlinehelp=<p>Especifica que una b\u00FAsqueda de un usuario o grupo en el proveedor de autenticaci\u00F3n de LDAP seguir\u00E1 las referencias a otros servidores LDAP o bifurcaciones en el directorio LDAP. Por defecto, este atributo est\u00E1 activado.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.BindAnonymouslyOnReferrals.label=Enlazar An\u00F3nimamente en Referencias
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.BindAnonymouslyOnReferrals.label.inlinehelp=<p>Por defecto, el proveedor de autenticaci\u00F3n de LDAP utiliza el mismo DN y la misma contrase\u00F1a utilizados para conectar con el servidor LDAP al seguir las referencias durante una b\u00FAsqueda. Si desea conectarse como usuario an\u00F3nimo, active este atributo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.PropagateCauseForLoginException.label=Propagar Causa de Excepci\u00F3n de Conexi\u00F3n
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.PropagateCauseForLoginException.label.inlinehelp=<p>Especifica si los proveedores deben propagar la causa de la excepci\u00F3n de conexi\u00F3n.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheEnabled.label=Cach\u00E9 Activada
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheEnabled.label.inlinehelp=<p>Especifica si se utilizar\u00E1 una cach\u00E9 con el servidor LDAP.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheSize.label=Tama\u00F1o de Cach\u00E9
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheSize.label.inlinehelp=<p>Tama\u00F1o de la cach\u00E9 (en KB) utilizada con el servidor LDAP.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheTTL.label=TTL de Cach\u00E9
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.CacheTTL.label.inlinehelp=<p>Tiempo de actividad de la cach\u00E9 (en segundos) utilizada con el servidor LDAP.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GuidAttribute.label=Atributo GUID
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GuidAttribute.label.inlinehelp=<p>Especifica el nombre del atributo GUID definido en el servidor LDAP que se corresponde con el proveedor de autenticaci\u00F3n de LDAP configurado en el dominio de seguridad.</p>
