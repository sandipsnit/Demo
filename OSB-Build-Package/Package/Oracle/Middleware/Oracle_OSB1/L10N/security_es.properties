security.domain.domainconfiggeneral.securityconfiguration.securityinteropmode.label=Modo de Interoperabilidad de Seguridad
security.domain.domainconfiggeneral.securityconfiguration.securityinteropmode.label.inlinehelp=<p>Especifique el modo de seguridad del canal de comunicaci\u00F3n utilizado para llamadas XA entre servidores que participan en una transacci\u00F3n global. Todas las instancias del servidor de un dominio deben tener el mismo valor de modo de seguridad.</p>
security.domain.domainconfiggeneral.securityconfiguration.credential.label=Credencial
security.domain.domainconfiggeneral.securityconfiguration.credential.label.inlinehelp=<p>Credencial para este dominio de WebLogic Server. Cuando se crea un dominio, se genera una credencial \u00FAnica para el dominio. Si desea establecer protecci\u00F3n entre dos o m\u00E1s dominios, seleccione una credencial que compartir\u00E1n los dominios y, a continuaci\u00F3n, especif\u00EDquela aqu\u00ED y en el resto de dominios.</p>
