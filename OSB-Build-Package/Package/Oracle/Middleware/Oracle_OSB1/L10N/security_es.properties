security.domain.domainconfiggeneral.securityconfiguration.allowmanagementops.label.inlinehelp=<p>Especifica si se permiten operaciones de gesti\u00F3n de seguridad si se han realizado cambios no din\u00E1micos y el servidor de administraci\u00F3n necesita un reinicio.</p>
