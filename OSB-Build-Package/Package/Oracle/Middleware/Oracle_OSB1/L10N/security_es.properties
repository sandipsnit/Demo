weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.Base64DecodingRequired.label=Descodificaci\u00F3n Base64 Necesaria
weblogic.security.providers.authentication.LDAPX509IdentityAsserterMBean.Base64DecodingRequired.label.inlinehelp=<p>Determina si el valor de cabecera de solicitud o de cookie se deben descodificar con Base64 antes de enviarlo al proveedor de afirmaci\u00F3n de identidad. El valor est\u00E1 activado por defecto por motivos de compatibilidad con versiones anteriores, sin embargo, la mayor\u00EDa de proveedores de afirmaci\u00F3n de identidad desactivar\u00E1n este atributo.</p>

