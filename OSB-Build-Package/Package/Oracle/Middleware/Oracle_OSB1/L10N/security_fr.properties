Security.security.domain.domainconfigfilter.title.numtasks=1
security.domain.domainconfigfilter.security.connectionloggerenabled.label=Journaliseur des connexions activ\u00E9
security.domain.domainconfigfilter.security.connectionloggerenabled.label.inlinehelp=<p>Indique si ce domaine WebLogic Server doit journaliser les connexions accept\u00E9es.</p>
security.domain.domainconfigfilter.security.connectionfilter.label=Filtre de connexion
security.domain.domainconfigfilter.security.connectionfilter.label.inlinehelp=<p>Nom de la classe Java impl\u00E9mentant un filtre de connexion (\u00E0 savoir, l'interface <code>weblogic.security.net.ConnectionFilter</code>). Si aucun nom de classe n'est indiqu\u00E9, aucun filtre de connexion ne sera utilis\u00E9.</p>
security.domain.domainconfigfilter.security.connectionfilterrules.label=R\u00E8gles de filtre de connexion
security.domain.domainconfigfilter.security.connectionfilterrules.label.inlinehelp=<p>R\u00E8gles utilis\u00E9es par tout filtre de connexion impl\u00E9mentant l'interface <code>ConnectionFilterRulesListener</code>. Si vous utilisez l'impl\u00E9mentation par d\u00E9faut et qu'aucune r\u00E8gle n'est indiqu\u00E9e, toutes les connexions sont accept\u00E9es. Les r\u00E8gles d'impl\u00E9mentation par d\u00E9faut sont au format suivant : <code>target localAddress localPort </code><code>action protocol</code><code>s</code>.</p>

