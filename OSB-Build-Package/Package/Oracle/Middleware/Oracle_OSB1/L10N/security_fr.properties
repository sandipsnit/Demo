security.role.createrole.name.label.inlinehelp=<p>Nom du r\u00F4le cibl\u00E9.</p><p>N'utilisez pas d'espaces, de virgules, de traits d'union ou tout caract\u00E8re figurant dans la liste de caract\u00E8res suivante, s\u00E9par\u00E9s par une virgule : \t, &lt; &gt;, #, |, &amp;, ~, ?, ( ), { }. Les noms de r\u00F4le de s\u00E9curit\u00E9 appliquent le respect maj./min. Tous les noms de r\u00F4le de s\u00E9curit\u00E9 sont singuliers. En outre, la premi\u00E8re lettre est une majuscule, conform\u00E9ment \u00E0 la convention utilis\u00E9e. La syntaxe correcte d'un nom de r\u00F4le de s\u00E9curit\u00E9 est la m\u00EAme que celle d\u00E9finie pour un <code>Nmtoken</code> dans la recommandation Extensible Markup Language (XML).</p><p>Si vous cr\u00E9ez un r\u00F4le cibl\u00E9 portant le m\u00EAme nom qu'un r\u00F4le global, le r\u00F4le cibl\u00E9 s'av\u00E8re prioritaire sur ce dernier.</p>
