weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Indique la profondeur de recherche de groupes \u00E0 appliquer dans l'arborescence d'annuaire LDAP. Valeurs valides : <code>subtree</code> et <code>onelevel</code>.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupMembershipSearching.label=Recherche d'appartenance au groupe
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Indique si les recherches de groupe dans les groupes imbriqu\u00E9s sont limit\u00E9es ou illimit\u00E9es. Valeurs valides : <code>unlimited</code> et <code>limited</code>.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Niveau maximal de recherche d'appartenance au groupe
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Indique le nombre de niveaux d'appartenance au groupe pouvant \u00EAtre recherch\u00E9s. Ce param\u00E8tre n'est valide que si l'\u00E9l\u00E9ment GroupMembershipSearching est d\u00E9fini sur <code>limited</code>. Valeurs valides : 0 et entiers positifs. Par exemple, 0 implique que seules des appartenances directes au groupe seront recherch\u00E9es ; une valeur positive sp\u00E9cifie le nombre de niveaux \u00E0 rechercher.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.IgnoreDuplicateMembership.label=Ne pas prendre en compte les appartenances en double
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Indique si les membres en double ne sont pas pris en compte lors de l'ajout de groupes. L'attribut parcourt l'appartenance au groupe.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UseTokenGroupsForGroupMembershipLookup.label=Utiliser les groupes de jetons pour une recherche d'appartenance au groupe
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UseTokenGroupsForGroupMembershipLookup.label.inlinehelp=<p>Indique si l'algorithme de recherche d'attribut TokenGroups Active Directory doit \u00EAtre utilis\u00E9 au lieu de l'algorithme de recherche d'appartenance au groupe r\u00E9cursive standard.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupNameAttribute.label=Attribut de nom de groupe statique
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>Attribut d'un objet de groupe LDAP statique qui indique le nom du groupe.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupObjectClass.label=Classe d'objet de groupe statique
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>Nom de la classe d'objet LDAP stockant les groupes statiques.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticMemberDNAttribute.label=Attribut de nom distinctif (DN) de membre statique
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>Attribut d'un objet de groupe LDAP statique indiquant les noms distinctifs (DN) des membres du groupe.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=Filtre Noms distinctifs (DN) de groupe statique \u00E0 partir du DN de membre
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Filtre de recherche LDAP qui, \u00E0 partir du nom distinctif (DN) d'un membre d'un groupe, renvoie les DN des groupes LDAP statiques contenant ce membre. Si l'attribut n'est pas indiqu\u00E9 (\u00E0 savoir, s'il est NULL ou vide), un filtre de recherche par d\u00E9faut est cr\u00E9\u00E9 en fonction du sch\u00E9ma de groupe.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label=Attribut de nom de groupe dynamique
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>Attribut d'un objet de groupe LDAP dynamique qui indique le nom du groupe.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label=Classe d'objet de groupe dynamique
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>Classe d'objet LDAP stockant les groupes dynamiques.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicMemberURLAttribute.label=Attribut d'URL de membre dynamique
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>Attribut de l'objet de groupe LDAP dynamique qui indique les URL des membres du groupe dynamique.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Attribut de nom distinctif (DN) de groupe d'utilisateurs dynamique
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Attribut d'un objet d'utilisateur LDAP qui indique les noms distinctifs (DN) des groupes dynamiques auxquels appartient cet utilisateur.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionPoolSize.label=Taille du pool de connexions
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>Taille du pool de connexions LDAP. La valeur par d\u00E9faut est 6.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectTimeout.label=Temporisation de la connexion
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>Temps d'attente maximal, en secondes, avant l'\u00E9tablissement de la connexion au serveur LDAP. Si cet attribut est d\u00E9fini sur 0, il n'existe aucune limite de temps maximale.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionRetryLimit.label=Nombre maximal de tentatives de connexion
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Indique le nombre de tentatives de connexion au serveur LDAP si la connexion initiale a \u00E9chou\u00E9.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ParallelConnectDelay.label=D\u00E9lai de connexion parall\u00E8le
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ParallelConnectDelay.label.inlinehelp=<p>D\u00E9lai en secondes lors des tentatives simultan\u00E9es de connexion \u00E0 plusieurs serveurs LDAP.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ResultsTimeLimit.label=Temps d'attente maximal des r\u00E9sultats
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ResultsTimeLimit.label.inlinehelp=<p>Temps d'attente maximal, en millisecondes, des r\u00E9sultats par le serveur LDAP avant temporisation. Si cet attribut est d\u00E9fini sur 0, il n'existe aucune limite de temps maximale.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.KeepAliveEnabled.label=Maintien des connexions activ\u00E9
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.KeepAliveEnabled.label.inlinehelp=<p>Indique si la temporisation des connexions LDAP doit \u00EAtre emp\u00EAch\u00E9e.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.FollowReferrals.label=Suivre les points de renvoi
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.FollowReferrals.label.inlinehelp=<p>Indique que la recherche d'un utilisateur ou d'un groupe dans le fournisseur d'authentification LDAP suivra les points de renvoi aux autres serveurs LDAP ou branchements dans l'annuaire LDAP. Par d\u00E9faut, cet attribut est activ\u00E9.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.BindAnonymouslyOnReferrals.label=Authentification anonyme avec les points de renvoi
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.BindAnonymouslyOnReferrals.label.inlinehelp=<p>Par d\u00E9faut, le fournisseur d'authentification LDAP utilise les m\u00EAmes nom distinctif (DN) et mot de passe que ceux employ\u00E9s pour se connecter au serveur LDAP, lors du suivi des points de renvoi pendant une recherche. Pour vous connecter en tant qu'utilisateur anonyme, activez cet attribut.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.PropagateCauseForLoginException.label=Propager la cause pour une exception de connexion
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.PropagateCauseForLoginException.label.inlinehelp=<p>Indique si les fournisseurs doivent propager la cause de l'exception LoginException.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheEnabled.label=Cache activ\u00E9
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheEnabled.label.inlinehelp=<p>Indique si un cache est utilis\u00E9 avec le serveur LDAP</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheSize.label=Taille du cache
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheSize.label.inlinehelp=<p>Taille du cache (en kilo-octets) utilis\u00E9 avec le serveur LDAP</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheTTL.label=Dur\u00E9e de vie du cache
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheTTL.label.inlinehelp=<p>Dur\u00E9e de vie (en secondes) du cache utilis\u00E9 avec le serveur LDAP</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GuidAttribute.label=Attribut GUID
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GuidAttribute.label.inlinehelp=<p>Indique le nom de l'attribut GUID d\u00E9fini sur le serveur LDAP Active Directory. La valeur par d\u00E9faut est <code>objectguid</code>.</p>
