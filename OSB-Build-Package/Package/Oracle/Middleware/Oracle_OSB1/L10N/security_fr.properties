weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupMembershipSearching.label=Recherche d'appartenance au groupe
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Indique si les recherches de groupe dans les groupes imbriqu\u00E9s sont limit\u00E9es ou illimit\u00E9es. Valeurs valides : <code>unlimited</code> et <code>limited</code>.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Niveau maximal de recherche d'appartenance au groupe
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Indique le nombre de niveaux d'appartenance au groupe pouvant \u00EAtre recherch\u00E9s. Ce param\u00E8tre n'est valide que si l'\u00E9l\u00E9ment GroupMembershipSearching est d\u00E9fini sur <code>limited</code>. Valeurs valides : 0 et entiers positifs. Par exemple, 0 implique que seules des appartenances directes au groupe seront recherch\u00E9es ; une valeur positive sp\u00E9cifie le nombre de niveaux \u00E0 rechercher.</p>
