weblogic.security.providers.authentication.OracleVirtualDirectoryAuthenticatorMBean.GroupHierarchyCacheTTL.label.inlinehelp=<p>Dur\u00E9e maximale de validit\u00E9, en secondes, d'une entr\u00E9e de hi\u00E9rarchie d'appartenance au groupe dans le cache le moins r\u00E9cemment utilis\u00E9. La valeur par d\u00E9faut est 60</p>

