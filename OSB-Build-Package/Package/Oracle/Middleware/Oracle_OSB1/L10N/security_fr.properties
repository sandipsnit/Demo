security.domain.domainconfigembeddedldap.embeddedldap.cachettl.label.inlinehelp=<p>Dur\u00E9e de vie du cache (en secondes) utilis\u00E9 avec le serveur LDAP imbriqu\u00E9.</p>
security.domain.domainconfigembeddedldap.embeddedldap.refreshreplicaatstartup.label=Actualiser la r\u00E9plique au d\u00E9marrage
security.domain.domainconfigembeddedldap.embeddedldap.refreshreplicaatstartup.label.inlinehelp=<p>Indique si un serveur g\u00E9r\u00E9 doit actualiser toutes les donn\u00E9es r\u00E9pliqu\u00E9es pendant la r\u00E9initialisation. (Cette op\u00E9ration s'av\u00E8re utile si vous apportez de nombreuses modifications lorsque le serveur g\u00E9r\u00E9 n'est pas actif et que vous souhaitez t\u00E9l\u00E9charger l'int\u00E9gralit\u00E9 de la r\u00E9plique, au lieu de demander au serveur d'administration de r\u00E9percuter chaque modification vers le serveur g\u00E9r\u00E9.)</p>0
security.domain.domainconfigembeddedldap.embeddedldap.masterfirst.label=Ma\u00EEtre d'abord
security.domain.domainconfigembeddedldap.embeddedldap.masterfirst.label.inlinehelp=<p>Indique si un serveur g\u00E9r\u00E9 doit toujours se connecter au serveur LDAP ma\u00EEtre (pr\u00E9sent sur le serveur d'administration), au lieu de se connecter au serveur LDAP r\u00E9pliqu\u00E9 en local (pr\u00E9sent sur le serveur g\u00E9r\u00E9).</p>
security.domain.domainconfigembeddedldap.embeddedldap.timeout.label=Temporisation
security.domain.domainconfigembeddedldap.embeddedldap.timeout.label.inlinehelp=<p>Indique le temps d'attente maximal, en secondes, des r\u00E9sultats provenant du serveur LDAP imbriqu\u00E9 avant temporisation. Si cette option est d\u00E9finie sur 0, il n'existe aucune limite de temps maximale.</p>
security.domain.domainconfigembeddedldap.embeddedldap.anonymousbindallowed.label=Authentification anonyme autoris\u00E9e
security.domain.domainconfigembeddedldap.embeddedldap.anonymousbindallowed.label.inlinehelp=<p>Indique si le serveur LDAP imbriqu\u00E9 doit autoriser les connexions anonymes.</p>
