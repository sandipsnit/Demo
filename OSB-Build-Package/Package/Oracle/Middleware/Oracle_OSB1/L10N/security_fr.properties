security.realm.realmuserlockout.introduction=<p>Deviner le mot de passe est un type courant d'attaque de s\u00E9curit\u00E9 : un pirate tente de se connecter \u00E0 un ordinateur \u00E0 l'aide de plusieurs combinaisons de noms utilisateur et de mots de passe. WebLogic Server fournit un ensemble d'attributs visant \u00E0 prot\u00E9ger les comptes utilisateur contre les intrus. Cette page permet de d\u00E9finir le mode de gestion des verrouillages utilisateur dans ce domaine de s\u00E9curit\u00E9.</p>
