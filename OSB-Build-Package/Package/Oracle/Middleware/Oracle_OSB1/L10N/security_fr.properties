security.providers.samlcredentialmapperv2.management.partner.assertionconsumerparams.label=Param\u00E8tres du consommateur d'assertion
security.providers.samlcredentialmapperv2.management.partner.assertionconsumerparams.label.inlinehelp=<p>Param\u00E8tres de requ\u00EAte facultatifs, au format nom=valeur, qui seront ajout\u00E9s \u00E0 l'URL du service consommateur d'assertion lors du r\u00E9acheminement vers le site de destination. Pour le profil POST, ces param\u00E8tres seront inclus en tant que variables Form lors de l'utilisation de l'\u00E9l\u00E9ment Form POST par d\u00E9faut. Si un \u00E9l\u00E9ment Form POST personnalis\u00E9 est employ\u00E9, les param\u00E8tres seront disponibles en tant que correspondance de noms et de valeurs, mais cet \u00E9l\u00E9ment Form peut \u00EAtre construit ou non de fa\u00E7on \u00E0 contenir les param\u00E8tres des donn\u00E9es POST.</p>
security.providers.samlcredentialmapperv2.management.partner.postform.label=El\u00E9ment Form POST
security.providers.samlcredentialmapperv2.management.partner.postform.label.inlinehelp=<p>El\u00E9ment Form POST utilis\u00E9 avec cette partie r\u00E9ceptrice SAML.</p>
security.providers.samlcredentialmapperv2.management.partner.arsusername.label=Nom utilisateur d'extraction d'assertion
security.providers.samlcredentialmapperv2.management.partner.arsusername.label.inlinehelp=<p>Nom utilisateur facultatif permettant \u00E0 cette partie r\u00E9ceptrice SAML d'extraire des assertions. Si ce param\u00E8tre est d\u00E9fini, le site de destination doit employer ce nom utilisateur pour se connecter au service d'extraction d'assertion.</p>
security.providers.samlcredentialmapperv2.management.partner.arspassword.label=Mot de passe d'extraction d'assertion
security.providers.samlcredentialmapperv2.management.partner.arspassword.label.inlinehelp=<p>Mot de passe facultatif permettant \u00E0 cette partie r\u00E9ceptrice SAML d'extraire des assertions. Si ce param\u00E8tre est d\u00E9fini, le site de destination doit employer ce mot de passe pour se connecter au service d'extraction d'assertion.</p>
security.providers.samlcredentialmapperv2.management.partner.sslclientcertalias.label=Alias de certificat SSL d'extraction d'assertion
security.providers.samlcredentialmapperv2.management.partner.sslclientcertalias.label.inlinehelp=<p>Alias du certificat client SSL s\u00E9curis\u00E9 pour que cette partie r\u00E9ceptrice puisse se connecter au service d'extraction d'assertion. Si ce param\u00E8tre est d\u00E9fini, le site de destination doit utiliser ce certificat pour se connecter au service d'extraction d'assertion. Vous devez \u00E9galement ajouter ce certificat au registre de certificats s\u00E9curis\u00E9s pour ce fournisseur de correspondance d'informations d'identification et de connexion SAML.</p>
security.providers.samlcredentialmapperv2.management.partner.audienceuri.label=URI d'audience
security.providers.samlcredentialmapperv2.management.partner.audienceuri.label.inlinehelp=<p>Ensemble d'URI d'audience SAML facultatif. Si ce param\u00E8tre est d\u00E9fini, une assertion entrante doit contenir au moins l'un des URI indiqu\u00E9s pour \u00EAtre consid\u00E9r\u00E9e comme valide.</p>
security.providers.samlcredentialmapperv2.management.partner.timetolive.label=Dur\u00E9e de vie des assertions
security.providers.samlcredentialmapperv2.management.partner.timetolive.label.inlinehelp=<p>Dur\u00E9e de vie, en secondes, des assertions g\u00E9n\u00E9r\u00E9es pour cette partie r\u00E9ceptrice SAML.</p>
security.providers.samlcredentialmapperv2.management.partner.timetoliveoffset.label=Dur\u00E9e de vie des assertions - D\u00E9calage
security.providers.samlcredentialmapperv2.management.partner.timetoliveoffset.label.inlinehelp=<p>Facteur temporel permettant au composant de correspondance d'informations d'identification et de connexion de compenser les diff\u00E9rences d'horloge entre les sites source et de destination. Cette valeur est un entier positif ou n\u00E9gatif qui repr\u00E9sente les secondes.</p>
security.providers.samlcredentialmapperv2.management.partner.donotcachecondition.label=Inclure une condition DoNotCache
security.providers.samlcredentialmapperv2.management.partner.donotcachecondition.label.inlinehelp=<p>Indique si les assertions sont mises en m\u00E9moire cache pour cette partie r\u00E9ceptrice SAML. Si la valeur est True, une condition DoNotCache sera ajout\u00E9e aux assertions g\u00E9n\u00E9r\u00E9es pour cette partie r\u00E9ceptrice. La valeur par d\u00E9faut est False.</p>
security.providers.samlcredentialmapperv2.management.partner.signedassertions.label=Signer les assertions
security.providers.samlcredentialmapperv2.management.partner.signedassertions.label.inlinehelp=<p>Indique si les assertions g\u00E9n\u00E9r\u00E9es pour cette partie r\u00E9ceptrice SAML sont sign\u00E9es.</p>
security.providers.samlcredentialmapperv2.management.partner.keyinfoincluded.label=Inclure les informations de cl\u00E9
security.providers.samlcredentialmapperv2.management.partner.keyinfoincluded.label.inlinehelp=<p>Indique si un \u00E9l\u00E9ment &lt;ds:keyinfo&gt; contenant le certificat de signature doit \u00EAtre inclus lors de la signature d'assertions. La valeur par d\u00E9faut est True. Cette valeur n'est pas prise en compte si le param\u00E8tre Signer les assertions a la valeur False.</p>
