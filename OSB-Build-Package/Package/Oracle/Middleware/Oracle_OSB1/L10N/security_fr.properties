weblogic.security.providers.authentication.NovellAuthenticatorMBean.Port.label.inlinehelp=<p>Num\u00E9ro de port sur lequel le serveur LDAP \u00E9coute.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.Principal.label=Identit\u00E9 utilisateur
weblogic.security.providers.authentication.NovellAuthenticatorMBean.Principal.label.inlinehelp=<p>Nom distinctif (DN) de l'utilisateur LDAP que WebLogic Server doit employer pour se connecter au serveur LDAP.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.Credential.label=Informations d'identification et de connexion
weblogic.security.providers.authentication.NovellAuthenticatorMBean.Credential.label.inlinehelp=<p>Informations d'identification et de connexion (en g\u00E9n\u00E9ral, un mot de passe) permettant de se connecter au serveur LDAP.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.SSLEnabled.label=SSL activ\u00E9
weblogic.security.providers.authentication.NovellAuthenticatorMBean.SSLEnabled.label.inlinehelp=<p>Indique si le protocole SSL doit \u00EAtre utilis\u00E9 lors de la connexion au serveur LDAP.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserBaseDN.label=Nom distinctif (DN) de base des utilisateurs
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserBaseDN.label.inlinehelp=<p>Nom distinctif (DN) de base de l'arborescence du r\u00E9pertoire LDAP contenant les utilisateurs.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.AllUsersFilter.label=Filtre Tous les utilisateurs
weblogic.security.providers.authentication.NovellAuthenticatorMBean.AllUsersFilter.label.inlinehelp=<p>Si l'attribut (classe d'objet utilisateur) n'est pas indiqu\u00E9 (\u00E0 savoir, s'il est NULL ou vide), un filtre de recherche par d\u00E9faut est cr\u00E9\u00E9 en fonction du sch\u00E9ma utilisateur.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserFromNameFilter.label=Filtre A partir du nom de l'utilisateur
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserFromNameFilter.label.inlinehelp=<p>Si l'attribut (attribut de nom utilisateur et classe d'objet utilisateur) n'est pas indiqu\u00E9 (\u00E0 savoir, s'il est NULL ou vide), un filtre de recherche par d\u00E9faut est cr\u00E9\u00E9 en fonction du sch\u00E9ma utilisateur.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserSearchScope.label=Port\u00E9e de recherche d'utilisateurs
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserSearchScope.label.inlinehelp=<p>Indique \u00E0 quelle profondeur le fournisseur d'authentification LDAP doit rechercher des utilisateurs dans l'arborescence d'annuaires LDAP.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserNameAttribute.label=Attribut du nom utilisateur
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserNameAttribute.label.inlinehelp=<p>Attribut d'un objet utilisateur LDAP qui indique le nom de l'utilisateur.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserObjectClass.label=Classe d'objet utilisateur
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserObjectClass.label.inlinehelp=<p>Classe d'objet LDAP stockant les utilisateurs.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label=Employer le nom utilisateur extrait comme identit\u00E9 utilisateur
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label.inlinehelp=<p>Indique si le nom utilisateur extrait du serveur LDAP doit \u00EAtre employ\u00E9 comme identit\u00E9 utilisateur dans le sujet.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GroupBaseDN.label=Nom distinctif (DN) de base des groupes
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GroupBaseDN.label.inlinehelp=<p>Nom distinctif (DN) de base de l'arborescence de l'annuaire LDAP contenant les groupes.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.AllGroupsFilter.label=Filtre Tous les groupes
weblogic.security.providers.authentication.NovellAuthenticatorMBean.AllGroupsFilter.label.inlinehelp=<p>Filtre de recherche LDAP de tous les groupes sous le nom distinctif (DN) de base des groupes. Si l'attribut n'est pas indiqu\u00E9 (\u00E0 savoir, s'il est NULL ou vide), un filtre de recherche par d\u00E9faut est cr\u00E9\u00E9 \u00E0 partir du sch\u00E9ma de groupe.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GroupFromNameFilter.label=Filtre A partir du nom du groupe
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GroupFromNameFilter.label.inlinehelp=<p>Filtre de recherche LDAP permettant de rechercher un groupe \u00E0 partir de son nom. Si l'attribut n'est pas indiqu\u00E9 (\u00E0 savoir, s'il est NULL ou vide), un filtre de recherche par d\u00E9faut est cr\u00E9\u00E9 en fonction du sch\u00E9ma de groupe.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GroupSearchScope.label=Port\u00E9e de recherche de groupes
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Indique la profondeur de recherche de groupes \u00E0 appliquer dans l'arborescence d'annuaire LDAP. Valeurs valides : <code>subtree</code> et <code>onelevel</code>.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GroupMembershipSearching.label=Recherche d'appartenance au groupe
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Indique si les recherches de groupe dans les groupes imbriqu\u00E9s sont limit\u00E9es ou illimit\u00E9es. Valeurs valides : <code>unlimited</code> et <code>limited</code>.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Niveau maximal de recherche d'appartenance au groupe
weblogic.security.providers.authentication.NovellAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Indique le nombre de niveaux d'appartenance au groupe pouvant \u00EAtre recherch\u00E9s. Ce param\u00E8tre n'est valide que si l'\u00E9l\u00E9ment GroupMembershipSearching est d\u00E9fini sur <code>limited</code>. Valeurs valides : 0 et entiers positifs. Par exemple, 0 implique que seules des appartenances directes au groupe seront recherch\u00E9es ; une valeur positive sp\u00E9cifie le nombre de niveaux \u00E0 rechercher.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.IgnoreDuplicateMembership.label=Ne pas prendre en compte les appartenances en double
weblogic.security.providers.authentication.NovellAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Indique si les membres en double ne sont pas pris en compte lors de l'ajout de groupes. L'attribut parcourt l'appartenance au groupe.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.StaticGroupNameAttribute.label=Attribut de nom de groupe statique
weblogic.security.providers.authentication.NovellAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>Attribut d'un objet de groupe LDAP statique qui indique le nom du groupe.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.StaticGroupObjectClass.label=Classe d'objet de groupe statique
weblogic.security.providers.authentication.NovellAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>Nom de la classe d'objet LDAP stockant les groupes statiques.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.StaticMemberDNAttribute.label=Attribut de nom distinctif (DN) de membre statique
weblogic.security.providers.authentication.NovellAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>Attribut d'un objet de groupe LDAP statique indiquant les noms distinctifs (DN) des membres du groupe.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=Filtre Noms distinctifs (DN) de groupe statique \u00E0 partir du DN de membre
weblogic.security.providers.authentication.NovellAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Filtre de recherche LDAP qui, \u00E0 partir du nom distinctif (DN) d'un membre d'un groupe, renvoie les DN des groupes LDAP statiques contenant ce membre. Si l'attribut n'est pas indiqu\u00E9 (\u00E0 savoir, s'il est NULL ou vide), un filtre de recherche par d\u00E9faut est cr\u00E9\u00E9 en fonction du sch\u00E9ma de groupe.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.DynamicGroupNameAttribute.label=Attribut de nom de groupe dynamique
weblogic.security.providers.authentication.NovellAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>Attribut d'un objet de groupe LDAP dynamique qui indique le nom du groupe.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.DynamicGroupObjectClass.label=Classe d'objet de groupe dynamique
weblogic.security.providers.authentication.NovellAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>Classe d'objet LDAP stockant les groupes dynamiques.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.DynamicMemberURLAttribute.label=Attribut d'URL de membre dynamique
weblogic.security.providers.authentication.NovellAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>Attribut de l'objet de groupe LDAP dynamique qui indique les URL des membres du groupe dynamique.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Attribut de nom distinctif (DN) de groupe d'utilisateurs dynamique
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Si cet attribut n'existe pas, WebLogic Server d\u00E9termine si un utilisateur fait partie d'un groupe en \u00E9valuant les URL au niveau du groupe dynamique. Si un groupe contient des sous-groupes, WebLogic Server \u00E9value les URL au niveau de l'un de ses descendants (indique la relation parent).</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectionPoolSize.label=Taille du pool de connexions
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>Taille du pool de connexions LDAP. La valeur par d\u00E9faut est 6.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectTimeout.label=Temporisation de la connexion
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>Temps d'attente maximal, en secondes, avant l'\u00E9tablissement de la connexion au serveur LDAP. Si cet attribut est d\u00E9fini sur 0, il n'existe aucune limite de temps maximale.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectionRetryLimit.label=Nombre maximal de tentatives de connexion
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Indique le nombre de tentatives de connexion au serveur LDAP si la connexion initiale a \u00E9chou\u00E9.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ParallelConnectDelay.label=D\u00E9lai de connexion parall\u00E8le
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ParallelConnectDelay.label.inlinehelp=<p>D\u00E9lai en secondes lors des tentatives simultan\u00E9es de connexion \u00E0 plusieurs serveurs LDAP.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ResultsTimeLimit.label=Temps d'attente maximal des r\u00E9sultats
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ResultsTimeLimit.label.inlinehelp=<p>Temps d'attente maximal, en millisecondes, des r\u00E9sultats par le serveur LDAP avant temporisation. Si cet attribut est d\u00E9fini sur 0, il n'existe aucune limite de temps maximale.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.KeepAliveEnabled.label=Maintien des connexions activ\u00E9
weblogic.security.providers.authentication.NovellAuthenticatorMBean.KeepAliveEnabled.label.inlinehelp=<p>Indique si la temporisation des connexions LDAP doit \u00EAtre emp\u00EAch\u00E9e.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.FollowReferrals.label=Suivre les points de renvoi
weblogic.security.providers.authentication.NovellAuthenticatorMBean.FollowReferrals.label.inlinehelp=<p>Indique que la recherche d'un utilisateur ou d'un groupe dans le fournisseur d'authentification LDAP suivra les points de renvoi aux autres serveurs LDAP ou branchements dans l'annuaire LDAP. Par d\u00E9faut, cet attribut est activ\u00E9.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.BindAnonymouslyOnReferrals.label=Authentification anonyme avec les points de renvoi
weblogic.security.providers.authentication.NovellAuthenticatorMBean.BindAnonymouslyOnReferrals.label.inlinehelp=<p>Par d\u00E9faut, le fournisseur d'authentification LDAP utilise les m\u00EAmes nom distinctif (DN) et mot de passe que ceux employ\u00E9s pour se connecter au serveur LDAP, lors du suivi des points de renvoi pendant une recherche. Pour vous connecter en tant qu'utilisateur anonyme, activez cet attribut.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.PropagateCauseForLoginException.label=Propager la cause pour une exception de connexion
weblogic.security.providers.authentication.NovellAuthenticatorMBean.PropagateCauseForLoginException.label.inlinehelp=<p>Indique si les fournisseurs doivent propager la cause de l'exception LoginException.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.CacheEnabled.label=Cache activ\u00E9
weblogic.security.providers.authentication.NovellAuthenticatorMBean.CacheEnabled.label.inlinehelp=<p>Indique si un cache est utilis\u00E9 avec le serveur LDAP</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.CacheSize.label=Taille du cache
weblogic.security.providers.authentication.NovellAuthenticatorMBean.CacheSize.label.inlinehelp=<p>Taille du cache (en kilo-octets) utilis\u00E9 avec le serveur LDAP</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.CacheTTL.label=Dur\u00E9e de vie du cache
weblogic.security.providers.authentication.NovellAuthenticatorMBean.CacheTTL.label.inlinehelp=<p>Dur\u00E9e de vie (en secondes) du cache utilis\u00E9 avec le serveur LDAP</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GuidAttribute.label=Attribut GUID
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GuidAttribute.label.inlinehelp=<p>Indique le nom de l'attribut GUID d\u00E9fini sur le serveur LDAP Novell Directory Services. La valeur par d\u00E9faut est <code>guid</code>.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.Credential.label.confirmation=Confirmer les informations d'identification et de connexion

