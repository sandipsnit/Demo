weblogic.security.providers.authentication.SQLAuthenticatorMBean.GroupMembershipSearching.label=Recherche d'appartenance au groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Indique si une recherche d'appartenance au groupe r\u00E9cursive est limit\u00E9e ou illimit\u00E9e. Valeurs valides : <code>unlimited</code> et <code>limited</code>.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Niveau maximal de recherche d'appartenance au groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Ce param\u00E8tre indique le nombre de niveaux d'appartenance au groupe pouvant \u00EAtre recherch\u00E9s. Il n'est valide que si la recherche d'appartenance au groupe est d\u00E9finie sur <code>limited</code>. Valeurs valides : 0 et entiers positifs. Par exemple, 0 implique que seules des appartenances directes au groupe seront recherch\u00E9es ; une valeur positive sp\u00E9cifie le nombre de niveaux \u00E0 rechercher.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyleRetained.label=Type de mot de passe conserv\u00E9
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyleRetained.label.inlinehelp=<p>Contr\u00F4le le mode de stockage d'un mot de passe dans la base de donn\u00E9es lors de la mise \u00E0 jour du mot de passe d'un utilisateur existant.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordAlgorithm.label=Algorithme de mot de passe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordAlgorithm.label.inlinehelp=<p>Algorithme Digest de message permettant le hachage des mots de passe pour le stockage. Il s'agit d'un nom d'algorithme standard qui doit \u00EAtre reconnu par un fournisseur Java Cryptography Extension (JCE) disponible lors de l'ex\u00E9cution.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyle.label=Type de mot de passe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyle.label.inlinehelp=<p>Indique le type de mot de passe employ\u00E9 lors du stockage des mots de passe pour les utilisateurs cr\u00E9\u00E9s, afin de modifier le mot de passe de l'utilisateur si l'option Type de mot de passe conserv\u00E9 est d\u00E9sactiv\u00E9e.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUsersPassword.label=Instruction SQL visant \u00E0 obtenir le mot de passe des utilisateurs
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUsersPassword.label.inlinehelp=<p>Instruction SQL permettant de rechercher le mot de passe d'un utilisateur. Elle exige un param\u00E8tre unique pour le nom utilisateur et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui comporte au maximum un enregistrement contenant le mot de passe.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.label=Instruction SQL visant \u00E0 d\u00E9finir un mot de passe utilisateur
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.label.inlinehelp=<p>Instruction SQL permettant de d\u00E9finir le mot de passe d'un utilisateur. Elle exige deux param\u00E8tres : les nom et mot de passe de l'utilisateur.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.label=Instruction SQL visant \u00E0 v\u00E9rifier si l'utilisateur existe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.label.inlinehelp=<p>Instruction SQL permettant de rechercher un utilisateur. Elle exige un param\u00E8tre unique pour le nom utilisateur et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui comporte au maximum un enregistrement contenant l'utilisateur.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListUsers.label=Instruction SQL visant \u00E0 \u00E9num\u00E9rer les utilisateurs
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListUsers.label.inlinehelp=<p>Instruction SQL permettant d'extraire les utilisateurs qui concordent avec une recherche par caract\u00E8re g\u00E9n\u00E9rique particuli\u00E8re. Elle exige un param\u00E8tre unique pour les noms utilisateur avec caract\u00E8res g\u00E9n\u00E9riques et renvoie un ensemble de r\u00E9sultats (ResultSet) qui comporte les noms utilisateur correspondants</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.label=Instruction SQL visant \u00E0 cr\u00E9er un utilisateur
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.label.inlinehelp=<p>Instruction SQL permettant de cr\u00E9er un enregistrement utilisateur. Les exigences correspondantes d\u00E9pendent de la valeur de l'option Descriptions prises en charge. Il existe au moins deux param\u00E8tres : un nom utilisateur et le mot de passe associ\u00E9. Si l'option Descriptions prises en charge a la valeur True, la description de l'utilisateur est obligatoire. L'instruction SQL par d\u00E9faut repose sur la d\u00E9finition par d\u00E9faut de Descriptions prises en charge. La d\u00E9finition de Cr\u00E9er un utilisateur doit \u00EAtre mise \u00E0 jour manuellement si celle de Descriptions prises en charge change.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.label=Instruction SQL visant \u00E0 enlever un utilisateur
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.label.inlinehelp=<p>Instruction SQL permettant de supprimer un utilisateur. Elle exige un seul param\u00E8tre : le nom utilisateur.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.label=Instruction SQL visant \u00E0 \u00E9num\u00E9rer les groupes
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.label.inlinehelp=<p>Instruction SQL permettant d'extraire les noms de groupe qui concordent avec un caract\u00E8re g\u00E9n\u00E9rique. Elle exige un param\u00E8tre unique pour les noms de groupe avec caract\u00E8res g\u00E9n\u00E9riques et renvoie un ensemble de r\u00E9sultats (ResultSet) qui comporte les noms de groupe correspondants</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.label=Instruction SQL visant \u00E0 v\u00E9rifier si le groupe existe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.label.inlinehelp=<p>Instruction SQL permettant de rechercher un groupe. Elle exige un param\u00E8tre unique pour le nom de groupe et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui comporte au maximum un enregistrement contenant le groupe</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.label=Instruction SQL visant \u00E0 cr\u00E9er un groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.label.inlinehelp=<p>Instruction SQL permettant de cr\u00E9er un groupe. Les exigences li\u00E9es \u00E0 l'instruction SQL d\u00E9pendent de la valeur de l'option Descriptions prises en charge. Il existe au moins un param\u00E8tre : le nom du groupe. Si l'option Descriptions prises en charge a la valeur True, la description du groupe est obligatoire. L'instruction SQL par d\u00E9faut repose sur la d\u00E9finition par d\u00E9faut de Descriptions prises en charge. La d\u00E9finition de Cr\u00E9er un groupe doit \u00EAtre mise \u00E0 jour manuellement si celle de Descriptions prises en charge change.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.label=Instruction SQL visant \u00E0 enlever un groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.label.inlinehelp=<p>Instruction SQL permettant d'enlever un membre d'un groupe. Elle exige un seul param\u00E8tre : le nom du groupe en cours de suppression.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.label=Instruction SQL visant \u00E0 rechercher un membre
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.label.inlinehelp=<p>Instruction SQL permettant de rechercher les membres d'un groupe. Elle exige deux param\u00E8tres : un nom de groupe et un membre ou nom de groupe, et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui contient les noms de groupe correspondants</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.label=Instruction SQL visant \u00E0 \u00E9num\u00E9rer les groupes de membres
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.label.inlinehelp=<p>Instruction SQL permettant de rechercher les groupes dont fait partie un utilisateur ou un groupe. Elle exige un param\u00E8tre unique pour le nom utilisateur ou le nom de groupe, et renvoie un ensemble de r\u00E9sultats (ResultSet) qui contient les groupes correspondants.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.label=Instruction SQL visant \u00E0 \u00E9num\u00E9rer les membres d'un groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.label.inlinehelp=<p>Instruction SQL permettant d'\u00E9num\u00E9rer les groupes dont le nom est associ\u00E9 \u00E0 une liste de noms de membre \u00E0 caract\u00E8res g\u00E9n\u00E9riques. Elle exige deux param\u00E8tres : le nom du groupe et le nom de membre incluant des caract\u00E8res g\u00E9n\u00E9riques.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.label=Instruction SQL visant \u00E0 enlever des appartenances au groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.label.inlinehelp=<p>Instruction SQL permettant de supprimer un membre (utilisateur ou groupe) de tous les groupes dont il fait partie. Elle exige 2 param\u00E8tres, qui font r\u00E9f\u00E9rence au nom de l'utilisateur ou du groupe en cours de suppression.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.label=Instruction SQL visant \u00E0 ajouter un membre \u00E0 un groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.label.inlinehelp=<p>Instruction SQL permettant d'ajouter un membre sp\u00E9cifique \u00E0 un groupe. Elle exige deux param\u00E8tres : le nom du groupe et le membre correspondant en cours d'ajout.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.label=Instruction SQL visant \u00E0 enlever un membre d'un groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.label.inlinehelp=<p>Instruction SQL permettant d'enlever un membre d'un groupe. Elle exige deux param\u00E8tres : le nom du groupe et le membre correspondant en cours de suppression.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember.label=Instruction SQL visant \u00E0 enlever un membre d'un groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember.label.inlinehelp=<p>Instruction SQL permettant d'enlever un membre d'un groupe. Elle exige un seul param\u00E8tre : le nom de l'utilisateur ou du groupe en cours de suppression.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.DescriptionsSupported.label=Descriptions prises en charge
weblogic.security.providers.authentication.SQLAuthenticatorMBean.DescriptionsSupported.label.inlinehelp=<p>Indique si les descriptions d'utilisateur et de groupe sont prises en charge par la base de donn\u00E9es qu'emploie le fournisseur d'authentification.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUserDescription.label=Instruction SQL visant \u00E0 obtenir la description d'un utilisateur
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUserDescription.label.inlinehelp=<p>Instruction SQL permettant d'extraire la description d'un utilisateur sp\u00E9cifique. Elle n'est valide que si l'option Descriptions prises en charge est activ\u00E9e. Cette instruction exige un param\u00E8tre unique pour le nom utilisateur et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui comporte au maximum un enregistrement contenant la description de l'utilisateur.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label=Instruction SQL visant \u00E0 d\u00E9finir une description de groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label.inlinehelp=<p>Instruction SQL permettant d'indiquer la description d'un groupe. Valide seulement si l'attribut Descriptions prises en charge est activ\u00E9. Cette instruction exige deux param\u00E8tres : la description et le nom du groupe.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetGroupDescription.label=Instruction SQL visant \u00E0 obtenir la description d'un groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetGroupDescription.label.inlinehelp=<p>Instruction SQL permettant d'extraire la description d'un groupe. Elle n'est valide que si l'option Descriptions prises en charge est activ\u00E9e. Cette instruction exige un param\u00E8tre unique pour le nom de groupe et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui comporte au maximum un enregistrement contenant la description du groupe.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label=Instruction SQL visant \u00E0 d\u00E9finir une description de groupe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label.inlinehelp=<p>Instruction SQL permettant d'indiquer la description d'un groupe. Valide seulement si l'attribut Descriptions prises en charge est activ\u00E9. Cette instruction exige deux param\u00E8tres : la description et le nom du groupe.</p>

