weblogic.security.providers.authentication.OracleVirtualDirectoryAuthenticatorMBean.MaxGroupHierarchiesInCache.label.inlinehelp=<p>Taille maximale du cache le moins r\u00E9cemment utilis\u00E9 pour qu'il contienne les hi\u00E9rarchies d'appartenances au groupe si la mise en m\u00E9moire cache est activ\u00E9e. La valeur par d\u00E9faut est 100.</p>
