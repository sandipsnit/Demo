weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUsersPassword.label=Instruction SQL visant \u00E0 obtenir le mot de passe des utilisateurs
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUsersPassword.label.inlinehelp=<p>Instruction SQL permettant de rechercher le mot de passe d'un utilisateur. Elle exige un param\u00E8tre unique pour le nom utilisateur et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui comporte au maximum un enregistrement contenant le mot de passe.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLUserExists.label=Instruction SQL visant \u00E0 v\u00E9rifier si l'utilisateur existe
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLUserExists.label.inlinehelp=<p>Instruction SQL permettant de rechercher un utilisateur. Elle exige un param\u00E8tre unique pour le nom utilisateur et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui comporte au maximum un enregistrement contenant l'utilisateur.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListUsers.label=Instruction SQL visant \u00E0 \u00E9num\u00E9rer les utilisateurs
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListUsers.label.inlinehelp=<p>Instruction SQL permettant d'extraire les utilisateurs qui concordent avec une recherche par caract\u00E8re g\u00E9n\u00E9rique particuli\u00E8re. Elle exige un param\u00E8tre unique pour les noms utilisateur avec caract\u00E8res g\u00E9n\u00E9riques et renvoie un ensemble de r\u00E9sultats (ResultSet) qui comporte les noms utilisateur correspondants</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListGroups.label=Instruction SQL visant \u00E0 \u00E9num\u00E9rer les groupes
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListGroups.label.inlinehelp=<p>Instruction SQL permettant d'extraire les noms de groupe qui concordent avec un caract\u00E8re g\u00E9n\u00E9rique. Elle exige un param\u00E8tre unique pour les noms de groupe avec caract\u00E8res g\u00E9n\u00E9riques et renvoie un ensemble de r\u00E9sultats (ResultSet) qui comporte les noms de groupe correspondants</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGroupExists.label=Instruction SQL visant \u00E0 v\u00E9rifier si le groupe existe
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGroupExists.label.inlinehelp=<p>Instruction SQL permettant de rechercher un groupe. Elle exige un param\u00E8tre unique pour le nom de groupe et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui comporte au maximum un enregistrement contenant le groupe</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLIsMember.label=Instruction SQL visant \u00E0 rechercher un membre
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLIsMember.label.inlinehelp=<p>Instruction SQL permettant de rechercher les membres d'un groupe. Elle exige deux param\u00E8tres : un nom de groupe et un membre ou nom de groupe, et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui contient les noms de groupe correspondants</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListMemberGroups.label=Instruction SQL visant \u00E0 \u00E9num\u00E9rer les groupes de membres
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListMemberGroups.label.inlinehelp=<p>Instruction SQL permettant de rechercher les groupes dont fait partie un utilisateur ou un groupe. Elle exige un param\u00E8tre unique pour le nom utilisateur ou le nom de groupe, et renvoie un ensemble de r\u00E9sultats (ResultSet) qui contient les groupes correspondants.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.DescriptionsSupported.label=Descriptions prises en charge
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.DescriptionsSupported.label.inlinehelp=<p>Indique si les descriptions d'utilisateur et de groupe sont prises en charge par la base de donn\u00E9es qu'emploie le fournisseur d'authentification.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUserDescription.label=Instruction SQL visant \u00E0 obtenir la description d'un utilisateur
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUserDescription.label.inlinehelp=<p>Instruction SQL permettant d'extraire la description d'un utilisateur sp\u00E9cifique. Elle n'est valide que si l'option Descriptions prises en charge est activ\u00E9e. Cette instruction exige un param\u00E8tre unique pour le nom utilisateur et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui comporte au maximum un enregistrement contenant la description de l'utilisateur.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetGroupDescription.label=Instruction SQL visant \u00E0 obtenir la description d'un groupe
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetGroupDescription.label.inlinehelp=<p>Instruction SQL permettant d'extraire la description d'un groupe. Elle n'est valide que si l'option Descriptions prises en charge est activ\u00E9e. Cette instruction exige un param\u00E8tre unique pour le nom de groupe et doit renvoyer un ensemble de r\u00E9sultats (ResultSet) qui comporte au maximum un enregistrement contenant la description du groupe.</p>

