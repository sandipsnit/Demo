weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label.inlinehelp=<p>Indique si le nom utilisateur extrait du serveur LDAP doit \u00EAtre employ\u00E9 comme identit\u00E9 utilisateur dans le sujet.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupBaseDN.label=Nom distinctif (DN) de base des groupes
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupBaseDN.label.inlinehelp=<p>Nom distinctif (DN) de base de l'arborescence de l'annuaire LDAP contenant les groupes.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.AllGroupsFilter.label=Filtre Tous les groupes
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.AllGroupsFilter.label.inlinehelp=<p>Filtre de recherche LDAP de tous les groupes sous le nom distinctif (DN) de base des groupes. Si l'attribut n'est pas indiqu\u00E9 (\u00E0 savoir, s'il est NULL ou vide), un filtre de recherche par d\u00E9faut est cr\u00E9\u00E9 \u00E0 partir du sch\u00E9ma de groupe.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupFromNameFilter.label=Filtre A partir du nom du groupe
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupFromNameFilter.label.inlinehelp=<p>Filtre de recherche LDAP permettant de rechercher un groupe \u00E0 partir de son nom. Si l'attribut n'est pas indiqu\u00E9 (\u00E0 savoir, s'il est NULL ou vide), un filtre de recherche par d\u00E9faut est cr\u00E9\u00E9 en fonction du sch\u00E9ma de groupe.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupSearchScope.label=Port\u00E9e de recherche de groupes
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Indique la profondeur de recherche de groupes \u00E0 appliquer dans l'arborescence d'annuaire LDAP. Valeurs valides : <code>subtree</code> et <code>onelevel</code>.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupMembershipSearching.label=Recherche d'appartenance au groupe
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Indique si les recherches de groupe dans les groupes imbriqu\u00E9s sont limit\u00E9es ou illimit\u00E9es. Valeurs valides : <code>unlimited</code> et <code>limited</code>.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Niveau maximal de recherche d'appartenance au groupe
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Indique le nombre de niveaux d'appartenance au groupe pouvant \u00EAtre recherch\u00E9s. Ce param\u00E8tre n'est valide que si l'\u00E9l\u00E9ment GroupMembershipSearching est d\u00E9fini sur <code>limited</code>. Valeurs valides : 0 et entiers positifs. Par exemple, 0 implique que seules des appartenances directes au groupe seront recherch\u00E9es ; une valeur positive sp\u00E9cifie le nombre de niveaux \u00E0 rechercher.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.IgnoreDuplicateMembership.label=Ne pas prendre en compte les appartenances en double
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Indique si les membres en double ne sont pas pris en compte lors de l'ajout de groupes. L'attribut parcourt l'appartenance au groupe.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupNameAttribute.label=Attribut de nom de groupe statique
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>Attribut d'un objet de groupe LDAP statique qui indique le nom du groupe.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupObjectClass.label=Classe d'objet de groupe statique
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>Nom de la classe d'objet LDAP stockant les groupes statiques.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticMemberDNAttribute.label=Attribut de nom distinctif (DN) de membre statique
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>Attribut d'un objet de groupe LDAP statique indiquant les noms distinctifs (DN) des membres du groupe.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=Filtre Noms distinctifs (DN) de groupe statique \u00E0 partir du DN de membre
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Filtre de recherche LDAP qui, \u00E0 partir du nom distinctif (DN) d'un membre d'un groupe, renvoie les DN des groupes LDAP statiques contenant ce membre. Si l'attribut n'est pas indiqu\u00E9 (\u00E0 savoir, s'il est NULL ou vide), un filtre de recherche par d\u00E9faut est cr\u00E9\u00E9 en fonction du sch\u00E9ma de groupe.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupNameAttribute.label=Attribut de nom de groupe dynamique
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>Attribut d'un objet de groupe LDAP dynamique qui indique le nom du groupe.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupObjectClass.label=Classe d'objet de groupe dynamique
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>Classe d'objet LDAP stockant les groupes dynamiques.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicMemberURLAttribute.label=Attribut d'URL de membre dynamique
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>Attribut de l'objet de groupe LDAP dynamique qui indique les URL des membres du groupe dynamique.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Attribut de nom distinctif (DN) de groupe d'utilisateurs dynamique
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Si cet attribut n'existe pas, WebLogic Server d\u00E9termine si un utilisateur fait partie d'un groupe en \u00E9valuant les URL au niveau du groupe dynamique. Si un groupe contient des sous-groupes, WebLogic Server \u00E9value les URL au niveau de l'un de ses descendants (indique la relation parent).</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectionPoolSize.label=Taille du pool de connexions
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>Taille du pool de connexions LDAP. La valeur par d\u00E9faut est 6.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectTimeout.label=Temporisation de la connexion
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>Temps d'attente maximal, en secondes, avant l'\u00E9tablissement de la connexion au serveur LDAP. Si cet attribut est d\u00E9fini sur 0, il n'existe aucune limite de temps maximale.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectionRetryLimit.label=Nombre maximal de tentatives de connexion
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Indique le nombre de tentatives de connexion au serveur LDAP si la connexion initiale a \u00E9chou\u00E9.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ParallelConnectDelay.label=D\u00E9lai de connexion parall\u00E8le
