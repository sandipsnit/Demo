security.domain.domainconfiggeneral.securityconfiguration.defaultrealm.label=Domaine par d\u00E9faut
security.domain.domainconfiggeneral.securityconfiguration.defaultrealm.label.inlinehelp=<p>S\u00E9lectionnez le domaine de s\u00E9curit\u00E9 \u00E0 utiliser comme domaine (actif) par d\u00E9faut pour ce domaine WebLogic Server.</p>
security.domain.domainconfiggeneral.securityconfiguration.anonymousadminlookupenabled.label=Recherche d'administrateur anonyme activ\u00E9e
security.domain.domainconfiggeneral.securityconfiguration.anonymousadminlookupenabled.label.inlinehelp=<p>Indique si l'acc\u00E8s anonyme en lecture seule aux MBeans WebLogic Server doit \u00EAtre autoris\u00E9 \u00E0 partir de l'API <code>MBeanHome</code>.</p>
security.domain.domainconfiggeneral.securityconfiguration.crossdomainsecurityenabled.label=S\u00E9curit\u00E9 interdomaine activ\u00E9e
security.domain.domainconfiggeneral.securityconfiguration.crossdomainsecurityenabled.label.inlinehelp=<p>Indique si la s\u00E9curit\u00E9 interdomaine est activ\u00E9e pour le domaine.</p>
security.domain.domainconfiggeneral.securityconfiguration.excludeddomainnames.label=Noms de domaine exclus
security.domain.domainconfiggeneral.securityconfiguration.excludeddomainnames.label.inlinehelp=<p>Indique la liste des noms de domaine distant devant \u00EAtre exclus des v\u00E9rifications interdomaines.</p>
security.domain.domainconfiggeneral.securityconfiguration.securityinteropmode.label=Mode d'interaction de s\u00E9curit\u00E9
security.domain.domainconfiggeneral.securityconfiguration.securityinteropmode.label.inlinehelp=<p>Indique le mode de s\u00E9curit\u00E9 du canal de communication utilis\u00E9 pour les appels XA entre les serveurs participant \u00E0 une transaction globale. Toutes les instances de serveur d'un domaine doivent avoir le m\u00EAme param\u00E8tre de mode de s\u00E9curit\u00E9.</p>
security.domain.domainconfiggeneral.securityconfiguration.credential.label=Informations d'identification et de connexion
security.domain.domainconfiggeneral.securityconfiguration.credential.label.inlinehelp=<p>Informations d'identification et de connexion du domaine WebLogic Server. Lorsqu'un domaine est cr\u00E9\u00E9, des informations d'identification et de connexion uniques sont g\u00E9n\u00E9r\u00E9es. Si vous souhaitez s\u00E9curiser plusieurs domaines, d\u00E9finissez des informations d'identification et de connexion qu'ils partageront, puis indiquez-les ici et dans les autres domaines.</p>
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerusername.label=Nom utilisateur du gestionnaire de noeuds
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerusername.label.inlinehelp=<p>Nom utilisateur dont se sert le serveur d'administration pour communiquer avec le gestionnaire de noeuds lors du d\u00E9marrage, de l'arr\u00EAt ou du red\u00E9marrage des serveurs g\u00E9r\u00E9s.</p>
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerpassword.label=Mot de passe du gestionnaire de noeuds
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerpassword.label.inlinehelp=<p>Mot de passe dont se sert le serveur d'administration pour communiquer avec le gestionnaire de noeuds lors du d\u00E9marrage, de l'arr\u00EAt ou du red\u00E9marrage des serveurs g\u00E9r\u00E9s.</p>
security.domain.domainconfiggeneral.securityconfiguration.webappfilescaseinsensitive.label=Fichiers d'application Web sans respect maj./min.
security.domain.domainconfiggeneral.securityconfiguration.webappfilescaseinsensitive.label.inlinehelp=<p>Indique le comportement des correspondances mod\u00E8le-URL avec respect maj./min. pour les contraintes de s\u00E9curit\u00E9, les servlets, les filtres, les h\u00F4tes virtuels, etc. dans le conteneur webapp et les strat\u00E9gies de s\u00E9curit\u00E9 externes. Les valeurs valides sont <code>os</code>, <code>true</code> ou <code>false</code>.<b>Remarque :</b> il s'agit d'un indicateur Windows uniquement fourni \u00E0 des fins de compatibilit\u00E9 descendante lors de la mise \u00E0 niveau \u00E0 partir des versions ant\u00E9rieures \u00E0 la version 9.0 du serveur WebLogic. Sur les plates-formes Unix, la d\u00E9finition de cette valeur sur <code>true</code> entra\u00EEne un comportement non souhait\u00E9.</p>
security.domain.domainconfiggeneral.securityconfiguration.enforcestricturlpattern.label=Imposer le mod\u00E8le d'URL strict
security.domain.domainconfiggeneral.securityconfiguration.enforcestricturlpattern.label.inlinehelp=<p>Indique si le syst\u00E8me doit imposer le mod\u00E8le d'URL strict., " / " pour repr\u00E9senter l'int\u00E9gralit\u00E9 du contenu d'une application Web.</p>
security.domain.domainconfiggeneral.securityconfiguration.downgradeuntrustedprincipals.label=Revenir \u00E0 la version ant\u00E9rieure des identit\u00E9s utilisateur non s\u00E9curis\u00E9es
security.domain.domainconfiggeneral.securityconfiguration.downgradeuntrustedprincipals.label.inlinehelp=<p>Indique si l'utilisateur doit revenir \u00E0 la version ant\u00E9rieure des identit\u00E9s utilisateur anonymes qu'il est impossible de v\u00E9rifier.</p>
security.domain.domainconfiggeneral.securityconfiguration.principalequalscaseinsensitive.label=Identit\u00E9 utilisateur \u00E9gale \u00E0 Non-respect maj/min
security.domain.domainconfiggeneral.securityconfiguration.principalequalscaseinsensitive.label.inlinehelp=<p>Indique si le nom de l'identit\u00E9 utilisateur de serveur WebLogic est compar\u00E9 \u00E0 l'aide d'une correspondance ne respectant pas la distinction maj/min lorsque la m\u00E9thode Est \u00E9gal \u00E0 de l'objet d'identit\u00E9 utilisateur est employ\u00E9e.</p>
security.domain.domainconfiggeneral.securityconfiguration.principalequalscomparednandguid.label=Identit\u00E9 utilisateur \u00E9gale \u00E0 la comparaison DN/GUID
security.domain.domainconfiggeneral.securityconfiguration.principalequalscomparednandguid.label.inlinehelp=<p>Indique si les donn\u00E9es de GUID et de DN (nom distinctif) d'un objet d'identit\u00E9 utilisateur de serveur WebLogic sont employ\u00E9es lorsque la m\u00E9thode Est \u00E9gal \u00E0 de cet objet est appel\u00E9e.</p>
security.domain.domainconfiggeneral.securityconfiguration.compatibilityconnectionfiltersenabled.label=Filtres de connexion de compatibilit\u00E9 activ\u00E9s
security.domain.domainconfiggeneral.securityconfiguration.compatibilityconnectionfiltersenabled.label.inlinehelp=<p>Indique si ce domaine WebLogic Server active la compatibilit\u00E9 avec les filtres de connexion pr\u00E9c\u00E9dents.</p>
security.domain.domainconfiggeneral.securityconfiguration.allowmanagementops.label=Autoriser les op\u00E9rations de gestion de s\u00E9curit\u00E9 en cas de modifications non dynamiques
security.domain.domainconfiggeneral.securityconfiguration.allowmanagementops.label.inlinehelp=<p>Indique si les op\u00E9rations de gestion de s\u00E9curit\u00E9 sont autoris\u00E9es si des modifications non dynamiques sont apport\u00E9es et que le serveur d'administration doit \u00EAtre red\u00E9marr\u00E9.</p>
security.domain.domainconfiggeneral.securityconfiguration.cleartextcredentialaccessenabled.label=Acc\u00E8s aux informations d'identification et de connexion en clair activ\u00E9
security.domain.domainconfiggeneral.securityconfiguration.cleartextcredentialaccessenabled.label.inlinehelp=<p>Renvoie True si l'acc\u00E8s aux informations d'identification et de connexion en clair est autoris\u00E9. La propri\u00E9t\u00E9 syst\u00E8me <code>-Dweblogic.management.clearTextCredentialAccessEnabled</code> permet de remplacer cette valeur.</p>
