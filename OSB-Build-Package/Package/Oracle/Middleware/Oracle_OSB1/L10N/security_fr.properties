security.providers.samlidentityasserterv2.management.partner.signedassertions.label.inlinehelp=<p>Si la valeur est True, les assertions doivent \u00EAtre sign\u00E9es. S'il s'agit de False, les \u00E9l\u00E9ments de signature, m\u00EAme s'ils ne sont pas obligatoires, feront l'objet d'une v\u00E9rification s'ils existent.</p>
