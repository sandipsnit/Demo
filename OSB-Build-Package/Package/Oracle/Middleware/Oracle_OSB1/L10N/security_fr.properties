security.realm.realm.table.introduction=<p>Un domaine de s\u00E9curit\u00E9 est un conteneur de m\u00E9canismes (y compris les utilisateurs, les groupes, les r\u00F4les de s\u00E9curit\u00E9, les strat\u00E9gies de s\u00E9curit\u00E9 et les fournisseurs de s\u00E9curit\u00E9) permettant de prot\u00E9ger les ressources WebLogic. Vous pouvez disposer de plusieurs domaines de s\u00E9curit\u00E9 dans un domaine WebLogic Server, mais vous ne pouvez en d\u00E9finir qu'un seul comme domaine (actif) par d\u00E9faut.</p><p>La page Domaines de s\u00E9curit\u00E9 \u00E9num\u00E8re chaque domaine de s\u00E9curit\u00E9 configur\u00E9 dans ce domaine WebLogic Server. Cliquez sur le nom du domaine pour l'explorer et le configurer.</p>
