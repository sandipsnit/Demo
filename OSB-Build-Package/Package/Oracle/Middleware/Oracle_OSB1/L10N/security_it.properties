weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupObjectClass.label=Classe oggetto gruppo statico
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>Il nome della classe di oggetti LDAP in cui sono memorizzati i gruppi statici.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticMemberDNAttribute.label=Attributo DN membro statico
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>L'attributo di un oggetto di gruppo LDAP statico che specifica i nomi distinti (DN) dei membri del gruppo.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=DN gruppi statici da filtro DN membro
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP che, una volta specificato il nome distinto (DN) di un membro del gruppo, restituisce i DN dei gruppi statici LDAP che contengono il membro. Se non si specifica l'attributo, ovvero se \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label=Attributo nome gruppo dinamico
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>L'attributo di un oggetto di gruppo LDAP dinamico che specifica il nome del gruppo.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label=Classe oggetto gruppo dinamico
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>La classe oggetto LDAP in cui sono memorizzati i gruppi dinamici.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicMemberURLAttribute.label=Attributo URL membro dinamico
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>L'attributo dell'oggetto di gruppo dinamico LDAP che specifica gli URL dei membri del gruppo dinamico.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Attributo DN gruppo dinamico utente
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>L'attributo di un oggetto utente LDAP che specifica i nomi distinti (DN) dei gruppi dinamici a cui appartiene questo utente.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionPoolSize.label=Dimensione connection pool
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>La dimensione del connection pool LDAP. Il valore predefinito \u00E8 6.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectTimeout.label=Timeout di connessione
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>Il tempo di attesa massima, in secondi, per stabilire la connessione al server LDAP. Se questo attributo \u00E8 impostato su 0, non esiste un limite di tempo massimo.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionRetryLimit.label=Limite nuovi tentativi connessione
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Specifica il numero di tentativi per connettersi al server LDAP se la connessione iniziale non \u00E8 riuscita.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ParallelConnectDelay.label=Ritardo di connessione parallela
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ParallelConnectDelay.label.inlinehelp=<p>Il ritardo, in secondi, quando si effettuano tentativi contemporanei per connettersi a pi\u00F9 server LDAP.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ResultsTimeLimit.label=Limite di tempo dei risultati
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ResultsTimeLimit.label.inlinehelp=<p>Il tempo di attesa massima, in millisecondi, dei risultati da parte del server LDAP prima del timeout. Se questo attributo \u00E8 impostato su 0, non esiste un limite di tempo massimo.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.KeepAliveEnabled.label=Controllo attivit\u00E0 abilitato
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.KeepAliveEnabled.label.inlinehelp=<p>Specifica se impedire che le connessioni LDAP scadano.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.FollowReferrals.label=Segui riferimenti
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.FollowReferrals.label.inlinehelp=<p>Specifica che la ricerca di utenti e gruppi all'interno del provider di autenticazione LDAP seguir\u00E0 i riferimenti ad altri server o diramazioni LDAP all'interno della directory LDAP. Per impostazione predefinita, questo attributo \u00E8 abilitato.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.BindAnonymouslyOnReferrals.label=Autorizzazione anonima nei riferimenti
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.BindAnonymouslyOnReferrals.label.inlinehelp=<p>Per impostazione predefinita, il provider di autenticazione LDAP utilizza lo stesso DN e la stessa password utilizzati per connettersi al server LDAP quando segue i riferimenti durante una ricerca. Per connettersi come utente anonimo, abilitare questo attributo.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.PropagateCauseForLoginException.label=Propaga causa per eccezione di login
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.PropagateCauseForLoginException.label.inlinehelp=<p>Specifica se i provider devono propagare la causa di LoginException.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheEnabled.label=Cache abilitata
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheEnabled.label.inlinehelp=<p>Specifica se viene utilizzata una cache con il server LDAP.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheSize.label=Dimensione cache
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheSize.label.inlinehelp=<p>La dimensione della cache (in KB) utilizzata con il server LDAP.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheTTL.label=TTL cache
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.CacheTTL.label.inlinehelp=<p>La durata della cache (in secondi) utilizzata con il server LDAP.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GuidAttribute.label=Attributo GUID
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GuidAttribute.label.inlinehelp=<p>Specifica il nome dell'attributo GUID definito nel server LDAP di Active Directory. Il valore predefinito \u00E8 <code>objectguid</code>.</p>
