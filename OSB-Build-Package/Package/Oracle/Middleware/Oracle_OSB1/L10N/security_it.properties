weblogic.security.providers.authentication.NovellAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Specifica in quanti livelli di appartenenza ai gruppi \u00E8 possibile eseguire le ricerche. Questa impostazione \u00E8 valida solo se GroupMembershipSearching \u00E8 impostato su <code>limitato.</code> I valori validi sono 0 e numeri interi positivi. Ad esempio, 0 indica che verranno trovate solo appartenenze dirette ai gruppi, mentre un numero positivo indica in quanti livelli eseguire le ricerche.</p>
