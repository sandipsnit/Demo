weblogic.security.providers.authentication.SQLAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Specifica se la ricerca ricorsiva di appartenenze ai gruppi \u00E8 limitata o illimitata. I valori validi sono <code>unlimited</code> e <code>limited</code>.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Numero massimo di livelli di ricerca dell'appartenenza ai gruppi
weblogic.security.providers.authentication.SQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Specifica in quanti livelli di appartenenza ai gruppi \u00E8 possibile eseguire le ricerche. Questa impostazione \u00E8 valida solo se Ricerca appartenenze gruppo \u00E8 impostato su <code>limited</code>. I valori validi sono 0 e numeri interi positivi. Ad esempio, 0 indica che verranno trovate solo appartenenze dirette ai gruppi, mentre un numero positivo indica in quanti livelli eseguire le ricerche.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyleRetained.label=Stile password conservato
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyleRetained.label.inlinehelp=<p>Determina in che modo una password viene memorizzata nel database quando si aggiorna la password di un utente esistente.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordAlgorithm.label=Algoritmo password
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordAlgorithm.label.inlinehelp=<p>L'algoritmo di digest dei messaggi utilizzato per le password hash ai fini della memorizzazione. Il nome \u00E8 un nome di algoritmo standard e deve essere riconosciuto dal provider JCE (Java Cryptography Extension) disponibile in fase di runtime.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyle.label=Stile password
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyle.label.inlinehelp=<p>Indica lo stile password utilizzato quando si memorizzano le password per gli utenti creati e per modificare la password dell'utente se Stile password conservato \u00E8 disabilitato.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUsersPassword.label=SQL - Recupera password utente
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUsersPassword.label.inlinehelp=<p>L'istruzione SQL utilizzata per cercare la password di un utente. L'istruzione SQL richiede un unico parametro per il nome utente e deve restituire un resultSet che contiene al massimo un singolo record contenente la password.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.label=SQL - Imposta password utente
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.label.inlinehelp=<p>L'istruzione SQL utilizzata per impostare la password per un utente. L'istruzione SQL richiede due parametri: la password per l'utente e il nome utente.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.label=SQL - Utente esistente
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.label.inlinehelp=<p>L'istruzione SQL utilizzata per cercare un utente. L'istruzione SQL richiede un unico parametro per il nome utente e deve restituire un resultSet che contiene al massimo un singolo record contenente l'utente.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListUsers.label=SQL - Elenca utenti
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListUsers.label.inlinehelp=<p>L'istruzione SQL utilizzata per recuperare gli utenti che corrispondono a un determinato carattere jolly. L'istruzione SQL richiede un unico parametro per i nomi utente con carattere jolly e deve restituire un resultSet che contiene nomi utente corrispondenti.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.label=SQL - Crea utente
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.label.inlinehelp=<p>L'istruzione SQL utilizzata per creare un nuovo record utente. I requisiti dell'istruzione SQL dipendono dal valore di Descrizioni supportate. Sono richiesti almeno due parametri: un nome utente e la password associata. Se il valore di Descrizioni supportate \u00E8 true, \u00E8 richiesta la descrizione dell'utente. L'istruzione SQL predefinita si basa sull'impostazione predefinita di Descrizioni supportate. L'impostazione di Crea utente deve essere aggiornata manualmente se l'impostazione di Descrizioni supportate cambia.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.label=SQL - Rimuovi utente
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.label.inlinehelp=<p>L'istruzione SQL utilizzata per eliminare un utente. L'istruzione SQL richiede un solo parametro, ovvero il nome utente.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.label=SQL - Elenca gruppi
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.label.inlinehelp=<p>L'istruzione SQL utilizzata per recuperare i nomi gruppo che corrispondono a un carattere jolly. L'istruzione SQL richiede un unico parametro per il nome gruppo con carattere jolly e deve restituire un resultSet che contiene nomi gruppo corrispondenti.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.label=SQL - Gruppo esistente
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.label.inlinehelp=<p>L'istruzione SQL utilizzata per cercare un gruppo. L'istruzione SQL richiede un unico parametro per il nome gruppo e deve restituire un resultSet che contiene al massimo un singolo record contenente il gruppo.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.label=SQL - Crea gruppo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.label.inlinehelp=<p>L'istruzione SQL utilizzata per creare un nuovo gruppo. I requisiti dell'istruzione SQL dipendono dal valore di Descrizioni supportate. \u00C8 richiesto almeno un parametro, ovvero il nome gruppo. Se il valore di Descrizioni supportate \u00E8 true, \u00E8 richiesta la descrizione del gruppo. L'istruzione SQL predefinita si basa sull'impostazione predefinita di Descrizioni supportate. L'impostazione di Crea gruppo deve essere aggiornata manualmente se l'impostazione di Descrizioni supportate cambia.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.label=SQL - Rimuovi gruppo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.label.inlinehelp=<p>L'istruzione SQL utilizzata per rimuovere un membro da un gruppo. L'istruzione SQL richiede un solo parametro, ovvero il nome gruppo da rimuovere.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.label=SQL - Membro
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.label.inlinehelp=<p>L'istruzione SQL utilizzata per cercare i membri di un gruppo. L'istruzione SQL richiede due parametri, ovvero un nome gruppo e un nome membro o gruppo. Deve restituire un resultSet che contiene i nomi gruppo corrispondenti.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.label=SQL - Elenca gruppi di membri
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.label.inlinehelp=<p>L'istruzione SQL utilizzata per cercare i gruppi di cui \u00E8 membro un utente o un gruppo. L'istruzione SQL richiede un solo parametro per il nome utente o il nome gruppo e deve restituire un resultSet che contiene i nomi dei gruppi corrispondenti.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.label=SQL - Elenca membri del gruppo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.label.inlinehelp=<p>L'istruzione SQL utilizzata per elencare i gruppi che hanno un nome che contiene una lista di nomi membro con carattere jolly. L'istruzione SQL richiede due parametri: il nome gruppo e il nome membro con carattere jolly.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.label=SQL - Rimuovi appartenenze al gruppo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.label.inlinehelp=<p>L'istruzione SQL utilizzata per eliminare il membro di un gruppo (sia esso un utente o un gruppo) da tutti i gruppi a cui appartiene. L'istruzione SQL richiede due parametri. Entrambi devono fare riferimento al nome utente o al nome gruppo specifico da rimuovere.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.label=SQL - Aggiungi membro a gruppo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.label.inlinehelp=<p>L'istruzione SQL utilizzata per aggiungere un membro specifico a un gruppo. L'istruzione SQL richiede due parametri: il nome gruppo e il membro del gruppo da aggiungere.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.label=SQL - Rimuovi membro dal gruppo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.label.inlinehelp=<p>L'istruzione SQL utilizzata per rimuovere un membro da un gruppo. L'istruzione SQL richiede due parametri: il nome gruppo e il membro del gruppo da rimuovere.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember.label=SQL - Rimuovi membro del gruppo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember.label.inlinehelp=<p>L'istruzione SQL utilizzata per rimuovere un membro da un gruppo. L'istruzione SQL richiede un unico parametro: il nome utente o il nome gruppo da rimuovere.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.DescriptionsSupported.label=Descrizioni supportate
weblogic.security.providers.authentication.SQLAuthenticatorMBean.DescriptionsSupported.label.inlinehelp=<p>Indica se le descrizioni dell'utente e del gruppo sono supportate dal database utilizzato dal provider di autenticazione.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUserDescription.label=SQL - Recupera descrizione utente
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUserDescription.label.inlinehelp=<p>L'istruzione SQL utilizzata per recuperare la descrizione di un utente specifico. Valido solo se si abilita Descrizioni supportate. L'istruzione SQL richiede un unico parametro per il nome utente e deve restituire un resultSet che contiene al massimo un singolo record contenente la descrizione dell'utente.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label=SQL - Imposta descrizione gruppo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label.inlinehelp=<p>L'istruzione SQL utilizzata per specificare la descrizione di un gruppo. Valido solo se si abilita l'attributo Descrizioni supportate. L'istruzione SQL richiede due parametri: la descrizione del gruppo e il nome gruppo.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetGroupDescription.label=SQL - Recupera descrizione gruppo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetGroupDescription.label.inlinehelp=<p>L'istruzione SQL utilizzata per recuperare la descrizione di un gruppo. Valido solo se si abilita Descrizioni supportate. L'istruzione SQL richiede un unico parametro per il nome gruppo e deve restituire un resultSet che contiene al massimo un singolo record contenente la descrizione del gruppo.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label=SQL - Imposta descrizione gruppo
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetGroupDescription.label.inlinehelp=<p>L'istruzione SQL utilizzata per specificare la descrizione di un gruppo. Valido solo se si abilita l'attributo Descrizioni supportate. L'istruzione SQL richiede due parametri: la descrizione del gruppo e il nome gruppo.</p>

