weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.SSLEnabled.label=SSL abilitato
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.SSLEnabled.label.inlinehelp=<p>Specifica se \u00E8 necessario utilizzare il protocollo SSL quando ci si connette al server LDAP.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserBaseDN.label=DN di base utente
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserBaseDN.label.inlinehelp=<p>Il nome distinto (DN) di base della struttura nella directory LDAP che contiene gli utenti.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.AllUsersFilter.label=Filtro per tutti gli utenti
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.AllUsersFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP per trovare tutti gli utenti con il nome distinto (DN) di base utente. <b>Nota:</b> se si modifica l'attributo di nome utente in un tipo diverso da <code>cn</code>, \u00E8 necessario duplicare la modifica negli attributi <b>Filtro utenti da nome</b> e <b>Attributo nome utente</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserFromNameFilter.label=Filtro utenti da nome
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserFromNameFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP per trovare un gruppo, dopo averne specificato il nome. L'attributo di nome utente specificato in questo filtro deve corrispondere a quello specificato negli attributi <b>Filtro per tutti gli utenti</b> e <b>Attributo nome utente</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserSearchScope.label=Ambito di ricerca utente
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserSearchScope.label.inlinehelp=<p>Specifica la profondit\u00E0 di ricerca degli utenti nella struttura di directory LDAP da parte del provider di autenticazione LDAP.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserNameAttribute.label=Attributo nome utente
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserNameAttribute.label.inlinehelp=<p>L'attributo di una classe oggetto di utenti LDAP che specifica il nome dell'utente. L'attributo di nome utente specificato deve corrispondere a quello specificato per gli attributi <b>Filtro per tutti gli utenti</b> e <b>Filtro utenti da nome</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserObjectClass.label=Classe oggetto utente
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserObjectClass.label.inlinehelp=<p>La classe oggetto LDAP in cui sono memorizzati gli utenti.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label=Usa nome utente recuperato come principal
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label.inlinehelp=<p>Specifica se il nome utente recuperato dal server LDAP deve essere utilizzato come principal nell'oggetto.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupBaseDN.label=DN di base gruppo
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupBaseDN.label.inlinehelp=<p>Il nome distinto (DN) di base della struttura nella directory LDAP che contiene il gruppo.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.AllGroupsFilter.label=Filtro per tutti i gruppi
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.AllGroupsFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP per trovare tutti i gruppi con il nome distinto (DN) di base gruppo. La classe oggetto di gruppo statico deve essere modificata, a seconda delle esigenze, sulla base delle impostazioni per gli attributi <b>Classe oggetto di gruppo statico</b> e <b>Attributo DN membro statico</b>.<b>  </b></p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupFromNameFilter.label=Filtro gruppi da nome
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupFromNameFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP per trovare un gruppo, dopo averne specificato il nome. La classe oggetto di gruppo statico deve essere modificata, a seconda delle esigenze, sulla base delle impostazioni per gli attributi <b>Classe oggetto di gruppo statico</b> e <b>Attributo DN membro statico</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupSearchScope.label=Ambito di ricerca gruppi
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Specifica la profondit\u00E0 di ricerca dei gruppi nella struttura di directory LDAP. I valori validi sono <code>subtree</code> e <code>onelevel</code>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupMembershipSearching.label=Ricerca appartenenze gruppo
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Specifica se le ricerche dei gruppi nei gruppi nidificati sono illimitate o limitate. I valori validi sono <code>unlimited</code> e <code>limited</code>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Numero massimo di livelli di ricerca dell'appartenenza ai gruppi
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Specifica in quanti livelli di appartenenza ai gruppi \u00E8 possibile eseguire le ricerche. Questa impostazione \u00E8 valida solo se GroupMembershipSearching \u00E8 impostato su <code>limitato.</code> I valori validi sono 0 e numeri interi positivi. Ad esempio, 0 indica che verranno trovate solo appartenenze dirette ai gruppi, mentre un numero positivo indica in quanti livelli eseguire le ricerche.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.IgnoreDuplicateMembership.label=Ignora appartenenze duplicate
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Determina se i membri duplicati vengono ignorati quando si aggiungono i gruppi. L'attributo viene applicato nell'appartenenza ai gruppi.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupNameAttribute.label=Attributo nome gruppo statico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>L'attributo di un oggetto di gruppo statico LDAP che specifica il nome del gruppo. Se il nome attributo dell'oggetto di gruppo statico LDAP viene modificato, ad esempio da <code>cn</code> a <code>uid</code>, la modifica deve essere duplicata negli attributi <b>Filtro per tutti i gruppi</b> e <b>Filtro gruppi da nome</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupObjectClass.label=Classe oggetto gruppo statico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>Il nome della classe di oggetti LDAP in cui sono memorizzati i gruppi statici.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticMemberDNAttribute.label=Attributo DN membro statico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>L'attributo di un oggetto di gruppo LDAP statico che specifica i nomi distinti (DN) dei membri del gruppo.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=DN gruppi statici da filtro DN membro
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP che, una volta specificato il nome distinto (DN) di un membro del gruppo, restituisce i DN dei gruppi statici LDAP che contengono il membro. Se non si specifica l'attributo, ovvero se \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label=Attributo nome gruppo dinamico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>L'attributo di un oggetto di gruppo dinamico LDAP che specifica il nome del gruppo. Se il nome attributo dell'oggetto di gruppo dinamico LDAP viene modificato, ad esempio da <code>cn</code> a <code>uid</code>, la modifica deve essere duplicata negli attributi <b>Filtro per tutti i gruppi</b> e <b>Filtro gruppi da nome</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label=Classe oggetto gruppo dinamico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>La classe oggetto LDAP in cui sono memorizzati i gruppi dinamici.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicMemberURLAttribute.label=Attributo URL membro dinamico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>L'attributo dell'oggetto di gruppo dinamico LDAP che specifica gli URL dei membri del gruppo dinamico.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Attributo DN gruppo dinamico utente
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Se questo attributo non esiste, WebLogic Server determina se un utente appartiene a un gruppo valutando gli URL nel gruppo dinamico. Se un gruppo contiene altri gruppi, WebLogic Server valuta gli URL su qualsiasi elemento discendente del gruppo, indicandone la relazione con l'elemento padre.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ConnectionPoolSize.label=Dimensione connection pool
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>La dimensione del connection pool LDAP. Il valore predefinito \u00E8 6.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ConnectTimeout.label=Timeout di connessione
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>Il tempo di attesa massima, in secondi, per stabilire la connessione al server LDAP. Se questo attributo \u00E8 impostato su 0, non esiste un limite di tempo massimo.</p>
