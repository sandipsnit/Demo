weblogic.security.providers.authentication.NovellAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP che, una volta specificato il nome distinto (DN) di un membro del gruppo, restituisce i DN dei gruppi statici LDAP che contengono il membro. Se non si specifica l'attributo, ovvero se \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.DynamicGroupNameAttribute.label=Attributo nome gruppo dinamico
