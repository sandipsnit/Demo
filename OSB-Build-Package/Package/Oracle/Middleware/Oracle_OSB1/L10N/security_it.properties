weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.FollowReferrals.label.inlinehelp=<p>Specifica che la ricerca di utenti e gruppi all'interno del provider di autenticazione LDAP seguir\u00E0 i riferimenti ad altri server o diramazioni LDAP all'interno della directory LDAP. Per impostazione predefinita, questo attributo \u00E8 abilitato.</p>
