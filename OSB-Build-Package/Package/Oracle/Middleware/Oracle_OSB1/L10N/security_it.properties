security.domain.domainconfiggeneral.securityconfiguration.downgradeuntrustedprincipals.label.inlinehelp=<p>Specifica se eseguire il downgrade dei principal anonimi che non possono essere verificati.</p>
security.domain.domainconfiggeneral.securityconfiguration.principalequalscaseinsensitive.label=Metodo equals del principal senza distinzione tra maiuscole e minuscole
security.domain.domainconfiggeneral.securityconfiguration.principalequalscaseinsensitive.label.inlinehelp=<p>Specifica se il nome principal di WebLogic Server viene confrontato usando una corrispondenza senza distinzione tra maiuscole e minuscole quando viene eseguito il metodo equals per l'oggetto principal.</p>
security.domain.domainconfiggeneral.securityconfiguration.principalequalscomparednandguid.label=Confronto DN e GUID con metodo equals del principal
security.domain.domainconfiggeneral.securityconfiguration.principalequalscomparednandguid.label.inlinehelp=<p>Specifica se vengono usati i dati GUID e DN in un oggetto principal di WebLogic Server quando viene richiamato il metodo equals di tale oggetto.</p>
security.domain.domainconfiggeneral.securityconfiguration.compatibilityconnectionfiltersenabled.label=Filtri di connessioni di compatibilit\u00E0 abilitati
security.domain.domainconfiggeneral.securityconfiguration.compatibilityconnectionfiltersenabled.label.inlinehelp=<p>Specifica se questo dominio di WebLogic Server consente la compatibilit\u00E0 con filtri di connessione precedenti.</p>
security.domain.domainconfiggeneral.securityconfiguration.allowmanagementops.label=Consenti operazione di gestione della sicurezza se sono state apportate modifiche non dinamiche
