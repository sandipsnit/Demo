weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserFromNameFilter.label=Filtro utenti da nome
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserFromNameFilter.label.inlinehelp=<p>Se non si specifica l'attributo (attributo nome utente e classe oggetto utente), ovvero se \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema dell'utente.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserSearchScope.label=Ambito di ricerca utente
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserSearchScope.label.inlinehelp=<p>Specifica la profondit\u00E0 di ricerca degli utenti nella struttura di directory LDAP da parte del provider di autenticazione LDAP.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserNameAttribute.label=Attributo nome utente
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserNameAttribute.label.inlinehelp=<p>L'attributo di un oggetto utente LDAP che specifica il nome dell'utente.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserObjectClass.label=Classe oggetto utente
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserObjectClass.label.inlinehelp=<p>La classe oggetto LDAP in cui sono memorizzati gli utenti.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label=Usa nome utente recuperato come principal
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label.inlinehelp=<p>Specifica se il nome utente recuperato dal server LDAP deve essere utilizzato come principal nell'oggetto.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupBaseDN.label=DN di base gruppo
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupBaseDN.label.inlinehelp=<p>Il nome distinto (DN) di base della struttura nella directory LDAP che contiene il gruppo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.AllGroupsFilter.label=Filtro per tutti i gruppi
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.AllGroupsFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP per trovare tutti i gruppi con il nome distinto (DN) di base gruppo. Se non si specifica l'attributo, ovvero se \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupFromNameFilter.label=Filtro gruppi da nome
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupFromNameFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP per trovare un gruppo, dopo averne specificato il nome. Se non si specifica l'attributo, ovvero se \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupSearchScope.label=Ambito di ricerca gruppi
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Specifica la profondit\u00E0 di ricerca dei gruppi nella struttura di directory LDAP. I valori validi sono <code>subtree</code> e <code>onelevel</code>.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupMembershipSearching.label=Ricerca appartenenze gruppo
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Specifica se le ricerche dei gruppi nei gruppi nidificati sono illimitate o limitate. I valori validi sono <code>unlimited</code> e <code>limited</code>.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Numero massimo di livelli di ricerca dell'appartenenza ai gruppi
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Specifica in quanti livelli di appartenenza ai gruppi \u00E8 possibile eseguire le ricerche. Questa impostazione \u00E8 valida solo se GroupMembershipSearching \u00E8 impostato su <code>limitato.</code> I valori validi sono 0 e numeri interi positivi. Ad esempio, 0 indica che verranno trovate solo appartenenze dirette ai gruppi, mentre un numero positivo indica in quanti livelli eseguire le ricerche.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.IgnoreDuplicateMembership.label=Ignora appartenenze duplicate
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Determina se i membri duplicati vengono ignorati quando si aggiungono i gruppi. L'attributo viene applicato nell'appartenenza ai gruppi.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupNameAttribute.label=Attributo nome gruppo statico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>L'attributo di un oggetto di gruppo LDAP statico che specifica il nome del gruppo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupObjectClass.label=Classe oggetto gruppo statico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>Il nome della classe di oggetti LDAP in cui sono memorizzati i gruppi statici.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticMemberDNAttribute.label=Attributo DN membro statico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>L'attributo di un oggetto di gruppo LDAP statico che specifica i nomi distinti (DN) dei membri del gruppo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=DN gruppi statici da filtro DN membro
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP che, una volta specificato il nome distinto (DN) di un membro del gruppo, restituisce i DN dei gruppi statici LDAP che contengono il membro. Se non si specifica l'attributo, ovvero se \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupNameAttribute.label=Attributo nome gruppo dinamico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>L'attributo di un oggetto di gruppo LDAP dinamico che specifica il nome del gruppo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupObjectClass.label=Classe oggetto gruppo dinamico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>La classe oggetto LDAP in cui sono memorizzati i gruppi dinamici.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicMemberURLAttribute.label=Attributo URL membro dinamico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>L'attributo dell'oggetto di gruppo dinamico LDAP che specifica gli URL dei membri del gruppo dinamico.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Attributo DN gruppo dinamico utente
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Se questo attributo non esiste, WebLogic Server determina se un utente appartiene a un gruppo valutando gli URL nel gruppo dinamico. Se un gruppo contiene altri gruppi, WebLogic Server valuta gli URL su qualsiasi elemento discendente del gruppo, indicandone la relazione con l'elemento padre.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectionPoolSize.label=Dimensione connection pool
