weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Attributo DN gruppo dinamico utente
weblogic.security.providers.authentication.NovellAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Se questo attributo non esiste, WebLogic Server determina se un utente appartiene a un gruppo valutando gli URL nel gruppo dinamico. Se un gruppo contiene altri gruppi, WebLogic Server valuta gli URL su qualsiasi elemento discendente del gruppo, indicandone la relazione con l'elemento padre.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectionPoolSize.label=Dimensione connection pool
