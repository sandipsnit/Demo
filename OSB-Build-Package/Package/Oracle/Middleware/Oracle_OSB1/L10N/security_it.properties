weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectTimeout.label=Timeout di connessione
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>Il tempo di attesa massima, in secondi, per stabilire la connessione al server LDAP. Se questo attributo \u00E8 impostato su 0, non esiste un limite di tempo massimo.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectionRetryLimit.label=Limite nuovi tentativi connessione
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Specifica il numero di tentativi per connettersi al server LDAP se la connessione iniziale non \u00E8 riuscita.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ParallelConnectDelay.label=Ritardo di connessione parallela
weblogic.security.providers.authentication.NovellAuthenticatorMBean.ParallelConnectDelay.label.inlinehelp=<p>Il ritardo, in secondi, quando si effettuano tentativi contemporanei per connettersi a pi\u00F9 server LDAP.</p>
