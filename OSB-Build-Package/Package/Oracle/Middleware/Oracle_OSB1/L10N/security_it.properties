weblogic.security.providers.authentication.NovellAuthenticatorMBean.GuidAttribute.label=Attributo GUID
weblogic.security.providers.authentication.NovellAuthenticatorMBean.GuidAttribute.label.inlinehelp=<p>Specifica il nome dell'attributo GUID definito nel server LDAP di Novell Directory Services. Il valore predefinito \u00E8 <code>guid</code>.</p>
