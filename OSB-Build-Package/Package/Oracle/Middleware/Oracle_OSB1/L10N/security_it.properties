weblogic.security.providers.authentication.NovellAuthenticatorMBean.BindAnonymouslyOnReferrals.label=Autorizzazione anonima nei riferimenti
weblogic.security.providers.authentication.NovellAuthenticatorMBean.BindAnonymouslyOnReferrals.label.inlinehelp=<p>Per impostazione predefinita, il provider di autenticazione LDAP utilizza lo stesso DN e la stessa password utilizzati per connettersi al server LDAP quando segue i riferimenti durante una ricerca. Per connettersi come utente anonimo, abilitare questo attributo.</p>
weblogic.security.providers.authentication.NovellAuthenticatorMBean.PropagateCauseForLoginException.label=Propaga causa per eccezione di login
