security.domain.domainconfiggeneral.securityconfiguration.credential.label=Credenziale
security.domain.domainconfiggeneral.securityconfiguration.credential.label.inlinehelp=<p>La credenziale per questo dominio di WebLogic Server. Quando si crea un dominio, viene generata una credenziale univoca per il dominio. Per stabilire l'affidabilit\u00E0 tra due o pi\u00F9 domini, \u00E8 necessario stabilire una credenziale che verr\u00E0 condivisa tra i domini, quindi specificarla qui e negli altri domini.</p>
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerusername.label=Nome utente Node Manager
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerusername.label.inlinehelp=<p>Il nome utente utilizzato dal server di amministrazione per comunicare con il Node Manager quando vengono avviati, arrestati o riavviati i server gestiti.</p>
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerpassword.label=Password Node Manager
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerpassword.label.inlinehelp=<p>La password utilizzata dal server di amministrazione per comunicare con il Node Manager quando vengono avviati, arrestati o riavviati i server gestiti.</p>
security.domain.domainconfiggeneral.securityconfiguration.webappfilescaseinsensitive.label=File di applicazione Web senza distinzione maiuscole/minuscole
security.domain.domainconfiggeneral.securityconfiguration.webappfilescaseinsensitive.label.inlinehelp=<p>Specifica la distinzione tra maiuscole e minuscole nella corrispondenza del pattern URL per vincoli di sicurezza, servlet, filtri, host virtuali e cos\u00EC via nel contenitore di applicazioni Web e nei criteri di sicurezza esterni. Valori validi: <code>os</code>, <code>true</code> o <code>false</code>. <b>Nota:</b> questo \u00E8 un flag esclusivo per Windows fornito per la compatibilit\u00E0 con le versioni precedenti quando si esegue l'aggiornamento dalle versioni di WebLogic Server precedenti alla 9.0. Sulle piattaforme Unix, l'impostazione di questo valore su <code>true</code> provoca un funzionamento indesiderato.</p>
security.domain.domainconfiggeneral.securityconfiguration.enforcestricturlpattern.label=Applica pattern URL rigido
security.domain.domainconfiggeneral.securityconfiguration.enforcestricturlpattern.label.inlinehelp=<p>Specifica se il sistema deve applicare il pattern URL rigoroso " / " per rappresentare tutti i contenuti di un'applicazione Web.</p>
