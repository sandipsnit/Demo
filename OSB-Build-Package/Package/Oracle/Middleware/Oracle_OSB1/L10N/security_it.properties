weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Numero massimo di livelli di ricerca dell'appartenenza ai gruppi
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Specifica in quanti livelli di appartenenza ai gruppi \u00E8 possibile eseguire le ricerche. Questa impostazione \u00E8 valida solo se Ricerca appartenenze gruppo \u00E8 impostato su <code>limited</code>. I valori validi sono 0 e numeri interi positivi. Ad esempio, 0 indica che verranno trovate solo appartenenze dirette ai gruppi, mentre un numero positivo indica in quanti livelli eseguire le ricerche.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUsersPassword.label=SQL - Recupera password utente
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUsersPassword.label.inlinehelp=<p>L'istruzione SQL utilizzata per cercare la password di un utente. L'istruzione SQL richiede un unico parametro per il nome utente e deve restituire un resultSet che contiene al massimo un singolo record contenente la password.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLUserExists.label=SQL - Utente esistente
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLUserExists.label.inlinehelp=<p>L'istruzione SQL utilizzata per cercare un utente. L'istruzione SQL richiede un unico parametro per il nome utente e deve restituire un resultSet che contiene al massimo un singolo record contenente l'utente.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListUsers.label=SQL - Elenca utenti
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListUsers.label.inlinehelp=<p>L'istruzione SQL utilizzata per recuperare gli utenti che corrispondono a un determinato carattere jolly. L'istruzione SQL richiede un unico parametro per i nomi utente con carattere jolly e deve restituire un resultSet che contiene nomi utente corrispondenti.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListGroups.label=SQL - Elenca gruppi
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListGroups.label.inlinehelp=<p>L'istruzione SQL utilizzata per recuperare i nomi gruppo che corrispondono a un carattere jolly. L'istruzione SQL richiede un unico parametro per il nome gruppo con carattere jolly e deve restituire un resultSet che contiene nomi gruppo corrispondenti.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGroupExists.label=SQL - Gruppo esistente
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGroupExists.label.inlinehelp=<p>L'istruzione SQL utilizzata per cercare un gruppo. L'istruzione SQL richiede un unico parametro per il nome gruppo e deve restituire un resultSet che contiene al massimo un singolo record contenente il gruppo.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLIsMember.label=SQL - Membro
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLIsMember.label.inlinehelp=<p>L'istruzione SQL utilizzata per cercare i membri di un gruppo. L'istruzione SQL richiede due parametri, ovvero un nome gruppo e un nome membro o gruppo. Deve restituire un resultSet che contiene i nomi gruppo corrispondenti.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListMemberGroups.label=SQL - Elenca gruppi di membri
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListMemberGroups.label.inlinehelp=<p>L'istruzione SQL utilizzata per cercare i gruppi di cui \u00E8 membro un utente o un gruppo. L'istruzione SQL richiede un solo parametro per il nome utente o il nome gruppo e deve restituire un resultSet che contiene i nomi dei gruppi corrispondenti.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.DescriptionsSupported.label=Descrizioni supportate
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.DescriptionsSupported.label.inlinehelp=<p>Indica se le descrizioni dell'utente e del gruppo sono supportate dal database utilizzato dal provider di autenticazione.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUserDescription.label=SQL - Recupera descrizione utente
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUserDescription.label.inlinehelp=<p>L'istruzione SQL utilizzata per recuperare la descrizione di un utente specifico. Valido solo se si abilita Descrizioni supportate. L'istruzione SQL richiede un unico parametro per il nome utente e deve restituire un resultSet che contiene al massimo un singolo record contenente la descrizione dell'utente.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetGroupDescription.label=SQL - Recupera descrizione gruppo
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetGroupDescription.label.inlinehelp=<p>L'istruzione SQL utilizzata per recuperare la descrizione di un gruppo. Valido solo se si abilita Descrizioni supportate. L'istruzione SQL richiede un unico parametro per il nome gruppo e deve restituire un resultSet che contiene al massimo un singolo record contenente la descrizione del gruppo.</p>

