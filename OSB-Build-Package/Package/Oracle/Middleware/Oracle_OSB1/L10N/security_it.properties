weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.AllGroupsFilter.label=Filtro per tutti i gruppi
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.AllGroupsFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP per trovare tutti i gruppi con il nome distinto (DN) di base gruppo. Se non si specifica l'attributo, ovvero se \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupFromNameFilter.label=Filtro gruppi da nome
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupFromNameFilter.label.inlinehelp=<p>Un filtro di ricerca LDAP per trovare un gruppo, dopo averne specificato il nome. Se non si specifica l'attributo, ovvero se \u00E8 nullo o vuoto, viene creato un filtro di ricerca predefinito sulla base dello schema del gruppo.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupSearchScope.label=Ambito di ricerca gruppi
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Specifica la profondit\u00E0 di ricerca dei gruppi nella struttura di directory LDAP. I valori validi sono <code>subtree</code> e <code>onelevel</code>.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupMembershipSearching.label=Ricerca appartenenze gruppo
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Specifica se le ricerche dei gruppi nei gruppi nidificati sono illimitate o limitate. I valori validi sono <code>unlimited</code> e <code>limited</code>.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=Numero massimo di livelli di ricerca dell'appartenenza ai gruppi
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Specifica in quanti livelli di appartenenza ai gruppi \u00E8 possibile eseguire le ricerche. Questa impostazione \u00E8 valida solo se GroupMembershipSearching \u00E8 impostato su <code>limitato.</code> I valori validi sono 0 e numeri interi positivi. Ad esempio, 0 indica che verranno trovate solo appartenenze dirette ai gruppi, mentre un numero positivo indica in quanti livelli eseguire le ricerche.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.IgnoreDuplicateMembership.label=Ignora appartenenze duplicate
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Determina se i membri duplicati vengono ignorati quando si aggiungono i gruppi. L'attributo viene applicato nell'appartenenza ai gruppi.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UseTokenGroupsForGroupMembershipLookup.label=Usa gruppi di token per ricerca delle appartenenze ai gruppi
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.UseTokenGroupsForGroupMembershipLookup.label.inlinehelp=<p>Indica se utilizzare l'algoritmo di ricerca degli attributi TokenGroups di Active Directory invece dell'algoritmo standard di ricerca ricorsiva delle appartenenze ai gruppi.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.StaticGroupNameAttribute.label=Attributo nome gruppo statico
