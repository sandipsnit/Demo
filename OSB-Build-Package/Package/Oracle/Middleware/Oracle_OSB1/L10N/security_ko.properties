security.realm.realm.table.introduction=<p>\uBCF4\uC548 \uC601\uC5ED\uC740 \uC0AC\uC6A9\uC790, \uADF8\uB8F9, \uBCF4\uC548 \uB864, \uBCF4\uC548 \uC815\uCC45 \uBC0F \uBCF4\uC548 \uC81C\uACF5\uC790\uB97C \uD3EC\uD568\uD558\uB294 \uBC29\uC2DD\uC5D0 \uB300\uD55C \uCEE8\uD14C\uC774\uB108\uB85C\uC11C WebLogic \uB9AC\uC18C\uC2A4\uB97C \uBCF4\uD638\uD558\uAE30 \uC704\uD574 \uC0AC\uC6A9\uB429\uB2C8\uB2E4. WebLogic Server \uB3C4\uBA54\uC778\uC5D0\uB294 \uC5EC\uB7EC \uAC1C\uC758 \uBCF4\uC548 \uC601\uC5ED\uC774 \uC788\uC744 \uC218 \uC788\uC9C0\uB9CC \uD55C \uAC1C\uC758 \uC601\uC5ED\uB9CC \uAE30\uBCF8(\uD65C\uC131\uD654\uB41C) \uC601\uC5ED\uC73C\uB85C \uC124\uC815\uB429\uB2C8\uB2E4.</p><p>\uC774 \uBCF4\uC548 \uC601\uC5ED \uD398\uC774\uC9C0\uC5D0\uB294 \uC774 WebLogic Server \uB3C4\uBA54\uC778\uC5D0 \uAD6C\uC131\uB41C \uAC01 \uBCF4\uC548 \uC601\uC5ED \uBAA9\uB85D\uC774 \uD45C\uC2DC\uB429\uB2C8\uB2E4. \uD574\uB2F9 \uC601\uC5ED\uC744 \uD655\uC7A5\uD558\uC5EC \uAD6C\uC131\uD558\uB824\uBA74 \uC601\uC5ED\uC758 \uC774\uB984\uC744 \uB204\uB974\uC2ED\uC2DC\uC624.</p>
