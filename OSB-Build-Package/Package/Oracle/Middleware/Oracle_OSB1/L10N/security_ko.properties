security.globalpolicy.table.introduction=<p>\uC774 \uD14C\uC774\uBE14\uC744 \uC0AC\uC6A9\uD558\uC5EC \uC774 \uBCF4\uC548 \uC601\uC5ED\uC5D0 \uB300\uD55C \uBCF4\uC548 \uC815\uCC45\uC5D0 \uC561\uC138\uC2A4\uD558\uAC70\uB098 \uC0C8\uB85C \uB9CC\uB4E4\uAE30\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC774\uB984 \uC5F4\uC758 [\uB8E8\uD2B8 \uB808\uBCA8 \uC815\uCC45] \uB178\uB4DC\uC5D0\uC11C\uB294 \uC9C0\uC815\uB41C \uC720\uD615\uC758 \uBAA8\uB4E0 \uB9AC\uC18C\uC2A4\uC5D0 \uC801\uC6A9\uB418\uB294 \uB8E8\uD2B8 \uB808\uBCA8 \uC815\uCC45\uC5D0 \uC561\uC138\uC2A4\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB2E4\uB978 \uBAA8\uB4E0 \uB178\uB4DC\uC5D0\uC11C\uB294 \uB9AC\uC18C\uC2A4 \uC778\uC2A4\uD134\uC2A4\uC5D0 \uC801\uC6A9\uB418\uB294 \uC815\uCC45\uC5D0 \uC561\uC138\uC2A4\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p><dl>  <dt>\uCC38\uACE0:</dt>  <dd><ul>  <li>\uC774 \uD14C\uC774\uBE14\uC5D0\uC11C\uB294 JNDI \uB9AC\uC18C\uC2A4 \uB610\uB294 \uC791\uC5C5 \uCEE8\uD14D\uC2A4\uD2B8 \uB9AC\uC18C\uC2A4\uC758 \uC778\uC2A4\uD134\uC2A4\uC5D0 \uB300\uD55C \uC815\uCC45\uC5D0 \uC561\uC138\uC2A4\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uC774\uB7EC\uD55C \uC815\uCC45\uC744 \uBCF4\uB824\uBA74 \uAC01 JNDI \uB178\uB4DC \uB610\uB294 \uC791\uC5C5 \uCEE8\uD14D\uC2A4\uD2B8 \uAC1D\uCCB4 \uC778\uC2A4\uD134\uC2A4\uC758 \uBCF4\uC548 \uD0ED\uC744 \uD655\uC778\uD569\uB2C8\uB2E4.</li>  <li>\uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 \uC124\uCE58 \uAD00\uB9AC\uC790\uB97C \uC0AC\uC6A9\uD558\uC5EC \uBC30\uCE58 \uAE30\uC220\uC790\uC5D0\uC11C \uC6F9 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 \uB610\uB294 EJB\uC5D0 \uB300\uD55C \uC815\uCC45\uC744 \uC784\uD3EC\uD2B8\uD55C \uACBD\uC6B0 \uC815\uCC45\uC5D0 \uC561\uC138\uC2A4\uD558\uB824\uBA74 \uBCC0\uACBD \uB0B4\uC6A9\uC744 \uD65C\uC131\uD654\uD574\uC57C \uD569\uB2C8\uB2E4.</li>  <li>\uAD00\uB9AC \uCF58\uC194\uC5D0\uC11C JMX \uC815\uCC45\uC744 \uBCF4\uAC70\uB098 \uC218\uC815\uD558\uB824\uBA74 \uBA3C\uC800 MBean \uAD8C\uD55C\uC744 \uC601\uC5ED\uC758 \uAD8C\uD55C \uBD80\uC5EC \uC81C\uACF5\uC790\uC5D0\uAC8C \uC704\uC784\uD574\uC57C \uD569\uB2C8\uB2E4.</li>  </ul></dd>  </dl>
