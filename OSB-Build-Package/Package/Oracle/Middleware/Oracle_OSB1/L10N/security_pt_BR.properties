weblogic.security.providers.authentication.LDAPAuthenticatorMBean.AllUsersFilter.label.inlinehelp=<p>Se o atributo (classe do objeto do usu\u00E1rio) n\u00E3o estiver especificado (ou seja, se o atributo for nulo ou estiver vazio), um filtro de pesquisa default ser\u00E1 criado baseado no esquema do usu\u00E1rio.</p>
