security.domain.domainconfigfilter.security.connectionloggerenabled.label.inlinehelp=<p>Especifica se este dom\u00EDnio do WebLogic Server deve registrar conex\u00F5es aceitas.</p>
security.domain.domainconfigfilter.security.connectionfilter.label=Filtro de Conex\u00E3o
