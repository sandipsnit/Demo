security.providers.samlcredentialmapperv2.management.partner.sslclientcertalias.label.inlinehelp=<p>O alias do certificado do cliente SSL para que este parceiro confi\u00E1vel se conecte com o ARS. Se for definido, o local de destino dever\u00E1 usar este certificado para se conectar como ARS. Voc\u00EA deve tamb\u00E9m adicionar este certificado ao registro de certificados de confiabilidade para este provedor de Mapeamento de Credenciais SAML.</p>
