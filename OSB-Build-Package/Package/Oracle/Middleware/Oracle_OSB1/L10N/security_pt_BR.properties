weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUsersPassword.label=Obter Senha de Usu\u00E1rio do SQL
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUsersPassword.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para pesquisar a senha de um usu\u00E1rio. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do usu\u00E1rio e deve retornar um resultSet que cont\u00E9m no m\u00E1ximo um \u00FAnico registro que cont\u00E9m uma senha.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLUserExists.label=O Usu\u00E1rio SQL Existe
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLUserExists.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para pesquisar um usu\u00E1rio. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do usu\u00E1rio e deve retornar um resultSet que cont\u00E9m no m\u00E1ximo um \u00FAnico registro que cont\u00E9m o usu\u00E1rio.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListUsers.label=Listar Usu\u00E1rios do SQL
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListUsers.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para recuperar usu\u00E1rios que correspondem a uma pesquisa espec\u00EDfica de caractere curinga. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para os nomes de usu\u00E1rios com caracteres curinga e retorna um resultSet que cont\u00E9m nomes de usu\u00E1rio correspondentes</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListGroups.label=Listar Grupos de SQL
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListGroups.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para recuperar nomes de grupos que correspondem a um caractere curinga. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do grupo com caractere curinga e retorna um resultSet que cont\u00E9m nomes de grupo correspondentes</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGroupExists.label=O Grupo SQL Existe
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGroupExists.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para pesquisar um grupo. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do grupo e deve retornar um resultSet que cont\u00E9m no m\u00E1ximo um \u00FAnico registro que cont\u00E9m o grupo</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLIsMember.label=SQL \u00C9 Membro
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLIsMember.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para pesquisar membros de um grupo. A instru\u00E7\u00E3o SQL requer dois par\u00E2metros: um nome de grupo e o nome de um membro ou do grupo. Deve retornar um resultSet que cont\u00E9m os nomes de grupos que corresponderam</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListMemberGroups.label=Listar Grupos de Membros SQL
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLListMemberGroups.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para pesquisar os grupos dos quais um usu\u00E1rio ou grupo \u00E9 membro. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do usu\u00E1rio ou nome do grupo e retorna um resultSet que cont\u00E9m os nomes dos grupos que corresponderam.</p>
