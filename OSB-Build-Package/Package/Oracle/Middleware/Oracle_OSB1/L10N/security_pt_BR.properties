security.realm.realmuserlockout.introduction=<p>A advinha\u00E7\u00E3o de senha \u00E9 um tipo comum de ataque de seguran\u00E7a. Nesse tipo de ataque, um hacker tenta efetuar log-in em um computador usando v\u00E1rias combina\u00E7\u00F5es de nomes de usu\u00E1rio e senhas. O Weblogic Server fornece um conjunto de atributos para proteger contas de usu\u00E1rios em rela\u00E7\u00E3o a intrusos. Esta p\u00E1gina permite definir como os bloqueios de usu\u00E1rios ser\u00E3o tratados neste realm de seguran\u00E7a.</p>
