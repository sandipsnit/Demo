security.realm.realmsecuritystore.jmstopic=T\u00F3pico JMS
security.realm.realmsecuritystore.jmstopic.inlinehelp=<p>O t\u00F3pico JMS no qual o provedor de commit remoto Kodo deve publicar notifica\u00E7\u00F5es e assinar notifica\u00E7\u00F5es enviadas de outros JVMs. Esta defini\u00E7\u00E3o varia de acordo com o servidor de aplica\u00E7\u00F5es em uso.</p>
security.realm.realmsecuritystore.jmstopicconnectionfactory=Factory de Conex\u00E3o de T\u00F3pico JMS
security.realm.realmsecuritystore.jmstopicconnectionfactory.inlinehelp=<p>O nome da JNDI de uma inst\u00E2ncia do <code>javax.jms.TopicConnectionFactory</code> a ser usada para localizar t\u00F3picos do JMS. Esta defini\u00E7\u00E3o varia de acordo com o servidor de aplica\u00E7\u00F5es em uso. Consulte a documenta\u00E7\u00E3o do JMS para obter detalhes sobre como este par\u00E2metro deve ser especificado.</p>
security.realm.realmsecuritystore.jmsexceptionreconnectattempts=Tentativas de Reconex\u00E3o da Conex\u00E3o JMS
security.realm.realmsecuritystore.jmsexceptionreconnectattempts.inlinehelp=<p>O n\u00FAmero de vezes para tentar reconectar se o sistema JMS notificar Kodo de um s\u00E9rio erro de conex\u00E3o. O default \u00E9 0, e por default, o erro \u00E9 registrado mas ignorado. O valor n\u00E3o pode ser menor que 0.</p>
security.realm.realmsecuritystore.notificationproperties=Propriedades de Notifica\u00E7\u00E3o
security.realm.realmsecuritystore.notificationproperties.inlinehelp=<p>A lista delimitada por v\u00EDrgulas de propriedades de chave-valor a serem passadas para o InitialContext JNDI na constru\u00E7\u00E3o, no formato <i>xx</i>Chave=<i>xx</i>Valor, <i>xx</i>Chave=<i>xx</i>Valor.</p>
