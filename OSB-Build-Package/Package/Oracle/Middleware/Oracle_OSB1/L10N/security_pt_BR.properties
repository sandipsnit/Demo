security.domain.domainconfigfilter.security.connectionfilterrules.label.inlinehelp=<p>As regras usadas por qualquer filtro de conex\u00E3o que implementa a interface <code>ConnectionFilterRulesListener</code>. Ao usar a implementa\u00E7\u00E3o default e quando nenhuma regra for especificada, todas as conex\u00F5es ser\u00E3o aceitas. As regras de implementa\u00E7\u00E3o default est\u00E3o no formato: <code>target localAddress localPort </code><code>protocolo de a\u00E7\u00E3o</code><code>s</code>.</p>

