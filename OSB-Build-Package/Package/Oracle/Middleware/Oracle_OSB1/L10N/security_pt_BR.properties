weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>O atributo de um objeto do grupo LDAP est\u00E1tico que especifica o nome do grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupObjectClass.label=Classe de Objeto de Grupo Est\u00E1tico
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>O nome da classe de objeto LDAP que armazena grupos est\u00E1ticos.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticMemberDNAttribute.label=Atributo de DN do Membro Est\u00E1tico
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>O atributo de um objeto de grupo LDAP est\u00E1tico que especifica os nomes distintos (DNs) dos membros do grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=DNs de Grupo Est\u00E1ticos do Filtro de DN do Membro
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP que, de acordo com o nome distinto (DN) do membro de um grupo, retorna os DNs dos grupos LDAP est\u00E1ticos que cont\u00EAm esse membro. Se o atributo n\u00E3o estiver especificado (ou seja, se o atributo for nulo ou estiver vazio), um filtro de pesquisa default ser\u00E1 criado baseado no esquema do grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupNameAttribute.label=Atributo de Nome de Grupo Din\u00E2mico
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>O atributo de um objeto de grupo LDAP din\u00E2mico que especifica o nome do grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupObjectClass.label=Classe de Objeto de Grupo Din\u00E2mico
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>A classe de objeto LDAP que armazena grupos din\u00E2micos.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicMemberURLAttribute.label=Atributo de URL do Membro Din\u00E2mico
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>O atributo do objeto do grupo LDAP din\u00E2mico que especifica os URLs dos membros do grupo din\u00E2mico.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Atributo de DN do Grupo Din\u00E2mico do Usu\u00E1rio
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Se esse atributo n\u00E3o existir, o WebLogic Server determinar\u00E1 se um usu\u00E1rio \u00E9 membro de um grupo avaliando os URLs do grupo din\u00E2mico. Se um grupo contiver outros grupos, o WebLogic Server avaliar\u00E1 os URLs em qualquer um dos descendentes (indica rela\u00E7\u00E3o de pai) do grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionPoolSize.label=Tamanho do Pool de Conex\u00F5es
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>O tamanho do pool de conex\u00F5es do LDAP. O default \u00E9 6.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectTimeout.label=Timeout da Conex\u00E3o
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>O tempo m\u00E1ximo em segundos para aguardar que a conex\u00E3o com o servidor LDAP seja estabelecida. Se este atributo for definido como 0, n\u00E3o haver\u00E1 um limite de tempo m\u00E1ximo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionRetryLimit.label=Limite para Nova Tentativa de Conex\u00E3o
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Especifica o n\u00FAmero de tentativas de conex\u00E3o com o servidor LDAP caso a conex\u00E3o inicial falhe.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ParallelConnectDelay.label=Retardo na Conex\u00E3o Paralela
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ParallelConnectDelay.label.inlinehelp=<p>O atraso em segundos ao fazer tentativas simult\u00E2neas para estabelecer conex\u00E3o com v\u00E1rios servidores LDAP.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ResultsTimeLimit.label=Limite de Tempo de Resultados
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.ResultsTimeLimit.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de milissegundos para que o servidor LDAP aguarde resultados antes de sofrer timeout. Se este atributo for definido como 0, n\u00E3o haver\u00E1 limite m\u00E1ximo de tempo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.KeepAliveEnabled.label=Conex\u00E3o Ativada
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.KeepAliveEnabled.label.inlinehelp=<p>Especifica se as conex\u00F5es LDAP ser\u00E3o impedidas de sofrer timeout.</p>
