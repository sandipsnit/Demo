weblogic.security.providers.authentication.LDAPAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label.inlinehelp=<p>Especifica se o nome do usu\u00E1rio recuperado do servidor LDAP deve ser usado como o Principal no Assunto.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupBaseDN.label=DN de Base do Grupo
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupBaseDN.label.inlinehelp=<p>O nome distinto (DN) da \u00E1rvore no diret\u00F3rio LDAP que cont\u00E9m grupos.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.AllGroupsFilter.label=Filtro de Todos os Grupos
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.AllGroupsFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP para localizar todos os grupos abaixo do nome distinto (DN) do grupo de base. Se o atributo n\u00E3o for especificado (ou seja, se o atributo for nulo ou estiver vazio), um filtro de pesquisa default ser\u00E1 criado baseado no esquema do Grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupFromNameFilter.label=Grupo do Filtro de Nome
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupFromNameFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP para localizar um grupo com o nome do grupo. Se o atributo n\u00E3o estiver especificado (ou seja, se o atributo for nulo ou estiver vazio), um filtro de pesquisa default ser\u00E1 criado baseado no esquema do grupo.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupSearchScope.label=Escopo de Pesquisa do Grupo
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Especifica a profundidade da \u00E1rvore de diret\u00F3rio LDAP para procurar por grupos. Os valores v\u00E1lidos s\u00E3o <code>subtree</code> e <code>onelevel</code>.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupMembershipSearching.label=Pesquisa de Membros de Grupos
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Especifica se as pesquisas em grupos aninhados s\u00E3o ilimitadas ou limitadas. Os valores v\u00E1lidos s\u00E3o <code>ilimitada</code> e <code>limitada</code>.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=N\u00EDvel M\u00E1ximo de Pesquisa de Membros de Grupos
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Especifica quantos n\u00EDveis de membros de grupos podem ser pesquisados. Essa defini\u00E7\u00E3o \u00E9 v\u00E1lida somente se GroupMembershipSearching for definida como <code>limitada.</code> Os valores v\u00E1lidos s\u00E3o 0 e n\u00FAmeros inteiros positivos. Por exemplo, 0 indica que somente mebtos diretos ser\u00E3o encontrados, e um n\u00FAmero positivo indica o n\u00FAmero de n\u00EDveis a serem pesquisados.</p>
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.IgnoreDuplicateMembership.label=Ignorar Membros Duplicados
weblogic.security.providers.authentication.LDAPAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Determina se os membros duplicados ser\u00E3o ignorados durante a adi\u00E7\u00E3o de grupos. O atributo circula nos Membros do grupo.</p>
