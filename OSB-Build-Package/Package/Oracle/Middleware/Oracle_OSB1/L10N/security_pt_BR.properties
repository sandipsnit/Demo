weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.ResultsTimeLimit.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de milissegundos para que o servidor LDAP aguarde resultados antes de sofrer timeout. Se este atributo for definido como 0, n\u00E3o haver\u00E1 limite m\u00E1ximo de tempo.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.KeepAliveEnabled.label=Conex\u00E3o Ativada
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.KeepAliveEnabled.label.inlinehelp=<p>Especifica se as conex\u00F5es LDAP ser\u00E3o impedidas de sofrer timeout.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.FollowReferrals.label=Seguir Refer\u00EAncias
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.FollowReferrals.label.inlinehelp=<p>Especifica que uma pesquisa por um usu\u00E1rio ou grupo do provedor de Autentica\u00E7\u00E3o LDAP seguir\u00E1 refer\u00EAncias a outros servidores LDAP ou ramifica\u00E7\u00F5es do diret\u00F3rio LDAP. Por default, esse atributo \u00E9 ativado.</p>
