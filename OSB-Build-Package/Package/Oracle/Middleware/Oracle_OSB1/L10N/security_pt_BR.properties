security.realm.realmsecuritystore.drivername.inlinehelp=<p>O nome completo do pacote da classe do driver JDBC usado para criar as conex\u00F5es f\u00EDsicas do banco de dados no pool de conex\u00F5es. (Observe que esta classe de driver deve estar no classpath de qualquer servidor no qual ela est\u00E1 implantada.)</p>
security.realm.realmsecuritystore.connectionproperties=Propriedades da Conex\u00E3o
security.realm.realmsecuritystore.connectionproperties.inlinehelp=<p>Os par\u00E2metros de conex\u00E3o espec\u00EDficos do driver JDBC. Este atributo \u00E9 uma lista delimitada por v\u00EDrgulas de propriedades de chave-valor a serem passadas para o driver para a configura\u00E7\u00E3o do pool de conex\u00F5es JDBC, no formato <i>xx</i>Chave=<i>xx</i>Valor, <i>xx</i>Chave=<i>xx</i>Valor. A sintaxe do atributo ser\u00E1 validado e uma <code>InvalidAttributeValueException</code> ser\u00E1 gerada caso a verifica\u00E7\u00E3o falhe.</p>
