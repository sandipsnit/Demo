weblogic.security.providers.authentication.SQLAuthenticatorMBean.GroupMembershipSearching.label=Pesquisa de Membros de Grupos
weblogic.security.providers.authentication.SQLAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Especifica se a pesquisa de membros recursivos \u00E9 limitada ou ilimitada. Os valores v\u00E1lidos s\u00E3o <code>ilimitada</code> e <code>limitada</code>.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=N\u00EDvel M\u00E1ximo de Pesquisa de Membros de Grupos
weblogic.security.providers.authentication.SQLAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Especifica quantos n\u00EDveis de membros de grupos podem ser pesquisados. Esta defini\u00E7\u00E3o \u00E9 v\u00E1lida somente se a Pesquisa de Membros de Grupos for definida como <code>limitada</code>. Os valores v\u00E1lidos s\u00E3o 0 e n\u00FAmeros inteiros positivos. Por exemplo, 0 indica que somente membros diretos ser\u00E3o encontrados, um n\u00FAmero positivo indica o n\u00FAmero de n\u00EDveis a serem pesquisados.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyleRetained.label=Estilo de Senha Retido
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyleRetained.label.inlinehelp=<p>Controla como uma senha \u00E9 armazenada no banco de dados ao atualizar a senha de um usu\u00E1rio existente.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordAlgorithm.label=Algoritmo de Senha
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordAlgorithm.label.inlinehelp=<p>O algoritmo de compila\u00E7\u00E3o de mensagens usado para cortar senhas para armazenamento. O nome \u00E9 um nome de algoritmo padr\u00E3o e deve ser reconhecido por um provedor de Java Cryptography Extension (JCE) dispon\u00EDvel no runtime.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyle.label=Estilo de Senha
weblogic.security.providers.authentication.SQLAuthenticatorMBean.PasswordStyle.label.inlinehelp=<p>Indica o estilo da senha que \u00E9 usado ao armazenar senhas de usu\u00E1rios criados e para alterar a senha do usu\u00E1rio caso a op\u00E7\u00E3o Estilo de Senha Retido esteja ativada.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUsersPassword.label=Obter Senha de Usu\u00E1rio do SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGetUsersPassword.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para pesquisar a senha de um usu\u00E1rio. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do usu\u00E1rio e deve retornar um resultSet que cont\u00E9m no m\u00E1ximo um \u00FAnico registro que cont\u00E9m uma senha.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.label=Definir Senha do Usu\u00E1rio SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLSetUserPassword.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para definir a senha para um usu\u00E1rio. A instru\u00E7\u00E3o SQL requer dois par\u00E2metros: a senha do usu\u00E1rio e o nome do usu\u00E1rio.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.label=O Usu\u00E1rio SQL Existe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLUserExists.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para pesquisar um usu\u00E1rio. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do usu\u00E1rio e deve retornar um resultSet que cont\u00E9m no m\u00E1ximo um \u00FAnico registro que cont\u00E9m o usu\u00E1rio.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListUsers.label=Listar Usu\u00E1rios do SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListUsers.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para recuperar usu\u00E1rios que correspondem a uma pesquisa espec\u00EDfica de caractere curinga. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para os nomes de usu\u00E1rios com caracteres curinga e retorna um resultSet que cont\u00E9m nomes de usu\u00E1rio correspondentes</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.label=Criar Usu\u00E1rio SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateUser.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para criar um novo registro de usu\u00E1rio. Os requisitos da instru\u00E7\u00E3o SQL dependem do valor de Descri\u00E7\u00F5es Suportadas. H\u00E1 no m\u00EDnimo dois par\u00E2metros: um nome de usu\u00E1rio e a senha associada. Se as Descri\u00E7\u00F5es Suportadas forem verdadeiras, a descri\u00E7\u00E3o do usu\u00E1rio ser\u00E1 necess\u00E1ria. O SQL default \u00E9 baseado na defini\u00E7\u00E3o default de Descri\u00E7\u00F5es Suportadas. A defini\u00E7\u00E3o de Criar Usu\u00E1rio deve ser atualizada manualmente se a defini\u00E7\u00E3o de Descri\u00E7\u00F5es Suportadas for alterada.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.label=Remover Usu\u00E1rio SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveUser.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para deletar um usu\u00E1rio. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro, o nome do usu\u00E1rio.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.label=Listar Grupos de SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroups.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para recuperar nomes de grupos que correspondem a um caractere curinga. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do grupo com caractere curinga e retorna um resultSet que cont\u00E9m nomes de grupo correspondentes</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.label=O Grupo SQL Existe
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLGroupExists.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para pesquisar um grupo. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do grupo e deve retornar um resultSet que cont\u00E9m no m\u00E1ximo um \u00FAnico registro que cont\u00E9m o grupo</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.label=Criar Grupo SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLCreateGroup.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para criar o novo grupo. Os requisitos da instru\u00E7\u00E3o SQL dependem do valor de Descri\u00E7\u00F5es Suportadas. H\u00E1 no m\u00EDnimo um par\u00E2metro, o nome do grupo. Se as Descri\u00E7\u00F5es Suportadas forem verdadeiras, a descri\u00E7\u00E3o do grupo ser\u00E1 necess\u00E1ria. O SQL default \u00E9 baseado na defini\u00E7\u00E3o default de Descri\u00E7\u00F5es Suportadas. A defini\u00E7\u00E3o de Criar Grupo deve ser atualizada manualmente se a defini\u00E7\u00E3o de Descri\u00E7\u00F5es Suportadas for alterada.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.label=Remover Grupo SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroup.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para remover um membro de um grupo. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro: o nome do grupo que est\u00E1 sendo removido.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.label=SQL \u00C9 Membro
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLIsMember.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para pesquisar membros de um grupo. A instru\u00E7\u00E3o SQL requer dois par\u00E2metros: um nome de grupo e o nome de um membro ou do grupo. Deve retornar um resultSet que cont\u00E9m os nomes de grupos que corresponderam</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.label=Listar Grupos de Membros SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListMemberGroups.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para pesquisar os grupos dos quais um usu\u00E1rio ou grupo \u00E9 membro. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do usu\u00E1rio ou nome do grupo e retorna um resultSet que cont\u00E9m os nomes dos grupos que corresponderam.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.label=Listas Membros do Grupo SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLListGroupMembers.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para listar grupos que t\u00EAm um nome de grupo com uma lista de nomes de membros com caracteres curingas. A instru\u00E7\u00E3o SQL requer dois par\u00E2metros: o nome do grupo e o nome do membro com caracteres curingas.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.label=SQL: Remover Membros de Grupos
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMemberships.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para deletar o membro de um grupo (um usu\u00E1rio ou grupo) de todos os grupos aos quais ele pertence. A instru\u00E7\u00E3o SQL requer 2 par\u00E2metros. Ambos os par\u00E2metros se referem ao nome de usu\u00E1rio espec\u00EDfico ou nome do grupo que est\u00E1 sendo removido.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.label=Adicionar Membro ao Grupo SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLAddMemberToGroup.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para adicionar um membro espec\u00EDfico a um grupo. A instru\u00E7\u00E3o SQL requer dois par\u00E2metros: o nome do grupo e o membro do grupo que est\u00E1 sendo adicionado.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.label=Remover Membro do Grupo SQL
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveMemberFromGroup.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para remover um membro de um grupo. A instru\u00E7\u00E3o SQL requer dois par\u00E2metros: o nome do grupo e o membro do grupo que est\u00E1 sendo deletado do grupo.</p>
weblogic.security.providers.authentication.SQLAuthenticatorMBean.SQLRemoveGroupMember.label=Remover Membro do Grupo SQL
