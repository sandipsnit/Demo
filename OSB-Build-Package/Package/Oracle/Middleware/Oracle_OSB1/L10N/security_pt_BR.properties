weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.SSLEnabled.label.inlinehelp=<p>Especifica se o protocolo SSL deve ser usado ao se conectar com o servidor LDAP.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserBaseDN.label=DN de Base do Usu\u00E1rio
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserBaseDN.label.inlinehelp=<p>O nome distinto (DN) da \u00E1rvore do diret\u00F3rio LDAP que cont\u00E9m usu\u00E1rios.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.AllUsersFilter.label=Filtro de Todos os Usu\u00E1rios
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.AllUsersFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP para localizar todos os usu\u00E1rios abaixo do nome distinto (DN) do usu\u00E1rio. <b>Observa\u00E7\u00E3o:</b> Se voc\u00EA alterar o atributo de nome de usu\u00E1rio para um tipo diferente de <code>cn</code>, dever\u00E1 duplicar essa altera\u00E7\u00E3o nos atributos <b>Usu\u00E1rio do Filtro de Nome</b> e <b>Atributo de Nome de Usu\u00E1rio</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserFromNameFilter.label=Usu\u00E1rio do Filtro de Nome
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserFromNameFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP para localizar um usu\u00E1rio que recebeu o nome do usu\u00E1rio. O atributo de nome de usu\u00E1rio especificado neste filtro deve ser igual ao specificado nos atributos <b>Filtro de Todos os Usu\u00E1rios</b> e <b>Atributo de Nome de Usu\u00E1rio</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserSearchScope.label=Escopo da Pesquisa do Usu\u00E1rio
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserSearchScope.label.inlinehelp=<p>Especifica a profundidade da \u00E1rvore do diret\u00F3rio LDAP que o provedor de Autentica\u00E7\u00E3o LDAP deve procurar por usu\u00E1rios.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserNameAttribute.label=Atributo de Nome de Usu\u00E1rio
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserNameAttribute.label.inlinehelp=<p>O atributo de uma classe de objeto do usu\u00E1rio LDAP que especifica o nome do usu\u00E1rio. O atributo de nome de usu\u00E1rio especificado deve ser igual ao especificado nos atributos <b>Filtro de Todos os Usu\u00E1rios</b> e <b>Usu\u00E1rio do Filtro de Nome</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserObjectClass.label=Classe de Objeto de Usu\u00E1rio
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserObjectClass.label.inlinehelp=<p>A classe de objeto LDAP que armazena usu\u00E1rios.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label=Usar Nome de Usu\u00E1rio Recuperado como Principal
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label.inlinehelp=<p>Especifica se o nome do usu\u00E1rio recuperado do servidor LDAP deve ser usado como o Principal no Assunto.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupBaseDN.label=DN de Base do Grupo
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupBaseDN.label.inlinehelp=<p>O nome distinto (DN) da \u00E1rvore no diret\u00F3rio LDAP que cont\u00E9m grupos.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.AllGroupsFilter.label=Filtro de Todos os Grupos
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.AllGroupsFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP para localizar todos os grupos abaixo do nome distinto (DN) do grupo. A classe de objeto do grupo est\u00E1tico deve ser modificada, conforme necess\u00E1rio, baseada nas defini\u00E7\u00F5es dos atributos <b>Classe de Objeto do Grupo Est\u00E1tico</b> e <b>Atributo de DN do Membro Est\u00E1tico</b>.<b>  </b></p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupFromNameFilter.label=Grupo do Filtro de Nome
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupFromNameFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP para localizar um grupo que recebeu o nome do grupo. A classe de objeto do grupo est\u00E1tico deve ser modificada, conforme necess\u00E1rio, baseada nas defini\u00E7\u00F5es dos atributos <b>Classe de Objeto do Grupo Est\u00E1tico</b> e <b>Atributo de DN do Membro Est\u00E1tico</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupSearchScope.label=Escopo de Pesquisa do Grupo
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Especifica a profundidade da \u00E1rvore de diret\u00F3rio LDAP para procurar por grupos. Os valores v\u00E1lidos s\u00E3o <code>subtree</code> e <code>onelevel</code>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupMembershipSearching.label=Pesquisa de Membros de Grupos
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Especifica se as pesquisas em grupos aninhados s\u00E3o ilimitadas ou limitadas. Os valores v\u00E1lidos s\u00E3o <code>ilimitada</code> e <code>limitada</code>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=M\u00E1ximo de N\u00EDvel de Pesquisa de Membros de Grupos
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Especifica quantos n\u00EDveis de membros de grupos podem ser pesquisados. Essa defini\u00E7\u00E3o \u00E9 v\u00E1lida somente se GroupMembershipSearching for definida como <code>limited.</code> Os valores v\u00E1lidos s\u00E3o 0 e n\u00FAmeros inteiros positivos. Por exemplo, 0 indica que somente membros diretos ser\u00E3o encontrados, e um n\u00FAmero positivo indica o n\u00FAmero de n\u00EDveis a serem pesquisados.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.IgnoreDuplicateMembership.label=Ignorar Membros Duplicados
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Determina se os membros duplicados ser\u00E3o ignorados durante a di\u00E7\u00E3o de grupos. O atributo circula nos Membros do grupo.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupNameAttribute.label=Atributo de Nome de Grupo Est\u00E1tico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>O atributo de um objeto do grupo LDAP est\u00E1tico que especifica o nome do grupo. Se o atributo de nome do objeto de grupo LDAP est\u00E1tico for alterado -- por exemplo, de <code>cn</code> para <code>uid</code> -- essa altera\u00E7\u00E3o dever\u00E1 ser duplicada nos atributos <b>Filtro de Todos os Grupos</b> e <b>Grupo do Filtro de Nome</b>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupObjectClass.label=Classe de Objeto de Grupo Est\u00E1tico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>O nome da classe de objeto LDAP que armazena grupos est\u00E1ticos.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticMemberDNAttribute.label=Atributo de DN do Membro Est\u00E1tico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>O atributo de um objeto de grupo LDAP est\u00E1tico que especifica os nomes distintos (DNs) dos membros do grupo.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=DNs de Grupo Est\u00E1ticos do Filtro de DN do Membro
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP que, de acordo com o nome distinto (DN) do membro de um grupo, retorna os DNs dos grupos LDAP est\u00E1ticos que cont\u00EAm esse membro. Se o atributo n\u00E3o estiver especificado (ou seja, se o atributo for nulo ou estiver vazio), um filtro de pesquisa default ser\u00E1 criado baseado no esquema do grupo.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label=Atributo de Nome de Grupo Din\u00E2mico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>O atributo de um objeto de grupo LDAP din\u00E2mico que especifica o nome do grupo. Se o atributo de nome do objeto de grupo LDAP din\u00E2mico for alterado -- por exemplo, de <code>cn</code> para <code>uid</code> -- essa altera\u00E7\u00E3o dever\u00E1 ser duplicada nos atributos <b>Filtro de Todos os Grupos</b> e <b>Grupo do Filtro de Nome</b> attributes.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label=Classe de Objeto de Grupo Din\u00E2mico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>A classe de objeto LDAP que armazena grupos din\u00E2micos.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicMemberURLAttribute.label=Atributo de URL do Membro Din\u00E2mico
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>O atributo do objeto do grupo LDAP din\u00E2mico que especifica os URLs dos membros do grupo din\u00E2mico.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Atributo de DN do Grupo Din\u00E2mico do Usu\u00E1rio
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Se esse atributo n\u00E3o existir, o WebLogic Server determinar\u00E1 se um usu\u00E1rio \u00E9 membro de um grupo avaliando os URLs do grupo din\u00E2mico. Se um grupo contiver outros grupos, o WebLogic Server avaliar\u00E1 os URLs em qualquer um dos descendentes (indica rela\u00E7\u00E3o de pai) do grupo.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ConnectionPoolSize.label=Tamanho do Pool de Conex\u00F5es
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>O tamanho do pool de conex\u00F5es do LDAP. O default \u00E9 6.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ConnectTimeout.label=Timeout da Conex\u00E3o
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>O tempo m\u00E1ximo em segundos para aguardar que a conex\u00E3o com o servidor LDAP seja estabelecida. Se este atributo for definido como 0, n\u00E3o haver\u00E1 um limite de tempo m\u00E1ximo.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ConnectionRetryLimit.label=Limite para Nova Tentativa de Conex\u00E3o
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Especifica o n\u00FAmero de tentativas de conex\u00E3o com o servidor LDAP caso a conex\u00E3o inicial falhe.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ParallelConnectDelay.label=Retardo na Conex\u00E3o Paralela
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ParallelConnectDelay.label.inlinehelp=<p>O atraso em segundos ao fazer tentativas simult\u00E2neas para estabelecer conex\u00E3o com v\u00E1rios servidores LDAP.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ResultsTimeLimit.label=Limite de Tempo de Resultados
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.ResultsTimeLimit.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de milissegundos para que o servidor LDAP aguarde resultados antes de sofrer timeout. Se este atributo for definido como 0, n\u00E3o haver\u00E1 limite m\u00E1ximo de tempo.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.KeepAliveEnabled.label=Conex\u00E3o Ativada
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.KeepAliveEnabled.label.inlinehelp=<p>Especifica se as conex\u00F5es LDAP ser\u00E3o impedidas de sofrer timeout.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.FollowReferrals.label=Seguir Refer\u00EAncias
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.FollowReferrals.label.inlinehelp=<p>Especifica que uma pesquisa por um usu\u00E1rio ou grupo do provedor de Autentica\u00E7\u00E3o LDAP seguir\u00E1 refer\u00EAncias a outros servidores LDAP ou ramifica\u00E7\u00F5es do diret\u00F3rio LDAP. Por default, esse atributo \u00E9 ativado.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.BindAnonymouslyOnReferrals.label=Associar Anonimamente nas Refer\u00EAncias
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.BindAnonymouslyOnReferrals.label.inlinehelp=<p>Por default, o provedor de Autentica\u00E7\u00E3o LDAP usa o mesmo DN e senha usada para se conectar com o servidor LDAP ao seguir refer\u00EAncias durante uma pesquisa. Se voc\u00EA quiser se conectar como usu\u00E1rio an\u00F4nimo, ative este atributo.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.PropagateCauseForLoginException.label=Propagar Causa para Exce\u00E7\u00E3o de Log-in
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.PropagateCauseForLoginException.label.inlinehelp=<p>Especifica se os provedores devem propagar a causa da LoginException.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.CacheEnabled.label=Cache Ativado
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.CacheEnabled.label.inlinehelp=<p>Especifica se um cache \u00E9 usado com o servidor LDAP</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.CacheSize.label=Tamanho do Cache
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.CacheSize.label.inlinehelp=<p>O tamanho do cache (em kilobytes) que \u00E9 usado com o servidor LDAP</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.CacheTTL.label=TTL do Cache
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.CacheTTL.label.inlinehelp=<p>O tempo de vida do cache (em segundos) que \u00E9 usado com o servidor LDAP</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GuidAttribute.label=Atributo de GUID
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.GuidAttribute.label.inlinehelp=<p>Especifica o nome do atributo de GUID definido no servidor LDAP do Oracle Internet Directory. O valor default \u00E9 <code>orclguid</code>.</p>
weblogic.security.providers.authentication.OracleInternetDirectoryAuthenticatorMBean.Credential.label.confirmation=Confirmar Credencial

