security.providers.samlcredentialmapperv2.management.partner.assertionconsumerparams.label.inlinehelp=<p>Um ou mais par\u00E2metros de consulta opcionais, no formato nome=valor, que ser\u00E3o adicionados ao URL ACS ao redirecionar para o local de destino. No caso do perfil POST, esses par\u00E2metros ser\u00E3o inclu\u00EDdos como vari\u00E1veis de form ao usar o form POST default. Se um form POST personalizado estiver em uso, os par\u00E2metros ser\u00E3o disponibilizados como um Mapa de nomes e valores, mas o form pode ou n\u00E3o ser constru\u00EDdo para incluir os par\u00E2metros nos dados do POST.</p>
