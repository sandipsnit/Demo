weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.EnableGroupMembershipLookupHierarchyCaching.label=Ativar Cache de Hierarquia de Pesquisa de Membros de Grupos
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.EnableGroupMembershipLookupHierarchyCaching.label.inlinehelp=<p>Valor booleano que indica se as hierarquias de membros de grupos encontradas durante a pesquisa de membros recursivos ser\u00E3o armazenadas no cache. Se for verdadeiro, cada sub\u00E1rvore encontrada ser\u00E1 armazenada no cache.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.MaxGroupHierarchiesInCache.label=M\u00E1x. de Hierarquias de Grupos no Cache
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.MaxGroupHierarchiesInCache.label.inlinehelp=<p>O tamanho m\u00E1ximo do cache LRU para manter hierarquias de membros de grupos caso o cache esteja ativado. O default \u00E9 100.</p>
