security.domain.domainconfiggeneral.securityconfiguration.defaultrealm.label.inlinehelp=<p>Selecione o realm de seguran\u00E7a que deve ser usado como o realm default (ativo) para este dom\u00EDnio do WebLogic Server.</p>
security.domain.domainconfiggeneral.securityconfiguration.anonymousadminlookupenabled.label=Acesso An\u00F4nimo Ativado
security.domain.domainconfiggeneral.securityconfiguration.anonymousadminlookupenabled.label.inlinehelp=<p>Especifica se o acesso an\u00F4nimo, somente para leitura, aos MBeans do WebLogic Server deve ser permitido na API <code>MBeanHome</code>.</p>
security.domain.domainconfiggeneral.securityconfiguration.crossdomainsecurityenabled.label=Seguran\u00E7a de Dom\u00EDnio Cruzado Ativada
security.domain.domainconfiggeneral.securityconfiguration.crossdomainsecurityenabled.label.inlinehelp=<p>Especifica se a seguran\u00E7a de dom\u00EDnio cruzado est\u00E1 ou n\u00E3o ativada para o dom\u00EDnio.</p>
security.domain.domainconfiggeneral.securityconfiguration.excludeddomainnames.label=Nomes dos Dom\u00EDnios Exclu\u00EDdos
security.domain.domainconfiggeneral.securityconfiguration.excludeddomainnames.label.inlinehelp=<p>Especifica uma lista de nomes de dom\u00EDnios que ser\u00E3o exclu\u00EDdos das verifica\u00E7\u00F5es de dom\u00EDnio cruzado.</p>
security.domain.domainconfiggeneral.securityconfiguration.securityinteropmode.label=Modo de Interoperabilidade de Seguran\u00E7a
security.domain.domainconfiggeneral.securityconfiguration.securityinteropmode.label.inlinehelp=<p>Especifica o modo de seguran\u00E7a do canal de comunica\u00E7\u00E3o usado para chamadas XA entre servidores que participam de uma transa\u00E7\u00E3o global. Todas as inst\u00E2ncias do servidor de um dom\u00EDnio devem ter a mesma defini\u00E7\u00E3o do modo de seguran\u00E7a.</p>
security.domain.domainconfiggeneral.securityconfiguration.credential.label=Credencial
security.domain.domainconfiggeneral.securityconfiguration.credential.label.inlinehelp=<p>A credencial para este dom\u00EDnio do WebLogic Server. Quando um dom\u00EDnio \u00E9 criado, uma credencial exclusiva \u00E9 gerada para o dom\u00EDnio. Se voc\u00EA quiser estabelecer confiabilidade entre dois ou mais dom\u00EDnios, escolha uma credencial que ser\u00E1 compartilhada pelos dom\u00EDnios e especifique-a aqui e nos outros dom\u00EDnios.</p>
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerusername.label=Nome do Usu\u00E1rio do NodeManager
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerusername.label.inlinehelp=<p>O nome do usu\u00E1rio que o Servidor de Administra\u00E7\u00E3o usa para se comunicar com o Gerenciador de N\u00F3s ao iniciar, interromper ou reiniciar Servidores Gerenciados.</p>
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerpassword.label=Senha do NodeManager
security.domain.domainconfiggeneral.securityconfiguration.nodemanagerpassword.label.inlinehelp=<p>A senha que o Servidor de Administra\u00E7\u00E3o usa para se comunicar com o Gerenciador de N\u00F3s ao iniciar, interromper e reiniciar Servidores Gerenciados.</p>
security.domain.domainconfiggeneral.securityconfiguration.webappfilescaseinsensitive.label=Arquivos de Web App Sem Distin\u00E7\u00E3o entre Mai\u00FAsculas e Min\u00FAsculas
security.domain.domainconfiggeneral.securityconfiguration.webappfilescaseinsensitive.label.inlinehelp=<p>Especifica a distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas do padr\u00E3o de URL para restri\u00E7\u00F5es de seguran\u00E7a, servlets, filtros, hosts virtuais, etc. no container de webapp e pol\u00EDticas externas de seguran\u00E7a. Os valores v\u00E1lidos s\u00E3o <code>os</code>, <code>true</code> ou <code>false</code>.<b>Observa\u00E7\u00E3o:</b> Este \u00E9 um flag s\u00F3 do Windows que \u00E9 fornecido para retrocompatibilidade ao fazer upgrade das vers\u00F5es anteriores a 9.0 do WebLogic Server. Nas plataformas Unix, a defini\u00E7\u00E3o deste valor como <code>true</code> provoca um procedimento indesejado.</p>
security.domain.domainconfiggeneral.securityconfiguration.enforcestricturlpattern.label=Impor Padr\u00E3o de URL Severo
security.domain.domainconfiggeneral.securityconfiguration.enforcestricturlpattern.label.inlinehelp=<p>Especifica se o sistema deve impor o padr\u00E3o de URL severo., " / " para representar o conte\u00FAdo inteiro de uma Aplica\u00E7\u00E3o Web.</p>
security.domain.domainconfiggeneral.securityconfiguration.downgradeuntrustedprincipals.label=Downgrade de Principais N\u00E3o Confi\u00E1veis
security.domain.domainconfiggeneral.securityconfiguration.downgradeuntrustedprincipals.label.inlinehelp=<p>Especifica se o downgrade ser\u00E1 feito para principais an\u00F4nimos que n\u00E3o podem ser verificados.</p>
security.domain.domainconfiggeneral.securityconfiguration.principalequalscaseinsensitive.label=M\u00E9todo de Igualdade do Principal Sem Distin\u00E7\u00E3o Entre Mai\u00FAsculas e Min\u00FAsculas
security.domain.domainconfiggeneral.securityconfiguration.principalequalscaseinsensitive.label.inlinehelp=<p>Especifica se o nome principal do WebLogic Server ser\u00E1 comparado usando uma correspond\u00EAncia sem distin\u00E7\u00E3o entre mai\u00FAsculas e min\u00FAsculas quando o m\u00E9todo de igualdade do objeto principal for executado.</p>
security.domain.domainconfiggeneral.securityconfiguration.principalequalscomparednandguid.label=Compara\u00E7\u00E3o de DN e GUID do M\u00E9todo de Igualdade do Principal
security.domain.domainconfiggeneral.securityconfiguration.principalequalscomparednandguid.label.inlinehelp=<p>Especifica se os dados de GUID e DN de um objeto principal do WebLogic Server ser\u00E3o usados quando o m\u00E9todo de igualdade desse objeto \u00E9 chamado.</p>
security.domain.domainconfiggeneral.securityconfiguration.compatibilityconnectionfiltersenabled.label=Filtros de Conex\u00E3o de Compatibilidade Ativados
security.domain.domainconfiggeneral.securityconfiguration.compatibilityconnectionfiltersenabled.label.inlinehelp=<p>Especifica se este dom\u00EDnio do WebLogic Server ativa a compatibilidade com filtros de conex\u00E3o anterior.</p>
security.domain.domainconfiggeneral.securityconfiguration.allowmanagementops.label=Permitir Opera\u00E7\u00F5es de Gerenciamento de Seguran\u00E7a se Altera\u00E7\u00F5es N\u00E3o Din\u00E2micas Tiverem Sido Feitas
security.domain.domainconfiggeneral.securityconfiguration.allowmanagementops.label.inlinehelp=<p>Especifica se opera\u00E7\u00F5es de gerenciamento de seguran\u00E7a s\u00E3o permitidas se as altera\u00E7\u00F5es n\u00E3o din\u00E2micas tiverem sido feitas e o Servidor Admin exigir reinicializa\u00E7\u00E3o.</p>
security.domain.domainconfiggeneral.securityconfiguration.cleartextcredentialaccessenabled.label=Acesso \u00E0 Credencial de Texto Simples Ativado
security.domain.domainconfiggeneral.securityconfiguration.cleartextcredentialaccessenabled.label.inlinehelp=<p>Retorna verdadeiro se permitir o acesso \u00E0 credencial no texto simples. Isso pode ser substitu\u00EDdo pela propriedade do sistema <code>-Dweblogic.management.clearTextCredentialAccessEnabled</code></p>
