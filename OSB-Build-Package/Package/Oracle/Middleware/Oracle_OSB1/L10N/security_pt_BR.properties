weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetUserDescription.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para recuperar a descri\u00E7\u00E3o de um usu\u00E1rio espec\u00EDfico. V\u00E1lido somente se a op\u00E7\u00E3o Descri\u00E7\u00F5es Suportadas estiver ativada. A instru\u00E7\u00E3o SQL requer um \u00FAnico par\u00E2metro para o nome do usu\u00E1rio e deve retornar um resultSet que cont\u00E9m no m\u00E1ximo um \u00FAnico registro que cont\u00E9m a descri\u00E7\u00E3o do usu\u00E1rio.</p>
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetGroupDescription.label=Obter Descri\u00E7\u00E3o do Grupo SQL
weblogic.security.providers.authentication.ReadOnlySQLAuthenticatorMBean.SQLGetGroupDescription.label.inlinehelp=<p>A instru\u00E7\u00E3o SQL usada para recuperar a descri\u00E7\u00E3o de um grupo. V\u00E1lida somente se a op\u00E7\u00E3o Descri\u00E7\u00F5es Suportadas estiver ativada. A instru\u00E7\u00E3 SQL requer um \u00FAnico par\u00E2metro para o nome do grupo e deve retornar um resultSet que cont\u00E9m no m\u00E1ximo um \u00FAnico registro que cont\u00E9m a descri\u00E7\u00E3o do grupo.</p>

