weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>O atributo de um objeto de grupo LDAP din\u00E2mico que especifica o nome do grupo.</p>
weblogic.security.providers.authentication.ActiveDirectoryAuthenticatorMBean.DynamicGroupObjectClass.label=Classe de Objeto de Grupo Din\u00E2mico
