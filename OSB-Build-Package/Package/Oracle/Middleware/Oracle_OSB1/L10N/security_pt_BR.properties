security.providers.samlidentityasserterv2.management.partner.partnersamlprofile.label.inlinehelp=<p>O perfil do SAML usado com este parceiro: um dos Browser/Artifact, Browser/POST, WSS/Sender-Vouches, WSS/Holder-of-Key ou WSS/Bearer.</p>
security.providers.samlidentityasserterv2.management.partner.targeturl.label=URL de Destino
security.providers.samlidentityasserterv2.management.partner.targeturl.label.inlinehelp=<p>O URL de destino desta Asserting Party do SAML.</p>
security.providers.samlidentityasserterv2.management.partner.protocolsigningcertalias.label=Alias do Certificado de Assinatura POST
security.providers.samlidentityasserterv2.management.partner.protocolsigningcertalias.label.inlinehelp=<p>O alias do certificado de confiabilidade para verificar assinaturas em elementos do protocolo do SAML nesta Asserting Party. O certificado deve ser registrados no registro do certificado da Asser\u00E7\u00E3o de Identidade do SAML. Deve ser definido para o perfil Browser/POST.</p>
security.providers.samlidentityasserterv2.management.partner.sourceid.label=ID do Local de Origem do Parceiro
security.providers.samlidentityasserterv2.management.partner.sourceid.label.inlinehelp=<p>O ID de Origem do Local de Origem SAML representado por esta Asserting Party. Usado somente para o perfil Browser/Artifact, para pesquisar a configura\u00E7\u00E3o do parceiro correspondente a um artefato que foi recebido.</p>
security.providers.samlidentityasserterv2.management.partner.assertionretrievalurl.label=URL de Recupera\u00E7\u00E3o de Asser\u00E7\u00F5es
security.providers.samlidentityasserterv2.management.partner.assertionretrievalurl.label.inlinehelp=<p>O URL do Servi\u00E7o de Recupera\u00E7\u00E3o de Asser\u00E7\u00F5es (ARS) do Local de Origem SAML representado por esta configura\u00E7\u00E3o. Usado somente com o perfil Browser/Artifact, para recuperar a asser\u00E7\u00E3o correspondente a um artefato.</p>
security.providers.samlidentityasserterv2.management.partner.arsusername.label=Nome do Usu\u00E1rio de Recupera\u00E7\u00E3o de Asser\u00E7\u00F5es
security.providers.samlidentityasserterv2.management.partner.arsusername.label.inlinehelp=<p>Um nome de usu\u00E1rio opcional usado para autentica\u00E7\u00E3o ao se conectar com o URL do ARS.</p>
security.providers.samlidentityasserterv2.management.partner.arspassword.label=Senha de Recupera\u00E7\u00E3o de Asser\u00E7\u00F5es
security.providers.samlidentityasserterv2.management.partner.arspassword.label.inlinehelp=<p>Uma senha opcional usada para autentica\u00E7\u00E3o ao se conectar com o URL do ARS.</p>
security.providers.samlidentityasserterv2.management.partner.redirecturis.label=URIs de Redirecionamento do Local de Origem
security.providers.samlidentityasserterv2.management.partner.redirecturis.label.inlinehelp=<p>Um conjunto opcional de URIs dos quais os usu\u00E1rios n\u00E3o autenticados ser\u00E3o redirecionados para o URL ITS configurado. Se for definido, o URL de Transfer\u00EAncia Entre Sites tamb\u00E9m dever\u00E1 ser definido.</p>
security.providers.samlidentityasserterv2.management.partner.intersitetransferurl.label=URL ITS do Local de Origem
security.providers.samlidentityasserterv2.management.partner.intersitetransferurl.label.inlinehelp=<p>O URL do Servi\u00E7o de Transfer\u00EAncia Entre Sites (ITS) do Local de Origem SAML para esta Asserting Party.</p>
security.providers.samlidentityasserterv2.management.partner.intersitetransferparams.label=Par\u00E2metros ITS do Local de Origem
security.providers.samlidentityasserterv2.management.partner.intersitetransferparams.label.inlinehelp=<p>Opcionalmente, zero ou mais par\u00E2metros de consulta, do formato nome=valor, que ser\u00E3o adicionados ao URL ITS ao redirecionar para o local de origem.</p>
security.providers.samlidentityasserterv2.management.partner.issueruri.label=URI do Emissor
security.providers.samlidentityasserterv2.management.partner.issueruri.label.inlinehelp=<p>O URI do emissor das asser\u00E7\u00F5es de emiss\u00E3o da Autoridade SAML para esta Asserting Party do SAML.</p>
security.providers.samlidentityasserterv2.management.partner.audienceuri.label=URI do P\u00FAblico
security.providers.samlidentityasserterv2.management.partner.audienceuri.label.inlinehelp=<p>Um conjunto opcional de URIs do P\u00FAblico do SAML. Se for definido, uma asser\u00E7\u00E3o recebida dever\u00E1 conter pelo menos um dos URIs especificados para ser considerada v\u00E1lida.</p>
security.providers.samlidentityasserterv2.management.partner.signedassertions.label=Assinatura Necess\u00E1ria
security.providers.samlidentityasserterv2.management.partner.signedassertions.label.inlinehelp=<p>Se for verdadeiro, as asser\u00E7\u00F5es dever\u00E3o ser assinadas. Se for falso, os elementos de assinatura n\u00E3o ser\u00E3o necess\u00E1rios, mas ser\u00E3o verificados se estiverem presentes.</p>
security.providers.samlidentityasserterv2.management.partner.assertionsigningcertalias.label=Alias do Certificado de Assinatura da Asser\u00E7\u00E3o
security.providers.samlidentityasserterv2.management.partner.assertionsigningcertalias.label.inlinehelp=<p>O alias do certificado de confiabilidade para verificar assinaturas em asser\u00E7\u00F5es desta Asserting Party. Isso deve ser definido se a op\u00E7\u00E3o Assinatura Necess\u00E1ria for verdadeira. O certificado tamb\u00E9m deve ser registrado no registro de certificados da Asser\u00E7\u00E3o de Identidade do SAML.</p>
security.providers.samlidentityasserterv2.management.partner.namemapperclass.label=Classe do Mapeador de Nomes
security.providers.samlidentityasserterv2.management.partner.namemapperclass.label.inlinehelp=<p>A classe do mapeador de nomes da Asserting Party da Vers\u00E3o 2 desta Asser\u00E7\u00E3o de Identidade do SAML.</p>
security.providers.samlidentityasserterv2.management.partner.groupsattributeenabled.label=Processar Atributo de Grupos
security.providers.samlidentityasserterv2.management.partner.groupsattributeenabled.label.inlinehelp=<p>Indica se a Asser\u00E7\u00E3o de Identidade SAML deve procurar um SAML AttributeStatement contendo nomes de grupos ao processar uma asser\u00E7\u00E3o recebida. O valor default \u00E9 falso.</p>
security.providers.samlidentityasserterv2.management.partner.virtualuserenabled.label=Permitir Usu\u00E1rios Virtuais
security.providers.samlidentityasserterv2.management.partner.virtualuserenabled.label.inlinehelp=<p>Indica se a Asser\u00E7\u00E3o de Identidade SAML pode criar principais de usu\u00E1rio/grupo para o usu\u00E1rio representado por uma asser\u00E7\u00E3o recebida.</p>
