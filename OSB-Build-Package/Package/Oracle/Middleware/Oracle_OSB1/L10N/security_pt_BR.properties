security.domain.domainconfigembeddedldap.embeddedldap.refreshreplicaatstartup.label.inlinehelp=<p>Especifica se um Servidor Gerenciado deve atualizar todos os dados replicados no momento da inicializa\u00E7\u00E3o. (Isso \u00E9 \u00FAtil se voc\u00EA tiver feito uma grande quantidade de altera\u00E7\u00F5es quando o Servidor Gerenciado n\u00E3o estava ativo, e quiser fazer download da r\u00E9plica inteira em vez de fazer o Servidor de Administra\u00E7\u00E3o submeter cada altera\u00E7\u00E3o ao Servidor Gerenciado.)</p>
security.domain.domainconfigembeddedldap.embeddedldap.masterfirst.label=Mestre Primeiro
security.domain.domainconfigembeddedldap.embeddedldap.masterfirst.label.inlinehelp=<p>Especifica se um Servidor Gerenciado deve sempre se conectar com o servidor LDAP mestre (contido no Servidor de Administra\u00E7\u00E3o), em vez de se conectar com o servidor LDAP replicado local (contido no Servidor Gerenciado).</p>
security.domain.domainconfigembeddedldap.embeddedldap.timeout.label=Timeout
security.domain.domainconfigembeddedldap.embeddedldap.timeout.label.inlinehelp=<p>Especifica o n\u00FAmero m\u00E1ximo de segundos para aguardar resultados do servidor LDAP incorporado antes de sofrer timeout. Se esta op\u00E7\u00E3o for definida como 0, n\u00E3o haver\u00E1 limite m\u00E1ximo de tempo.</p>
