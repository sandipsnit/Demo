security.realm.migrationexport.introduction=<p>Um armazenamento de dados do provedor de seguran\u00E7a cont\u00E9m os usu\u00E1rios, grupos, pol\u00EDticas de seguran\u00E7a, atribui\u00E7\u00F5es de seguran\u00E7a e credenciais usadas por alguns tipos de provedores de seguran\u00E7a para fornecer servi\u00E7os de seguran\u00E7a. Por exemplo: um provedor de Autentica\u00E7\u00E3o requer informa\u00E7\u00F5es sobre usu\u00E1rios e grupos; um provedor de Autoriza\u00E7\u00E3o requer informa\u00E7\u00F5es sobre pol\u00EDticas de seguran\u00E7a; um provedor de Mapeamento de Atribui\u00E7\u00F5es requer informa\u00E7\u00F5es sobre atribui\u00E7\u00F5es de seguran\u00E7a, e um provedor de Mapeamento de Credenciais requer informa\u00E7\u00F5es sobre credenciais. Esses provedores de seguran\u00E7a precisam que essas informa\u00E7\u00F5es estejam dispon\u00EDveis em um banco de dados para funcionar adequadamente.</p><p>Exporte dados do armazenamento de dados de cada provedor de seguran\u00E7a configurado neste realm de seguran\u00E7a.</p>
