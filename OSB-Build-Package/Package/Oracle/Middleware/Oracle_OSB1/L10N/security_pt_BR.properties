security.realm.realmgeneral.combinedrolemappingenabled.label=Mapeamento de Atribui\u00E7\u00F5es Combinado Ativado
security.realm.realmgeneral.combinedrolemappingenabled.label.inlinehelp=<p>Determina como os mapeamentos de atribui\u00E7\u00F5es na Aplica\u00E7\u00E3o do Enterprise, aplica\u00E7\u00E3o Web e containers EJB interagem. Esta defini\u00E7\u00E3o \u00E9 v\u00E1lida somente para aplica\u00E7\u00F5es Web e EJBs que usam o modelo de seguran\u00E7a Avan\u00E7ado e que inicializam atribui\u00E7\u00F5es de descritores de implanta\u00E7\u00E3o.</p>
security.realm.realmgeneral.delegatembeanauthorization.label=Usar Provedores de Autoriza\u00E7\u00E3o para Proteger o Acesso a JMX
security.realm.realmgeneral.delegatembeanauthorization.label.inlinehelp=<p>Configura os servidores de MBean do WebLogic Server para usar os provedores de Autoriza\u00E7\u00E3o do realm de seguran\u00E7a para determinar se um cliente JMX tem permiss\u00E3o para acessar um atributo MBean ou chamar uma opera\u00E7\u00E3o do MBean.</p>
security.realm.realmgeneral.checkrolesandpoliciesfor.label=Verificar Atribui\u00E7\u00F5es e Pol\u00EDticas
security.realm.realmgeneral.checkrolesandpoliciesfor.label.inlinehelp=<p>Especifica quando o Servi\u00E7o de Seguran\u00E7a verifica autoriza\u00E7\u00E3o para acessar aplica\u00E7\u00F5es Web e Enterprise JavaBeans (EJBs). Esta defini\u00E7\u00E3o \u00E9 v\u00E1lida somente para aplica\u00E7\u00F5es Web e EJBs que usam o modelo de seguran\u00E7a Avan\u00E7ado.</p>
security.realm.realmgeneral.onfutureredeploys.label=Ao Implantar Aplica\u00E7\u00F5es Web ou EJBs
security.realm.realmgeneral.onfutureredeploys.label.inlinehelp=<p>Especifica se o Servi\u00E7o de Seguran\u00E7a copia dados de seguran\u00E7a dos descritores de implanta\u00E7\u00E3o para os bancos de dados do provedor de seguran\u00E7a apropriado toda vez que a aplica\u00E7\u00E3o Web ou EJB \u00E9 implantada. Esta defini\u00E7\u00E3o \u00E9 v\u00E1lida somente para aplica\u00E7\u00F5es Web e EJBs que usam o modelo de seguran\u00E7a Avan\u00E7ado e somente quando <code>Verificar Atribui\u00E7\u00F5es e Pol\u00EDticas</code> for definida como <code>Todas as aplica\u00E7\u00F5es Web e EJBs</code>.</p>
security.realm.realmgeneral.deployableprovidersynchronizationenabled.label=Sincroniza\u00E7\u00E3o do Provedor Implant\u00E1vel Ativada
security.realm.realmgeneral.deployableprovidersynchronizationenabled.label.inlinehelp=<p>Especifica se a sincroniza\u00E7\u00E3o da Autoriza\u00E7\u00E3o implant\u00E1vel e os provedores de Mapeamento da Atribui\u00E7\u00E3o est\u00E3o ativados.</p>
