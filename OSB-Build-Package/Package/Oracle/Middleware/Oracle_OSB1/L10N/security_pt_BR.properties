weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserBaseDN.label=DN de Base do Usu\u00E1rio
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserBaseDN.label.inlinehelp=<p>O nome distinto (DN) da \u00E1rvore do diret\u00F3rio LDAP que cont\u00E9m usu\u00E1rios.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.AllUsersFilter.label=Filtro de Todos os Usu\u00E1rios
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.AllUsersFilter.label.inlinehelp=<p>Se o atributo (classe do objeto do usu\u00E1rio) n\u00E3o estiver especificado (ou seja, se o atributo for nulo ou estiver vazio), um filtro de pesquisa default ser\u00E1 criado baseado no esquema do usu\u00E1rio.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserFromNameFilter.label=Usu\u00E1rio do Filtro de Nome
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserFromNameFilter.label.inlinehelp=<p>Se o atributo (atributo de nome de usu\u00E1rio e classe de objeto do usu\u00E1rio) n\u00E3o estiver especificado (ou seja, se o atributo for nulo ou estiver vazio), um filtro de pesquisa default ser\u00E1 criado baseado no esquema do usu\u00E1rio.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserSearchScope.label=Escopo da Pesquisa do Usu\u00E1rio
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserSearchScope.label.inlinehelp=<p>Especifica a profundidade da \u00E1rvore do diret\u00F3rio LDAP que o provedor de Autentica\u00E7\u00E3o LDAP deve procurar por usu\u00E1rios.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserNameAttribute.label=Atributo de Nome de Usu\u00E1rio
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserNameAttribute.label.inlinehelp=<p>O atributo de um objeto de usu\u00E1rio LDAP que especifica o nome do usu\u00E1rio.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserObjectClass.label=Classe de Objeto de Usu\u00E1rio
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserObjectClass.label.inlinehelp=<p>A classe de objeto LDAP que armazena usu\u00E1rios.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label=Usar Nome de Usu\u00E1rio Recuperado como Principal
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UseRetrievedUserNameAsPrincipal.label.inlinehelp=<p>Especifica se o nome do usu\u00E1rio recuperado do servidor LDAP deve ser usado como o Principal no Assunto.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupBaseDN.label=DN de Base do Grupo
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupBaseDN.label.inlinehelp=<p>O nome distinto (DN) da \u00E1rvore no diret\u00F3rio LDAP que cont\u00E9m grupos.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.AllGroupsFilter.label=Filtro de Todos os Grupos
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.AllGroupsFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP para localizar todos os grupos abaixo do nome distinto (DN) do grupo de base. Se o atributo n\u00E3o for especificado (ou seja, se o atributo for nulo ou estiver vazio), um filtro de pesquisa default ser\u00E1 criado baseado no esquema do Grupo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupFromNameFilter.label=Grupo do Filtro de Nome
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupFromNameFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP para localizar um grupo com o nome do grupo. Se o atributo n\u00E3o estiver especificado (ou seja, se o atributo for nulo ou estiver vazio), um filtro de pesquisa default ser\u00E1 criado baseado no esquema do grupo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupSearchScope.label=Escopo de Pesquisa do Grupo
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupSearchScope.label.inlinehelp=<p>Especifica a profundidade da \u00E1rvore de diret\u00F3rio LDAP para procurar por grupos. Os valores v\u00E1lidos s\u00E3o <code>subtree</code> e <code>onelevel</code>.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupMembershipSearching.label=Pesquisa de Membros de Grupos
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.GroupMembershipSearching.label.inlinehelp=<p>Especifica se as pesquisas em grupos aninhados s\u00E3o ilimitadas ou limitadas. Os valores v\u00E1lidos s\u00E3o <code>ilimitada e</code> e <code>limitada</code>.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.MaxGroupMembershipSearchLevel.label=N\u00EDvel M\u00E1ximo de Pesquisa de Membros de Grupos
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.MaxGroupMembershipSearchLevel.label.inlinehelp=<p>Especifica quantos n\u00EDveis de membros de grupos grupos podem ser pesquisados. Essa defini\u00E7\u00E3o \u00E9 v\u00E1lida somente se GroupMembershipSearching for definida como <code>limitada.</code> Os valores v\u00E1lidos s\u00E3o 0 e n\u00FAmeros inteiros positivos. Por exemplo, 0 indica que somente participa\u00E7\u00F5es diretas em grupos ser\u00E3o encontradas, e um n\u00FAmero positivo indica o n\u00FAmero de n\u00EDveis a serem pesquisados.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.IgnoreDuplicateMembership.label=Ignorar Membros Duplicados
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.IgnoreDuplicateMembership.label.inlinehelp=<p>Determina se os membros duplicados ser\u00E3o ignorados durante a adi\u00E7\u00E3o de grupos. O atributo circula nos Membros do grupo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupNameAttribute.label=Atributo de Nome de Grupo Est\u00E1tico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupNameAttribute.label.inlinehelp=<p>O atributo de um objeto do grupo LDAP est\u00E1tico que especifica o nome do grupo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupObjectClass.label=Classe de Objeto de Grupo Est\u00E1tico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupObjectClass.label.inlinehelp=<p>O nome da classe de objeto LDAP que armazena grupos est\u00E1ticos.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticMemberDNAttribute.label=Atributo de DN do Membro Est\u00E1tico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticMemberDNAttribute.label.inlinehelp=<p>O atributo de um objeto de grupo LDAP est\u00E1tico que especifica os nomes distintos (DNs) dos membros do grupo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label=DNs de Grupo Est\u00E1ticos do Filtro de DN do Membro
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.StaticGroupDNsfromMemberDNFilter.label.inlinehelp=<p>Um filtro de pesquisa LDAP que, de acordo com o nome distinto (DN) do membro de um grupo, retorna os DNs dos grupos LDAP est\u00E1ticos que cont\u00EAm esse membro. Se o atributo n\u00E3o estiver especificado (ou seja, se o atributo for nulo ou estiver vazio), um filtro de pesquisa default ser\u00E1 criado baseado no esquema do grupo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupNameAttribute.label=Atributo de Nome de Grupo Din\u00E2mico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupNameAttribute.label.inlinehelp=<p>O atributo de um objeto de grupo LDAP din\u00E2mico que especifica o nome do grupo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupObjectClass.label=Classe de Objeto de Grupo Din\u00E2mico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicGroupObjectClass.label.inlinehelp=<p>A classe de objeto LDAP que armazena grupos din\u00E2micos.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicMemberURLAttribute.label=Atributo de URL do Membro Din\u00E2mico
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.DynamicMemberURLAttribute.label.inlinehelp=<p>O atributo do objeto do grupo LDAP din\u00E2mico que especifica os URLs dos membros do grupo din\u00E2mico.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserDynamicGroupDNAttribute.label=Atributo de DN do Grupo Din\u00E2mico do Usu\u00E1rio
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.UserDynamicGroupDNAttribute.label.inlinehelp=<p>Se esse atributo n\u00E3o existir, o WebLogic Server determinar\u00E1 se um usu\u00E1rio \u00E9 membro de um grupo avaliando os URLs do grupo din\u00E2mico. Se um grupo contiver outros grupos, o WebLogic Server avaliar\u00E1 os URLs em qualquer um dos descendentes (indica rela\u00E7\u00E3o de pai) do grupo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectionPoolSize.label=Tamanho do Pool de Conex\u00F5es
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectionPoolSize.label.inlinehelp=<p>O tamanho do pool de conex\u00F5es do LDAP. O default \u00E9 6.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectTimeout.label=Timeout da Conex\u00E3o
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectTimeout.label.inlinehelp=<p>O tempo m\u00E1ximo em segundos para aguardar que a conex\u00E3o com o servidor LDAP seja estabelecida. Se este atributo for definido como 0, n\u00E3o haver\u00E1 um limite de tempo m\u00E1ximo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectionRetryLimit.label=Limite para Nova Tentativa de Conex\u00E3o
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ConnectionRetryLimit.label.inlinehelp=<p>Especifica o n\u00FAmero de tentativas de conex\u00E3o com o servidor LDAP caso a conex\u00E3o inicial falhe.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ParallelConnectDelay.label=Retardo na Conex\u00E3o Paralela
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ParallelConnectDelay.label.inlinehelp=<p>O atraso em segundos ao fazer tentativas simult\u00E2neas para estabelecer conex\u00E3o com v\u00E1rios servidores LDAP.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ResultsTimeLimit.label=Limite de Tempo de Resultados
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.ResultsTimeLimit.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de milissegundos para que o servidor LDAP aguarde resultados antes de sofrer timeout. Se este atributo for definido como 0, n\u00E3o haver\u00E1 limite m\u00E1ximo de tempo.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.KeepAliveEnabled.label=Conex\u00E3o Ativada
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.KeepAliveEnabled.label.inlinehelp=<p>Especifica se as conex\u00F5es LDAP ser\u00E3o impedidas de sofrer timeout.</p>
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.FollowReferrals.label=Seguir Refer\u00EAncias
weblogic.security.providers.authentication.IPlanetAuthenticatorMBean.FollowReferrals.label.inlinehelp=<p>Especifica que uma pesquisa por um usu\u00E1rio ou grupo do provedor de Autentica\u00E7\u00E3o LDAP seguir\u00E1 refer\u00EAncias a outros servidores LDAP ou ramifica\u00E7\u00F5es do diret\u00F3rio LDAP. Por default, esse atributo \u00E9 ativado.</p>
