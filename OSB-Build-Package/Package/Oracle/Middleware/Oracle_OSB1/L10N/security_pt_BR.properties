weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.MaxGroupHierarchiesInCache.label=M\u00E1x. de Hierarquias de Grupos no Cache
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.MaxGroupHierarchiesInCache.label.inlinehelp=<p>O tamanho m\u00E1ximo do cache LRU para manter hierarquias de membros de grupos caso o cache esteja ativado. O default \u00E9 100.</p>
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.GroupHierarchyCacheTTL.label=TTL de Cache de Hierarquia de Grupo
weblogic.security.providers.authentication.OpenLDAPAuthenticatorMBean.GroupHierarchyCacheTTL.label.inlinehelp=<p>O n\u00FAmero m\u00E1ximo de segundos que uma entrada de hierarquia de membros de grupos permanece v\u00E1lida no cache LRU. O default \u00E9 60.</p>

