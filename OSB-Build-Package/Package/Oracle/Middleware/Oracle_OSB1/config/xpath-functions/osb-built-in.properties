%OSB_FUNCTIONS%=Service Bus Functions
%FUNC_CRED_COMMENT%=Returns username and password for a given service account name. E.g. fn-bea:lookupBasicCredentials($service-account-name as xs:string)
%FUNC_USER_IN_GROUP_COMMENT%=Returns whether or not a given user belongs to a given group. E.g. fn-bea:isUserInGroup($user-name as xs:string, $group-name as xs:string)
%FUNC_USER_IN_ROLE_COMMENT%=Returns whether or not a given user belongs to a given role. E.g. fn-bea:isUserInRole($user-name as xs:string, $role-name as xs:string)
%FUNC_UUID_COMMENT%=Generates a new globally unique ID and returns it. E.g. fn-bea:uuid()