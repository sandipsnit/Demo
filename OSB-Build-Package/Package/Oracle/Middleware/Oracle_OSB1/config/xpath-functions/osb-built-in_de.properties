%OSB_FUNCTIONS%=Service Bus-Funktionen
%FUNC_CRED_COMMENT%=Gibt den Benutzernamen und das Kennwort f\u00FCr einen angegebenen Service-Account zur\u00FCck. Beispiel: fn-bea:lookupBasicCredentials($service-account-name as xs:string)
%FUNC_USER_IN_GROUP_COMMENT%=Gibt zur\u00FCck, ob ein angegebener Benutzer zu einer angegebenen Gruppe geh\u00F6rt. Beispiel: fn-bea:isUserInGroup($user-name as xs:string, $group-name as xs:string)
%FUNC_USER_IN_ROLE_COMMENT%=Gibt zur\u00FCck, ob einem angegebenen Benutzer eine angegebene Rolle zugewiesen ist. Beispiel: fn-bea:isUserInRole($user-name as xs:string, $role-name as xs:string)
%FUNC_UUID_COMMENT%=Generiert eine neue global eindeutige ID und gibt diese zur\u00FCck. Beispiel: fn-bea:uuid()
