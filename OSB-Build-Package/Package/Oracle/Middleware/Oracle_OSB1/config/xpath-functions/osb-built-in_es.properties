%OSB_FUNCTIONS%=Funciones de Service Bus
%FUNC_CRED_COMMENT%=Devuelve el usuario y la contrase\u00F1a para un nombre de cuenta de servicio determinado. Por ejemplo: fn-bea:lookupBasicCredentials($service-account-name como xs:string)
%FUNC_USER_IN_GROUP_COMMENT%=Indica si un usuario determinado pertenece a un grupo determinado. Por ejemplo: fn-bea:isUserInGroup($user-name como xs:string, $group-name como xs:string)
%FUNC_USER_IN_ROLE_COMMENT%=Indica si un usuario determinado pertenece a un rol determinado. Por ejemplo: fn-bea:isUserInRole($user-name como xs:string, $role-name como xs:string)
%FUNC_UUID_COMMENT%=Genera y devuelve un identificador \u00FAnico global nuevo. Por ejemplo: fn-bea:uuid()
