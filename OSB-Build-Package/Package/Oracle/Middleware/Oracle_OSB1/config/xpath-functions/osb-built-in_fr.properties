%OSB_FUNCTIONS%=Fonctions d'Oracle Service Bus
%FUNC_CRED_COMMENT%=Renvoie le nom utilisateur et le mot de passe correspondant \u00E0 un nom de compte de service donn\u00E9. Exemple : fn-bea:lookupBasicCredentials($service-account-name as xs:string)
%FUNC_USER_IN_GROUP_COMMENT%=Indique si un utilisateur donn\u00E9 appartient \u00E0 un groupe donn\u00E9. Exemple : fn-bea:isUserInGroup($user-name as xs:string, $group-name as xs:string)
%FUNC_USER_IN_ROLE_COMMENT%=Indique si un utilisateur donn\u00E9 appartient \u00E0 un r\u00F4le donn\u00E9. Exemple : fn-bea:isUserInRole($user-name as xs:string, $role-name as xs:string)
%FUNC_UUID_COMMENT%=G\u00E9n\u00E8re un nouvel ID global unique et le renvoie. Exemple : fn-bea:uuid()
