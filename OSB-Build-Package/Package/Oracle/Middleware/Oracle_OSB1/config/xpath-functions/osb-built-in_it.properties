%OSB_FUNCTIONS%=Funzioni Service Bus
%FUNC_CRED_COMMENT%=Restituisce un nome utente e una password per il nome di account di servizio specificato. Esempio: fn-bea:lookupBasicCredentials($service-account-name come xs:string)
%FUNC_USER_IN_GROUP_COMMENT%=Indica se l'utente specificato appartiene o meno al gruppo specificato. Esempio: fn-bea:isUserInGroup($user-name come xs:string, $group-name come xs:string)
%FUNC_USER_IN_ROLE_COMMENT%=Indica se l'utente specificato appartiene o meno al ruolo specificato. Esempio: fn-bea:isUserInRole($user-name come xs:string, $role-name come xs:string)
%FUNC_UUID_COMMENT%=Genera e restituisce un ID globalmente univoco. Esempio: fn-bea:uuid()
