%OSB_FUNCTIONS%=Fun\u00E7\u00F5es do Service Bus
%FUNC_CRED_COMMENT%=Retorna o nome de usu\u00E1rio e a senha para um determinado nome de conta de servi\u00E7o. Por exemplo: fn-bea:lookupBasicCredentials($service-account-name as xs:string)
%FUNC_USER_IN_GROUP_COMMENT%=Retorna se um determinado usu\u00E1rio pertence a um determinado grupo ou n\u00E3o. Por exemplo: fn-bea:isUserInGroup($user-name as xs:string, $group-name as xs:string)
%FUNC_USER_IN_ROLE_COMMENT%=Retorna se um determinado usu\u00E1rio pertence a uma determinada atribui\u00E7\u00E3o ou n\u00E3o. Por exemplo: fn-bea:isUserInRole($user-name as xs:string, $role-name as xs:string)
%FUNC_UUID_COMMENT%=Gera um novo ID exclusivo globalmente e o retorna. Por exemplo: fn-bea:uuid()
