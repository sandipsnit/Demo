# This file contains syntax coloring information for the XQuery langauge
#
# Localization tips:
# The only strings that should be changed for localization are those with
# identifiers ending in "_display".  Those strings hold the names of the
# language, a phrase for the set of compiler tokens, and the names of each
# compiler tokens as they are displayed to the user in the preferences panel.
#
# All other strings represent color and font style values which should
# be universal across languages.
#

# The language's name
language_tokens_display = XQ tokens
_display = XQ

# identifiers (variables)
identifier_display = Identifiers
identifier_text = #630c7b
identifier_bold = true
identifier_italic = false

# comments, including pragmas
comment_display = Comments
comment_text = #0f0f0f
comment_bold = false
comment_italic = true

# literals (numbers and strings)
literal_display = Literals
literal_text = #0000ff
literal_bold = false
literal_italic = false

# markup (angle-bracket stuff)
markup_display = XML Markup
markup_text = #ad0000
markup_bold = false
markup_italic = false

# keywords (for, let, return, declare, etc.)
keyword_display = Keywords
keyword_text = #0000ce
keyword_bold = true
keyword_italic = false

