messagedetail2032480=Der OSB-Coherence-Cacheprovider konnte nicht initialisiert werden, da Oracle Coherence nicht gefunden wurde. Dieser Fehler kann ausgel\u00F6st werden, wenn die Oracle JRF Coherence Shared Library nicht richtig bereitstellt.
action2032480=Stellen Sie sicher, dass die Oracle JRF Coherence Shared Library richtig bereitstellt.
