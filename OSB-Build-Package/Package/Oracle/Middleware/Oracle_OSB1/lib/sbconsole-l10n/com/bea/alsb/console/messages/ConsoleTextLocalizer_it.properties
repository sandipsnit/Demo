MONITORING_MODULE_DESC=Usare queste pagine del modulo per monitorare i servizi. Da qui \u00E8 possibile visualizzare le statistiche globali per tutti i servizi e anche le statistiche dettagliate per servizi specifici. \u00C8 anche possibile specificare regole di monitoraggio e di alert su servizi specifici e reimpostare i contatori per messaggi e contatori.
