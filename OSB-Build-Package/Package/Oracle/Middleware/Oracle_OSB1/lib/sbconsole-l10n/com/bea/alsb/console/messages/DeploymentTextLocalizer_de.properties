VIEW_EXPORT_REPS_TITLE=Ressourcen exportieren
VIEW_EXPORT_REPS_DESCRIPTION=Auf dieser Seite werden alle Ressourcen aufgef\u00FChrt, die in eine Datei exportiert werden k\u00F6nnen. W\u00E4hlen Sie eine oder mehrere Ressourcen, und klicken Sie auf "Exportieren". Danach k\u00F6nnen Sie die Datei verwenden, um die Konfiguration in eine andere Instanz von Oracle Service Bus zu importieren.
TASK_EXPORT_CONFIG_DATA=Ressourcen exportieren
TASK_UPGRADE_EXPORT_JAR=Exportdatei upgraden
VIEW_CONFIG_CHANGES_TITLE=Konfigurations\u00E4nderungen anzeigen
VIEW_CONFIG_CHANGES_DESC=Auf dieser Seite werden alle Konfigurations\u00E4nderungen aufgef\u00FChrt, die bislang in der Session des aktuellen Benutzers durchgef\u00FChrt wurden. Sie k\u00F6nnen den Status von Tasks anzeigen und Tasks r\u00FCckg\u00E4ngig machen.
VIEW_CONFIG_CHANGES_DESC_NOT_IN_SESSION=Auf dieser Seite werden alle Konfigurations\u00E4nderungen aufgef\u00FChrt, die von allen Benutzern durchgef\u00FChrt wurden. Sie k\u00F6nnen den Status von Tasks anzeigen und Tasks r\u00FCckg\u00E4ngig machen.
TASK_VIEW_CHANGES=\u00C4nderungen anzeigen
VIEW_IMPORT_REPS_TITLE=Ressourcen importieren
VIEW_IMPORT_REPS_DESCRIPTION=Auf dieser Seite werden die Oracle Service Bus-Konfigurationsdaten angezeigt, die importiert werden. Sie k\u00F6nnen alle oder einen Teil der Konfigurationsdaten importieren.
TASK_IMPORT_CONFIG_DATA=Ressourcen importieren
VIEW_DEPLOYMENT_HISTORY_TITLE=Deployment-Historie anzeigen
VIEW_DEPLOYMENT_HISTORY_DESCRIPTION=Auf dieser Seite werden die Ressourcen angezeigt, die bereits bereitgestellt sind, sowie der Status des Deployments.
TASK_DEPLOYMENT_HISTORY=Deployment-Historie
REVIEW_DEPLOYMENT_TITLE=Deployment pr\u00FCfen
REVIEW_DEPLOYMENT_DESC=Pr\u00FCfen Sie die Elemente, die bereitgestellt werden.
VIEW_DEPLOYMENT_RESULT_TITLE=Deployment-Ergebnisse anzeigen
VIEW_DEPLOYMENT_RESULT_DESC=Auf dieser Seite k\u00F6nnen Sie die Ergebnisse eines Deployments pr\u00FCfen.
CREATE_EXPORT_REP_BANNER_TITLE=Neues Export-Repository erstellen
CREATE_EXPORT_REP_BANNER_DESC=Um ein neues Export-Repository zu erstellen, geben Sie einen Namen f\u00FCr das Repository ein.
EXISTING_EXPORT_REP_BANNER_TITLE=Vorhandenes Export-Repository bearbeiten
EXISTING_EXPORT_REP_BANNER_DESC=Sie k\u00F6nnen ein vorhandenes Repository \u00E4ndern, indem Sie Konfigurationsdaten im Repository hinzuf\u00FCgen, entfernen oder \u00E4ndern.\n\n \t\tWenn Sie bereit sind, die Konfigurationsdaten in ein bestimmtes Repository zu exportieren, erstellen Sie eine Datei. Sie k\u00F6nnen diese Datei dann importieren\tund die Konfiguration in einer anderen Oracle Service Bus-Domain bereitstellen.
WORK_ON_NEW_IMPORT_REP_BANNER_TITLE=Neues Import-Repository bearbeiten
WORK_ON_NEW_IMPORT_REP_BANNER_DESC=Suchen Sie die zu importierende Datei, um dieses Repository zu erstellen.
WORK_ON_EXISTING_IMPORT_REP_BANNER_TITLE=Vorhandenes Import-Repository bearbeiten
WORK_ON_EXISTING_IMPORT_REP_BANNER_DESC=Sie k\u00F6nnen alle oder einen Teil der Konfigurationsdaten in ein bestimmtes Repository importieren. Sie k\u00F6nnen die Werte bestimmter Konfigurationsdaten \u00E4ndern. Nachdem Sie eine bestimmte Konfiguration importiert und die Daten optional ge\u00E4ndert haben, m\u00FCssen Sie die Konfiguration bereitstellen.
DEFINE_MAPPING_BANNER_TITLE=Zuordnung definieren
DEFINE_MAPPING_BANNER_DESC=Wenn ein Element, das in der importierten Konfiguration enthalten ist, ein oder mehrere andere Elemente referenziert, die entweder nicht in der importierten Konfiguration enthalten sind oder f\u00FCr die kein entsprechendes Element in der aktuellen Domain vorhanden ist, m\u00FCssen Sie das referenzierte Element einem vorhandenen Element in der aktuellen Domain zuordnen. Eine Zuordnung kann ung\u00FCltig werden, wenn das Element, das von dem Zuordnungsziel referenziert wird, aus der Domain gel\u00F6scht wird.
VIEW_EXPORTED_ITEMS_BANNER_TITLE=Zum Exportieren markierte Elemente
VIEW_EXPORTED_ITEMS_BANNER_DESC=Auf dieser Seite werden Elemente aufgef\u00FChrt, die f\u00FCr den Export gew\u00E4hlt sind. Exportierte Elemente werden in einem Export-Repository gespeichert. Auf dieser Seite k\u00F6nnen Sie die Abh\u00E4ngigkeiten anzeigen, Elemente synchronisieren, wenn die Quelle aktualisiert wurde, oder Elemente aus dem Export-Repository entfernen.\n\n \t Die Daten in einem Repository werden nicht automatisch aktualisiert oder gel\u00F6scht, wenn das entsprechende Element in der Domain aktualisiert oder gel\u00F6scht wird. Sie k\u00F6nnen die Daten in einem Export-Repository mit den Daten in der Domain synchronisieren, indem Sie Elemente explizit synchronisieren oder l\u00F6schen.
VIEW_NONEXPORTED_ITEMS_BANNER_TITLE=Nicht zum Exportieren markierte Elemente
VIEW_NONEXPORTED_ITEMS_BANNER_DESC=Auf dieser Seite werden Elemente angezeigt, die aktuell nicht f\u00FCr den Export gew\u00E4hlt sind. Auf dieser Seite k\u00F6nnen Sie das aktuelle Repository \u00E4ndern, indem Sie einzelne oder mehrere Elemente f\u00FCr den Export w\u00E4hlen. Danach klicken Sie auf "Fertig", um zu der Seite zur\u00FCckzugehen, auf der Sie die Datei erstellen k\u00F6nnen, die alle Elemente enth\u00E4lt, die Sie f\u00FCr den Export gew\u00E4hlt haben.
VIEW_INCLUDED_IMPORTS_BANNER_TITLE=Zum Deployment markierte Elemente
VIEW_INCLUDED_IMPORTS_BANNER_DESC=Auf dieser Seite werden die Elemente angezeigt, die aktuell zum Deployment gew\u00E4hlt sind. Standardm\u00E4\u00DFig sind alle Elemente in einer importierten Datei zum Deployment gew\u00E4hlt. Sie k\u00F6nnen jedoch bestimmte Elemente ausschlie\u00DFen. Wenn beim Importieren eines Repositorys ein Element nicht in der aktuellen Domain vorhanden ist, wird es erstellt. Wenn ein Element vorhanden ist, wird es aktualisiert. Als Folge eines Deployments werden keine Elemente in der aktuellen Domain gel\u00F6scht.
VIEW_EXCLUDED_IMPORTS_BANNER_TITLE=Vom Deployment ausgeschlossene Elemente
VIEW_EXCLUDED_IMPORTS_BANNER_DESC=Auf dieser Seite werden Elemente aufgef\u00FChrt, die in der exportierten Datei enthalten, jedoch vom Deployment ausgeschlossen waren. Sie k\u00F6nnen ein Element ausschlie\u00DFen, wenn es nicht erforderlich ist oder wenn bereits ein entsprechendes Element in der aktuellen Domain vorhanden ist (und Sie dieses nicht \u00FCberschreiben m\u00F6chten). Das Deployment verl\u00E4uft nicht erfolgreich, wenn Sie Elemente ausschlie\u00DFen, die von anderen Elementen referenziert und ben\u00F6tigt werden. Um ein nicht erfolgreiches Deployment zu vermeiden, ordnen Sie die ausgeschlossenen Elemente einem anderen Element zu, das in der aktuellen Domain vorhanden ist, oder erstellen Sie explizit ein entsprechendes Element in der aktuellen Domain.
VIEW_MISSING_IMPORTS_BANNER_TITLE=Fehlende Elemente
VIEW_MISSING_IMPORTS_BANNER_DESC=Auf dieser Seite werden Elemente aufgef\u00FChrt, die in der importierten Datei referenziert werden, jedoch in der exportierten Datei oder der aktuellen Domain nicht vorhanden sind. Um mit dem Deployment fortzufahren, m\u00FCssen Sie diese Referenzen Elementen zuordnen, die in der aktuellen Domain vorhanden sind, oder ein entsprechendes Element in der aktuellen Domain erstellen.
VIEW_ENV_VALUES_BANNER_TITLE=Umgebungsabh\u00E4ngige Werte
VIEW_ENV_VALUES_BANNER_DESC=Auf dieser Seite werden die umgebungsabh\u00E4ngigen Werte angezeigt, die mit einer Ressource in der Konfiguration verkn\u00FCpft sind. Sie k\u00F6nnen die Originalwerte au\u00DFer Kraft setzen, bevor Sie die Ressource bereitstellen.
VIEW_ENV_VALUES1_BANNER_TITLE=Umgebungswerte
VIEW_ENV_VALUES1_BANNER_DESC=Auf dieser Seite werden die umgebungsabh\u00E4ngigen Eigenschaften eines exportierten Elements angezeigt. Sie k\u00F6nnen optional eine oder mehrere Eigenschaften mit einer Variablen verkn\u00FCpfen, eine Verkn\u00FCpfung entfernen und Eigenschaften automatisch \u00E4ndern, indem Sie Variablen w\u00E4hrend des Deployments Werte zuweisen.
ASSIGN_VARIABLE_VALUES_BANNER_TITLE=Deployment-Variablen anzeigen und zuweisen
ASSIGN_VARIABLE_VALUES_BANNER_DESC=Auf dieser Seite k\u00F6nnen Sie die Werte der Deployment-Variablen anzeigen und bearbeiten. Mit Deployment-Variablen k\u00F6nnen Sie die Werte von umgebungsabh\u00E4ngigen Parametern \u00E4ndern, indem Sie die Parameter mit einer Variablen verkn\u00FCpfen und danach einen Wert f\u00FCr diese Variable zuweisen.
UPGRADE_EXPORT_JAR_TITLE=Exportierte Datei upgraden
VIEW_REFERENCES_BANNER_TITLE=Referenzen anzeigen
BANNER_DESC_VIEW_UNRESOLVED_REFS=Auf dieser Seite werden Elemente aufgef\u00FChrt, die von einem Element ben\u00F6tigt werden, das zum Deployment gew\u00E4hlt ist. Ein referenziertes Element ist erforderlich, wenn ein entsprechendes Element bereits in der aktuellen Domain bereitgestellt ist oder wenn es nicht explizit einem vorhandenen Element zugeordnet ist. Das Deployment verl\u00E4uft nicht erfolgreich, wenn nicht aufgel\u00F6ste Referenzen vorhanden sind. Um ein nicht erfolgreiches Deployment zu vermeiden, m\u00FCssen Sie das referenzierte Element einem vorhandenen Element in der aktuellen Domain zuordnen oder das referenzierte Element explizit in der aktuellen Domain erstellen.
BANNER_DESC_VIEW_NONEXPORTED_CHILDREN=Auf dieser Seite werden Elemente aufgef\u00FChrt, die nicht exportiert werden, von denen jedoch ein exportiertes Element abh\u00E4ngig ist. Im Allgemeinen exportieren Sie alle Abh\u00E4ngigkeiten. Sie k\u00F6nnen jedoch Abh\u00E4ngigkeiten nicht exportieren, wenn Sie wissen, dass die Zieldomain die ausgeschlossenen Elemente enth\u00E4lt, oder wenn Sie die ausgeschlossenen Elemente w\u00E4hrend des Importvorgangs anderen Elementen zuordnen m\u00F6chten, die in der Zieldomain vorhanden sind.
BANNER_DESC_VIEW_EXPORTED_PARENTS=Auf dieser Seite werden exportierte Elemente aufgef\u00FChrt, die von einem nicht exportierten Element abh\u00E4ngig sind.
BANNER_DESC_VIEW_PARENTS_THAT_REQUIRE_THIS=Auf dieser Seite werden die \u00FCbergeordneten Elemente eines ausgeschlossenen oder fehlenden Elements aufgef\u00FChrt, das f\u00FCr das Deployment erforderlich ist. Ein Element ist erforderlich, wenn ein anderes Element, das aktuell f\u00FCr den Import gew\u00E4hlt ist, dieses referenziert und kein entsprechendes Element in der aktuellen Domain vorhanden ist.
