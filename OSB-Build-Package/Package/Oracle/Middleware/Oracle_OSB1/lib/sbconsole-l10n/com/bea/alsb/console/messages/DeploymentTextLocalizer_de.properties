ENTER_EXPORT_PASSPHRASE_DESC=Einige der f\u00FCr den Export gew\u00E4hlten Ressourcen enthalten sensible Daten. Um diese Ressourcen zu sch\u00FCtzen, m\u00FCssen Sie eine Passphrase eingeben. Die sensiblen Daten werden mit dieser Passphrase verschl\u00FCsselt, bevor sie exportiert werden. Wenn Sie die Daten nicht sch\u00FCtzen m\u00F6chten, heben Sie die Auswahl des Kontrollk\u00E4stchens "Sensible Daten sch\u00FCtzen" auf. Danach werden die sensiblen Daten als Klartext exportiert.
