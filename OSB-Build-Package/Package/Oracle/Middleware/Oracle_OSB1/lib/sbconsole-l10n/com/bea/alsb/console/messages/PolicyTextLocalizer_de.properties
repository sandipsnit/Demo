service.proxy.policies.methods.introduction=Diese Liste enth\u00E4lt die verf\u00FCgbaren Vorg\u00E4nge f\u00FCr diesen Proxy-Service. W\u00E4hlen Sie "Alle", um eine Policy zuzuweisen, die f\u00FCr alle Vorg\u00E4nge zutreffend ist. W\u00E4hlen Sie einen Vorgang, um eine Policy zuzuweisen, die f\u00FCr den Vorgang zutreffend ist. Vorgangsspezifische Policys sind gegen\u00FCber Policys vorrangig, die allen Vorg\u00E4ngen zugewiesen sind (Option "All").
service.proxy.policies.providers.introduction=Dies sind die Autorisierungsprovider, unter denen ein Administrator w\u00E4hlen kann.
