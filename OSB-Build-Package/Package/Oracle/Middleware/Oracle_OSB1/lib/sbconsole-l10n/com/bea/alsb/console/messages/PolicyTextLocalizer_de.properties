service.proxy.policies.page.title=Sicherheits-Policy f\u00FCr diesen Proxy-Service definieren
service.proxy.policies.conditions.introduction=Diese Bedingungen bestimmen die Zugriffskontrolle zu den Proxy-Service-Ressourcen.
service.proxy.policies.service-level.introduction=Auf dieser Seite wird die Sicherheits-Policy auf Service-Ebene eines Proxy-Service bearbeitet, f\u00FCr den Web Service Security aktiviert ist.
