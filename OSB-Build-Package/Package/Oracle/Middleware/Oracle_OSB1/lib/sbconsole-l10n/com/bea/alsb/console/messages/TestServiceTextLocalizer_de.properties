TEXT_SVC_HDR_SECURITY=Sicherheit
TEXT_SVC_HDR_SECURITY_TOOLTIP=Der Test-SOAP-Service ist durch Web Service Security (WSS) gesch\u00FCtzt. Die folgenden Informationen m\u00FCssen angegeben werden, bevor die Anforderung gesendet wird.
TEXT_SVC_HDR_TRANSPORT=Transport
TEXT_SVC_HDR_TRANSPORT_TOOLTIP=Dieses Transportfenster enth\u00E4lt die Funktionalit\u00E4t, mit der die Metadaten und Transport-Header f\u00FCr Nachrichten im Test angegeben werden.
