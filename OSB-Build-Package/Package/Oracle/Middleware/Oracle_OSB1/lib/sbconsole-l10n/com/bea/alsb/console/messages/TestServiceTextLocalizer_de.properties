TEXT_SVC_HDR_TEST_CFG=Testkonfiguration
TEXT_SVC_HDR_TEST_CFG_TOOLTIP=Sie k\u00F6nnen die Testkonfiguration auf verschiedene Arten zur Ausf\u00FChrung einrichten, je nach den in diesem Abschnitt ausgew\u00E4hlten Optionen.
TEXT_SVC_BYPASS=Direkter Aufruf
TEXT_SVC_BYPASS_TOOLTIP=Mit der Option "Direkter Aufruf" k\u00F6nnen Nachrichten unter Umgehung der Transportebene direkt an den Proxy-Service gesendet werden.
TEXT_SVC_TRACE=Einschlie\u00DFlich Tracing
TEXT_SVC_TRACE_TOOLTIP=Beim Tracing einer Nachricht durch den Proxy-Service wird der Nachrichtenkontext und die ausgehende Kommunikation an verschiedenen Punkten des Nachrichtenflusses gepr\u00FCft.
TEXT_SVC_RESPONSE=Anforderung/Antwort
TEXT_SVC_RESPONSE_TOOLTIP=Dies ist der Aufrufmodus. F\u00FCr unidirektionale Service-Aufrufe heben Sie die Auswahl von "Anforderung/Antwort" auf.
TEXT_SVC_PAYLOAD=Payload
TEXT_SVC_PAYLOAD_TOOLTIP_ANY_XML=Der Service-Typ ist jede beliebige XML. Die Payload ist das XML-Dokument, das gerade gesendet wird. Sie k\u00F6nnen zu einer Datei navigieren oder den Nachrichtencontent in das verf\u00FCgbare Textfeld eingeben.
TEXT_SVC_PAYLOAD_TOOLTIP_MESSAGING=Der Service-Typ ist "Messaging". Der Service fordert eine einzelne Eingabe, entweder dateibasiert oder textbasiert. Dies gilt nicht f\u00FCr den Typ "Keine", bei dem keine Eingabe erforderlich ist. Das Codierungseingabefeld wird zur Angabe der w\u00E4hrend der Konvertierung anzuwendenden Codierung verwendet.
TEXT_SVC_PAYLOAD_TOOLTIP_XML=Der Service-Typ ist "XML". Die Payload ist das XML-Dokument, das gerade gesendet wird. Sie k\u00F6nnen zu einer Datei navigieren oder den Nachrichtencontent in das verf\u00FCgbare Textfeld eingeben.
TEXT_SVC_PAYLOAD_TOOLTIP_SOAP_DOC=Der Service-Typ ist "SOAP-Dokument". Die Payload ist das XML-Dokument, das gerade gesendet wird. Sie k\u00F6nnen zu einer Datei navigieren oder den Nachrichtencontent in das verf\u00FCgbare Textfeld eingeben.
TEXT_SVC_SOAP_ENVELOPE=SOAP-Envelope
TEXT_SVC_SOAP_ENVELOPE_TOOLTIP=Als Content dieses Feldes wird der gerade gesendete SOAP-Envelope erwartet. Sie k\u00F6nnen zu einer Datei navigieren oder den Nachrichtencontent in das verf\u00FCgbare Textfeld eingeben.
TEXT_SVC_SOAP_HEADER=SOAP-Header
TEXT_SVC_SOAP_HEADER_TOOLTIP=Als Content des SOAP-Header-Feldes wird das SOAP-Header Tag erwartet (dadurch wird die Definition von mehr als einem Header erm\u00F6glicht).
TEXT_SVC_SOAP_BODY=SOAP-Body
TEXT_SVC_SERVICE_PROVIDER=Service-Schl\u00FCsselprovider
TEXT_SVC_SERVICE_PROVIDER_TOOLTIP=Der Test-Service ruft alle clientseitigen PKI-Zugangsdaten (Schl\u00FCsselpaare) f\u00FCr Web Service Security-Vorg\u00E4nge (digitale Signatur und Verschl\u00FCsselung) von diesem Service-Schl\u00FCsselprovider ab.
TEXT_WSS_USERNAME_TOOLTIP=Dies ist der vom Test-Service in den Benutzernamentoken von Web Service Security generierte Benutzername.
TEXT_WSS_PASSWORD_TOOLTIP=Dies ist das vom Test-Service in den Benutzernamentoken von Web Service Security generierte Kennwort.
TEXT_TRANSPORT_USERNAME_TOOLTIP=Dieser Benutzername und das zugeh\u00F6rige Kennwort werden f\u00FCr die Einrichtung des Sicherheitskontextes verwendet, der vom Test-Service beim Aufrufen des Business-Services verwendet wird.
