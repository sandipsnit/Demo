TEXT_SVC_BYPASS=Chamada Direta
TEXT_SVC_BYPASS_TOOLTIP=Ao usar a op\u00E7\u00E3o Chamada Direta, as mensagens s\u00E3o enviadas diretamente para o servi\u00E7o de proxy, ignorando a camada de transporte.
TEXT_SVC_TRACE=Incluir Rastreamento
TEXT_SVC_TRACE_TOOLTIP=O rastreamento da mensagem atrav\u00E9s de um servi\u00E7o de proxy envolve o exame do contexto da mensagem e as comunica\u00E7\u00F5es de sa\u00EDda em v\u00E1rios pontos no fluxo de mensagem.
