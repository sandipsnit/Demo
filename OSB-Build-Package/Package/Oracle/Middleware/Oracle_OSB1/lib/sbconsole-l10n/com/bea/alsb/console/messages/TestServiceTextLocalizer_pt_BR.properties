TEXT_SVC_SERVICE_PROVIDER_TOOLTIP=O servi\u00E7o de teste obt\u00E9m todas as credenciais de PKI do lado do cliente (par de chaves) para opera\u00E7\u00F5es de seguran\u00E7a do Web service (assinatura digital e criptografia) deste provedor de chave de servi\u00E7o.
TEXT_WSS_USERNAME_TOOLTIP=Este \u00E9 o nome do usu\u00E1rio usado nos tokens do Nome do Usu\u00E1rio do Web Service Security gerados do servi\u00E7o de teste.
