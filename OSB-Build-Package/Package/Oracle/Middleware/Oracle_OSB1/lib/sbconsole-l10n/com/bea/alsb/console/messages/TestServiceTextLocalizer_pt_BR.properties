TEXT_SVC_PAYLOAD=Payload
TEXT_SVC_PAYLOAD_TOOLTIP_ANY_XML=O tipo de servi\u00E7o \u00E9 qualquer XML. O payload \u00E9 o documento XML que est\u00E1 sendo enviado. Voc\u00EA pode procurar um arquivo ou informar o conte\u00FAdo da mensagem na caixa de texto fornecida.
TEXT_SVC_PAYLOAD_TOOLTIP_MESSAGING=O tipo de servi\u00E7o \u00E9 de mensagens. O servi\u00E7o solicita uma entrada \u00FAnica, com base em arquivo ou com base em texto, exceto para o n\u00F3 do tipo que n\u00E3o requer nenhuma entrada. O campo de entrada de codifica\u00E7\u00E3o \u00E9 usado para especificar a codifica\u00E7\u00E3o a ser aplicada durante a convers\u00E3o.
TEXT_SVC_PAYLOAD_TOOLTIP_XML=O tipo de servi\u00E7o \u00E9 XML. O payload \u00E9 o documento XML que est\u00E1 sendo enviado. Voc\u00EA pode procurar um arquivo ou informar o conte\u00FAdo da mensagem na caixa de texto fornecida.
TEXT_SVC_PAYLOAD_TOOLTIP_SOAP_DOC=O tipo de servi\u00E7o \u00E9 Documento de SOAP. O payload \u00E9 o documento XML que est\u00E1 sendo enviado. Voc\u00EA pode procurar um arquivo ou informar o conte\u00FAdo da mensagem na caixa de texto fornecida.
TEXT_SVC_SOAP_ENVELOPE=Envelope de SOAP
TEXT_SVC_SOAP_ENVELOPE_TOOLTIP=O conte\u00FAdo deste arquivo deve ser o envelope de SOAP que est\u00E1 sendo enviado. Voc\u00EA pode procurar um arquivo ou informar o conte\u00FAdo da mensagem na caixa de texto fornecida.
TEXT_SVC_SOAP_HEADER=Cabe\u00E7alho de SOAP
TEXT_SVC_SOAP_HEADER_TOOLTIP=O conte\u00FAdo do campo Cabe\u00E7alho de SOAP deve ser uma tag do Cabe\u00E7alho de SOAP (isso permite a defini\u00E7\u00E3o de mais de um cabe\u00E7alho).
