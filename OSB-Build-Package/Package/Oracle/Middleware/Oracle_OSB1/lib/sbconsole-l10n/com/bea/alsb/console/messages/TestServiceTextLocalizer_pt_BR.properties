TEXT_SVC_HDR_SECURITY_TOOLTIP=O servi\u00E7o de SOAP de teste \u00E9 protegido pelo Web Service Security (WSS). As informa\u00E7\u00F5es a seguir precisam ser fornecidas antes de enviar a solicita\u00E7\u00E3o.
