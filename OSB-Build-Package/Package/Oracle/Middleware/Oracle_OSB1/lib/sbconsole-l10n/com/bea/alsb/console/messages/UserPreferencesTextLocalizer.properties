version=1.0
L10nPackage=com.bea.alsb.console.messages
I18nPackage=com.bea.alsb.console.messages
subsystem=ALSB Console

USER_PREFERENCES_GROUP=User Preferences
USER_PREFERENCES_TITLE=User Preferences
USER_PREFERENCES_DESC=User Preferences enables you to customize and persist your console display options and settings.
HOMEPAGE_LABEL=Home Page
HOMEPAGE_DESC=Change your Home Page, the page that opens when you login to the console.
DISPLAY_SEARCH_FILTERS_LABEL=Display Search Filters
DISPLAY_SEARCH_FILTERS_DESC=By default, search filters are not displayed (closed). By selecting Yes, search filters are always displayed (open).
DISPLAY_COMMENTS_LABEL=Display Stage Comments
DISPLAY_COMMENTS_DESC=By default, Pipeline stage comments are not displayed (closed). By selecting Yes, stage comments are always displayed (open).
DISPLAY_RESOURCE_METADATA_LABEL=Display Resource Metadata
DISPLAY_RESOURCE_METADATA_DESC=By default, resource metatdata sections are displayed (open). By selecting No, resource metatdata sections are not displayed (closed).
DASHBOARD_REFRESH_RATE_LABEL=Dashboard Refresh Rate
DASHBOARD_REFRESH_RATE_DESC=Change how often the console updates the display of data on the Dashboard. The default value is No Refresh.
ALERT_HISTORY_DURATION_LABEL=Alert History Duration
ALERT_HISTORY_DURATION_DESC=Change the time interval for displaying historical data for alerts on the Dashboard. The default Alert History Duration is 30 minutes.
RESTORE_DEFAULTS_LABEL=Restore Defaults
RESTORE_DEFAULTS_LABEL_TOOLTIP=Restore User Preferences to the default settings.
RESTORE_DEFAULTS_DESC=Restore user preferences settings with their default values.
USER_PREFERENCES_UPDATE_MSG=The user preferences were updated successfully.
USER_PREFERENCES_UPDATE_EXCEPTION=The update failed with exception: {0}

