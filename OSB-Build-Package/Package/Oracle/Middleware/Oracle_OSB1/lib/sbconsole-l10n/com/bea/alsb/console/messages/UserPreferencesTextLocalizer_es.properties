USER_PREFERENCES_GROUP=Preferencias del Usuario
USER_PREFERENCES_TITLE=Preferencias del Usuario
USER_PREFERENCES_DESC=Preferencias del Usuario permite personalizar y conservar las opciones y la configuraci\u00F3n de visualizaci\u00F3n de la consola.
HOMEPAGE_LABEL=P\u00E1gina Inicial
HOMEPAGE_DESC=Cambie la p\u00E1gina inicial, la p\u00E1gina que se abre al conectarse a la consola.
DISPLAY_SEARCH_FILTERS_LABEL=Mostrar Filtros de B\u00FAsqueda
DISPLAY_SEARCH_FILTERS_DESC=Por defecto, los filtros de b\u00FAsqueda no se muestran (cerrados). Al seleccionar S\u00ED, los filtros de b\u00FAsqueda se muestran siempre (se abren).
DISPLAY_COMMENTS_LABEL=Mostrar Comentarios de Etapa
DISPLAY_COMMENTS_DESC=Por defecto, los comentarios de etapas de pipeline no se muestran (cerrados). Al seleccionar S\u00ED, los comentarios se mostrar\u00E1n siempre (se abren).
DISPLAY_RESOURCE_METADATA_LABEL=Mostrar Metadatos de Recursos
DISPLAY_RESOURCE_METADATA_DESC=Por defecto, se muestran las secciones de metadatos de recursos (abiertas). Al seleccionar No, dejan de mostrarse las secciones de metadatos de recursos (se cierran).
DASHBOARD_REFRESH_RATE_LABEL=Ratio de Refrescamiento del Panel de Control
DASHBOARD_REFRESH_RATE_DESC=Cambie la frecuencia con la que la consola actualiza la visualizaci\u00F3n de los datos en el Panel de Control. El valor por defecto es Sin Refrescar.
ALERT_HISTORY_DURATION_LABEL=Duraci\u00F3n del Historial de Alertas
ALERT_HISTORY_DURATION_DESC=Cambie el intervalo de tiempo para mostrar los datos hist\u00F3ricos de alertas en el Panel de Control. La duraci\u00F3n por defecto del historial de alertas es de 30 minutos.
RESTORE_DEFAULTS_LABEL=Valores por Defecto
RESTORE_DEFAULTS_LABEL_TOOLTIP=Restaure la configuraci\u00F3n por defecto de las preferencias de usuario.
RESTORE_DEFAULTS_DESC=Restaurar la configuraci\u00F3n por defecto de las preferencias de usuario.
USER_PREFERENCES_UPDATE_MSG=Las preferencias del usuario se han actualizado correctamente.
