USER_PREFERENCES_GROUP=Preferenze utente
USER_PREFERENCES_TITLE=Preferenze utente
USER_PREFERENCES_DESC=Preferenze utente consente di personalizzare e rendere persistenti le opzioni di visualizzazione e le impostazioni della console.
HOMEPAGE_LABEL=Home page
HOMEPAGE_DESC=Questa opzione consente di modificare la home page, ovvero la pagina che viene aperta quando si effettua il login alla console.
DISPLAY_SEARCH_FILTERS_LABEL=Visualizza filtri di ricerca
DISPLAY_SEARCH_FILTERS_DESC=Per impostazione predefinita, i filtri di ricerca non sono visualizzati (chiusi). Se si seleziona S\u00EC, tali filtri vengono visualizzati sempre (aperti).
DISPLAY_COMMENTS_LABEL=Visualizza commenti fase
DISPLAY_COMMENTS_DESC=Per impostazione predefinita, i commenti della fase della pipeline non sono visualizzati (chiusi). Se si seleziona S\u00EC, tali commenti vengono visualizzati sempre (aperti).
DISPLAY_RESOURCE_METADATA_LABEL=Visualizza metadati risorsa
DISPLAY_RESOURCE_METADATA_DESC=Per impostazione predefinita, le sezioni dei metadati della risorsa sono visualizzate (aperte). Se si seleziona No, tali sezioni non vengono visualizzate (chiuse).
DASHBOARD_REFRESH_RATE_LABEL=Velocit\u00E0 di aggiornamento dashboard
DASHBOARD_REFRESH_RATE_DESC=Scegliere la frequenza con cui la console aggiorna la visualizzazione dei dati sul dashboard. Il valore predefinito \u00E8 Nessun aggiornamento.
ALERT_HISTORY_DURATION_LABEL=Durata cronologia alert
ALERT_HISTORY_DURATION_DESC=Modificare l'intervallo temporale per la visualizzazione dei dati cronologici per gli alert sul dashboard. Il valore predefinito per Durata cronologia alert \u00E8 di 30 minuti.
RESTORE_DEFAULTS_LABEL=Ripristina val. predef.
RESTORE_DEFAULTS_LABEL_TOOLTIP=Ripristinare le preferenze utente come impostazioni predefinite.
RESTORE_DEFAULTS_DESC=Ripristinare le impostazioni delle preferenze utente con i relativi valori predefiniti.
USER_PREFERENCES_UPDATE_MSG=Aggiornamento delle preferenze utente riuscito.
USER_PREFERENCES_UPDATE_EXCEPTION=Aggiornamento non riuscito con eccezione: {0}
