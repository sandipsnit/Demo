  <script type="text/javascript" language="JavaScript1.2">
   <!--
    // Set reference to top level help frame
    //
    var  WWHFrame = eval("parent");
    var  WWHResizeTimeoutID = null;


    function  WWHNavigationFrame_GetBrowserInfo()
    {
      var  VarInfo;


      VarInfo = ",";
      VarInfo += (WWHFrame.WWHJava.fCookiesEnabled() ? 1 : 0);
      VarInfo += ",";
      VarInfo += WWHFrame.WWHJava.fGetPlatform();
      VarInfo += ",";
      VarInfo += WWHFrame.WWHJava.fGetBrowser();
      VarInfo += ",";

      return VarInfo;
    }

    function  WWHNavigationFrame_AppletLoaded()
    {
      WWHFrame.WWHJava.fAppletLoaded();
    }

    function  WWHNavigationFrame_SetDocumentHREF(ParamURL)
    {
      var  HREF = "";


      HREF += ParamURL;
      WWHFrame.WWHHelp.fSetDocumentHREF(HREF, false);
    }

    function  WWHSetSearchWords(ParamSearchWords)
    {
      WWHFrame.WWHHighlightWords.fSetWordList(ParamSearchWords);
    }

    function  WWHNavigationFrame_InitSize()
    {
      var  VarNavigationFrame;


      VarNavigationFrame = eval(WWHFrame.WWHHelp.fGetFrameReference("WWHNavigationFrame"));
      VarNavigationFrame.WWHNavigationFrame_HandleResize(null);
    }

    function  WWHNavigationFrame_HandleResize(ParamEvent)
    {
      if (WWHFrame.WWHHandler.mbInitialized)
      {
        if (WWHResizeTimeoutID != null)
        {
          clearTimeout(WWHResizeTimeoutID);
        }

        WWHResizeTimeoutID = setTimeout(WWHFrame.WWHHelp.fGetFrameReference("WWHNavigationFrame") + ".WWHNavigationFrame_ResizeApplet();", 50);
      }

      return 0;
    }

    function  WWHNavigationFrame_ResizeApplet()
    {
      var  VarNavigationFrame;
      var  VarWidth;
      var  VarHeight;


      // Reset timeout ID
      //
      WWHResizeTimeoutID = null;

      // Determine frame size
      //
      VarNavigationFrame = eval(WWHFrame.WWHHelp.fGetFrameReference("WWHNavigationFrame"));
      VarWidth  = VarNavigationFrame.innerWidth;
      VarHeight = VarNavigationFrame.innerHeight;

      // Resize the applet
      //
      VarNavigationFrame.document.applets[0].setSize(VarWidth, VarHeight);
    }

    function WWHNavigationFrame_SetDocument(ParamBookIndex,
                                            ParamFileIndex,
                                            ParamAnchor)
    {
      return WWHFrame.WWHJava.fSetDocument(ParamBookIndex, ParamFileIndex, ParamAnchor);
    }
 
    function  WWHNavigationFrame_SetFavorites(ParamFavorites)
    {
      WWHFrame.WWHJava.fSetFavorites(ParamFavorites);
    }

    function  WWHNavigationFrame_GetFavorites()
    {
      return WWHFrame.WWHJava.fGetFavorites();
    }

    function  WWHNavigationFrame_TabChanged()
    {
      WWHFrame.WWHHelp.fAutoSyncTOC();
    }
   // -->
  </script>
