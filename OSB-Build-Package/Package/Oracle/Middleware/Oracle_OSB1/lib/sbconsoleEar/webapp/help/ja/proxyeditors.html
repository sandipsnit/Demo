<a name="wp1277753"> </a><h1 class="pChapHead">
プロキシ・サービス: XQueryエディタおよびXPathエディタ
</h1>
<a name="wp1281297"> </a><p class="pBody">
プロキシ・サービスのメッセージ・フローでは、メッセージ・コンテキスト変数へのXQuery式の割当て、XQuery式のブール結果に基づくIf...Then...アクションの割当て、XPath式に対して相対的に指定した位置へのXQuery式の結果の挿入、コンテキスト変数のXQuery式を使用したログ用のメッセージ・コンテキストの指定などを実行できます。
</p>
<a name="wp1277203"> </a><p class="pBody">
コンテキストで必要な式を作成するために、メッセージ・フローの該当するコンテキストで、XQuery式エディタ、XQuery条件エディタ、XPath式エディタを使用できます。
</p>
