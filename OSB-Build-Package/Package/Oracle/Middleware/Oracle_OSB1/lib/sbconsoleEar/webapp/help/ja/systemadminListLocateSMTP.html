SMTPサーバーの検索
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1127381"> </a><li><span style="font-weight: bold">「システム管理」→「SMTPサーバー」</span>を選択します。 </li>
<a name="wp1127373"> </a><li>特定のSMTPサーバーを検索するには:</li>
<div class="pSmartList2Bullet"><ul class="pSmartList2Bullet">
<a name="wp1115315"> </a><li>リストを再ソートします。下線付きの列名をクリックします。昇順および降順の矢印はソート順を示します。この列名をクリックしてソート順を変更します。</li>
<a name="wp1078915"> </a><li>ページをスクロールします。表の上下にあるページ・コントロールを使用します。ページを移動するには、ページ番号を選択するか、次のページ、前のページ、最初のページまたは最後のページに移動する矢印ボタンを使用します。</li>
</ul></div>
