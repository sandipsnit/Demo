<a name="wp1075498"> </a><h2 class="pHead1Split">
変換のテスト
</h2>
<a name="wp1054199"> </a><p class="pBody">
セッションをアクティブ化した後、またはセッション中に、変換をテストして、リソースが想定したとおりに動作するかどうかを確認できます。実行時テストを行うには、セッションをアクティブ化する必要があります。それ以外の場合は、ローカルでの変更内容を使用した設計時テストが行われます。
</p>
<a name="wp1054201"> </a><p class="pBody">
テストできる変換は次のとおりです。 
</p>
