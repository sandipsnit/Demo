<a name="wp1091887"> </a><h2 class="pHead1Split">
세션 종료
</h2>
<a name="wp1091888"> </a><p class="pBody">
세션을 종료하려면 언제라도 <b class="cBold">변경 센터</b>에서 <b class="cBold">종료</b>를 누릅니다. 그러나 세션이 끝나는 것은 아닙니다. 
</p>
<a name="wp1086808"> </a><p class="pBody">
<b class="cBold">변경 센터</b>에서 <b class="cBold">편집</b>을 눌러 세션으로 돌아가서 항목을 계속 변경할 수 있습니다. 이 동작은 Oracle Service Bus 관리 콘솔에서 로그아웃하기 위해 <b class="cBold">로그아웃</b>을 누르거나 브라우저를 닫는 경우에만 적용됩니다. 세션 및 세션에서 변경한 모든 사항은 사용자가 Oracle Service Bus 관리 콘솔에서 로그아웃하거나 서버가 재시작되더라도 지속됩니다. 
</p>
<a name="wp1087667"> </a><p class="pBody">
세션은 활성화된 <em class="cEmphasis">이후에만</em> 종료됩니다. <a href="javascript:WWHClickedPopup('consolehelp', 'changecenterActivateSession.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterActivateSession.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">세션 활성화</span></a>를 참조하십시오.
</p>
