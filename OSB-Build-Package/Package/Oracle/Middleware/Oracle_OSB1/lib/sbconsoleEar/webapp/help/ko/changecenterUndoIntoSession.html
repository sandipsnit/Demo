<a name="wp1087851"> </a><h3 class="pHeading2">
세션으로 실행 취소
</h3>
<a name="wp1087852"> </a><p class="pBody">
세션 활성화 실행 취소로 인해 의미 오류가 발생하면 실행을 취소하지 못하게 됩니다. 그러나 이 경우에도 대안이 있습니다. 세션 활성화를 실행 취소하고 변경 내용을 새 세션에 적용할 수 있습니다. 그런 후 의미 오류를 수정하고 세션을 활성화할 수 있습니다. 이러한 세션으로 실행 취소하는 기능을 사용하여 세션 활성화 실행 취소의 파생 효과를 이용할 수도 있습니다. 모든 변경 내용을 검토한 후 실행 취소를 수행할지 결정할 수 있습니다. 실행을 취소할 경우 세션을 활성화할 수 있습니다. 
</p>
