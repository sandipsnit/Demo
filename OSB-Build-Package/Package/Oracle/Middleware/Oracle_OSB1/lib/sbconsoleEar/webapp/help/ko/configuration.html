<a name="wp1094419"> </a><h1 class="pChapHead">
구성
</h1>
<a name="wp1101624"> </a><p class="pBody">
<b class="cBold">구성</b> 모듈을 사용하여 프록시 서비스, 비즈니스 서비스, 경보 대상, SLA 경보 규칙 및 프록시 서비스의 런타임 추적을 찾고 관리합니다. 
</p>
<a name="wp1094930"> </a><p class="pBody">
서비스 및 전역 레벨에서 모든 서비스의 작업 설정을 지정할 수 있습니다. 전역 설정을 사용하면 모니터링, SLA 경보를 설정 및 설정 해제할 수 있으며 프록시 서비스의 경우 파이프 라인 메시지 보고, 파이프 라인 메시지 로깅을 설정 및 설정 해제할 수 있습니다.
</p>
