<a name="wp1093271"> </a><h1 class="pChapHead">
XML 스키마
</h1>
<a name="wp1106869"> </a><p class="pBody">
스키마는 기본 또는 구조적 데이터의 유형을 설명합니다. XML 스키마는 XML 비즈니스 데이터가 따라야 하는 규칙을 설명하는 XML 어휘로, XML 스키마는 문서 구조와 문서에 포함된 각 요소 및 속성의 데이터 유형을 지정합니다.
</p>
<a name="wp1105778"> </a><p class="pBody">
XML 스키마는 WSDL 리소스에 대한 참조로 사용합니다. 프록시 서비스의 메시지 흐름에 있는 XML 스키마를 사용하여 XPath 표현식으로 지정된 요소를 검증할 수도 있습니다. <a href="javascript:WWHClickedPopup('consolehelp', 'proxyactionsValidateAction.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyactionsValidateAction.html', (document.all||document.getElementById||document.layers)?event:null);">검증 작업 추가</a>를 참조하십시오. 
</p>
