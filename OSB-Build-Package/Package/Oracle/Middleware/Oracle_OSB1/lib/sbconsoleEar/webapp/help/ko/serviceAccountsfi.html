<a name="wp1099918"> </a><h3 class="pHeading2">
서비스 계정 데이터 및 세션 사용
</h3>
<a name="wp1099913"> </a><p class="pBody">
서비스 계정과 해당 데이터는 Oracle Service Bus 세션에 완전히 참여합니다. 즉, 서비스 계정을 생성하거나 수정할 수 있는 세션에 있어야 하는데, 이 세션을 폐기하면 서비스 계정과 해당 데이터도 폐기됩니다. 세션을 활성화하면 Oracle Service Bus에서는 사용자 이름, 비밀번호 및 도메인에 대해 구성된 사용자 이름/비밀번호 인증서 매핑 제공자의 기타 서비스 계정 데이터를 저장합니다.
</p>
