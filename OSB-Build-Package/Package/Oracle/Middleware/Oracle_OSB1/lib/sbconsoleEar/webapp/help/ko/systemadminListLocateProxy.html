<a name="wp1137286"> </a><h2 class="pHead1Split">
프록시 서버 찾기
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1137287"> </a><li><span style="font-weight: bold">시스템 관리 > 프록시 서버</span>를 선택합니다.</li>
<a name="wp1137288"> </a><li>특정 프록시 서버를 찾으려면</li>
<div class="pSmartList2Bullet"><ul class="pSmartList2Bullet">
<a name="wp1137289"> </a><li>목록을 다시 정렬합니다. 밑줄로 표시된 열 이름을 누릅니다. 오름차순 및 내림차순 화살표는 정렬 순서를 나타냅니다. 열 이름을 누르면 정렬 순서가 변경됩니다.</li>
<a name="wp1137290"> </a><li>페이지를 스크롤합니다. 테이블의 위 또는 아래에 있는 페이지 콘트롤을 사용합니다. 페이지 번호를 선택하여 특정 페이지로 이동하거나 화살표 단추를 사용하여 다음, 이전, 첫 페이지 또는 마지막 페이지로 이동할 수 있습니다.</li>
</ul></div>
</ol></div>
