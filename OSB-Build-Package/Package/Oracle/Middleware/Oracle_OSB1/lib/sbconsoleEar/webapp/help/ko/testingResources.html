<a name="wp1075498"> </a><h2 class="pHead1Split">
변환 테스트
</h2>
<a name="wp1054199"> </a><p class="pBody">
리소스가 예상 동작으로 운용되도록 하기 위해 세션을 활성화한 다음이나 세션 중에 변환을 테스트할 수 있습니다. 런타임을 테스트하려면 세션을 활성화해야 합니다. 그렇지 않으면 디자인 시간에 로컬의 변경 내용을 사용하여 테스트가 완료됩니다.
</p>
