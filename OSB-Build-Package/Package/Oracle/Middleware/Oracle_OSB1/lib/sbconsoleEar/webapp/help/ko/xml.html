<a name="wp1101083"> </a><h1 class="pChapHead">
XML 문서
</h1>
<a name="wp1104627"> </a><p class="pBody">
XML 문서 리소스를 사용하여 프록시 또는 비즈니스 서비스 구성에 사용할 XML 파일을 저장할 수 있습니다. 예를 들어, JCA 호환 시스템과 통신하는 JCA 프록시 또는 비즈니스 서비스에 필요한 TopLink 또는 EclipseLink 매핑 파일에 대한 XML 문서 리소스를 생성합니다.
</p>
<a name="wp1107760"> </a><p class="pBody">
JCA 서비스에 대한 자세한 내용은 <a href="javascript:WWHClickedPopup('consolehelp', 'jca.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'jca.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">12장, JCA 바인딩</span></a>을 참조하십시오.
</p>
<a name="wp1107724"> </a><p class="pBody">
이 단원에서는 다음 항목을 다룹니다.
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1107735"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'xmlListandLocateXML.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'xmlListandLocateXML.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">XML 문서 찾기</span></a></li>
