<a name="wp1099687"> </a><h2 class="pHead1Split">
删除预警目标
</h2>
<a name="wp1108597"> </a><p class="pBody">
要删除预警目标，请执行以下操作：
</p>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1102501"> </a><li>如果尚未执行此操作，请单击<b class="cBold">创建</b>新建一个会话，或单击<b class="cBold">编辑</b>进入现有会话。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用更改中心</a>。</li>
<a name="wp1102502"> </a><li>选择<b class="cBold">资源浏览器 > 预警目标</b>以便显示<b class="cBold">预警目标概要</b>页。</li>
<a name="wp1091104"> </a><li>在要删除的预警目标的<b class="cBold">选项</b>字段中，单击<b class="cBold">删除</b>图标。此预警目标会从当前会话中删除。如果其他资源引用此资源，将会显示<b class="cBold">删除警告</b>图标。确认警告后即可删除该资源。这可能会由于存在对已删除资源的未解析引用而导致冲突。</li>
<a name="wp1106725"> </a><p class="pBodyRelative">
要删除在预警目标中配置的特定电子邮件收件人或 JMS 目标，请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'resourcesEditAlertDestination.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'resourcesEditAlertDestination.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">编辑预警目标</span></a>。
</p>
<a name="wp1100907"> </a><li>要结束该会话并将配置部署到运行时，请单击<b class="cBold">更改中心</b>下的<b class="cBold">激活</b>。 </li>
</ol></div>
