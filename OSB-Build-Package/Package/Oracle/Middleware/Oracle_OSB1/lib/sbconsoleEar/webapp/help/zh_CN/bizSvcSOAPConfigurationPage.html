<a name="wp1160943"> </a><h3 class="pHeading2">
“SOAP 绑定配置”页
</h3>
<a name="wp1160944"> </a><p class="pBody">
<b class="cBold">创建/编辑业务服务 - SOAP 绑定配置</b>页是一系列用于创建和编辑业务服务的页中的一个页面，如<a href="javascript:WWHClickedPopup('consolehelp', 'businessServiceAddBusinessService.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'businessServiceAddBusinessService.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">创建和配置业务服务</span></a>和<a href="javascript:WWHClickedPopup('consolehelp', 'BusinessServiceViewandChangeBusinessServices.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'BusinessServiceViewandChangeBusinessServices.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">编辑业务服务配置</span></a>中所述。
</p>
<a name="wp1160951"> </a><p class="pBody">
使用此页可为基于 WSDL 的业务服务配置 SOAP 绑定。 
</p>
<a name="wp1160952"> </a><p class="pBody">
选择<b class="cBold">强制符合 WS-I 标准</b>可指定此服务是否要符合由 Web 服务互操作性组织定义的“基本概要文件”。此选项只能用于 SOAP 1.1 服务。
</p>
<a name="wp1160953"> </a><p class="pBody">
如果某项服务标记为符合 WS-I 标准，则将对来自或发送到此服务的消息执行检查。 
</p>
<a name="wp1160954"> </a><p class="pBody">
<b class="cBold">完成之后</b>
</p>
<a name="wp1161034"> </a><p class="pBody">
单击<b class="cBold">下一步</b>继续在下一页上配置此服务；或单击<b class="cBold">最后一步</b>在<b class="cBold">“创建/编辑业务服务 - </b><a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcSummaryPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcSummaryPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">概要”页</span></a>上查看并保存此配置。
</p>
