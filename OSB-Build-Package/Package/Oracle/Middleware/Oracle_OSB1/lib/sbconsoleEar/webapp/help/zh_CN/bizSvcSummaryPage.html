<a name="wp1141069"> </a><h3 class="pHeading2">
“概要”页
</h3>
<a name="wp1141070"> </a><p class="pBody">
<b class="cBold">创建/编辑业务服务 - 概要</b>页是一系列用于创建和编辑业务服务的页中的一个页面，如<a href="javascript:WWHClickedPopup('consolehelp', 'businessServiceAddBusinessService.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'businessServiceAddBusinessService.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">创建和配置业务服务</span></a>和<a href="javascript:WWHClickedPopup('consolehelp', 'BusinessServiceViewandChangeBusinessServices.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'BusinessServiceViewandChangeBusinessServices.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">编辑业务服务配置</span></a>中所述。
</p>
<a name="wp1138333"> </a><p class="pBody">
使用此页可在保存业务服务的配置设置之前对其进行查看或修改。 
</p>
<a name="wp1138334"> </a><p class="pBody">
要查看或修改设置，请在相应类别 (如<b class="cBold">一般配置</b>、<b class="cBold">传输配置</b>等) 的行中单击<b class="cBold">编辑</b>。可编辑的页取决于创建业务服务时配置的页。下表显示了所有页：
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1138441"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcGeneralConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcGeneralConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">“一般配置”页</span></a></li>
<a name="wp1138456"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcMessageTypeConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcMessageTypeConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">“消息类型配置”页</span></a></li>
<a name="wp1138467"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcTransportConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcTransportConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">“传输配置”页</span></a></li>
<a name="wp1138477"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcProtocolSpecificTransportConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcProtocolSpecificTransportConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">“协议特定的传输配置”页</span></a></li>
<a name="wp1172814"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'businessserviceViewBusinessServicePolicyConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'businessserviceViewBusinessServicePolicyConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">“业务服务策略”页</span></a></li>
<a name="wp1172826"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'businessserviceViewBusinessServiceSecurityConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'businessserviceViewBusinessServiceSecurityConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">“业务服务安全”页</span></a></li>
</ul></div>
