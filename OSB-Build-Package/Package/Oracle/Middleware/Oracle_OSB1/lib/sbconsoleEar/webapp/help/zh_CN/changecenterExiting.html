<a name="wp1091887"> </a><h2 class="pHead1Split">
退出会话
</h2>
<a name="wp1091888"> </a><p class="pBody">
单击<b class="cBold">更改中心</b>下的<b class="cBold">退出</b>可随时退出会话。但是该会话不会结束。 
</p>
<a name="wp1086808"> </a><p class="pBody">
可以单击<b class="cBold">更改中心</b>下的<b class="cBold">编辑</b>返回到会话并继续进行更改。如果单击<b class="cBold">注销</b>从 Oracle Service Bus 管理控制台注销或关闭浏览器，则该行为也适用。即使您从 Oracle Service Bus 管理控制台注销或重新启动服务器，会话和在该会话中所做的全部更改也会持久保留。 
</p>
<a name="wp1087667"> </a><p class="pBody">
会话<em class="cEmphasis">仅</em>在激活之后才能结束。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterActivateSession.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterActivateSession.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">激活会话</span></a>。
</p>
