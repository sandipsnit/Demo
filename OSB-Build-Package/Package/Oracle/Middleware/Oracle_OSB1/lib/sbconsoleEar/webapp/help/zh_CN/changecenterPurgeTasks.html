<a name="wp1086919"> </a><h2 class="pHead1Split">
清除会话激活历史记录
</h2>
<a name="wp1086920"> </a><p class="pBody">
可以清除特定时段 (由开始日期和结束日期分隔) 内激活的会话。只能在会话外执行此操作。 
</p>
<a name="wp1080094"> </a>
<table class="Note">
<tr>
<td valign="top"><strong>注意：</strong></td>
<td>清除会话激活历史记录的同时会删除启用多个撤消级别的数据。也就是说，如果清除特定时段内的会话激活历史记录，将无法撤消在该时段内激活的会话。</td>
</tr>
</table>

<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1080113"> </a><li>确保未处于活动会话中，并单击<span style="font-weight: bold">查看更改</span>。 </li>
<a name="wp1080120"> </a><li>在<span style="font-weight: bold">查看配置更改</span>页中，单击<span style="font-weight: bold">按日期清除</span>。此时将显示<span style="font-weight: bold">按日期清除会话激活历史记录</span>页。</li>
<a name="wp1080073"> </a><li>在开始日期字段和结束日期字段中分别输入相应的日期，格式为：<code class="cCode">MM/DD/YYYY</code>。</li>
<a name="wp1080161"> </a><p class="pBodyRelative">
将从 Oracle Service Bus 中删除指定日期之间所有会话的会话激活历史记录。 
</p>
</ol></div>
