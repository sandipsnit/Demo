<a name="wp1087851"> </a><h3 class="pHeading2">
在会话中完成撤消
</h3>
<a name="wp1087852"> </a><p class="pBody">
如果撤消会话激活导致语义错误，则会阻止您执行撤消操作。但是在这种情况下有一个备选方案。您可以撤消会话激活并在新会话中应用更改。然后可以更正语义错误并激活该会话。也可以使用在会话中完成撤消这一功能浏览会话激活撤消操作的结果。您可以检查其导致的所有更改，并决定是否确实要执行撤消操作。如果决定确实要执行撤消操作，您可以激活此会话。 
</p>
