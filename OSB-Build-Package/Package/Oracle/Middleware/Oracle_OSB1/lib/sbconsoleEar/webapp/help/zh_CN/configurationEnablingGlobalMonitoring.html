<a name="wp1105204"> </a><h3 class="pHeading2">
启用服务的全局监视
</h3>
<a name="wp1105262"> </a><p class="pBody">
要在域级别为所有服务启用监视，请执行以下操作：
</p>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1079061"> </a><li>如果尚未执行此操作，请单击<b class="cBold">创建</b>新建一个会话，或单击<b class="cBold">编辑</b>进入现有会话。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用更改中心</a>。</li>
<a name="wp1079065"> </a><li>选择<b class="cBold">操作 > 全局设置</b>。</li>
<a name="wp1079066"> </a><li>选中<b class="cBold">启用监视</b>复选框，使系统开始为所有在服务级别启用其监视的服务收集监视统计信息。</li>
<a name="wp1079067"> </a><li>单击<b class="cBold">更新</b>以保存此页上的所有设置。 </li>
<a name="wp1084970"> </a><li>另外，可以在会话期间随时单击<b class="cBold">重置</b>以放弃更改并使用当前存储的设置刷新页。</li>
<a name="wp1079068"> </a><li>要结束该会话并将配置部署到运行时，请单击<b class="cBold">更改中心</b>下的<b class="cBold">激活</b>。</li>
</ol></div>
