<a name="wp1080858"> </a><h3 class="pHeading2">
全局启用消息报告
</h3>
<a name="wp1081041"> </a><p class="pBody">
此选项仅控制消息上下文上的代理服务管道报告操作。它不影响定位到报告框架的 SLA 预警或管道预警。
</p>
<a name="wp1105336"> </a><p class="pBody">
要在域级别为所有代理服务启用消息报告，请执行以下操作：
</p>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1089690"> </a><li>如果尚未执行此操作，请单击<b class="cBold">创建</b>新建一个会话，或单击<b class="cBold">编辑</b>进入现有会话。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用更改中心</a>。</li>
<a name="wp1079786"> </a><li>选择<b class="cBold">操作 > 全局设置</b>。</li>
<a name="wp1080627"> </a><li>选中<b class="cBold">启用报告</b>复选框以开始所有代理服务的所有管道报告操作。</li>
<a name="wp1080628"> </a><li>单击<b class="cBold">更新</b>以保存此页上的所有设置。 </li>
<a name="wp1085018"> </a><li>另外，可以在会话期间随时单击<b class="cBold">重置</b>以放弃更改并使用当前存储的设置刷新页。</li>
<a name="wp1085015"> </a><li>要结束该会话并将配置部署到运行时，请单击<b class="cBold">更改中心</b>下的<b class="cBold">激活</b>。</li>
</ol></div>
