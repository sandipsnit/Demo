<a name="wp1094491"> </a><h2 class="pHead1Split">
查找和更新操作设置
</h2>
<a name="wp1092173"> </a><p class="pBody">
使用<b class="cBold">智能搜索</b>页，可以轻松地查找代理服务、业务服务、预警目标和 SLA 预警规则。此外，还可以使用<b class="cBold">智能搜索</b>页指定特定于服务的操作设置，但以下情况例外：不能设置聚集间隔或者指定预警或日志记录严重性级别。有关详细信息，请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'proxyserviceEditOperatonalSettingsPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyserviceEditOperatonalSettingsPage.html', (document.all||document.getElementById||document.layers)?event:null);">为代理服务配置操作设置</a>和<a href="javascript:WWHClickedPopup('consolehelp', 'bizserviceEditOperatonalSettingsPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizserviceEditOperatonalSettingsPage.html', (document.all||document.getElementById||document.layers)?event:null);">为业务服务配置操作设置</a>。
</p>
<a name="wp1095593"> </a><p class="pBody">
服务级设置的运行时效果取决于相应的全局设置。必须同时启用全局和服务级设置，才能在运行时完全启用服务。此外，还必须启用服务的<b class="cBold">状态</b>。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'configurationEnablingGlobalSettings.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'configurationEnablingGlobalSettings.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">启用全局设置</span></a>。
</p>
<a name="wp1086121"> </a><p class="pBody">
<em class="cEmphasis">只有</em>在会话中才能启用或禁用操作设置。
</p>
