<a name="wp1029167"> </a><h2 class="pHead1Split">
查找预警规则
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1029168"> </a><li>选择<b class="cBold">资源浏览器</b> > <b class="cBold">业务服务</b>或<b class="cBold">代理服务</b>。 </li>
<a name="wp1029169"> </a><li>单击服务名。 </li>
<a name="wp1029170"> </a><li>选择 <b class="cBold">SLA 预警规则</b>选项卡。</li>
<a name="wp1029171"> </a><li>要查找此服务的某个特定预警规则，请滚动浏览这些页。使用表上面的页控件，或表下面的页控件。通过选择页码转到某一页，或通过使用箭头按钮转到下一页、上一页、第一页或最后一页。 </li>
</ol></div>
<a name="wp1029172"> </a><p class="pBody">
您还可以使用此页执行以下操作：
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1029173"> </a><li>要为此服务配置监视，请选择<b class="cBold">操作设置</b>选项卡。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'proxyserviceEditOperatonalSettingsPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyserviceEditOperatonalSettingsPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">为代理服务配置操作设置</span></a>和<a href="javascript:WWHClickedPopup('consolehelp', 'bizserviceEditOperatonalSettingsPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizserviceEditOperatonalSettingsPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">为业务服务配置操作设置</span></a>。</li>
<a name="wp1029179"> </a><li>要添加新的预警规则，请单击<b class="cBold">添加新的</b>。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'monitoringCreateAlertRule.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'monitoringCreateAlertRule.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">创建和编辑预警规则</span></a>。</li>
</ul></div>
