<a name="wp1000565"> </a><h3 class="pHeading2">
复查预警规则配置
</h3>
<a name="wp1000566"> </a><p class="pBody">
使用此页可以复查为此预警规则输入的配置数据。必要时，可以在保存预警规则之前，单击<b class="cBold">编辑</b>对配置进行更改。
</p>
<a name="wp1000567"> </a><p class="pBody">
请执行以下操作之一：
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1000568"> </a><li>要对其中一个配置页进行更改，请单击相应页的<b class="cBold">编辑</b>图标。</li>
<a name="wp1000569"> </a><li>要返回上一页，请单击<b class="cBold">上一页</b>。</li>
<a name="wp1000570"> </a><li>要创建此预警，请单击<b class="cBold">保存</b>。此时将创建预警规则并将其保存在当前会话中。</li>
<a name="wp1002432"> </a><li>要放弃更改，请单击<b class="cBold">取消</b>。</li>
<a name="wp1031801"> </a><li>要结束该会话并将配置部署到运行时，请单击<b class="cBold">更改中心</b>下的<b class="cBold">激活</b>。</li>
</ul></div>
