<a name="wp1090146"> </a><h2 class="pHead1Split">
添加项目
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1095450"> </a><li>如果尚未执行此操作，请单击<b class="cBold">创建</b>新建一个会话，或单击<b class="cBold">编辑</b>进入现有会话。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用更改中心</a>。</li>
<a name="wp1095457"> </a><li>选择<b class="cBold">项目浏览器 > 项目</b>，以便显示<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerListProjects.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerListProjects.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">“项目视图”页</span></a>。</li>
<a name="wp1095458"> </a><li>在<b class="cBold">输入新项目名称</b>字段中，为项目输入一个唯一名称，然后单击<b class="cBold">添加项目</b>。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorer.html#wp1089842');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorer.html#wp1089842', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">命名项目和文件夹</span></a>。此时将在当前会话中保存新项目。</li>
<a name="wp1090159"> </a><li>要结束该会话并将配置部署到运行时，请单击<b class="cBold">更改中心</b>下的<b class="cBold">激活</b>。</li>
</ol></div>
