<a name="wp1097906"> </a><h2 class="pHead1Split">
删除项目
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1097907"> </a><li>如果尚未执行此操作，请单击<b class="cBold">创建</b>新建一个会话，或单击<b class="cBold">编辑</b>进入现有会话。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用更改中心</a>。</li>
<a name="wp1090350"> </a><li>选择<b class="cBold">项目浏览器 > 项目</b>，以便显示<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerListProjects.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerListProjects.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">“项目视图”页</span></a>。</li>
<a name="wp1090354"> </a><li>在要删除的项目所在的行中，单击<b class="cBold">删除项目</b>图标。此项目将从当前会话中删除。</li>
<a name="wp1090355"> </a><p class="pBodyRelative">
删除项目时，将会删除此项目下的所有资源。如果此项目下任何资源由其他项目下的资源引用，则可删除该项目，但需使用警告确认。这可能会由于存在对已删除资源的未解析引用而导致冲突。 
</p>
<a name="wp1099148"> </a><p class="pBodyRelative">
对于这些资源，将不显示<b class="cBold">删除</b>图标，而是显示<b class="cBold">删除警告</b>图标。
</p>
<a name="wp1097950"> </a><li>要结束该会话并将配置部署到运行时，请单击<b class="cBold">更改中心</b>下的<b class="cBold">激活</b>。</li>
</ol></div>
