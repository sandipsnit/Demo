<a name="wp1090981"> </a><h2 class="pHead1Split">
“加载资源 - 从 URL 加载资源”页
</h2>
<a name="wp1090982"> </a><p class="pBody">
使用<b class="cBold">“加载资源 - 从 URL 加载资源</b>页可从 Web 上的文件导入资源，如<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerLoadingResourcesFromURL.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerLoadingResourcesFromURL.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">从 URL 加载资源</span></a>所述。 
</p>
<a name="wp1090989"> </a><p class="pBody">
<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerLoadUrlResources.html#wp1090993');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerLoadUrlResources.html#wp1090993', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">表 3-5</span></a> 介绍了该页上的选项和控件。
</p>
<a name="wp1091013"> </a><p class="pBodyRelative">
</p>

</div>
</td>
    <td class="table" scope="row"><a name="wp1091003"> </a><div class="pCellBody">
输入文件所在的 URL。
</div>
<a name="wp1091004"> </a><div class="pCellBody">
要指定本地资源，可以将 <code class="cCode">file</code> 协议与由路径完全限定的文件名结合使用，例如 <code class="cCode">file:///c:/osbresources/ForeachAction.jar</code>。
