<a name="wp1091033"> </a><h2 class="pHead1Split">

</h2>
<a name="wp1091034"> </a><p class="pBody">
<b class="cBold">加载资源 - 复查已加载的资源</b>页显示了有关从 Zip 文件或其他文件导入的资源的详细资料，如<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerLoadingResourcesFromAZipFile.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerLoadingResourcesFromAZipFile.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">从 Zip 文件加载资源</span></a>或<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerLoadingResourcesFromURL.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerLoadingResourcesFromURL.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">从 URL 加载资源</span></a>中所述。 
</p>
<a name="wp1091044"> </a><p class="pBody">
<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerReviewLoadedResources.html#wp1091048');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerReviewLoadedResources.html#wp1091048', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">表 3-6</span></a> 介绍了该页上的选项和控件。
</p>
