<a name="wp1091292"> </a><h2 class="pHead1Split">
查看对资源的引用
</h2>
<a name="wp1091295"> </a><p class="pBody">
无论您是否位于会话中，都能查看对资源的引用。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用更改中心</a>。
</p>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1091297"> </a><li>单击<b class="cBold">项目浏览器</b>或<b class="cBold">资源浏览器</b>模块中项目、文件夹或资源详细资料页上的<b class="cBold">引用</b>或<b class="cBold">引用项</b>。 </li>
<div class="pSmartList2Bullet"><ul class="pSmartList2Bullet">
<a name="wp1091298"> </a><li>单击<b class="cBold">引用</b>可显示项目或文件夹以外的资源，这些资源由该项目或文件夹内的资源所引用。</li>
<a name="wp1091299"> </a><li>单击<b class="cBold">引用项</b>可显示项目或文件夹以外的资源，这些资源引用了该项目或文件夹内的资源。</li>
<a name="wp1091303"> </a><p class="pBodyRelative">
此时将显示<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerViewReferences.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerViewReferences.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">“查看引用”页</span></a>。 
</p>
</ul></div>
<a name="wp1091304"> </a><li>单击资源名可显示与该资源有关的详细资料，或单击<b class="cBold">返回</b>可返回上一页。</li>
</ol></div>
