<a name="wp1265553"> </a><h2 class="pHead1Split">
添加忽略操作
</h2>
<a name="wp1265554"> </a><p class="pBody">
使用忽略操作可指定，运行时忽略此阶段的执行并继续进行消息流中下一阶段的处理。此操作没有参数，可在请求、响应或错误管道中使用。 
</p>
<a name="wp1326143"> </a><p class="pBody">
<b class="cBold">开始之前</b>
</p>
<a name="wp1326144"> </a><p class="pBody">
这些说明假定您已在<b class="cBold">编辑消息流</b>页中编辑消息流，如<a href="javascript:WWHClickedPopup('consolehelp', 'proxyserviceCreateEditViewMessageFlows.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyserviceCreateEditViewMessageFlows.html', (document.all||document.getElementById||document.layers)?event:null);">创建、编辑和查看消息流</a>中所述。
</p>
<a name="wp1326179"> </a><p class="pBody">
<b class="cBold">添加忽略操作</b>
</p>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1314673"> </a><li>导航至要添加操作的位置，如<a href="javascript:WWHClickedPopup('consolehelp', 'proxyactionsAddAction.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyactionsAddAction.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">向消息流添加操作和编辑消息流中的操作</span></a>中所述。</li>
<a name="wp1314675"> </a><li>单击相应的图标，然后选择<b class="cBold">添加操作 > 流控制 > 忽略</b>。</li>
</ol></div>
<a name="wp1326112"> </a><p class="pBody">
<b class="cBold">完成之后</b> 
</p>
<a name="wp1314211"> </a><p class="pBody">
配置完此操作后，继续配置其他操作或保存您的配置，如<a href="javascript:WWHClickedPopup('consolehelp', 'proxyactionsAddAction.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyactionsAddAction.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">向消息流添加操作和编辑消息流中的操作</span></a>中所述。
</p>
