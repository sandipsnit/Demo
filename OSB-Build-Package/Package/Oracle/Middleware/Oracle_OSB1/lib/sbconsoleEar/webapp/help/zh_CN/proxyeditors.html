<a name="wp1277753"> </a><h1 class="pChapHead">
代理服务：XQuery 编辑器和 XPath 编辑器
</h1>
<a name="wp1281297"> </a><p class="pBody">
在代理服务的消息流中，可执行以下操作：将 XQuery 表达式分配给消息上下文变量，根据 XQuery 表达式的布尔结果分配 If...Then... 操作，将 XQuery 表达式的结果插到相对于 XPath 表达式来说已识别的位置，指定要通过上下文变量中的 XQuery 表达式记录的消息上下文，等等。
</p>
<a name="wp1277203"> </a><p class="pBody">
XQuery 表达式编辑器、XQuery 条件编辑器和 XPath 表达式编辑器可在消息流的相应上下文中使用，用于构造该上下文所需的表达式种类。
</p>
