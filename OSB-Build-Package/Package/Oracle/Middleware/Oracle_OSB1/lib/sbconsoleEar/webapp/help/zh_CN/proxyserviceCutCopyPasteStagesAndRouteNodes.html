<a name="wp1273376"> </a><h2 class="pHead1Split">
剪切、复制和粘贴阶段和路由节点
</h2>
<a name="wp1267209"> </a><p class="pBody">
您可以剪切、复制和粘贴阶段和路由节点。
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1267218"> </a><li>要剪切阶段或路由节点，请单击其图标，然后选择<b class="cBold">剪切</b>或<b class="cBold">复制</b>。</li>
<a name="wp1273085"> </a><li>要粘贴您从该代理服务消息流的其他管道对中剪切或复制的阶段，或粘贴您从其他代理服务的消息流中剪切或复制的阶段，请执行以下操作：</li>
<div class="pSmartList2Bullet"><ul class="pSmartList2Bullet">
<a name="wp1273092"> </a><li>单击<b class="cBold" style="font-weight: bold">请求管道</b><b class="cBold" style="font-weight: normal">图标或</b><b class="cBold">响应管道</b>图标，然后单击<b class="cBold">粘贴阶段</b>。</li>
<a name="wp1273096"> </a><li>单击管道中的<b class="cBold">阶段</b>图标，然后单击<b class="cBold">粘贴</b>。</li>
</ul></div>
<a name="wp1267369"> </a><li>要粘贴从其他代理服务的消息流中剪切或复制的路由节点，请单击该管道对的<b class="cBold">管道对节点</b>图标，然后单击<b class="cBold">粘贴路由</b>。</li>
</ul></div>
