<a name="wp1267452"> </a><h2 class="pHead1Split">
“编辑阶段配置”页
</h2>
<a name="wp1267473"> </a><p class="pBody">
使用<b class="cBold">编辑阶段配置</b>页，可将操作添加至消息流中的管道阶段、错误处理程序阶段和路由节点。
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1268558"> </a><li>如果尚未在<b class="cBold">编辑阶段配置</b>页中定义任何内容，则显示的唯一对象是<b class="cBold">添加操作</b>图标。单击该图标即可开始操作。 </li>
<a name="wp1268275"> </a><li>如果已配置阶段或路由节点，则为该阶段或路由节点定义的操作和对象会显示在该页上。根据需要编辑现有的操作，或单击表示操作的任一图标，以便将更多操作添加至该阶段。</li>
</ul></div>
<a name="wp1270952"> </a><p class="pBody">
有关使用可以添加至阶段的各种操作的说明，请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'proxyactionsAddAction.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyactionsAddAction.html', (document.all||document.getElementById||document.layers)?event:null);">向消息流添加操作和编辑消息流中的操作</a>。
</p>
