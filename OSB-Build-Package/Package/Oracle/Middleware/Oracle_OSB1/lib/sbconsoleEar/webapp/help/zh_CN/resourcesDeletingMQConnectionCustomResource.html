<a name="wp1082181"> </a><h2 class="pHead1Split">
删除 MQ 连接
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1090041"> </a><li>如果尚未执行此操作，请单击<b class="cBold">创建</b>新建一个会话，或单击<b class="cBold">编辑</b>进入现有会话。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用更改中心</a>。</li>
<a name="wp1090036"> </a><li>选择<b class="cBold">资源浏览器 > MQ 连接</b>，以便显示 <b class="cBold">MQ 连接概要</b>页。</li>
<a name="wp1089320"> </a><li>在要删除的 MQ 连接资源的<b class="cBold">选项</b>字段中单击<b class="cBold">删除</b>图标。此 MQ 连接资源将会从当前会话中删除。如果其他资源引用该资源，将会显示<b class="cBold">删除警告</b>图标。确认警告后即可删除该资源。这可能会由于存在对已删除资源的未解析引用而导致冲突。</li>
<a name="wp1095620"> </a><li>要结束该会话并将配置部署到运行时，请单击<b class="cBold">更改中心</b>下的<b class="cBold">激活</b>。 </li>
</ol></div>
