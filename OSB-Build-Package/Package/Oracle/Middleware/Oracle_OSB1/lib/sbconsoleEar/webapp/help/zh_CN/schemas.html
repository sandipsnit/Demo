<a name="wp1093271"> </a><h1 class="pChapHead">
XML 方案
</h1>
<a name="wp1106869"> </a><p class="pBody">
方案描述了基元数据或结构化数据的类型。XML 方案是 XML 词汇，它描述了 XML 业务数据必须遵循的规则。XML 方案指定了文档的结构，以及文档中包含的每个元素和属性的数据类型。
</p>
<a name="wp1105778"> </a><p class="pBody">
可以将 XML 方案用作对 WSDL 资源的引用。还可以在代理服务的消息流中使用 XML 方案来验证用 XPath 表达式指定的元素。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'proxyactionsValidateAction.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyactionsValidateAction.html', (document.all||document.getElementById||document.layers)?event:null);">添加验证操作</a>。 
</p>
