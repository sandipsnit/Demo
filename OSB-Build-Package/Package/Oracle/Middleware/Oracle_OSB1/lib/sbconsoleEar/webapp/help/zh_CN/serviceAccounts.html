<a name="wp1091801"> </a><h1 class="pChapHead">
服务帐户
</h1>
<a name="wp1104244"> </a><p class="pBody">
服务帐户提供用户名和口令，代理服务和业务服务可将该用户名和口令用于出站验证或对本地或远程资源 (例如 FTP 服务器或 JMS 服务器) 的验证。例如，如果要求业务服务为用于 Web 服务的传输级验证提供用户名和口令，则可以创建指定用户名和口令的服务帐户，然后配置业务服务以将服务帐户身份证明包含在其出站请求中。
</p>
<a name="wp1100060"> </a><p class="pBody">
在服务帐户中输入的用户名和口令将用于<b class="cBold">出站</b>验证或为本地或远程资源提供身份证明。在 Oracle Service Bus 管理控制台的“安全配置”模块中输入的用户名和口令将用于<b class="cBold">入站</b>验证和验证管理请求。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'serviceAccountsfh.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'serviceAccountsfh.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">指定服务帐户</span></a>。
</p>
