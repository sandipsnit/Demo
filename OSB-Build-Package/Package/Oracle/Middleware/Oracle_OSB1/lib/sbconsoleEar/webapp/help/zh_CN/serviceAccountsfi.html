<a name="wp1099918"> </a><h3 class="pHeading2">
使用服务帐户数据和会话
</h3>
<a name="wp1099913"> </a><p class="pBody">
服务帐户及其数据完全参与 Oracle Service Bus 会话：必须在会话中创建或修改服务帐户，如果放弃该会话，则该服务帐户及其数据也会被放弃。激活会话后，Oracle Service Bus 会在为该域配置的用户名/口令身份证明映射提供程序中保存用户名、口令和其他服务帐户数据。
</p>
