<a name="wp1137225"> </a><h2 class="pHead1Split">
查看代理服务器
</h2>
<a name="wp1137228"> </a><p class="pBody">
使用此页可查看代理服务器列表和<a href="javascript:WWHClickedPopup('consolehelp', 'systemadminViewAllProxy.html#wp1137247');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'systemadminViewAllProxy.html#wp1137247', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">表 30-5</span></a> 中所示的信息。
</p>
<a name="wp1137230"> </a><p class="pBody">
为业务服务配置 HTTP 传输时，可使用代理服务器资源。有关详细信息，请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcHTTPTransportConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcHTTPTransportConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);">“HTTP 传输配置”页</a>。
</p>
<a name="wp1137240"> </a><p class="pBody">
<a href="javascript:WWHClickedPopup('consolehelp', 'systemadminViewAllProxy.html#wp1137247');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'systemadminViewAllProxy.html#wp1137247', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink"> 表 30-5</span></a> 显示代理服务器信息。
</p>
<a name="wp1137282"> </a><p class="pBodyRelative">
</p>
<div align="left">
<table class="table" border="1" cellpadding="3" cellspacing="0" id="wp1137247table1137241">
  <caption><a name="wp1137247"></a>表 30-5 <span style="font-style: normal; font-weight: bold; text-decoration: none; vertical-align: baseline">代理服务器信息</span>&#160;


</caption>
  <tr bgcolor="#CCCCCC" align="center" valign="top">    <th scope="col"><a name="wp1137251"> </a><div class="pCellHeading">
属性
</div>
</th>
    <th scope="col"><a name="wp1137253"> </a><div class="pCellHeading">
说明
</div>
</th>
</tr>
  <tr align="left" valign="top">    <td class="table" scope="row"><a name="wp1137255"> </a><div class="pCellBody">
名称
</div>
</td>
    <td class="table" scope="row"><a name="wp1137257"> </a><div class="pCellBody">
分配给此代理服务器资源的唯一名称。此名称是一个指向<span style="font-weight: bold">查看代理服务器 - 配置</span>页的链接。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'systemadminEditProxy.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'systemadminEditProxy.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">编辑代理服务器</span></a>。
</div>
</td>
</tr>
  <tr align="left" valign="top">    <td class="table" scope="row"><a name="wp1137269"> </a><div class="pCellBody">
选项
</div>
</td>
    <td class="table" scope="row"><div class="pSmartList1TableBullet"><ul class="SmartList1TableBullet">
<a name="wp1137274"> </a><li>单击<b class="cBold">重命名</b>图标可重命名此代理服务器资源。</li>
<a name="wp1137280"> </a><li>单击<b class="cBold">删除</b>图标可删除特定代理服务器。请参阅<a href="javascript:WWHClickedPopup('consolehelp', 'systemadminProxyDeleting.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'systemadminProxyDeleting.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">删除代理服务器</span></a>。</li>
</ul></div>
</td>
</tr>
