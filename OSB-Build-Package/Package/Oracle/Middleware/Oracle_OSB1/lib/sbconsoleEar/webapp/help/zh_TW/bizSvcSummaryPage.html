<a name="wp1141069"> </a><h3 class="pHeading2">
摘要頁面
</h3>
<a name="wp1141070"> </a><p class="pBody">
「建立/編輯業務服務 - 摘要」頁面是一系列頁面中的其中一頁，供您建立和編輯業務服務 (如<a href="javascript:WWHClickedPopup('consolehelp', 'businessServiceAddBusinessService.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'businessServiceAddBusinessService.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">建立和設定業務服務</span></a>和<a href="javascript:WWHClickedPopup('consolehelp', 'BusinessServiceViewandChangeBusinessServices.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'BusinessServiceViewandChangeBusinessServices.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">編輯業務服務組態</span></a>中所述)。<b class="cBold"></b>
</p>
<a name="wp1138333"> </a><p class="pBody">
使用此頁面，可在儲存業務服務的組態之前加以檢視或修改。 
</p>
<a name="wp1138334"> </a><p class="pBody">
若要檢視或修改設定，請按一下適當類別列 (例如<b class="cBold">一般組態</b>、<b class="cBold">傳輸組態</b>等) 的<b class="cBold">編輯</b>。您所能編輯的頁面，視您在建立業務服務時所設定的頁面而定。下列清單會顯示所有頁面：
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1138441"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcGeneralConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcGeneralConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">一般組態頁面</span></a></li>
<a name="wp1138456"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcMessageTypeConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcMessageTypeConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">訊息類型組態頁面</span></a></li>
<a name="wp1138467"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcTransportConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcTransportConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">傳輸組態頁面</span></a></li>
<a name="wp1138477"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcProtocolSpecificTransportConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcProtocolSpecificTransportConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">通訊協定特定的傳輸組態頁面</span></a></li>
<a name="wp1172814"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'businessserviceViewBusinessServicePolicyConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'businessserviceViewBusinessServicePolicyConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">業務服務原則頁面</span></a></li>
<a name="wp1172826"> </a><li><a href="javascript:WWHClickedPopup('consolehelp', 'businessserviceViewBusinessServiceSecurityConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'businessserviceViewBusinessServiceSecurityConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">業務服務安全頁面</span></a></li>
