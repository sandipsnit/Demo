<a name="wp1091887"> </a><h2 class="pHead1Split">
結束階段作業
</h2>
<a name="wp1091888"> </a><p class="pBody">
隨時按一下<b class="cBold">變更中心</b>下的<b class="cBold">結束</b>，即可結束階段作業。但是，階段作業並未結束。 
</p>
<a name="wp1086808"> </a><p class="pBody">
您可以按一下<b class="cBold">變更中心</b>底下的<b class="cBold">編輯</b>，返回階段作業並繼續進行變更。如果您按一下<b class="cBold">登出</b>，登出「Oracle Service Bus 管理主控台」或關閉您的瀏覽器，也具有相同的作用。即使您登出「Oracle Service Bus 」管理主控台」或重新啟動伺服器，仍會保留階段作業以及在階段作業中所做的所有變更。 
</p>
<a name="wp1087667"> </a><p class="pBody">
<em class="cEmphasis">只有</em>在已啟動階段作業的狀態下，階段作業才會結束。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterActivateSession.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterActivateSession.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">啟動階段作業</span></a>。
</p>
