<a name="wp1087851"> </a><h3 class="pHeading2">
還原至階段作業中
</h3>
<a name="wp1087852"> </a><p class="pBody">
如果還原階段作業啟動導致語意錯誤，您就無法執行還原。但是在此情況下有替代的方式。您可以還原階段作業啟動，並將變更放入新的階段作業。然後再修復語意錯誤並啟動階段作業。您也可以使用此種還原至階段作業的功能來探索階段作業啟動還原的種類。您可以試驗可能造成的所有變更，再判斷是否真的要進行還原。如果您決定真的要還原，就可以啟動階段作業。 
</p>
