<a name="wp1094419"> </a><h1 class="pChapHead">
組態
</h1>
<a name="wp1101624"> </a><p class="pBody">
您可以使用「組態」模組，來尋找及管理代理主機服務、業務服務、警示目標、SLA 警示規則，和代理主機服務的執行時期追蹤。<b class="cBold"></b> 
</p>
<a name="wp1094930"> </a><p class="pBody">
您可以在服務和全域層級指定所有服務的作業設定，並使用全域設定來開啟及關閉監督、SLA 警示，以及 (僅限代理主機服務) 管線訊息報告和管線訊息記錄。
</p>
