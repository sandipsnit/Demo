<a name="wp1105204"> </a><h3 class="pHeading2">
啟用全域服務監督
</h3>
<a name="wp1105262"> </a><p class="pBody">
在網域層級啟動所有服務的監督：
</p>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1079061"> </a><li>如果尚未進行這樣的處理，請按一下<b class="cBold">建立</b>以建立新的階段作業，或按一下<b class="cBold">編輯</b>以輸入現有的階段作業。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用變更中心</a>。</li>
<a name="wp1079065"> </a><li>選取「作業」>「全域設定」。<b class="cBold"></b></li>
<a name="wp1079066"> </a><li>選取「啟用監督」核取方塊，讓系統開始收集在服務層級啟用監督之所有服務的監督統計資料。<b class="cBold"></b></li>
<a name="wp1079067"> </a><li>按一下「更新」儲存此頁上的所有設定。<b class="cBold"></b> </li>
<a name="wp1084970"> </a><li>或者，在階段作業執行期間隨時按一下「重設」，以捨棄變更並以目前儲存的設定重新整理頁面。<b class="cBold"></b></li>
<a name="wp1079068"> </a><li>若要結束階段作業並將組態建置至執行時期，請按一下「變更中心」下的「啟動」。<b class="cBold"></b><b class="cBold"></b></li>
</ol></div>
