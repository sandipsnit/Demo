<a name="wp1094491"> </a><h2 class="pHead1Split">
尋找和更新作業設定
</h2>
<a name="wp1092173"> </a><p class="pBody">
使用<b class="cBold">智慧搜尋</b>頁面可讓您輕易找出代理主機服務、業務服務、警示目標和 SLA 警示規則。此外，您也可以使用<b class="cBold">智慧搜尋</b>頁面指定服務的特定作業設定，不過有下列外：不能設定彙總間隔或指定警示或記錄嚴重度層級。有關詳細資訊，請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'proxyserviceEditOperatonalSettingsPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyserviceEditOperatonalSettingsPage.html', (document.all||document.getElementById||document.layers)?event:null);">設定代理主機服務的作業設定</a>與<a href="javascript:WWHClickedPopup('consolehelp', 'bizserviceEditOperatonalSettingsPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizserviceEditOperatonalSettingsPage.html', (document.all||document.getElementById||document.layers)?event:null);">設定業務服務的作業設定</a>。
</p>
<a name="wp1095593"> </a><p class="pBody">
服務層級設定的執行時期效果取決於其對應的全域設定。您必須啟用服務的全域設定與服務層級設定，才能在執行時期完全啟用服務。此外，也必須啟用服務<b class="cBold">狀態</b>。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'configurationEnablingGlobalSettings.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'configurationEnablingGlobalSettings.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">啟用全域設定</span></a>。
</p>
<a name="wp1086121"> </a><p class="pBody">
您只能從階段作業中啟用或停用作業設定。<em class="cEmphasis"></em>
</p>
