<a name="wp1000883"> </a><h2 class="pHead1Split">
刪除警示規則
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1000886"> </a><li>如果尚未進行這樣的處理，請按一下<b class="cBold">建立</b>以建立新的階段作業，或按一下<b class="cBold">編輯</b>以輸入現有的階段作業。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用變更中心</a>。</li>
<a name="wp1000890"> </a><li>尋找警示規則。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'monitoringLocateAlertRules.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'monitoringLocateAlertRules.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">尋找警示規則</span></a>。</li>
<a name="wp1000892"> </a><li>按一下想要刪除之警示規則的<b class="cBold">選項</b>欄位中的<b class="cBold">刪除</b>圖示。即會從目前的階段作業中刪除警示規則。 </li>
<a name="wp1000894"> </a><li>若要結束階段作業並將組態建置至執行時期，請按一下「變更中心」下的「啟動」。<b class="cBold"></b><b class="cBold"></b> </li>
</ol></div>
