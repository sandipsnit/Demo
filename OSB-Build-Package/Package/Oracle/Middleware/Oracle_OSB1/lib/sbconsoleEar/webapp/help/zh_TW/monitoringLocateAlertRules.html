<a name="wp1029167"> </a><h2 class="pHead1Split">
尋找警示規則
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1029168"> </a><li>選取「資源瀏覽器」>「業務服務」或「代理主機服務」。<b class="cBold"></b><b class="cBold"></b><b class="cBold"></b> </li>
<a name="wp1029169"> </a><li>按一下服務名稱。 </li>
<a name="wp1029170"> </a><li>選取「SLA 警示規則」頁籤。<b class="cBold"></b></li>
<a name="wp1029171"> </a><li>若要尋找此服務的特定警示規則，請捲動頁面。使用表格上下方的頁面控制項。您可以選取頁碼以前往該頁，也可以使用箭頭按鈕前往下一頁、上一頁、第一頁或最後一頁。 </li>
</ol></div>
<a name="wp1029172"> </a><p class="pBody">
您也可以使用此頁面來進行下列操作：
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1029173"> </a><li>若要設定此服務的監控，請選取<b class="cBold">作業設定</b>頁籤。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'proxyserviceEditOperatonalSettingsPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyserviceEditOperatonalSettingsPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">設定代理主機服務的作業設定</span></a>和<a href="javascript:WWHClickedPopup('consolehelp', 'bizserviceEditOperatonalSettingsPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizserviceEditOperatonalSettingsPage.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">設定業務服務的作業設定</span></a>。</li>
<a name="wp1029179"> </a><li>若要新增警示規則，請按一下<b class="cBold">新增</b>。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'monitoringCreateAlertRule.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'monitoringCreateAlertRule.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">建立和編輯警示規則</span></a>。</li>
</ul></div>
