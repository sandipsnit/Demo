<a name="wp1000565"> </a><h3 class="pHeading2">
檢查警示規則組態
</h3>
<a name="wp1000566"> </a><p class="pBody">
使用此頁面可以檢查您已經在此警示規則中輸入的組態資料。如有必要，在儲存警示規則之前，您可以按一下「編輯」來變更組態。<b class="cBold"></b>
</p>
<a name="wp1000567"> </a><p class="pBody">
請執行下列任何操作：
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1000568"> </a><li>若要變更其中一個組態頁面，請在適當頁面上按一下「編輯」圖示。<b class="cBold"></b></li>
<a name="wp1000569"> </a><li>若要返回上一頁，請按一下「上一頁」。<b class="cBold"></b></li>
<a name="wp1000570"> </a><li>若要建立警示，請按一下<b class="cBold">儲存</b>。會建立警示規則並將它儲存於目前階段作業中。</li>
<a name="wp1002432"> </a><li>若要捨棄變更，請按一下「取消」。<b class="cBold"></b></li>
<a name="wp1031801"> </a><li>若要結束階段作業並將組態建置至執行時期，請按一下「變更中心」下的「啟動」。<b class="cBold"></b><b class="cBold"></b></li>
</ul></div>
