<a name="wp1090981"> </a><h2 class="pHead1Split">
載入資源 - 從 URL 載入資源頁面
</h2>
<a name="wp1090982"> </a><p class="pBody">
使用「載入資源 - 從 URL 載入資源」頁面，從 Web 上取得的檔案匯入資源 (如<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerLoadingResourcesFromURL.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerLoadingResourcesFromURL.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">從 URL 載入資源</span></a>中所述)。<b class="cBold"></b> 
</p>
<a name="wp1090989"> </a><p class="pBody">
<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerLoadUrlResources.html#wp1090993');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerLoadUrlResources.html#wp1090993', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">表&nbsp;3-5</span></a> 說明頁面上的選項和控制項。
</p>

</p>
