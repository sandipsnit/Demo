<a name="wp1090448"> </a><h2 class="pHead1Split">
重新命名資料夾
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1090449"> </a><li>如果尚未進行這樣的處理，請按一下<b class="cBold">建立</b>以建立新的階段作業，或按一下<b class="cBold">編輯</b>以輸入現有的階段作業。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用變更中心</a>。</li>
<a name="wp1090453"> </a><li>選取<b class="cBold">專案瀏覽器</b>，然後選取含有想要變更其名稱之資料夾的專案或資料夾。隨即顯示<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerViewandEditProject.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerViewandEditProject.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">專案/資料夾檢視畫面頁面</span></a>。</li>
<a name="wp1090460"> </a><li>按一下想要重新命名之資料夾列的「重新命名資料夾」圖示，<b class="cBold"></b>隨即顯示「重新命名資料夾」頁面。<b class="cBold"></b></li>
<a name="wp1090462"> </a><li>在<b class="cBold">新資料夾名稱</b>欄位中，輸入資料夾的新名稱。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorer.html#wp1089842');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorer.html#wp1089842', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">命名專案和資料夾</span></a>。</li>
<a name="wp1090466"> </a><li>按一下「重新命名」。<b class="cBold"></b>重新命名的資料夾會儲存在目前階段作業中。</li>
<a name="wp1090467"> </a><li>若要結束階段作業並將組態建置至執行時期，請按一下「變更中心」下的「啟動」。<b class="cBold"></b><b class="cBold"></b></li>
</ol></div>
