<a name="wp1091033"> </a><h2 class="pHead1Split">
載入資源 - 檢查已載入的資源頁面
</h2>
<a name="wp1091034"> </a><p class="pBody">
「載入資源 - 檢查已載入的資源」頁面會顯示從 Zip 或其他檔案匯入之資源的詳細資訊 (如<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerLoadingResourcesFromAZipFile.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerLoadingResourcesFromAZipFile.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">從 Zip 檔案載入資源</span></a>或<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerLoadingResourcesFromURL.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerLoadingResourcesFromURL.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">從 URL 載入資源</span></a>中所述)。<b class="cBold"></b> 
</p>
<a name="wp1091044"> </a><p class="pBody">
<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerReviewLoadedResources.html#wp1091048');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerReviewLoadedResources.html#wp1091048', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">表&nbsp;3-6</span></a> 說明頁面上的選項和控制項。
</p>
<a name="wp1091078"> </a><p class="pBodyRelative">
</p>
<div align="left">
<table class="table" border="1" cellpadding="3" cellspacing="0" id="wp1091048table1091045">
  <caption><a name="wp1091048"> </a> 表 3-6 載入資源：檢查已載入的資源頁面 - 選項和控制項


</caption>
  <tr bgcolor="#CCCCCC" align="center" valign="top">    <th scope="col"><a name="wp1091052"> </a><div class="pCellHeading">
選項和控制項
</div>
</th>
    <th scope="col"><a name="wp1091054"> </a><div class="pCellHeading">
描述
</div>
</th>
</tr>
  <tr align="left" valign="top">    <td class="table" scope="row"><a name="wp1091056"> </a><div class="pCellBody">
<b class="cBold">檔案名稱</b>
</div>
</td>
    <td class="table" scope="row"><a name="wp1091058"> </a><div class="pCellBody">
資源的檔案名稱，包括副檔名。
</div>
</td>
</tr>
  <tr align="left" valign="top">    <td class="table" scope="row"><a name="wp1091060"> </a><div class="pCellBody">
<b class="cBold">名稱</b>
</div>
</td>
    <td class="table" scope="row"><a name="wp1091062"> </a><div class="pCellBody">
資源的名稱。
</div>
</td>
</tr>
  <tr align="left" valign="top">    <td class="table" scope="row"><a name="wp1091064"> </a><div class="pCellBody">
<b class="cBold">路徑</b>
</div>
</td>
    <td class="table" scope="row"><a name="wp1091066"> </a><div class="pCellBody">
資源的路徑，它是資源所在的專案及資料夾。
</div>
</td>
</tr>
  <tr align="left" valign="top">    <td class="table" scope="row"><a name="wp1091068"> </a><div class="pCellBody">
<b class="cBold">資源類型</b>
</div>
</td>
    <td class="table" scope="row"><a name="wp1091070"> </a><div class="pCellBody">
列出支援的資源類型。
</div>
</td>
</tr>
</table>
</div>
<p class="pBodyRelative">

</p>
<a name="wp1091082"> </a><p class="pBody">
檔案名稱旁邊的「警告」圖示指出資源類型不明<b class="cBold"></b>(沒有副檔名的檔案，或未在對應中定義副檔名的檔案，都會被視為「不明」)。<em class="cEmphasis"></em>無法匯入檔案類型不明的檔案。
</p>
