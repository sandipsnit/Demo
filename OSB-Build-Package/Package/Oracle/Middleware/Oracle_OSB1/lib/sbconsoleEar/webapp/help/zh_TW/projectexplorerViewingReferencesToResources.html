<a name="wp1091292"> </a><h2 class="pHead1Split">
檢視資源參照
</h2>
<a name="wp1091295"> </a><p class="pBody">
不論是否處於階段作業中，都可以檢視資源參照。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用變更中心</a>。
</p>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1091297"> </a><li>在「專案瀏覽器」或「資源瀏覽器」模組的專案、資料夾或資源詳細資訊頁面上，按一下「參照」或「參照者」。<b class="cBold"></b><b class="cBold"></b><b class="cBold"></b><b class="cBold"></b> </li>
<div class="pSmartList2Bullet"><ul class="pSmartList2Bullet">
<a name="wp1091298"> </a><li>按一下「參照」，以顯示專案或資料夾內部資源所參照的專案或資料夾外部資源。<b class="cBold"></b></li>
<a name="wp1091299"> </a><li>按一下「參照者」，以顯示參照專案或資料夾內部資源的專案或資料夾外部資源。<b class="cBold"></b></li>
<a name="wp1091303"> </a><p class="pBodyRelative">
隨即顯示<a href="javascript:WWHClickedPopup('consolehelp', 'projectexplorerViewReferences.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'projectexplorerViewReferences.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">檢視參照頁面</span></a>。 
</p>
</ul></div>
<a name="wp1091304"> </a><li>按一下資源名稱以顯示其詳細資訊，或按一下「返回」返回前一個頁面。<b class="cBold"></b></li>
</ol></div>
