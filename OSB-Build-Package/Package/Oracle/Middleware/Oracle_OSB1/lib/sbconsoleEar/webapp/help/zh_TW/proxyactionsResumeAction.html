<a name="wp1316047"> </a><h2 class="pHead1Split">
新增恢復動作
</h2>
<a name="wp1316065"> </a><div class="pCellBody">
使用恢復動作，可以在錯誤處理程式處理錯誤之後恢復訊息流程。此動作沒有參數，並且只能使用於錯誤管線。 
</div>
<a name="wp1323954"> </a><p class="pBody">
<b class="cBold">開始之前</b>
</p>
<a name="wp1324903"> </a><p class="pBody">
這些指示假設您已在「編輯訊息流程」頁面中編輯訊息流程 (如<a href="javascript:WWHClickedPopup('consolehelp', 'proxyserviceCreateEditViewMessageFlows.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyserviceCreateEditViewMessageFlows.html', (document.all||document.getElementById||document.layers)?event:null);">建立、編輯和檢視訊息流程</a>中所述)。<b class="cBold"></b>
</p>
<a name="wp1324907"> </a><p class="pBody">
<b class="cBold">若要新增恢復動作</b>
</p>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1314615"> </a><li>瀏覽至想要新增動作的位置 (如<a href="javascript:WWHClickedPopup('consolehelp', 'proxyactionsAddAction.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyactionsAddAction.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">新增和編輯訊息流程的動作</span></a>中所述)。</li>
<a name="wp1314617"> </a><li>按一下適當的圖示，然後選取「新增動作」>「流程控制」>「恢復」。<b class="cBold"></b></li>
</ol></div>
<a name="wp1314204"> </a><p class="pBody">
<b class="cBold">完成作業後</b>
</p>
<a name="wp1324914"> </a><p class="pBody">
完成此動作的組態時，請繼續設定其他動作，或儲存組態 (如<a href="javascript:WWHClickedPopup('consolehelp', 'proxyactionsAddAction.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyactionsAddAction.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">新增和編輯訊息流程的動作</span></a>中所述)。
</p>
