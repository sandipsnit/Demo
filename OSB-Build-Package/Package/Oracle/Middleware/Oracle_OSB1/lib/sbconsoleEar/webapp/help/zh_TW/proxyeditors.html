<a name="wp1277753"> </a><h1 class="pChapHead">
代理主機服務：XQuery 服務 XPath 編輯器
</h1>
<a name="wp1281297"> </a><p class="pBody">
在代理主機服務的訊息流程中，您可以將 XQuery 表示式指派給訊息相關資訊環境變數、根據 XQuery 表示式的布林結果指派 If...Then... 動作、在與 XPath 表示式相對的確定位置插入 XQuery 表示式的結果、透過 XQuery 表示式在相關資訊環境變數上指定要記錄的訊息相關資訊環境等。
</p>
<a name="wp1277203"> </a><p class="pBody">
「XQuery 表示式編輯器」、「XQuery 條件編輯器」和「XPath 表示式編輯器」都可以在訊息流程的適當相關資訊環境中使用，以建構可以在相關資訊環境中呼叫的表示式種類。
</p>
