<a name="wp1273376"> </a><h2 class="pHead1Split">
剪下、複製和貼上階段及路由節點
</h2>
<a name="wp1267209"> </a><p class="pBody">
您可以剪下、複製和貼上階段及路由節點。
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1267218"> </a><li>若要剪下階段或路由節點，請按一下它的圖示，並選取「剪下」或「複製」。<b class="cBold"></b><b class="cBold"></b></li>
<a name="wp1273085"> </a><li>若要貼上從此代理主機服務之訊息流程內的其他管線組中或其他代理主機服務的訊息流程中剪下或複製的階段，請執行下列其中一項操作：</li>
<div class="pSmartList2Bullet"><ul class="pSmartList2Bullet">
<a name="wp1273092"> </a><li>按一下「要求管線」圖示或「回應管線」圖示，然後按一下「貼上階段」。<b class="cBold" style="font-weight: bold"></b><b class="cBold" style="font-weight: normal"></b><b class="cBold"></b><b class="cBold"></b></li>
<a name="wp1273096"> </a><li>按一下管線中的 「階段」圖示，然後按一下「貼上」。<b class="cBold"></b><b class="cBold"></b></li>
</ul></div>
<a name="wp1267369"> </a><li>若要貼上從其他代理主機服務的訊息流程中剪下或複製的路由節點，請按一下管線組的「管線組節點」圖示，然後按一下「貼上路由」。<b class="cBold"></b><b class="cBold"></b></li>
</ul></div>
