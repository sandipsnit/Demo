<a name="wp1267452"> </a><h2 class="pHead1Split">
編輯階段組態頁面
</h2>
<a name="wp1267473"> </a><p class="pBody">
使用「編輯階段組態」頁面，可以將動作新增至訊息流程的管線階段、錯誤處理程式階段和路由節點中。<b class="cBold"></b>
</p>
<div class="pSmartList1Bullet"><ul class="pSmartList1Bullet">
<a name="wp1268558"> </a><li>尚未在<b class="cBold">編輯階段組態</b>頁面定義任何項目時，唯一會顯示的物件是<b class="cBold">新增動作</b>圖示。按一下該圖示即可開始使用。 </li>
<a name="wp1268275"> </a><li>設定階段或路由節點之後，定義給該階段或路由節點的動作和物件就會出現在該頁面上。適當地編輯現有動作，或按一下任何代表動作的圖示，以在階段中新增其他動作。</li>
</ul></div>
<a name="wp1270952"> </a><p class="pBody">
有關使用所有可以新增至階段之動作種類的指示，請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'proxyactionsAddAction.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyactionsAddAction.html', (document.all||document.getElementById||document.layers)?event:null);">新增和編輯訊息流程的動作</a>。
</p>
