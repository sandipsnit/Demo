<a name="wp1093271"> </a><h1 class="pChapHead">
XML 綱要
</h1>
<a name="wp1106869"> </a><p class="pBody">
綱要會說明基本或結構化資料的類型。XML 綱要是 XML 詞彙，用來說明 XML 商業資料必須遵守的規則。XML 綱要指定文件的結構，以及文件中所含之每個元素和屬性的資料類型。
</p>
<a name="wp1105778"> </a><p class="pBody">
您可以使用 XML 綱要作為 WSDL 資源的參照。您也可以在代理主機服務的「訊息流程」中使用 XML 綱要，以驗證使用 XPath 表示式指定的元素。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'proxyactionsValidateAction.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'proxyactionsValidateAction.html', (document.all||document.getElementById||document.layers)?event:null);">新增驗證動作</a>。 
</p>
