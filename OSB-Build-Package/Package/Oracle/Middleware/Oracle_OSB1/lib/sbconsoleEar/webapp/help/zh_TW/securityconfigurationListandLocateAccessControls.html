<a name="wp1068487"> </a><h2 class="pHead1Split">
尋找存取控制原則
</h2>
<a name="wp1073908"> </a><p class="pBody">
「安全」頁面所提供的連結可以連至目前 Oracle Service Bus 網域中之代理主機服務的存取控制原則。<b class="cBold"></b> 
</p>
<a name="wp1122364"> </a><p class="pBody">
本頁不會列出您在階段作業中建立，但尚未啟動的代理主機服務。如果您要為新的代理主機服務編輯存取控制原則，請先啟動您用來建立代理主機服務的階段作業。
</p>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1122382"> </a><li>如果您要尋找新代理主機服務的存取控制原則，請啟動您用來建立代理主機服務的階段作業。 </li>
<a name="wp1122385"> </a><li>在「存取控制」欄的「傳輸存取控制」中選取代理主機服務的名稱，或者在「訊息存取控制」中選取代理主機服務的名稱或特定作業。<b class="cBold"></b><b class="cBold"></b><b class="cBold"></b><b class="cBold"></b> </li>
</ol></div>
