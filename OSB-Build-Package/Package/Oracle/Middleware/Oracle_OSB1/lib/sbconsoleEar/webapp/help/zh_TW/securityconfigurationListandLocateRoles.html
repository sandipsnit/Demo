</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1142837"> </a><li>選擇<b class="cBold">安全組態 > 角色</b>。<b class="cBold">全域角色</b>頁面會顯示<a href="javascript:WWHClickedPopup('consolehelp', 'securityconfigurationListandLocateRoles.html#wp1131450');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'securityconfigurationListandLocateRoles.html#wp1131450', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">表&#160;24-5</span></a> 中所顯示的資訊。有關特性的更詳細描述，請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'securityconfigurationViewandChangeRoleDetails.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'securityconfigurationViewandChangeRoleDetails.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">編輯角色</span></a>。</li>
