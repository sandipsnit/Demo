<a name="wp1091801"> </a><h1 class="pChapHead">
服務帳號
</h1>
<a name="wp1104244"> </a><p class="pBody">
服務帳號提供使用者名稱及密碼，可供代理主機服務及業務服務用於外送認證，或是本機或遠端資源的認證，例如：FTP 伺服器或 JMS 伺服器。例如，若業務服務必須提供使用者名稱及密碼，才能與 Web 服務進行傳輸層級認證，您就要建立服務帳號來指定使用者名稱及密碼，然後設定業務服務，將服務帳號證明資料包含在其外送要求中。
</p>
<a name="wp1100060"> </a><p class="pBody">
您在服務帳號中輸入的使用者名稱與密碼是用來進行<b class="cBold">外送</b>認證，或用於提供證明資料給本機或遠端資源。您在「Oracle Service Bus 管理主控台」的「安全組態」模組中輸入的使用者名稱與密碼，則是用來進行<b class="cBold">內送</b>認證，以及用於認證管理要求。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'serviceAccountsfh.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'serviceAccountsfh.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">指定服務帳號</span></a>。
</p>
