<a name="wp1099918"> </a><h3 class="pHeading2">
使用服務帳號資料和階段作業
</h3>
<a name="wp1099913"> </a><p class="pBody">
服務帳號及其資料會全程參與 Oracle Service Bus 階段作業：您必須在階段作業中，才能建立或修改服務帳號，如果您捨棄階段作業，服務帳號及其資料也會一併捨棄。當您啟動階段作業時，Oracle Service Bus 會將使用者名稱、密碼及其他服務帳號資料儲存在為該網域設定的使用者名稱/密碼證明資料對應提供者中。
</p>
