<a name="wp1078911"> </a><h2 class="pHead1Split">
尋找 SMTP 伺服器
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1127381"> </a><li>選取「系統管理」>「SMTP 伺服器」。<span style="font-weight: bold"></span> </li>
<a name="wp1127373"> </a><li>若要尋找特定 SMTP 伺服器：</li>
<div class="pSmartList2Bullet"><ul class="pSmartList2Bullet">
<a name="wp1115315"> </a><li>重新排序清單。按一下加上水平底線的欄名稱。遞增和遞減箭頭表示排序順序。按一下欄名稱以變更排序順序。</li>
<a name="wp1078915"> </a><li>捲動頁面。使用表格上下方的頁面控制項。您可以選取頁碼以前往該頁，也可以使用箭頭按鈕前往下一頁、上一頁、第一頁或最後一頁。</li>
</ul></div>
