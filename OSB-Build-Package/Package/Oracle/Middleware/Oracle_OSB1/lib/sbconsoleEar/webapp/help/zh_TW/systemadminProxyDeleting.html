<a name="wp1137415"> </a><h2 class="pHead1Split">
刪除代理伺服器 
</h2>
<div class="pSmartList1"><ol type="1" class="pSmartList1">
<a name="wp1137416"> </a><li>如果尚未進行這樣的處理，請按一下<b class="cBold">建立</b>以建立新的階段作業，或按一下<b class="cBold">編輯</b>以輸入現有的階段作業。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'changecenterUsing.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'changecenterUsing.html', (document.all||document.getElementById||document.layers)?event:null);">使用變更中心</a>。 </li>
<a name="wp1137420"> </a><li>選取「系統管理」>「代理伺服器」。<span style="font-weight: bold"></span></li>
<a name="wp1137423"> </a><li>在<span style="font-weight: bold">代理伺服器摘要</span>頁面中，選取「代理伺服器」。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'systemadminListLocateSMTP.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'systemadminListLocateSMTP.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">尋找 SMTP 伺服器</span></a>。</li>
<a name="wp1137428"> </a><li>在想要刪除之「代理伺服器」資源的<span style="font-weight: bold">選項</span>欄位中按一下<span style="font-weight: bold">刪除</span>圖示。代理伺服器資源會在目前的階段作業中刪除。當其他資源參照此資源時，會顯示「刪除警告」圖示。<b class="cBold"></b>確認警告後即可刪除資源。因為仍有已刪除資源的未解析參照，所以可能會導致衝突。</li>
<a name="wp1137432"> </a><li>若要結束階段作業並將組態建置至執行時期，請按一下「變更中心」下的「啟動」。<span style="font-weight: bold"></span><span style="font-weight: bold"></span> </li>
</ol></div>
