<a name="wp1137225"> </a><h2 class="pHead1Split">
檢視代理伺服器
</h2>
<a name="wp1137228"> </a><p class="pBody">
使用此頁面可以檢視代理伺服器的清單，以及<a href="javascript:WWHClickedPopup('consolehelp', 'systemadminViewAllProxy.html#wp1137247');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'systemadminViewAllProxy.html#wp1137247', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">表 30-5</span></a> 中所示的資訊。
</p>
<a name="wp1137230"> </a><p class="pBody">
設定業務服務的 HTTP 傳輸時，會使用代理伺服器資源。有關詳細資訊，請參閱 <a href="javascript:WWHClickedPopup('consolehelp', 'bizSvcHTTPTransportConfigurationPage.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'bizSvcHTTPTransportConfigurationPage.html', (document.all||document.getElementById||document.layers)?event:null);">HTTP 傳輸組態頁面</a>。
</p>
<a name="wp1137240"> </a><p class="pBody">
<a href="javascript:WWHClickedPopup('consolehelp', 'systemadminViewAllProxy.html#wp1137247');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'systemadminViewAllProxy.html#wp1137247', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink"> 表 30-5</span></a> 顯示代理伺服器資訊。
</p>
<a name="wp1137282"> </a><p class="pBodyRelative">
</p>
<div align="left">
<table class="table" border="1" cellpadding="3" cellspacing="0" id="wp1137247table1137241">
  <caption><a name="wp1137247"> </a>表 30-5<span style="font-style: normal; font-weight: bold; text-decoration: none; vertical-align: baseline"> 代理主機伺服器資訊</span>&#160;


</caption>
  <tr bgcolor="#CCCCCC" align="center" valign="top">    <th scope="col"><a name="wp1137251"> </a><div class="pCellHeading">
特性
</div>
</th>
    <th scope="col"><a name="wp1137253"> </a><div class="pCellHeading">
描述
</div>
</th>
</tr>
  <tr align="left" valign="top">    <td class="table" scope="row"><a name="wp1137255"> </a><div class="pCellBody">
名稱
</div>
</td>
    <td class="table" scope="row"><a name="wp1137257"> </a><div class="pCellBody">
指派給此代理伺服器資源的唯一名稱。此名稱是連到<span style="font-weight: bold">檢視代理伺服器 - 組態</span>頁面的連結。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'systemadminEditProxy.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'systemadminEditProxy.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">編輯代理伺服器</span></a>。
</div>
</td>
</tr>
  <tr align="left" valign="top">    <td class="table" scope="row"><a name="wp1137269"> </a><div class="pCellBody">
選項
</div>
</td>
    <td class="table" scope="row"><div class="pSmartList1TableBullet"><ul class="SmartList1TableBullet">
<a name="wp1137274"> </a><li>按一下「重新命名」圖示，以重新命名此代理伺服器資源。<b class="cBold"></b></li>
<a name="wp1137280"> </a><li>按一下<b class="cBold">刪除</b>圖示，以刪除特定的「代理伺服器」。請參閱<a href="javascript:WWHClickedPopup('consolehelp', 'systemadminProxyDeleting.html');" onMouseOut="WWHHidePopup();" onMouseOver="WWHShowPopup('consolehelp', 'systemadminProxyDeleting.html', (document.all||document.getElementById||document.layers)?event:null);"><span class="cHyperlink">刪除代理伺服器</span></a>。</li>
</ul></div>
</td>
</tr>
</table>
