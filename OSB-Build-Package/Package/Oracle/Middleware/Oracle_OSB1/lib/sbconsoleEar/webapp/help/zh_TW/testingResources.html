<a name="wp1075498"> </a><h2 class="pHead1Split">
測試轉換
</h2>
<a name="wp1054199"> </a><p class="pBody">
您可以在啟動階段作業後或階段作業執行期間測試轉換，以確保資源會呈現預期的操作行為。您必須啟動階段作業才能測試執行時期，否則測試作業會在設計時期使用本機變更進行。
</p>
<a name="wp1054201"> </a><p class="pBody">
您可以測試下列轉換： 
</p>
