messagedetail382603=Beim Ausf\u00FChren der Publishing-Aktion ist eine Laufzeit-Exception aufgetreten. Dies kann auf einen Fehler beim zugrunde liegenden Transport zur\u00FCckzuf\u00FChren sein. Es sollte eine spezielle Fehlermeldung vorhanden sein, die die Ursache des Problems angibt.
messagedetail382604=Beim Ausf\u00FChren der Aktion f\u00FCr die Publishing-Tabelle ist eine unerwartete Laufzeit-Exception aufgetreten.
