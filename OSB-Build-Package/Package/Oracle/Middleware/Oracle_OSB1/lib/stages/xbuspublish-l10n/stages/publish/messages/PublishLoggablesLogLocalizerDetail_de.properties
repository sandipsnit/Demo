messagedetail382600=Die Auswertung des konfigurierten XQuery-Ausdrucks ergab keine einzelne Instanz des erwarteten XML-Snippets im Format \"ctx:route...\".
action382600=Einzelheiten zum erwarteten Format finden Sie in der Onlinedokumentation. Pr\u00FCfen Sie den konfigurierten XQuery-Ausdruck auf potenzielle syntaktische oder semantische Probleme
messagedetail382601=Beim Ausf\u00FChren der dynamischen Publishing-Aktion ist ein Laufzeitfehler aufgetreten. Hierf\u00FCr kann es verschiedene Gr\u00FCnde geben. Beispiel: Die XQuery-/XSLT-Auswertung der Service-Referenz hat zu einem Laufzeitfehler gef\u00FChrt oder ein XML-Element in einem unerwarteten Format zur\u00FCckgegeben.
action382601=Pr\u00FCfen Sie den konfigurierten XQuery-Ausdruck auf potenzielle syntaktische oder semantische Probleme
