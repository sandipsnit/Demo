messagedetail382600=L'espressione XQuery configurata non corrisponde a una singola istanza dello snippet XML previsto in formato \"ctx:route...\".
action382600=Vedere la documentazione in linea per dettagli sul formato previsto e verificare la presenza di possibili problemi di sintassi o semantica nell'espressione XQuery configurata.
messagedetail382601=Si \u00E8 verificato un errore in fase di esecuzione durante l'azione di pubblicazione dinamica. Ci\u00F2 pu\u00F2 verificarsi per vari motivi. Ad esempio, la valutazione XQuery/XSLT del riferimento di servizio ha generato un errore di fase di esecuzione o ha restituito un elemento XML con formato imprevisto.
action382601=Verificare la presenza di possibili problemi di sintassi o semantica nell'espressione XQuery configurata.
messagedetail382602=Il risultato dell'espressione XQuery configurata non contiene l'elemento 'service' previsto.
action382602=Vedere la documentazione in linea per dettagli sul formato previsto e verificare la presenza di possibili problemi di sintassi o semantica nell'espressione XQuery configurata.
messagedetail382603=Si \u00E8 verificata un'eccezione di runtime durante l'esecuzione dell'azione di pubblicazione. Ci\u00F2 potrebbe essere dovuto a un errore nel trasporto di base. Dovrebbe esistere un messaggio di errore specifico che indica la causa del problema.
messagedetail382604=Si \u00E8 verificata un'eccezione imprevista di runtime durante l\'esecuzione dell'azione di pubblicazione della tabella.
action382604=Contattare il Supporto Oracle.
messagedetail382605=Se un servizio business sta inserendo nella cache i risultati, non \u00E8 possibile eseguire la pubblicazione su di esso.
action382605=Rimuovere dal servizio business la configurazione di inserimento nella cache dei risultati o eseguire la pubblicazione su un servizio diverso.
