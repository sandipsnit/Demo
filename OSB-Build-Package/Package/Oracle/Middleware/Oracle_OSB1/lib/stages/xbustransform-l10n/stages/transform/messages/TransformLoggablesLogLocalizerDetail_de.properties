messagedetail382549=Bei der Ausf\u00FChrung einer Service Callout-Aktion ist w\u00E4hrend der Phase, in der eine ausgehende Anforderungs-Payload erstellt wird, ein Fehler aufgetreten. Dieser liegt daran, dass nicht auf die WSDL-Definition des Services zugegriffen werden konnte. Es sollte eine spezifische Fehlermeldung vorhanden sein, die auf die genaue Ursache des Fehlers hinweist.
action382549=Stellen Sie sicher, dass die entsprechende WSDL-Definition korrekt registriert ist
messagedetail382550=Die QoS-Einstellung "Genau einmal" in der Service Callout-Aktion wird f\u00FCr den ausgew\u00E4hlten Service nicht unterst\u00FCtzt. Quality of Service (QoS) kann nur dann auf "Genau einmal" gesetzt werden, wenn der Service-Transportendpunkt "Transaktion" und das Nachrichtenmuster "Unidirektional" oder "Synchron" lautet.
action382550=Pr\u00FCfen Sie die Pipeline-Konfiguration, um sicherzustellen, dass die QoS nicht \u00FCber Routing-Optionen oder eine andere Aktion, die den Inhalt der Nachrichtenkontextvariable $outbound \u00E4ndert, auf "Genau einmal" gesetzt ist. Sie k\u00F6nnen den Wert jeder beliebigen Nachrichtenkontextvariable mithilfe der Log-Aktion zur Laufzeit anzeigen.
