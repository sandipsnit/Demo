messagedetail382547=Bei der Ausf\u00FChrung einer Service Callout-Aktion ist w\u00E4hrend der Phase, in der eine ausgehende Anforderungs-Payload erstellt wird, ein Fehler aufgetreten. Dieser liegt daran, dass die konfigurierte Nachrichtenkontextvariable kein g\u00FCltiges XML-Element enth\u00E4lt.
