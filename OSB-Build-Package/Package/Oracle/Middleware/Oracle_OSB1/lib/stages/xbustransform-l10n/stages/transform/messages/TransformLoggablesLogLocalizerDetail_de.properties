messagedetail382552=Bin\u00E4re Contentreferenz ist nicht g\u00FCltig. Sie sollte durch die Pipeline als Ergebnis der \u00DCbergabe von bin\u00E4rem Content an die Pipeline eingef\u00FCgt werden.
action382552=Pr\u00FCfen Sie das binary-content-Referenzattribut, f\u00FCr das die MFL-Transformation angewendet wird. Das binary-content-Element sollte als Ergebnis der \u00DCbergabe von bin\u00E4rem Content an die Pipeline eingef\u00FCgt werden. Sie k\u00F6nnen den Wert dieses Referenzattributs mithilfe der Log-Aktion zur Laufzeit anzeigen.
messagedetail382553=Die Eingabe f\u00FCr die Transformation sollten nicht-leerer Text oder die vom binary-content-Element in der Pipeline repr\u00E4sentierten Bin\u00E4rdaten sein. XML-Eingaben sind nicht zul\u00E4ssig.
action382553=Stellen Sie sicher, dass der Eingabeausdruck den Text oder das binary-content-Referenzattribut zur\u00FCckgibt, das durch die Pipeline als Ergebnis der \u00DCbergabe von bin\u00E4rem Content an OSB eingef\u00FCgt wurde. Sie k\u00F6nnen den Wert dieses Ausdrucks mithilfe der Log-Aktion zur Laufzeit anzeigen.
