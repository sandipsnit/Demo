messagedetail382548=Bei der Ausf\u00FChrung einer Service Callout-Aktion ist w\u00E4hrend der Phase, in der eine ausgehende Anforderungs-Payload erstellt wird, ein Fehler aufgetreten. Dies geschieht aufgrund von fehlenden oder ung\u00FCltigen Typinformationen in WSDL-Definitionen
