messagedetail382517=Beim Zuweisen des Ergebnisses einer aufgerufenen Java-Methode zu einer angegebenen Nachrichtenkontextvariable ist ein Fehler aufgetreten. Dies kann darauf zur\u00FCckzuf\u00FChren sein, dass die Variable, an die die Zuweisung erfolgen soll, eine schreibgesch\u00FCtzte Systemvariable (z.B. $operation) oder eine Systemvariable ist, dessen Typ nicht mit dem der von der aufgerufenen Java-Methode zur\u00FCckgegebenen Variable \u00FCbereinstimmt. Es sollte eine spezifische Fehlermeldung vorhanden sein, die auf die genaue Ursache des Problems hinweist.
messagedetail382518=Bei der Einrichtung des Sicherheitskontexts f\u00FCr die Java Callout-Methode ist ein Fehler aufgetreten. Dies ist m\u00F6glicherweise auf ein Problem beim Abrufen der Zugangsdaten des angegebenen Service-Accounts zur\u00FCckzuf\u00FChren. Es sollte eine spezifische Fehlermeldung vorhanden sein, die auf die genaue Ursache des Problems hinweist.
