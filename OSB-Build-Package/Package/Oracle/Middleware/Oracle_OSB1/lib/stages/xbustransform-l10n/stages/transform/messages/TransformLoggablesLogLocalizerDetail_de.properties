messagedetail382500=Die Callout-Aktion des OSB-Services hat eine SOAP-Fault-Antwort vom aufgerufenen Web Service empfangen. Der Inhalt des empfangenen SOAP-Faults kann im Detailelement der $fault-Nachrichtenkontextvariable angezeigt werden.
messagedetail382501=Der von der Callout-Aktion des OSB-Services aufgerufene Service hat eine Payload zur\u00FCckgegeben, die nicht mit dem deklarierten Service Binding-Typ konsistent war und daher von OSB nicht korrekt geparst werden konnte. Beispiel: Dies kann der Fall sein, wenn der Service, der mit dem XML-Binding-Typ registriert war, eine fehlerhafte formatierte XML-Payload zur\u00FCckgegeben hat. Der Inhalt der erhaltenen Antwort kann im Detailelement der $fault-Nachrichtenkontextvariable angezeigt werden.
action382501=Pr\u00FCfen Sie den Inhalt der Antwort-Payload in der Variable $fault, um festzustellen, warum sie mit dem deklarierten Service Binding-Typ inkonsistent ist
messagedetail382502=Der von der Callout-Aktion des OSB-Services aufgerufene Service hat angegeben, dass eine Fehlerbedingung aufgetreten ist, die sich von einem SOAP-Fault unterscheidet. Beispiel: Dies kann der Fall sein, wenn ein Fehlercode HTTP 404 (Seite nicht gefunden) von einem externen HTTP-Service empfangen wird. Der Inhalt der erhaltenen Antwort (sofern vorhanden) kann im Detailelement der $fault-Nachrichtenkontextvariable angezeigt werden.
action382502=Pr\u00FCfen Sie den Inhalt der Antwort-Payload in der Variable $fault, um festzustellen, warum das Problem mit dem Service-Aufruf besteht
messagedetail382505=Der Eingabeausdruck konnte nicht entsprechend der angegebenen Schemaressource validiert werden. Die Details des Validierungsfehlers, wie eine bestimmte Fehlermeldung, der Speicherort der ung\u00FCltigen XML usw., k\u00F6nnen im Detailelement der $fault-Nachrichtenkontextvariable angezeigt werden
action382505=Pr\u00FCfen Sie den Inhalt der Variable $fault, um die Ursache des Validierungsfehlers anzuzeigen
messagedetail382510=Bei der Auswertung des XQuery-/XSLT-Ausdrucks ist w\u00E4hrend der Ausf\u00FChrung einer Zuweisungsaktion ein Fehler aufgetreten. Dies kann darauf zur\u00FCckzuf\u00FChren sein, dass ein XQuery-Ausdruck, dessen Ergebnis einer Variable zugewiesen wird, einen Laufzeitfehler der XQuery-Auswertungs-Engine ausl\u00F6st. Es sollte eine spezifische Fehlermeldung vorhanden sein, die auf die genaue Ursache des Problems hinweist.
