messagedetail382512=Se ha producido un error durante la ejecuci\u00F3n de la acci\u00F3n de inserci\u00F3n. Esto puede producirse si una expresi\u00F3n XQuery, cuyo resultado se est\u00E1 insertando en una variable, da como resultado un error en tiempo de ejecuci\u00F3n del motor de evaluaci\u00F3n de XQuery. Debe haber un mensaje de error espec\u00EDfico que concrete el origen del problema.
