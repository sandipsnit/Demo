messagedetail382515=Se ha llamado al m\u00E9todo Java especificado en la acci\u00F3n de llamada de Java y ha dado como resultado una excepci\u00F3n. Los detalles de la excepci\u00F3n deben formar parte del mensaje de error.
messagedetail382516=Se ha producido un error al evaluar uno o m\u00E1s argumentos con respecto a un m\u00E9todo de llamada de Java. Esto puede producirse si una expresi\u00F3n XQuery, cuyo resultado se est\u00E1 utilizando como argumento para el m\u00E9todo Java, da como resultado un error en tiempo de ejecuci\u00F3n del motor de evaluaci\u00F3n de XQuery. Debe haber un mensaje de error espec\u00EDfico que concrete el origen del problema.
