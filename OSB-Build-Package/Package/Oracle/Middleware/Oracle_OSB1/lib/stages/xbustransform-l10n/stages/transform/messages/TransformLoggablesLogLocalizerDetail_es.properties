messagedetail382500=La acci\u00F3n de llamada de servicio de OSB ha recibido una respuesta de fallo de SOAP del servicio web llamado. El contenido del fallo de SOAP recibido se puede ver en el elemento de detalles de la variable de contexto de mensaje $fault.
messagedetail382501=El servicio llamado por la llamada de servicio de OSB ha devuelto una carga \u00FAtil que no era consistente con el tipo de enlace de servicio declarado y, como resultado, OSB no lo ha podido analizar correctamente. Por ejemplo, esto puede deberse a que un servicio registrado con un tipo de enlace XML ha devuelto una carga \u00FAtil XML con formato incorrecto. El contenido de la respuesta recibida se puede ver en el elemento de detalles de la variable de contexto de mensaje $fault.
action382501=Compruebe el contenido de la carga \u00FAtil de respuesta en la variable $fault para ver por qu\u00E9 es inconsistente con el tipo de enlace de servicio declarado
messagedetail382502=El servicio llamado por la acci\u00F3n de llamada de servicio de OSB ha indicado que se ha producido una condici\u00F3n de error que no es un fallo de SOAP. Por ejemplo, puede producirse cuando se recibe un c\u00F3digo de error HTTP 404 (No se ha encontrado la p\u00E1gina) de un servicio HTTP externo. El contenido de la respuesta recibida (si lo hay) se puede ver en el elemento de detalles de la variable de contexto de mensaje $fault.
action382502=Compruebe el contenido de la carga \u00FAtil de respuesta en la variable $fault para ver cu\u00E1l es el problema con la llamada de servicio
messagedetail382505=Fallo de la validaci\u00F3n de la expresi\u00F3n de entrada seg\u00FAn el recurso de esquema proporcionado. Los detalles del error de validaci\u00F3n, como mensaje de error espec\u00EDfico, ubicaci\u00F3n del XML no v\u00E1lido, etc., se pueden ver en el elemento de detalles de la variable de contexto de mensaje $fault
action382505=Compruebe el contenido de la variable $fault para ver el origen del fallo de validaci\u00F3n
messagedetail382510=Se ha producido un error durante la evaluaci\u00F3n de la expresi\u00F3n XQuery/XSLT durante la ejecuci\u00F3n de la acci\u00F3n de asignaci\u00F3n. Esto puede producirse si una expresi\u00F3n XQuery, cuyo resultado se est\u00E1 asignando a una variable, da como resultado un error en tiempo de ejecuci\u00F3n del motor de evaluaci\u00F3n XQuery. Debe haber un error espec\u00EDfico que concrete el origen del problema.
action382510=Compruebe si en la expresi\u00F3n XQuery configurada hay posibles problemas sint\u00E1cticos o sem\u00E1nticos
messagedetail382511=Se ha producido un error durante la ejecuci\u00F3n de la acci\u00F3n de supresi\u00F3n. Esto puede producirse si la expresi\u00F3n XPath especificada no es una expresi\u00F3n v\u00E1lida o da como resultado un error en tiempo de ejecuci\u00F3n del motor de evaluaci\u00F3n de XPath. Debe haber un mensaje de error espec\u00EDfico que concrete el origen del problema.
