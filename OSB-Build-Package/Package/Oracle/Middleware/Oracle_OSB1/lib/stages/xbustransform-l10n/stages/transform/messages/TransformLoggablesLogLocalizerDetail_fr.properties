messagedetail382510=Une erreur est survenue lors de l'\u00E9valuation d'une expression XQuery/XSLT pendant l'ex\u00E9cution de l'action d'affectation. Ceci peut se produire si une expression XQuery dont le r\u00E9sultat est affect\u00E9 \u00E0 une variable occasionne une erreur d'ex\u00E9cution du moteur d'\u00E9valuation XQuery. En principe, un message d'erreur sp\u00E9cifique indique la cause du probl\u00E8me.
