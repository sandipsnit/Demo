messagedetail382500=L'action d'appel de service OSB a re\u00E7u une r\u00E9ponse d'erreur SOAP du service Web appel\u00E9. Le contenu de l'erreur SOAP re\u00E7ue peut \u00EAtre consult\u00E9 dans l'\u00E9l\u00E9ment de d\u00E9tails de la variable de contexte de message $fault.
messagedetail382501=Le service appel\u00E9 par l'action d'appel de service OSB a renvoy\u00E9 des donn\u00E9es trait\u00E9es non coh\u00E9rentes avec le type de liaison de service d\u00E9clar\u00E9 et n'a donc pas pu \u00EAtre analys\u00E9 correctement par OSB. Causes possibles : un service inscrit avec un type de liaison XML a renvoy\u00E9 des donn\u00E9es trait\u00E9es XML dont le format est incorrect. Le contenu de la r\u00E9ponse re\u00E7ue peut \u00EAtre consult\u00E9 dans l'\u00E9l\u00E9ment de d\u00E9tails de la variable de contexte de message $fault.
action382501=V\u00E9rifiez le contenu des donn\u00E9es trait\u00E9es de la r\u00E9ponse dans la variable $fault pour d\u00E9terminer les raisons de l'incoh\u00E9rence avec le type de liaison de service d\u00E9clar\u00E9
messagedetail382502=Le service appel\u00E9 par l'action d'appel de service OSB a indiqu\u00E9 qu'une condition d'erreur diff\u00E9rente d'une erreur SOAP est survenue. Par exemple, ceci peut se produire lorsqu'un code d'erreur HTTP 404 (Page introuvable) est re\u00E7u d'un service HTTP externe. Le contenu (\u00E9ventuel) de la r\u00E9ponse re\u00E7ue peut \u00EAtre consult\u00E9 dans l'\u00E9l\u00E9ment de d\u00E9tails de la variable de contexte de message $fault.
action382502=Consultez le contenu des donn\u00E9es trait\u00E9es de la r\u00E9ponse dans la variable $fault pour identifier le probl\u00E8me li\u00E9 \u00E0 l'appel de service
messagedetail382505=La validation de l'expression d'entr\u00E9e selon la ressource de sch\u00E9ma fournie a \u00E9chou\u00E9. Les d\u00E9tails de l'erreur de validation, notamment un message d'erreur sp\u00E9cifique, l'emplacement du XML non valide, etc., peuvent \u00EAtre consult\u00E9s dans l'\u00E9l\u00E9ment de d\u00E9tails de la variable de contexte de message $fault
