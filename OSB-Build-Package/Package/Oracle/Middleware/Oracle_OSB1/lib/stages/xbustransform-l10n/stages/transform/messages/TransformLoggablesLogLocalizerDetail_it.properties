messagedetail382500=L'azione di callout del servizio OSB ha ricevuto una risposta di errore SOAP da servizio Web richiamato. \u00C8 possibile visualizzare i contenuti dell'errore SOAP ricevuto nell'elemento dei dettagli della variabile di contesto del messaggio $fault.
messagedetail382501=Il servizio richiamato dall'azione di callout del servizio OSB ha restituito un payload incoerente con il tipo di associazione di servizi dichiarato, pertanto non pu\u00F2 essere analizzato correttamente da OSB. Ci\u00F2 pu\u00F2 verificarsi, ad esempio, se un servizio registrato con il tipo di associazione XML restituisce un payload XML in formato errato. I contenuti della risposta ricevuta sono visualizzabili nell'elemento dei dettagli della variabile di contesto del messaggio $fault.
action382501=Controllare i contenuti del payload della risposta nella variabile $fault per determinare perch\u00E9 non \u00E8 coerente con il tipo di associazione di servizi dichiarato.
messagedetail382502=Il servizio richiamato dall'azione di callout del servizio OSB ha indicato che si \u00E8 verificata una condizione di errore diversa dall'errore SOAP. Ci\u00F2 pu\u00F2 verificarsi, ad esempio, se si riceve un codice di errore HTTP 404 (Pagina non trovata) da un servizio HTTP esterno. \u00C8 possibile visualizzare i contenuti della risposta ricevuta (se presenti) nell'elemento dei dettagli della variabile di contesto del messaggio $fault.
action382502=Controllare i contenuti del payload della risposta nella variabile $fault per determinare qual \u00E8 il problema di richiamo del servizio.
messagedetail382505=La convalida dell'espressione di input non \u00E8 riuscita secondo la risorsa di schema fornita. Per informazioni sull'errore di convalida, come il messaggio di errore specifico, la posizione del codice XML non valido e cos\u00EC via, vedere l'elemento dei dettagli della variabile di contesto del messaggio $fault.
action382505=Controllare i contenuti della variabile $fault per conoscere l'origine dell'errore di convalida.
messagedetail382510=Si \u00E8 verificato un errore durante la valutazione dell'espressione XQuery/XSLT nella fase di esecuzione dell'azione di assegnazione. Ci\u00F2 pu\u00F2 verificarsi se il risultato di un'espressione XQuery viene assegnato a una variabile, ma il motore di valutazione XQuery genera un errore in fase di esecuzione. Deve essere disponibile un messaggio di errore specifico che indica l'origine del problema.
action382510=Verificare la presenza di possibili problemi di sintassi o semantica nell'espressione XQuery configurata.
