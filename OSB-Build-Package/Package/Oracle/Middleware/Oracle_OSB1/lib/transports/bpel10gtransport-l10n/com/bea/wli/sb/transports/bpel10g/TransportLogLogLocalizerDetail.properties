messagedetail381455=The BPEL business service is invoked with the callback marker URI, which is not a valid URI at runtime.
cause381455=
action381455=There are different ways the URI was set as the callback marker URI: - dynamically overridden in the pipeline - the business service is configured with the marker URI and the pipeline logic did not override it Check the pipeline and/or SOAP headers, and make sure the correct URI is configured.
