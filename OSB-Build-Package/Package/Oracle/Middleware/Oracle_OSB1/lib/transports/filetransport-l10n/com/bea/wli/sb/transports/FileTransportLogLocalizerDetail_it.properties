messagedetail381201=Si \u00E8 verificata un'eccezione imprevista nel trasporto dei file OSB durante la creazione dell'endpoint. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381201=Verificare che il formato della configurazione dell'endpoint sia corretto.
messagedetail381202=Impossibile creare la directory con il percorso specificato.
cause381202=\u00C8 possibile che il percorso di directory sia errato o l'utente corrente non disponga dell'autorizzazione per creare file in questa posizione.
action381202=Assicurarsi che il percorso della directory sia corretto e che l'utente disponga delle autorizzazioni per creare i file in questa posizione.
cause381203=L'opzione Passa in base a riferimento \u00E8 configurata con un servizio proxy di file con tipo di messaggio non XML.
action381203=Se il valore di Passa in base a riferimento \u00E8 true, il servizio proxy di file deve essere configurato con tipi di messaggio XML.
messagedetail381204=Eccezione durante l'esecuzione di questo metodo. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381204=Il messaggio di errore potrebbe indicare la causa del problema.
messagedetail381205=Si \u00E8 verificata un'eccezione generica imprevista nel trasporto dei file OSB. Deve essere disponibile un messaggio di errore che indica la causa del problema.
action381205=Contattare il Supporto Oracle.
messagedetail381206=Il formato dell'URI \u00E8 errato.
action381206=Assicurarsi che l'URI rispetti la sintassi corretta.
messagedetail381207=Impossibile scrivere il messaggio nella directory in uscita del servizio business dei file. \u00C8 possibile che l'utente corrente non disponga di autorizzazioni di lettura e scrittura per questa posizione.
action381207=Assicurarsi che l'utente corrente disponga di autorizzazioni di lettura e scrittura per la posizione di percorso di directory specificata.
messagedetail381208=Impossibile elaborare il file a causa di un errore imprevisto. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381208=Contattare il Supporto Oracle.
messagedetail381209=Occorre specificare un server di destinazione del poller in caso di domini cluster.
action381209=Assicurarsi che, nella configurazione del proxy dei file, uno dei server gestiti sia il server di destinazione del poller, qualora sia in esecuzione nel cluster.
action381210=Assicurarsi che l'utente corrente disponga di autorizzazioni di lettura e scrittura per la posizione di percorso di file specificata.
messagedetail381211=Impossibile trovare il percorso file intermediario durante l'elaborazione del messaggio. Questo errore potrebbe non essere irreversibile ed essere visualizzato anche se l'elaborazione del messaggio \u00E8 gi\u00E0 riuscita una volta. In genere ci\u00F2 si verifica se il server \u00E8 stato riavviato quando stava elaborando alcuni messaggi di trasporto file.
action381211=Assicurarsi che l'utente corrente disponga di autorizzazioni di lettura e scrittura per la posizione di percorso di file specificata.
messagedetail381212=Si \u00E8 verificato un errore durante la registrazione di un nuovo servizio proxy dei file. L'URI configurato per questo servizio proxy \u00E8 gi\u00E0 utilizzato da un altro servizio proxy dei file. Ogni servizio di questo tipo deve avere un URI univoco.
action381212=Controllare la presenza del servizio proxy dei file nella configurazione di trasporto e assicurarsi di utilizzare un valore univoco per l'URI.
action381213=Verificare che il formato della configurazione dell'endpoint sia corretto.
action381214=Assicurarsi che l'URI dell'endpoint e il percorso della directory di archivio puntino a posizioni diverse.
messagedetail381215=Il servizio proxy dei file non \u00E8 in grado di spostare il file in questa posizione. \u00C8 possibile che l'utente corrente non disponga di autorizzazioni di lettura e scrittura per questa posizione.
action381215=Assicurarsi che l'utente corrente disponga di autorizzazioni di lettura e scrittura per la posizione di percorso di file specificata.
messagedetail381216=Impossibile creare una directory con questo percorso di file. \u00C8 possibile che l'utente corrente non disponga di autorizzazioni di lettura e scrittura per questa posizione.
action381216=Assicurarsi che l'utente corrente disponga di autorizzazioni di lettura e scrittura per la posizione di percorso di directory specificata.
messagedetail381217=Rilevato errore durante l'impostazione della dimensione del limite relativo al numero massimo di letture in una propriet\u00E0 di sistema. La dimensione del limite per il numero massimo di letture deve essere un numero intero.
action381217=Assicurarsi che il limite per il numero massimo di letture sia un numero intero.
