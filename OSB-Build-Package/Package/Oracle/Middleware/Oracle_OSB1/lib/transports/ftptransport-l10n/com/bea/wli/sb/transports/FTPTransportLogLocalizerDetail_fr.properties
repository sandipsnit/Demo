action381107=Assurez-vous que des informations d'identification et de connexion portant le nom indiqu\u00E9 existent dans le domaine OSB.
action381109=Assurez-vous que le service proxy FTP dispose d'un acc\u00E8s exclusif au fichier distant. En outre, l'utilisateur en cours doit disposer de droits d'acc\u00E8s en lecture et \u00E9criture.
