messagedetail381116=Une erreur est survenue lors de l'inscription d'un nouveau service proxy FTP. L'URI configur\u00E9 pour ce service est d\u00E9j\u00E0 utilis\u00E9 par un autre service proxy FTP. Chaque service proxy FTP doit avoir un URI unique lorsque le masque de fichier est le m\u00EAme.
action381116=V\u00E9rifiez la configuration du transport pour le service proxy FTP et assurez-vous que la combinaison URI - masque de fichier est unique.
messagedetail381117=Une exception est survenue lors de l'ex\u00E9cution de cette m\u00E9thode. En principe, un message d'erreur indique la cause du probl\u00E8me.
action381117=Un message d'erreur indique peut-\u00EAtre la cause du probl\u00E8me.
cause381118=Transmettre sous forme de r\u00E9f\u00E9rence est configur\u00E9 alors que le service proxy FTP est configur\u00E9 pour un type de message autre que XML.
action381118=Lorsque Transmettre sous forme de r\u00E9f\u00E9rence a pour valeur True, le service proxy FTP doit \u00EAtre configur\u00E9 pour les types de message XML.
action381119=Assurez-vous que le compte de service configur\u00E9 dans le service fonctionnel ou proxy FTP est un compte de service statique.
action381120=Assurez-vous que le compte de service portant le nom configur\u00E9 existe dans le projet OSB.
messagedetail381121=Le nom d'encodage est incorrect ou l'encodage indiqu\u00E9 n'est pas pris en charge par la JVM.
action381121=Assurez-vous que le service proxy FTP est configur\u00E9 avec un encodage pris en charge.
messagedetail381122=Lors de l'interrogation du serveur FTP pour d\u00E9tecter les nouveaux fichiers, s'il y a \u00E9chec de la connexion FTP, de nouvelles tentatives ont lieu, dont le nombre est indiqu\u00E9 par l'option Nombre de tentatives. Ce nombre doit \u00EAtre sup\u00E9rieur \u00E0 z\u00E9ro.
action381122=Assurez-vous que le nombre de tentatives est sup\u00E9rieur \u00E0 z\u00E9ro.
action381123=Assurez-vous que la temporisation de socket est sup\u00E9rieure ou \u00E9gale \u00E0 z\u00E9ro.
messagedetail381124=La limite de lecture indique le nombre de messages interrog\u00E9s par le service proxy FTP dans un cycle d'interrogation. Elle doit toujours \u00EAtre sup\u00E9rieure ou \u00E9gale \u00E0 z\u00E9ro.
action381124=Assurez-vous que la limite de lecture est sup\u00E9rieure ou \u00E9gale \u00E0 z\u00E9ro.
action381125=Assurez-vous que le r\u00E9pertoire d'archivage pointe sur un chemin de fichier valide.
action381126=Assurez-vous que l'encodage du transfert est binaire ou ASCII.
