messagedetail381101=Une exception inattendue est survenue dans le transport FTP OSB lors de la cr\u00E9ation de l'adresse. En principe, un message d'erreur indique la cause du probl\u00E8me.
action381101=V\u00E9rifiez que la configuration de l'adresse est correcte.
action381102=Assurez-vous qu'un compte de service est d\u00E9fini dans la configuration du service FTP.
messagedetail381103=Le serveur FTP est interrog\u00E9 par le service proxy FTP pour d\u00E9tecter les nouveaux fichiers selon l'intervalle d'interrogation, qui doit \u00EAtre sup\u00E9rieur \u00E0 z\u00E9ro.
action381103=Assurez-vous que l'intervalle d'interrogation est sup\u00E9rieur \u00E0 z\u00E9ro.
action381104=V\u00E9rifiez que la configuration de l'adresse est correcte.
