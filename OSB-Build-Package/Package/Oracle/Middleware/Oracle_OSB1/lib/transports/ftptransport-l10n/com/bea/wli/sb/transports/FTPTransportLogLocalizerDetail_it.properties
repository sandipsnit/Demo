messagedetail381116=Si \u00E8 verificato un errore durante la registrazione di un nuovo servizio proxy FTP. L'URI configurato per questo servizio proxy \u00E8 gi\u00E0 utilizzato da un altro servizio proxy FTP. Ogni servizio di questo tipo deve avere un URI univoco, qualora la maschera di file sia la stessa.
action381116=Controllare la presenza del servizio proxy FTP nella configurazione di trasporto e assicurarsi che combinazione di URI e maschera di file sia univoca.
messagedetail381117=Eccezione durante l'esecuzione di questo metodo. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381117=Il messaggio di errore potrebbe indicare la causa del problema.
cause381118=L'opzione Passa in base a riferimento \u00E8 configurata con un servizio proxy FTP con tipo di messaggio non XML.
action381118=Se il valore di Passa in base a riferimento \u00E8 true, il servizio proxy FTP deve essere configurato con tipi di messaggio XML.
action381119=Assicurarsi che l'account di servizio configurato nel servizio proxy o business FTP sia di tipo statico.
action381120=Assicurarsi che l'account di servizio con il nome configurato esista nel progetto OSB.
messagedetail381121=Il nome codifica \u00E8 errato o la codifica specificata non \u00E8 supportata dalla Java Virtual Machine.
action381121=Assicurarsi che il servizio proxy FTP sia configurato con la codifica supportata.
messagedetail381122=Quando \u00E8 stato eseguito il polling sul server FTP per verificare la presenza di nuovi file, le connessioni FTP con errori vengono eseguite di nuovo per il numero di volte specificato dal conteggio di nuovi tentativi. Deve essere maggiore di zero.
action381122=Assicurarsi che il conteggio dei nuovi tentativi sia maggiore di zero.
action381123=Assicurarsi che il timeout del socket sia maggiore o uguale a zero.
messagedetail381124=Limite di lettura indica il numero di messaggi di posta elettronica sottoposti a polling da parte del servizio proxy FTP in un ciclo di polling. Deve essere sempre maggiore o uguale a zero.
action381124=Assicurarsi che il limite di lettura sia maggiore o uguale a zero.
action381125=Assicurarsi che la directory di archivio punti a un percorso di file valido.
action381126=Assicurarsi che la codifica di trasferimento sia di tipo binario o ascii.
