messagedetail381101=Si \u00E8 verificata un'eccezione imprevista nel trasporto FTP OSB durante la creazione dell'endpoint. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381101=Verificare che il formato della configurazione dell'endpoint sia corretto.
action381102=Assicurarsi che l'account di servizio sia specificato nella configurazione del servizio FTP.
messagedetail381103=Il servizio proxy FTP esegue il polling sul server FTP per verificare la presenza di nuovi file dopo ogni intervallo di polling. Deve essere maggiore di zero.
action381103=Assicurarsi che l'intervallo di polling sia maggiore di zero.
action381104=Verificare che il formato della configurazione dell'endpoint sia corretto.
messagedetail381105=Si \u00E8 verificata un'eccezione generica imprevista nel trasporto FTP OSB. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381105=Contattare il Supporto Oracle.
action381107=Assicurarsi che le credenziali con il nome specificato esistano nel dominio OSB.
action381109=Assicurarsi che il servizio proxy FTP disponga dell'accesso esclusivo al file remoto e che l'utente corrente disponga dell'autorizzazione di lettura e scrittura.
