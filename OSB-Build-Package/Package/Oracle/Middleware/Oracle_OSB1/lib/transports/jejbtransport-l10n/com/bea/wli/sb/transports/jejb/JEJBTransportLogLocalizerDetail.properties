prefix=BEA
messagedetail387301=An internal error occurred. It is due to either an unrecoverable failure during a configuration update or a runtime error during message processing
cause387301=
action387301=If this error happened during a configuration update, check that your JEJB transport services are not corrupted. In case of corrupted configuration, manually clean up the failed services or restart your server. For other errors, contact technical support.
messagedetail387302=An error happened while trying to lookup the JEJB Transport proxy service RMI stubs
cause387302=
action387302=Verify that your JNDI context host, port and credentials are correct. Also check that protocol used by the JNDI context is supported and enabled. For instance, IIOP/IIOPS protocols are not supported between WebLogic Server, and HTTP/HTTPS protocols requires HTTP tunneling
messagedetail387303=An Remote Exception happened while trying to invoke the JEJB Transport proxy service via RMI
cause387303=
action387303=Check your that network connection, destination server and port are up. Also, check that the remote proxy service still exists
messagedetail387304=An internal error occurred while creating a proxy services with a custom dispatch policy. The deployment plan for this proxy artifact could not be created
cause387304=
action387304=The message body should give you more details about the error. This could be caused by a I/O Exception or because the location of the deployment plan write-protected.
messagedetail387305=An internal error occurred during the message processing: the payload associated with the message is not supported by the JEJB Transport
cause387305=
action387305=Contact Technical Support
messagedetail387306=This method is not exposed by the JEJB proxy service for invocation.
cause387306=
action387306=Please check the proxy service configuration.
messagedetail387307=This method is not exposed by the JEJB business service for invocation.
cause387307=
action387307=Please check the business service configuration.
messagedetail387308=Corresponding OSB service is in disabled state.
cause387308=
action387308=Please enable the corresponding proxy service.
messagedetail387309=Response payload to the inbound JEJB service is not properly formed.
cause387309=
action387309=Response message should be modeled as the SOAP message with operation name as the sub-elements. Please refer to the generated wsdl for the message structure.
messagedetail387310=Request payload to the outbound JEJB service is not properly formed.
cause387310=
action387310=Request message should be modeled as the SOAP message with operation name as the sub-elements. Please refer to the generated wsdl for the message structure.
messagedetail387311=Parameter received from the payload could not be loaded.
cause387311=
action387311=Please look at the exception message for the reason. Refer to the generated wsdl for the message structure.
messagedetail387312=An attempt to look up an object in Java object repository with the specified reference failed. This may have occurred to due a previously executed pipeline action that deleted the object with the corresponding reference.
cause387312=
action387312=Check the pipeline message flow configuration to make sure there is no pipeline action that deletes the object with the specified reference that executes prior to this error.
messagedetail387313=Colocated call is not supported by JEJB transport provider.
cause387313=
action387313=Colocated calls are not supported by JEJB transport provider. Please route the pipeline message to JEJB business service.
messagedetail387314=JNDI Provider could not be retrieved due to an unexpected error.
cause387314=
action387314=Please look at error message for the reason. If problem persists, contact technical support.
messagedetail387315=JNDI Provider does not exists in OSB
cause387315=
action387315=Please make sure that a valid JNDI Provider is configured with the given name.
messagedetail387316=Unexpected error while creating or updating the JEJB Service due to {0}
cause387316=
action387316=Please look at the error for the actual reason.
messagedetail387317=Could not find an existing JNDI provider with one of the following URIs: {0}
cause387317=
action387317=While importing the JEJB service from UDDI, JEJB Transport Provider looks for existing JNDI provider with the same host and port as mentioned in the access point of the imported service. Make sure that a JNDI provider is already created at the time of importing the service. Please refer to the documentation for more details.
messagedetail387318=Java object received from the pipeline message cannot be converted to the expected type.
cause387318=
action387318=Please check the pipeline logic. Java object received from the pipeline message cannot be converted to the expected type as defined in the ejb interface.

