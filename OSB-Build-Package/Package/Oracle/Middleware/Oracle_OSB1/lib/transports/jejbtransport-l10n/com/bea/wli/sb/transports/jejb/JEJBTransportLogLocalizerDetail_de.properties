messagedetail387316=Unerwarteter Fehler beim Erstellen oder Aktualisieren des JEJB-Service. Ursache: {0}
action387316=Die konkrete Ursache finden Sie in der Fehlermeldung.
## P4ADE ## {0} : String msg
messagedetail387317=Es konnte kein vorhandener JNDI-Provider mit einem der folgenden URIs gefunden werden: {0}
action387317=Beim Importieren des JEJB-Service aus UDDI sucht der JEJB-Transportprovider nach einem vorhandenen JNDI-Provider mit demselben Host und Port, die im Access Point des importierten Service genannt sind. Stellen Sie sicher, dass bereits ein JNDI-Provider erstellt wurde, wenn der Service importiert wird. Weitere Einzelheiten finden Sie in der Dokumentation.
messagedetail387318=Von Pipeline-Nachricht empfangenes Java-Objekt kann nicht in erwarteten Typ konvertiert werden.
action387318=\u00DCberpr\u00FCfen Sie die Pipeline-Logik. Von Pipeline-Nachricht empfangenes Java-Objekt kann nicht in erwarteten, in EJB-Schnittstelle definierten Typ konvertiert werden.
