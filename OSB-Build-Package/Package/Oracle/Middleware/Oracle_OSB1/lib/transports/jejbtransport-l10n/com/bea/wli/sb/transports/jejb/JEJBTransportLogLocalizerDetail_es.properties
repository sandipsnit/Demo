messagedetail387317=No se ha encontrado un proveedor de JNDI existente con uno de los siguientes URI: {0}.
action387317=Al importar el servicio de JEJB de UDDI, el proveedor de transporte de JEJB busca un proveedor de JNDI existente con el mismo host y puerto que se mencionan en el punto de acceso del servicio importado. Aseg\u00FArese de que el proveedor de JNDI ya se ha creado en el momento de importar el servicio. Consulte la documentaci\u00F3n para obtener m\u00E1s informaci\u00F3n.
