messagedetail387301=Si \u00E8 verificato un errore interno dovuto a un errore irreversibile durante un aggiornamento della configurazione o a un errore in fase di esecuzione durante l'elaborazione del messaggio.
action387301=Se questo errore si \u00E8 verificato durante un aggiornamento della configurazione, verificare che i servizi di trasporto JEJB non siano danneggiati. Qualora la configurazione sia danneggiata, eseguire il cleanup manuale dei servizi con errori o riavviare il server. In caso di altri errori, contattare il Supporto Oracle.
messagedetail387302=Si \u00E8 verificato un errore nel tentativo di cercare gli stub RMI del servizio proxy di trasporto JEJB.
action387302=Verificare che host, porta e credenziali del contesto JNDI siano corretti. Controllare inoltre che il protocollo utilizzato dal contesto JNDI sia supportato e abilitato. Ad esempio, i protocolli IIOP/IIOPS non sono supportati tra i WebLogic Server e i protocolli HTTP/HTTPS richiedono il tunnelling HTTP.
messagedetail387303=Si \u00E8 verificata un'eccezione remota nel tentativo di richiamare il servizio proxy di trasporto JEJB mediante RMI.
action387303=Verificare che connessione di rete, server di destinazione e porta siano attivi e che il servizio remoto esista.
messagedetail387304=Si \u00E8 verificato un errore interno durante la creazione di un servizio proxy con criterio di spedizione personalizzato. Impossibile creare il piano di distribuzione per questo artifact proxy.
action387304=Il corpo del messaggio dovrebbe contenere ulteriori dettagli sull'errore, che potrebbe essere causato da un'eccezione di I/O o perch\u00E9 la posizione del piano di distribuzione \u00E8 protetta in scrittura.
messagedetail387305=Si \u00E8 verificato un errore interno durante l'elaborazione del messaggio. Il payload associato al messaggio non \u00E8 supportato dal trasporto JEJB.
action387305=Contattare il Supporto Oracle
messagedetail387306=Questo metodo non \u00E8 esposto dal servizio proxy JEJB per il richiamo.
action387306=Controllare la configurazione del servizio proxy.
messagedetail387307=Questo metodo non \u00E8 esposto dal servizio business JEJB per il richiamo.
action387307=Controllare la configurazione del servizio business.
messagedetail387308=Il servizio OSB corrispondente \u00E8 disabilitato.
action387308=Abilitare il servizio proxy corrispondente.
messagedetail387309=Il payload della risposta al servizio JEJB in entrata non ha un formato corretto
action387309=Il messaggio di risposta deve essere modellato come messaggio SOAP, con il nome operazione come elemento secondario. Vedere il WSDL generato per la struttura del messaggio.
messagedetail387310=Il payload della richiesta al servizio JEJB in uscita non ha un formato corretto.
action387310=Il messaggio di richiesta deve essere modellato come messaggio SOAP, con il nome operazione come elemento secondario. Vedere il WSDL generato per la struttura del messaggio.
messagedetail387311=Impossibile caricare il parametro ricevuto da payload.
action387311=Controllare la causa nel messaggio di eccezione. Vedere il WSDL generato per la struttura del messaggio.
messagedetail387312=Il tentativo di cercare un oggetto nel repository di oggetti Java con il riferimento specificato non \u00E8 riuscito. Ci\u00F2 pu\u00F2 verificarsi a causa di un'azione della pipeline eseguita in precedenza e che ha eliminato l'oggetto con il riferimento corrispondente.
action387312=Controllare il flusso dei messaggi della pipeline per assicurarsi che non esista alcuna azione della pipeline che elimina l'oggetto con il riferimento specificato e che venga eseguita prima di questo errore.
messagedetail387313=La chiamata effettuata non \u00E8 supportata dal provider di trasporto JEJB.
action387313=Le chiamate effettuate non sono supportate dal provider di trasporto JEJB. Instradare il messaggio della pipeline al servizio business JEJB.
messagedetail387314=Impossibile recuperare il provider JNDI a causa di un errore imprevisto.
action387314=Controllare la causa nel messaggio di errore. Se il problema persiste, contattare il Supporto Oracle.
messagedetail387315=Il provider JNDI non esiste in OSB
action387315=Assicurarsi che sia configurato un provider JNDI valido con il nome specificato.
## P4ADE ## {0} : Throwable e
messagedetail387316=Errore imprevisto durante la creazione o l''aggiornamento del servizio JEJB. Causa: {0}
action387316=Controllare il motivo effettivo nell'errore.
## P4ADE ## {0} : String msg
messagedetail387317=Impossibile trovare un provider JNDI esistente con uno dei seguenti URI: {0}
action387317=Durante l'importazione del servizio JEJB da UDDI, il provider di trasporto JEJB cerca provider JNDI esistenti con valori di host e porta uguali a quelli indicati nel punto di accesso del servizio importato. Assicurarsi che sia stato gi\u00E0 creato un provider JNDI al momento di importare il servizio. Vedere la documentazione per ulteriori dettagli.
messagedetail387318=Impossibile convertire nel tipo previsto l'oggetto Java ricevuto dal messaggio della pipeline.
action387318=Controllare la logica della pipeline. Non \u00E8 stato possibile convertire l'oggetto Java ricevuto dal messaggio della pipeline nel tipo previsto definito nell'interfaccia EJB.
