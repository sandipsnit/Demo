SSL_LABEL=SSL erforderlich
SSL_INFO =SSL wird nur f\u00FCr TCP-/Clientverbindungen unterst\u00FCtzt. Mit diesem Feld wird die SSL-Option beim Abrufen der Nachrichtendaten aus der Queue festgelegt. Wird die Option "Wechselseitige SSL erforderlich" nicht gew\u00E4hlt, wird nur serverseitige SSL unterst\u00FCtzt.
IS_TWO_WAY_LABEL=Wechselseitige SSL erforderlich
IS_TWO_WAY_INFO =Wenn diese Option festgelegt wird, gibt sie an, dass sowohl die clientseitige als auch die serverseitige SSL-Authentifizierung verwendet wird. Eine Referenz auf den Service-Schl\u00FCsselprovider ist f\u00FCr das Ermitteln des entsprechenden Schl\u00FCsselmanagers f\u00FCr clientseitige SSL erforderlich.
SERVICE_KEY_PROVIDER_REF_LABEL=Referenz auf Service-Schl\u00FCsselprovider
