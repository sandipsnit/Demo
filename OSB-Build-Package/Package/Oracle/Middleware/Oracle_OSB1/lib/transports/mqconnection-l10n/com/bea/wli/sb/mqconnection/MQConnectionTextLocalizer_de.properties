PORT_INFO =Dieses Feld gibt die Port-Nummer f\u00FCr den WebSphere MQ Queue Manager Listener an. Dieses Feld ist nur im Modus "TCP/Client" ein Pflichtfeld.
QUEUE_MANAGER_NAME_LABEL=MQ Queue Manager-Name
QUEUE_MANAGER_NAME_INFO =Dieses Feld gibt den Namen des MQ Queue Managers an, zu dem eine Verbindung hergestellt werden soll.
QUEUE_MANAGER_CCSID_LABEL=Queue Manager-CCSID
QUEUE_MANAGER_CCSID_INFO =Dieses Feld gibt die CCSID an, die im Verbindungsmodus "Client" zum Herstellen der Verbindung zum MQ Queue Manager verwendet werden soll.
