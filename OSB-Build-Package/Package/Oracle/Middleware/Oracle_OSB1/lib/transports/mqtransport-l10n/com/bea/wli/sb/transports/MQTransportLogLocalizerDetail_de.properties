messagedetail381901=Beim OSB-MQ-Transport ist eine unerwartete allgemeine Exception aufgetreten. Es sollte eine Fehlermeldung vorhanden sein, die die Ursache des Problems angibt
action381901=Wenden Sie sich an den technischen Support
messagedetail381902=Der MQ-Cleanup Thread hat eine Nachricht vom konfigurierten MQ-Antwortziel erfasst, die nicht die erwartete CorrelationID-Nachrichteneigenschaft aufwies. Daher wurde die Antwortnachricht gel\u00F6scht.
action381902=Stellen Sie sicher, dass der Backend-MQ-Business-Service ordnungsgem\u00E4\u00DF funktioniert (Beispiel: Die CorrelationID wird beim Antworten zur\u00FCckgemeldet).
cause381903=Der MQ-Cleanup Thread hat eine Nachricht vom konfigurierten MQ-Antwortziel erfasst, die nicht die erwartete CorrelationID-Nachrichteneigenschaft aufwies. Solche Nachrichten werden an den "URI f\u00FCr unbekannte Nachrichten" weitergeleitet. Wenn der URI nicht konfiguriert ist, werden die Nachrichten gel\u00F6scht.
action381903=Konfigurieren Sie den "URI f\u00FCr unbekannte Nachrichten" in der Konfiguration des (MQ-) Business-Service.
messagedetail381904=Eine Nachricht, die keine Text- oder Bytenachricht war, wurde vom MQ-Proxy-Service oder als Antwort f\u00FCr den MQ-Business-Service empfangen. Der MQ-Transport in OSB unterst\u00FCtzt nur Text- und Bytenachrichten.
action381904=Stellen Sie sicher, dass nur MQ-Textnachrichten oder MQ-Bytenachrichten an JMS-Proxy-Services oder JMS-Business-Services in OSB gesendet werden.
messagedetail381905=In der Konfiguration f\u00FCr den MQ-Proxyservice sind die URIs f\u00FCr Anforderung und Antwort identisch. Eine solche Konfiguration ist nicht zul\u00E4ssig, da sie wahrscheinlich zu einer Endlosschleife und endloser Anforderungs-/Antwortverarbeitung f\u00FChrt.
action381905=Stellen Sie sicher, dass der Anforderungs-URI und der Antwort-URI in der Konfiguration des MQ-Proxy-Service unterschiedliche Werte aufweisen
messagedetail381906=Zwei oder mehr MQ-Proxy-Services verwenden denselben URI. Der Vorgang konnte nicht abgeschlossen werden, da nur ein einzelner MQ-Proxy f\u00FCr den Empfang von Nachrichten von einem bestimmten MQ-Ziel zul\u00E4ssig ist.
action381906=Stellen Sie sicher, dass der angegebene MQ-Proxy der einzige ist, der mit dem betreffenden URI konfiguriert ist.
messagedetail381907=Einer oder mehrere der f\u00FCr den MQ-Service konfigurierten URIs weisen nicht das von OSB erwartete Format auf. Das erwartete Format lautet: mq://host:port?conn=MyOSBProject/MyMQConnectionResource
action381907=Stellen Sie sicher, dass die URI-Zeichenfolge dem erwarteten Format entspricht
messagedetail381908=Fehler beim Versuch, die MQ-Verbindungsressource zu finden, die im URI des Service angegeben ist.
cause381908=M\u00F6glicherweise ist die im URI angegebene MQ-Verbindungsressource nicht vorhanden.
action381908=Stellen Sie sicher, dass die im URI angegebene MQ-Verbindungsressource vorhanden ist.
messagedetail381909=Die Konfiguration des MQ-Service war nicht mit dem deklarierten Service Binding-Typ kompatibel. Beispiel: F\u00FCr einen Messaging Service mit einem anderen Antworttyp als "Kein" muss in der MQ-Transportkonfiguration ein Antwortziel konfiguriert sein.
action381909=Stellen Sie sicher, dass die MQ-Transportkonfiguration des Service mit dem deklarierten Service Binding-Typ \u00FCbereinstimmt.
messagedetail381910=Dies ist eine Informationsmeldung, um den Benutzer zu warnen, dass mit der Antwort eine leere Antwort-Payload als Antwort an den MQ-Proxy gesendet wird
action381910=Ist dies das erwartete Verhalten, ist keine Ma\u00DFnahme erforderlich. Andernfalls kann der Text der zu sendenden Antwortnachricht mithilfe verschiedener Pipeline-Aktionen \u00FCberpr\u00FCft und festgelegt werden.
messagedetail381911=Service-Endpunkt konnte aufgrund einer unerwarteten Exception nicht aktiviert werden. M\u00F6glicherweise ist eine Fehlermeldung vorhanden, die die Ursache des Problems angibt.
action381911=Die Fehlermeldung gibt m\u00F6glicherweise die Ursache des Problems an.
messagedetail381912=Service-Endpunkt konnte aufgrund einer unerwarteten Exception nicht wieder aufgenommen werden. M\u00F6glicherweise ist eine Fehlermeldung vorhanden, die die Ursache des Problems angibt.
action381912=Die Fehlermeldung gibt m\u00F6glicherweise die Ursache des Problems an.
messagedetail381913=Beim Versuch, die MQ-Queue abzufragen, die im URI des Service angegeben ist, ist ein schwerwiegender Fehler aufgetreten.
action381913=Die Fehlermeldung gibt m\u00F6glicherweise die Ursache des Problems an.
messagedetail381914=Dieser Fehler tritt auf, wenn die native MQ-Library (com.ibm.mq.jar) im Classpath fehlt.
cause381914=Dieser Fehler tritt auf, wenn die native MQ-Library (com.ibm.mq.jar) im Classpath fehlt.
action381914=F\u00FCgen Sie dem Classpath die MQ-Library (com.ibm.mq.jar) hinzu
messagedetail381915=Beim Versuch, die MQ-Queue abzufragen, die im Antwort-URI des Service angegeben ist, ist ein schwerwiegender Fehler aufgetreten.
action381915=Die Fehlermeldung gibt m\u00F6glicherweise die Ursache des Problems an.
messagedetail381916=Beim Versuch, eine Verbindung zum MQ-Server herzustellen, ist ein Fehler aufgetreten. Weitere Einzelheiten finden Sie im MQ-Ursachencode, der dem Fehler zugeordnet ist
action381916=Weitere Einzelheiten finden Sie im MQ-Ursachencode, der dem Fehler zugeordnet ist
messagedetail381917=Beim Versuch, den MQ-Transport bereitzustellen, ist ein Fehler aufgetreten.
action381917=Die Fehlermeldung enth\u00E4lt m\u00F6glicherweise weitere Einzelheiten zur Ursache des Problems.
messagedetail381918=Beim Aufrufen eines MQ-Business-Service ist eine Antwort auf eine MQ-Anforderung nicht vor Ablauf des angegebenen Timeouts eingegangen.
action381918=Pr\u00FCfen Sie, ob der Backend-MQ-Business-Service ordnungsgem\u00E4\u00DF funktioniert, und erh\u00F6hen Sie gegebenenfalls den Timeoutwert
action381919=Stellen Sie sicher, dass die im URI referenzierte MQ-Verbindungsressource vorhanden ist.
messagedetail381920=In der Konfiguration f\u00FCr den MQ-Business-Service sind der URI f\u00FCr unbekannte Antworten und der Antwort-URI identisch. Eine solche Konfiguration ist nicht zul\u00E4ssig, da sie wahrscheinlich zu einer Endlosschleife und zur endlosen Anforderungs-/Antwortverarbeitung f\u00FChrt.
action381920=Stellen Sie sicher, dass der URI f\u00FCr unbekannte Antworten und der Antwort-URI in der Konfiguration des MQ-Business-Service unterschiedliche Werte aufweisen
messagedetail381921=OSB konnte keine Verbindung mit der konfigurierten Queue auf dem MQ-Server herstellen.
action381921=Pr\u00FCfen Sie, ob die Queue auf dem konfigurierten MQ-Server vorhanden ist.
messagedetail381922=OSB konnte die Meldung nicht senden, da die Queue nicht verf\u00FCgbar ist.
action381922=Pr\u00FCfen Sie, ob die Queue auf dem konfigurierten MQ-Server vorhanden ist.
messagedetail381923=Fehler beim Bereinigen der Endpunkte.
action381924=Setzen Sie die MQ-Library in den Classpath, um MQ-Transport verwenden zu k\u00F6nnen
