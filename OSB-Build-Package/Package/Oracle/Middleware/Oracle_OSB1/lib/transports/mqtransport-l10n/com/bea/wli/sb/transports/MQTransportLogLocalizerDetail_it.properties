messagedetail381901=Si \u00E8 verificata un'eccezione generica imprevista nel trasporto MQ OSB. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381901=Contattare il Supporto Oracle.
messagedetail381902=Il thread di cleanup MQ ha rilevato un messaggio dalla destinazione di risposta MQ configurata che non contiene la propriet\u00E0 di messaggio prevista CorrelationID, pertanto il messaggio di risposta \u00E8 stato eliminato.
action381902=Assicurarsi che il servizio business MQ backend funzioni correttamente, ovvero che CorrelationID venga ripetuto quando risponde.
cause381903=Il thread di cleanup MQ ha rilevato un messaggio dalla destinazione di risposta MQ configurata che non contiene la propriet\u00E0 di messaggio prevista CorrelationID. Questi messaggi vengono instradati a 'URI messaggio non riconosciuto'. Se l'URI non \u00E8 configurato, i messaggi vengono eliminati.
action381903=Configurare 'URI messaggio non riconosciuto' nella configurazione del servizio business (MQ).
messagedetail381904=Sono stati ricevuti messaggi testuali o che contengono byte dal servizio proxy MQ o in risposta a un servizio business MQ. Il trasporto MQ OSB supporta solo messaggi testuali o che contengono byte.
action381904=Assicurarsi che ai servizi proxy o business JMS OSB vengano inviati solo messaggi MQ testuali o che contengono byte.
messagedetail381905=Gli URI per richiesta e risposta sono uguali nella configurazione per il servizio proxy MQ. Questa configurazione non \u00E8 valida poich\u00E9 causa, molto probabilmente, un loop infinito e l'elaborazione di richiesta/risposta.
action381905=Assicurarsi che gli URI di richiesta e risposta abbiano valori diversi nella configurazione del servizio proxy MQ.
messagedetail381906=Due o pi\u00F9 servizi proxy MQ utilizzano lo stesso URI. Non \u00E8 possibile completare l'operazione poich\u00E9 un solo proxy MQ pu\u00F2 ricevere messaggi da una destinazione MQ specifica.
action381906=Assicurarsi che il proxy MQ specificato sia l'unico configurato con l'URI in questione.
messagedetail381907=Uno o pi\u00F9 URI configurati per il servizio MQ non sono nel formato previsto da OSB. Il formato previsto \u00E8 mq://host:port?conn=MyOSBProject/MyMQConnectionResource
action381907=Assicurarsi che la stringa dell'URI sia conforme al formato previsto.
messagedetail381908=Errore durante la ricerca della risorsa di connessione MQ specificata nell'URI del servizio.
cause381908=\u00C8 possibile che la risorsa di connessione MQ specificata nell'URI non esista.
action381908=Assicurarsi che la risorsa di connessione MQ specificata nell'URI esista.
messagedetail381909=La configurazione del servizio MQ non \u00E8 compatibile con il tipo di associazione di servizi dichiarata. Ad esempio, un servizio di messaggistica che non ha un tipo di risposta 'Nessuno' deve avere una destinazione di risposta configurata nella configurazione di trasporto MQ.
action381909=Assicurarsi che la configurazione di trasporto MQ del servizio sia coerente con il tipo di associazione di servizi dichiarato.
messagedetail381910=Messaggio informativo per avvisare l'utente che \u00E8 stato inviato un payload di risposta vuoto al proxy MQ con risposta
action381910=Se questo \u00E8 il comportamento previsto, non \u00E8 richiesta alcuna azione. In caso contrario, si possono effettuare varie azioni della pipeline per analizzare e impostare il corpo del messaggio di risposta da inviare.
messagedetail381911=Impossibile attivare l'endpoint del servizio a causa di un'eccezione imprevista. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381911=Il messaggio di errore potrebbe indicare la causa del problema.
messagedetail381912=Impossibile riprendere l'endpoint del servizio a causa di un'eccezione imprevista. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381912=Il messaggio di errore potrebbe indicare la causa del problema.
messagedetail381913=Si \u00E8 verificato un errore irreversibile nel tentativo di eseguire il polling della coda MQ specificata nell'URI del servizio.
action381913=Il messaggio di errore potrebbe indicare la causa del problema.
messagedetail381914=Questo errore si verifica se la libreria nativa MQ (com.ibm.mq.jar) non \u00E8 presente nel classpath.
cause381914=Questo errore si verifica se la libreria nativa MQ (com.ibm.mq.jar) non \u00E8 presente nel classpath.
action381914=Aggiungere la libreria MQ (com.ibm.mq.jar) al classpath
messagedetail381915=Si \u00E8 verificato un errore irreversibile nel tentativo di eseguire il polling della coda MQ specificata nell'URI di risposta del servizio.
action381915=Il messaggio di errore potrebbe indicare la causa del problema.
messagedetail381916=Si \u00E8 verificato un errore nel tentativo di connettersi al server MQ. Controllare il codice della causa MQ associato all'errore per ulteriori dettagli.
action381916=Controllare il codice della causa MQ associato all'errore per ulteriori dettagli.
messagedetail381917=Si \u00E8 verificato un errore nel tentativo di distribuire il trasporto MQ.
action381917=Il messaggio di errore potrebbe contenere ulteriori dettagli sulla causa del problema.
messagedetail381918=Durante il richiamo di un servizio business MQ, non \u00E8 arrivata una risposta a una richiesta MQ prima che scadesse il timeout specificato.
action381918=Verificare che il servizio business MQ backend funzioni correttamente e, se necessario, aumentare il valore di timeout.
action381919=Assicurarsi che la risorsa di connessione MQ specificata nell'URI esista.
messagedetail381920=Gli URI per risposta e risposta non riconosciuta sono uguali nella configurazione per il servizio business MQ. Questa configurazione non \u00E8 valida poich\u00E9 causa, molto probabilmente, un loop infinito e l'elaborazione di richiesta/risposta.
action381920=Assicurarsi che gli URI per risposta e risposta non riconosciuta abbiano valori diversi nella configurazione del servizio business MQ.
messagedetail381921=OSB non \u00E8 riuscito a connettersi alla coda configurata sul server MQ.
action381921=Controllare se la coda esiste sul server MQ configurato.
messagedetail381922=OSB non \u00E8 riuscito a inviare il messaggio poich\u00E9 la coda non \u00E8 disponibile.
action381922=Controllare se la coda esiste sul server MQ configurato.
messagedetail381923=Si \u00E8 verificato un errore durante la rimozione degli endpoint.
