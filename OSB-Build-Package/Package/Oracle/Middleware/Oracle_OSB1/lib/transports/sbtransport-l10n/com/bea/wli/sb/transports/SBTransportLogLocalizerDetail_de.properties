messagedetail381750=Ein interner Fehler ist aufgetreten. Ursache ist entweder ein nicht behebbarer Fehler w\u00E4hrend einer Konfigurationsaktualisierung oder ein Laufzeitfehler w\u00E4hrend der Nachrichtenverarbeitung
action381750=Wenn dieser Fehler w\u00E4hrend einer Konfigurationsaktualisierung auftrat, pr\u00FCfen Sie, ob die SB-Transport-Services besch\u00E4digt sind. Wenn die Konfiguration fehlerhaft ist, reinigen Sie die ausgefallenen Services manuell, oder starten Sie den Server neu. Wenden Sie sich bei anderen Fehlern an den technischen Support.
messagedetail381751=Beim Versuch, die RMI-Stubs des SB-Transportproxy-Service zu durchsuchen, ist ein Fehler aufgetreten
action381751=Pr\u00FCfen Sie, ob JNDI-Kontexthost, -Port und -Zugangsdaten korrekt sind. Pr\u00FCfen Sie dar\u00FCber hinaus, ob das vom JNDI-Kontext verwendete Protokoll unterst\u00FCtzt wird und aktiviert ist. Beispiel: IIOP/IIOPS-Protokolle werden zwischen WebLogic Servern nicht unterst\u00FCtzt. HTTP/HTTP-Protokolle erfordern HTTP-Tunnelling
messagedetail381752=Beim Versuch, den SB-Transportproxy-Service \u00FCber RMI aufzurufen, ist eine Remote Exception aufgetreten
action381752=Stellen Sie sicher, dass die Netzwerkverbindung, der Zielserver und der Port hochgefahren sind. Pr\u00FCfen Sie dar\u00FCber hinaus, ob der Remote-Proxy-Service noch vorhanden ist
messagedetail381753=Beim Erstellen eines Proxy-Service mit einer benutzerdefinierten Dispatch Policy ist ein interner Fehler aufgetreten. Der Deployment-Plan f\u00FCr dieses Artifact konnte nicht erstellt werden
action381753=Im Nachrichteninhalt erhalten Sie weitere Details zum Fehler. Der Fehler kann von einer I/O-Exception verursacht werden, oder m\u00F6glicherweise ist der Speicherort des Deployment-Plans schreibgesch\u00FCtzt.
messagedetail381754=\ W\u00E4hrend der Nachrichtenverarbeitung ist ein interner Fehler aufgetreten. Die der Nachricht zugeordnete Payload wird vom SB-Transport nicht unterst\u00FCtzt
action381754=Wenden Sie sich an den technischen Support
