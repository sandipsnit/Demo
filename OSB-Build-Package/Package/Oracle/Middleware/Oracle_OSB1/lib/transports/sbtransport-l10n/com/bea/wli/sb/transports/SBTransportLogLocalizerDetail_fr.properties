messagedetail381755=Le service proxy SB est appel\u00E9 avec l''op\u00E9ration "{0}". Soit l''op\u00E9ration est vide, soit elle n''est pas d\u00E9finie pour la liaison WSDL configur\u00E9e.
action381755=V\u00E9rifiez la configuration client et assurez-vous que l'op\u00E9ration est d\u00E9finie et configur\u00E9e avec une valeur valide.
