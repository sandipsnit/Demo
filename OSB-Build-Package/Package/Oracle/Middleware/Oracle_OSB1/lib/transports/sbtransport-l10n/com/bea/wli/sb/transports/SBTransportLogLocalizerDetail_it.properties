messagedetail381750=Si \u00E8 verificato un errore interno dovuto a un errore irreversibile durante un aggiornamento della configurazione o a un errore in fase di esecuzione durante l'elaborazione del messaggio.
action381750=Se questo errore si \u00E8 verificato durante un aggiornamento della configurazione, verificare che i servizi di trasporto SB non siano danneggiati. Qualora la configurazione sia danneggiata, eseguire il cleanup manuale dei servizi con errori o riavviare il server. In caso di altri errori, contattare il Supporto Oracle.
messagedetail381751=Si \u00E8 verificato un errore nel tentativo di cercare gli stub RMI del servizio proxy di trasporto SB.
action381751=Verificare che host, porta e credenziali del contesto JNDI siano corretti. Controllare inoltre che il protocollo utilizzato dal contesto JNDI sia supportato e abilitato. Ad esempio, i protocolli IIOP/IIOPS non sono supportati tra i WebLogic Server e i protocolli HTTP/HTTPS richiedono il tunnelling HTTP.
messagedetail381752=Si \u00E8 verificata un'eccezione remota nel tentativo di richiamare il servizio proxy di trasporto SB mediante RMI.
action381752=Verificare che connessione di rete, server di destinazione e porta siano attivi e che il servizio remoto esista.
messagedetail381753=Si \u00E8 verificato un errore interno durante la creazione di un servizio proxy con criterio di spedizione personalizzato. Impossibile creare il piano di distribuzione per questo artifact proxy.
action381753=Il corpo del messaggio dovrebbe contenere ulteriori dettagli sull'errore, che potrebbe essere causato da un'eccezione di I/O o perch\u00E9 la posizione del piano di distribuzione \u00E8 protetta in scrittura.
messagedetail381754=Si \u00E8 verificato un errore interno durante l'elaborazione del messaggio. Il payload associato al messaggio non \u00E8 supportato dal trasporto SB.
action381754=Contattare il Supporto Oracle
