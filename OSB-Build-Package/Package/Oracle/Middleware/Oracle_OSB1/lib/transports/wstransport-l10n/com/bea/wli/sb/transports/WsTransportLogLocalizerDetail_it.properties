messagedetail381401=Si \u00E8 verificata un'eccezione generica imprevista nel trasporto WS OSB. Dovrebbe esistere un messaggio di errore che indica la causa del problema.
action381401=Contattare il Supporto Oracle.
messagedetail381403=Non \u00E8 stata configurata alcuna destinazione di coda degli errori per questo servizio business. Per inserire i messaggi con errori nella coda desiderata, configurare la destinazione della coda degli errori nel servizio business.
messagedetail381404=Il criterio di questo endpoint richiede l'accesso HTTPS. Tutti gli URL in questo endpoint devono utilizzare il protocollo HTTPS.
action381404=Modificare gli URL di endpoint in modo che tutti utilizzino il protocollo HTTPS
messagedetail381405=Si \u00E8 verificato un errore durante la registrazione di un nuovo servizio proxy WS. L'URI configurato per questo servizio proxy "/" \u00E8 gi\u00E0 utilizzato dall'applicazione interna del kernel OSB.
action381405=Controllare la presenza del servizio proxy WS nella configurazione di trasporto e assicurarsi di utilizzare un valore univoco diverso per l'URI di questo proxy.
messagedetail381406=Si \u00E8 verificato un errore durante la registrazione di un nuovo servizio proxy WS. L'URI configurato per questo servizio proxy \u00E8 un URI assoluto. Questo tipo di servizi supporta solo URI relativi.
action381406=Controllare la presenza del servizio proxy WS nella configurazione di trasporto e assicurarsi di utilizzare solo un URI relativo (ad esempio "/foo").
messagedetail381407=Si \u00E8 verificato un errore durante la registrazione di un nuovo servizio proxy WS. L'URI configurato per questo servizio proxy \u00E8 gi\u00E0 utilizzato da un altro servizio proxy WS. Ogni servizio di questo tipo deve avere un URI univoco.
action381407=Controllare la presenza del servizio proxy WS nella configurazione di trasporto e assicurarsi di utilizzare un valore univoco per l'URI.
messagedetail381408=Un servizio business WS deve avere URI assoluti.
action381408=Modificare la configurazione del servizio business WS e assicurarsi che tutti gli URI siano assoluti.
messagedetail381409=Si \u00E8 verificato un errore durante la registrazione del nuovo servizio business WS. I servizi business WS possono avere solo schemi http o https.
action381409=Modificare lo schema del servizio business WS in http or https.
messagedetail381410=Un criterio di autenticazione BASIC HTTPS richiede che l'endpoint invii nome utente e password quando si connette al servizio backend. Un account di servizio specifica in che modo ottenere nome utente e password e consente all'endpoint di recuperare queste informazioni. Questo endpoint \u00E8 configurato in modo da utilizzare l'autenticazione BASIC HTTPS in uscita, ma il riferimento all'account di servizio \u00E8 nullo.
action381410=Configurare un riferimento di account di servizio nella pagina di configurazione dell'endpoint.
messagedetail381411=Durante il richiamo di un servizio business WS, non \u00E8 arrivata una risposta a una richiesta WS prima che scadesse il timeout di risposta specificato.
action381411=Controllare se il servizio business WS del servizio Web di destinazione funziona correttamente e, se necessario, aumentare il valore di timeout della risposta.
messagedetail381412=Si \u00E8 verificato un errore di consegna affidabile durante l'invio del messaggio al servizio Web affidabile di destinazione. Ci\u00F2 pu\u00F2 verificarsi a causa di timeout della sequenza, timeout causato da inattivit\u00E0, errori di autenticazione o autorizzazione, errori dovuti a certificati non validi e cos\u00EC via.
action381412=Controllare se il servizio business WS del servizio Web di destinazione funziona correttamente.
messagedetail381413=L'URI dei servizi proxy WS non deve terminare con '/'.
action381413=Rimuovere il carattere '/' alla fine dell'URI del servizio proxy WS.
messagedetail381414=I servizi proxy di trasporto WS che richiedono autenticazione con nome utente e password, ovvero l'autenticazione BASIC, non possono essere richiamati da un altro proxy o dalla console di test.
action381414=Controllare la configurazione del flusso dei messaggi e assicurarsi che non esistano instradamenti tra proxy in cui il servizio proxy di destinazione \u00E8 un endpoint di trasporto WS con autenticazione BASIC. Inoltre, se si utilizza la console di test per eseguire un test su questo proxy di trasporto WS, assicurarsi che la casella di controllo "Chiamata diretta" sia impostata su true.
messagedetail381415=\u00C8 richiesto uno strumento di asserzione identit\u00E0 per il quale sia abilitato il supporto per token X.509 ogni volta che il criterio WS richiede l''autenticazione CLIENT-CERT.
action381415=Abilitare l'asserzione delle identit\u00E0 X.509 nel provider di asserzione delle identit\u00E0 all'interno delle pagine del realm di sicurezza della console di WebLogic Server.
messagedetail381416=\u00C8 richiesto uno strumento di asserzione identit\u00E0 per il quale sia abilitato il supporto per token X.509 e il plugin del mapper dei nomi utente ogni volta che il criterio WS richiede l''autenticazione CLIENT-CERT (obbligatorio per supportare il protocollo SSL bidirezionale).
action381416=Configurare i campi del mapper dei nomi utente del provider di asserzione delle identit\u00E0 predefinito nelle pagine del realm di sicurezza della console di WebLogic Server.
messagedetail381417=In genere, se un proxy di trasporto WS \u00E8 configurato con un criterio di certificato client richiesto ed \u00E8 distribuito in un cluster, i server gestiti devono essere configurati con Proxy certificati client abilitato. In questo modo, i server gestiti accetteranno il certificato nell'intestazione HTTP "Certificato client proxy WL". Leggere la sezione sulla configurazione SSL nella documentazione di WebLogic Server quando si utilizza questa funzione.
action381417=Impostare "Proxy certificati client abilitato" su true nella console WLS. Ci\u00F2 pu\u00F2 essere fatto a livello di cluster o su ogni server gestito del cluster. Leggere la sezione sulla configurazione SSL nella documentazione di WebLogic Server quando si utilizza questa funzione. Utilizzare weblogic.security.net.ConnectionFilter per assicurarsi che questa istanza di WebLogic Server accetti le connessioni solo da computer in cui \u00E8 in esecuzione il plugin proxy-server, altrimenti si verr\u00E0 a creare una vulnerabilit\u00E0 della sicurezza poich\u00E9 l'intestazione Certificato client proxy WL pu\u00F2 essere soggetta a spoofing.
messagedetail381418=Si \u00E8 verificato un errore imprevisto durante l'elaborazione di un messaggio in entrata da parte del servizio proxy WS.
action381418=Contattare il Supporto Oracle.
messagedetail381419=Si \u00E8 verificato un errore durante la registrazione di un nuovo servizio business WS. Uno degli URL configurati per il servizio business non \u00E8 valido. Secondo le specifiche RFC 2616, gli URL HTTP devono iniziare con http:// e avere un nome host.
action381419=Controllare la presenza del servizio business WS nella configurazione di trasporto e assicurarsi di immettere un URL valido.
messagedetail381420=La propriet\u00E0 \"Sincrono\" nella configurazione di trasporto WS \u00E8 stata aggiornata in \"Stessa transazione per la risposta\" nella configurazione dei servizi.
messagedetail381421=La configurazione della coda degli errori \u00E8 stata aggiornata.
messagedetail381422=L''invio del messaggio di richiesta con errori alla coda degli errori non \u00E8 riuscito per il servizio.
cause381422=\u00C8 possibile che la coda degli errori configurata per il servizio non sia disponibile o non accetti i messaggi da OSB poich\u00E9 le credenziali di sicurezza non corrispondono.
action381422=Assicurarsi che la coda degli errori configurata sia disponibile e fornire le credenziali corrette per il servizio.
