<h1 class="sect1">시작</h1>
<p><span class="bold">찾아보기</span>를 눌러 새 셀 구성, 기존 셀 갱신 또는 시스템 통합 작업을 수행할 WebSphere 설치 홈 디렉토리로 이동합니다. 디렉토리로 이동한 후 <span class="bold">열기</span>를 누릅니다.</p>
<p><span class="bold">다음</span>을 눌러 계속 진행하십시오.</p>
