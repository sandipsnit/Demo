<h1 class="sect1">配置单元</h1>
<p>此屏幕显示单元配置过程的进度。</p>
<p>单元配置过程完成后，单击<span class="gui-object-action">完成</span>可关闭配置向导。</p>
<p>在 Windows 系统上，如果您要在关闭配置向导后启动部署管理器，请选中<span class="gui-object-action">启动部署管理器</span>复选框。此复选框在 UNIX 系统上不可用。</p>
