<h1 class="sect1">单元进度</h1>
<p>此屏幕显示单元创建、单元加载或联合计算机过程的状态。本示例显示<span class="gui-object-title">创建单元</span>屏幕。该屏幕标题因当前任务而异：</p>
<ul>
<li>
<p>创建新单元时，该屏幕标题为<span class="gui-object-title">创建单元</span>。</p>
</li>
<li>
<p>更新现有单元时，该屏幕标题为<span class="gui-object-title">加载单元信息</span>。</p>
</li>
<li>
<p>将远程计算机与单元联合时，该屏幕标题为<span class="gui-object-title">联合计算机</span>。</p>
</li>
</ul>
<p>当进度栏达到 100% 并且下部窗口中显示&ldquo;单元信息读取成功, 请单击&lsquo;下一步&rsquo;。&rdquo;消息时，请单击<span class="gui-object-action">下一步</span>以继续。</p>
</div>
