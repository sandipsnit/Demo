<h1 class="sect1">测试组件方案</h1>
<p>使用此屏幕可以测试在上一屏幕中为组件方案指定的配置。</p>
<p>选中要测试的方案名称旁的复选框，然后单击<span class="gui-object-action">测试连接</span>。</p>
<p>该向导将通过尝试连接到使用在配置方案时指定的驱动程序、主机、端口和其他信息构建的 URL，测试每个方案的配置。</p>
<p><span class="gui-object-action">状态</span>列中将指明测试结果。详细信息将显示在<span class="gui-object-action">连接结果日志</span>部分中。</p>
<p>成功完成方案测试后，单击<span class="bold">下一步</span>可继续。</p>
</div>
