<h1 class="sect1">設定封包</h1>
<p>此畫面顯示封包組態作業的進度。</p>
<p>封包組態作業完成後，請按一下<span class="gui-object-action">完成</span>，關閉「組態精靈」。</p>
<p>在 Windows 系統上，關閉「組態精靈」後，如果想要啟動「建置管理程式」，請選取<span class="gui-object-action">啟動建置管理程式</span>核取方塊。UNIX 系統上並沒有此一核取方塊。</p>
</div>
