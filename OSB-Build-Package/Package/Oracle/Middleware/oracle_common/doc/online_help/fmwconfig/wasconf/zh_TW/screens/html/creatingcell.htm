<h1 class="sect1">封包進度</h1>
<p>此畫面顯示封包建立、封包載入或聯合機器流程的狀態。此範例顯示<span class="gui-object-title">正在建立封包</span>畫面。此畫面標題根據您目前的作業而不同：</p>
<ul>
<li>
<p>正在建立新封包時，畫面標題為<span class="gui-object-title">正在建立封包</span>。</p>
</li>
<li>
<p>正在更新現有的封包時，畫面標題為<span class="gui-object-title">正在載入封包資訊</span>。</p>
</li>
<li>
<p>正將遠端機器與封包聯合時，畫面標題為<span class="gui-object-title">正在聯合機器</span>。</p>
</li>
</ul>
<p>當進度列到達 100% 且視窗下方顯示「封包資訊讀取成功，請按「下一步」」訊息時，請按<span class="gui-object-action">下一步</span>，繼續作業。</p>
</div>
