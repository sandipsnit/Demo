CUSTOM_ERROR_MESSAGE_ID63=------------------------------------------------------------------------------- Component: MDS Error: Repository creation check failed. Cause: Database: '%DATABASE_NAME%' is not configured correctly. Action: Alter database to apply the correct collate to the database. Ensure you have DBA priviliges. Also, the DBA should not have  multiple logins on this database - else it will result in a lock error. Command: DECLARE @collate   sysname SELECT @collate = convert(sysname, serverproperty('COLLATION')) IF ( charindex(N'_CI', @collate) > 0 ) BEGIN select @collate = replace(@collate, N'_CI', N'_CS') exec ('ALTER database $(DATABASE_NAME) COLLATE ' + @collate) END GO -------------------------------------------------------------------------------
