###############################################################################
# Setup information for Sun Blade B1600 Server System Controllers
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects Sun Blade B1600 Server System Controller Information"
var=xplr_b16c_accept

#------------------------------------------------------------------------------
# Settings definitions
#------------------------------------------------------------------------------
[xplr_b16c_accept]
typ=B
alt=loop_dft,get_hosts,loop_host
dft=0
dsc="Are System Controller settings already defined?"
nam=-
var=xplr_b16c_cfg,xplr_b16c_set,loop_set

#------------------------------------------------------------------------------
# Interactive settings
#------------------------------------------------------------------------------
[loop_dft]
typ=L
dft=${XPLR_B16C_SET}
nam=-offset
sep='|'
var=add_host

[add_host]
typ=I
dft="join:TMP_DFT:${XPLR_B16C_HOST_${offset}}"
dsc='Accumulate hosts'
nam=-TMP_DFT

[get_hosts]
typ=T
dft=${TMP_DFT}
dsc='Host names or IP addresses of System Controller'
dup='Duplicate entry'
end=.
err="The host name or IP contains invalid characters"
inp="Enter the host name or IP address of a System Controller, or ${end} to end"
nam=-TMP_HOSTS
ref="^[\w\-\.\:]+$"
sep=|
val=E

[loop_host]
typ=L
alt=save_set
dft=${TMP_HOSTS}
nam=-host
sep='|'
var=add_set,save_host,save_user

[add_set]
typ=I
dft="join:TMP_NEW:${INC.SET}"
dsc='Accumulate offsets'
nam=-TMP_NEW

[save_host]
typ=T
dft=${host}
dsc="Host name or IP address of System Controller ${CNT.SET}"
nam=XPLR_B16C_HOST_${CNT.SET}

[save_user]
typ=T
dft=${XPLR_B16C_USER_${CNT.SET}}
dsc="User for connecting to System Controller ${CNT.SET}"
err="The user name contains invalid characters"
inp="Enter the user for connecting to System Controller ${host}"
ref="^[\w\-\.\:]+$"
nam=XPLR_B16C_USER_${CNT.SET}
val=E

[save_set]
typ=T
dft=${TMP_NEW}
dsc='System Controller set'
nam=XPLR_B16C_SET

#------------------------------------------------------------------------------
# Batch settings
#------------------------------------------------------------------------------
[xplr_b16c_cfg]
typ=F
dft=${XPLR_B16C_CFG}
dsc='Current input file'
nam=XPLR_B16C_CFG

[xplr_b16c_set]
typ=T
dft=${XPLR_B16C_SET}
dsc='System Controller set'
nam=XPLR_B16C_SET

[loop_set]
typ=L
dft=${XPLR_B16C_SET}
nam=-offset
sep='|'
var=xplr_b16c_host,xplr_b16c_user

[xplr_b16c_host]
typ=T
dft=${XPLR_B16C_HOST_${offset}}
dsc="Host name or IP address of System Controller ${offset}"
nam=XPLR_B16C_HOST_${offset}

[xplr_b16c_user]
typ=T
dft=${XPLR_B16C_USER_${offset}}
dsc="User for connecting to System Controller ${offset}"
nam=XPLR_B16C_USER_${offset}

