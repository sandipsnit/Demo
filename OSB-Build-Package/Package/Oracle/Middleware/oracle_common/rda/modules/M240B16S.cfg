###############################################################################
# Setup information for Switch and System Controller on Sun Blade B1600 servers
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects Switch Information from Sun Blade B1600 Server"
var=xplr_b16s_accept

#------------------------------------------------------------------------------
# Settings definitions
#------------------------------------------------------------------------------
[xplr_b16s_accept]
typ=B
alt=loop_dft,get_hosts,loop_host
dft=0
dsc="Are B1600 Switch settings already defined?"
nam=-
var=xplr_b16s_cfg,xplr_b16s_set,loop_set

#------------------------------------------------------------------------------
# Interactive settings
#------------------------------------------------------------------------------
[loop_dft]
typ=L
dft=${XPLR_B16S_SET}
nam=-offset
sep='|'
var=add_host

[add_host]
typ=I
dft="join:TMP_DFT:${XPLR_B16S_HOST_${offset}}"
dsc='Accumulate hosts'
nam=-TMP_DFT

[get_hosts]
typ=T
dft=${TMP_DFT}
dsc='Host names or IP addresses of B1600 Switch'
dup='Duplicate entry'
end=.
err="The host name or IP contains invalid characters"
inp="Enter the host name or IP address of a B1600 Switch, or ${end} to end"
nam=-TMP_HOSTS
ref="^[\w\-\.\:]+$"
sep=|
val=E

[loop_host]
typ=L
alt=save_set
dft=${TMP_HOSTS}
nam=-host
sep='|'
var=add_set,save_host,save_user

[add_set]
typ=I
dft="join:TMP_NEW:${INC.SET}"
dsc='Accumulate offsets'
nam=-TMP_NEW

[save_host]
typ=T
dft=${host}
dsc="Host name or IP address of B1600 Switch ${CNT.SET}"
nam=XPLR_B16S_HOST_${CNT.SET}

[save_user]
typ=T
dft=${XPLR_B16S_USER_${CNT.SET}}
dsc="User for connecting to B1600 Switch ${CNT.SET}"
err="The user name contains invalid characters"
inp="Enter the user for connecting to B1600 Switch ${host}"
ref="^[\w\-\.\:]+$"
nam=XPLR_B16S_USER_${CNT.SET}
val=E

[save_set]
typ=T
dft=${TMP_NEW}
dsc='System Controller set'
nam=XPLR_B16S_SET

#------------------------------------------------------------------------------
# Batch settings
#------------------------------------------------------------------------------
[xplr_b16s_cfg]
typ=F
dft=${XPLR_B16S_CFG}
dsc='Current input file'
nam=XPLR_B16S_CFG

[xplr_b16s_set]
typ=T
dft=${XPLR_B16S_SET}
dsc='System Controller set'
nam=XPLR_B16S_SET

[loop_set]
typ=L
dft=${XPLR_B16S_SET}
nam=-offset
sep='|'
var=xplr_b16s_host,xplr_b16s_user

[xplr_b16s_host]
typ=T
dft=${XPLR_B16S_HOST_${offset}}
dsc="Host name or IP address of B1600 Switch ${offset}"
nam=XPLR_B16S_HOST_${offset}

[xplr_b16s_user]
typ=T
dft=${XPLR_B16S_USER_${offset}}
dsc="User for connecting to B1600 Switch ${offset}"
nam=XPLR_B16S_USER_${offset}

