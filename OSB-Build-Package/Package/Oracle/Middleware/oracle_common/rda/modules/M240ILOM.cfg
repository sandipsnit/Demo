###############################################################################
# Setup information for Remote ILOM Information through IPMI tool
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc='Collects Integrated Lights Out Manager (ILOM) Information'
var=xplr_ilom_accept

#------------------------------------------------------------------------------
# Settings definitions
#------------------------------------------------------------------------------
[xplr_ilom_accept]
typ=B
alt=loop_dft,get_hosts,loop_host
dft=0
dsc='Are ILOM settings already defined?'
nam=-
var=xplr_ilom_cfg,xplr_ilom_set,loop_set

#------------------------------------------------------------------------------
# Interactive settings
#------------------------------------------------------------------------------
[loop_dft]
typ=L
dft=${XPLR_ILOM_SET}
nam=-offset
sep='|'
var=add_host

[add_host]
typ=I
dft="join:TMP_DFT:${XPLR_ILOM_HOST_${offset}}"
dsc='Accumulate hosts'
nam=-TMP_DFT

[get_hosts]
typ=T
dft=${TMP_DFT}
dsc='Host names or IP addresses of ILOM'
dup='Duplicate entry'
end=.
err="The host name or IP contains invalid characters"
inp="Enter the host name or IP address of an ILOM, or ${end} to end"
nam=-TMP_HOSTS
ref="^[\w\-\.\:]+$"
sep=|
val=E

[loop_host]
typ=L
alt=save_set
dft=${TMP_HOSTS}
nam=-host
sep='|'
var=add_set,save_host,save_port,save_user

[add_set]
typ=I
dft="join:TMP_NEW:${INC.SET}"
dsc='Accumulate offsets'
nam=-TMP_NEW

[save_host]
typ=T
dft=${host}
dsc="Host name or IP address of ILOM ${CNT.SET}"
nam=XPLR_ILOM_HOST_${CNT.SET}

[save_user]
typ=T
dft=${XPLR_ILOM_USER_${CNT.SET}}
dsc="User for connecting to ILOM ${CNT.SET}"
err="The user name contains invalid characters"
inp="Enter the user for connecting to ILOM ${host}"
ref="^[\w\-\.\:]+$"
nam=XPLR_ILOM_USER_${CNT.SET}
val=E

[save_port]
typ=N
dft=${XPLR_ILOM_PORT_${CNT.SET}:623}
dsc="RMCP port of ILOM ${CNT.SET}"
err="Invalid port value"
inp="Enter the RMCP port of ILOM ${host}"
ref="I[0,65535]"
nam=XPLR_ILOM_PORT_${CNT.SET}
val=E

[save_set]
typ=T
dft=${TMP_NEW}
dsc='System Controller set'
nam=XPLR_ILOM_SET

#------------------------------------------------------------------------------
# Batch settings
#------------------------------------------------------------------------------
[xplr_ilom_cfg]
typ=F
dft=${XPLR_ILOM_CFG}
dsc='Current input file'
nam=XPLR_ILOM_CFG

[xplr_ilom_set]
typ=T
dft=${XPLR_ILOM_SET}
dsc='System Controller set'
nam=XPLR_ILOM_SET

[loop_set]
typ=L
dft=${XPLR_ILOM_SET}
nam=-offset
sep='|'
var=xplr_ilom_host,xplr_ilom_port,xplr_ilom_user

[xplr_ilom_host]
typ=T
dft=${XPLR_ILOM_HOST_${offset}}
dsc="Host name or IP address of ILOM ${offset}"
nam=XPLR_ILOM_HOST_${offset}

[xplr_ilom_port]
typ=N
dft=${XPLR_ILOM_PORT_${offset}}
dsc="List of RMCP ports of ILOM ${offset}"
nam=XPLR_ILOM_PORT_${offset}

[xplr_ilom_user]
typ=T
dft=${XPLR_ILOM_USER_${offset}}
dsc="User for connecting to ILOM ${offset}"
nam=XPLR_ILOM_USER_${offset}

