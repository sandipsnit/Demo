###############################################################################
# Setup information for Remote System Control (RSC)
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects Remote System Control (RSC) Information"
var=xplr_rscx_accept

#------------------------------------------------------------------------------
# Settings definitions
#------------------------------------------------------------------------------
[xplr_rscx_accept]
typ=B
alt=loop_dft,get_hosts,loop_host
dft=0
dsc="Are Remote System Controller settings already defined?"
nam=-
var=xplr_rscx_cfg,xplr_rscx_set,loop_set

#------------------------------------------------------------------------------
# Interactive settings
#------------------------------------------------------------------------------
[loop_dft]
typ=L
dft=${XPLR_RSCX_SET}
nam=-offset
sep='|'
var=add_host

[add_host]
typ=I
dft="join:TMP_DFT:${XPLR_RSCX_HOST_${offset}}"
dsc='Accumulate hosts'
nam=-TMP_DFT

[get_hosts]
typ=T
dft=${TMP_DFT}
dsc='Host names or IP addresses of Remote System Controller'
dup='Duplicate entry'
end=.
err="The host name or IP contains invalid characters"
inp="Enter the host name or IP address of a Remote System Controller,\
     or ${end} to end"
nam=-TMP_HOSTS
ref="^[\w\-\.\:]+$"
sep=|
val=E

[loop_host]
typ=L
alt=save_set
dft=${TMP_HOSTS}
nam=-host
sep='|'
var=add_set,save_host

[add_set]
typ=I
dft="join:TMP_NEW:${INC.SET}"
dsc='Accumulate offsets'
nam=-TMP_NEW

[save_host]
typ=T
dft=${host}
dsc="Host name or IP address of Remote System Controller ${CNT.SET}"
nam=XPLR_RSCX_HOST_${CNT.SET}

[save_set]
typ=T
dft=${TMP_NEW}
dsc='Remote System Controller set'
nam=XPLR_RSCX_SET

#------------------------------------------------------------------------------
# Batch settings
#------------------------------------------------------------------------------
[xplr_rscx_cfg]
typ=F
dft=${XPLR_RSCX_CFG}
dsc='Current input file'
nam=XPLR_RSCX_CFG

[xplr_rscx_set]
typ=T
dft=${XPLR_RSCX_SET}
dsc='Remote System Controller set'
nam=XPLR_RSCX_SET

[loop_set]
typ=L
dft=${XPLR_RSCX_SET}
nam=-offset
sep='|'
var=xplr_rscx_host

[xplr_rscx_host]
typ=T
dft=${XPLR_RSCX_HOST_${offset}}
dsc="Host name or IP address of Remote System Controller ${offset}"
nam=XPLR_RSCX_HOST_${offset}
