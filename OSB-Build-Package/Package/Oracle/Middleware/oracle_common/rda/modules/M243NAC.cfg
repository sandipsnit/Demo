###############################################################################
# Setup for collecting Alarm Card information on Netra CT servers
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects Alarm Card Information on Netra CT Servers"
var=xplr_nac_accept

#------------------------------------------------------------------------------
# Generic settings
#------------------------------------------------------------------------------
[xplr_nac_accept]
typ=B
alt=XPLR_NAC_HOST
dft=0
dsc="Are Netra Alarm Card settings already defined?"
nam=-
var=xplr_nac_host

#------------------------------------------------------------------------------
# Interactive settings
#------------------------------------------------------------------------------
[XPLR_NAC_HOST]
typ=T
dsc="List of host names or IP addresses of Netra Alarm Cards"
dup="Duplicate entry"
end=.
err="The host or IP contains invalid characters"
inp="Enter the host name or IP address of a Netra Alarm Card, or ${end} to end"
ref="^[\w\-\.\:]+$"
sep=|
val=E

#------------------------------------------------------------------------------
# Batch settings
#------------------------------------------------------------------------------
[xplr_nac_host]
typ=T
dft=${XPLR_NAC_HOST}
dsc="List of host names or IP addresses of Netra Alarm Cards"
nam=XPLR_NAC_HOST
