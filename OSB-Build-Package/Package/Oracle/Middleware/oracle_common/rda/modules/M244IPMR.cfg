###############################################################################
# Setup information for Remote IPMI data collection
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc='Collects Remote IPMI Information'
var=xplr_ipmr_accept

#------------------------------------------------------------------------------
# Settings definitions
#------------------------------------------------------------------------------
[xplr_ipmr_accept]
typ=B
alt=loop_dft,get_hosts,loop_host
dft=0
dsc='Are remote IPMI settings already defined?'
nam=-
var=xplr_ipmr_cfg,xplr_ipmr_set,loop_set

#------------------------------------------------------------------------------
# Interactive settings
#------------------------------------------------------------------------------
[loop_dft]
typ=L
dft=${XPLR_IPMR_SET}
nam=-offset
sep='|'
var=add_host

[add_host]
typ=I
dft="join:TMP_DFT:${XPLR_IPMR_HOST_${offset}}"
dsc='Accumulate hosts'
nam=-TMP_DFT

[get_hosts]
typ=T
dft=${TMP_DFT}
dsc='Host names or IP addresses'
dup='Duplicate entry'
end=.
err="The host name or IP contains invalid characters"
inp="Enter the host name or IP address, or ${end} to end"
nam=-TMP_HOSTS
ref="^[\w\-\.\:]+$"
sep=|
val=E

[loop_host]
typ=L
alt=save_set
dft=${TMP_HOSTS}
nam=-host
sep='|'
var=add_set,save_host,save_port,save_user

[add_set]
typ=I
dft="join:TMP_NEW:${INC.SET}"
dsc='Accumulate offsets'
nam=-TMP_NEW

[save_host]
typ=T
dft=${host}
dsc="Host name or IP address of ${CNT.SET}"
nam=XPLR_IPMR_HOST_${CNT.SET}

[save_user]
typ=T
dft=${XPLR_IPMR_USER_${CNT.SET}}
dsc="User for connecting to ${CNT.SET}"
err="The user name contains invalid characters"
inp="Enter the user for connecting to ${host}"
ref="^[\w\-\.\:]+$"
nam=XPLR_IPMR_USER_${CNT.SET}
val=E

[save_port]
typ=N
dft=${XPLR_IPMR_PORT_${CNT.SET}:623}
dsc="RMCP port of ${CNT.SET}"
err="Invalid port value"
inp="Enter the RMCP port of ${host}"
ref="I[0,65535]"
nam=XPLR_IPMR_PORT_${CNT.SET}
val=E

[save_set]
typ=T
dft=${TMP_NEW}
dsc='System Controller set'
nam=XPLR_IPMR_SET

#------------------------------------------------------------------------------
# Batch settings
#------------------------------------------------------------------------------
[xplr_ipmr_cfg]
typ=F
dft=${XPLR_IPMR_CFG}
dsc='Current input file'
nam=XPLR_IPMR_CFG

[xplr_ipmr_set]
typ=T
dft=${XPLR_IPMR_SET}
dsc='System Controller set'
nam=XPLR_IPMR_SET

[loop_set]
typ=L
dft=${XPLR_IPMR_SET}
nam=-offset
sep='|'
var=xplr_ipmr_host,xplr_ipmr_port,xplr_ipmr_user

[xplr_ipmr_host]
typ=T
dft=${XPLR_IPMR_HOST_${offset}}
dsc="Host name or IP address of ${offset}"
nam=XPLR_IPMR_HOST_${offset}

[xplr_ipmr_port]
typ=N
dft=${XPLR_IPMR_PORT_${offset}}
dsc="List of RMCP ports of ${offset}"
nam=XPLR_IPMR_PORT_${offset}

[xplr_ipmr_user]
typ=T
dft=${XPLR_IPMR_USER_${offset}}
dsc="User for connecting to ${offset}"
nam=XPLR_IPMR_USER_${offset}

