###############################################################################
# Setup information for Storage Area Network (SAN) Switches
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects Storage Area Network (SAN) Switches Information"
var=xplr_sans_accept

#------------------------------------------------------------------------------
# Settings definitions
#------------------------------------------------------------------------------
[xplr_sans_accept]
typ=B
alt=loop_dft,get_hosts,loop_host
dft=0
dsc="Are Storage Area Network (SAN) Switches settings already defined?"
nam=-
var=xplr_sans_cfg,xplr_sans_set,loop_set

#------------------------------------------------------------------------------
# Interactive settings
#------------------------------------------------------------------------------
[loop_dft]
typ=L
dft=${XPLR_SANS_SET}
nam=-offset
sep='|'
var=add_host

[add_host]
typ=I
dft="join:TMP_DFT:${XPLR_SANS_HOST_${offset}}"
dsc='Accumulate hosts'
nam=-TMP_DFT

[get_hosts]
typ=T
dft=${TMP_DFT}
dsc='Host names or IP addresses of Storage Area Network (SAN) Switch'
dup='Duplicate entry'
end=.
err="The host name or IP contains invalid characters"
inp="Enter the host name or IP address of a Storage Area Network (SAN) Switch, \
     or ${end} to end"
nam=-TMP_HOSTS
ref="^[\w\-\.\:]+$"
sep=|
val=E

[loop_host]
typ=L
alt=save_set
dft=${TMP_HOSTS}
nam=-host
sep='|'
var=add_set,save_host,save_type,save_user

[add_set]
typ=I
dft="join:TMP_NEW:${INC.SET}"
dsc='Accumulate offsets'
nam=-TMP_NEW

[save_host]
typ=T
dft=${host}
dsc="Host name or IP address of Storage Area Network (SAN) Switch ${CNT.SET}"
nam=XPLR_SANS_HOST_${CNT.SET}

[save_type]
typ=T
dft=${XPLR_SANS_TYPE_${CNT.SET}}
dsc="Switch type for Storage Area Network (SAN) Switch ${CNT.SET}"
err="Please use one of the valid switch types (brocade, cisco, mcdata, \
     sanbox1, sanbox2)"
inp="Enter the switch type for Storage Area Network (SAN) Switch ${host} \
     (brocade, cisco, mcdata, sanbox1, sanbox2)"
ref="^(brocade|cisco|mcdata|sanbox[12])$"
nam=XPLR_SANS_TYPE_${CNT.SET}
val=E

[save_user]
typ=T
dft=${XPLR_SANS_USER_${CNT.SET}}
dsc="User for connecting to Storage Area Network (SAN) Switch ${CNT.SET}"
err="The user name contains invalid characters"
inp="Enter the user for connecting to Storage Area Network (SAN) Switch ${host}"
ref="^[\w\-\.\:]+$"
nam=XPLR_SANS_USER_${CNT.SET}
val=E

[save_set]
typ=T
dft=${TMP_NEW}
dsc='Storage Area Network (SAN) Switches set'
nam=XPLR_SANS_SET

#------------------------------------------------------------------------------
# Batch settings
#------------------------------------------------------------------------------
[xplr_sans_cfg]
typ=F
dft=${XPLR_SANS_CFG}
dsc='Current input file'
nam=XPLR_SANS_CFG

[xplr_sans_set]
typ=T
dft=${XPLR_SANS_SET}
dsc='Storage Area Network (SAN) Switches set'
nam=XPLR_SANS_SET

[loop_set]
typ=L
dft=${XPLR_SANS_SET}
nam=-offset
sep='|'
var=xplr_sans_host,xplr_sans_type,xplr_sans_user

[xplr_sans_host]
typ=T
dft=${XPLR_SANS_HOST_${offset}}
dsc="Host name or IP address of Storage Area Network (SAN) Switch ${offset}"
nam=XPLR_SANS_HOST_${offset}

[xplr_sans_type]
typ=T
dft=${XPLR_SANS_TYPE_${offset}}
dsc="Switch type for Storage Area Network (SAN) Switch ${offset}"
nam=XPLR_SANS_TYPE_${offset}

[xplr_sans_user]
typ=T
dft=${XPLR_SANS_USER_${offset}}
dsc="User for connecting to Storage Area Network (SAN) Switch ${offset}"
nam=XPLR_SANS_USER_${offset}
