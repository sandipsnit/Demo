###############################################################################
# Setup information for tape information collection
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc='Collects Tape Information'
var=xplr_tape_accept

#------------------------------------------------------------------------------
# Generic settings
#------------------------------------------------------------------------------
[xplr_tape_accept]
typ=B
alt=XPLR_TAPE_LTO,XPLR_TAPE_EXCLUDED
dft=0
dsc='Are tape information settings already defined?'
nam=-
var=xplr_tape_lto,xplr_tape_excluded

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[XPLR_TAPE_LTO]
typ=B
dft=0
dsc='Collect LTO media attributes?'
inp='Do you want to collect LTO media attributes (Y/N)?'

[XPLR_TAPE_EXCLUDED]
typ=N
dsc='List of tape device numbers to exclude from collection'
dup='Duplicated number'
end='.'
err='Enter an integer number between 0 and 19'
inp="Enter a tape device number to exclude from collection, or ${end} to end"
ref='I[0,19]'
sep=|
val=E

#------------------------------------------------------------------------------
# Batch settings
#------------------------------------------------------------------------------
[xplr_tape_lto_col]
typ=B
dft=${XPLR_TAPE_LTO_COL}
dsc='Collect LTO media attributes?'
nam=XPLR_TAPE_LTO_COL

[xplr_tape_excluded]
typ=N
dft=${XPLR_TAPE_EXCLUDED}
dsc='List of tape device numbers to exclude from collection'
nam=XPLR_TAPE_EXCLUDED
