###############################################################################
# Setup information for StorEdge 3900/6900 series disk arrays
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects StorEdge 3900/6900 Series Disk Array Information"
var=xplr_d39_accept

#------------------------------------------------------------------------------
# Settings definitions
#------------------------------------------------------------------------------
[xplr_d39_accept]
typ=B
alt=loop_dft,get_hosts,loop_host
dft=0
dsc="Are StorEdge 3900/6900 disk array settings already defined?"
nam=-
var=xplr_d39_cfg,xplr_d39_set,loop_set

#------------------------------------------------------------------------------
# Interactive settings
#------------------------------------------------------------------------------
[loop_dft]
typ=L
dft=${XPLR_D39_SET}
nam=-offset
sep='|'
var=add_host

[add_host]
typ=I
dft="join:TMP_DFT:${XPLR_D39_HOST_${offset}}"
dsc='Accumulate hosts'
nam=-TMP_DFT

[get_hosts]
typ=T
dft=${TMP_DFT}
dsc='Host names or IP addresses of StorEdge 3900/6900 disk arrays'
dup='Duplicate entry'
end=.
err="The host name or IP contains invalid characters"
inp="Enter the host name or IP address of an StorEdge 3900/6900 disk array, \
     or ${end} to end"
nam=-TMP_HOSTS
ref="^[\w\-\.\:]+$"
sep=|
val=E

[loop_host]
typ=L
alt=save_set
dft=${TMP_HOSTS}
nam=-host
sep='|'
var=add_set,save_host,save_port,save_user

[add_set]
typ=I
dft="join:TMP_NEW:${INC.SET}"
dsc='Accumulate offsets'
nam=-TMP_NEW

[save_host]
typ=T
dft=${host}
dsc="Host name or IP address of StorEdge 3900/6900 disk array ${CNT.SET}"
nam=XPLR_D39_HOST_${CNT.SET}

[save_user]
typ=T
dft=${XPLR_D39_USER_${CNT.SET}:peer}
dsc="HTTP user for connecting to StorEdge disk array ${CNT.SET}"
err="The user name contains invalid characters"
inp="Enter the HTTP user for connecting to StorEdge disk array ${host}"
ref="^[\w\-\.\:]+$"
nam=XPLR_D39_USER_${CNT.SET}
val=E

[save_port]
typ=N
dft=${XPLR_D39_PORT_${CNT.SET}:7654}
dsc="HTTP port of StorEdge disk array ${CNT.SET}"
err="Invalid port value"
inp="Enter the HTTP port of StorEdge disk array ${host}"
ref="I[0,65535]"
nam=XPLR_D39_PORT_${CNT.SET}
val=E

[save_set]
typ=T
dft=${TMP_NEW}
dsc='System Controller set'
nam=XPLR_D39_SET

#------------------------------------------------------------------------------
# Batch settings
#------------------------------------------------------------------------------
[xplr_d39_cfg]
typ=F
dft=${XPLR_D39_CFG}
dsc='Current input file'
nam=XPLR_D39_CFG

[xplr_d39_set]
typ=T
dft=${XPLR_D39_SET}
dsc='System Controller set'
nam=XPLR_D39_SET

[loop_set]
typ=L
dft=${XPLR_D39_SET}
nam=-offset
sep='|'
var=xplr_d39_host,xplr_d39_port,xplr_d39_user

[xplr_d39_host]
typ=T
dft=${XPLR_D39_HOST_${offset}}
dsc="Host name or IP address of StorEdge disk array ${offset}"
nam=XPLR_D39_HOST_${offset}

[xplr_d39_port]
typ=N
dft=${XPLR_D39_PORT_${offset}}
dsc="List of HTTP ports of StorEdge disk array ${offset}"
nam=XPLR_D39_PORT_${offset}

[xplr_d39_user]
typ=T
dft=${XPLR_D39_USER_${offset}}
dsc="HTTP user for connecting to StorEdge disk array ${offset}"
nam=XPLR_D39_USER_${offset}

