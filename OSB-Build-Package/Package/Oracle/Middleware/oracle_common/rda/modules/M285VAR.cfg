###############################################################################
# Setup information for /var configuration files collection
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc='Collects /var Related Files and Commands'
var=xplr_var_accept

#------------------------------------------------------------------------------
# Generic settings
#------------------------------------------------------------------------------
[xplr_var_accept]
typ=B
alt=XPLR_VAR_CRON
dft=0
dsc='Is crontab users setting already defined?'
nam=-
var=xplr_var_cron

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[XPLR_VAR_CRON]
typ=T
dsc='List of users to collect its crontab file'
end=.
err='The user name contains invalid characters'
inp="Enter a user name to collect its crontab file, or ${end} to end"
ref="^[\w\-\.]+$"
sep=|
val=E

#------------------------------------------------------------------------------
# Batch settings
#------------------------------------------------------------------------------
[xplr_var_cron]
typ=T
dft=${XPLR_VAR_CRON}
dsc='List of users to collect its crontab file'
nam=XPLR_VAR_CRON

