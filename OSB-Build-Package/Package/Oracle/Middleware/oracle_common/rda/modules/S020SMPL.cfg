###############################################################################
# Collect sampling setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Controls Sampling"
req=S000INI
var=SMPL_DELTA,SMPL_MODULES,SMPL_SLEEP,SMPL_KEEP,SMPL_LAST,SMPL_RATE,SMPL_SIZE

#------------------------------------------------------------------------------
# Sampling control
#------------------------------------------------------------------------------
[SMPL_DELTA]
typ=N
dft=300
dsc="Time between two sample starts (in seconds)"
err="The number of seconds must be an integer greater than zero"
inp="Specify the time, in seconds, between two sample starts"
lvl=1
ref=I]0,[
val=F

[SMPL_MODULES]
typ=T
dft=S800NPRF,S898XSMP
dsc="List of modules to collect"

[SMPL_SLEEP]
typ=N
dft=60
dsc="Minimum sleep time between two samples (in seconds)"
err="The number of seconds must be an integer greater than zero"
inp="Specify the minimum sleep time, in seconds, between two samples"
lvl=1
ref=I]0,[
val=F

#------------------------------------------------------------------------------
# Archiving control
#------------------------------------------------------------------------------
[SMPL_KEEP]
typ=N
dft=7
dsc="Number of sample archive files to keep"
err="The number of files must be a positive integer"
hlp="When this value is set to nonzero, SMPL_KEEP indicates the maximum \
     number of sample archive files to keep. When this number is exceeded, \
     RDA removes extra archives. When this value is set to zero, there is \
     no constraint on the number of sample archives files that can be retained."
inp="Specify the maximum number of sample archive files to keep"
lvl=1
ref=I[0,[
val=F

[SMPL_LAST]
typ=N
dft=0
dsc="Time of last archiving"

[SMPL_RATE]
typ=N
dft=24
dsc="Archiving rate (in hours)"
err="The number of hours must be a positive number"
inp="Specify the archiving rate, in hours"
lvl=1
ref=R[0,[
val=F

[SMPL_SIZE]
typ=N
dft=0
dsc="Maximum total archive size (in MiB)"
err="The number of MiB must be a positive number"
hlp="When this value is set to nonzero, SMPL_SIZE specified the maximum \
     amount of disk space the sample archive files may consume. When this \
     value is set to zero, there is no space constraint."
inp="Specify, in MiB, the maximum total archive size"
lvl=1
ref=R[0,[
val=F

