###############################################################################
# Collect the operating system configuration setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects the Operating System Information"
mrc=${RDA.Unix}
req=S000INI
var=check_hpux,check_linux,OS_EVENT_AGE,check_tail

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_hpux]
typ=I
dft="member:RDA.OS:hpux"
dsc="Check if the current platform is HP-UX"
fam=Unix
nam=-
var=NO_CSTM

[check_linux]
typ=I
dft="member:RDA.OS:linux"
dsc="Check if the current platform is Linux"
fam=Unix
nam=-
var=NO_SERVICE

[NO_CSTM]
typ=B
dft=0
dsc="No cstm usage on HP-UX"
inp="Is 'cstm' command usage disabled on HP-UX (Y/N)"
lvl=1

[NO_SERVICE]
typ=B
dft=0
dsc="No service usage on Linux"
inp="Is 'service' command usage disabled on Linux (Y/N)"
lvl=1

[OS_EVENT_AGE]
typ=N
dft=7
dsc="Age limit (in days) of the events to be collected"
err="The number of days must be an integer greater than zero"
fam=Cygwin,Windows
inp="Specify the age limit (in days) of the events to be collected"
lvl=1
ref=I]0,[
val=E

[check_tail]
typ=I
alt=OS_TAIL
dft="member:RDA.OS:aix"
dsc="Platform validation"
fam=Unix
nam=-

[OS_TAIL]
typ=N
dft=${os_tail:0}
dsc="Maximum number of lines to extract from system log file"
err="The number of lines must be a positive integer"
fam=Unix
hlp="Providing zero as value will collect the whole file"
inp="How many lines do you want RDA to extract starting from the end of system \
     log file?"
lvl=1
ref="I[0,["
val=F

