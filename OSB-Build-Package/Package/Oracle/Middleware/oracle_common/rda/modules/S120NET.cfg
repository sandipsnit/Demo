###############################################################################
# Collect the network setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects Network Information"
mrc=${RDA.Unix}
req=S000INI
rpt=NETWORK_PING_TESTS,LOCAL_NODE,WAN_NODE,RDBMS_NODE,WEB_NODE,CLIENT_NODE,\
    LOAD_BALANCER_NODE
var=NET_NO_DNS,force_ping_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[NET_NO_DNS]
typ=B
dft=1
dsc="Force display addresses and port numbers in numerical form?"
inp="Do you want to force the display addresses and port numbers in numerical \
     form in the Network Performance report (Y/N)?"
lvl=1

[force_ping_tests]
typ=B
alt=NETWORK_PING_TESTS
dft=0
dsc="Are the ping tests required by the profile?"
nam=-
var=network_ping_tests

[network_ping_tests]
typ=B
dft=1
dsc="Perform network pings?"
nam=NETWORK_PING_TESTS
var=LOCAL_NODE,WAN_NODE,RDBMS_NODE,WEB_NODE,CLIENT_NODE,LOAD_BALANCER_NODE,\
    NETWORK_PACKET_SIZE

[NETWORK_PING_TESTS]
typ=B
dft=0
dsc="Perform network pings?"
inp="Do you want RDA to perform the network ping tests (Y/N)?"
var=LOCAL_NODE,WAN_NODE,RDBMS_NODE,WEB_NODE,CLIENT_NODE,LOAD_BALANCER_NODE,\
    NETWORK_PACKET_SIZE

[LOCAL_NODE]
typ=T
clr=-
dft=${RDA.NODE}
dsc="Local machine name"
err='Error: The node name cannot contain a space or one of the following \
     characters \ < > ; : " * + = \ | ? ,'
inp="Enter the name of the node the script is running on (used for ping tests)"
ref='^[^><;:\*\+=\\\|\?\,\s"]*$'
val=E

[WAN_NODE]
typ=T
clr=-
dsc="Wide area network node"
err='Error: The node name cannot contain a space or one of the following \
     characters \ < > ; : " * + = \ | ? ,'
inp="Enter a remote node connecting to this server (used for ping tests) or \
     a dash '${clr}' to skip the test"
ref='^[^><;:\*\+=\\\|\?\,\s"]*$'
val=E

[RDBMS_NODE]
typ=T
clr=-
dft=${RDA.NODE}
dsc="RDBMS node"
err='Error: The node name cannot contain a space or one of the following \
     characters \ < > ; : " * + = \ | ? ,'
inp="Enter the node hosting the database instance (used for ping tests)"
ref='^[^><;:\*\+=\\\|\?\,\s"]*$'
val=E

[WEB_NODE]
typ=T
clr=-
dsc="Web Server node"
err='Error: The node name cannot contain a space or one of the following \
     characters \ < > ; : " * + = \ | ? ,'
inp="Enter the node where the Web Server/Forms server is on \
     (used for ping tests) or a dash '${clr}' to skip the test"
ref='^[^><;:\*\+=\\\|\?\,\s"]*$'
val=E

[CLIENT_NODE]
typ=T
clr=-
dsc="Client PC node"
err='Error: The node name cannot contain a space or one of the following \
     characters \ < > ; : " * + = \ | ? ,'
inp="Enter a typical client node connecting to the database \
     (used for ping tests) or a dash '${clr}' to skip the test"
ref='^[^><;:\*\+=\\\|\?\,\s"]*$'
val=E

[LOAD_BALANCER_NODE]
typ=T
clr=-
dsc="Load Balancer node"
err='Error: The node name cannot contain a space or one of the following \
     characters \ < > ; : " * + = \ | ? ,'
inp="Enter the node of any load balancer that features in the topology \
     (used for ping tests) or a dash '${clr}' to skip the test"
ref='^[^><;:\*\+=\\\|\?\,\s"]*$'
val=E

[NETWORK_PACKET_SIZE]
typ=N
dft=1280
dsc="Packet size to perform the ping tests"
err="The number of bytes must be an integer between 64 and 65200"
inp="Enter the packet size in bytes to perform the ping test. Packet size must \
     be between 64 and 65200 bytes"
lvl=1
ref="I[64,65200]"
val=F

