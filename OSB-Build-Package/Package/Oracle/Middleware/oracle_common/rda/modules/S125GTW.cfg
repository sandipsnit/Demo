###############################################################################
# Collect the Transparent/Procedural Gateway setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${GATEWAY_IN_USE}
dsc="Collects Transparent/Procedural Gateway Information"
man="This module is considered when Transparent/Procedural Gateway \
     directories are present in the Oracle home only."
req=S000INI
rpt=GATEWAY_IN_USE
var=check_gateway

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_gateway]
typ=D
alt=no_gateway
dft="<<Search:ORACLE_HOME:p:^(tg4|pg4)"
dsc="Check the presence of a gateway directory"
nam=-
var=GATEWAY_IN_USE

[no_gateway]
typ=B
dft=0
dsc="Is Transparent/Procedural Gateway information requested?"
nam=GATEWAY_IN_USE

[GATEWAY_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Transparent/Procedural Gateway information requested?"
inp="Is Transparent/Procedural Gateway information requested (Y/N)?"
var=GATEWAY_TAIL,GATEWAY_TRACE

[GATEWAY_TAIL]
typ=N
dft=1000
dsc="Default number of lines for tail operations"
err="The number of lines must be an integer greater than zero"
inp="Enter the default number of lines for tail operations"
lvl=9
ref="I]0,["
val=F

[GATEWAY_TRACE]
typ=N
dft=5
dsc="Default number of trace files to collect per gateways"
inp="How many trace files should be collected per gateways?"
err="The number of trace files must be a positive integer"
lvl=9
ref="I[0,["
val=F

