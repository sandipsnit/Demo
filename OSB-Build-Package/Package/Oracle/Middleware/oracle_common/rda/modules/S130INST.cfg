###############################################################################
# Collect the Oracle installation setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects the Oracle Installation Information"
req=S000INI
var=INST_ALT_OI_INV,INST_ALT_OH_INV,INST_USE_OPATCH,INST_AGE,INST_FILTER,\
    INST_TAIL

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------

[INST_AGE]
typ=N
dft=15
dsc="Age limit (in days) of the installation files to be collected"
err="The number of days must be a positive number"
inp="Enter the age limit (in days) for the installation files to be collected"
lvl=1
ref="R[0,["
val=F

[INST_ALT_OI_INV]
typ=D
dup="Duplicate entry"
end="."
err="The specified directory does not exist"
inp="Enter the absolute path for the alternative locations to collect Oracle \
     Installer inventory information or ${end} to terminate the list."
lvl=1
ref=DA
sep=|
val=E

[INST_ALT_OH_INV]
typ=D
dup="Duplicate entry"
end="."
err="The specified directory does not exist"
inp="Enter the absolute path for the alternative locations to collect Oracle \
     home inventory information or ${end} to terminate the list."
lvl=1
ref=DA
sep=|
val=E

[INST_FILTER]
typ=B
dft=0
dsc="Is InstallActions log file collection limited by ORACLE_HOME setting?"
fam=Cygwin,Unix,Windows
inp="Do you want to collect only InstallActions log files associated to \
    ${ORACLE_HOME} (Y/N)?"
lvl=1

[INST_TAIL]
typ=N
dft=${RDA_TAIL}
dsc="Default number of lines for tail operations"
err="The number of lines must be an integer greater than zero"
inp="Enter the default number of lines for tail operations"
lvl=9
ref="I]0,["
val=F

[INST_USE_OPATCH]
typ=B
dft=0
dsc="Run OPatch commands to collect inventory information"
inp="Do you want to run OPatch commands to collect inventory information"
lvl=1
var=OPATCH_DIR

[OPATCH_DIR]
typ=P
alt=opatch_ask
dft="find:location:oracle.swd.opatch"
dsc="OPatch directory"
vis=0

[opatch_ask]
typ=D
dft=${ORACLE_HOME}/OPatch
dsc="OPatch directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the OPATCH directory location"
lvl=1
nam=OPATCH_DIR
val=W

