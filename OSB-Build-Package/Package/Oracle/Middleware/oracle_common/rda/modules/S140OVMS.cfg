###############################################################################
# Collect the Oracle VM setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OVMS_IN_USE}
dsc="Collects Oracle VM Server Information"
req=S000INI
rpt=OVMS_IN_USE
ttl="Oracle Product Settings"
var=check_os

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_os]
typ=I
alt=no_ovms
dft="member:RDA.OS:linux"
dsc="Check if Oracle VM is available on the current platform"
nam=-
var=force_ovms_tests

[force_ovms_tests]
typ=B
alt=OVMS_IN_USE
dft=0
dsc="Are the Oracle VM Server tests required by the profile?"
nam=-
var=ovms_in_use

[no_ovms]
typ=B
dft=0
dsc="Is Oracle VM Server information requested?"
nam=OVMS_IN_USE

[ovms_in_use]
typ=B
dft=1
dsc="Is Oracle VM Server information requested?"
nam=OVMS_IN_USE
var=OVMS_AGE

[OVMS_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle VM Server information requested?"
inp="Should RDA analyze Oracle VM Server (Y/N)?"
var=OVMS_AGE

[OVMS_AGE]
typ=N
dft=15
dsc="Age limit (in days) of the log files to be collected"
err="The number of days must be a positive integer number"
inp="Enter the age limit (in days) for the log files to be collected for \
     Oracle VM Server"
lvl=1
ref="I[0,["
val=F
