###############################################################################
# Collect the Oracle VM manager setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OVMM_IN_USE}
dsc="Collects Oracle VM Manager Information"
req=S000INI,*+S310J2EE
rpt=OVMM_IN_USE
ttl="Oracle Product Settings"
var=check_os

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_os]
typ=I
alt=no_ovmm
dft="member:RDA.OS:linux"
dsc="Check if Oracle VM Manager is available on the current platform"
nam=-
var=force_ovmm_tests

[force_ovmm_tests]
typ=B
alt=OVMM_IN_USE
dft=0
dsc="Are the Oracle VM Manager tests required by the profile?"
nam=-
var=ovmm_in_use

[no_ovmm]
typ=B
dft=0
dsc="Is Oracle VM Manager information requested?"
nam=OVMM_IN_USE

[ovmm_in_use]
typ=B
dft=1
dsc="Is Oracle VM Manager information requested?"
nam=OVMM_IN_USE
var=OVMM_OVS_HOME,OVMM_OC4J_HOME,OVMM_STAT_AGE

[OVMM_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle VM Manager information requested?"
inp="Do you want RDA to analyze Oracle VM Manager (Y/N)?"
var=OVMM_OVS_HOME,OVMM_STAT_AGE

[OVMM_OVS_HOME]
typ=D
dft=`rpm -q ovs-manager --queryformat %{FILENAMES}`
dsc="Directory where Oracle VM Manager is installed"
err="Warning: The specified directory does not exist"
inp="Enter the directory where Oracle VM Manager is installed"
val=W

[OVMM_OC4J_HOME]
typ=D
dft=`rpm -q oc4j --queryformat %{FILENAMES}`
dsc="Directory where OC4J is installed"

[OVMM_STAT_AGE]
typ=N
dft=5
dsc="Age limit (in days) of statistics to be collected"
err="The number of days must be a positive number"
inp="Enter the age limit (in days) for statistics to be collected"
lvl=1
ref=R]0,[
