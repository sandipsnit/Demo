###############################################################################
# Collects Oracle Explorer Information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${XPLR_IN_USE}
dsc="Performs Oracle Explorer Collections"
mrc=${XPLR_IN_USE}
req=S000INI
rpt=XPLR_MRC_GROUPS,XPLR_GLOBAL,XPLR_LOCAL
var=check_os

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_os]
typ=B
alt=no_xplr
dft=<<cond:XPLR_IN_USE,1,OS.solaris,1,${FORCE_SET:${FORCE_EXPLORER}}
dsc="Is Oracle Explorer applicable to this platform?"
nam=-
var=xplr_run_mode

[xplr_run_mode]
typ=B
alt=XPLR_IN_USE
dsc="Are Oracle Explorer modules required by the profile?"
nam=-
var=xplr_mrc_groups,setup_loop,XPLR_GLOBAL,XPLR_LOCAL

[no_xplr]
typ=B
dft=0
dsc="Perform Oracle Explorer collections?"
nam=XPLR_IN_USE

[XPLR_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Perform Oracle Explorer collections?"
inp="Do you want RDA to perform Oracle Explorer collections (Y/N)?"
var=xplr_set,XPLR_MRC_GROUPS,setup_loop,XPLR_GLOBAL,XPLR_LOCAL

[xplr_set]
typ=T
dft=<<cond:FORCE_SET,${FORCE_SET},\
           OS.solaris,${XPLR_SET:xplr_sol},\
           OS.linux,${XPLR_SET:xplr_lin},\
           OS.cygwin,${XPLR_SET:xplr_cyg},\
           ${XPLR_SET:xplr}
dsc="Multi-run collection set"
nam=XPLR_SET

[XPLR_MRC_GROUPS]
typ=M
col=1
dsc="Oracle Explorer modules"
err='The item list is invalid. Entering the number for the first item, \
     separated from the number for the next item by a comma (,), and so on \
     down the list of items. When there are several consecutive items you wish \
     to select, you can select them by entering the first number, dash (-), \
     the last number.'

itm="<<MRC:items:*XPLR_SET:mandatory"
inp='Enter the modules to collect, as a comma-separated list of item numbers \
     or ranges'
mnu="<<N"
pck=1
ref=E
rsp=^
sep="|"

[xplr_mrc_groups]
typ=T
dft=${XPLR_MRC_GROUPS}
dsc="Oracle Explorer modules"

[setup_loop]
typ=L
dft="<<MRC:members:*XPLR_SET:mandatory|${XPLR_MRC_GROUPS}"
nam=-TMP_MODULE
sep="|"
var=has_setup

[has_setup]
typ=F
alt=setup_loop
dft=${GRP.D_RDA_CODE}/${TMP_MODULE}.cfg
nam=-
var=setup_module

[setup_module]
typ=S
dft=${TMP_MODULE}
nam=-

[XPLR_GLOBAL]
typ=B
dft=1
dsc="Global zone information collected?"
inp="Do you want RDA to collect global zone information (Y/N)?"
lvl=9

[XPLR_LOCAL]
typ=B
dsc="Non-global zone information collected?"
inp="Do you want RDA to collect non-global zone information (Y/N)?"
lvl=9
opt=1

