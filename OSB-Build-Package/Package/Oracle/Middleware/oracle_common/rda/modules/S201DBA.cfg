###############################################################################
# Collect the Oracle RDBMS setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${GET_DB_INFO}
dsc="Collects Oracle RDBMS Information"
req=S200DB
var=force_dba_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_dba_tests]
typ=B
alt=GET_DB_INFO
dft=0
dsc="Are the Oracle RDBMS tests required by the profile?"
nam=-
var=get_db_info

[get_db_info]
typ=B
dft=1
dsc="Gather Oracle RDBMS information?"
nam=GET_DB_INFO
var=DBA_HCVE_CHECKS

[GET_DB_INFO]
typ=B
dft=${RDA_DEFAULT:1}
dsc="Gather Oracle RDBMS information?"
inp="Do you want RDA to collect Oracle RDBMS information (Y/N)?"
lvl=1
var=DBA_HCVE_CHECKS

[DBA_HCVE_CHECKS]
typ=B
dft=${force_dba_tests}
dsc="Are Oracle Database Server preinstallation checks requested?"
fam=Unix
inp="Should RDA execute Oracle Database Server preinstallation checks (Y/N)?"
lvl=1
