###############################################################################
# Collect the Oracle RDBMS Memory Setup Information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${DBM_IN_USE}
dsc="Collects Oracle RDBMS Memory Information"
req=S200DB
rpt=DBM_IN_USE
ttl="Oracle Product Settings"
var=force_dbm_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_dbm_tests]
typ=B
alt=run_dbm
dft=0
dsc="Are the Oracle RDBMS memory tests required by the profile?"
nam=-
var=dbm_in_use

[run_dbm]
typ=B
alt=no_dbm
dft=${DATABASE_INSTALLED}
nam=-
var=DBM_IN_USE

[no_dbm]
typ=B
dft=0
dsc="Is Oracle RDBMS memory information requested?"
nam=DBM_IN_USE

[dbm_in_use]
typ=B
dft=1
dsc="Is Oracle RDBMS memory information requested?"
nam=DBM_IN_USE
var=DBM_TOPSGA

[DBM_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is RDBMS memory information requested?"
inp="Do you want to collect RDBMS memory information (Y/N)?"
var=DBM_TOPSGA

[DBM_TOPSGA]
typ=N
dft=20
dsc="Number of top SGA components to collect"
err="The number of components must be a positive integer number"
inp="Enter the number of top SGA components to collect"
lvl=1
ref=I[0,[
val=E
