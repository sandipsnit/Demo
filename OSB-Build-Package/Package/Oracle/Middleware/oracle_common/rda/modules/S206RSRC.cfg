###############################################################################
# Collects Oracle Resource Manager Information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${RSRC_IN_USE}
dsc="Collects Oracle Database Resource Manager Information"
req=S200DB
rpt=RSRC_IN_USE
ttl="Oracle Product Settings"
var=force_rsrc_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_rsrc_tests]
typ=B
alt=run_rsrc
dft=0
dsc="Are the Oracle Database Resource Manager information to be collected?"
nam=-
var=get_rsrc

[run_rsrc]
typ=B
alt=no_rsrc
dft=${DATABASE_INSTALLED}
nam=-
var=RSRC_IN_USE

[no_rsrc]
typ=B
dft=0
dsc="Is RSRC in use?"
nam=RSRC_IN_USE

[get_rsrc]
typ=B
dft=1
dsc="Is RSRC in use?"
nam=RSRC_IN_USE

[RSRC_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is RSRC in use?"
inp="Do you want to collect Resource Manager information for this database \
     (Y/N)?"
