###############################################################################
# Collect D2PC setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${MONITOR_D2PC}
dsc="Collects Distributed Transaction Information"
man="RDA excludes this module if you do not specify a database to analyze."
req=S200DB
rpt=MONITOR_D2PC
ttl="Oracle Product Settings"
var=force_d2pc_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_d2pc_tests]
typ=B
alt=run_d2pc
dft=0
dsc="Are the in-doubt distributed transaction tests required by the profile?"
nam=-
var=get_d2pc

[run_d2pc]
typ=B
alt=no_d2pc
dft=${DATABASE_INSTALLED}
nam=-
var=chk_sysdba

[chk_sysdba]
typ=B
alt=no_d2pc
dft=${SQL_SYSDBA}
nam=-
var=MONITOR_D2PC

[no_d2pc]
typ=B
dft=0
dsc="Gather in-doubt distributed transaction information?"
nam=MONITOR_D2PC

[get_d2pc]
typ=B
dft=1
dsc="Gather in-doubt distributed transaction information?"
nam=MONITOR_D2PC

[MONITOR_D2PC]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Collect in-doubt distributed transaction information?"
inp="Do you want to collect In-Doubt Distributed Transaction information (Y/N)?"

