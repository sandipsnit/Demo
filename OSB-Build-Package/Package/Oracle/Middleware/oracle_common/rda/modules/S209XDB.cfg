###############################################################################
# Collect the XDB setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${GET_XDB}
dsc="Collects XDB Information"
req=S200DB
rpt=GET_XDB
ttl="Oracle Product Settings"
var=force_xdb_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_xdb_tests]
typ=B
alt=GET_XDB
dft=0
dsc="Are the XDB tests required by the profile?"
nam=-
var=get_xdb

[get_xdb]
typ=B
dft=1
dsc="Gather XDB information?"
nam=GET_XDB

[GET_XDB]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Gather XDB information?"
inp="Do you want RDA to collect XDB information (Y/N)?"
