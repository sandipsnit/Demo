###############################################################################
# Collect OLAP setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OLAP_IN_USE}
dsc="Collects OLAP Information"
req=S000INI
rpt=OLAP_IN_USE
ttl="Oracle Product Settings"
var=force_olap_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_olap_tests]
typ=B
alt=OLAP_IN_USE
dft=0
nam=-
var=olap_in_use

[olap_in_use]
typ=B
dft=1
dsc="Is OLAP information requested?"
nam=OLAP_IN_USE
var=check_sid

[OLAP_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is OLAP information requested?"
inp="Do you want RDA to analyze OLAP (Y/N)?"
var=check_sid

[check_sid]
typ=I
alt=olap_local
dft="exists:ORACLE_SID"
dsc="Check if ORACLE_SID is defined"
nam=-
var=OLAP_LOCAL

[olap_local]
typ=B
alt=OLAP_SID,OLAP_LOGIN,OLAP_SYSDBA,OLAP_SWITCH
dft=0
dsc="Is the OLAP information stored in the database to be analyzed?"
nam=OLAP_LOCAL

[OLAP_LOCAL]
typ=B
alt=OLAP_SID,OLAP_LOGIN,OLAP_SYSDBA,OLAP_SWITCH
dft=1
dsc="Is the OLAP information stored in the database to be analyzed?"
inp="Is the OLAP information stored in '${ORACLE_SID}' database (Y/N)?"

[OLAP_SID]
typ=T
dsc="Database containing the OLAP information"
inp="Enter the Oracle SID for the database containing the OLAP"

[OLAP_LOGIN]
typ=T
dft='${SQL_LOGIN:system}'
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (user ID only) to view DBA_ and V$ tables. If you \
     want to run RDA under user ID of the Oracle software, enter a forward \
     slash (/) here, and enter Y at the SYSDBA prompt. This prevents that a \
     prompt for the database password at runtime."

[OLAP_SYSDBA]
typ=B
dft=0
dsc="Indicate that OLAP_LOGIN will connect as SYSDBA"
inp="Is '${OLAP_LOGIN}' a SYSDBA user (connects as SYSDBA) (Y/N)?"

[OLAP_SWITCH]
typ=B
dft=0
dsc="Indicate if the Oracle system identifier must be switched"
