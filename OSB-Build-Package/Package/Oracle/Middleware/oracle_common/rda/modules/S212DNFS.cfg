###############################################################################
# Collect the Direct NFS Setup Information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${DNFS_IN_USE}
dsc="Collects Direct NFS Information"
inv=get_db_version
req=S200DB
rpt=DNFS_IN_USE
ttl="Oracle Product Settings"
var=DNFS_IN_USE

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[get_db_version]
typ=P
alt=DNFS_IN_USE
dft="find:version:oracle.rdbms"
dsc="Get the database version"
nam=-TMP_DB_VERSION
var=check_db_version

[check_db_version]
typ=I
alt=no_dnfs
dft="match:TMP_DB_VERSION:^(11\.\d+\.)"
dsc="Check the database version"
nam=-
var=force_dnfs_tests

[force_dnfs_tests]
typ=B
alt=DNFS_IN_USE
dft=0
dsc="Are the Direct NFS tests required by the profile?"
nam=-
var=dnfs_in_use

[dnfs_in_use]
typ=B
dft=1
dsc="Is Direct NFS in use?"
nam=DNFS_IN_USE

[DNFS_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Direct NFS in use?"
inp="Do you want to collect Direct NFS information (Y/N)?"

[no_dnfs]
typ=B
dft=0
dsc="Is Direct NFS in use?"
nam=DNFS_IN_USE
