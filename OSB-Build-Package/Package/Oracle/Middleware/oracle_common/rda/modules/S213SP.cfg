###############################################################################
# Collect the SP setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${GET_SP}
dsc="Collects SQL*Plus/iSQL*Plus Information"
req=S200DB
rpt=GET_SP
ttl="Oracle Product Settings"
var=check_sp1

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_sp1]
typ=D
alt=check_sp2
dft=${ORACLE_HOME}/oc4j/j2ee/isqlplus
dsc="Check iSQL*Plus directory (10g)"
var=set_default_10,force_sp_tests

[check_sp2]
typ=F
alt=check_sp3
dft=${ORACLE_HOME}/bin/isqlplus
dsc="Check iSQL*Plus file (9i)"
var=set_default_9,force_sp_tests

[check_sp3]
typ=F
alt=check_sp4
dft=${ORACLE_HOME}/bin/isqlplus.exe
dsc="Check iSQL*Plus file (9i)"
var=set_default_9,force_sp_tests

[check_sp4]
typ=F
alt=no_sp
dft=${ORACLE_HOME}/sqlplus/admin/glogin.sql
dsc="Check SQL*Plus file"
var=force_sp_tests

[set_default_9]
typ=N
dft=80
dsc="Default port for 9i"
nam=-DEFAULT_PORT

[set_default_10]
typ=N
dft=5560
dsc="Default port for 10g"
nam=-DEFAULT_PORT

[force_sp_tests]
typ=B
alt=GET_SP
dft=0
dsc="Are the SQL*Plus/iSQL*Plus tests required by the profile?"
nam=-
var=get_sp

[get_sp]
typ=B
dft=1
dsc="Gather SQL*Plus/iSQL*Plus information?"
nam=GET_SP
var=check_isqlplus

[no_sp]
typ=B
dft=0
dsc="Gather SQL*Plus/iSQL*Plus information?"
nam=GET_SP

[GET_SP]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Gather SQL*Plus/iSQL*Plus information?"
inp="Do you want RDA to collect SQL*Plus/iSQL*Plus information (Y/N)?"
var=check_isqlplus

[check_isqlplus]
typ=I
dft=exists:DEFAULT_PORT
dsc="iSQL*Plus available?"
nam=-
var=SP_HOST,SP_PORT

[SP_HOST]
typ=T
dft="${RDA.HOST}"
dsc="iSQL*Plus URL host"
err="Invalid character found in the server name"
inp="Enter the fully domain qualified host name for iSQL*Plus URL"
ref="^[\w\-\.]+$"
val=E

[SP_PORT]
typ=N
dft=${DEFAULT_PORT:5560}
dsc="iSQL*Plus URL port"
err="The port number is an integer number greater than zero"
inp="Enter the port number used for iSQL*Plus URL"
ref=I]0,[
val=E
