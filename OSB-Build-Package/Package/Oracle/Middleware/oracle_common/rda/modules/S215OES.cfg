###############################################################################
# Collect the OES setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${EXPRESS_IN_USE}
dsc="Collects Oracle Express Server Information"
fam=Cygwin,Unix,Windows
req=S200DB
rpt=EXPRESS_IN_USE,OES_ORACLE_HOME,OES_DBA_USER,OES_PORT_NO,\
    OWA_INSTALLED,OWA_LOCATION,CGI_EXEC,CGI_LOCATION,\
    OFA_INSTALLED,OFA_DBA_HOME,OFAS_NAME,\
    DPE_INSTALLED,DPE_DP_NAME,DPE_DPS_SID,DPE_DPC_FILE,DPE_SSO_LOCATION
ttl="Oracle Product Settings"
var=EXPRESS_IN_USE

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[EXPRESS_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Express Server information requested?"
inp="Do you want RDA to collect Oracle Express Server information (Y/N)?"
var=OES_ORACLE_HOME,OES_DBA_USER,OES_PORT_NO,\
    OWA_INSTALLED,OFA_INSTALLED,DPE_INSTALLED

[OES_ORACLE_HOME]
typ=D
dft=${ORACLE_HOME}/ExpressServer
dsc="Express Server Oracle home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the ORACLE_HOME for the Express Server"
val=W

[OES_DBA_USER]
typ=T
dft='oesdba'
dsc="Express DBA role User ID"
inp="Enter the OES DBA Role User ID"

[OES_PORT_NO]
typ=N
dft=12287
dsc="Express Server port number"
err="The port number must be an integer between 1 and 65535"
inp="Enter the ROListenPortNumber or SNAPI Port Number"
ref="I]0,65535]"
val=F

[OWA_INSTALLED]
typ=B
dft=0
dsc="Is Oracle Express Web Agent installed?"
inp="Is Oracle Express Web Agent installed on this system (Y/N)?"
var=OWA_LOCATION,CGI_EXEC,CGI_LOCATION

[OWA_LOCATION]
typ=D
dft=${OES_ORACLE_HOME}/olap/oes632/owa633
dsc="Web Agent install directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the directory where Oracle Web Agent (OWA) is installed"
val=W

[CGI_EXEC]
typ=T
dsc="Web Agent CGI executable"
inp="Enter the name of the CGI executable (oowa/oowaro/xsoowaro)"
dft=oowaro

[CGI_LOCATION]
typ=D
dft=${OES_ORACLE_HOME}/olap/oes632/tools
dsc="Web Agent CGI location"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the location of the CGI executable"
val=W

[OFA_INSTALLED]
typ=B
dft=0
dsc="Is Financial Analyzer Server installed?"
inp="Is Financial Analyzer Server installed on this system (Y/N)?"
var=OFA_DBA_HOME,OFAS_NAME

[OFA_DBA_HOME]
typ=D
dft=${OES_ORACLE_HOME}/super
dsc="Super DBA install directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the directory where the Super DBA is installed"
val=W

[OFAS_NAME]
typ=T
dft='ofas.db'
dsc="Shared database name"
inp="Enter the shared database name"

[DPE_INSTALLED]
typ=B
dft=0
dsc="Is Demand Planning Engine installed?"
inp="Is Demand Planning Engine installed on this system (Y/N)?"
var=DPE_DP_NAME,DPE_DPS_SID,DPE_DBC_FILE,DPE_SSO_LOCATION

[DPE_DP_NAME]
typ=T
dft='Demand_Plan_Sample'
dsc="Demand Plan name"
inp="Enter the Demand Plan name"

[DPE_DPS_SID]
typ=T
dft='oracle9i'
dsc="Demand Planning Server SID"
inp="Enter the SID for the Demand Planning Server"

[DPE_DBC_FILE]
typ=F
dft=/ora806/fnd_top/secure/sample.dbc
dsc="Demand Planning DBC file name"
err="Warning: The specified file does not -yet- exist"
inp="Enter the location and name of the DBC file in the local system"
val=W

[DPE_SSO_LOCATION]
typ=D
dft=/ora806/olap/sso640
dsc="Single Sign-On location"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the location of the Oracle OLAP Single Sign-On"
val=W

