###############################################################################
# Collect the Intelligent Agent setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${INTELLIGENT_AGENT_IN_USE}
dsc="Collects Intelligent Agent Information"
inv=get_db_version
man="RDA excludes this module if the Oracle home contains an Oracle Database \
     10g software. RDA performs this check only when the inventory information \
     is available."
req=S000INI
rpt=INTELLIGENT_AGENT_IN_USE
ttl="Oracle Product Settings"
var=INTELLIGENT_AGENT_IN_USE

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[get_db_version]
typ=P
alt=INTELLIGENT_AGENT_IN_USE
dft="find:version:oracle.rdbms"
dsc="Get the database version"
nam=-TMP_DB_VERSION
var=check_db_version

[check_db_version]
typ=I
alt=INTELLIGENT_AGENT_IN_USE
dft="match:TMP_DB_VERSION:^(1[01]\.\d+\.)"
dsc="Check the database version"
nam=-
var=no_intelligent_agent

[no_intelligent_agent]
typ=B
dft=0
dsc="Is Intelligent Agent in use?"
nam=INTELLIGENT_AGENT_IN_USE

[INTELLIGENT_AGENT_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Intelligent Agent in use?"
inp="Is the Oracle Intelligent Agent used in this Oracle home (Y/N)?"

