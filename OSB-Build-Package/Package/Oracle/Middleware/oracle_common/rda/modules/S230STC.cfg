###############################################################################
# Collect STC setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${GET_STREAMS}
dsc="Collects Streams Configuration Information" 
#inv=get_db_version
man="RDA excludes this module if you have not specified a database to analyze."
req=S200DB
ttl="Oracle Product Settings"
var=force_stc_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_stc_tests]
typ=B
alt=run_streams
dft=0
dsc="Are the Streams tests required by the profile?"
nam=-
var=get_streams

[run_streams]
typ=B
alt=no_streams
dft=${DATABASE_INSTALLED}
nam=-
var=chk_sysdba

[chk_sysdba]
typ=B
alt=no_streams
dft=${SQL_SYSDBA}
nam=-
var=GET_STREAMS

[no_streams]
typ=B
dft=0
dsc="Gather Streams information?"
nam=GET_STREAMS

[get_streams]
typ=B
dft=1
dsc="Gather Streams information?"
nam=GET_STREAMS

[GET_STREAMS]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Gather Streams information?"
inp="Do you want RDA to collect Streams information (Y/N)?"
var=get_db_version

[get_db_version]
typ=P
alt=STC_WAIT_ANALYZES
dft="find:version:oracle.rdbms"
dsc="Get the database version"
nam=-TMP_DB_VERSION
var=check_db_version

[check_db_version]
typ=I
dft="match:TMP_DB_VERSION:^(1[01]\.\d+\.)"
dsc="Check the database version"
nam=-
var=STC_WAIT_ANALYZES

[STC_WAIT_ANALYZES]
typ=N
dft=30
dsc="How many minutes do you want RDA to use for wait analyzes ?"
err="The number of minutes must be an integer greater than zero"
inp="Specify the number of minutes you want RDA to use for wait analyses"
lvl=1
ref="I]0,["
val=F
