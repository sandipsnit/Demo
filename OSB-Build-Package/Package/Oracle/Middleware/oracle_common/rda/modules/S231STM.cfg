###############################################################################
# Collect Streams Monitoring setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${MONITOR_STREAMS}
dsc="Collects Streams Monitoring Information"
req=S230STC
ttl="Oracle Product Settings"
var=stm_check

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[stm_check]
typ=B
alt=no_monitor
dft=${GET_STREAMS}
dsc="Check if Streams information is collected"
nam=-
var=MONITOR_STREAMS

[no_monitor]
typ=B
dft=0
dsc="Monitor Streams?"
nam=MONITOR_STREAMS

[MONITOR_STREAMS]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Monitor Streams?"
inp="Do you want RDA to monitor the Streams environment (Y/N)?"
var=STM_COUNT,STM_INTERVAL,STM_LONG

[STM_COUNT]
typ=N
dft=5
dsc="Number of iterations"
err="The number of iterations must be a positive integer number"
inp="Enter the number of iterations for monitoring the Streams environment"
ref=I[1,[
val=E

[STM_INTERVAL]
typ=N
dft=3
dsc="Duration of monitoring intervals"
err="The number of seconds must be a positive integer number"
inp="Enter the interval (in seconds) at which to monitor the database"
ref=I[1,[
val=E

[STM_LONG]
typ=B
dft=0
dsc="Detailed report required?"
inp="Do you want a detailed report (Y/N)?"

