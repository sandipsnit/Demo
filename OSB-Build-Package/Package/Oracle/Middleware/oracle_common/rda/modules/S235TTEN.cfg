###############################################################################
# Collect Oracle TimesTen In-Memory Database setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${TTEN_IN_USE}
dsc="Collects Oracle TimesTen In-Memory Database Information"
fam=Cygwin,Unix,Windows
req=S000INI
rpt=TTEN_IN_USE,TTEN_HOME
ttl="Oracle Product Settings"
var=force_tten_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_tten_tests]
typ=B
alt=TTEN_IN_USE
dft=0
nam=-
var=tten_in_use

[tten_in_use]
typ=B
dft=1
dsc="Is Oracle TimesTen information requested?"
nam=TTEN_IN_USE
var=TTEN_HOME

[TTEN_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle TimesTen information requested?"
inp="Should RDA analyze Oracle TimesTen (Y/N)?"
var=TTEN_HOME

[TTEN_HOME]
typ=D
dsc="TimesTen home directory"
err="The specified directory does not -yet- exist"
inp="Specify the TimesTen home directory"
val=E
var=tten_bin

[tten_bin]
typ=D
alt=bad_home,TTEN_HOME
dft="${TTEN_HOME}/bin"
dsc="TimesTen home bin directory"
nam=-TMP_BIN
var=check_ttversion

[check_ttversion]
typ=F
alt=bad_home,TTEN_HOME
dft="<<Search:TMP_BIN:p:^ttVersion(\.exe)?$"
dsc="Check the presence of a 'ttVersion' in the bin subdirectory"
nam=-
var=check_ttstatus

[check_ttstatus]
typ=F
alt=bad_home,TTEN_HOME
dft="<<Search:TMP_BIN:p:^ttStatus(\.exe)?$"
dsc="Check the presence of a 'ttStatus' in the bin subdirectory"
nam=-
var=TTEN_LOG_COLLECT,TTEN_DS_COLLECT

[bad_home]
typ=C
dsc="Invalid TimesTen home directory"
inp="${TTEN_HOME} cannot be the TimesTen home directory.\n "
vis=0

[TTEN_LOG_COLLECT]
typ=B
dft=1
dsc="Do you want to capture the log files?"
inp="Do you want to capture the log files (Y/N)?"
lvl=1

[TTEN_DS_COLLECT]
typ=B
dft=1
dsc="Do you want to capture specific data store information?"
inp="Do you want to capture specific data store information (Y/N)?"
var=TTEN_DS_NAME,check_dsn

[TTEN_DS_NAME]
typ=T
dft="-"
dsc="Data store name"
inp="Enter the data store name for which you want to collect the information. \
     Enter a hyphen (-) if you want to specify the paths"

[check_dsn]
typ=I
alt=TTEN_RUNTIME
dft="eq:TTEN_DS_NAME:-"
dsc="Specify path to collect data store information?"
nam=-
var=TTEN_DS_PATH,check_ds0

[TTEN_DS_PATH]
typ=F
dsc="Data store path"
inp="Enter the complete path of the data store without .ds0 or .ds1"

[check_ds0]
typ=F
alt=bad_path,TTEN_DS_COLLECT
dft="${TTEN_DS_PATH}.ds0"
dsc="Check for data store ds0"
nam=-
var=check_ds1

[check_ds1]
typ=F
alt=bad_path,TTEN_DS_COLLECT
dft="${TTEN_DS_PATH}.ds1"
dsc="Check for data store ds1"
nam=-
var=TTEN_LOG,TTEN_RUNTIME

[bad_path]
typ=C
dsc="Invalid data store"
inp="${TTEN_DS_PATH} cannot be a data store path.\n "
vis=0

[TTEN_LOG]
typ=D
dft=${TTEN_DS_PATH}/..
dsc="Location of transaction logs"
err="The specified directory does not -yet- exist"
inp="Enter the complete path of directory containing transaction logs"
val=E

[TTEN_RUNTIME]
typ=B
dft=1
dsc="Do you want to capture runtime data store information?"
inp="Do you want to capture runtime data store information (Y/N)?"
var=TTEN_UID

[TTEN_UID]
typ=T
dsc="User name"
inp="Enter the user name for collecting runtime information"
