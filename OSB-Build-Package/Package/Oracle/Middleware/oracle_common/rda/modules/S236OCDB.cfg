###############################################################################
# Collect Oracle Content Database setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OCDB_IN_USE}
dsc="Collects Oracle Content Database Information"
req=S000INI
rpt=OCDB_IN_USE
ttl="Oracle Product Settings"
var=check_ocdb

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_ocdb]
typ=D
alt=no_ocdb
dft="${ORACLE_HOME}/content"
nam=-
var=force_ocdb_tests

[no_ocdb]
typ=B
dft=0
dsc="Is Oracle Content Database information requested?"
nam=OCDB_IN_USE

[force_ocdb_tests]
typ=B
alt=OCDB_IN_USE
dft=0
dsc="Is the Oracle Content Database required by the profile?"
nam=-
var=ocdb_in_use

[ocdb_in_use]
typ=B
dft=1
dsc="Is Oracle Content Database information requested?"
nam=OCDB_IN_USE
var=OCDB_TAIL1,OCDB_TAIL2

[OCDB_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Content Database information requested?"
inp="Do you want RDA to analyze Oracle Content Database (Y/N)?"
var=OCDB_TAIL1,OCDB_TAIL2

[OCDB_TAIL1]
typ=N
dft=5000
dsc="Maximum number of lines to extract from log files"
err="The number of lines must be a positive integer"
inp="How many lines do you want RDA to extract at most from log files?"
lvl=9
ref=I[0,[
val=F

[OCDB_TAIL2]
typ=N
dft=500
dsc="Maximum number of lines for other tail operations"
err="The number of lines must be a positive integer"
inp="Enter the maximum number of lines for other tail operations"
lvl=9
ref="I[0,["
val=F

