###############################################################################
# Collect Oracle MySQL Cluster setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${MYCL_IN_USE}
dsc="Collects Oracle MySQL Cluster Information"
fam=Cygwin,Unix,Windows
req=S237MYSQ
rpt=MYCL_IN_USE
trg=+S237MYSQ
ttl="Oracle Product Settings"
var=check_depth

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_depth]
typ=B
alt=force_mycl_tests
dft=${CUR.DEPTH}
dsc="Does the setup flow is through profile?"
nam=-

[force_mycl_tests]
typ=B
alt=MYCL_IN_USE
dft=0
dsc="Are the Oracle MySQL cluster tests required by the profile?"
nam=-
var=mycl_in_use

[mycl_in_use]
typ=B
dft=1
dsc="Is Oracle MySQL cluster information requested?"
nam=MYCL_IN_USE
var=MYCL_CONFIG,MYCL_LOGIN,MYCL_FILE_SYSTEM,MYCL_WAIT_PWD

[MYCL_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle MySQL cluster information requested?"
inp="Do you want RDA to collect Oracle MySQL Cluster information (Y/N)?"
var=MYCL_CONFIG,MYCL_LOGIN,MYCL_FILE_SYSTEM,MYCL_WAIT_PWD

[MYCL_CONFIG]
typ=F
dsc="Oracle MySQL cluster configuration file"
err="Warning: The specified file does not -yet- exist"
inp="Enter the full path of the Oracle MySQL Cluster configuration file"
val=W

#------------------------------------------------------------------------------
# Other setting definitions
#------------------------------------------------------------------------------
[MYCL_LOGIN]
typ=T
dsc="User to log in as on remote nodes"
fam=Cygwin,Unix
inp="Enter the user to login as on remote nodes"

[MYCL_FILE_SYSTEM]
typ=B
dft=0
dsc="Is Oracle MySQL cluster file system data requested?"
fam=Cygwin,Unix
inp="Do you want RDA to collect data node file systems (Y/N)?"
hlp="Collecting data node file systems may require a lot of disk space. Only \
     use this option when asked to."

[MYCL_WAIT_PWD]
typ=N
dft=3
dsc="Number of seconds to wait between password prompts for nodes"
err="The number of seconds must be an integer greater than zero"
fam=Cygwin,Unix
inp="Enter the number of seconds to wait between password prompts for \
     connecting to nodes"
lvl=1
ref="I]0,["
val=F
