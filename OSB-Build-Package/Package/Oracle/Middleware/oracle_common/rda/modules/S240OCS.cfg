###############################################################################
# Collect the common Oracle Collaboration Suite setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OCS_IN_USE}
dsc="Controls Oracle Collaboration Suite Data Collection"
req=S000INI
rpt=OCS_IN_USE
tmp=OCS_LDAP
ttl="Oracle Product Settings"
var=force_ocs_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_ocs_tests]
typ=B
alt=OCS_IN_USE
dft=0
dsc="Are the Oracle Collaboration Suite tests required by the profile?"
nam=-
var=ocs_in_use

[ocs_in_use]
typ=B
dft=1
dsc="Is Oracle Collaboration Suite information requested?"
nam=OCS_IN_USE
var=LDAP_HOST,LDAP_PORT,LDAP_DOMAIN,OCS_AGE,OCS_TAIL1,OCS_TAIL2

[OCS_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Collaboration Suite in use?"
inp="Do you want RDA to collect Oracle Collaboration Suite information (Y/N)?"
var=LDAP_HOST,LDAP_PORT,LDAP_DOMAIN,OCS_AGE,OCS_TAIL1,OCS_TAIL2

[LDAP_HOST]
typ=T
dft="${RDA.HOST}"
dsc="LDAP host name"
inp="Specify the LDAP host name (fully qualified)"

[LDAP_PORT]
typ=N
dft=389
dsc="LDAP listen port (non-SSL)"
inp="Enter the LDAP listen port (non-SSL)"
ref="I]0,65536["
val=F

[LDAP_DOMAIN]
typ=T
dsc="LDAP domain"
inp="Enter the LDAP domain (For example, dc=be,dc=oracle,dc=com)"

[OCS_AGE]
typ=N
dft=15
dsc="Age limit (in days) for the collected log directories"
err="The number of days must be a number greate than zero"
inp="Enter the age limit (in days) for the collected log directories"
lvl=1
ref=R]0,[
val=F

[OCS_TAIL1]
typ=N
dft=5000
dsc="Maximum number of lines to extract from log files"
err="The number of lines must be a positive integer"
inp="How many lines do you want RDA to extract at most from log files?"
lvl=9
ref=I[0,[
val=F

[OCS_TAIL2]
typ=N
dft=500
dsc="Maximum number of lines for other tail operations"
err="The number of lines must be a positive integer"
inp="Enter the maximum number of lines for other tail operations"
lvl=9
ref="I[0,["
val=F

