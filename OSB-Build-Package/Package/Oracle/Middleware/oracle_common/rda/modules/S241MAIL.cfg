###############################################################################
# Collect the email server setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${EMAIL_SERVER_IN_USE}
dsc="Collects Oracle Collaboration Suite Mail Information"
req=S240OCS
rpt=EMAIL_SERVER_IN_USE
tmp=OCS_LDAP
ttl="Oracle Product Settings"
var=check_email_server

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_email_server]
typ=D
alt=no_email_server
dft="${ORACLE_HOME}/um"
nam=-
var=EMAIL_SERVER_IN_USE

[no_email_server]
typ=B
dft=0
dsc="Is Oracle E-mail Server in use?"
nam=EMAIL_SERVER_IN_USE

[EMAIL_SERVER_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle E-mail Server in use?"
inp="Do you want RDA to collect the Oracle E-mail Server information \
     in this Oracle home (Y/N)?"
var=EMAIL_ALL,EMAIL_LISTENER

[EMAIL_ALL]
typ=B
alt=EMAIL_PROCESSES
dft=0
dsc="Collect log information for all processes?"
inp="Do you want to collect the log information for all processes (Y/N)?"

[EMAIL_PROCESSES]
typ=M
bef="You can specify the list of processes for which the log information must \
     be gathered, as follows:"
end=.
dsc="List of process names for collecting log information"
dup="Duplicate entry"
err="Invalid menu item"
inp="Enter a menu item or period ('.') to end"
itm="1|Admin|2|EMD|3|GC|4|IMAP4|5|LIST|6|NNTP In|7|NNTP Out|8|OESadmin|\
     9|OESucr|10|POP3|11|SMTP In|12|SMTP Out|13|VS"
mnu="<<N"
rsp="1|admin|admin|admin|\
     2|emd|emd|emd|\
     3|gc|gc|gc|\
     4|imap|imap|imap|\
     5|list|list|list|\
     6|nntp_in|nntp_in|nntp_in|\
     7|nntp_out|nntp_out|nntp_out|\
     8|oesadmin|oesadmin|oesadmin|\
     9|oesucr|oesucr|oesucr|\
     10|pop|pop|pop|\
     11|smtp_in|smtp_in|smtp_in|\
     12|smtp_out|smtp_out|smtp_out|\
     13|vs|vs|vs"
sep=,
val=F

[EMAIL_LISTENER]
typ=F
dft=${ORACLE_HOME}/network/log/listener_es.log
dsc='Location of the Email Server listener log file'
err='The file does not -yet- exist'
inp='Enter the location of the Email Server listener log file'
lvl=9
val=W
