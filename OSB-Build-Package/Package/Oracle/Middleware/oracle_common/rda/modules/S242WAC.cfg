###############################################################################
# Collect Web Access Client setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${WEBACCESS_IN_USE}
dsc="Collects Web Access Client Information"
req=S240OCS
rpt=WEBACCESS_IN_USE
ttl="Oracle Product Settings"
var=check_webaccess

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_webaccess]
typ=D
alt=no_webaccess
dft="${ORACLE_HOME}/ocsclient"
nam=-
var=WEBACCESS_IN_USE

[no_webaccess]
typ=B
dft=0
dsc="Is Web Access Client information requested?"
nam=WEBACCESS_IN_USE

[WEBACCESS_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Web Access Client information requested?"
inp="Do you want RDA to analyze Oracle Web Access Client (Y/N)?"

