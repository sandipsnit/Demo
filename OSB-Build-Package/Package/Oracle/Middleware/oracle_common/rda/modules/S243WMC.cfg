###############################################################################
# Collect Webmail Client setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${WEBMAIL_IN_USE}
dsc="Collects Webmail Client Information"
req=S240OCS
rpt=WEBMAIL_IN_USE
ttl="Oracle Product Settings"
var=check_webmail

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_webmail]
typ=D
alt=no_webmail
dft="${ORACLE_HOME}/um"
nam=-
var=WEBMAIL_IN_USE

[no_webmail]
typ=B
dft=0
dsc="Is Webmail Client information requested?"
nam=WEBMAIL_IN_USE

[WEBMAIL_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Webmail Client information requested?"
inp="Do you want RDA to analyze Oracle Webmail Client (Y/N)?"

