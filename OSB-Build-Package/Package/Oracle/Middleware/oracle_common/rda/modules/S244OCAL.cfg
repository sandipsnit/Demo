###############################################################################
# Collect Oracle Calendar setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${CALENDAR_IN_USE}
dsc="Collects Oracle Calendar Information"
req=S240OCS
rpt=CALENDAR_IN_USE
ttl="Oracle Product Settings"
var=check_calendar

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_calendar]
typ=D
alt=no_calendar
dft="<<Search:ORACLE_HOME:p:^oca[ls]$"
nam=-
var=CALENDAR_IN_USE

[no_calendar]
typ=B
dft=0
dsc="Is Oracle Calendar information requested?"
nam=CALENDAR_IN_USE

[CALENDAR_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Calendar information requested?"
inp="Do you want RDA to analyze Oracle Calendar (Y/N)?"

