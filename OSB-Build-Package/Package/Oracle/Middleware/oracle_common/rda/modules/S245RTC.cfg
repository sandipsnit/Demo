###############################################################################
# Collect Real Time Communication setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${RTC_IN_USE}
dsc="Collects Real Time Communication Information"
req=S240OCS
rpt=RTC_IN_USE
ttl="Oracle Product Settings"
var=check_rtc

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_rtc]
typ=D
alt=no_rtc
dft="${ORACLE_HOME}/imeeting"
nam=-
var=RTC_IN_USE

[no_rtc]
typ=B
dft=0
dsc="Is Real Time Communication information requested?"
nam=RTC_IN_USE

[RTC_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Real Time Communication information requested?"
inp="Do you want RDA to analyze Real Time Communication Information (Y/N)?"

