###############################################################################
# Collect Discussions setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${DISCUSSIONS_IN_USE}
dsc="Collects Discussions Information"
req=S240OCS
rpt=DISCUSSIONS_IN_USE
ttl="Oracle Product Settings"
var=check_discussions

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_discussions]
typ=D
alt=no_discussions
dft="${ORACLE_HOME}/discussions"
nam=-
var=DISCUSSIONS_IN_USE

[no_discussions]
typ=B
dft=0
dsc="Is Discussions information requested?"
nam=DISCUSSIONS_IN_USE

[DISCUSSIONS_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Discussions information requested?"
inp="Do you want RDA to analyze Discussions Information (Y/N)?"

