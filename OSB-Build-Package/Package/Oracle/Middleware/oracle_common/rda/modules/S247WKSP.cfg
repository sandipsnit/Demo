###############################################################################
# Collect Workspaces setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${WORKSPACES_IN_USE}
dsc="Collects Workspaces Information"
req=S240OCS
rpt=WORKSPACES_IN_USE
ttl="Oracle Product Settings"
var=check_workspaces

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_workspaces]
typ=D
alt=no_workspaces
dft="${ORACLE_HOME}/workspaces"
nam=-
var=WORKSPACES_IN_USE

[no_workspaces]
typ=B
dft=0
dsc="Is Workspaces information requested?"
nam=WORKSPACES_IN_USE

[WORKSPACES_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Workspaces information requested?"
inp="Do you want RDA to analyze Workspaces (Y/N)?"

