###############################################################################
# Collect Oracle Content Services setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${CONTENT_IN_USE}
dsc="Collects Oracle Content Services Information"
req=S240OCS
rpt=CONTENT_IN_USE
ttl="Oracle Product Settings"
var=check_content

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_content]
typ=D
alt=no_content
dft="${ORACLE_HOME}/content"
nam=-
var=force_content_tests

[no_content]
typ=B
dft=0
dsc="Is Oracle Content Services information requested?"
nam=CONTENT_IN_USE

[force_content_tests]
typ=B
alt=CONTENT_IN_USE
dft=0
dsc="Is the Oracle Content Services required by the profile?"
nam=-
var=content_in_use

[content_in_use]
typ=B
dft=1
dsc="Is Oracle Content Services information requested?"
nam=CONTENT_IN_USE

[CONTENT_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Content Services information requested?"
inp="Do you want RDA to analyze Oracle Content Services (Y/N)?"

