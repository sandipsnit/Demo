###############################################################################
# Collect Wireless setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${WIRELESS_IN_USE}
dsc="Collects Wireless Information"
req=S240OCS
rpt=WIRELESS_IN_USE
ttl="Oracle Product Settings"
var=check_wireless

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_wireless]
typ=D
alt=no_wireless
dft="${ORACLE_HOME}/wireless"
nam=-
var=WIRELESS_IN_USE

[no_wireless]
typ=B
dft=0
dsc="Is Wireless information requested?"
nam=WIRELESS_IN_USE

[WIRELESS_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Wireless information requested?"
inp="Do you want RDA to collect Oracle Wireless information (Y/N)?"

