###############################################################################
# Collect Beehive setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${BEE_IN_USE}
dsc="Collects Beehive Information"
req=S000INI,*+S310J2EE
rpt=BEE_IN_USE
ttl="Oracle Product Settings"
var=bee_check

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[bee_check]
typ=D
alt=no_bee
dft=${ORACLE_HOME}/beehive
dsc="Check if Beehive is installed"
nam=-
var=force_bee_tests

[force_bee_tests]
typ=B
alt=BEE_IN_USE
dft=0
dsc="Are the Beehive tests required by the profile?"
nam=-
var=bee_in_use

[no_bee]
typ=B
dft=0
dsc="Is Beehive information requested?"
nam=BEE_IN_USE

[bee_in_use]
typ=B
dft=1
dsc="Is Beehive information requested?"
nam=BEE_IN_USE
var=BEE_TAIL,BEE_LOG_AGE,BEE_RUN_CMP,BEE_RUN_TBL

[BEE_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Beehive information requested?"
inp="Do you want RDA to analyze Oracle Beehive (BEE) (Y/N)?"
var=BEE_TAIL,BEE_LOG_AGE,BEE_RUN_CMP,BEE_RUN_TBL

[BEE_TAIL]
typ=N
dft=5000
dsc="Maximum number of lines to extract from each log file"
err="The number of lines must be a positive integer"
inp="How many lines do you want RDA to extract from the end of each log file?"
lvl=1
ref="I[0,["
val=F

[BEE_LOG_AGE]
typ=N
dft=5
dsc="Specify the age limit (in days) for the log files you want RDA to collect"
err="The number of days must be a positive number"
inp="Specify the age limit (in days) for the log files you want RDA to collect"
lvl=1
ref="R[0,["
val=F

[BEE_RUN_CMP]
typ=B
dft=0
dsc="Collect components and their properties"
hlp="Running the beectl command to collect the list of components and their \
     properties can take 15 minutes or more. Reply N to the following prompt \
     if you do not want to execute the command."
inp="Do you want to use beectl to collect the list of Beehive components and \
     their properties?"
lvl=0

[BEE_RUN_TBL]
typ=B
dft=0
dsc="Run dmstool command"
hlp="Running dmstool command can take 20 minutes or more. Reply N to the \
     following prompt if you do not want to execute the command"
inp="Do you want to use dmstool to gather table information?"
lvl=0
var=BEE_DMS_COUNT,BEE_DMS_DELAY

[BEE_DMS_COUNT]
typ=N
dft=10
dsc="dmstool count value"
err="Enter an integer value greater than zero"
inp="Enter the 'count' value for the dmstool command"
lvl=1
ref=I]0,[

[BEE_DMS_DELAY]
typ=N
dft=5
dsc="dmstool interval value (in seconds)"
err="Enter an integer value greater than zero"
inp="Enter the 'interval' value (in seconds) for the dmstool command"
lvl=1
ref=I]0,[
