###############################################################################
# Collect Forms/Reports setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${DEVELOPER_IN_USE}
dsc="Collects Oracle Developer Information"
env=ORACLE_INSTANCE
exe=ASITcfg
man="RDA includes this module only if RDA finds Forms/Reports \
     components in the Oracle home."
req=S000INI,*?DEV_REQ_J2EE:S310J2EE,*?DEV_REQ_IREQ:S313IREQ
rpt=DEVELOPER_IN_USE
trg=?DEV_REQ_J2EE:S310J2EE,?DEV_REQ_IREQ:S313IREQ
ttl="Oracle Product Settings"
var=check_developer

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_developer]
typ=D
alt=no_developer
dft=${ORACLE_HOME}/bin
dsc="Oracle home bin directory"
nam=-TMP_ORACLE_BIN
var=check1

[check1]
typ=F
alt=check2
dft="<<Search:TMP_ORACLE_BIN:p:^(reports.sh|f60runm(\.exe)?|rwrun60(\.exe)?)$"
nam=-
var=force_dev_tests

[check2]
typ=D
alt=no_developer
dft="<<Search:ORACLE_HOME:p:^(forms(90)?|reports)$"
nam=-
var=force_dev_tests

[no_developer]
typ=B
dft=0
dsc="Is Forms/Reports in use?"
nam=DEVELOPER_IN_USE

[force_dev_tests]
typ=B
alt=DEVELOPER_IN_USE
dft=0
nam=-
var=developer_in_use

[developer_in_use]
typ=B
dft=1
dsc="Is Forms/Reports in use?"
nam=DEVELOPER_IN_USE
var=get_install,DEV_AGE

[DEVELOPER_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Forms/Reports in use?"
inp="Do you want RDA to collect Forms/Reports information in this Oracle \
     home (Y/N)?"
var=get_install,DEV_AGE

[get_install]
typ=P
alt=check_rcu
dft="product"
dsc="Installation Type"
nam=-TMP_INSTALL
var=check_install

[check_install]
typ=I
alt=check_rcu
dft="match:TMP_INSTALL:^(Classic Application Server 11g|\
                         Oracle Forms and Reports 11g|\
                         Oracle Portal, Forms, Reports and Discoverer 11g)"
dsc="Check for AS 11g install"
nam=-
var=check_profile

[check_rcu]
typ=D
alt=DEV_REQ_J2EE
dft=${ORACLE_HOME}/rcu
dsc="Oracle home rcu directory"
nam=-
var=check_profile

[check_profile]
typ=B
alt=force_primary
dft=${ofm_profile}
dsc="Is it a profile based collection?"
nam=-
var=set_primary

[force_primary]
typ=B
dft=1
dsc="Is DEV the primary module?"
nam=DEV_PRIMARY
var=DEV_CH_REQ_COMMON,dev_instance_root

[set_primary]
typ=B
dft=${dev_primary}
dsc="Is DEV the primary module?"
nam=DEV_PRIMARY
var=DEV_CH_REQ_COMMON,dev_instance_root

#------------------------------------------------------------------------------
# Setting definitions for common home
#------------------------------------------------------------------------------
[DEV_CH_REQ_COMMON]
typ=D
alt=missing
dft="${ORACLE_HOME}/../oracle_common"
dsc="Common Product home"
var=dev_ch_focus,dev_req_ireq

[dev_ch_focus]
typ=T
dft="Manifest"
dsc="Focus areas for WebLogic common home collection"
nam=DEV_CH_FOCUS

[missing]
typ=B
dsc="Used to reject settings"
nam=-

#------------------------------------------------------------------------------
# Setting definitions for Oracle Instance
#------------------------------------------------------------------------------
[dev_instance_root]
typ=D
alt=chk_oracle_instance,DEV_INSTANCE_ROOT
dft=${INSTANCE_ROOT}
dsc="Instance root directory"
nam=DEV_INSTANCE_ROOT
var=chk_instances

[chk_oracle_instance]
typ=I
dft="exists:ORACLE_INSTANCE"
dsc="Check the ORACLE_INSTANCE environment variable existence"
nam=-
var=dft_instance_root

[dft_instance_root]
typ=D
dft="${ENV.ORACLE_INSTANCE}/.."
dsc="Default instance root directory"
nam=-TMP_INSTANCE_ROOT

[DEV_INSTANCE_ROOT]
typ=D
dft=${TMP_INSTANCE_ROOT}
dsc="Instance root directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the location of the directory containing the instance homes to \
     analyze (For example the parent directory of the path specified by an \
     ORACLE_INSTANCE environment variable)"
var=chk_instances

[chk_instances]
typ=B
alt=dev_comment
dft=0
dsc="Get the directories present in the instance root directory"
exe=chk_instances
nam=-
var=dev_instances,set_loop,dev_tnsadmin_list,dev_dom_focus,dev_req_ireq

[dev_comment]
typ=C
dsc="Report bad Oracle instance root directory"
inp="The specified Oracle instance root directory is either invalid or does \
     not contain some Oracle DEV instance related-files. \
     Collection will not contain complete instance data.\n\n\
     Hit 'Return' to continue"

#------------------------------------------------------------------------------
# Select instances
#------------------------------------------------------------------------------
[dev_instances]
typ=M
add="*|All instances|*|all_instances"
bef="Instance list:"
col=1
dft="${TMP_DFT_INSTANCES}"
dsc="Instance list"
dup="Instance already selected"
end="."
err="Enter a menu item number only"
inp="Enter the number corresponding to the instance directory name, or * to \
     select all instances, or ${end} to terminate the list"
itm="${TMP_ITM_INSTANCES}"
mnu="<<I"
nam=DEV_INSTANCES
one="*"
rsp="${TMP_RSP_INSTANCES}"
sep="|"
val=E

[all_instances]
typ=T
dft=${TMP_ALL_INSTANCES}
dsc="List all instances"
nam=-DEV_INSTANCES

[set_loop]
typ=L
dft="${DEV_INSTANCES}"
dsc="Examine all directories"
nam=-cnt
sep="|"
var=set_req_instance

[set_req_instance]
typ=D
dft="${DEV_OI${cnt}_REQ_INSTANCE}"
dsc="Instance ${cnt}"
nam=DEV_OI${cnt}_REQ_INSTANCE
var=set_oh_focus,set_oi_focus,chk_tnsadmin_list

[set_oh_focus]
typ=T
dft="DEV,HTTP,Manifest,OPMN,WEBCACHE_IN_USE?WEBC"
dsc="Focus areas for Oracle home associated to the instance home"
nam=DEV_OH${cnt}_FOCUS

[set_oi_focus]
typ=T
dft="DEV,HTTP,OPMN,WEBCACHE_IN_USE?WEBC"
dsc="Focus areas for instance home"
nam=DEV_OI${cnt}_FOCUS

[chk_tnsadmin_list]
typ=I
dft="join:TMP_TNSADMIN_LIST:${DEV_OI${cnt}_REQ_INSTANCE}/config"
dsc="List of extra TNS_ADMIN directories"
nam=-TMP_TNSADMIN_LIST

[dev_tnsadmin_list]
typ=D
dft=${TMP_TNSADMIN_LIST}
dsc="List of extra TNS_ADMIN directories"
nam=DEV_TNSADMIN_LIST
sep="|"

[dev_dom_focus]
typ=T
dft="DEV"
dsc="Focus areas for weblogic domain collection"
nam=DEV_DOM_FOCUS

[dev_req_ireq]
typ=B
dft=1
dsc="Does DEV require Oracle Instance Request Handler collection?"
nam=DEV_REQ_IREQ

[DEV_REQ_J2EE]
typ=B
dft=1
dsc="Does DEV require J2EE?"

#------------------------------------------------------------------------------
# Common settings
#------------------------------------------------------------------------------
[DEV_AGE]
typ=N
dft=7
dsc="Age limit (in days) for the Oracle Forms dump files to collect"
err="The number of days must be a positive integer"
inp="Specify the age limit (in days) for the Oracle Forms dump files you \
     want RDA to collect"
lvl=1
ref="I[0,["
val=F
