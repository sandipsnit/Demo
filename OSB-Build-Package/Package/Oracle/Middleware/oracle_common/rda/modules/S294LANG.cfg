###############################################################################
# Collect the Oracle Language setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${LANG_ANALYZE}
dsc="Collects Oracle Language Information"
req=S000INI
rpt=LANG_ANALYZE
ttl="Oracle Product Settings"
var=LANG_ANALYZE

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[LANG_ANALYZE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Check for any language application which must be analyzed"
inp="Do you want RDA to analyze any language applications (OCI/OCCI, \
     precompilers) (Y/N)?"
var=LANG_APPL_PATH,LANG_CORE_ANALYZE

[LANG_APPL_PATH]
typ=F
dsc="Absolute path of the application executable"
err="The file does not exist"
inp="Enter the absolute path of the application executable"
val=W

[LANG_CORE_ANALYZE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Check if core analysis is needed for this application"
fam=Unix
inp="Is core analysis required for this application (Y/N)?"
