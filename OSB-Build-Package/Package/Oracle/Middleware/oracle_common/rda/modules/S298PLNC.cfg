###############################################################################
# Collect the PL/SQL native compilation setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${PLNC_IN_USE}
dsc="Collects Oracle PL/SQL Native Compilation Information"
man="RDA excludes this module if you have not specified a database to analyze."
req=S201DBA
rpt=PLNC_IN_USE
ttl="Oracle Product Settings"
var=force_plnc_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_plnc_tests]
typ=B
alt=check_db
dft=0
nam=-
var=plnc_in_use

[check_db]
typ=B
alt=no_plnc
dft=${DATABASE_INSTALLED}
nam=-
var=PLNC_IN_USE

[no_plnc]
typ=B
dft=0
dsc="Gather Oracle PL/SQL native compilation information?"
nam=PLNC_IN_USE

[plnc_in_use]
typ=B
dft=${DATABASE_INSTALLED}
dsc="Is Oracle PL/SQL native compilation analysis requested?"
nam=PLNC_IN_USE

[PLNC_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle PL/SQL native compilation analysis requested?"
inp="Do you want RDA to analyze Oracle PL/SQL Native Compilation (Y/N)?"
