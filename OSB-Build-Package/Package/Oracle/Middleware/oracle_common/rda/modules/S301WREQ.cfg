###############################################################################
# Handles the Oracle WebLogic Server Collection Requests
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=1
dsc="Handles the Oracle WebLogic Server Collection Requests"
req=S000INI
var=WREQ_INCIDENTS,WREQ_INCIDENT_FILES,WREQ_LOG_AGE,WREQ_ROTATED_LOGS,\
    WREQ_IMAGE_TIMEOUT,WREQ_THREAD_DUMP,WREQ_THREAD_DUMP_INTERVAL

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[WREQ_INCIDENTS]
typ=N
dft=10
dsc="Number of server diagnostic incidents to capture"
err="The number of incidents must be a positive integer"
inp="Enter the maximum number of incidents to capture"
lvl=1
ref="I[0,["
val=F

[WREQ_INCIDENT_FILES]
typ=N
dft=5
dsc="Maximum number of incident directories to collect"
err="The number of directories must be a positive integer"
inp="How many latest incident directories do you want RDA to collect?"
lvl=1
ref="I[0,["
val=F

[WREQ_LOG_AGE]
typ=N
dft=15
dsc="Age limit (in days) for the log files to be exported"
err="The number of days must be a positive number"
inp="Enter the age limit (in days) for the log files to be exported"
lvl=1
ref="R[0,["
val=F

[WREQ_ROTATED_LOGS]
typ=N
dft=2
dsc="Maximum number of rotated log files to collect"
err="The number of files must be an integer"
inp="How many rotated log files do you want RDA to collect?"
lvl=1
ref="I[0,["
val=F

[WREQ_IMAGE_TIMEOUT]
typ=N
dft=90
dsc="Server image capture timeout (in seconds)"
err="The timeout value must be a positive integer"
inp="Enter the maximum time to wait for server image capture (in seconds)"
lvl=1
ref="I[0,["
val=F

[WREQ_THREAD_DUMP]
typ=N
dft=10
dsc="Number of thread dumps to capture"
err="The number must be a positive integer"
inp="Enter the maximum number of thread dumps to capture"
lvl=1
ref="I[0,["
val=F

[WREQ_THREAD_DUMP_INTERVAL]
typ=N
dft=5000
dsc="Thread dump interval"
err="The number must be a positive integer"
inp="Enter the interval (in milliseconds) between the thread dumps"
lvl=1
ref="I[0,["
val=F

