###############################################################################
# Collect Oracle AS Guard setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ASG_IN_USE}
dsc="Collects Application Server Guard Information"
req=S000INI
rpt=ASG_IN_USE
ttl="Oracle Product Settings"
var=asg_check

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[asg_check]
typ=D
alt=no_asg
dft=${ORACLE_HOME}/dsa
dsc='Is dsa directory present in the ORACLE_HOME ?'
nam=-
var=get_install

[no_asg]
typ=B
dft=0
dsc="Is Application Server Guard information requested?"
nam=ASG_IN_USE

[get_install]
typ=P
alt=check_rcu
dft="product"
dsc="Installation Type"
nam=-TMP_INSTALL
var=check_install

[check_install]
typ=I
alt=check_rcu
dft="match:TMP_INSTALL:^(Classic Application Server 11g|\
                         Oracle Forms and Reports 11g|\
                         Oracle Identity Management 11g|\
                         Oracle Portal, Forms, Reports and Discoverer 11g|\
                         Oracle SOA Suite 11g|\
                         Oracle WebCenter Portal Suite 11g|\
                         Oracle WebCenter Suite 11g|\
                         Oracle WebTier|\
                         SOA Application Server 11g|\
                         Webcenter Application Server 11g)"
dsc="Check for AS 11g install"
nam=-
var=no_asg

[check_rcu]
typ=D
alt=ASG_IN_USE
dft=${ORACLE_HOME}/rcu
dsc="Oracle home rcu directory"
nam=-
var=no_asg

[ASG_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Application Server Guard information requested?"
inp="Do you want RDA to collect Application Server Guard information (Y/N)?"
