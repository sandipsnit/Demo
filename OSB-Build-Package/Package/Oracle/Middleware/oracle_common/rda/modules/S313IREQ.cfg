###############################################################################
# Handles the Oracle Instance Collection Requests
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=1
dsc="Handles the Oracle Instance Collection Requests"
req=S000INI
var=IREQ_HCVE_CHECKS,IREQ_ODL_TAIL

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[IREQ_HCVE_CHECKS]
typ=B
dft=${ireq_hcve_checks}
dsc="Are Oracle Fusion Middleware preinstallation checks requested?"
inp="Do you want RDA to execute Oracle Fusion Middleware preinstallation \
     checks (Y/N)?"
lvl=1

[IREQ_ODL_TAIL]
typ=N
dft=65536
dsc="Number of bytes to be analyzed in ODL log file"
err="The number of bytes must be an integer greater than zero"
inp="How many bytes at the end of the ODL log file do you want RDA to analyze?"
lvl=9
ref=I]0,[
val=E

