###############################################################################
# Collect Oracle GlassFish Server collection setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${GFS_IN_USE}
dsc="Collects Oracle GlassFish Server Information"
man="This module supports Oracle GlassFish Server 2.0 or later only."
req=S000INI
rpt=GFS_IN_USE
ttl="Oracle Product Settings"
var=force_gfs_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_gfs_tests]
typ=B
alt=GFS_IN_USE
dft=0
nam=-
var=gfs_in_use

[gfs_in_use]
typ=B
dft=1
dsc="Is Oracle GlassFish Server in use?"
var=GFS_HOME,check_gfs

[GFS_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle GlassFish Server in use?"
inp="Do you want RDA to collect Oracle GlassFish Server information (Y/N)?"
var=GFS_HOME,check_gfs

[GFS_HOME]
typ=D
dsc="Oracle GlassFish Server home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Oracle GlassFish Server home directory"
val=W

[check_gfs]
typ=F
alt=gfs_comment,no_gfs
dft="${GFS_HOME}/bin/${AS.EXE:asadmin}"
dsc="Check for the presence of GFS-related file"
nam=-
var=GFS_DAS_HOME,GFS_INSTANCE_HOME

[gfs_comment]
typ=C
dsc="Report bad Oracle GlassFish Server home for such a collection"
inp="The specified Oracle GlassFish Server home directory does not exist or \
     does not contain some Oracle GlassFish Server installation \
     related-files. The collection is disabled.\n\n\
     Hit 'Return' to continue"

[no_gfs]
typ=B
dft=0
dsc="Is Oracle GlassFish Server in use?"
nam=GFS_IN_USE

[GFS_DAS_HOME]
typ=D
dsc="Domain Administration Server home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Domain Administration Server home directory"
val=W

[GFS_INSTANCE_HOME]
typ=D
dsc="Instance home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the instance home directory"
val=W
