###############################################################################
# Collect Oracle iPlanet Web Server collection setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${IWS_IN_USE}
dsc="Collects Oracle iPlanet Web Server Information"
man="This module supports Oracle iPlanet Web Server 6.x or later only."
req=S000INI
rpt=IWS_IN_USE
ttl="Oracle Product Settings"
var=force_iws_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_iws_tests]
typ=B
alt=IWS_IN_USE
dft=0
nam=-
var=iws_in_use

[iws_in_use]
typ=B
dft=1
dsc="Is Oracle iPlanet Web Server in use?"
var=IWS_HOME,check_iws_home1

[IWS_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle iPlanet Web Server in use?"
inp="Do you want RDA to collect Oracle iPlanet Web Server information \
     (formerly Sun Java System Web Server) (Y/N)?"
var=IWS_HOME,check_iws_home1

[IWS_HOME]
typ=D
dsc="Oracle iPlanet Web Server home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Oracle iPlanet Web Server home directory"
val=W

[check_iws_home1]
typ=D
alt=check_iws_home2
dft="${IWS_HOME}/admin-server"
dsc="Check for the presence of a related subdirectory in the IWS home directory"
nam=-
var=IWS_INSTANCE_HOME

[check_iws_home2]
typ=D
alt=iws_comment,no_iws
dft="${IWS_HOME}/https-admserv"
dsc="Check for the presence of a related subdirectory in the IWS home directory"
nam=-
var=IWS_INSTANCE_HOME

[iws_comment]
typ=C
dsc="Report bad Oracle iPlanet Web Server home for such a collection"
inp="The specified Oracle iPlanet Web Server home directory does not exist or \
     does not contain some Oracle iPlanet Web Server installation \
     related-files. The collection is disabled.\n\n\
     Hit 'Return' to continue"

[no_iws]
typ=B
dft=0
dsc="Is Oracle iPlanet Web Server in use?"
nam=IWS_IN_USE

[IWS_INSTANCE_HOME]
typ=D
dsc="Web Server instance home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Web Server instance home directory"
val=W
