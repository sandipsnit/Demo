###############################################################################
# Collect Oracle iPlanet Web Proxy Server collection setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${IWPS_IN_USE}
dsc="Collects Oracle iPlanet Web Proxy Server Information"
man="This module supports Oracle iPlanet Web Proxy Server 4.x or later only."
req=S000INI
rpt=IWPS_IN_USE
ttl="Oracle Product Settings"
var=force_iwps_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_iwps_tests]
typ=B
alt=IWPS_IN_USE
dft=0
nam=-
var=iwps_in_use

[iwps_in_use]
typ=B
dft=1
dsc="Is Oracle iPlanet Web Proxy Server in use?"
var=IWPS_HOME,check_iwps_home

[IWPS_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle iPlanet Web Proxy Server in use?"
inp="Do you want RDA to collect Oracle iPlanet Web Proxy Server \
     information (Y/N)?"
var=IWPS_HOME,check_iwps_home

[IWPS_HOME]
typ=D
dsc="Oracle iPlanet Web Proxy Server home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Oracle iPlanet Web Proxy Server home directory"
val=W

[check_iwps_home]
typ=D
alt=iwps_comment,no_iwps
dft="${IWPS_HOME}/proxy-admserv"
dsc="Check for the presence of a related subdirectory in IWPS home directory"
nam=-
var=IWPS_INSTANCE_HOME

[iwps_comment]
typ=C
dsc="Report bad Oracle iPlanet Web Proxy Server home for such a collection"
inp="The specified Oracle iPlanet Web Proxy Server home directory does not \
     exist or does not contain some Oracle iPlanet Web Proxy Server \
     installation related-files. The collection is disabled.\n\n\
     Hit 'Return' to continue"

[no_iwps]
typ=B
dft=0
dsc="Is Oracle iPlanet Web Proxy Server in use?"
nam=IWPS_IN_USE

[IWPS_INSTANCE_HOME]
typ=D
dsc="Web Proxy Server instance home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Web Proxy Server instance home directory"
val=W
