###############################################################################
# Collect Oracle OpenSSO collection setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OSSO_IN_USE}
dsc="Collects Oracle OpenSSO Information"
req=S000INI
rpt=OSSO_IN_USE
ttl="Oracle Product Settings"
var=force_osso_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_osso_tests]
typ=B
alt=OSSO_IN_USE
dft=0
nam=-
var=osso_in_use

[osso_in_use]
typ=B
dft=1
dsc="Is Oracle OpenSSO in use?"
var=OSSO_INSTANCE_HOME,check_ins_home

[no_osso]
typ=B
dft=0
dsc="Is Oracle OpenSSO in use?"
nam=OSSO_IN_USE

[OSSO_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle OpenSSO in use?"
inp="Do you want RDA to collect Oracle OpenSSO information (formerly Sun \
     OpenSSO Enterprise) (Y/N)?"
var=OSSO_INSTANCE_HOME,check_ins_home

[OSSO_INSTANCE_HOME]
typ=D
dsc="OpenSSO instance home directory"
inp="Enter the full path of the OpenSSO instance home directory"

[check_ins_home]
typ=D
alt=osso_comment,no_osso
dft="${OSSO_INSTANCE_HOME}/opensso"
dsc="Check for the presence of a related subdirectory in the OSSO instance \
     home directory"
nam=-

[osso_comment]
typ=C
dsc="Report bad Oracle OpenSSO instance home for such a collection"
inp="The specified Oracle OpenSSO instance home directory does not exist or \
     does not contain some Oracle OpenSSO installation related-files. The \
     collection is disabled.\n\n\
     Hit 'Return' to continue"
