###############################################################################
# Collect Oracle Tuxedo collection setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${TUX_IN_USE}
dsc="Collects Oracle Tuxedo Information"
man="This module supports Oracle Tuxedo 9.1 or later only."
req=S000INI
rpt=TUX_IN_USE
ttl="Oracle Product Settings"
var=force_tux_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_tux_tests]
typ=B
alt=TUX_IN_USE
dft=0
nam=-
var=tux_in_use

[tux_in_use]
typ=B
dft=1
dsc="Is Oracle Tuxedo in use?"
var=TUX_HOME,check_tux_home

[TUX_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Tuxedo in use?"
inp="Do you want RDA to collect Oracle Tuxedo information (Y/N)?"
var=TUX_HOME,check_tux_home

[TUX_HOME]
typ=D
dft=${ENV.TUXDIR}
dsc="Oracle Tuxedo home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Oracle Tuxedo home directory"
val=W

[check_tux_home]
typ=D
alt=tux_comment,no_tux
dft=${TUX_HOME}
dsc="Check for Oracle Tuxedo home directory existence"
nam=-
var=check_tux_exe

[check_tux_exe]
typ=F
alt=tux_comment,no_tux
dft=${TUX_HOME}/bin/${AS.EXE:tmunloadcf}
dsc="Check for the presence of Tuxedo related configuration file"
nam=-
var=TUX_CONFIG,TUX_DOM_CONFIG,TUX_LOG_PREFIX

[tux_comment]
typ=C
dsc="Report bad Oracle Tuxedo home for such a collection"
inp="The specified Oracle Tuxedo home directory does not exist or does not \
     contain some Oracle Tuxedo installation related-files. The \
     collection is disabled.\n\n\
     Hit 'Return' to continue"

[no_tux]
typ=B
dft=0
dsc="Is Oracle Tuxedo in use?"
nam=TUX_IN_USE

[TUX_CONFIG]
typ=F
dft=${ENV.TUXCONFIG}
dsc="Oracle Tuxedo configuration file"
err="Warning: The specified file does not -yet- exist"
inp="Enter the full path of Oracle Tuxedo binary configuration file"
val=W

[TUX_DOM_CONFIG]
typ=F
dft=${ENV.BDMCONFIG}
dsc="Oracle Tuxedo domain configuration file"
err="Warning: The specified file does not -yet- exist"
inp="Enter the full path of Oracle Tuxedo binary domain configuration file"
val=W

[TUX_LOG_PREFIX]
typ=T
clr=-
dft=${ENV.ULOGPFX}
dsc="Location for Oracle Tuxedo log prefix"
inp="Enter the full path of Oracle Tuxedo log prefix (ULOGPFX). When a dash \
     ('${clr}') is specified as input, RDA retrieves its value from the \
     configuration file."

