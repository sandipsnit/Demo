###############################################################################
# Collect the Jive Setup Information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${JIVE_IN_USE}
dsc="Collects Jive Information"
rpt=JIVE_IN_USE
ttl="Oracle Product Settings"
var=force_jive_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_jive_tests]
typ=B
alt=JIVE_IN_USE
dft=0
dsc="Is the Jive collection required by the profile?"
nam=-
var=jive_in_use

[jive_in_use]
typ=B
dft=1
dsc="Is Jive information requested?"
nam=JIVE_IN_USE

[JIVE_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Jive in use?"
inp="Do you want to collect Jive information (Y/N)?"
var=JIVE_HOME

[JIVE_HOME]
typ=D
dsc="Jive home directory"
err="Error: The specified directory does not -yet- exist"
inp="Enter the location of Jive home"
val=E
