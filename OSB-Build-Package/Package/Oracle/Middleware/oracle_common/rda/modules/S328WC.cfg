###############################################################################
# Collect the Oracle WebCenter setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${WC_IN_USE}
dsc="Collects Oracle WebCenter Suite Information"
exe=ASITcfg
man="Applies to Oracle WebCenter Suite 11g and later"
req=S000INI,*?WC_REQ_WREQ:S301WREQ,*?WC_REQ_IREQ:S313IREQ
rpt=WC_IN_USE
trg=?WC_REQ_WREQ:S301WREQ,?WC_REQ_IREQ:S313IREQ
ttl="Oracle Product Settings"
var=force_wc_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_wc_tests]
typ=B
alt=WC_IN_USE
dft=0
dsc="Are the Oracle WebCenter Suite tests required by the profile?"
nam=-
var=wc_in_use

[wc_in_use]
typ=B
dft=1
dsc="Is Oracle WebCenter Suite 11g information requested?"
nam=WC_IN_USE
var=WC_DISTINCT_HOME

[WC_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle WebCenter Suite 11g information requested?"
inp="Should RDA analyze Oracle WebCenter Suite 11g (Y/N)?"
var=WC_DISTINCT_HOME

[WC_DISTINCT_HOME]
typ=B
alt=wc_oracle_home,wc_webcenter_home
dft=0
dsc="Is WebCenter installed in another Oracle home?"
inp="Is WebCenter installed in an Oracle home other than '${ORACLE_HOME}' \
     (Y/N)?"
var=WC_ORACLE_HOME,WC_INTERIM,wc_webcenter_home

[WC_ORACLE_HOME]
typ=D
dsc="WebCenter Oracle home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the WebCenter Oracle home to be analyzed"
val=W

[WC_INTERIM]
typ=B
dsc="Collect the file/directory list for the interim patches"
dft=0
inp="Do you want to collect the file and directory list for the interim \
     patches in inventory (Y/N)?"
lvl=1

[wc_oracle_home]
typ=D
dft=${ORACLE_HOME}
dsc="WebCenter Oracle home"
nam=WC_ORACLE_HOME

[wc_webcenter_home]
typ=D
alt=wc_comment,no_wc
dft=${WC_ORACLE_HOME}/webcenter
dsc="Oracle WebCenter home"
nam=-
var=WC_CH_REQ_COMMON,WC_DOM_REQ_DOMAIN,WC_SES_COLLECT,WC_DB_AUTO,WC_ALT_JDK,\
    WC_LOG_AGE

[wc_comment]
typ=C
dsc="Report bad WebCenter Oracle home"
inp="The specified Oracle WebCenter Suite directory does not exist or does \
     not contain some related files. The collection is disabled.\n\n\
     Hit 'Return' to continue"

[no_wc]
typ=B
dft=0
dsc="Is Oracle WebCenter Suite 11g information requested?"
nam=WC_IN_USE

#------------------------------------------------------------------------------
# Setting definitions for common home
#------------------------------------------------------------------------------
[WC_CH_REQ_COMMON]
typ=D
alt=missing
dft="${WC_ORACLE_HOME}/../oracle_common"
dsc="Common Product home"
var=wc_ch_focus,wc_req_ireq

[wc_ch_focus]
typ=T
dft="Manifest"
dsc="Focus areas for common home collection"
nam=WC_CH_FOCUS

[wc_req_ireq]
typ=B
dft=1
dsc="Does WC require Oracle Instance Request Handler collection?"
nam=WC_REQ_IREQ

#------------------------------------------------------------------------------
# Setting definitions for Oracle WebLogic Server
#------------------------------------------------------------------------------
[WC_DOM_REQ_DOMAIN]
typ=D
dft=${ENV.DOMAIN_HOME}
dsc="Oracle WebCenter domain home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle WebCenter domain home to be used for data analysis"
val=W
var=chk_servers,get_user,check_user,wc_top_focus,wc_dom_focus,wc_req_wreq

[chk_servers]
typ=B
alt=missing
dft=0
dsc="Check which server homes are present in the domain home directory"
exe=chk_servers
nam=-
var=wc_wls_servers

[missing]
typ=B
dsc="Used to reject settings"
nam=-

#------------------------------------------------------------------------------
# Select the server(s)
#------------------------------------------------------------------------------
[wc_wls_servers]
typ=M
add="*|All servers|*|all_servers"
bef="Oracle WebLogic Server list:"
dft="${TMP_DFT_SERVERS}"
dsc="Server list"
dup="Server already selected"
end="."
err="Enter a menu item number only"
inp="Enter the number corresponding to the server directory name, or * to \
     select all servers, or ${end} to terminate the list"
itm="${TMP_ITM_SERVERS}"
mnu="<<I"
nam=WC_DOM_WLS_SERVERS
one="*"
rsp="^"
sep="|"
val=E

[all_servers]
typ=T
dft=${TMP_ALL_SERVERS}
dsc="List all servers"
nam=WC_DOM_WLS_SERVERS

[wc_top_focus]
typ=T
dft="Generic,Manifest"
dsc="Focus areas for Oracle WebLogic Server Middleware collection"
nam=WC_TOP_FOCUS

[wc_dom_focus]
typ=T
dft="ExtDomCfg,ExtSrvCfg,MinDomCfg,MinSrvCfg,WC,WLST"
dsc="Focus areas for Oracle WebLogic Server domain collection"
nam=WC_DOM_FOCUS

[wc_req_wreq]
typ=B
dft=1
dsc="Does WC require Oracle WebLogic Server domain collection?"
nam=WC_REQ_WREQ

#------------------------------------------------------------------------------
# Identify the user
#------------------------------------------------------------------------------
[get_user]
typ=T
dsc="Get the Oracle WebLogic Server user name from configuration file"
exe=get_wls_user
nam=-TMP_WC_WLS_USER

[check_user]
typ=I
alt=WC_DOM_WLS_USER
dft="match:TMP_WC_WLS_USER:\S"
dsc="Check whether the Oracle WebLogic user is specified"
nam=-
var=wc_dom_wls_user

[wc_dom_wls_user]
typ=T
clr=-
dft=${WC_DOM_WLS_USER}
dsc="Oracle WebLogic Server user name"
err="The user name should not contain spaces"
inp="Enter the user name for the Oracle WebLogic Server connection. If you \
     want RDA to collect information from the default Oracle WebLogic Server \
     user retrieved from domain configuration file, then enter a dash \
     ('${clr}')."
lvl=1
nam=WC_DOM_WLS_USER
ref="^\S*$"
val=E

[WC_DOM_WLS_USER]
typ=T
dsc="Oracle WebLogic Server user name"
err="The user name should not contain spaces"
inp="Enter the user name for the Oracle WebLogic Server connection"
ref="^\S+$"
val=E

#------------------------------------------------------------------------------
# SES settings
#------------------------------------------------------------------------------
[WC_SES_COLLECT]
typ=B
dft=0
dsc="Collect Oracle Secure Enterprise Search instance information"
inp="Do you want RDA to collect Oracle Secure Enterprise Search (SES) \
     instance-related information (Y/N)?"
var=WC_SES_HOST,WC_SES_PORT

[WC_SES_HOST]
typ=T
dsc="Oracle Secure Enterprise Search host name"
err="Invalid character found in the host name"
inp="Enter the fully qualified host name for Oracle Secure Enterprise Search \
     instance"
ref="^[\w\-\.]+$"
val=E

[WC_SES_PORT]
typ=N
dsc="Oracle Secure Enterprise Search port number"
err="The port number must be an integer number between 1 and 65535"
inp="Enter the Oracle Secure Enterprise Search port number"
ref="I[1,65535]"
val=F

#------------------------------------------------------------------------------
# Other settings
#------------------------------------------------------------------------------
[WC_DB_AUTO]
typ=B
alt=check_sid
dft=1
dsc="Do you want RDA to get the database connection details automatically?"
inp="Do you want RDA to get the database connection details automatically \
     (Y/N)?"
lvl=1

[check_sid]
typ=I
alt=wc_local
dft="exists:ORACLE_SID"
dsc="Check if ORACLE_SID is defined"
nam=-
var=WC_LOCAL

[wc_local]
typ=B
alt=WC_SID,WC_LOGIN,WC_SYSDBA,WC_SWITCH
dft=0
dsc="Is the Oracle WebCenter schema stored in the database to be analyzed?"
nam=WC_LOCAL

[WC_LOCAL]
typ=B
alt=WC_SID,WC_LOGIN,WC_SYSDBA,WC_SWITCH
dft=1
dsc="Is the Oracle WebCenter schema stored in the database to be analyzed?"
inp="Is the Oracle WebCenter schema stored in the '${ORACLE_SID}' database \
     (Y/N)?"

[WC_SID]
typ=T
dsc="Database containing the Oracle WebCenter schema"
inp="Enter the Oracle SID of the database containing the Oracle WebCenter \
     schema"

[WC_LOGIN]
typ=T
dft='${SQL_LOGIN:system}'
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (userid only) to view Oracle WebCenter related \
     tables."

[WC_SYSDBA]
typ=B
dft=0
dsc="Indicate that WC_LOGIN will connect as SYSDBA"
inp="Is '${WC_LOGIN}' a SYSDBA user (will connect as SYSDBA) (Y/N)?"

[WC_SWITCH]
typ=B
dft=0
dsc="Indicate if the Oracle system identifier must be switched"

#------------------------------------------------------------------------------
# Common setting definitions
#------------------------------------------------------------------------------
[WC_ALT_JDK]
typ=B
alt=wc_jdk
dft=0
dsc="Is an alternative JDK used other than '${WC_ORACLE_HOME}/jdk'?"
inp="Is an alternative JDK used other than '${WC_ORACLE_HOME}/jdk' (Y/N)?"
var=WC_JDK

[wc_jdk]
typ=D
dft=${WC_ORACLE_HOME}/jdk
dsc="Location for the JDK used for the Oracle WebCenter"
nam=WC_JDK

[WC_JDK]
typ=D
dft=${WC_ORACLE_HOME}/jdk
dsc="Location for the JDK used for the Oracle WebCenter"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the location of the JDK used for Oracle WebCenter" 	
val=W

[WC_LOG_AGE]
typ=N
dft=5
dsc="Age limit (in days) for the log files to collect"
err="The number of days must be a positive number"
inp="Specify the age limit (in days) for the log files you want RDA to collect"
lvl=1
ref="R[0,["
val=F
