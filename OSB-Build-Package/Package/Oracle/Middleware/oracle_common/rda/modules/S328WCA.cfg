###############################################################################
# Collect Oracle WebCenter Analytics setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${WCA_IN_USE}
dsc="Collects Oracle WebCenter Analytics Information"
req=S000INI
rpt=WCA_IN_USE
ttl="Oracle Product Settings"
var=force_wca_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_wca_tests]
typ=B
alt=WCA_IN_USE
dft=0
nam=-
var=wca_in_use

[wca_in_use]
typ=B
dft=1
dsc="Is Oracle WebCenter Analytics in use?"
nam=WCA_IN_USE
var=WCA_HOME

[WCA_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle WebCenter Analytics in use?"
inp="Do you want RDA to collect Oracle WebCenter Analytics information (Y/N)?"
var=WCA_HOME

[WCA_HOME]
typ=D
dft=${ENV.PT_HOME}
dsc="Oracle WebCenter Analytics home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Specify the Oracle WebCenter Analytics home directory"
val=W
