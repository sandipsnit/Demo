###############################################################################
# Collect Oracle WebCenter Interaction setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${WCI_IN_USE}
dsc="Collects Oracle WebCenter Interaction Information"
req=S000INI
rpt=WCI_IN_USE
ttl="Oracle Product Settings"
var=force_wci_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_wci_tests]
typ=B
alt=WCI_IN_USE
dft=0
nam=-
var=wci_in_use

[wci_in_use]
typ=B
dft=1
dsc="Is Oracle WebCenter Interaction in use?"
nam=WCI_IN_USE
var=WCI_HOME

[WCI_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle WebCenter Interaction in use?"
inp="Do you want RDA to collect Oracle WebCenter Interaction information (Y/N)?"
var=WCI_HOME

[WCI_HOME]
typ=D
dft=${ENV.PT_HOME}
dsc="Oracle WebCenter Interaction home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Specify the Oracle WebCenter Interaction home directory"
val=W
