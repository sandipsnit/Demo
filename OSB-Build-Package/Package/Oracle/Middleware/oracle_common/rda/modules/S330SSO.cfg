###############################################################################
# Collect Single Sign-On setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${SSO_IN_USE}
dsc="Collects Single Sign-On Information"
req=S300IAS
rpt=SSO_IN_USE
ttl="Oracle Product Settings"
var=force_sso_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_sso_tests]
typ=B
alt=SSO_IN_USE
dft=0
nam=-
var=sso_in_use

[sso_in_use]
typ=B
dft=1
dsc="Is Oracle Single Sign-On information requested?"
nam=SSO_IN_USE
var=check_sso,check_sid

[SSO_IN_USE]
typ=B
dft="<<COND:ASIT_IN_USE,1,WEB_APPS_IN_USE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Single Sign-On information requested?"
inp="Do you want RDA to collect Oracle Single Sign-On (SSO) information (Y/N)?"
var=check_sso,check_sid

[check_sso]
typ=D
alt=sso_menu
dft=${ORACLE_HOME}/sso
dsc="Is SSO Oracle home the Oracle home specied in the INI module?"
nam=-TMP_HAS_SSO
var=sso_menu

[sso_menu]
typ=M
bef="Single Sign-On Oracle home configuration:"
cas=0
dft="<<COND:?TMP_HAS_SSO,INI,REM"
dsc="Single Sign-On Oracle home configuration"
err="Only a single letter corresponding to a menu item should be used"
inp="Enter the letter corresponding to your choice"
itm="I|Single Sign-On Oracle home is the Oracle home specified in the INI \
       module|\
     L|Single Sign-On Oracle home is another local Oracle home|\
     R|Single Sign-On Oracle home is in another system but database accesses \
       are possible"
mnu="<<COND:?TMP_HAS_SSO,I|L|R,L|R"
nam=SSO_MENU
rsp="I|INI|L|LOC|R|REM"
val=F
var=sso_type

[sso_type]
typ=I
dft="decode:SSO_MENU:\
     INI:sso_oracle_home:\
     LOC:SSO_ORACLE_HOME,SSO_INTERIM"
nam=-

[sso_oracle_home]
typ=D
dft=${ORACLE_HOME}
dsc="Single Sign-On Oracle home"
nam=SSO_ORACLE_HOME

[SSO_ORACLE_HOME]
typ=D
dsc="Single Sign-On Oracle home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Single Sign-On Oracle home to be analyzed"
val=W

[SSO_INTERIM]
typ=B
dsc="Collect the file/directory list for the interim patches"
dft=0
inp="Do you want to collect the file and directory list for the interim \
     patches in inventory (Y/N)?"
lvl=1

[check_sid]
typ=I
alt=sso_local
dft="exists:ORACLE_SID"
dsc="Check if ORACLE_SID is defined"
nam=-
var=SSO_LOCAL

[sso_local]
typ=B
alt=SSO_SID,SSO_LOGIN,SSO_SYSDBA,SSO_SWITCH
dft=0
dsc="Are the SSO schemas stored in the database to be analyzed?"
nam=SSO_LOCAL

[SSO_LOCAL]
typ=B
alt=SSO_SID,SSO_LOGIN,SSO_SYSDBA,SSO_SWITCH
dft=1
dsc="Are the SSO schemas stored in the database to be analyzed?"
inp="Are the SSO schemas stored in the '${ORACLE_SID}' database (Y/N)?"

[SSO_SID]
typ=T
dsc="Database containing the SSO schemas"
inp="Enter the Oracle SID of the database containing the SSO schemas"

[SSO_LOGIN]
typ=T
dft='${SQL_LOGIN:system}'
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (with DBA privileges) to view SSO related \
     information."

[SSO_SYSDBA]
typ=B
dft=0
dsc="Indicate if SSO_LOGIN will connect as SYSDBA"
inp="Is '${SSO_LOGIN}' a SYSDBA user (will connect as SYSDBA) (Y/N)?"

[SSO_SWITCH]
typ=B
dft=0
dsc="Indicate whether RDA must switch the Oracle system identifier"
