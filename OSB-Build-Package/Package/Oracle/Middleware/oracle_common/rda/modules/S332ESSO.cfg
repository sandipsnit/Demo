###############################################################################
# Collect Oracle Enterprise Single Sign-On (PassLogix) setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ESSO_IN_USE}
dsc="Collects Oracle Enterprise Single Sign-On (PassLogix) Information"
fam=Cygwin,Windows
req=S000INI
rpt=ESSO_IN_USE
ttl="Oracle Product Settings"
var=force_esso_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_esso_tests]
typ=B
alt=ESSO_IN_USE
dft=0
nam=-
var=esso_in_use

[esso_in_use]
typ=B
dft=1
dsc="Is Oracle Enterprise Single Sign-On (PassLogix) information requested?"
nam=ESSO_IN_USE
var=ESSO_HOME,ESSO_CHECK_SYNC,ESSO_COLLECT_DIR

[ESSO_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Enterprise Single Sign-On (PassLogix) information requested?"
inp="Do you want RDA to collect Oracle Enterprise Single Sign-On (PassLogix) \
     information (Y/N)?"
var=ESSO_HOME,ESSO_CHECK_SYNC,ESSO_COLLECT_DIR

[ESSO_HOME]
typ=D
dft=<<REG:HKLM\SOFTWARE\Passlogix:Path:/..
dsc="Oracle Enterprise Single Sign-On home directory"
err="The specified directory does not exist"
inp="Enter the Enterprise Single Sign-On home directory"
val=E

[ESSO_CHECK_SYNC]
typ=B
dft=1
dsc="Should RDA check synchronization mechanism"
inp="Do you want RDA to check its synchronization mechanism (Y/N)?"

[ESSO_COLLECT_DIR]
typ=B
dft=0
dsc="Should RDA collect the installation directory contents?"
inp="Do you want RDA to collect the contents of the installation directory \
     (Y/N)?"
lvl=9

