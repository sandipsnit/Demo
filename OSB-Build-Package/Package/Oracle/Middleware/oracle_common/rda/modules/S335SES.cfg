###############################################################################
# Collect Oracle Secure Enterprise Search setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${SES_IN_USE}
dsc="Collects Oracle Secure Enterprise Search Information"
req=S000INI
rpt=SES_IN_USE
ttl="Oracle Product Settings"
var=force_ses_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_ses_tests]
typ=B
alt=SES_IN_USE
dft=0
nam=-
var=ses_in_use

[ses_in_use]
typ=B
dft=1
dsc="Is Oracle Secure Enterprise Search information requested?"
nam=SES_IN_USE
var=SES_CRAWLER_LOG,SES_HOST,SES_TAIL

[SES_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Secure Enterprise Search information requested?"
inp="Do you want RDA to collect Oracle Secure Enterprise Search \
     information (Y/N)?"
var=SES_CRAWLER_LOG,SES_HOST,SES_TAIL

[SES_CRAWLER_LOG]
typ=D
dft=${ORACLE_HOME}/../oradata/ses/log
dsc="Crawler log Directory"
err="The specified directory does not -yet- exist"
inp="Specify the Crawler log directory"
val=E

[SES_HOST]
typ=T
dft="${RDA.HOST}"
dsc="Oracle Secure Enterprise Search URL host"
err="Invalid character found in the server name"
inp="Enter the fully domain qualified host name for Oracle Secure Enterprise \
     Search URL"
lvl=1
ref="^[\w\-\.]+$"
val=E

[SES_TAIL]
typ=N
dft=1000
dsc="Maximum number of lines to extract from each log file"
err="The number of lines must be an integer greater than zero"
inp="How many lines do you want RDA to extract starting from the end of each \
     log file for Oracle Secure Enterprise Search?"
lvl=1
ref="I]0,["
val=F
