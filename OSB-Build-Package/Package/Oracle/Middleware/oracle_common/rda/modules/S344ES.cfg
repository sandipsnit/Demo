###############################################################################
# Collect Oracle Entitlements Server setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ES_IN_USE}
dsc="Collects Oracle Entitlements Server Information"
exe=EScfg
man="Applies to Oracle Entitlements Server 10.1.4 and later"
req=S000INI
rpt=ES_IN_USE
ttl="Oracle Product Settings"
var=force_es_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_es_tests]
typ=B
alt=ES_IN_USE
dft=0
nam=-
var=es_in_use

[es_in_use]
typ=B
dft=1
dsc="Is Oracle Entitlements Server in use?"
nam=ES_IN_USE
var=es_mw_home

[ES_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Entitlements Server in use?"
inp="Do you want RDA to collect Oracle Entitlements Server information (Y/N)?"
var=es_mw_home

[es_mw_home]
typ=D
dft=${ES_MW_HOME:${ORACLE_PARENT}}
dsc="Oracle Middleware home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Specify the Oracle Middleware home directory"
nam=ES_MW_HOME
val=W
var=check_es

[check_es]
typ=B
alt=edit_mw_home
dft=0
dsc="Oracle Entitlements Server installed?"
exe=check_es_install
nam=-
var=check_ver

[edit_mw_home]
typ=B
alt=no_es
dft=0
dsc="Do you want to modify the Middleware home location?"
inp="The specified Middleware home directory is either invalid or does not \
     contain some Oracle Entitlements Server related-files. The collection \
     will not contain Oracle Entitlements Server related information.\n\n\
     Do you want to modify the Middleware home path (Y/N)?"
nam=-
var=es_mw_home

[no_es]
typ=B
dft=0
dsc="Is Oracle Entitlements Server in use?"
nam=ES_IN_USE

[check_ver]
typ=I
alt=ES_ADMIN_HOME,ES_SSM_HOME
dft="match:TMP_ES_VER:^11"
dsc="Check for Oracle Entitlements Server version 11g"
nam=-

[ES_ADMIN_HOME]
typ=D
dft=${TMP_ES_ADMIN}
dsc="Administration Server home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the location of the directory where the Administration Server is \
     installed"
val=W

[ES_SSM_HOME]
typ=D
dft=${TMP_ES_SSM}
dsc="Security Service Module home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the location of the directory where the Security Service Module is \
     installed"
val=W

