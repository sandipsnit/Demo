###############################################################################
# Collect Oracle DSEE Directory Proxy Server setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${DPS_IN_USE}
dsc="Collects Oracle DSEE Directory Proxy Server Information"
man="This module supports Oracle DSEE Directory Proxy Server 6.x or later only."
req=S000INI
rpt=DPS_IN_USE,DPS_HOME,DPS_INSTANCE_HOME
ttl="Oracle Product Settings"
var=force_dps_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_dps_tests]
typ=B
alt=DPS_IN_USE
dft=0
nam=-
var=dps_in_use

[dps_in_use]
typ=B
dft=1
dsc="Is Oracle DSEE Directory Proxy Server in use?"
nam=DPS_IN_USE
var=DPS_HOME,check_dps1

[DPS_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle DSEE Directory Proxy Server in use?"
inp="Do you want RDA to collect Oracle DSEE Directory Proxy Server information \
     (Y/N)?"
var=DPS_HOME,check_dps1

[DPS_HOME]
typ=D
dsc="Oracle DSEE Directory Proxy Server install home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Oracle DSEE Directory Proxy Server install \
     home directory"
val=W

[check_dps1]
typ=F
alt=check_dps2
dft="${DPS_HOME}/bin/${AS.EXE:dpadm}"
dsc="Check for the presence of DPS-related file"
nam=-
var=DPS_INSTANCE_HOME

[check_dps2]
typ=F
alt=dps_comment,no_dps
dft="${DPS_HOME}/dps6/bin/${AS.EXE:dpadm}"
dsc="Check for the presence of DPS-related file"
nam=-
var=DPS_INSTANCE_HOME

[dps_comment]
typ=C
dsc="Report bad Oracle DSEE Directory Proxy Server home for such a collection"
inp="The specified Oracle DSEE Directory Proxy Server home directory does not \
     exist or does not contain some Oracle DSEE Directory Proxy Server \
     installation related-files. The collection is disabled.\n\n\
     Hit 'Return' to continue"

[no_dps]
typ=B
dft=0
dsc="Is Oracle DSEE Directory Proxy Server in use?"
nam=DPS_IN_USE

[DPS_INSTANCE_HOME]
typ=D
dsc="Oracle DSEE Directory Proxy Server instance home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Oracle DSEE Directory Proxy Server instance \
     home directory"
val=W
