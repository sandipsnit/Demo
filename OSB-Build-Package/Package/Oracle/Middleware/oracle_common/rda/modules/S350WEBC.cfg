###############################################################################
# Collect the Web Cache setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${WEBCACHE_IN_USE}
dsc="Collects Web Cache Information"
env=ORACLE_INSTANCE
exe=ASITcfg
req=S000INI,*?WEBC_REQ_IREQ:S313IREQ
rpt=WEBCACHE_IN_USE
trg=?WEBC_REQ_IREQ:S313IREQ
ttl="Oracle Product Settings"
var=check_webcache

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_webcache]
typ=D
alt=no_webcache
dft="${ORACLE_HOME}/webcache"
nam=-
var=force_webc_tests

[no_webcache]
typ=B
dft=0
dsc="Is Oracle Web Cache in use?"
nam=WEBCACHE_IN_USE

[force_webc_tests]
typ=B
alt=WEBCACHE_IN_USE
dft=0
nam=-
var=webcache_in_use

[webcache_in_use]
typ=B
dft=1
dsc="Is Oracle Web Cache in use?"
nam=WEBCACHE_IN_USE
var=get_install,WEBCACHE_TAIL

[WEBCACHE_IN_USE]
typ=B
dft="<<COND:webc_dft,1,SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Web Cache in use?"
inp="Is Oracle Web Cache used in this Oracle home (Y/N)?"
var=get_install,WEBCACHE_TAIL

[get_install]
typ=P
alt=check_rcu
dft="product"
dsc="Installation Type"
nam=-TMP_INSTALL
var=check_install

[check_install]
typ=I
alt=check_rcu
dft="match:TMP_INSTALL:^(Classic Application Server 11g|\
                         Oracle Forms and Reports 11g|\
                         Oracle Portal, Forms, Reports and Discoverer 11g|\
                         Oracle WebTier)"
dsc="Check for AS 11g install"
nam=-
var=check_profile

[check_rcu]
typ=D
dft=${ORACLE_HOME}/rcu
dsc="Oracle home rcu directory"
nam=-
var=check_profile

[check_profile]
typ=B
alt=force_primary
dft=${ofm_profile}
dsc="Is it a profile based collection?"
nam=-
var=set_primary

[force_primary]
typ=B
dft=1
dsc="Is WEBC the primary module?"
nam=WEBC_PRIMARY
var=WEBC_CH_REQ_COMMON,webc_instance_root

[set_primary]
typ=B
dft=${webc_primary}
dsc="Is WEBC the primary module?"
nam=WEBC_PRIMARY
var=WEBC_CH_REQ_COMMON,webc_instance_root

#------------------------------------------------------------------------------
# Setting definitions for common home
#------------------------------------------------------------------------------
[WEBC_CH_REQ_COMMON]
typ=D
alt=missing
dft="${ORACLE_HOME}/../oracle_common"
dsc="Common Product home"
var=webc_ch_focus,webc_req_ireq

[webc_ch_focus]
typ=T
dft="Manifest"
dsc="Focus areas for common home collection"
nam=WEBC_CH_FOCUS

[missing]
typ=B
dsc="Used to reject settings"
nam=-

#------------------------------------------------------------------------------
# Setting definitions for Oracle Instance
#------------------------------------------------------------------------------
[webc_instance_root]
typ=D
alt=chk_oracle_instance,WEBC_INSTANCE_ROOT
dft=${INSTANCE_ROOT}
dsc="Instance root directory"
nam=WEBC_INSTANCE_ROOT
var=chk_instances

[chk_oracle_instance]
typ=I
dft="exists:ORACLE_INSTANCE"
dsc="Check the ORACLE_INSTANCE environment variable existence"
nam=-
var=dft_instance_root

[dft_instance_root]
typ=D
dft="${ENV.ORACLE_INSTANCE}/.."
dsc="Default instance root directory"
nam=-TMP_INSTANCE_ROOT

[WEBC_INSTANCE_ROOT]
typ=D
dft=${TMP_INSTANCE_ROOT}
dsc="Instance root directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the location of the directory containing the instance homes to \
     analyze (For example the parent directory of the path specified by an \
     ORACLE_INSTANCE environment variable)"
var=chk_instances

[chk_instances]
typ=B
alt=webc_comment
dft=0
dsc="Get the directories present in the instance root directory"
exe=chk_instances
nam=-
var=webc_instances,set_loop,webc_req_ireq

[webc_comment]
typ=C
dsc="Report bad Oracle instance root directory"
inp="The specified Oracle instance root directory is either invalid or does \
     not contain some Oracle WEBC instance related-files. \
     Collection will not contain complete instance data.\n\n\
     Hit 'Return' to continue"

#------------------------------------------------------------------------------
# Select instances
#------------------------------------------------------------------------------
[webc_instances]
typ=M
add="*|All instances|*|all_instances"
bef="Instance list:"
col=1
dft="${TMP_DFT_INSTANCES}"
dsc="Instance list"
dup="Instance already selected"
end="."
err="Enter a menu item number only"
inp="Enter the number corresponding to the instance directory name, or * to \
     select all instances, or ${end} to terminate the list"
itm="${TMP_ITM_INSTANCES}"
mnu="<<I"
nam=WEBC_INSTANCES
one="*"
rsp="${TMP_RSP_INSTANCES}"
sep="|"
val=E

[all_instances]
typ=T
dft=${TMP_ALL_INSTANCES}
dsc="List all instances"
nam=-WEBC_INSTANCES

[set_loop]
typ=L
dft="${WEBC_INSTANCES}"
dsc="Examine all directories"
nam=-cnt
sep="|"
var=set_req_instance

[set_req_instance]
typ=D
dft="${WEBC_OI${cnt}_REQ_INSTANCE}"
dsc="Instance ${cnt}"
nam=WEBC_OI${cnt}_REQ_INSTANCE
var=set_oh_focus,set_oi_focus

[set_oh_focus]
typ=T
dft="HTTP,Manifest,OPMN,WEBC"
dsc="Focus areas for Oracle home associated to the instance home"
nam=WEBC_OH${cnt}_FOCUS

[set_oi_focus]
typ=T
dft="HTTP,OPMN,WEBC"
dsc="Focus areas for instance home"
nam=WEBC_OI${cnt}_FOCUS

[webc_req_ireq]
typ=B
dft=1
dsc="Does WEBC require Oracle Instance Request Handler collection?"
nam=WEBC_REQ_IREQ

#------------------------------------------------------------------------------
# Common settings
#------------------------------------------------------------------------------
[WEBCACHE_TAIL]
typ=N
dft=5000
dsc="Default number of lines for tail operations"
err="The number of lines must be an integer greater than zero"
inp="Enter the default number of lines for tail operations"
lvl=9
ref="I]0,["
val=F

