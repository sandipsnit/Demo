###############################################################################
# Collect Oracle Document Capture setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ODC_IN_USE}
dsc="Collects Oracle Document Capture Information"
fam=Cygwin,Windows
req=S352ECM
rpt=ODC_IN_USE
ttl="Oracle Product Settings"
var=force_odc_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_odc_tests]
typ=B
alt=ODC_IN_USE
dft=0
dsc="Is the Oracle Document Capture required by the profile?"
nam=-
var=odc_in_use

[odc_in_use]
typ=B
dft=1
dsc="Is Oracle Document Capture information requested?"
nam=ODC_IN_USE
var=ODC_HOME,check_odc

[ODC_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Document Capture information requested?"
inp="Do you want RDA to analyze Oracle Document Capture (Y/N)?"
var=ODC_HOME,check_odc

[ODC_HOME]
typ=D
dft="C:\Program Files\Oracle\Document Capture"
dsc="Oracle Document Capture home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Oracle Document Capture home directory"
val=W

[check_odc]
typ=F
alt=odc_comment,no_odc
dft="<<Search:ODC_HOME:p:^(Capture|(Commit|Import|Recognition)Server)\.exe$"
dsc="Is Oracle Document Capture home valid?"
nam=-
var=check_cs,check_is,check_rs,check_pps,ODC_LOG_AGE

[odc_comment]
typ=C
dsc="Report bad Oracle Document Capture home for such a collection"
inp="The specified Oracle Document Capture home directory does not exist or \
     does not contain some Oracle Document Capture installation related-files. \
     The collection is disabled.\n\n\
     Hit 'Return' to continue"

[no_odc]
typ=B
dft=0
dsc="Is Oracle Document Capture information requested?"
nam=ODC_IN_USE

[check_cs]
typ=F
dft="${ODC_HOME}/CommitServer.exe"
dsc="Check for the presence of the Commit Server"
nam=-
var=ODC_CS_LOG

[ODC_CS_LOG]
typ=D
dft="${ODC_HOME}"
dsc="Commit Server log files location"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Document Capture Commit Server log files location"
lvl=1
val=W

[check_is]
typ=F
dft="${ODC_HOME}/ImportServer.exe"
dsc="Check for the presence of the Import Server"
nam=-
var=ODC_IS_LOG

[ODC_IS_LOG]
typ=D
dft="${ODC_HOME}"
dsc="Import Server log files location"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Document Capture Import Server log files location"
lvl=1
val=W

[check_rs]
typ=F
dft="${ODC_HOME}/RecognitionServer.exe"
dsc="Check for the presence of the Recognition Server"
nam=-
var=ODC_RS_LOG

[ODC_RS_LOG]
typ=D
dft="${ODC_HOME}"
dsc="Recognition Server log files location"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Document Capture Recognition Server log files location"
lvl=1
val=W

[check_pps]
typ=F
dft="${ODC_HOME}/ecNetServer.xml"
dsc="Check for the presence of the ecNetServer.xml file"
nam=-TMP_ODC_FILE
var=ODC_PPS_LOG

[ODC_PPS_LOG]
typ=D
dft="<<XML:TMP_ODC_FILE::ServerSettings/LogFileLocation"
dsc="Oracle Distributed Document Capture log files location"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Distributed Document Capture log files location"
lvl=1
val=W

[ODC_LOG_AGE]
typ=N
dft=5
dsc="Age limit (in days) for the log files to collect"
err="The number of days must be a positive integer number"
inp="Specify the age limit (in days) for the log files you want RDA to collect"
lvl=1
ref="I[0,["
val=F

