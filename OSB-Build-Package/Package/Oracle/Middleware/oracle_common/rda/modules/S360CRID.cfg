###############################################################################
# Collect Oracle Access Manager setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${COREID_IN_USE}
dsc="Collects Oracle Access Manager (COREid) Information"
req=S000INI
rpt=COREID_IN_USE
ttl="Oracle Product Settings"
var=COREID_IN_USE

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[COREID_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Are Oracle Access Manager (COREid) components in use?"
inp="Do you want RDA to collect Oracle Access Manager (COREid) information \
     (Y/N)?"
var=COREID_COMPONENTS,component_loop,COREID_TAIL

[COREID_COMPONENTS]
typ=M
bef="Oracle Access Manager components to be analyzed:"
dsc="List of Oracle Access Manager components"
dup="This menu number has already been specified"
end="."
err="Valid menu numbers are 1 to 5"
itm="1|Policy Manager (formerly Access Manager)|\
     2|Access Server|\
     3|Identity Server|\
     4|WebGate|\
     5|WebPass"
inp="Enter a menu number of the component that must be analyzed \
     or enter period (.) to terminate the list."
mnu="<<N"
man="RDA repeats the same question until you enter a period (.) to \
     terminate the list."
sep="|"
val=F

[component_loop]
typ=L
dft=${COREID_COMPONENTS}
dsc="Oracle Access Manager loop"
nam=-COMP_NUM
sep="|"
var=component_decode,install_path,tmp_path,core_required

[component_decode]
typ=I
dft="decode:COMP_NUM:1:comp_abbr_am,comp_desc_am:\
                     2:comp_abbr_as,comp_desc_as:\
                     3:comp_abbr_is,comp_desc_is:\
                     4:comp_abbr_wg,comp_desc_wg:\
                     5:comp_abbr_wp,comp_desc_wp"
dsc="Convert the menu number to component name and description"
nam=-

[install_path]
typ=D
dft=${COREID_${COMP_ABBR}_INSTALL_DIR:${TMP_PATH}}
dsc="${COMP_ABBR} Install location"
err="Directory does not exist"
inp="Enter the path where ${COMP_DESC} is installed\n\
     (Sample Path: C:\NetPoint or /u01/NetPoint)"
nam=COREID_${COMP_ABBR}_INSTALL_DIR
val=E

[tmp_path]
typ=D
dsc="Holds temporary path for next component"
dft=${COREID_${COMP_ABBR}_INSTALL_DIR}
nam=-TMP_PATH

[core_required]
typ=I
dft='member:COMP_ABBR:IS,AS'
dsc='Is core analysis relevant for that component?'
fam=Unix
nam=-
var=core_analyze

[core_analyze]
typ=B
dft=${COREID_${COMP_ABBR}_CORE:${RDA_DEFAULT:0}}
dsc="${COMP_ABBR} core dump analysis required"
fam=Unix
inp="Do you need core dump analysis for ${COMP_DESC} (Y/N)?"
nam=COREID_${COMP_ABBR}_CORE
var=core_path

[core_path]
typ=D
dft=${COREID_${COMP_ABBR}_CORE_PATH}
dsc="${COMP_ABBR} core dump directory"
err="Directory does not exist"
fam=Unix
inp="Enter the directory where the core dumps are present for ${COMP_DESC}"
nam=COREID_${COMP_ABBR}_CORE_PATH
val=E

[COREID_TAIL]
typ=N
dft=1000
dsc="Default number of lines for tail operations"
err="The number of lines must be an integer greater than zero"
inp="Enter the default number of lines for tail operations"
lvl=9
ref="I]0,["
val=F

#------------------------------------------------------------------------------
# Settings for conversion of menu number to abbreviation and description
#------------------------------------------------------------------------------
[comp_abbr_am]
typ=T
dft="AM"
nam=-COMP_ABBR

[comp_desc_am]
typ=T
dft="Policy Manager"
nam=-COMP_DESC

[comp_abbr_as]
typ=T
dft="AS"
nam=-COMP_ABBR

[comp_desc_as]
typ=T
dft="Access Server"
nam=-COMP_DESC

[comp_abbr_is]
typ=T
dft="IS"
nam=-COMP_ABBR

[comp_desc_is]
typ=T
dft="Identity Server"
nam=-COMP_DESC

[comp_abbr_wg]
typ=T
dft="WG"
nam=-COMP_ABBR

[comp_desc_wg]
typ=T
dft="WebGate"
nam=-COMP_DESC

[comp_abbr_wp]
typ=T
dft="WP"
nam=-COMP_ABBR

[comp_desc_wp]
typ=T
dft="WebPass"
nam=-COMP_DESC
