###############################################################################
# Collect Oracle Identity Federation 10g setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OIF_IN_USE}
dsc="Collects Oracle Identity Federation 10g Information"
req=S000INI
rpt=OIF_IN_USE
ttl="Oracle Product Settings"
var=force_oif_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_oif_tests]
typ=B
alt=OIF_IN_USE
dft=0
nam=-
var=oif_in_use

[oif_in_use]
typ=B
dft=1
dsc="Is Oracle Identity Federation information requested?"
nam=OIF_IN_USE
var=check_oif

[OIF_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Identity Federation information requested?"
inp="Do you want RDA to collect Oracle Identity Federation information (Y/N)?"
var=check_oif

[check_oif]
typ=D
alt=OIF_ORACLE_HOME,chk_oif_home
dft=${ORACLE_HOME}/fed
dsc="Is OIF Oracle home the Oracle home specied in the INI module?"
var=OIF_HOME

[OIF_HOME]
typ=B
alt=OIF_ORACLE_HOME
dft=1
dsc="Is Oracle Identify Federation associated to the current Oracle home?"
inp="Is Oracle Identify Federation associated to the current Oracle home \
     '${ORACLE_HOME}' (Y/N)?"
var=oif_oracle_home

[oif_oracle_home]
typ=D
dft=${ORACLE_HOME}
dsc="Oracle Identity Federation home"
nam=OIF_ORACLE_HOME

[OIF_ORACLE_HOME]
typ=D
dsc="Oracle Identity Federation home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Identity Federation home to be analyzed"
val=W

[chk_oif_home]
typ=D
alt=bad_oif_home,OIF_IN_USE
dft="${OIF_ORACLE_HOME}/fed"
dsc="Checks if fed directory exists in OIF home directory"
nam=-

[bad_oif_home]
typ=C
dsc="Invalid Oracle Identity Federation home directory"
inp="The directory '${OIF_ORACLE_HOME}' does not exists or does not have a \
     'fed' subdirectory.\n "
vis=0
