###############################################################################
# Collect Oracle Coherence setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${COHR_IN_USE}
dsc="Collects Oracle Coherence Information"
env=COHERENCE_HOME
req=S000INI
rpt=COHR_IN_USE
ttl="Oracle Product Settings"
var=COHR_IN_USE

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[COHR_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Coherence information requested?"
inp="Do you want RDA to analyze Oracle Coherence (Y/N)?"
var=COHERENCE_HOME

[COHERENCE_HOME]
typ=D
dft=${COHERENCE_HOME}
dsc="Oracle Coherence home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Coherence home directory"
val=W
