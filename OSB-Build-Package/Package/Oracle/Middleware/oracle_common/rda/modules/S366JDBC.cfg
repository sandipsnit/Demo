###############################################################################
# Collect Oracle Java DB Connectivity (JDBC) setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${JDBC_IN_USE}
dsc="Collects Oracle Java DB Connectivity (JDBC) Information"
req=S000INI
rpt=JDBC_IN_USE
ttl="Oracle Product Settings"
var=check_jdbc

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_jdbc]
typ=D
alt=no_jdbc
dft=${ORACLE_HOME}/jdbc/lib
dsc='Is jdbc/lib directory present in the ORACLE_HOME ?'
nam=-
var=force_jdbc_tests

[no_jdbc]
typ=B
dft=0
dsc="Is Oracle Java DB Connectivity (JDBC) information requested?"
nam=JDBC_IN_USE

[force_jdbc_tests]
typ=B
alt=JDBC_IN_USE
dft=0
nam=-
var=jdbc_in_use

[jdbc_in_use]
typ=B
dft=1
dsc="Is Oracle Java DB Connectivity (JDBC) information requested?"
nam=JDBC_IN_USE

[JDBC_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Java DB Connectivity (JDBC) information requested?"
inp="Do you want RDA to collect Oracle Java DB Connectivity (JDBC) information \
     (Y/N)?"
