###############################################################################
# Collect Oracle TopLink setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${TOPLINK_IN_USE}
dsc="Collects Oracle TopLink Information"
req=S000INI
rpt=TOPLINK_IN_USE
ttl="Oracle Product Settings"
var=check_weblogic

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_weblogic]
typ=D
alt=check_install
dft="<<Search:ORACLE_PARENT:p:^wlserver_\d+"
dsc="Is Oracle WebLogic Server installed?"
nam=-
var=force_toplink_tests

[check_install]
typ=I
alt=check_rcu
dft="match:INSTALLATION_TYPE:\
           ^(Classic Application Server 11g|\
             Oracle Forms and Reports 11g|\
             Oracle Identity Management 11g|\
             Oracle Portal, Forms, Reports and Discoverer 11g|\
             Oracle SOA Suite 11g|\
             Oracle WebCenter Portal Suite 11g|\
             Oracle WebCenter Suite 11g|\
             Oracle WebTier|\
             SOA Application Server 11g|\
             Webcenter Application Server 11g)"
dsc="Check the installation type"
nam=-
var=force_toplink_tests

[check_rcu]
typ=D
alt=check_toplink
dft=${ORACLE_HOME}/rcu
dsc="Oracle home rcu directory"
nam=-
var=force_toplink_tests

[check_toplink]
typ=D
alt=no_toplink
dft=${ORACLE_HOME}/toplink/jlib
dsc='Is toplink/jlib directory present in the ORACLE_HOME ?'
nam=-
var=force_toplink_tests

[no_toplink]
typ=B
dft=0
dsc="Is Oracle TopLink information requested?"
nam=TOPLINK_IN_USE

[force_toplink_tests]
typ=B
alt=TOPLINK_IN_USE
dft=0
nam=-
var=toplink_in_use

[toplink_in_use]
typ=B
dft=1
dsc="Is Oracle TopLink information requested?"
nam=TOPLINK_IN_USE

[TOPLINK_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle TopLink information requested?"
inp="Do you want RDA to collect Oracle TopLink information (Y/N)?"
