###############################################################################
# Collect StorageTek Tape Analytics setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${STA_IN_USE}
dsc="Collects StorageTek Tape Analytics Information"
exe=ASITcfg
fam=Cygwin,Unix,Windows
req=S000INI,*+S301WREQ
rpt=STA_IN_USE
trg=+S301WREQ
ttl="Oracle Product Settings"
var=check_os

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_os]
typ=I
alt=no_stka
dft="member:RDA.OS:cygwin,linux,solaris,MSWin32,MSWin64"
dsc="StorageTek Tape Analytics platform validation"
nam=-
var=force_stka_tests

[force_stka_tests]
typ=B
alt=STA_IN_USE
dft=0
nam=-
var=stka_in_use

[no_stka]
typ=B
dft=0
dsc="Is StorageTek Tape Analytics in use?"
nam=STA_IN_USE

[stka_in_use]
typ=B
dft=1
dsc="Is StorageTek Tape Analytics in use?"
nam=STA_IN_USE
var=STA_DOM_REQ_DOMAIN

[STA_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is StorageTek Tape Analytics in use?"
inp="Do you want RDA to collect StorageTek Tape Analytics information \
     (formerly Tape Business Intelligence) (Y/N)?"
var=STA_DOM_REQ_DOMAIN

#------------------------------------------------------------------------------
# Setting definitions for Oracle WebLogic Server
#------------------------------------------------------------------------------
[STA_DOM_REQ_DOMAIN]
typ=D
dft=${ENV.DOMAIN_HOME}
dsc="Oracle WebLogic Server domain home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle WebLogic Server domain home to be used for data \
     analysis (For example for UNIX, <BEA Home>/user_projects/domains/TBI or \
     <Middleware Home>/user_projects/domains/TBI)"
val=W
var=chk_servers,stka_top_focus,stka_dom_focus

[chk_servers]
typ=B
alt=missing
dft=0
dsc="Check which server homes are present in the domain home directory"
exe=chk_servers
nam=-
var=stka_wls_servers

[missing]
typ=B
dsc="Used to reject settings"
nam=-

#------------------------------------------------------------------------------
# Select the server(s)
#------------------------------------------------------------------------------
[stka_wls_servers]
typ=M
add="*|All servers|*|all_servers"
ask=0
bef="Oracle WebLogic Server list:"
dft="${TMP_DFT_SERVERS}"
dsc="Server list"
dup="Server already selected"
end="."
err="Enter a menu item number only"
inp="Enter the number corresponding to the server directory name, or * to \
     select all servers, or ${end} to terminate the list"
itm="${TMP_ITM_SERVERS}"
mnu="<<I"
nam=STA_DOM_WLS_SERVERS
one="*"
rsp="^"
sep="|"
val=E

[all_servers]
typ=T
dft=${TMP_ALL_SERVERS}
dsc="List all servers"
nam=STA_DOM_WLS_SERVERS

[stka_top_focus]
typ=T
dft="Generic"
dsc="Focus areas for Oracle WebLogic Server Middleware collection"
nam=STA_TOP_FOCUS

[stka_dom_focus]
typ=T
dft="JMS,MinDomCfg,MinSrvCfg,OWSM,STA"
dsc="Focus areas for Oracle WebLogic Server domain collection"
nam=STA_DOM_FOCUS
