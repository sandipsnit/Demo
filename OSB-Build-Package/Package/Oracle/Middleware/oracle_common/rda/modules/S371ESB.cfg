###############################################################################
# Collect Enterprise Service Bus setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ESB_IN_USE}
dsc="Collects Enterprise Service Bus Information"
req=S310J2EE
rpt=ESB_IN_USE
ttl="Oracle Product Settings"
var=esb_check

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[esb_check]
typ=D
alt=no_esb
dft=${ORACLE_HOME}/integration/esb
dsc="Check if ESB is installed"
nam=-
var=force_esb_tests

[force_esb_tests]
typ=B
alt=ESB_IN_USE
dft=0
dsc="Are the ESB tests required by the profile?"
nam=-
var=esb_in_use

[no_esb]
typ=B
dft=0
dsc="Is Enterprise Service Bus information requested?"
nam=ESB_IN_USE

[esb_in_use]
typ=B
dft=1
dsc="Is Enterprise Service Bus information requested?"
nam=ESB_IN_USE
var=ESB_DB_AUTO

[ESB_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Enterprise Service Bus information requested?"
inp="Do you want RDA to analyze Enterprise Service Bus (ESB) (Y/N)?"
var=ESB_DB_AUTO

[ESB_DB_AUTO]
typ=B
alt=check_sid
dft=1
dsc="Do you want RDA to collect the database connection details automatically?"
inp="Do you want RDA to collect the database connection details automatically \
     (Y/N)?"
lvl=1
var=ESB_LOGIN,ESB_SYSDBA

[check_sid]
typ=I
alt=esb_local
dft="exists:ORACLE_SID"
dsc="Check if ORACLE_SID is defined"
nam=-
var=ESB_LOCAL

[esb_local]
typ=B
alt=ESB_SID,ESB_LOGIN,ESB_SYSDBA,ESB_SWITCH
dft=0
dsc="Is the ORAESB schema stored in the database to be analyzed?"
nam=ESB_LOCAL

[ESB_LOCAL]
typ=B
alt=ESB_SID,ESB_LOGIN,ESB_SYSDBA,ESB_SWITCH
dft=1
dsc="Is the ORAESB schema stored in the database?"
inp="Is the ORAESB schema stored in the '${ORACLE_SID}' database (Y/N)?"

[ESB_SID]
typ=T
dsc="Database containing the ORAESB schema"
inp="Enter the Oracle SID of the database containing the ORAESB schema"

[ESB_LOGIN]
typ=T
dft='${SQL_LOGIN:oraesb}'
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (userid only) to view DBA_ and ESB_ tables."

[ESB_SYSDBA]
typ=B
dft=0
dsc="Indicate whether ESB_LOGIN will connect as SYSDBA"
inp="Is '${ESB_LOGIN}' a SYSDBA user (connects as SYSDBA) (Y/N)?"

[ESB_SWITCH]
typ=B
dft=0
dsc="Indicate whether RDA must switch the Oracle system identifier"
