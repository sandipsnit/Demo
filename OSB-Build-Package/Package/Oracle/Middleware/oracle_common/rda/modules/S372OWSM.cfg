###############################################################################
# Collect Oracle Web Services Manager setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OWSM_IN_USE}
dsc="Collects Oracle Web Services Manager Information"
req=S310J2EE
rpt=OWSM_IN_USE
ttl="Oracle Product Settings"
var=owsm_check

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[owsm_check]
typ=D
alt=no_owsm
dft=${ORACLE_HOME}/owsm
dsc="Check if Oracle Web Services Manager is installed"
nam=-
var=force_owsm_tests

[force_owsm_tests]
typ=B
alt=OWSM_IN_USE
dft=0
dsc="Are the Oracle Web Services Manager tests required by the profile?"
nam=-
var=owsm_in_use

[no_owsm]
typ=B
dft=0
dsc="Is Oracle Web Services Manager information requested?"
nam=OWSM_IN_USE

[owsm_in_use]
typ=B
dft=1
dsc="Is Oracle Web Services Manager information requested?"
nam=OWSM_IN_USE
var=OWSM_DB_AUTO

[OWSM_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Web Services Manager information requested?"
inp="Do you want RDA to analyze Oracle Web Services Manager (OWSM) (Y/N)?"
var=OWSM_DB_AUTO

[OWSM_DB_AUTO]
typ=B
alt=check_sid
dft=1
dsc="Automatic collection of the database connection details?"
inp="Do you want RDA to collect the database connection details automatically \
     (Y/N)?"
lvl=1
var=OWSM_LOGIN,OWSM_SYSDBA

[check_sid]
typ=I
alt=owsm_local
dft="exists:ORACLE_SID"
dsc="Check if ORACLE_SID is defined"
nam=-
var=OWSM_LOCAL

[owsm_local]
typ=B
alt=OWSM_SID,OWSM_LOGIN,OWSM_SYSDBA,OWSM_SWITCH
dft=0
dsc="Are the ORAWSM schema stored in the database to be analyzed?"
nam=OWSM_LOCAL

[OWSM_LOCAL]
typ=B
alt=OWSM_SID,OWSM_LOGIN,OWSM_SYSDBA,OWSM_SWITCH
dft=1
dsc="Is the ORAWSM schema stored in the database to be analyzed?"
inp="Is the ORAWSM schema stored in the '${ORACLE_SID}' database (Y/N)?"

[OWSM_SID]
typ=T
dsc="Database containing the ORAWSM schema"
inp="Enter the Oracle SID of the database containing the ORAWSM schema"

[OWSM_LOGIN]
typ=T
dft='${SQL_LOGIN:orawsm}'
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (userid only) to view DBA_ and ORAWSM related \
     tables."

[OWSM_SYSDBA]
typ=B
dft=0
dsc="Indicate whether OWSM_LOGIN will connect as SYSDBA"
inp="Is '${OWSM_LOGIN}' a SYSDBA user (connects as SYSDBA) (Y/N)?"

[OWSM_SWITCH]
typ=B
dft=0
dsc="Indicate whether RDA must switch the Oracle system identifier"
