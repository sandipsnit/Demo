###############################################################################
# Collect Oracle BPEL Process Manager setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${BPEL_IN_USE}
dsc="Collects Oracle BPEL Process Manager Information"
req=S310J2EE
rpt=BPEL_IN_USE
ttl="Oracle Product Settings"
var=bpel_soa_check

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[bpel_soa_check]
typ=D
alt=no_bpel_soa
dft=${ORACLE_HOME}/bpel
dsc="Home directory for Oracle BPEL Process Manager"
nam=BPEL_HOME
var=force_bpel_tests

[no_bpel_soa]
typ=D
alt=no_bpel
dft=${ORACLE_HOME}/integration/orabpel
dsc="Home directory for Oracle BPEL Process Manager"
nam=BPEL_HOME
var=force_bpel_tests

[force_bpel_tests]
typ=B
alt=BPEL_IN_USE
dft=0
dsc="Are the Oracle BPEL Process Manager tests required by the profile?"
nam=-
var=bpel_in_use

[no_bpel]
typ=B
dft=0
dsc="Is Oracle BPEL Process Manager information requested?"
nam=BPEL_IN_USE

[bpel_in_use]
typ=B
dft=1
dsc="Is Oracle BPEL Process Manager information requested?"
nam=BPEL_IN_USE
var=BPEL_DB_AUTO,BPEL_CLOCK

[BPEL_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle BPEL Process Manager information requested?"
inp="Do you want RDA to analyze Oracle BPEL Process Manager (Y/N)?"
var=BPEL_DB_AUTO,BPEL_CLOCK

[BPEL_DB_AUTO]
typ=B
alt=check_sid
dft=1
dsc="Should RDA get the database connection details automatically?"
inp="Do you want  RDA to get the database connection details automatically \
     (Y/N)?"
lvl=1
var=BPEL_LOGIN,BPEL_SYSDBA

[check_sid]
typ=I
alt=bpel_local
dft="exists:ORACLE_SID"
dsc="Check if ORACLE_SID is defined"
nam=-
var=BPEL_LOCAL

[bpel_local]
typ=B
alt=BPEL_SID,BPEL_LOGIN,BPEL_SYSDBA,BPEL_SWITCH
dft=0
dsc="Is the ORABPEL schema stored in the database to be analyzed?"
nam=BPEL_LOCAL

[BPEL_LOCAL]
typ=B
alt=BPEL_SID,BPEL_LOGIN,BPEL_SYSDBA,BPEL_SWITCH
dft=1
dsc="Is the ORABPEL schema stored in the database to be analyzed?"
inp="Is the ORABPEL schema stored in the '${ORACLE_SID}' database (Y/N)?"

[BPEL_SID]
typ=T
dsc="Database containing the ORABPEL schema"
inp="Enter the Oracle SID of the database containing the ORABPEL schema"

[BPEL_LOGIN]
typ=T
dft='${SQL_LOGIN:orabpel}'
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (userid only) to view DBA_ and BPEL related \
     tables."

[BPEL_SYSDBA]
typ=B
dft=0
dsc="Indicate that BPEL_LOGIN will connect as SYSDBA"
inp="Is '${BPEL_LOGIN}' a SYSDBA user (will connect as SYSDBA) (Y/N)?"

[BPEL_SWITCH]
typ=B
dft=0
dsc="Indicate if the Oracle system identifier must be switched"

[BPEL_CLOCK]
typ=N
dft=1000000
dsc="Number of system clock checks"
err="The number of checks must be an integer greater than zero"
inp="Enter the number of system clock ckecks"
lvl=1
ref="I]0,["
val=F
