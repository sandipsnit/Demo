###############################################################################
# Collect Oracle Business to Business setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${B2B_IN_USE}
dsc="Collects Oracle Business to Business (B2B) Information"
req=S000INI
rpt=B2B_IN_USE
ttl="Oracle Product Settings"
var=force_b2b_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_b2b_tests]
typ=B
alt=B2B_IN_USE
dft=0
dsc="Are the Oracle Business to Business tests required by the profile?"
nam=-
var=b2b_in_use

[b2b_in_use]
typ=B
dft=1
dsc="Is Oracle Business to Business information requested?"
nam=B2B_IN_USE
var=B2B_DISTINCT_HOME

[B2B_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Business to Business information requested?"
inp="Should RDA analyze Oracle Business to Business (Y/N)?"
var=B2B_DISTINCT_HOME

[B2B_DISTINCT_HOME]
typ=B
alt=b2b_oracle_home
dft=0
dsc="Is Business to Business installed in another Oracle home?"
inp="Is Business to Business installed in an Oracle home other than \
     '${ORACLE_HOME}' (Y/N)?"
var=B2B_ORACLE_HOME

[b2b_oracle_home]
typ=D
dft=${ORACLE_HOME}
dsc="Business to Business Oracle home"
nam=B2B_ORACLE_HOME

[B2B_ORACLE_HOME]
typ=D
dsc="Business to Business Oracle home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Business to Business Oracle home to be analyzed"
val=W
