###############################################################################
# Collect Oracle Business Process Management Suite setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${BPM_IN_USE}
dsc="Collects Oracle Business Process Management Suite Information"
req=S000INI
rpt=BPM_IN_USE
ttl="Oracle Product Settings"
var=force_bpm_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_bpm_tests]
typ=B
alt=BPM_IN_USE
dft=0
dsc="Are the Oracle Business Process Management Suite tests required by the \
     profile?"
nam=-
var=bpm_in_use

[bpm_in_use]
typ=B
dft=1
dsc="Is Oracle Business Process Management Suite information requested?"
nam=BPM_IN_USE
var=BPM_HOME

[BPM_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Business Process Management Suite information requested?"
inp="Should RDA analyze Oracle Business Process Management Suite (Y/N)?"
var=BPM_HOME

[BPM_HOME]
typ=D
dsc="Oracle Business Process Management Suite home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Business Process Management Suite home to be analyzed"
val=W
