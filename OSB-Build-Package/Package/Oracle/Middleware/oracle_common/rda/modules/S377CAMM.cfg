###############################################################################
# Collect Oracle Composite Application Monitor and Modeler setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${CAMM_IN_USE}
dsc="Collects Oracle Composite Application Monitor and Modeler Information"
fam=Cygwin,Unix,Windows
req=S000INI,*?CAMM_REQ_IAS:S300IAS,*?CAMM_REQ_IAS:S313ASIT,\
            *?CAMM_REQ_WLS:S301WLS,*?CAMM_REQ_WSP:S302WSP
rpt=CAMM_IN_USE
trg=?CAMM_REQ_IAS:S300IAS,?CAMM_REQ_IAS:S313ASIT,?CAMM_REQ_WLS:S301WLS,\
    ?CAMM_REQ_WSP:S302WSP
ttl="Oracle Product Settings"
var=check_os_u,check_os_w

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_os_u]
typ=I
alt=no_camm
dft="member:RDA.OS:aix,linux,solaris"
dsc="Oracle CAMM is supported in AIX, Linux, and Solaris"
fam=Unix
nam=-
var=force_camm_tests

[check_os_w]
typ=B
dft=1
dsc="Oracle CAMM is supported in Windows"
fam=Cygwin,Windows
nam=-
var=force_camm_tests

[force_camm_tests]
typ=B
alt=CAMM_IN_USE
dft=0
nam=-
var=camm_in_use

[no_camm]
typ=B
dft=0
dsc="Is Oracle Composite Application Monitor and Modeler information requested?"
nam=CAMM_IN_USE

[camm_in_use]
typ=B
dft=1
dsc="Is Oracle Composite Application Monitor and Modeler information requested?"
nam=CAMM_IN_USE
var=CAMM_HOME,check_camm_u,check_camm_w

[CAMM_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Composite Application Monitor and Modeler information requested?"
inp="Should RDA analyze Oracle Composite Application Monitor and Modeler \
     information (Y/N)?"
var=CAMM_HOME,check_camm_u,check_camm_w

[CAMM_HOME]
typ=D
dft=${ENV.ACSERA_HOME}
dsc="Oracle Composite Application Monitor and Modeler home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Composite Application Monitor and Modeler home to be \
     analyzed"
val=W

[check_camm_u]
typ=F
alt=no_camm
dft="${CAMM_HOME}/bin/acseraenv.sh"
fam=Unix
nam=-
var=CAMM_TYPE

[check_camm_w]
typ=F
alt=no_camm
dft="${CAMM_HOME}/bin/acseraenv.bat"
fam=Cygwin,Windows
nam=-
var=CAMM_TYPE

[CAMM_TYPE]
typ=M
dft=oas
bef="This module supports the following Web application server types:"
cas=0
dsc="Web application server type"
err="Not a valid menu item"
inp="\nSelect the Web application server type"
itm="1|Oracle Application server|\
     2|Oracle WebLogic server (release 9.x and later)|\
     3|IBM WebSphere server (release 7.x and later)"
mnu="<<N"
rsp="1|IAS|IAS|IAS|OAS|IAS|\
     2|WLS|WLS|WLS|WEBLOGIC|WLS|\
     3|WSP|WSP|WSP|WEBSPHERE|WSP"
val=F
var=CAMM_WEB_PATH,check_web_path

[CAMM_WEB_PATH]
typ=D
dsc="Web application server home directory"
err="The specified directory does not -yet- exist"
inp="Enter the Web application server home directory"
val=W

[check_web_path]
typ=F
dft="<<Search:CAMM_WEB_PATH:r4:^agent-log\d+\.csv$"
dsc="Check Oracle CAMM agent directory"
nam=-
var=require_was

[require_was]
typ=B
dft=1
dsc="Does CAMM require ${CAMM_TYPE}?"
nam=CAMM_REQ_${CAMM_TYPE}

