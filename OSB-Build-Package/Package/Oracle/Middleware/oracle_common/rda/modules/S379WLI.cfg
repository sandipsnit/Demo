###############################################################################
# Collect Oracle WebLogic Integration setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${WLI_IN_USE}
dsc="Collects Oracle WebLogic Integration Information"
exe=ASITcfg
req=S000INI,*+S301WREQ,*?WLI_REQ_IREQ:S313IREQ
rpt=WLI_IN_USE
trg=+S301WREQ,?WLI_REQ_IREQ:S313IREQ
ttl="Oracle Product Settings"
var=force_wli_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_wli_tests]
typ=B
alt=WLI_IN_USE
dft=0
nam=-
var=wli_in_use

[wli_in_use]
typ=B
dft=1
dsc="Is Oracle WebLogic Integration in use?"
nam=WLI_IN_USE
var=check_wli1

[WLI_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle WebLogic Integration in use?"
inp="Do you want RDA to collect Oracle WebLogic Integration information (Y/N)?"
var=check_wli1

[check_wli1]
typ=D
alt=WLI_HOME
dft=${ORACLE_HOME}/..
dsc="Middleware home directory"
nam=-TMP_MW_HOME
var=check_wli2

[check_wli2]
typ=D
alt=WLI_HOME
dft="<<Search:TMP_MW_HOME:p:^wli_"
nam=-TMP_WLI_HOME
var=WLI_HOME

[no_wli]
typ=B
dft=0
dsc="Is Oracle WebLogic Integration in use?"
nam=WLI_IN_USE

[WLI_HOME]
typ=D
dft=${TMP_WLI_HOME}
dsc="Oracle WebLogic Integration home directory"
err="The specified directory does not -yet- exist"
inp="Specify the Oracle WebLogic Integration home directory"
val=E
var=check_wli3

[check_wli3]
typ=D
alt=no_wli
dft=${WLI_HOME}/..
nam=-TMP_MW_HOME
var=check_wli4

[check_wli4]
typ=F
alt=no_wli
dft=${TMP_MW_HOME}/registry.xml
nam=-
var=WLI_CH_REQ_COMMON,WLI_DOM_REQ_DOMAIN

#------------------------------------------------------------------------------
# Setting definitions for common home
#------------------------------------------------------------------------------
[WLI_CH_REQ_COMMON]
typ=D
alt=missing
dft="${ORACLE_HOME}/../oracle_common"
dsc="Common Product home"
var=wli_ch_focus,wli_req_ireq

[wli_ch_focus]
typ=T
dft="Manifest"
dsc="Focus areas for common home collection"
nam=WLI_CH_FOCUS

[wli_req_ireq]
typ=B
dft=1
dsc="Does WLI require Oracle Instance Request Handler collection?"
nam=WLI_REQ_IREQ

#------------------------------------------------------------------------------
# Setting definitions for Oracle WebLogic Server
#------------------------------------------------------------------------------
[WLI_DOM_REQ_DOMAIN]
typ=D
dft=${ENV.DOMAIN_HOME}
dsc="Oracle WebLogic Server domain home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle WebLogic Server domain home to be used for data analysis"
val=W
var=chk_servers,wli_top_focus,wli_dom_focus

[chk_servers]
typ=B
alt=missing
dft=0
dsc="Check which server homes are present in the domain home directory"
exe=chk_servers
nam=-
var=wli_wls_servers

[missing]
typ=B
dsc="Used to reject settings"
nam=-

#------------------------------------------------------------------------------
# Select the server(s)
#------------------------------------------------------------------------------
[wli_wls_servers]
typ=M
add="*|All servers|*|all_servers"
bef="Oracle WebLogic Server list:"
dft="${TMP_DFT_SERVERS}"
dsc="Server list"
dup="Server already selected"
end="."
err="Enter a menu item number only"
inp="Enter the number corresponding to the server directory name, or * to \
     select all servers, or ${end} to terminate the list"
itm="${TMP_ITM_SERVERS}"
mnu="<<I"
nam=WLI_DOM_WLS_SERVERS
one="*"
rsp="^"
sep="|"
val=E

[all_servers]
typ=T
dft=${TMP_ALL_SERVERS}
dsc="List all servers"
nam=WLI_DOM_WLS_SERVERS

[wli_top_focus]
typ=T
dft="Generic,Manifest"
dsc="Focus areas for WebLogic middleware collection"
nam=WLI_TOP_FOCUS

[wli_dom_focus]
typ=T
dft="ExtDomCfg,ExtSrvCfg,MinDomCfg,MinSrvCfg,WLI"
dsc="Focus areas for Oracle WebLogic Server domain collection"
nam=WLI_DOM_FOCUS

