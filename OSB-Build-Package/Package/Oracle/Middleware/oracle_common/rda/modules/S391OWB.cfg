###############################################################################
# Collect Oracle Warehouse Builder setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OWB_IN_USE}
dsc="Collects Oracle Warehouse Builder Information"
req=S000INI
rpt=OWB_IN_USE
ttl="Oracle Product Settings"
var=force_owb_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_owb_tests]
typ=B
alt=OWB_IN_USE
dft=0
nam=-
var=owb_in_use

[owb_in_use]
typ=B
dft=1
dsc="Is Oracle Warehouse Builder information requested?"
nam=OWB_IN_USE
var=check_sid,OWB_AGE,OWB_TAIL

[OWB_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Warehouse Builder information requested?"
inp="Do you want RDA to analyze Oracle Warehouse Builder (OWB) (Y/N)?"
var=check_sid,OWB_AGE,OWB_TAIL

[check_sid]
typ=I
alt=owb_local
dft="exists:ORACLE_SID"
dsc="Check if ORACLE_SID is defined"
nam=-
var=OWB_LOCAL

[owb_local]
typ=B
alt=OWB_SID,OWB_LOGIN,OWB_SYSDBA,OWB_SWITCH
dft=0
dsc="Are the OWB schemas stored in the database to be analyzed?"
nam=OWB_LOCAL

[OWB_LOCAL]
typ=B
alt=OWB_SID,OWB_LOGIN,OWB_SYSDBA,OWB_SWITCH
dft=1
dsc="Are the OWB schemas stored in the database to be analyzed?"
inp="Are the OWB schemas stored in the '${ORACLE_SID}' database (Y/N)?"

[OWB_SID]
typ=T
dsc="Database containing the OWB schemas"
inp="Enter the Oracle SID of the database containing the OWB schemas"

[OWB_LOGIN]
typ=T
dft='${SQL_LOGIN:system}'
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (userid only) to view DBA_ and V$ tables. If RDA \
     is to be run under the Oracle software owner's ID, enter a forward slash \
     (/) here, and enter Y at the SYSDBA prompt to avoid a prompt for the \
     database password at runtime."

[OWB_SYSDBA]
typ=B
dft=0
dsc="Indicate whether OWB_LOGIN will connect as SYSDBA"
inp="Is '${OWB_LOGIN}' a SYSDBA user (will connect as SYSDBA) (Y/N)?"

[OWB_SWITCH]
typ=B
dft=0
dsc="Specify that RDA must switch the Oracle system identifier"

[OWB_AGE]
typ=N
dft=3
dsc="Age limit (in days) for the log files to be collected"
err="The number of days must be a positive integer number"
inp="Enter the age limit (in days) for the log files to be collected"
lvl=1
ref="I[0,["
val=F

[OWB_TAIL]
typ=N
dft=1000
dsc="Maximum number of lines to extract from each log file"
err="The number of lines must be an integer greater than zero"
inp="How many lines do you want RDA to extract starting from the end of each \
     log file for OWB?"
lvl=1
ref="I]0,["
val=F
