###############################################################################
# Collect ODM setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ODM_IN_USE}
dsc="Collects Oracle Data Mining Information"
req=S000INI
rpt=ODM_IN_USE
ttl="Oracle Product Settings"
var=force_odm_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_odm_tests]
typ=B
alt=ODM_IN_USE
dft=0
nam=-
var=odm_in_use

[odm_in_use]
typ=B
dft=1
dsc="Is Oracle Data Mining information requested?"
nam=ODM_IN_USE
var=check_sid

[ODM_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Data Mining information requested?"
inp="Do you want RDA to analyze Oracle Data Mining (ODM) (Y/N)?"
var=check_sid

[check_sid]
typ=I
alt=odm_local
dft="exists:ORACLE_SID"
dsc="Check if ORACLE_SID is defined"
nam=-
var=ODM_LOCAL

[odm_local]
typ=B
alt=ODM_SID,ODM_LOGIN,ODM_SYSDBA,ODM_SWITCH
dft=0
dsc="Are the Data Mining schemas stored in the database to be analyzed?"
nam=ODM_LOCAL

[ODM_LOCAL]
typ=B
alt=ODM_SID,ODM_LOGIN,ODM_SYSDBA,ODM_SWITCH
dft=1
dsc="Are the Data Mining schemas stored in the database to be analyzed?"
inp="Are the Data Mining schemas stored in the '${ORACLE_SID}' database (Y/N)?"

[ODM_SID]
typ=T
dsc="Database containing the ODM schemas"
inp="Enter the Oracle SID of the database containing the ODM schemas"

[ODM_LOGIN]
typ=T
dft='${SQL_LOGIN:system}'
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (user ID, only) to view DBA_ and V$ tables. If \
     RDA is to be run under the user ID of the Oracle software owner, enter \
     a forward slash (/) here, and enter Y at the SYSDBA prompt. This \
     prevents a prompt for the database password at collection time."

[ODM_SYSDBA]
typ=B
dft=0
dsc="Indicate whether ODM_LOGIN will connect as SYSDBA"
inp="Is '${ODM_LOGIN}' a SYSDBA user (will connect as SYSDBA) (Y/N)?"

[ODM_SWITCH]
typ=B
dft=0
dsc="Indicate whether the Oracle system identifier must be switched"
