###############################################################################
# Collect Oracle GoldenGate setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OGG_IN_USE}
dsc="Collects Oracle GoldenGate Information"
req=S000INI
rpt=OGG_IN_USE
ttl="Oracle Product Settings"
var=force_ogg_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_ogg_tests]
typ=B
alt=OGG_IN_USE
dft=0
nam=-
var=ogg_in_use

[no_ogg]
typ=B
dft=0
dsc="Is Oracle GoldenGate information requested?"
nam=OGG_IN_USE

[ogg_in_use]
typ=B
dft=1
dsc="Is Oracle GoldenGate information requested?"
nam=OGG_IN_USE
var=OGG_HOME,check_ogg_home

[OGG_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle GoldenGate information requested?"
inp="Do you want RDA to analyze Oracle GoldenGate (Y/N)?"
var=OGG_HOME,check_ogg_home

[OGG_HOME]
typ=D
dsc="GoldenGate home"
err="The specified directory does not -yet- exist"
inp="Specify the Oracle GoldenGate installation directory"
val=E

[check_ogg_home]
typ=F
alt=bad_home,no_ogg
dft="${OGG_HOME}/${AS.EXE:ggsci}"
dsc="Check the presence of a 'ggsci' in the OGG_HOME directory"
nam=-
var=OGG_TAIL

[bad_home]
typ=C
dsc="Invalid Oracle GoldenGate install directory"
inp="${OGG_HOME} cannot be the Oracle GoldenGate home directory.\n "
vis=0

[OGG_TAIL]
typ=N
dft=1000
dsc="Maximum number of lines to extract from each log file"
err="The number of lines must be an integer greater than zero"
inp="How many lines do you want RDA to extract starting from the end of each \
     log file?"
lvl=1
ref="I]0,["
val=F
