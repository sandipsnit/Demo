###############################################################################
# Collect Informatica setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${INFA_IN_USE}
dsc="Collects Informatica Information for Oracle Business Intelligence \
     Applications"
fam=Cygwin,Unix,Windows
req=S000INI
rpt=INFA_IN_USE
ttl="Oracle Product Settings"
var=force_infa_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_infa_tests]
typ=B
alt=INFA_IN_USE
dft=0
nam=-
var=infa_in_use

[no_infa]
typ=B
dft=0
dsc="Is Informatica information requested?"
nam=INFA_IN_USE

[infa_in_use]
typ=B
dft=1
dsc="Is Informatica information requested?"
nam=INFA_IN_USE
var=INFA_HOME,check_infa

[INFA_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Informatica information requested?"
inp="Should RDA analyze Informatica information for Oracle Business \
     Intelligence Applications (Y/N)?"
var=INFA_HOME,check_infa

[INFA_HOME]
typ=D
dft=${ENV.INFA_HOME}
dsc="Informatica home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Informatica home to be analyzed"
val=W

[check_infa]
typ=F
alt=no_infa
dft="${INFA_HOME}/server/bin/${AS.BAT:infacmd}"
nam=-
var=INFA_DOMAIN,INFA_USER,INFA_REPOSITORY

[INFA_DOMAIN]
typ=T
dsc="Informatica domain name"
inp="Enter the domain name for exporting the logs"

[INFA_USER]
typ=T
dsc="Informatica user name"
inp="Enter the user name for exporting the logs"

[INFA_REPOSITORY]
typ=T
dsc="Informatica repository name"
inp="Enter the repository name for exporting the repository service logs"

