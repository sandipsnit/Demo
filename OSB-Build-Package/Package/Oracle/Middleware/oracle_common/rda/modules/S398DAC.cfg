###############################################################################
# Collect Data Warehouse Administration Console setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${DAC_IN_USE}
dsc="Collects Data Warehouse Administration Console Information"
req=S000INI
rpt=DAC_IN_USE
ttl="Oracle Product Settings"
var=force_dac_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_dac_tests]
typ=B
alt=DAC_IN_USE
dft=0
dsc="Data Warehouse Administration Console tests required by the profile?"
nam=-
var=dac_in_use

[dac_in_use]
typ=B
dft=1
dsc="Is Data Warehouse Administration Console information requested?"
nam=DAC_IN_USE
var=DAC_HOME,DAC_BI_HOME

[DAC_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Data Warehouse Administration Console information requested?"
inp="Should RDA analyze Oracle Business Intelligence Data Warehouse \
     Administration Console (Y/N)?"
var=DAC_HOME,DAC_BI_HOME

[DAC_HOME]
typ=D
dsc="Oracle Business Intelligence Data Warehouse Administration Console home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Business Intelligence Data Warehouse Administration \
     Console home to be analyzed"
val=W

[DAC_BI_HOME]
typ=D
dft=${ENV.SAROOTDIR}
dsc="Oracle Business Intelligence server installation directory"
err="Warning: The specified directory does not -yet- exist"
inp="Specify the Oracle Business Intelligence server installation directory"
val=W
