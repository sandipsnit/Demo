###############################################################################
# Collect the Cluster setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${CLUSTER_IN_USE}
dsc="Collects Cluster Information"
exe=CRSsetup
mrc=${RDA.Unix}
req=S000INI
rpt=CLUSTER_IN_USE
ttl="Oracle Product Settings"
var=CLUSTER_IN_USE

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[CLUSTER_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is a Cluster in use?"
inp="Do you want RDA to collect information for a clustered environment (Y/N)?"
var=get_crs_home,CLUSTER_OCRDUMP,CLUSTER_LOG_TAIL,CLUSTER_TAIL,\
    CLUSTER_FILE_AGE,CLUSTER_INTERIM

[get_crs_home]
typ=D
dsc="Cluster Ready Services (CRS) home directory"
exe=get_crs_home
inp="Enter the location of the Cluster Ready Services (CRS) home directory"
lvl=9
nam=CLUSTER_CRS_HOME
var=CLUSTER_SPECIFIC_HOSTS

[CLUSTER_SPECIFIC_HOSTS]
typ=T
dsc="List of hosts in the cluster"
exe=get_node_list
opt=1

[CLUSTER_OCRDUMP]
typ=B
dft=0
dsc="Include the ocrdump in data collection?"
inp="Do you want RDA to include the ocrdump in data collection (Y/N)?"
lvl=1
var=CLUSTER_XML_OCRDUMP

[CLUSTER_XML_OCRDUMP]
typ=B
dft=0
dsc="Collect the ocrdump in XML format?"
inp="Do you want RDA to collect ocrdump in XML format (Y/N)?"
lvl=1

[CLUSTER_LOG_TAIL]
typ=N
dft=2000
dsc="Maximum number of lines to extract from log files"
err="The number of lines must be an integer greater than zero"
inp="How many lines do you want RDA to extract at most from log files?"
lvl=9
ref="I]0,["
val=F

[CLUSTER_TAIL]
typ=N
dft=100
dsc="Maximum number of lines for other tail operations"
err="The number of lines must be an integer greater than zero"
inp="Enter the maximum number of lines for other tail operations"
lvl=9
ref="I]0,["
val=F

[CLUSTER_FILE_AGE]
typ=N
dft=15
dsc="Maximum age (in days) of the collected files"
err="The number of days must be a positive number"
inp="Specify the maximum age (in days) of the collected files"
lvl=1
ref="R[0,["
val=F

[CLUSTER_INTERIM]
typ=B
dsc="Collect the file/directory list for the interim patches"
dft=0
inp="Do you want to collect the file and directory list for the interim \
     patches in inventory (Y/N)?"
lvl=1
