###############################################################################
# Collect the RACdiag setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${CLUSTER_HANG_CHECK}
dsc="Performs an Oracle Database Hang Analysis"
req=S000INI
rpt=CLUSTER_HANG_CHECK
ttl="Oracle Product Settings"
var=CLUSTER_HANG_CHECK

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[CLUSTER_HANG_CHECK]
typ=B
dft=0
dsc="Has a hang check been requested?"
inp="Are you experiencing an instance hang or slowness (Y/N)?"
var=CLUSTER_PARALLEL,CLUSTER_HANGANALYZE,CLUSTER_SYSTEMSTATE,CLUSTER_FACTOR,\
    CLUSTER_REPEAT,CLUSTER_SLEEP,CLUSTER_MAX

[CLUSTER_PARALLEL]
typ=B
dft=1
dsc="Are the dump requests be executed on all nodes?"
inp="Can the dump requests be executed on all nodes (Y/N)?"
lvl=1

[CLUSTER_HANGANALYZE]
typ=N
dft="<<COND:?cluster_hanganalyze,${cluster_hanganalyze}"
dsc="Value for hanganalyze dump level"
err="The hanganalyze dump level must be a positive integer"
inp="Enter the value for hanganalyze dump level"
lvl=9
opt=1
ref="I]0,65536["
val=E

[CLUSTER_SYSTEMSTATE]
typ=N
dft="<<COND:?cluster_systemstate,${cluster_systemstate}"
dsc="System state dump level"
err="The system state dump level must be a positive integer"
inp="Enter the value for system state dump level"
lvl=9
opt=1
ref="I]0,65536["
val=E

[CLUSTER_FACTOR]
typ=N
dft=26
dsc="Timeout factor to be used in hanganalyze and systemstate dumps"
err="The timeout factor must be a positive number"
inp="Enter the SQL timeout factor to be used in hanganalyze and \
     systemstate dumps"
lvl=1
ref="R[0,["
val=F

[CLUSTER_REPEAT]
typ=N
dft=2
dsc="Number of hanganalyze and systemstate dumps needed"
err="The number of iterations must be an integer greater than one"
inp="Enter the number of hanganalyze and systemstate dumps needed"
lvl=9
ref="I[2,["
val=F

[CLUSTER_SLEEP]
typ=N
dft=0
dsc="Number of seconds to sleep between two hanganalyze and systemstate dumps"
err="The number of seconds must be a positive integer"
inp="Enter the wait time (in seconds) between two hanganalyze and \
     systemstate dumps"
lvl=9
ref="I[0,["
val=F

[CLUSTER_MAX]
typ=N
dft=40
dsc="Size limit of system state dumps to be analyzed"
err="The file size must be a positive integer"
inp="Enter the size limit (in MiB) of system state dumps to be analyzed"
lvl=9
ref="I[0,["
val=F

