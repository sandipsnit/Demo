###############################################################################
# Collect the Oracle Cluster File System setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OCFS_IN_USE}
dsc="Collects Oracle Cluster File System Information"
fam=Cygwin,Unix,Windows
req=S000INI
rpt=OCFS_IN_USE
ttl="Oracle Product Settings"
var=check_platform

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_platform]
typ=I
alt=no_ocfs
dft='member:RDA.OS:cygwin,linux,MSWin32,MSWin64'
dsc='Validate the platform'
nam=-
var=force_ocfs_tests

[no_ocfs]
typ=B
dft=0
dsc="Is Oracle Cluster File System (OCFS) in use?"
nam=OCFS_IN_USE

[force_ocfs_tests]
typ=B
alt=OCFS_IN_USE
dft=0
nam=-
var=ocfs_in_use

[ocfs_in_use]
typ=B
dft=1
dsc="Is Oracle Cluster File System (OCFS) in use?"
nam=OCFS_IN_USE

[OCFS_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Cluster File System (OCFS) in use?"
inp="Do you want RDA to collect Oracle Cluster File System (OCFS) information \
     (Y/N)?"
