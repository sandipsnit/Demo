###############################################################################
# Collect ASM Cluster File System setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ACFS_IN_USE}
dsc="Collects ASM Cluster File System Information"
req=S402ASM
rpt=ACFS_IN_USE
ttl="Oracle Product Settings"
var=check_os

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_os]
typ=B
alt=ACFS_IN_USE
dft=${RDA.UNIX}
dsc="Check if executed on UNIX"
nam=-
var=check_acfs

[check_acfs]
typ=F
alt=no_acfs
dft="/sbin/acfsutil"
dsc="Check for acfsutil in /sbin directory"
nam=-
var=ACFS_IN_USE

[no_acfs]
typ=B
dft=0
dsc="Is ASM Cluster File System in use?"
nam=ACFS_IN_USE

[ACFS_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is ASM Cluster File System in use?"
inp="Do you want RDA to collect ASM Cluster File System information in this \
     Oracle home (Y/N)?"
var=ACFS_AGE,ACFS_TAIL

[ACFS_AGE]
typ=N
dft=15
dsc="Age limit (in days) of the log files to be collected"
err="The number of days must be a positive number"
inp="Enter the age limit (in days) for the log files to be collected"
lvl=1
ref="R[0,["
val=F

[ACFS_TAIL]
typ=N
dft=1000
dsc="Last lines of the log files to be collected"
err="The number of lines must be a positive number"
inp="Enter the last lines of the log files to be collected"
lvl=1
ref="R[0,["
val=F
