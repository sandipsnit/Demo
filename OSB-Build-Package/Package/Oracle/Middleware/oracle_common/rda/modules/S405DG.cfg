###############################################################################
# Collect Data Guard setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${DG_IN_USE}
dsc="Collects Data Guard Information" 
man="RDA excludes this module when you do not specify a database to analyze."
req=S200DB
rpt=DG_IN_USE
ttl="Oracle Product Settings"
var=force_dg_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_dg_tests]
typ=B
alt=check_db
dft=0
nam=-
var=dg_in_use

[check_db]
typ=B
alt=dg_in_use
dft=${DATABASE_INSTALLED}
nam=-
var=DG_IN_USE

[dg_in_use]
typ=B
dft=${DATABASE_INSTALLED}
dsc="Gather Data Guard information?"
nam=DG_IN_USE
var=DG_AGE,DG_BROKER_USER,DG_REMOTE_LOGIN,DG_TAIL

[DG_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Gather Data Guard information?"
inp="Do you want RDA to collect Data Guard information (Y/N)?"
var=DG_AGE,DG_BROKER_USER,DG_REMOTE_LOGIN,DG_TAIL

[DG_AGE]
typ=N
dft=7
dsc="Number of days for which to collect archived log records"
err="The number of days must be a positive integer number"
inp="Enter the number of days for which to collect archived log records"
lvl=1
ref=I[0,[
val=E

[DG_BROKER_USER]
typ=T
dft='sys'
dsc="User for showing Data Guard Broker configuration"
inp="Enter Data Guard Broker user"
lvl=1

[DG_REMOTE_LOGIN]
typ=T
clr=-
dft=${RDA.USER}
dsc="User to login as on standby databases"
fam=Unix,Cygwin
inp="Enter the user to login as on standby databases. This setting must be \
     set only when you are running the collection on a primary"

[DG_TAIL]
typ=N
dft=30000
dsc="Default number of lines to collect from alert.log and data broker log"
err="The number of lines must be an integer greater than zero"
fam=Unix,Cygwin
inp="Enter the default number of lines to collect from the alert.log and \
     databroker log file from the standby databases"
lvl=9
ref="I]0,["
val=F
