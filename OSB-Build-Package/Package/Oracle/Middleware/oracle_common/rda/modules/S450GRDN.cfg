###############################################################################
# Collect Oracle Guardian setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${GRDN_IN_USE}
dsc="Collects Oracle Guardian Information"
req=S000INI
rpt=GRDN_IN_USE
ttl="Oracle Product Settings"
var=force_grdn_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_grdn_tests]
typ=B
alt=GRDN_IN_USE
dft=0
nam=-
var=grdn_in_use

[grdn_in_use]
typ=B
dft=1
dsc="Should RDA run Oracle Guardian?"
var=GRDN_LOCATION

[GRDN_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Should RDA run Oracle Guardian?"
inp="Do you want RDA to run Oracle Guardian (Y/N)?"
var=GRDN_LOCATION

[GRDN_LOCATION]
typ=D
dsc="Location in which Oracle Guardian is installed"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the directory where Oracle Guardian is installed"
val=W
var=GRDN_WORKSPACE,GRDN_BUNDLE,GRDN_HOST,GRDN_PORT,GRDN_DOMAIN,GRDN_USER,\
    GRDN_TIMEOUT

[GRDN_WORKSPACE]
typ=D
dsc="Oracle Guardian workspace location"
err="The specified directory does not -yet- exist"
inp="Enter the full path of the workspace Oracle Guardian uses"
val=E

[GRDN_BUNDLE]
typ=M
bef="Select the Signature Pattern bundle to be used in the Oracle Guardian \
     evaluation. It is recommended that you select All Signatures."
dft=A
dsc="Oracle Guardian Signature Pattern bundle"
err="Only a single letter corresponding to a menu item should be used"
hlp="Oracle Guardian Signature Pattern bundles are groupings of Signature \
     Patterns of a similar nature to allow selection of those Signature \
     Patterns for execution. Only the bundles presented in the menu selection \
     list are able to be selected during RDA invoked execution of Oracle \
     Guardian. Additional bundles are available when executing Oracle Guardian \
     through the GUI or the command line interface.\n\n"
itm="A|All Signatures|C|Critical Signatures"
inp="Enter the letter corresponding to your choice"
mnu="A|C"
rsp="a|8|A|8|c|3|C|3"
val=F

[GRDN_HOST]
typ=T
dft="${RDA.HOST}"
dsc="Fully qualified host name for Oracle WebLogic Console"
err="Invalid character found in the server name"
inp="Enter the fully qualified host name for Oracle WebLogic Console"
ref="^[\w\-\.]+$"
val=E

[GRDN_PORT]
typ=N
dsc="Port for Oracle WebLogic Console"
err="The port number is an integer number greater than zero"
inp="Enter the port number for Oracle WebLogic Console"
ref=I]0,[
val=E

[GRDN_DOMAIN]
typ=T
dsc="Oracle WebLogic domain identifier"
err="The domain identifier should only contain alphanumeric characters, \
     underscores (_), hyphens (-), or periods (.)."
inp="Enter the Oracle WebLogic domain identifier (domain name) that you want \
     to evaluate"
ref="^[\w\.\-]+$"
val=E

[GRDN_USER]
typ=T
dsc="Oracle WebLogic domain user identifier"
err="The Oracle WebLogic domain user name should begin with an alphanumeric \
     character and can have only alphanumeric characters, underscores (_), \
     dollar signs ($), or number signs (#) thereafter. It can be only 30 \
     characters long."
inp="Enter the Oracle WebLogic domain user identifier (user ID) that Oracle \
     Guardian is to use to collect data"
ref="^[A-Za-z0-9][\w\$\#]{0,29}$"
val=E

[GRDN_TIMEOUT]
typ=N
dft=${RDA_TIMEOUT:30}
dsc="Agent thread timeout (in seconds)"
err="The timeout value must be a positive integer"
inp="Enter the maximum time (in seconds) for agent thread to collect data"
lvl=9
ref=I[0,[
val=E

