###############################################################################
# Collect the Oracle Communications Network Mediation setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${NM_IN_USE}
dsc="Collects Oracle Communications Network Mediation Information"
fam=Unix
req=S000INI
rpt=NM_IN_USE
ttl="Oracle Product Settings"
var=force_nm_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_nm_tests]
typ=B
alt=NM_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=nm_in_use

[nm_in_use]
typ=B
dft=1
dsc="Is Oracle Communications Network Mediation information requested?"
nam=NM_IN_USE
var=NM_HOME,NM_TAIL

[NM_IN_USE]
typ=B
dft=0
dsc="Is Oracle Communications Network Mediation information requested?"
inp="Do you want RDA to analyze Oracle Communications Network Mediation (Y/N)?"
var=NM_HOME,NM_TAIL


[NM_HOME]
typ=D
dft='/opt/OracleCommunicationsNetworkMediation'
dsc="Installation directory for Oracle Communications Network Mediation"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the installation directory for Oracle Communications Network \
     Mediation"
val=W

[NM_TAIL]
typ=N
dft=1000
dsc="Number of lines to retain in each log file"
err="The number of lines must be an integer greater than zero"
inp="Enter the number of lines to retain for each log file"
lvl=1
ref=I]0,[
val=E
