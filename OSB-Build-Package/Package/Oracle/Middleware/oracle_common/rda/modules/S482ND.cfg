###############################################################################
# Collect the Oracle Communications Network Discovery setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ND_IN_USE}
dsc="Collects Oracle Communications Network Discovery Information"
fam=Unix
req=S000INI
rpt=ND_IN_USE
ttl="Oracle Product Settings"
var=force_nd_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_nd_tests]
typ=B
alt=ND_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=nd_in_use

[nd_in_use]
typ=B
dft=1
dsc="Is Oracle Communications Network Discovery information requested?"
nam=ND_IN_USE
var=ND_HOME,ND_TAIL

[ND_IN_USE]
typ=B
dft=0
dsc="Is Oracle Communications Network Discovery information requested?"
inp="Do you want RDA to analyze Oracle Communications Network Discovery (Y/N)?"
var=ND_HOME,ND_TAIL


[ND_HOME]
typ=D
dft='/opt/OracleCommunicationsNetworkDiscovery'
dsc="Installation directory for Oracle Communications Network Discovery"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the installation directory for Oracle Communications Network \
     Discovery"
val=W

[ND_TAIL]
typ=N
dft=1000
dsc="Number of lines to retain in each log file"
err="The number of lines must be an integer greater than zero"
inp="Enter the number of lines to retain for each log file"
ref=I]0,[
val=E
