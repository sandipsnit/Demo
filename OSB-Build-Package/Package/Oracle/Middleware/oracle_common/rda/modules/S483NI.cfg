###############################################################################
# Collect the Oracle Communications Network Integrity setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${NI_IN_USE}
dsc="Collects Oracle Communications Network Integrity Information"
fam=Unix
req=S000INI
rpt=NI_IN_USE
ttl="Oracle Product Settings"
var=force_ni_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_ni_tests]
typ=B
alt=NI_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=ni_in_use

[ni_in_use]
typ=B
dft=1
dsc="Is Oracle Communications Network Integrity information requested?"
nam=NI_IN_USE
var=NI_DOMAIN,NI_LIMIT

[NI_IN_USE]
typ=B
dft=0
dsc="Is Oracle Communications Network Integrity information requested?"
inp="Do you want RDA to analyze Oracle Communications Network Integrity (Y/N)?"
var=NI_DOMAIN,NI_LIMIT

[NI_DOMAIN]
typ=D
dsc="Network Integrity domain directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Network Integrity WebLogic Server domain directory"
val=W

[NI_LIMIT]
typ=N
dft=2000
dsc="Number of lines of domain server log files to retain"
err="The size must be an integer greater than zero"
inp="Enter the number of lines domain log file data to include"
ref=I]0,[
val=E

