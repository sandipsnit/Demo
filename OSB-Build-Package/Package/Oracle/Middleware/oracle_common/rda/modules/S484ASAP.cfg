###############################################################################
# Collect the Oracle Communications ASAP setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ASAP_IN_USE}
dsc="Collects Oracle Communications ASAP Information"
fam=Unix
req=S000INI
rpt=ASAP_IN_USE
ttl="Oracle Product Settings"
var=force_asap_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_asap_tests]
typ=B
alt=ASAP_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=asap_in_use

[asap_in_use]
typ=B
dft=1
dsc="Is Oracle Communications ASAP information requested?"
nam=ASAP_IN_USE
var=ASAP_HOME,ASAP_SHELL,ASAP_DOMAIN,ASAP_SID,ASAP_CTRL_USER,ASAP_SARM_USER,\
    ASAP_LIMIT,ASAP_TAIL,ASAP_VOLUME

[ASAP_IN_USE]
typ=B
dft=0
dsc="Is Oracle Communications ASAP information requested?"
inp="Do you want RDA to analyze Oracle Communications Automated Service \
     Activation Program (ASAP) (Y/N)?"
var=ASAP_HOME,ASAP_SHELL,ASAP_DOMAIN,ASAP_SID,ASAP_CTRL_USER,ASAP_SARM_USER,\
    ASAP_LIMIT,ASAP_TAIL,ASAP_VOLUME

[ASAP_HOME]
typ=D
dsc="Installation directory for Oracle Communications ASAP"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the installation directory for Oracle Communications ASAP"
val=W

[ASAP_SHELL]
typ=F
dft="<<cond:OS.hpux,/bin/ksh,\
            OS.linux,/bin/bash,\
            OS.solaris,/bin/ksh,\
                       /bin/ksh"
dsc="Shell for sourcing the Environment_Profile file"
err="Warning: The specified file does not exist"
lvl=1
inp="Enter the shell for sourcing the Environment_Profile file"
val=W

[ASAP_DOMAIN]
typ=D
dsc="ASAP domain directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the ASAP WebLogic Server domain directory"
val=W

[ASAP_SID]
typ=T
dft=${ENV.DSQUERY}
dsc="Database containing the ASAP information"
inp="Enter the Oracle SID of the database containing the control tables and \
     the SARM information"

[ASAP_CTRL_USER]
typ=T
dft=${ENV.CTRL_USER}
dsc="User to collect the control tables"
inp="Enter an Oracle User ID (userid only) to view the control tables"

[ASAP_SARM_USER]
typ=T
dft=${ENV.SARM_USER}
dsc="User to collect the SARM information"
inp="Enter an Oracle User ID (userid only) to view the SARM information"

[ASAP_LIMIT]
typ=N
dft=5000
dsc="Number of lines of domain server log files to retain"
err="The size must be an integer greater than zero"
inp="Enter the number of domain log file lines to include"
ref=I]0,[
val=E

[ASAP_TAIL]
typ=N
dft=5000
dsc="Number of lines to retain in each log file"
err="The number of lines must be an integer greater than zero"
inp="Enter the number of lines to retain for each log file"
ref=I]0,[
val=E

[ASAP_VOLUME]
typ=N
dft=25
dsc="Size (in MB) of diagnostic file information to retain"
err="The size must be an integer greater than zero"
inp="Enter the amount (in MB) of diagnostic information to collect from the \
     log directory"
ref=I]0,[
val=E

