###############################################################################
# Collect the Oracle Communications IPSA Software setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${IPSA_IN_USE}
dsc="Collects Oracle Communications IPSA Software Information"
req=S000INI
rpt=IPSA_IN_USE
ttl="Oracle Product Settings"
var=force_ipsa_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_ipsa_tests]
typ=B
alt=IPSA_IN_USE
dft=0
dsc="Is the IPSA collection required by the profile?"
nam=-
var=ipsa_in_use

[ipsa_in_use]
typ=B
dft=1
dsc="Is Oracle Communications IPSA information requested?"
nam=IPSA_IN_USE
var=IPSA_HOME,IPSA_AUDIT_TAIL,IPSA_TAIL,IPSA_DO_DEEPLOG

[IPSA_IN_USE]
typ=B
dft=0
dsc="Is Oracle Communications IPSA information requested?"
inp="Do you want RDA to analyze Oracle Communications IP Service Activator \
     (Y/N)?"
var=IPSA_HOME,IPSA_AUDIT_TAIL,IPSA_TAIL,IPSA_DO_DEEPLOG

[IPSA_HOME]
typ=D
dft='/opt/OracleCommunications/ServiceActivator'
dsc="Installation directory for Oracle Communications IPSA"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the installation directory for Oracle Communications IPSA"
val=W

[IPSA_AUDIT_TAIL]
typ=N
dft=2000
dsc="Number of lines to capture for each audit trail log file"
err="The number of lines must be an integer greater than zero."
inp="Enter the number of lines to retain for each audit trail log file"
ref=I]0,[
val=E

[IPSA_TAIL]
typ=N
dft=10000
dsc="Number of lines to retain in other IPSA log files"
err="The number of lines must be an integer greater than zero."
inp="Enter the number of lines to retain for other log files"
ref=I]0,[
val=E

[IPSA_DO_DEEPLOG]
typ=B
dft=0
dsc="Perform thread or severity analysis of log files"
hlp="This operation is time intensive."
inp="Do you want RDA to perform a thread or severity analysis of your log \
     files (Y/N)?"
var=IPSA_DEEPLOG_TAIL

[IPSA_DEEPLOG_TAIL]
typ=N
dft=40000
dsc="Number of lines of each type on which to perform deep log file analysis"
err="The number of lines must be an integer greater than zero."
inp="Enter the number of lines of each file type (eg. cman) on which to \
     perform deep analysis"
ref=I]0,[
val=E

