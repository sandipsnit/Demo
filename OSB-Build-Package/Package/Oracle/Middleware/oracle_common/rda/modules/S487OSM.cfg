###############################################################################
# Collect the Oracle Communications OSM setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${OSM_IN_USE}
dsc="Collects Oracle Communications OSM Information"
fam=Unix
req=S000INI
rpt=OSM_IN_USE
ttl="Oracle Product Settings"
var=force_osm_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_osm_tests]
typ=B
alt=OSM_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=osm_in_use

[osm_in_use]
typ=B
dft=1
dsc="Is Oracle Communications OSM information requested?"
nam=OSM_IN_USE
var=OSM_DOMAIN,OSM_LIMIT

[OSM_IN_USE]
typ=B
dft=0
dsc="Is Oracle Communications OSM information requested?"
inp="Do you want RDA to analyze Oracle Communications Order and Service \
     Management (Y/N)?"
var=OSM_DOMAIN,OSM_LIMIT

[OSM_DOMAIN]
typ=D
dsc="OSM domain directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Order and Service Management WebLogic Server domain directory"
val=W

[OSM_LIMIT]
typ=N
dft=5000
dsc="Number of lines of domain server log files to retain"
err="The size must be an integer greater than zero"
inp="Enter the number of lines domain log file data to include"
ref=I]0,[
val=E

