###############################################################################
# Collect the Oracle Communications Policy Services setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${PS_IN_USE}
dsc="Collects Oracle Communications Policy Services Information"
fam=Unix
req=S000INI,S100OS,S110PERF,S120NET
rpt=PS_IN_USE
ttl="Oracle Product Settings"
var=force_ps_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_ps_tests]
typ=B
alt=PS_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=ps_in_use

[ps_in_use]
typ=B
dft=1
dsc="Is Oracle Communications Policy Services information requested?"
nam=PS_IN_USE
var=PS_HOME,PS_TAIL

[PS_IN_USE]
typ=B
dft=0
dsc="Is Oracle Communications Policy Services information requested?"
inp="Do you want RDA to analyze Oracle Communications Policy Services (Y/N)?"
var=PS_HOME,PS_TAIL,PS_DO_LDAP,PS_DO_RADIUS

[PS_HOME]
typ=D
dft='/opt/mps'
dsc="Installation directory for Oracle Communications Policy Services"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the installation directory for Oracle Communications Policy \
     Services"
val=W

[PS_DO_LDAP]
typ=B
dft=1
dsc="Perform LDAP directory dump"
inp="Do you want RDA to perform a dump of your LDAP directory (Y/N)?"
var=PS_LDAP_INSTALL_DIR,PS_LDAP_HOST,PS_LDAP_BASEDN

[PS_LDAP_INSTALL_DIR]
typ=D
dft='/opt/iplanet5.2/server52'
dsc="Install directory of the iPlanet LDAP directory"
inp="Enter the directory where the iPlanet directory is installed"
val=W

[PS_LDAP_HOST]
typ=T
dft=${RDA.NODE}
dsc="Hostname of LDAP Server"
inp="Enter the host name (not IP address) of the LDAP Server"
val=W

[PS_LDAP_BASEDN]
typ=T
dft='o=${CUR.DOMAIN}'
dsc="BaseDN the LDAP Server"
inp="Enter the BaseDN of the LDAP Server"

[PS_DO_RADIUS]
typ=B
dft=0
dsc="Is a Radius Server installed?"
inp="Is a Radius Server installed (Y/N)?"
var=PS_RADIUS_INSTALL_DIR

[PS_RADIUS_INSTALL_DIR]
typ=D
dft='/opt/radius'
dsc="Install directory of the radius server"
inp="Enter the directory where the directory server is installed"
val=W

[PS_TAIL]
typ=N
dft=1000
dsc="Number of lines to retain in each log file"
err="The number of lines must be an integer greater than zero"
inp="Enter the number of lines to retain for each log file"
lvl=1
ref=I]0,[
val=E

