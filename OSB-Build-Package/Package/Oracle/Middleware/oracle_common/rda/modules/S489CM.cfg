###############################################################################
# Collect the Oracle Communications Configuration Manager setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${CM_IN_USE}
dsc="Collects Oracle Communications Configuration Manager Information"
fam=Unix
req=S000INI
rpt=CM_IN_USE
ttl="Oracle Product Settings"
var=force_cm_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_cm_tests]
typ=B
alt=CM_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=cm_in_use

[cm_in_use]
typ=B
dft=1
dsc="Is Oracle Communications Configuration Manager information requested?"
nam=CM_IN_USE
var=CM_DOMAIN,CM_LIMIT

[CM_IN_USE]
typ=B
dft=0
dsc="Is Oracle Communications Configuration Manager information requested?"
inp="Do you want RDA to analyze Oracle Communications Configuration Manager \
     (Y/N)?"
var=CM_DOMAIN,CM_LIMIT

[CM_DOMAIN]
typ=D
dsc="Configuration Manager domain directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Configuration Manager Weblogic Server domain directory"
val=W


[CM_LIMIT]
typ=N
dft=2000
dsc="Number of lines of domain server log files to retain"
err="The size must be an integer greater than zero"
inp="Enter the number of lines domain log file data to include"
ref=I]0,[
val=E

