###############################################################################
# Collect the Oracle Communications UIM setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${UIM_IN_USE}
dsc="Collects Oracle Communications Unified Inventory Management Information"
#fam=Unix
req=S000INI
rpt=UIM_IN_USE
ttl="Oracle Product Settings"
var=force_uim_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_uim_tests]
typ=B
alt=UIM_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=uim_in_use

[uim_in_use]
typ=B
dft=1
dsc="Is Oracle Communications UIM information requested?"
nam=UIM_IN_USE
var=UIM_DOMAIN,UIM_LIMIT

[UIM_IN_USE]
typ=B
dft=0
dsc="Is Oracle Communications UIM information requested?"
inp="Do you want RDA to analyze Oracle Communications Unified Inventory \
     Management (Y/N)?"
var=UIM_DOMAIN,UIM_LIMIT

[UIM_DOMAIN]
typ=D
dsc="Unified Inventory Management domain directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Unified Inventory Management WebLogic Server domain directory"
val=W


[UIM_LIMIT]
typ=N
dft=5000
dsc="Number of lines of domain server log files to retain"
err="The size must be an integer greater than zero"
inp="Enter the number of lines domain log file data to include"
ref=I]0,[
val=E

