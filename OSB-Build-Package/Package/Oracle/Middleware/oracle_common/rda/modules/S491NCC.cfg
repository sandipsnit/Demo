###############################################################################
# Collect Network Charging and Control collection setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${NCC_IN_USE}
dsc="Collects Network Charging and Control Information"
fam=Unix
req=S000INI
rpt=NCC_IN_USE,NCC_HOME
ttl="Oracle Product Settings"
var=force_ncc_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_ncc_tests]
typ=B
alt=NCC_IN_USE
dft=0
nam=-
var=ncc_in_use

[ncc_in_use]
typ=B
dft=1
dsc="Is Network Charging and Control in use?"
nam=NCC_IN_USE
var=NCC_HOME,check_home

[NCC_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Network Charging and Control in use?"
inp="Do you want RDA to collect Network Charging and Control information (Y/N)?"
var=NCC_HOME,check_home

[NCC_HOME]
typ=D
dft="/IN/service_packages"
dsc="Network Charging and Control home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the Network Charging and Control home directory"
val=W

[check_home]
typ=D
alt=ncc_comment,no_ncc
dft="<<SEARCH:NCC_HOME:p:^(SMS|SUPPORT|Configuration)$"
dsc="Check for the presence of a related subdirectory in the NCC home directory"
nam=-
var=NCC_DB,NCC_COLLECT_LOG

[ncc_comment]
typ=C
dsc="Report bad Network Charging and Control home for such a collection"
inp="The specified Network Charging and Control home directory does not exist \
     or does not contain some Network Charging and Control installation \
     related-files. The collection is disabled.\n\n\
     Hit 'Return' to continue"

[no_ncc]
typ=B
dft=0
dsc="Is Network Charging and Control in use?"
nam=NCC_IN_USE

[NCC_DB]
typ=B
dft=0
dsc="Collect application information from an Oracle Database"
hlp="WARNING: RDBMS information is collected from Oracle Database only.\n"
inp="Do you want to collect application information from an Oracle Database \
     (Y/N)?"
var=NCC_SID,NCC_LOGIN,NCC_SWITCH

[NCC_SID]
typ=T
dft="${ORACLE_SID}"
dsc="Oracle SID of the database"
inp="Enter the Oracle SID of the database"

[NCC_LOGIN]
typ=T
dft="${SQL_LOGIN:smf}"
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (userid only) to view application specific \
     database information"

[NCC_SWITCH]
typ=B
dft=0
dsc="Indicate whether RDA must switch the Oracle system identifier"

[NCC_COLLECT_LOG]
typ=B
dft=0
dsc="Do you want to capture the log files?"
inp="Do you want RDA to capture the log files (Y/N)?"
lvl=1
