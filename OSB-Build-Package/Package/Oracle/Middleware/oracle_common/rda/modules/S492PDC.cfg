###############################################################################
# Collect Oracle Communications Pricing Design Center setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${PDC_IN_USE}
dsc="Collects Oracle Communications Pricing Design Center Information"
exe=ASITcfg
req=S000INI,*+S301WREQ
rpt=PDC_IN_USE
trg=+S301WREQ
ttl="Oracle Product Settings"
var=force_pdc_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_pdc_tests]
typ=B
alt=PDC_IN_USE
dft=0
nam=-
var=pdc_in_use

[pdc_in_use]
typ=B
dft=1
dsc="Is Oracle Communications Pricing Design Center in use?"
nam=PDC_IN_USE
var=PDC_HOME,check_home

[PDC_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Communications Pricing Design Center in use?"
inp="Do you want RDA to collect Oracle Communications Pricing Design Center \
     information (Y/N)?"
var=PDC_HOME,check_home

[PDC_HOME]
typ=D
dsc="Pricing Design Center home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Pricing Design Center home to be analyzed"
val=W

[check_home]
typ=D
alt=pdc_comment,no_pdc
dft=${PDC_HOME}/apps/transformation
dsc="Oracle Communications Pricing Design Center home valid?"
nam=-
var=PDC_DOM_REQ_DOMAIN

[pdc_comment]
typ=C
dsc="Report bad Pricing Design Center home"
inp="The specified Oracle Communications Pricing Design Center home directory \
     does not exist or does not contain some related files. The collection is \
     disabled.\n\n\
     Hit 'Return' to continue"

[no_pdc]
typ=B
dft=0
dsc="Is Oracle Communications Pricing Design Center in use?"
nam=PDC_IN_USE

#------------------------------------------------------------------------------
# Setting definitions for Oracle WebLogic Server
#------------------------------------------------------------------------------
[PDC_DOM_REQ_DOMAIN]
typ=D
dft=${ENV.DOMAIN_HOME}
dsc="Oracle WebLogic Server domain home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle WebLogic Server domain home to be used for data \
     analysis"
val=W
var=chk_servers,pdc_top_focus,pdc_dom_focus

[chk_servers]
typ=B
alt=missing
dft=0
dsc="Check which server homes are present in the domain home directory"
exe=chk_servers
nam=-
var=pdc_wls_servers

[missing]
typ=B
dsc="Used to reject settings"
nam=-

#------------------------------------------------------------------------------
# Select the server(s)
#------------------------------------------------------------------------------
[pdc_wls_servers]
typ=M
add="*|All servers|*|all_servers"
ask=0
bef="Oracle WebLogic Server list:"
dft="${TMP_DFT_SERVERS}"
dsc="Server list"
dup="Server already selected"
end="."
err="Enter a menu item number only"
inp="Enter the number corresponding to the server directory name, or * to \
     select all servers, or ${end} to terminate the list"
itm="${TMP_ITM_SERVERS}"
mnu="<<I"
nam=PDC_DOM_WLS_SERVERS
one="*"
rsp="^"
sep="|"
val=E

[all_servers]
typ=T
dft=${TMP_ALL_SERVERS}
dsc="List all servers"
nam=PDC_DOM_WLS_SERVERS

[pdc_top_focus]
typ=T
dft="Generic"
dsc="Focus areas for Oracle WebLogic Server Middleware collection"
nam=PDC_TOP_FOCUS

[pdc_dom_focus]
typ=T
dft="MinDomCfg,MinSrvCfg,PDC"
dsc="Focus areas for Oracle WebLogic Server domain collection"
nam=PDC_DOM_FOCUS
