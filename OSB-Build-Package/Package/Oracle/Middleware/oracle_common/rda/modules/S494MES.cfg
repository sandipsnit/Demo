###############################################################################
# Collect the Oracle Messaging Exchange Server setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${MES_IN_USE}
dsc="Collects Oracle Communications Messaging Exchange Server Information"
fam=Unix
req=S000INI
rpt=MES_IN_USE
ttl="Oracle Product Settings"
var=check_os

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_os]
typ=B
alt=no_mes
dft="<<COND:OS.linux,1,OS.solaris,1,0"
dsc="Is Oracle Messaging Exchange Server applicable to this platform?"
nam=-
var=force_mes_tests

[no_mes]
typ=B
dft=0
dsc="Is Oracle Communications Messaging Exchange Server information requested?"
nam=MES_IN_USE

[force_mes_tests]
typ=B
alt=MES_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=mes_in_use

[mes_in_use]
typ=B
dft=1
dsc="Is Oracle Communications Messaging Exchange Server information requested?"
nam=MES_IN_USE

[MES_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Communications Messaging Exchange Server information requested?"
inp="Do you want RDA to analyze Oracle Communications Messaging Exchange \
     Server information (formerly Sun Java System Messaging Server) (Y/N)?"
