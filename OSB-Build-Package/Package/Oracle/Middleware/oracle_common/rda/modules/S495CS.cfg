###############################################################################
# Collect the Oracle Communications Calendar Server setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${CS_IN_USE}
dsc="Collects Oracle Communications Calendar Server Information"
fam=Unix
req=S000INI
rpt=CS_IN_USE
ttl="Oracle Product Settings"
var=check_os

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_os]
typ=B
alt=no_cs
dft="<<COND:OS.linux,1,OS.solaris,1,0"
dsc="Is Oracle Communications Calendar Server applicable to this platform?"
nam=-
var=force_cs_tests

[no_cs]
typ=B
dft=0
dsc="Is Oracle Communications Calendar Server information requested?"
nam=CS_IN_USE

[force_cs_tests]
typ=B
alt=CS_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=cs_in_use

[cs_in_use]
typ=B
dft=1
dsc="Is Oracle Communications Calendar Server information requested?"
nam=CS_IN_USE

[CS_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Communications Calendar Server information requested?"
inp="Do you want RDA to analyze Oracle Communications Calendar Server \
     information (formerly Sun Java System Calendar Server) (Y/N)?"
