###############################################################################
# Collect the Oracle Applications information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${APPL_IN_USE}
dsc="Collects Oracle E-Business Suite Application Information"
env=APPL_TOP
req=S000INI
var=APPL_IN_USE

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[no_appl]
typ=B
dft=0
dsc="Is Oracle eBusiness Suite Application in use?"
nam=APPL_IN_USE

[APPL_IN_USE]
typ=B
dft=${RDA_DEFAULT}
dsc="Is Oracle Application in use?"
inp="Do you want RDA to collect Oracle Applications information (Y/N)?"
var=APPL_TOP,appl_top

[APPL_LANG]
typ=T
dsc="Alternate language list"
end=.
hlp="Alternate language list"
inp="Enter a language code or ${end} to terminate the list"
lvl=1
sep="+"

[APPL_LOGIN_ID]
typ=T
dsc="Applications database login"
inp="Enter the database login"

[APPL_LOGIN_PW]
typ=T
dsc="Applications database login password"
opt=1

[APPL_RDA_FORMAT]
typ=B
dft=1
dsc="Indicate if ACT collection output should be split into multiple reports?"
inp="Do you want RDA to split the ACT collection output into multiple reports \
     (Y/N)?"
lvl=9

[APPL_RESP_ID]
typ=N
dft=20420
dsc="Responsibility identifier"
err="The responsibility identifier must be a positive integer"
inp="Enter the responsibility identifier"
ref=I]0,[
val=E

[APPL_SHORT]
typ=T
dsc="Product short name list"
end="."
err="Only uppercase letters are allowed in product short names"
inp="Enter a product short name or ${end} to terminate the list"
ref="^[A-Z]+$"
sep="+"
val=E

[APPL_DB_SID]
typ=T
dsc="Application Database SID"
opt=1

[APPL_TOP]
typ=D
dft=${APPL_TOP}
dsc="APPL_TOP directory"
err="Warning: The specified directory does not -yet- exist"
inp="Specify the APPL_TOP directory"
val=W

[appl_top]
typ=D
alt=no_appl
dft=${APPL_TOP}
dsc="Check APPL_TOP directory existence"
nam=-
var=APPL_DB_SID,APPL_LOGIN_ID,APPL_LOGIN_PW,APPL_SHORT,\
    APPL_USER_NAME,APPL_USER_ID,APPL_RESP_ID,APPL_LANG,APPL_RDA_FORMAT

[APPL_USER_NAME]
typ=T
dft="SYSADMIN"
dsc="Applications user name"
inp="Enter the Applications user name"

[APPL_USER_ID]
typ=N
dsc="Applications user identifier"
err="The Applications user identifier must be a positive integer"
inp="Enter the Applications user identifier"
lvl=1
opt=1
ref=I[0,[
val=E

