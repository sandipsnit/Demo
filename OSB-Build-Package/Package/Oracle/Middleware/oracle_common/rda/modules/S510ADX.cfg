###############################################################################
# Collect ADX setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ADX_IN_USE}
dsc="Collects AutoConfig and Rapid Clone Information"
env=APPL_TOP,INST_TOP
req=S000INI
var=ADX_IN_USE

#------------------------------------------------------------------------------
# Setting definitions
#-------------------------------------------------- ----------------------------

[ADX_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Application in use?"
inp="Do you want RDA to collect Oracle Applications AutoConfig and Rapid Clone \
     information (Y/N)?"
var=ADX_R12,ADX_TOOL

[ADX_R12]
typ=B
alt=dft1,top1
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Applications Release 12 in use?"
inp="Is Oracle Applications Release 12 in use? (Y/N)?"
var=dft2,top2

[dft1]
typ=D
dft=${APPL_TOP}
nam=-DFT_TOP

[top1]
typ=T
dft='APPL_TOP'
nam=-TOP

[dft2]
typ=D
dft=${INST_TOP}
nam=-DFT_TOP

[top2]
typ=T
dft='INST_TOP'
nam=-TOP

[ADX_TOOL]
typ=M
bef="Data Collection Type"
dft=ADC
dsc="Collection selection"
err="Please enter a number from 1 to 5"
inp="\nEnter the item number"
itm="1|Rapid Clone and AutoConfig data|\
     2|Rapid Clone and AutoConfig data including configuration files|\
     3|AutoConfig data|\
     4|AutoConfig data including configuration files|\
     5|Related configuration files|"
mnu="<<N"
rsp="1|CLX_ADX|2|CLX_ADX_CFX|3|ADC|4|ADC_CFG|5|CFA"
val=F
var=adx_tool

[adx_tool]
typ=I
dft="decode:ADX_TOOL:\
     ADC:ADX_SID,ADX_TIER:\
     ADC_CFG:ADX_SID,ADX_TIER:\
     CFA:ADX_SID,ADX_TIER:\
     CLX_ADX:ADX_CLONE:\
     CLX_ADX_CFX:ADX_CLONE"
nam=-

[ADX_CLONE]
typ=M
bef="\nSpecify the required data collection on the current system"
dft="APPL"
dsc="Rapid Clone data collection"
err="Please enter a number from 1 to 3"
inp="\nEnter the item number"
itm="1|Cloning source|\
     2|Cloning target|\
     3|Both cloning source and target"
mnu="<<N"
rsp="1|S|2|T|3|ST"
val=F
var=adx_clone

[adx_clone]
typ=I
dft="decode:ADX_CLONE:\
     S:ADX_SRC_SID,ADX_SRC_TIER:\
     T:ADX_TGT_SID,ADX_TGT_TIER:\
     ST:ADX_SRC_SID,ADX_SRC_TIER,ADX_TGT_SID,ADX_TGT_TIER"

[ADX_SRC_TIER]
typ=M
bef="Specify the tier(s) from which source you want RDA to collect data"
dft="APPL"
dsc="Source node data collection"
err="Please enter a number from 1 to 3"
inp="\nEnter the item number"
itm="1|Applications tier|\
     2|Database tier|\
     3|Both applications and database tiers|"
mnu="<<N"
rsp="1|A|2|D|3|AD"
val=F
var=adx_src_tier

[adx_src_tier]
typ=I
dft="decode:ADX_SRC_TIER:\
     A:ADX_SRC_TOP:\
     D:ADX_SRC_ORACLE_HOME:\
     AD:ADX_SRC_TOP,ADX_SRC_ORACLE_HOME"
nam=-

[ADX_TGT_TIER]
typ=M
bef="Specify the tier(s) from which target you want RDA to collect data"
dft="APPL"
dsc="Target node tier selection"
err="Please enter a number from 1 to 3"
inp="\nEnter the item number"
itm="1|Applications tier|\
     2|Database tier|\
     3|Both applications and database tiers|"
mnu="<<N"
rsp="1|A|2|D|3|AD"
val=F
var=adx_tgt_tier

[adx_tgt_tier]
typ=I
dft="decode:ADX_TGT_TIER:\
     A:ADX_TGT_TOP:\
     D:ADX_TGT_ORACLE_HOME:\
     AD:ADX_TGT_TOP,ADX_TGT_ORACLE_HOME"
nam=-

[ADX_TIER]
typ=M
bef="Specify from which tier(s) data should be collected"
dft=APPL
dsc="Applications tier selection"
err="Please enter a number from 1 to 3"
inp="\nEnter the item number"
itm="1|Application tier|\
     2|Database tier|\
     3|Both applications and database tiers|"
  mnu="<<N"
rsp="1|A|2|D|3|AD"
val=F
var=adx_tier

[adx_tier]
typ=I
dft="decode:ADX_TIER:\
     A:ADX_TOP:\
     D:ADX_ORACLE_HOME:\
     AD:ADX_TOP,ADX_ORACLE_HOME"
nam=-

[ADX_TOP]
typ=D
dft=${DFT_TOP}
dsc="${TOP} directory"
err="Warning: The specified directory does not -yet- exist"
inp="Specify the complete path of the ${TOP} directory"
val=W

[ADX_SRC_TOP]
typ=D
dft=${DFT_TOP}
dsc="Source ${TOP} directory"
err="Warning: The specified directory does not exist"
inp="Specify the complete path of the ${TOP} directory for the cloning source"
val=W

[ADX_TGT_TOP]
typ=D
dft=${DFT_TOP}
dsc="Target ${TOP} directory"
err="Warning: The specified directory does not exist"
inp="Specify the complete path of the ${TOP} directory for the cloning target"
val=W

[ADX_ORACLE_HOME]
typ=D
dsc="Database ORACLE_HOME directory"
err="Warning: The specified directory does not exist"
inp="Specify the complete path of the database Oracle home directory"
val=W

[ADX_SRC_ORACLE_HOME]
typ=D
dsc="Source database ORACLE_HOME directory"
err="Warning: The specified directory does not exist"
inp="Specify the complete path of the source database Oracle home directory"
val=W

[ADX_TGT_ORACLE_HOME]
typ=D
dsc="Target database ORACLE_HOME directory"
err="Warning: The specified directory does not exist"
inp="Specify the complete path of the target database Oracle home directory"
val=W

[ADX_SID]
typ=T
dsc="Database SID"
err="Database SID cannot be null and should not contain any space"
inp="Enter the database SID"
ref="^\S+$"
val=E

[ADX_SRC_SID]
typ=T
dsc="Source database SID"
err="Database SID cannot be null and should not contain any space"
inp="Enter the source database SID"
ref="^\S+$"
val=E

[ADX_TGT_SID]
typ=T
dsc="Target database SID"
err="Database SID cannot be null and should not contain any space"
inp="Enter the target database SID"
ref="^\S+$"
val=E
