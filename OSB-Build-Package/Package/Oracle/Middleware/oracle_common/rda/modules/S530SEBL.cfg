###############################################################################
# Collect Siebel collection setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${SEBL_IN_USE}
dsc="Collects Siebel Information"
fam=Cygwin,Unix,Windows
req=S000INI
rpt=SEBL_IN_USE
ttl="Oracle Product Settings"
var=force_sebl_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_sebl_tests]
typ=B
alt=SEBL_IN_USE
dft=0
nam=-
var=sebl_in_use

[sebl_in_use]
typ=B
dft=1
dsc="Should RDA collect Siebel information?"
var=SEBL_APPL,SEBL_GATE,SEBL_WEB,force_sebl_db

[SEBL_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Should RDA collect Siebel information?"
inp="Do you want RDA to collect Siebel information (Y/N)?"
var=SEBL_APPL,SEBL_GATE,SEBL_WEB,force_sebl_db

[SEBL_APPL]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Siebel Server installed?"
inp="Is Siebel Server installed on this system (Y/N)?"
var=SEBL_APPL_TOP,chk_appl_top

[SEBL_APPL_TOP]
typ=D
dsc="Location in which Siebel Server is installed"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the directory where Siebel Server is installed"

[chk_appl_top]
typ=D
alt=bad_appl_top,SEBL_APPL
dft="${SEBL_APPL_TOP}/siebsrvr"
dsc="Checks if siebsrvr directory exists in Siebel Server directory"
nam=-
var=chk_appl_ccr1,SEBL_APPL_ENTERPRISE,SEBL_APPL_SERVER

[bad_appl_top]
typ=C
dsc="Invalid Siebel Application top candidate"
inp="The directory '${SEBL_APPL_TOP}' does not exist or does not have a \
     'siebsrvr' subdirectory.\n "
vis=0

[chk_appl_ccr1]
typ=D
alt=chk_appl_ccr2
dft="${SEBL_APPL_TOP}/ccr"
dsc="Check if OCM is installed in Siebel Server"
nam=SEBL_APPL_OCM_REQUEST
var=SEBL_APPL_OCM_TITLE

[chk_appl_ccr2]
typ=D
alt=missing
dft="${SEBL_APPL_TOP}/siebsrvr/ccr"
dsc="Check if OCM is installed in Siebel Server"
nam=SEBL_APPL_OCM_REQUEST
var=SEBL_APPL_OCM_TITLE

[SEBL_APPL_ENTERPRISE]
typ=T
dsc="Application Enterprise name"
inp="Enter the name for the enterprise in the Application"
val=E

[SEBL_APPL_OCM_TITLE]
typ=T
dft="Siebel Server"
dsc="Siebel Server OCM request title"

[SEBL_APPL_SERVER]
typ=T
dsc="Application Server name"
inp="Enter the name for the server for the enterprise"
val=E

[SEBL_GATE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Siebel Gateway installed?"
inp="Is Siebel Gateway installed on this system (Y/N)?"
var=SEBL_GATE_TOP,chk_gate_top

[SEBL_GATE_TOP]
typ=D
dsc="Location in which Siebel Gateway is installed"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the directory where Siebel Gateway is installed"

[chk_gate_top]
typ=D
alt=bad_gate_top,SEBL_GATE
dft="${SEBL_GATE_TOP}/gtwysrvr"
dsc="Checks if gtwysrvr directory exists in Siebel Gateway directory"
nam=-
var=chk_gate_ccr1,SEBL_GATE_NODE,SEBL_GATE_PORT,SEBL_GATE_USER

[bad_gate_top]
typ=C
dsc="Invalid Siebel Gateway top candidate"
inp="The directory '${SEBL_GATE_TOP}' does not exists or does not have a \
     'gtwysrvr' subdirectory.\n "
vis=0

[chk_gate_ccr1]
typ=D
alt=chk_gate_ccr2
dft="${SEBL_GATE_TOP}/ccr"
dsc="Check if OCM is installed in Siebel Gateway"
nam=SEBL_GATE_OCM_REQUEST
var=SEBL_GATE_OCM_TITLE

[chk_gate_ccr2]
typ=D
alt=missing
dft="${SEBL_GATE_TOP}/gtwysrvr/ccr"
dsc="Check if OCM is installed in Siebel Gateway"
nam=SEBL_GATE_OCM_REQUEST
var=SEBL_GATE_OCM_TITLE

[SEBL_GATE_OCM_TITLE]
typ=T
dft="Siebel Gateway"
dsc="Siebel Gateway OCM request title"

[SEBL_GATE_NODE]
typ=T
dft=${RDA.NODE}
dsc="Siebel Gateway machine name"
err='Error: The node name cannot contain a space or one of the following \
     characters \ < > ; : " * + = \ | ? ,'
inp="Enter the name of the node the Siebel Gateway is running on"
ref='^[^><;:\*\+=\\\|\?\,\s"]*$'
val=E

[SEBL_GATE_PORT]
typ=N
dft=2320
dsc="Siebel Gateway port"
err="The port number is an integer number greater than zero"
inp="Enter the port number used for Siebel Gateway"
ref=I]0,[
val=E

[SEBL_GATE_USER]
typ=T
dft="sadmin"
dsc="Siebel Server admin user name"
inp="Enter the admin user name for Siebel Server to check OBI integration"

[SEBL_WEB]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Siebel Web Server installed?"
inp="Is Siebel Web Server installed on this system (Y/N)?"
var=SEBL_WEB_TOP,chk_web_top

[SEBL_WEB_TOP]
typ=D
dsc="Location in which Siebel Web Server is installed"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the directory where Siebel Web Server is installed"

[chk_web_top]
typ=D
alt=bad_web_top,SEBL_WEB
dft="${SEBL_WEB_TOP}/sweapp"
dsc="Checks if sweapp directory exists in Siebel Web Server directory"
nam=-
var=chk_web_ccr1

[bad_web_top]
typ=C
dsc="Invalid Siebel Web Server top candidate"
inp="The directory '${SEBL_WEB_TOP}' does not exist or does not have a \
     'sweapp' subdirectory.\n "
vis=0

[chk_web_ccr1]
typ=D
alt=chk_web_ccr2
dft="${SEBL_WEB_TOP}/ccr"
dsc="Check if OCM is installed in Siebel Web Server"
nam=SEBL_WEB_OCM_REQUEST
var=SEBL_WEB_OCM_TITLE

[chk_web_ccr2]
typ=D
alt=missing
dft="${SEBL_WEB_TOP}/siebsrvr/ccr"
dsc="Check if OCM is installed in Siebel Web Server"
nam=SEBL_WEB_OCM_REQUEST
var=SEBL_WEB_OCM_TITLE

[SEBL_WEB_OCM_TITLE]
typ=T
dft="Siebel Web Server"
dsc="Siebel Web Server OCM request title"

[missing]
typ=T
dsc="Used to skip some settings"
nam=-

[force_sebl_db]
typ=B
alt=SEBL_DB
dft=0
nam=-
var=sebl_db

[sebl_db]
typ=B
dft=1
dsc="Collect information from an Oracle Database"
nam=SEBL_DB
var=SEBL_OWNER,check_sid

[SEBL_DB]
typ=B
dft=0
dsc="Collect information from an Oracle Database"
inp="Do you want to collect Siebel information from an Oracle Database (Y/N)?"
hlp="WARNING: RDBMS information is collected from Oracle Database only.\n"
var=SEBL_OWNER,check_sid

[SEBL_OWNER]
typ=T
dft="siebel"
dsc="Owner of Siebel database tables"
err="The Siebel user name should begin with an alphanumeric character and can \
     have only alphanumeric characters, underscores (_), dollar signs ($), or \
     number signs (#) thereafter. It can be only 128 characters long."
inp="Enter an owner of Siebel database tables"
ref="^[A-Za-z0-9][\w\$\#]{0,127}$"
val=E

[check_sid]
typ=I
alt=sebl_local
dft="exists:ORACLE_SID"
dsc="Check if ORACLE_SID is defined"
nam=-
var=SEBL_LOCAL

[sebl_local]
typ=B
alt=SEBL_SID,SEBL_LOGIN,SEBL_SWITCH
dft=0
dsc="Is the schema stored in the database to be analyzed?"
nam=SEBL_LOCAL

[SEBL_LOCAL]
typ=B
alt=SEBL_SID,SEBL_LOGIN,SEBL_SWITCH
dft=1
dsc="Is the schema stored in the database to be analyzed?"
inp="Is the Siebel schema stored in the '${ORACLE_SID}' database (Y/N)?"

[SEBL_SID]
typ=T
dsc="Database containing the Siebel schema"
inp="Enter the Oracle SID of the database containing the Siebel schema"

[SEBL_LOGIN]
typ=T
dft="${SQL_LOGIN:${SEBL_OWNER}}"
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (userid only) to view Siebel-related information"

[SEBL_SWITCH]
typ=B
dft=0
dsc="Indicate whether RDA must switch the Oracle system identifier"

