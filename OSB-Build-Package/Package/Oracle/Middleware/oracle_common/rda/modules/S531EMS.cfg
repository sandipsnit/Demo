###############################################################################
# Collect Email Marketing Server collection setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${EMS_IN_USE}
dsc="Collects Email Marketing Server Information"
fam=Cygwin,Unix,Windows
req=S000INI
rpt=EMS_IN_USE
ttl="Oracle Product Settings"
var=force_ems_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_ems_tests]
typ=B
alt=EMS_IN_USE
dft=0
nam=-
var=ems_in_use

[ems_in_use]
typ=B
dft=1
dsc="Should RDA collect Email Marketing Server information?"
var=EMS_ESD_HOME,EMS_CTD_HOME,EMS_WSD_HOME

[EMS_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Should RDA collect Email Marketing Server information?"
inp="Do you want RDA to collect Email Marketing Server information (Y/N)?"
var=EMS_ESD_HOME,EMS_CTD_HOME,EMS_WSD_HOME

[EMS_ESD_HOME]
typ=D
dsc="Location in which Email Server Daemon is installed"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the directory where Email Server Daemon is \
     installed"
val=W

[EMS_CTD_HOME]
typ=D
dsc="Location in which Click Through Daemon is installed"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the directory where Click Through Daemon is \
     installed"
val=W

[EMS_WSD_HOME]
typ=D
dsc="Location in which Web Survey Daemon is installed"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the full path of the directory where Web Survey Daemon is \
     installed"
val=W

