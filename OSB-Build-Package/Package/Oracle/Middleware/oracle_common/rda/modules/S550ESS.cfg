###############################################################################
# Collect ESS setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ESS_IN_USE}
dsc="Collects Oracle Essbase Information"
exe=EPMcfg
fam=Cygwin,Unix,Windows
req=S545EPM,*?ESS_REQ_WREQ:S301WREQ
rpt=ESS_IN_USE
trg=S545EPM,?EPM_REQ_IREQ:S313IREQ,?ESS_REQ_WREQ:S301WREQ
ttl="Oracle Product Settings"
var=check_depth

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_depth]
typ=B
alt=check_epm
dft=${CUR.DEPTH}
dsc="Does the setup flow is through profile?"
nam=-
var=ORACLE_PARENT,check_ofm

#------------------------------------------------------------------------------
# Setting definitions for INI-based module
#------------------------------------------------------------------------------
[ORACLE_PARENT]
typ=D
dft=${ENV.BEA_HOME}
dsc="Oracle Middleware home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Middleware home to be used for data analysis"
val=W

[check_ofm]
typ=F
alt=mw_comment
dft="${ORACLE_PARENT}/registry.xml"
dsc="Is a valid OFM environment?"
nam=-
var=dft_dom_home,dft_ora_home,dft_instance_root,dft_java_home

[mw_comment]
typ=C
dsc="Report bad Oracle Middleware home directory"
inp="The specified Middleware home directory is either invalid or does not \
     contain some Oracle WebLogic related-files. The collection is \
     disabled. Rerun the setup with the correct Middleware home directory.\n\n\
     Hit 'Return' to continue"
val=F

[dft_dom_home]
typ=D
dft="${ORACLE_PARENT}/user_projects/domains/EPMSystem"
dsc="Default domain home directory"
nam=-TMP_DOMAIN_HOME
var=domain_home

[domain_home]
typ=D
dft=${TMP_DOMAIN_HOME}
dsc="Domain home directory"
nam=DOMAIN_HOME

[dft_ora_home]
typ=D
dft="<<SEARCH:ORACLE_PARENT:p:^EPMSystem11"
dsc="Default Oracle home directory"
nam=-TMP_ORACLE_HOME
var=oracle_home

[oracle_home]
typ=D
dft=${TMP_ORACLE_HOME}
dsc="Oracle home"
nam=ORACLE_HOME

[dft_instance_root]
typ=D
dft="${ORACLE_PARENT}/user_projects"
dsc="Default instance root directory"
nam=-TMP_INSTANCE_ROOT
var=instance_root

[instance_root]
typ=D
dft=${TMP_INSTANCE_ROOT}
dsc="Instance root directory"
nam=INSTANCE_ROOT

[dft_java_home]
typ=D
dft="<<SEARCH:ORACLE_PARENT:p:^(jdk\d+|jrockit_\d+)"
dsc="Default java home"
nam=-TMP_JAVA_HOME
var=java_home

[java_home]
typ=D
dft=${TMP_JAVA_HOME}
dsc="Java home"
nam=JAVA_HOME

#------------------------------------------------------------------------------
# Setting definitions for ESS-based setup
#------------------------------------------------------------------------------
[check_epm]
typ=B
alt=no_ess
dft=${EPM_IN_USE}
dsc="Are EPM collections requested?"
nam=-
var=check_epm_home

[check_epm_home]
typ=D
alt=no_ess
dft=${EPM_HOME}
dsc="Is the Hyperion home defined?"
nam=-
var=force_ess_tests

[no_ess]
typ=B
dft=0
dsc="Is Oracle Essbase information requested?"
nam=ESS_IN_USE

[force_ess_tests]
typ=B
alt=ESS_IN_USE
dft=0
nam=-
var=ess_in_use

[ess_in_use]
typ=B
dft=1
dsc="Is Oracle Essbase information requested?"
nam=ESS_IN_USE
var=check_epm_domain,ESS_AGE

[ESS_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Essbase information requested?"
inp="Do you want RDA to analyze Oracle Essbase (Y/N)?"
var=check_epm_domain,ESS_AGE

#------------------------------------------------------------------------------
# Determine the collection approach
#------------------------------------------------------------------------------
[check_epm_domain]
typ=D
alt=check_epm_instance
dft=${EPM_DOMAIN}
dsc="Check if there is single domain in EPM"
nam=ESS_DOM_REQ_DOMAIN
var=ESS_ARBORPATH,ESS_HOST,ESS_USER,ESS_APPNAME,ESS_DBNAME,chk_servers,\
    ess_req_wreq,set_top_focus,set_dom_focus

[check_epm_instance]
typ=D
alt=ESS_ARBORPATH,ESS_HOST,ESS_USER,ESS_APPNAME,ESS_DBNAME
dft=${EPM_INSTANCE_ROOT}
dsc="Check if there is instance root in EPM"
var=ess_instances,set_loop,ess_requests

#------------------------------------------------------------------------------
# Set domain settings
#------------------------------------------------------------------------------
[ess_instances]
typ=T
dft="${EPM_INSTANCES}"
dsc=List of ESS instances (derived from the EPM module)
exe=init_ess
nam=ESS_INSTANCES

[set_loop]
typ=L
dft="${ESS_INSTANCES}"
dsc="Examine all instances"
nam=-TMP_INSTANCE
sep="|"
var=check_essbase

[check_essbase]
typ=D
alt=missing
dft=${EPM_INSTANCE_ROOT}/${TMP_INSTANCE}/EssbaseServer
dsc="Check if this instance has EssbaseServer"
nam=-
var=add_ess_request,set_ess_instance,set_ess_home,set_req_domain,\
    set_ess_arborpath,set_ess_host,set_ess_user,set_ess_appname,set_ess_dbname

[add_ess_request]
typ=I
dft=join:TMP_REQUESTS:${INC.Instance}
dsc="Add an instance identifier to the list"
nam=-TMP_REQUESTS

[set_ess_instance]
typ=T
dft=${TMP_INSTANCE}
dsc="Instance name"
exe=find_ess_details
nam=ESS_INSTANCE${CNT.Instance}

[set_ess_home]
typ=D
dft=${TMP_HOME}
dsc="Instance home directory for ${TMP_INSTANCE}"
exe=find_ess_details
nam=ESS_HOME${CNT.Instance}

[set_req_domain]
typ=D
alt=missing
dft=${TMP_DOMAIN}
dsc="Domain associated to ${TMP_INSTANCE}"
nam=ESS_DOM${CNT.Instance}_REQ_DOMAIN
var=chk_servers,ess_req_wreq,set_top_focus,set_dom_focus

[chk_servers]
typ=B
dft=0
dsc="Check which server homes are present in the domain home directory"
exe=chk_servers
nam=-
var=ask_servers

[ask_servers]
typ=M
add="*|All servers|*|all_servers"
bef="Oracle WebLogic Server list for '${TMP_DOMAIN_NAME}' Domain:"
dft="${TMP_DFT_SERVERS}"
dsc="Server list for the domain associated to ${TMP_INSTANCE}"
dup="Server already selected"
end="."
err="Enter a menu item number only"
inp="Enter the number corresponding to the server directory name, or * to \
     select all servers, or ${end} to terminate the list"
itm="${TMP_ITM_SERVERS}"
mnu="<<I"
nam=ESS_DOM${CNT.Instance}_WLS_SERVERS
one="*"
rsp="^"
sep="|"
val=E

[all_servers]
typ=T
dft=${TMP_ALL_SERVERS}
dsc="List all servers"
nam=ESS_DOM${CNT.Instance}_WLS_SERVERS

[set_top_focus]
typ=T
dft="Generic"
dsc="Focus areas for WebLogic middleware collection"
nam=ESS_TOP${CNT.Instance}_FOCUS

[set_dom_focus]
typ=T
dft="ExtDomCfg,ExtSrvCfg,ESS,HSS,MinDomCfg,MinSrvCfg"
dsc="Focus areas for WebLogic domain collection"
nam=ESS_DOM${CNT.Instance}_FOCUS

[set_ess_arborpath]
typ=D
dft=${TMP_ARBORPATH:${ENV.ARBORPATH}}
dsc="Location of Oracle Essbase directory structure"
err="The specified directory does not -yet- exist"
inp="Specify the ARBORPATH for instance '${TMP_INSTANCE}'"
nam=ESS_ARBORPATH${CNT.Instance}
val=W

[set_ess_host]
typ=T
dft=${TMP_HOST:localhost}
dsc="Host name of the Oracle Essbase server"
err="Host name cannot be null and should not contain spaces or quotes."
inp="Enter the host name of the Oracle Essbase server for instance \
     '${TMP_INSTANCE}'"
nam=ESS_HOST${CNT.Instance}
ref='^[^\"\s]+$'
val=E

[set_ess_user]
typ=T
dft=${TMP_USER}
dsc="User identifier defined on the Oracle Essbase server"
err="User name cannot be null and should not contain spaces or quotes."
inp="Enter the user identifier defined on the Oracle Essbase server for \
     instance '${TMP_INSTANCE}'."
nam=ESS_USER${CNT.Instance}
ref='^[^\"\s]+$'
val=E

[set_ess_appname]
typ=T
clr=-
dsc="Name of the application to load"
dft=${TMP_APPNAME}
err="Application name should not contain spaces or quotes."
inp="Name of the application to load for instance '${TMP_INSTANCE}'. \
     Enter a hyphen (-) if you do not want to load any application."
nam=ESS_APPNAME${CNT.Instance}
ref='^[^\"\s]*$'
val=E

[set_ess_dbname]
typ=T
clr=-
dft=${TMP_DBNAME}
dsc="Name of the database to load"
err="Database name should not contain spaces or quotes."
inp="Name of the database to load. Enter a hyphen (-) if you do not want \
     to load any database."
nam=ESS_DBNAME${CNT.Instance}
ref='^[^\"\s]*$'
val=E

[ess_requests]
typ=T
dft=${TMP_REQUESTS}
dsc="List of request identifiers"
nam=ESS_REQUESTS

[ess_req_wreq]
typ=B
dft=1
dsc="Does ESS require WebLogic Server Domain Request Handler collection?"
nam=ESS_REQ_WREQ

[missing]
typ=B
dsc="Used to reject settings"
nam=-

