###############################################################################
# Collect EPMA setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${EPMA_IN_USE}
dsc="Collects Enterprise Performance Management Architect Information"
env=HYPERION_HOME
exe=EPMcfg
fam=Cygwin,Unix,Windows
req=S545EPM,*?EPMA_REQ_WREQ:S301WREQ
rpt=EPMA_IN_USE
trg=S545EPM,?EPM_REQ_IREQ:S313IREQ,?EPMA_REQ_WREQ:S301WREQ
ttl="Oracle Product Settings"
var=check_depth

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_depth]
typ=B
alt=check_epm
dft=${CUR.DEPTH}
dsc="Does the setup flow is through profile?"
nam=-
var=ORACLE_PARENT,check_ofm

#------------------------------------------------------------------------------
# Setting definitions for INI-based module
#------------------------------------------------------------------------------
[ORACLE_PARENT]
typ=D
dft=${ENV.BEA_HOME}
dsc="Oracle Middleware home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Middleware home to be used for data analysis"
val=W

[check_ofm]
typ=F
alt=mw_comment
dft="${ORACLE_PARENT}/registry.xml"
dsc="Is a valid OFM environment?"
nam=-
var=dft_dom_home,dft_ora_home,dft_instance_root,dft_java_home

[mw_comment]
typ=C
dsc="Report bad Oracle Middleware home directory"
inp="The specified Middleware home directory is either invalid or does not \
     contain some Oracle WebLogic related-files. The collection is \
     disabled. Rerun the setup with the correct Middleware home directory.\n\n\
     Hit 'Return' to continue"
val=F

[dft_dom_home]
typ=D
dft="${ORACLE_PARENT}/user_projects/domains/EPMSystem"
dsc="Default domain home directory"
nam=-TMP_DOMAIN_HOME
var=domain_home

[domain_home]
typ=D
dft=${TMP_DOMAIN_HOME}
dsc="Domain home directory"
nam=DOMAIN_HOME

[dft_ora_home]
typ=D
dft="<<SEARCH:ORACLE_PARENT:p:^EPMSystem11"
dsc="Default Oracle home directory"
nam=-TMP_ORACLE_HOME
var=oracle_home

[oracle_home]
typ=D
dft=${TMP_ORACLE_HOME}
dsc="Oracle home"
nam=ORACLE_HOME

[dft_instance_root]
typ=D
dft="${ORACLE_PARENT}/user_projects"
dsc="Default instance root directory"
nam=-TMP_INSTANCE_ROOT
var=instance_root

[instance_root]
typ=D
dft=${TMP_INSTANCE_ROOT}
dsc="Instance root directory"
nam=INSTANCE_ROOT

[dft_java_home]
typ=D
dft="<<SEARCH:ORACLE_PARENT:p:^(jdk\d+|jrockit_\d+)"
dsc="Default java home"
nam=-TMP_JAVA_HOME
var=java_home

[java_home]
typ=D
dft=${TMP_JAVA_HOME}
dsc="Java home"
nam=JAVA_HOME

#------------------------------------------------------------------------------
# Setting definitions for EPMA-based setup
#------------------------------------------------------------------------------
[check_epm]
typ=B
alt=no_epma
dft=${EPM_IN_USE}
dsc="Are EPM collections requested?"
nam=-
var=check_epm_home

[check_epm_home]
typ=D
alt=no_epma
dft=${EPM_HOME}
dsc="Is the Hyperion home defined?"
nam=-
var=force_epma_tests

[no_epma]
typ=B
dft=0
dsc="Is Enterprise Performance Management Architect information requested?"
nam=EPMA_IN_USE

[force_epma_tests]
typ=B
alt=EPMA_IN_USE
dft=0
nam=-
var=epma_in_use

[epma_in_use]
typ=B
dft=1
dsc="Is Enterprise Performance Management Architect information requested?"
nam=EPMA_IN_USE
var=check_epm_domain,EPMA_TAIL,EPMA_LOG_AGE,EPMA_DB,EPMA_START_TIME,\
    check_start_time

[EPMA_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Enterprise Performance Management Architect information requested?"
inp="Do you want RDA to analyze Enterprise Performance Management Architect \
     (Y/N)?"
var=check_epm_domain,EPMA_TAIL,EPMA_LOG_AGE,EPMA_DB,EPMA_START_TIME,\
    check_start_time

#------------------------------------------------------------------------------
# Determine the collection approach
#------------------------------------------------------------------------------
[check_epm_domain]
typ=D
alt=check_epm_instance
dft=${EPM_DOMAIN}
dsc="Check if there is single domain in EPM"
nam=EPMA_DOM_REQ_DOMAIN
var=chk_servers,epma_req_wreq,set_top_focus,set_dom_focus

[check_epm_instance]
typ=D
alt=missing
dft=${EPM_INSTANCE_ROOT}
dsc="Check if there is instance root in EPM"
var=epma_instances,set_loop,epma_requests

#------------------------------------------------------------------------------
# Set domain settings
#------------------------------------------------------------------------------
[epma_instances]
typ=T
dft="${EPM_INSTANCES}"
dsc=List of EPMA instances (derived from the EPM module)
exe=init_dom
nam=EPMA_INSTANCES

[set_loop]
typ=L
dft="${EPMA_INSTANCES}"
dsc="Examine all instances"
nam=-TMP_INSTANCE
sep="|"
var=add_epma_request,set_epma_instance,set_epma_home,set_req_domain

[add_epma_request]
typ=I
dft=join:TMP_REQUESTS:${INC.Instance}
dsc="Add an instance identifier to the list"
nam=-TMP_REQUESTS

[set_epma_instance]
typ=T
dft=${TMP_INSTANCE}
dsc="Instance name"
exe=find_dom_details
nam=EPMA_INSTANCE${CNT.Instance}

[set_epma_home]
typ=D
dft=${TMP_HOME}
dsc="Instance home directory for ${TMP_INSTANCE}"
exe=find_dom_details
nam=EPMA_HOME${CNT.Instance}

[set_req_domain]
typ=D
alt=missing
dft=${TMP_DOMAIN}
dsc="Domain associated to ${TMP_INSTANCE}"
nam=EPMA_DOM${CNT.Instance}_REQ_DOMAIN
var=chk_servers,epma_req_wreq,set_top_focus,set_dom_focus

[chk_servers]
typ=B
alt=missing
dft=0
dsc="Check which server homes are present in the domain home directory"
exe=chk_servers
nam=-
var=ask_servers

[ask_servers]
typ=M
add="*|All servers|*|all_servers"
bef="Oracle WebLogic Server list for '${TMP_DOMAIN_NAME}' Domain:"
dft="${TMP_DFT_SERVERS}"
dsc="Server list for the domain associated to ${TMP_INSTANCE}"
dup="Server already selected"
end="."
err="Enter a menu item number only"
inp="Enter the number corresponding to the server directory name, or * to \
     select all servers, or ${end} to terminate the list"
itm="${TMP_ITM_SERVERS}"
mnu="<<I"
nam=EPMA_DOM${CNT.Instance}_WLS_SERVERS
one="*"
rsp="^"
sep="|"
val=E

[all_servers]
typ=T
dft=${TMP_ALL_SERVERS}
dsc="List all servers"
nam=EPMA_DOM${CNT.Instance}_WLS_SERVERS

[set_top_focus]
typ=T
dft="Generic"
dsc="Focus areas for Oracle WebLogic Server middleware collection"
nam=EPMA_TOP${CNT.Instance}_FOCUS

[set_dom_focus]
typ=T
dft="EPMA,ExtDomCfg,ExtSrvCfg,HSS,MinDomCfg,MinSrvCfg"
dsc="Focus areas for Oracle WebLogic Server domain collection"
nam=EPMA_DOM${CNT.Instance}_FOCUS

[epma_requests]
typ=T
dft=${TMP_REQUESTS}
dsc="List of request identifiers"
nam=EPMA_REQUESTS

[epma_req_wreq]
typ=B
dft=1
dsc="Does EPMA require WebLogic Server Domain Request Handler collection?"
nam=EPMA_REQ_WREQ

[missing]
typ=B
dsc="Used to reject settings"
nam=-

#------------------------------------------------------------------------------
# Common settings
#------------------------------------------------------------------------------
[EPMA_TAIL]
typ=N
dft=5000
dsc="Maximum number of lines to extract from each log file"
err="The number of lines must be an integer greater than zero"
inp="How many lines do you want RDA to extract starting from the end of each \
     log file?"
lvl=1
ref="I]0,["
val=F

[EPMA_LOG_AGE]
typ=N
dft=15
dsc="Age limit (in days) of the log files to be collected"
err="The number of days must be a positive number"
inp="Enter the age limit (in days) for the log files to be collected"
lvl=1
ref="R[0,["
val=F

[EPMA_DB]
typ=B
dft=1
dsc="Collect information from an Oracle Database"
inp="Do you want to collect information from an Oracle Database (Y/N)?"
hlp="WARNING: RDBMS information is collected from Oracle Database only.\n"
var=check_sid

[check_sid]
typ=I
alt=epma_local
dft="exists:ORACLE_SID"
dsc="Check if ORACLE_SID is defined"
nam=-
var=EPMA_LOCAL

[epma_local]
typ=B
alt=EPMA_SID,EPMA_LOGIN,EPMA_SWITCH
dft=0
dsc="Are the schemas stored in the database to be analyzed?"
nam=EPMA_LOCAL

[EPMA_LOCAL]
typ=B
alt=EPMA_SID,EPMA_LOGIN,EPMA_SWITCH
dft=1
dsc="Are the schemas stored in the database to be analyzed?"
inp="Are the Enterprise Performance Management Architect schemas stored in \
     the '${ORACLE_SID}' database (Y/N)?"

[EPMA_SID]
typ=T
dsc="Database containing the schemas"
inp="Enter the Oracle SID of the database containing the Enterprise \
     Performance Management Architect schemas."

[EPMA_LOGIN]
typ=T
dft='${SQL_LOGIN:epma}'
dsc="User to connect to SQL*Plus"
inp="Enter an Oracle User ID (userid only) to view Enterprise Performance \
     Management Architect-related information."

[EPMA_SWITCH]
typ=B
dft=0
dsc="Indicate whether RDA must switch the Oracle system identifier"

[EPMA_START_TIME]
typ=T
clr='-'
dft=''
dsc="Start time for collection of job history information"
err="Start time format should be DD-Mon-YYYY_HH24:MI"
hlp="If you want to collect job history information for a specific time \
     interval, enter the start and end times. Otherwise, RDA collects the \
     information for the last 14 days."
inp="Enter the time, when you want to start the collection of job history \
     information. When a dash '${clr}' is specified as input, last 14 days \
     are considered. Start time should be in DD-Mon-YYYY_HH24:MI format."
ref="^([0-3]\d\-[A-Za-z]{3}\-[1-2]\d{3}_[0-2]\d:[0-5]\d)?$"
val=E

[check_start_time]
typ=I
alt=epma_end_time
dft="match:EPMA_START_TIME:^[0-3]\d\-[A-Za-z]{3}\-[1-2]\d{3}_[0-2]\d:[0-5]\d$"
dsc="Check if the end time must be specified"
nam=-
var=EPMA_END_TIME

[epma_end_time]
typ=T
dft=''
dsc="End time for collection of job history information"
nam=EPMA_END_TIME

[EPMA_END_TIME]
typ=T
clr='-'
dft=''
dsc="End time for collection of job history information"
err="End time format should be DD-Mon-YYYY_HH24:MI"
inp="Enter the time, when you want to end the collection of job history \
     information. When a dash '${clr}' is specified as input, current time is \
     taken as end time. End time should be in DD-Mon-YYYY_HH24:MI format."
ref="^([0-3]\d\-[A-Za-z]{3}\-[1-2]\d{3}_[0-2]\d:[0-5]\d)?$"
val=E

