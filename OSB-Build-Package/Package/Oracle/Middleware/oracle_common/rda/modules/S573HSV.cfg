###############################################################################
# Collect HSV setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${HSV_IN_USE}
dsc="Collects Oracle Hyperion Smart View for Office Information"
env=HYPERION_HOME
exe=EPMcfg
fam=Cygwin,Windows
req=S545EPM,*?HSV_REQ_WREQ:S301WREQ
rpt=HSV_IN_USE
trg=S545EPM,?EPM_REQ_IREQ:S313IREQ,?HSV_REQ_WREQ:S301WREQ
ttl="Oracle Product Settings"
var=check_depth

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_depth]
typ=B
alt=check_epm
dft=${CUR.DEPTH}
dsc="Does the setup flow is through profile?"
nam=-
var=ORACLE_PARENT,check_ofm

#------------------------------------------------------------------------------
# Setting definitions for INI-based module
#------------------------------------------------------------------------------
[ORACLE_PARENT]
typ=D
dft=${ENV.BEA_HOME}
dsc="Oracle Middleware home"
err="Warning: The specified directory does not -yet- exist"
inp="Enter the Oracle Middleware home to be used for data analysis"
val=W

[check_ofm]
typ=F
alt=mw_comment
dft="${ORACLE_PARENT}/registry.xml"
dsc="Is a valid OFM environment?"
nam=-
var=dft_dom_home,dft_ora_home,dft_instance_root,dft_java_home

[mw_comment]
typ=C
dsc="Report bad Oracle Middleware home directory"
inp="The specified Middleware home directory is either invalid or does not \
     contain some Oracle WebLogic related-files. The collection is \
     disabled. Rerun the setup with the correct Middleware home directory.\n\n\
     Hit 'Return' to continue"
val=F

[dft_dom_home]
typ=D
dft="${ORACLE_PARENT}/user_projects/domains/EPMSystem"
dsc="Default domain home directory"
nam=-TMP_DOMAIN_HOME
var=domain_home

[domain_home]
typ=D
dft=${TMP_DOMAIN_HOME}
dsc="Domain home directory"
nam=DOMAIN_HOME

[dft_ora_home]
typ=D
dft="<<SEARCH:ORACLE_PARENT:p:^EPMSystem11"
dsc="Default Oracle home directory"
nam=-TMP_ORACLE_HOME
var=oracle_home

[oracle_home]
typ=D
dft=${TMP_ORACLE_HOME}
dsc="Oracle home"
nam=ORACLE_HOME

[dft_instance_root]
typ=D
dft="${ORACLE_PARENT}/user_projects"
dsc="Default instance root directory"
nam=-TMP_INSTANCE_ROOT
var=instance_root

[instance_root]
typ=D
dft=${TMP_INSTANCE_ROOT}
dsc="Instance root directory"
nam=INSTANCE_ROOT

[dft_java_home]
typ=D
dft="<<SEARCH:ORACLE_PARENT:p:^(jdk\d+|jrockit_\d+)"
dsc="Default java home"
nam=-TMP_JAVA_HOME
var=java_home

[java_home]
typ=D
dft=${TMP_JAVA_HOME}
dsc="Java home"
nam=JAVA_HOME

#------------------------------------------------------------------------------
# Setting definitions for HSV-based setup
#------------------------------------------------------------------------------
[check_epm]
typ=B
alt=no_hsv
dft=${EPM_IN_USE}
dsc="Are EPM collections requested?"
nam=-
var=check_epm_home

[check_epm_home]
typ=D
alt=no_hsv
dft=${EPM_HOME}
dsc="Is the Hyperion home defined?"
nam=-
var=force_hsv_tests

[no_hsv]
typ=B
dft=0
dsc="Is Oracle Hyperion Smart View for Office information requested?"
nam=HSV_IN_USE

[force_hsv_tests]
typ=B
alt=HSV_IN_USE
dft=0
nam=-
var=hsv_in_use

[hsv_in_use]
typ=B
dft=1
dsc="Gather Oracle Hyperion  Smart View for Office information?"
nam=HSV_IN_USE
var=check_epm_domain

[HSV_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Hyperion Smart View for Office information requested?"
inp="Do you want RDA to analyze Oracle Hyperion Smart View for Office (Y/N)?"
var=check_epm_domain

#------------------------------------------------------------------------------
# Determine the collection approach
#------------------------------------------------------------------------------
[check_epm_domain]
typ=D
alt=check_epm_instance
dft=${EPM_DOMAIN}
dsc="Check if there is single domain in EPM"
nam=HSV_DOM_REQ_DOMAIN
var=chk_servers,hsv_req_wreq,set_top_focus,set_dom_focus

[check_epm_instance]
typ=D
alt=missing
dft=${EPM_INSTANCE_ROOT}
dsc="Check if there is instance root in EPM"
var=hsv_instances,set_loop,hsv_requests

#------------------------------------------------------------------------------
# Set domain settings
#------------------------------------------------------------------------------
[hsv_instances]
typ=T
dft="${EPM_INSTANCES}"
dsc=List of HSV instances (derived from the EPM module)
exe=init_dom
nam=HSV_INSTANCES

[set_loop]
typ=L
dft="${HSV_INSTANCES}"
dsc="Examine all instances"
nam=-TMP_INSTANCE
sep="|"
var=add_hsv_request,set_hsv_instance,set_hsv_home,set_req_domain

[add_hsv_request]
typ=I
dft=join:TMP_REQUESTS:${INC.Instance}
dsc="Add an instance identifier to the list"
nam=-TMP_REQUESTS

[set_hsv_instance]
typ=T
dft=${TMP_INSTANCE}
dsc="Instance name"
exe=find_dom_details
nam=HSV_INSTANCE${CNT.Instance}

[set_hsv_home]
typ=D
dft=${TMP_HOME}
dsc="Instance home directory for ${TMP_INSTANCE}"
exe=find_dom_details
nam=HSV_HOME${CNT.Instance}

[set_req_domain]
typ=D
alt=missing
dft=${TMP_DOMAIN}
dsc="Domain associated to ${TMP_INSTANCE}"
nam=HSV_DOM${CNT.Instance}_REQ_DOMAIN
var=chk_servers,hsv_req_wreq,set_top_focus,set_dom_focus

[chk_servers]
typ=B
alt=missing
dft=0
dsc="Check which server homes are present in the domain home directory"
exe=chk_servers
nam=-
var=ask_servers

[ask_servers]
typ=M
add="*|All servers|*|all_servers"
bef="Oracle WebLogic Server list for '${TMP_DOMAIN_NAME}' Domain:"
dft="${TMP_DFT_SERVERS}"
dsc="Server list for the domain associated to ${TMP_INSTANCE}"
dup="Server already selected"
end="."
err="Enter a menu item number only"
inp="Enter the number corresponding to the server directory name, or * to \
     select all servers, or ${end} to terminate the list"
itm="${TMP_ITM_SERVERS}"
mnu="<<I"
nam=HSV_DOM${CNT.Instance}_WLS_SERVERS
one="*"
rsp="^"
sep="|"
val=E

[all_servers]
typ=T
dft=${TMP_ALL_SERVERS}
dsc="List all servers"
nam=HSV_DOM${CNT.Instance}_WLS_SERVERS

[set_top_focus]
typ=T
dft="Generic"
dsc="Focus areas for Oracle WebLogic Server middleware collection"
nam=HSV_TOP${CNT.Instance}_FOCUS

[set_dom_focus]
typ=T
dft="ExtDomCfg,ExtSrvCfg,HSS,MinDomCfg,MinSrvCfg"
dsc="Focus areas for Oracle WebLogic Server domain collection"
nam=HSV_DOM${CNT.Instance}_FOCUS

[hsv_requests]
typ=T
dft=${TMP_REQUESTS}
dsc="List of request identifiers"
nam=HSV_REQUESTS

[hsv_req_wreq]
typ=B
dft=1
dsc="Does HSV require WebLogic Server Domain Request Handler collection?"
nam=HSV_REQ_WREQ

[missing]
typ=B
dsc="Used to reject settings"
nam=-
