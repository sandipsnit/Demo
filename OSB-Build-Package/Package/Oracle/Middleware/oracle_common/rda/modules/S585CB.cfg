###############################################################################
# Collect Oracle Crystal Ball setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${CB_IN_USE}
dsc="Collects Oracle Crystal Ball Information"
fam=Cygwin,Windows
req=S000INI
rpt=CB_IN_USE
ttl="Oracle Product Settings"
var=check_cb

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_cb]
typ=D
alt=no_cb
dft="${ENV.APPDATA}/Oracle/Crystal Ball"
dsc="Is Oracle Crystal Ball present?"
nam=-
var=force_cb_tests

[no_cb]
typ=B
dft=0
dsc="Is Oracle Crystal Ball information requested?"
nam=CB_IN_USE

[force_cb_tests]
typ=B
alt=CB_IN_USE
dft=0
dsc="Is the collection required by the profile?"
nam=-
var=cb_in_use

[cb_in_use]
typ=B
dft=1
dsc="Is Oracle Crystal Ball information requested?"
nam=CB_IN_USE
var=CB_ROTATED_LOGS

[CB_IN_USE]
typ=B
dft="<<COND:SELECTED_MODULE,1,RDA_DEFAULT,1,0"
dsc="Is Oracle Crystal Ball information requested?"
inp="Do you want RDA to analyze Oracle Crystal Ball information (Y/N)?"
var=CB_ROTATED_LOGS

[CB_ROTATED_LOGS]
typ=N
dft=3
dsc="Maximum number of rotated log files to collect"
err="The number of files must be an integer"
inp="How many rotated log files do you want RDA to collect?"
lvl=1
ref="I[0,["
val=F
