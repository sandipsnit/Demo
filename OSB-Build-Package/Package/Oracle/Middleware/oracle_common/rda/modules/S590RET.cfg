###############################################################################
# Collect Oracle Retail setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${RET_IN_USE}
dsc="Collects Oracle Retail Information"
man="This module is not considered when no database is analyzed."
req=S201DBA
rpt=RET_IN_USE
ttl="Oracle Product Settings"
var=force_ret_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_ret_tests]
typ=B
alt=check_db
dft=0
nam=-
var=ret_in_use

[check_db]
typ=B
alt=no_retail
dft=${DATABASE_INSTALLED}
nam=-
var=RET_IN_USE

[no_retail]
typ=B
dft=0
dsc="Gather Oracle Retail information?"
nam=RET_IN_USE

[ret_in_use]
typ=B
dft=${DATABASE_INSTALLED}
dsc="Is Oracle Retail information requested?"
var=RET_USER_NAME

[RET_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is Oracle Retail information requested?"
inp="Should RDA analyze Oracle Retail (Y/N)?"
var=RET_USER_NAME

[RET_USER_NAME]
typ=T
dsc="User for which the Oracle Retail data has to be collected"
inp="Enter an Oracle Retail User ID (userid only) for which data has to be \
     collected "
ref="^[A-Za-z0-9][\w\$\#]{0,127}$"
err="The Oracle Retail user name should begin with an alphanumeric character \
     and can have only alphanumeric characters, underscores (_), dollar signs \
     ($), or number signs (#) thereafter. It can be only 128 characters long."
val=E
     
