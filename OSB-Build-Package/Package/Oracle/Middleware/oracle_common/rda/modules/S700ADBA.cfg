###############################################################################
# Collect ADBA setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${ASSESS_DB}
dsc="Collects ACS Oracle Database Assessment Information"
man="RDA excludes this module when you do not specify a database to analyze."
req=S200DB
var=chk_db

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[chk_db]
typ=B
alt=no_assess
dft=${DATABASE_INSTALLED}
nam=-
var=assess_db

[assess_db]
typ=B
alt=ASSESS_DB
dft=0
dsc="Are the ACS database assessment tests required by the profile?"
nam=-
var=do_assess

[no_assess]
typ=B
dft=0
dsc="Gather ACS Database Assessment information?"
nam=ASSESS_DB

[do_assess]
typ=B
dft=1
dsc="Gather ACS Database Assessment information?"
nam=ASSESS_DB
var=ADBA_ASSESS_ALL

[ASSESS_DB]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Collect ACS Oracle Database Assessment information?"
inp="Do you want RDA to collect ACS Oracle Database Assessment information \
     (Y/N)?"
lvl=2
var=ADBA_ASSESS_ALL

[ADBA_ASSESS_ALL]
typ=B
dft=1
dsc="Collect all database assessment reports?"
inp="In a Real Application Cluster context, it is not needed to collect all \
     database assessment reports from all the nodes in a cluster. Do you want \
     to collect all database assessment reports on this node (Y/N)?"
lvl=1
var=ADBA_CHECK_LOGINS,ADBA_CHECK_DBLINKS

[ADBA_CHECK_LOGINS]
typ=B
dft=0
dsc="Perform password tests?"
inp="Performing password tests can increase the number of failed login \
     attempts. Any future logins with an invalid password may cause the \
     account to lock. These tests should be performed on a single node of \
     a RAC configuration. Do you want to perform the password tests (Y/N)?"

[ADBA_CHECK_DBLINKS]
typ=B
dft=0
dsc="Perform database link tests?"
inp="The database link tests create temporarily database links. These links \
     are dropped later after the tests are complete. Do you want to perform \
     the database link tests (Y/N)?"

