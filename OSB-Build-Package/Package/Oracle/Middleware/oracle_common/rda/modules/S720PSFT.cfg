###############################################################################
# Collect the common PeopleSoft setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=0
dsc="Controls PeopleSoft Data Collections"
req=S000INI
rpt=PSFT_IN_USE
ttl="Oracle Product Settings"
var=force_psft_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_psft_tests]
typ=B
alt=PSFT_IN_USE
dft=0
nam=-
var=psft_in_use

[psft_in_use]
typ=B
dft=1
dsc="Is PeopleSoft information requested?"
nam=PSFT_IN_USE
var=PSFT_HOME,PSFT_AGE,PSFT_TAIL

[PSFT_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is PeopleSoft information requested?"
inp="This module controls the following PeopleSoft collection types:\n \
     * Tuxedo Application Server\n \
     * Process Scheduler\n \
     * Web Application Server\n \
     Do you want RDA to analyze any of those collection types (Y/N)?"
var=PSFT_HOME,PSFT_AGE,PSFT_TAIL

[PSFT_HOME]
typ=D
dft=${ENV.PS_HOME}
dsc="PeopleSoft home directory"
err="The specified directory does not -yet- exist"
inp="Specify the PeopleSoft home directory"
val=E

[PSFT_AGE]
typ=N
dft=15
dsc="Age limit (in days) for the log files to be collected"
err="The number of days must be a positive number"
inp="Enter the age limit (in days) for the log files to be collected"
lvl=1
ref="R[0,["
val=F

[PSFT_TAIL]
typ=N
dft=1000
dsc="Maximum number of lines to extract from each log file"
err="The number of lines must be an integer greater than zero"
inp="How many lines do you want RDA to extract starting from the end of each \
     log file for PeopleSoft products?"
lvl=1
ref="I]0,["
val=F
