###############################################################################
# Collect PeopleSoft setup information for Oracle Database
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${PDBA_IN_USE}
dsc="Collects PeopleSoft Information from Oracle Database"
man="This module is not considered when no database is analyzed."
req=S201DBA
rpt=PDBA_IN_USE
ttl="Oracle Product Settings"
var=force_pdba_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_pdba_tests]
typ=B
alt=check_db
dft=0
nam=-
var=pdba_in_use

[check_db]
typ=B
alt=no_pdba
dft=${DATABASE_INSTALLED}
nam=-
var=PDBA_IN_USE

[no_pdba]
typ=B
dft=0
dsc="Gather PeopleSoft information from Oracle Database?"
nam=PDBA_IN_USE

[pdba_in_use]
typ=B
dft=${DATABASE_INSTALLED}
dsc="Is PeopleSoft information from Oracle Database requested?"
var=PDBA_USER_NAME

[PDBA_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is PeopleSoft information from Oracle Database requested?"
inp="Should RDA analyze PeopleSoft information from Oracle Database (Y/N)?"
var=PDBA_USER_NAME

[PDBA_USER_NAME]
typ=T
dsc="User for which the PeopleSoft data has to be collected"
inp="Enter a PeopleSoft User ID (userid only) for which data has to be \
     collected "
ref="^[A-Za-z0-9][\w\$\#]{0,127}$"
err="The PeopleSoft user name should begin with an alphanumeric character \
     and can have only alphanumeric characters, underscores (_), dollar signs \
     ($), or number signs (#) thereafter. It can be only 128 characters long."
val=E

