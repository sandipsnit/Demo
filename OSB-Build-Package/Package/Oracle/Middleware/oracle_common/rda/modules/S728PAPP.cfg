###############################################################################
# Collect PeopleSoft setup information for Tuxedo Application Server
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${PAPP_IN_USE}
dsc="Collects PeopleSoft Information from Tuxedo Application Server"
req=S720PSFT
rpt=PAPP_IN_USE
ttl="Oracle Product Settings"
var=force_papp_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_papp_tests]
typ=B
alt=check_psft
dft=0
nam=-
var=papp_in_use

[check_psft]
typ=B
alt=no_papp
dft=${PSFT_IN_USE}
nam=-
var=PAPP_IN_USE

[no_papp]
typ=B
dft=0
dsc="Is PeopleSoft information from Tuxedo Application Server requested?"
nam=PAPP_IN_USE

[papp_in_use]
typ=B
dft=1
dsc="Is PeopleSoft information from Tuxedo Application Server requested?"
nam=PAPP_IN_USE
var=PAPP_TUX_HOME

[PAPP_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is PeopleSoft information from Tuxedo Application Server requested?"
inp="Should RDA analyze PeopleSoft information from Tuxedo Application Server \
     (Y/N)?"
var=PAPP_TUX_HOME

[PAPP_TUX_HOME]
typ=D
dft=${ENV.TUXDIR}
dsc="PeopleSoft Tuxedo home directory"
err="Warning: The specified directory does not -yet- exist"
inp="Specify the PeopleSoft Tuxedo home directory"
val=W
