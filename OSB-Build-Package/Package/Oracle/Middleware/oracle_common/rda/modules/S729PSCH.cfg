###############################################################################
# Collect PeopleSoft setup information for Process scheduler
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${PSCH_IN_USE}
dsc="Collects PeopleSoft Information from Process Scheduler"
req=S720PSFT
rpt=PSCH_IN_USE
ttl="Oracle Product Settings"
var=force_psch_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_psch_tests]
typ=B
alt=check_psft
dft=0
nam=-
var=psch_in_use

[check_psft]
typ=B
alt=no_psch
dft=${PSFT_IN_USE}
nam=-
var=PSCH_IN_USE

[no_psch]
typ=B
dft=0
dsc="Is PeopleSoft information from process scheduler requested?"
nam=PSCH_IN_USE

[psch_in_use]
typ=B
dft=1
dsc="Is PeopleSoft information from process scheduler requested?"
nam=PSCH_IN_USE

[PSCH_IN_USE]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Is PeopleSoft information from process scheduler requested?"
inp="Should RDA analyze PeopleSoft information from process scheduler (Y/N)?"
