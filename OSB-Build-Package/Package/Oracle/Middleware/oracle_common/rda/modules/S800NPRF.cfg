###############################################################################
# Sample performance information (root not required)
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Samples Performance Information (root not required)"
req=S000INI
var=SMPL_NPRF_APPEND,\
    NPRF_NET_FACTOR,NPRF_OS_FACTOR,NPRF_SAR_DATA,NPRF_TRACEROUTE

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[SMPL_NPRF_APPEND]
typ=B
dft=1
dsc="Concatenate samples"

[NPRF_NET_FACTOR]
typ=N
dft=1
dsc="Factor to apply to the network command timeout"
err="The timeout factor must be a positive number"
inp="Specify the factor to apply to the network command timeout"
lvl=1
ref="R[0,["
val=F

[NPRF_OS_FACTOR]
typ=N
dft=1
dsc="Factor to apply to the OS command timeout"
err="The timeout factor must be a positive number"
inp="Specify the factor to apply to the OS commands timeout"
lvl=1
ref="R[0,["
val=F

[NPRF_SAR_DATA]
typ=B
dft=0
dsc="Gather sar raw data?"
fam=Unix
inp="Do you want RDA to collect the sar raw data (Y/N)?"
lvl=1

[NPRF_TRACEROUTE]
typ=B
dft=0
dsc="Perform traceroute tests?"
inp="Do you want RDA to perform the traceroute tests (Y/N)?"
lvl=1
var=NPRF_RATE,NPRF_HOSTS

[NPRF_RATE]
typ=N
dft=5
dsc="Traceroute test frequency"
err="The rate must be a positive integer"
inp="Specify the frequency of traceroute tests"
lvl=1
ref="I[0,["
val=F

[NPRF_HOSTS]
typ=T
dft="."
dsc="Traceroute host(s)"
end=.
inp="Enter the name of a node or ${end} to end"
lvl=1
ref='^\S+$'
sep='|'
err=E

