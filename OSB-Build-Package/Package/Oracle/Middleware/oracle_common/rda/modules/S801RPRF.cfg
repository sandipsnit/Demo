###############################################################################
# Sample performance information (root privileges required)
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Samples Performance Information (root privileges required)"
req=S000INI
var=SMPL_RPRF_APPEND,RPRF_FACTOR

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[SMPL_RPRF_APPEND]
typ=B
dft=1
dsc="Concatenate samples"

[RPRF_FACTOR]
typ=N
dft=1
dsc="Factor to apply to the root command timeout"
err="The timeout factor must be a positive number"
inp="Specify the factor to apply to the root command timeout"
lvl=1
ref="R[0,["
val=F

