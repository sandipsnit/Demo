###############################################################################
# Collect the global setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${REMOTE_DEFINITION}
dsc='Performs the Remote Data Collections'
req=S000INI,*S909RDSP
var=REMOTE_DEFINITION

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[REMOTE_DEFINITION]
typ=B
dft=0
dsc='Are remote data collections defined ?'
var=REMOTE_NODES,node

[REMOTE_NODES]
typ=T
dsc='List of remote nodes identifiers'
err='A node identifier must start with an uppercase letter, followed by \
     uppercase letters or digits !'
inp='Enter a node identifier, or a period (.) to end
end=.
ref='^[A-Z][A-Z0-9]*$'
sep=,
val=E

#------------------------------------------------------------------------------
# Node setting definitions
#------------------------------------------------------------------------------
[node]
typ=L
alt=REMOTE_ALTER_ALLOWED,REMOTE_DOMAIN,REMOTE_NO_SSH,\
    REMOTE_RDA_COMMAND,REMOTE_RDA_OPTIONS,REMOTE_POST_OPTIONS,\
    REMOTE_SCP_COMMAND,REMOTE_SCP_OPTIONS,\
    REMOTE_SSH_COMMAND,REMOTE_SSH_OPTIONS,REMOTE_SSH_AGENT,\
    REMOTE_USER
dft='${REMOTE_NODES}'
nam=-NODE
sep=,
var=remote_description,remote_hostname,remote_user,remote_home,remote_split,\
    remote_prefix,remote_rda_command,remote_rda_options,remote_post_options,\
    remote_step,remote_storage,remote_scp_command,remote_scp_options,\
    remote_ssh_command,remote_ssh_options

[remote_description]
typ=T
dft='${REMOTE_${NODE}_DESCRIPTION}'
dsc='Remote node description'
inp='Enter the description of the remote node ${NODE}'
nam=REMOTE_${NODE}_DESCRIPTION

[remote_hostname]
typ=T
dft='${REMOTE_${NODE}_HOSTNAME}'
dsc='Remote node host name'
inp='Enter the host name of the remote node ${NODE}'
nam=REMOTE_${NODE}_HOSTNAME

[remote_user]
typ=T
dft='${REMOTE_${NODE}_USER}'
dsc='Remote node user'
nam=REMOTE_${NODE}_USER
opt=1

[remote_home]
typ=D
dft='${REMOTE_${NODE}_HOME}'
dsc='RDA home on the remote node'
inp='Enter the RDA home directory on the remote node ${NODE}'
nam=REMOTE_${NODE}_HOME

[remote_split]
typ=B
alt=same_work
dft='${REMOTE_${NODE}_SPLIT}'
dsc='Are the RDA home and work directories separated?'
inp='Are the RDA home and work directories separated on the node ${NODE} (Y/N)?'
nam=REMOTE_${NODE}_SPLIT
var=remote_work

[same_work]
typ=D
dft='${REMOTE_${NODE}_HOME}'
dsc='RDA work directory on the remote node'
nam=REMOTE_${NODE}_WORK

[remote_work]
typ=D
dft='${REMOTE_${NODE}_WORK:${GRP.D_CWD}}'
dsc='RDA work directory on the remote node'
inp='Enter the RDA work directory on the remote node ${NODE}'
nam=REMOTE_${NODE}_WORK

[remote_prefix]
typ=T
dft='${REMOTE_${NODE}_PREFIX:${NOD}}'
dsc='Remote node prefix'
nam=REMOTE_${NODE}_PREFIX
opt=1

[remote_rda_command]
typ=T
dft='${REMOTE_${NODE}_RDA_COMMAND}'
dsc='Remote RDA command'
nam=REMOTE_${NODE}_RDA_COMMAND
opt=1

[remote_rda_options]
typ=T
dft='${REMOTE_${NODE}_RDA_OPTIONS}'
dsc='Remote RDA options'
nam=REMOTE_${NODE}_RDA_OPTIONS
opt=1

[remote_post_options]
typ=T
dft='${REMOTE_${NODE}_POST_OPTIONS}'
dsc='Remote RDA post treatment options'
nam=REMOTE_${NODE}_POST_OPTIONS
opt=1

[remote_step]
typ=T
dft='${REMOTE_${NODE}_STEP:N}'
dsc='Last step executed on the remote node'
nam=REMOTE_${NODE}_STEP
opt=1

[remote_storage]
typ=T
dft='${REMOTE_${NODE}_STORAGE}'
dsc='Remote node storage type'
nam=REMOTE_${NODE}_STORAGE
opt=1

[remote_scp_command]
typ=F
dft='${REMOTE_${NODE}_SCP_COMMAND}'
dsc='Node specific SCP command'
nam=REMOTE_${NODE}_SCP_COMMAND
opt=1

[remote_scp_options]
typ=T
dft='${REMOTE_${NODE}_SCP_OPTIONS}'
dsc='Node specific SCP options'
nam=REMOTE_${NODE}_SCP_OPTIONS
opt=1

[remote_ssh_command]
typ=F
dft='${REMOTE_${NODE}_SSH_COMMAND}'
dsc='Node specific SSH command'
nam=REMOTE_${NODE}_SSH_COMMAND
opt=1

[remote_ssh_options]
typ=T
dft='${REMOTE_${NODE}_SSH_OPTIONS}'
dsc='Node specific SSH options'
nam=REMOTE_${NODE}_SSH_OPTIONS
opt=1

#------------------------------------------------------------------------------
# Global setting definitions
#------------------------------------------------------------------------------
[REMOTE_ALTER_ALLOWED]
typ=B
dft=0
dsc='Are file alterations tolerated when checking the installation?'
inp='Are file alterations tolerated when checking the installation (Y/N)?'
lvl=9

[REMOTE_DOMAIN]
typ=T
dsc='Remote node domain'
opt=1

[REMOTE_NO_SSH]
typ=T
dsc="Don't use SSH"
opt=1

[REMOTE_RDA_COMMAND]
typ=T
dsc='Remote RDA command'
opt=1

[REMOTE_RDA_OPTIONS]
typ=T
dft='-vSCRP -p Remote'
dsc='Remote RDA options'
inp='Specify the options of the remote RDA command'
lvl=1

[REMOTE_POST_OPTIONS]
typ=T
dsc='Remote RDA post treatment options'
opt=1

[REMOTE_SCP_COMMAND]
typ=F
dsc='SCP command'
opt=1

[REMOTE_SCP_OPTIONS]
typ=T
dsc='SCP options'
opt=1

[REMOTE_SSH_COMMAND]
typ=F
dsc='SSH command'
opt=1

[REMOTE_SSH_OPTIONS]
typ=T
dsc='SSH options'
opt=1

[REMOTE_SSH_AGENT]
typ=B
dsc='Authentication agent required ?'
opt=1

[REMOTE_USER]
typ=T
dsc='Remote user'
opt=1

