###############################################################################
# Collect OCM setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${CCR_DIAG}
dsc="Collects OCM Diagnostic Information"
req=S000INI
ttl="Oracle Product Settings"
var=ccr_oh_path,ccr_agt_path,ccr_asit_path,ccr_asit_util_path,ccr_apex_path,\
    check_asm,check_b2b,ccr_grid_path,ccr_mid_path,ccr_oes_path,\
    ccr_sebl_appl_path,ccr_sebl_gate_path,ccr_sebl_web_path,check_soa,\
    check_wc,check_instances,check_diag

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[check_diag]
typ=I
alt=no_diag
dft=exists:TMP_CCR_LIST
dsc="Any OCM installation found?"
nam=-
var=CCR_DIAG

[CCR_DIAG]
typ=B
dft=${RDA_DEFAULT:0}
dsc="Do you want to diagnose OCM installations?
inp="Do you want to diagnose OCM installations (Y/N)?
var=get_item,get_resp,CCR_SET

[no_diag]
typ=B
dft=0
dsc="Do you want to diagnose OCM installations?
nam=CCR_DIAG

[get_item]
typ=I
dft=hash:TMP_CCR_LIST:1
dsc="Convert the hit list to an item entry"
nam=-TMP_CCR_ITEM

[get_resp]
typ=I
dft=hash:TMP_CCR_CODE:1
dsc="Convert the code list to a response entry"
nam=-TMP_CCR_RESP

[CCR_SET]
typ=M
dft="*"
bef="RDA detected an OCM installation in provided Oracle or instance homes"
dsc="List of OCM installations to diagnose"
dup="Duplicate entry"
end=.
err="A valid entry is a number from the list presented above."
inp="\nTo diagnose an OCM installation, enter the corresponding menu item or \
     period (.) to end the list."
itm=${TMP_CCR_ITEM}
mnu="<<N"
one="*"
rsp=${TMP_CCR_RESP}
sep="|"
val=E

