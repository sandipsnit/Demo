###############################################################################
# Collect the global setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=${LOAD_MODULES}
dsc='Produces the External Collection Reports'
req=S000INI
var=NO_LOAD

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[NO_LOAD]
typ=B
alt=load_modules,NO_OSW,chk_crs_load
dft=0
dsc="No external tool collection"
inp="Is external tool usage disabled (Y/N)"
lvl=1
var=clear_modules

[clear_modules]
typ=T
dft=""
dsc="List of external collection load modules"
nam=LOAD_MODULES

[load_modules]
typ=T
dft="<<Modules:,:load$#^S\d{3}"
dsc="List of external collection load modules"
nam=LOAD_MODULES

[NO_OSW]
typ=B
dft=0
dsc="OSWatcher collection disabled?"
inp="Is the OSWatcher collection disabled (Y/N)?"
lvl=1

#------------------------------------------------------------------------------
# CRS diagnostic collection tool related setting definitions
#------------------------------------------------------------------------------
[chk_crs_load]
typ=I
dft="match:LOAD_MODULES:\bCRSload\b"
dsc="Check whether CRSload module exists"
nam=-
var=CRS_LOAD

[CRS_LOAD]
typ=B
dft=0
dsc="Is CRS diagnostic collection tool executed?"
inp="Do you want RDA to execute CRS diagnostic collection tool (Y/N)?"
lvl=1
var=CRS_CORE,CRS_AFTER

[CRS_AFTER]
typ=T
clr=-
dsc="Date from which to collect archives"
err="Invalid date format"
fam=Unix,Vms
hlp="This option is not available in all diagcollection.pl versions."
inp="Enter the date from which you want to collect the archives (in a \
     MM/DD/YYYY format). Enter a hyphen (-) to clear any previous date."
lvl=1
ref="^([01]\d/[0-3]\d/\d{4})?$"
val=E

[CRS_CORE]
typ=B
dsc="Is core files packaged along with CRS data?"
fam=Unix,Vms
inp="Do you want to package core files along with CRS data (Y/N)?"
lvl=9
