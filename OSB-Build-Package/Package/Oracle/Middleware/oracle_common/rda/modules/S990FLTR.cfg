###############################################################################
# Collect the user defined data setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=0
dsc="Controls Report Content Filtering"
req=S000INI
var=new_setup

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------

[new_setup]
typ=I
alt=env_filter
dft=exists:RDA_FILTER
dsc=Detect new setup
nam=-
var=RDA_FILTER

[env_filter]
typ=F
alt=work_filter_unix,work_filter_vms,work_filter_windows
dft="${ENV.RDA_FILTER}"
nam=-
var=no_filter,not_defined,\
    FILTER_SETS,set,FILTER_FORMATS,fmt,FILTER_MINIMUM_GID,FILTER_MINIMUM_UID

[work_filter_unix]
typ=F
alt=global_filter_unix
dft="${GRP.D_CWD}/.filter"
fam=Unix
nam=-
var=no_filter,not_defined,\
    FILTER_SETS,set,FILTER_FORMATS,fmt,FILTER_MINIMUM_GID,FILTER_MINIMUM_UID

[work_filter_vms]
typ=F
alt=global_filter_vms
dft="${GRP.D_CWD}/filter.vms"
fam=Vms
nam=-
var=no_filter,not_defined,\
    FILTER_SETS,set,FILTER_FORMATS,fmt,FILTER_MINIMUM_GID,FILTER_MINIMUM_UID

[work_filter_windows]
typ=F
alt=global_filter_win
dft="${GRP.D_CWD}/filter.win"
fam=Windows,Cygwin
nam=-
var=no_filter,not_defined,\
    FILTER_SETS,set,FILTER_FORMATS,fmt,FILTER_MINIMUM_GID,FILTER_MINIMUM_UID

[global_filter_unix]
typ=F
alt=RDA_FILTER
dft=".filter"
fam=Unix
nam=-
var=no_filter,not_defined,\
    FILTER_SETS,set,FILTER_FORMATS,fmt,FILTER_MINIMUM_GID,FILTER_MINIMUM_UID
    
[global_filter_vms]
typ=F
alt=RDA_FILTER
dft="filter.vms"
fam=Vms
nam=-
var=no_filter,not_defined,\
    FILTER_SETS,set,FILTER_FORMATS,fmt,FILTER_MINIMUM_GID,FILTER_MINIMUM_UID

[global_filter_win]
typ=F
alt=RDA_FILTER
dft="filter.win"
fam=Windows,Cygwin
nam=-
var=no_filter,not_defined,\
    FILTER_SETS,set,FILTER_FORMATS,fmt,FILTER_MINIMUM_GID,FILTER_MINIMUM_UID

[no_filter]
typ=B
dft=0
dsc="Is the security filter enabled?"
nam=RDA_FILTER

[RDA_FILTER]
typ=B
alt=chk_defined
dft=0
dsc="Is the security filter enabled?"
var=set_defined

[chk_defined]
typ=B
dft=${FILTER_DEFINED}
dsc="Is the filter defined?
nam=FILTER_DEFINED
var=FILTER_SETS,set,FILTER_FORMATS,fmt,FILTER_MINIMUM_GID,FILTER_MINIMUM_UID

[not_defined]
typ=B
dft=0
dsc="Is the filter defined?
nam=FILTER_DEFINED

[set_defined]
typ=B
dft=1
dsc="Is the filter defined?
nam=FILTER_DEFINED
var=FILTER_SETS,set,FILTER_FORMATS,fmt,FILTER_MINIMUM_GID,FILTER_MINIMUM_UID

[FILTER_SETS]
typ=T
dft="<<Extern:RDA/Filter:set_default:FILTER_SETS"
dsc="Rule sets"
end="."
err="Rule set names must start with an uppercase character, followed by \
     uppercase characters, digits, or underscores"
inp="Enter a rule set name"
lvl=1
ref="^[A-Z][A-Z\d\_]*$"
sep="#"
val=E

[set]
typ=L
dft=${FILTER_SETS}
sep="#"
var=set_desc,set_string,set_patterns,set_options,set_format

[set_desc]
typ=T
dft=${FILTER_${set}_DESC:${set}}
dsc="Description for the ${set} rule set"
inp="Provide the description string for ${set}"
lvl=1
nam=FILTER_${set}_DESC

[set_string]
typ=T
dft=${FILTER_${set}_STRING}
dsc="${FILTER_${set}_DESC} replacement string"
inp="Specify the ${FILTER_${set}_DESC} replacement string"
lvl=1
nam=FILTER_${set}_STRING

[set_patterns]
typ=T
dft=${FILTER_${set}_PATTERNS}
dsc="${FILTER_${set}_DESC} patterns"
end="."
inp="Enter a ${FILTER_${set}_DESC} pattern"
lvl=1
nam=FILTER_${set}_PATTERNS
sep="#"

[set_options]
typ=T
dft=${FILTER_${set}_OPTIONS}
dsc="${FILTER_${set}_DESC} matching options"
err="Not a valid option"
inp="Specify the ${FILTER_${set}_DESC} matching options"
lvl=1
nam=FILTER_${set}_OPTIONS
opt=1
ref="^[i]?$"
val=E

[set_format]
typ=T
dft=${FILTER_${set}_FORMAT}
dsc="${FILTER_${set}_DESC} substitution format"
err="Format names must start with an uppercase character, followed by \
     uppercase characters, digits, or underscores"
inp="Specify the ${FILTER_${set}_DESC} substitution format"
lvl=1
nam=FILTER_${set}_FORMAT
opt=1
ref="^[A-Z][A-Z\d\_]*$"
val=E

[FILTER_MINIMUM_GID]
typ=N
dft=101
dsc="Lowest GID to consider for filtering out groups"
fam=Unix
inp="Specify the lowest GID to consider for filtering out groups"
lvl=1
ref=I[0,[
val=F

[FILTER_MINIMUM_UID]
typ=N
dft=101
dsc="Lowest UID to consider for filtering out users"
fam=Unix
inp="Specify the lowest UID to consider for filtering out users"
lvl=1
ref=I[0,[
val=F

[FILTER_FORMATS]
typ=T
dsc="Additional substitution formats"
end="."
err="Format names must start with an uppercase character, followed by \
     uppercase characters, digits, or underscores"
inp="Enter a rule set name"
lvl=1
ref="^[A-Z][A-Z\d\_]*$"
sep="#"
val=E

[fmt]
typ=L
dft=${FILTER_FORMATS}
sep="#"
var=fmt_def

[fmt_def]
typ=T
dft=${FILTER_FORMAT_${fmt}}
dsc="Substitution format for ${fmt}"
inp="Specify the substitution format for ${fmt}"
lvl=1
nam=FILTER_FORMAT_${fmt}
