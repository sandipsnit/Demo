###############################################################################
# Collect the customer specific setup information
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
col=0
dsc="Collects Customer-Specific Information"
req=S000INI
rpt=CUST_COMPANY,CUST_CONTACT,CUST_EMAIL,CUST_COMMENT,CUST_SR
ttl="Customer Information"
var=force_cust_tests

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[force_cust_tests]
typ=B
alt=check_cust
dft=0
dsc="Are the customer specific information captured by the profile?"
nam=-
var=CUST_COMPANY,CUST_CONTACT,CUST_EMAIL,CUST_COMMENT,CUST_SR

[check_cust]
typ=I
dft="exists:CUST_COMPANY"
dsc="Are information already provided?"
nam=-
var=CUST_COMPANY,CUST_CONTACT,CUST_EMAIL,CUST_COMMENT,CUST_SR

[CUST_COMPANY]
typ=T
dsc="Company Name"
err="Specify a company name"
inp="Enter the company name"
ref="\S"
val=E

[CUST_CONTACT]
typ=T
dsc="Contact Person"
err="Specify a contact person"
inp="Indicate the contact person"
ref="\S"
val=E

[CUST_EMAIL]
typ=T
dsc="Contact Email"
err="Specify an email address"
inp="Enter the contact email address"
ref="\S"
val=E

[CUST_COMMENT]
typ=T
clr=-
dsc="Collection Comment"
inp="Enter any collection explanation"

[CUST_SR]
typ=T
clr=-
dsc="Service Request"
err="Invalid Service Request number"
inp="Enter the Service Request number when applicable or a dash ('${clr}') \
     otherwise"
ref="^[\d\-\.]*$"
val=E
