###############################################################################
# Collect the TLora600 input.
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects TLora600 input"
var=ORA600_TRACE_FILE,ORA600_STK_DETAILS

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[ORA600_TRACE_FILE]
typ=F
dsc="Absolute path of the ORA-600 trace file"
err='The file does not exist or the path is not absolute'
inp="Enter the absolute path of the ORA-600 trace file to be analyzed"
ref="AFR"
val=E

[ORA600_STK_DETAILS]
typ=B
alt=ORA600_STK_COUNT
dft=0
dsc="Should RDA collect the whole stack?"
err="The number must be an integer greater than zero"
inp="Should RDA collect the whole stack (Y/N)?"
lvl=1

[ORA600_STK_COUNT]
typ=N
dft=4
dsc="Number of functions in the stack to be collected"
err="The number must be an integer greater than zero"
inp="Enter the number of functions in the stack to be collected"
lvl=1
ref=I]0,[
val=E

