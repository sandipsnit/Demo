###############################################################################
# Collect the Alert Log Summary input
###############################################################################

#------------------------------------------------------------------------------
# Module definition
#------------------------------------------------------------------------------
dsc="Collects TSTalert input"
var=ALERT_LOG

#------------------------------------------------------------------------------
# Setting definitions
#------------------------------------------------------------------------------
[ALERT_LOG]
typ=F
dsc="Absolute path of the alert log file"
inp="Enter the absolute path of the alert log file to be analyzed"
ref="AFR"
val=E
err='The file does not exist or the path is not absolute'
