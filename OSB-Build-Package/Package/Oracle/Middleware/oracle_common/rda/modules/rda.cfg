###############################################################################
# Define the setting levels and the setup profiles
###############################################################################

#------------------------------------------------------------------------------
# Setting level definitions
#------------------------------------------------------------------------------
advanced=1
basic=0
expert=9

#------------------------------------------------------------------------------
# Setup profile definitions
#------------------------------------------------------------------------------
[9iAS|AS10g]
*=S100OS,S105PROF,S110PERF,S120NET,S130INST,S300IAS,S305ASBR,S306ASG,\
  S310J2EE,S330SSO,S340OID,S350WEBC
?9iAS="Oracle Application Server 9i problems"
?AS10g="Oracle Application Server 10g problems"
!D!9iAS="Use this profile for Oracle Application Server 9i problems."
!D1!AS10g="This profile is designed to run against an Oracle Application \
           Server 10g Infrastructure or Middle Tier. It collects by default \
           information about:\n\
           o The operating system and environment\n\
           o The server network configuration\n\
           o Oracle product installation details (inventory)"
!D2!AS10g="It asks you also whether you wish to collect information about:\n\
           o AS Console (sysman)\n\
           o Oracle HTTP Server\n\
           o J2EE / OC4J components\n\
           o DCM\n\
           o OPMN\n\
           o Oracle WebCache\n\
           o Oracle Internet Directory / Single Sign-On\n\
           o Oracle Application Server Backup / Recovery\n\
           o Oracle Application Server Guard"
!R="To ensure that RDA collects component status information, when possible, \
    start up all Oracle Application Server components before running RDA."
force_ias_tests=1
force_ping_tests=1
IAS_HCVE_CHECKS=1
INST_FILTER=1

[Act|AppsCheck]
*=S100OS,S105PROF,S110PERF,S130INST,S500ACT
?Act="Oracle Application Overview"
?AppsCheck="Equivalent to AppsCheck"
APPL_IN_USE=1
