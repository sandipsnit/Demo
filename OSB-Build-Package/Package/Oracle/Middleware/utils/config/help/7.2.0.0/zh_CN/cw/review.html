<h1>配置概要 </H1>
<p>检查域的详细配置设置，然后继续。</p>
<ol>
<li>选择<strong>域概要</strong>窗格中的某个项，在<strong>详细资料</strong>窗格中检查关联的详细信息。通过单击<strong>上一步</strong>按钮返回到向导中的上一屏幕，可进行有限的更改。
  <p class="list_para"><strong>注</strong>：从<strong>概要视图</strong>列表中选择过滤器，可以限制<strong>域概要</strong>窗格中显示的信息类型。</p>
</li>
<li>检查域设置后，单击<strong>创建</strong>或<strong>扩展</strong> (如果要扩展现有域)。 </li>
</ol>
  <p class="body">有关详细信息，请参阅 <a href="http://www.oracle.com/technology/documentation/index.html" target="_blank">Oracle 技术网</a>中的 Oracle Fusion Middleware 文档库。</p>
