<h1>选择目录</H1>
<p>可在此&ldquo;配置向导&rdquo;屏幕中选择要使用其他应用程序或服务更新的现有域。</p>
<p>使用导航树可以选择有效的域目录 (域的 <span class="code">config</span> 目录中包含 <span class="code">config.xml</span> 文件的目录)。有效的域目录由导航树中的蓝色文件夹图标指示。</p>

<p>做出所需选择之后，单击<strong>下一步</strong>。</p>
<p class="body">有关详细信息，请参阅 <a href="http://www.oracle.com/technology/documentation/index.html" target="_blank">Oracle 技术网</a>中的 Oracle Fusion Middleware 文档库。</p>
