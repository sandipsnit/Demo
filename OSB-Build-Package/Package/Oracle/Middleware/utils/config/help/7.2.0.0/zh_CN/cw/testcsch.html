<h1>测试组件方案</H1>
<p>可在此&ldquo;配置向导&rdquo;屏幕中测试在上一屏幕中为组件方案指定的配置。</p>
<ol>
<li>选中要测试的方案名称旁的复选框。</li>
<li>单击<strong>测试连接</strong>。
 <p class="list_para">该向导将通过尝试连接到使用在配置方案时指定的驱动程序、主机、端口和其他信息构建的 URL，测试每个方案的配置。</p>
  <p class="list_para"><strong>状态</strong>列中将指明测试结果。详细信息显示在<strong>连接结果日志</strong>窗格中。 </p>
</li>
<li>测试连接之后，单击<strong>下一步</strong>。</li>
</ol>
<p class="body">有关详细信息，请参阅 <a href="http://www.oracle.com/technology/documentation/index.html" target="_blank">Oracle 技术网</a>中的 Oracle Fusion Middleware 文档库。</p>
