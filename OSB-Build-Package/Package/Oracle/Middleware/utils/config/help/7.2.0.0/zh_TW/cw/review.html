<h1>組態摘要 </H1>
<p>先複查詳細的網域組態設定，再繼續進行。</p>
<ol>
<li>在「網域摘要」窗格中選取項目，以於「詳細資訊」窗格中複查相關聯的詳細資訊。按一下「上一步」按鈕回到精靈中的先前畫面，就可以進行有限的變更。<strong></strong><strong></strong><strong></strong>
  <p class="list_para"><strong>注意</strong>：您可從「摘要檢視」清單中選取篩選條件，以限制「網域摘要」窗格中顯示的資訊類型。<strong></strong><strong></strong></p>
</li>
<li>複查網域設定之後，請按一下「建立」(如果您是擴充現有的網域，則請按一下「擴充」)。<strong></strong><strong></strong> </li>
</ol>
  <p class="body">有關詳細資訊，請參閱 <a href="http://www.oracle.com/technology/documentation/index.html" target="_blank">Oracle 技術網路</a>上的 Oracle Fusion Middleware 文件庫。</p>
