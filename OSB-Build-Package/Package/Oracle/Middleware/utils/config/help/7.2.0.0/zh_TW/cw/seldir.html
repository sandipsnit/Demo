<h1>選取目錄</H1>
<p>在「組態精靈」的這個畫面中，您可以選取想要使用其他應用程式或服務更新的現有網域。</p>
<p>使用瀏覽樹狀圖選取有效的網域目錄 (包含網域之 <span class="code">config</span> 目錄的 <span class="code">config.xml</span> 檔案的目錄)。瀏覽樹狀圖中有效的網域目錄會以藍色的資料夾圖示來表示。</p>

<p>進行必要的選取之後，請按一下「下一步」。<strong></strong></p>
<p class="body">有關詳細資訊，請參閱 <a href="http://www.oracle.com/technology/documentation/index.html" target="_blank">Oracle 技術網路</a>上的 Oracle Fusion Middleware 文件庫。</p>
